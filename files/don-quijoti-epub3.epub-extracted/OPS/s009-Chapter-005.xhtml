		<section class="body-rw Chapter-rw" id="Chapter5" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block6">
            <p class="title-num-rw" id="title-num4">Cap&#237;tulo IV</p>
            <p class="title-other-rw" id="title-other4">De lo que le sucedi&#243; a nuestro caballero cuando sali&#243; de la venta</p>
         </div>
         <p id="p314">La del alba ser&#237;a cuando don Quijote sali&#243; de la venta, tan contento, tan gallardo, tan alborozado por verse ya armado caballero, que el gozo le reventaba por las cinchas del caballo. Mas, vini&#233;ndole a la memoria los consejos de su hu&#233;sped cerca de las prevenciones tan necesarias que hab&#237;a de llevar consigo, especial la de los dineros y camisas, determin&#243; volver a su casa y acomodarse de todo, y de un escudero, haciendo cuenta de recebir a un labrador vecino suyo, que era pobre y con hijos, pero muy a prop&#243;sito para el oficio escuderil de la caballer&#237;a. Con este pensamiento gui&#243; a Rocinante hacia su aldea, el cual, casi conociendo la querencia, con tanta gana comenz&#243; a caminar, que parec&#237;a que no pon&#237;a los pies en el suelo. </p>
         <p id="p315">No hab&#237;a andado mucho, cuando le pareci&#243; que a su diestra mano, de la espesura de un bosque que all&#237; estaba, sal&#237;an unas voces delicadas, como de persona que se quejaba; y apenas las hubo o&#237;do, cuando dijo: </p>
         <p id="p316">&#8212;Gracias doy al cielo por la merced que me hace, pues tan presto me pone ocasiones delante donde yo pueda cumplir con lo que debo a mi profesi&#243;n, y donde pueda coger el fruto de mis buenos deseos. Estas voces, sin duda, son de alg&#250;n menesteroso o menesterosa, que ha menester mi favor y ayuda. </p>
         <p id="p317">Y, volviendo las riendas, encamin&#243; a Rocinante hacia donde le pareci&#243; que las voces sal&#237;an. Y, a pocos pasos que entr&#243; por el bosque, vio atada una yegua a una encina, y atado en otra a un muchacho, desnudo de medio cuerpo arriba, hasta de edad de quince a&#241;os, que era el que las voces daba; y no sin causa, porque le estaba dando con una pretina muchos azotes un labrador de buen talle, y cada azote le acompa&#241;aba con una reprehensi&#243;n y consejo. Porque dec&#237;a: </p>
         <p id="p318">&#8212;La lengua queda y los ojos listos. </p>
         <p id="p319">Y el muchacho respond&#237;a: </p>
         <p id="p320">&#8212;No lo har&#233; otra vez, se&#241;or m&#237;o; por la pasi&#243;n de Dios, que no lo har&#233; otra vez; y yo prometo de tener de aqu&#237; adelante m&#225;s cuidado con el hato. </p>
         <p id="p321">Y, viendo don Quijote lo que pasaba, con voz airada dijo: </p>
         <p id="p322">&#8212;Descort&#233;s caballero, mal parece tomaros con quien defender no se puede; subid sobre vuestro caballo y tomad vuestra lanza &#8212;que tambi&#233;n ten&#237;a una lanza arrimada a la encima adonde estaba arrendada la yegua&#8212;, que yo os har&#233; conocer ser de cobardes lo que est&#225;is haciendo. </p>
         <p id="p323">El labrador, que vio sobre s&#237; aquella figura llena de armas blandiendo la lanza sobre su rostro, t&#250;vose por muerto, y con buenas palabras respondi&#243;: </p>
         <p id="p324">&#8212;Se&#241;or caballero, este muchacho que estoy castigando es un mi criado, que me sirve de guardar una manada de ovejas que tengo en estos contornos, el cual es tan descuidado, que cada d&#237;a me falta una; y, porque castigo su descuido, o bellaquer&#237;a, dice que lo hago de miserable, por no pagalle la soldada que le debo, y en Dios y en mi &#225;nima que miente. </p>
         <p id="p325">&#8212;&#191;&#8220;Miente&#8221;, delante de m&#237;, ruin villano? &#8212;dijo don Quijote&#8212;. Por el sol que nos alumbra, que estoy por pasaros de parte a parte con esta lanza. Pagadle luego sin m&#225;s r&#233;plica; si no, por el Dios que nos rige, que os concluya y aniquile en este punto. Desatadlo luego. </p>
         <p id="p326">El labrador baj&#243; la cabeza y, sin responder palabra, desat&#243; a su criado, al cual pregunt&#243; don Quijote que cu&#225;nto le deb&#237;a su amo. &#201;l dijo que nueve meses, a siete reales cada mes. Hizo la cuenta don Quijote y hall&#243; que montaban setenta y tres reales, y d&#237;jole al labrador que al momento los desembolsase, si no quer&#237;a morir por ello. Respondi&#243; el medroso villano que para el paso en que estaba y juramento que hab&#237;a hecho &#8212;y a&#250;n no hab&#237;a jurado nada&#8212;, que no eran tantos, porque se le hab&#237;an de descontar y recebir en cuenta tres pares de zapatos que le hab&#237;a dado y un real de dos sangr&#237;as que le hab&#237;an hecho estando enfermo. </p>
         <p id="p327">&#8212;Bien est&#225; todo eso &#8212;replic&#243; don Quijote&#8212;, pero qu&#233;dense los zapatos y las sangr&#237;as por los azotes que sin culpa le hab&#233;is dado; que si &#233;l rompi&#243; el cuero de los zapatos que vos pagastes, vos le hab&#233;is rompido el de su cuerpo; y si le sac&#243; el barbero sangre estando enfermo, vos en sanidad se la hab&#233;is sacado; ans&#237; que, por esta parte, no os debe nada. </p>
         <p id="p328">&#8212;El da&#241;o est&#225;, se&#241;or caballero, en que no tengo aqu&#237; dineros: v&#233;ngase Andr&#233;s conmigo a mi casa, que yo se los pagar&#233; un real sobre otro. </p>
         <p id="p329">&#8212;&#191;Irme yo con &#233;l? &#8212;dijo el muchacho&#8212;. Mas, &#161;mal a&#241;o! No, se&#241;or, ni por pienso; porque, en vi&#233;ndose solo, me desuelle como a un San Bartolom&#233;. </p>
         <p id="p330">&#8212;No har&#225; tal &#8212;replic&#243; don Quijote&#8212;: basta que yo se lo mande para que me tenga respeto; y con que &#233;l me lo jure por la ley de caballer&#237;a que ha recebido, le dejar&#233; ir libre y asegurar&#233; la paga. </p>
         <p id="p331">&#8212;Mire vuestra merced, se&#241;or, lo que dice &#8212;dijo el muchacho&#8212;, que este mi amo no es caballero ni ha recebido orden de caballer&#237;a alguna; que es Juan Haldudo el rico, el vecino del Quintanar. </p>
         <p id="p332">&#8212;Importa eso poco &#8212;respondi&#243; don Quijote&#8212;, que Haldudos puede haber caballeros; cuanto m&#225;s, que cada uno es hijo de sus obras. </p>
         <p id="p333">&#8212;As&#237; es verdad &#8212;dijo Andr&#233;s&#8212;; pero este mi amo, &#191;de qu&#233; obras es hijo, pues me niega mi soldada y mi sudor y trabajo? </p>
         <p id="p334">&#8212;No niego, hermano Andr&#233;s &#8212;respondi&#243; el labrador&#8212;; y hacedme placer de veniros conmigo, que yo juro por todas las &#243;rdenes que de caballer&#237;as hay en el mundo de pagaros, como tengo dicho, un real sobre otro, y aun sahumados. </p>
         <p id="p335">&#8212;Del sahumerio os hago gracia &#8212;dijo don Quijote&#8212;; d&#225;dselos en reales, que con eso me contento; y mirad que lo cumpl&#225;is como lo hab&#233;is jurado; si no, por el mismo juramento os juro de volver a buscaros y a castigaros, y que os tengo de hallar, aunque os escond&#225;is m&#225;s que una lagartija. Y si quer&#233;is saber qui&#233;n os manda esto, para quedar con m&#225;s veras obligado a cumplirlo, sabed que yo soy el valeroso don Quijote de la Mancha, el desfacedor de agravios y sinrazones; y a Dios quedad, y no se os parta de las mientes lo prometido y jurado, so pena de la pena pronunciada. </p>
         <p id="p336">Y, en diciendo esto, pic&#243; a su Rocinante, y en breve espacio se apart&#243; dellos. Sigui&#243;le el labrador con los ojos, y, cuando vio que hab&#237;a traspuesto del bosque y que ya no parec&#237;a, volvi&#243;se a su criado Andr&#233;s y d&#237;jole: </p>
         <p id="p337">&#8212;Venid ac&#225;, hijo m&#237;o, que os quiero pagar lo que os debo, como aquel deshacedor de agravios me dej&#243; mandado. </p>
         <p id="p338">&#8212;Eso juro yo &#8212;dijo Andr&#233;s&#8212;; y &#161;c&#243;mo que andar&#225; vuestra merced acertado en cumplir el mandamiento de aquel buen caballero, que mil a&#241;os viva; que, seg&#250;n es de valeroso y de buen juez, vive Roque, que si no me paga, que vuelva y ejecute lo que dijo! </p>
         <p id="p339">&#8212;Tambi&#233;n lo juro yo &#8212;dijo el labrador&#8212;; pero, por lo mucho que os quiero, quiero acrecentar la deuda por acrecentar la paga. </p>
         <p id="p340">Y, asi&#233;ndole del brazo, le torn&#243; a atar a la encina, donde le dio tantos azotes, que le dej&#243; por muerto. </p>
         <p id="p341">&#8212;Llamad, se&#241;or Andr&#233;s, ahora &#8212;dec&#237;a el labrador&#8212; al desfacedor de agravios, ver&#233;is c&#243;mo no desface aqu&#233;ste; aunque creo que no est&#225; acabado de hacer, porque me viene gana de desollaros vivo, como vos tem&#237;ades. </p>
         <p id="p342">Pero, al fin, le desat&#243; y le dio licencia que fuese a buscar su juez, para que ejecutase la pronunciada sentencia. Andr&#233;s se parti&#243; algo moh&#237;no, jurando de ir a buscar al valeroso don Quijote de la Mancha y contalle punto por punto lo que hab&#237;a pasado, y que se lo hab&#237;a de pagar con las setenas. Pero, con todo esto, &#233;l se parti&#243; llorando y su amo se qued&#243; riendo. </p>
         <p id="p343">Y desta manera deshizo el agravio el valeroso don Quijote; el cual, content&#237;simo de lo sucedido, pareci&#233;ndole que hab&#237;a dado felic&#237;simo y alto principio a sus caballer&#237;as, con gran satisfaci&#243;n de s&#237; mismo iba caminando hacia su aldea, diciendo a media voz: </p>
         <p id="p344">&#8212;Bien te puedes llamar dichosa sobre cuantas hoy viven en la tierra, &#161;oh sobre las bellas bella Dulcinea del Toboso!, pues te cupo en suerte tener sujeto y rendido a toda tu voluntad e talante a un tan valiente y tan nombrado caballero como lo es y ser&#225; don Quijote de la Mancha, el cual, como todo el mundo sabe, ayer rescibi&#243; la orden de caballer&#237;a, y hoy ha desfecho el mayor tuerto y agravio que form&#243; la sinraz&#243;n y cometi&#243; la crueldad: hoy quit&#243; el l&#225;tigo de la mano a aquel despiadado enemigo que tan sin ocasi&#243;n vapulaba a aquel delicado infante. </p>
         <p id="p345">En esto, lleg&#243; a un camino que en cuatro se divid&#237;a, y luego se le vino a la imaginaci&#243;n las encrucejadas donde los caballeros andantes se pon&#237;an a pensar cu&#225;l camino de aqu&#233;llos tomar&#237;an, y, por imitarlos, estuvo un rato quedo; y, al cabo de haberlo muy bien pensado, solt&#243; la rienda a Rocinante, dejando a la voluntad del roc&#237;n la suya, el cual sigui&#243; su primer intento, que fue el irse camino de su caballeriza. </p>
         <p id="p346">Y, habiendo andado como dos millas, descubri&#243; don Quijote un grande tropel de gente, que, como despu&#233;s se supo, eran unos mercaderes toledanos que iban a comprar seda a Murcia. Eran seis, y ven&#237;an con sus quitasoles, con otros cuatro criados a caballo y tres mozos de mulas a pie. Apenas los divis&#243; don Quijote, cuando se imagin&#243; ser cosa de nueva aventura; y, por imitar en todo cuanto a &#233;l le parec&#237;a posible los pasos que hab&#237;a le&#237;do en sus libros, le pareci&#243; venir all&#237; de molde uno que pensaba hacer. Y as&#237;, con gentil continente y denuedo, se afirm&#243; bien en los estribos, apret&#243; la lanza, lleg&#243; la adarga al pecho, y, puesto en la mitad del camino, estuvo esperando que aquellos caballeros andantes llegasen, que ya &#233;l por tales los ten&#237;a y juzgaba; y, cuando llegaron a trecho que se pudieron ver y o&#237;r, levant&#243; don Quijote la voz, y con adem&#225;n arrogante dijo: </p>
         <p id="p347">&#8212;Todo el mundo se tenga, si todo el mundo no confiesa que no hay en el mundo todo doncella m&#225;s hermosa que la emperatriz de la Mancha, la sin par Dulcinea del Toboso. </p>
         <p id="p348">Par&#225;ronse los mercaderes al son destas razones, y a ver la estra&#241;a figura del que las dec&#237;a; y, por la figura y por las razones, luego echaron de ver la locura de su due&#241;o; mas quisieron ver despacio en qu&#233; paraba aquella confesi&#243;n que se les ped&#237;a, y uno dellos, que era un poco burl&#243;n y muy mucho discreto, le dijo: </p>
         <p id="p349">&#8212;Se&#241;or caballero, nosotros no conocemos qui&#233;n sea esa buena se&#241;ora que dec&#237;s; mostr&#225;dnosla: que si ella fuere de tanta hermosura como signific&#225;is, de buena gana y sin apremio alguno confesaremos la verdad que por parte vuestra nos es pedida. </p>
         <p id="p350">&#8212;Si os la mostrara &#8212;replic&#243; don Quijote&#8212;, &#191;qu&#233; hici&#233;rades vosotros en confesar una verdad tan notoria? La importancia est&#225; en que sin verla lo hab&#233;is de creer, confesar, afirmar, jurar y defender; donde no, conmigo sois en batalla, gente descomunal y soberbia. Que, ahora veng&#225;is uno a uno, como pide la orden de caballer&#237;a, ora todos juntos, como es costumbre y mala usanza de los de vuestra ralea, aqu&#237; os aguardo y espero, confiado en la raz&#243;n que de mi parte tengo. </p>
         <p id="p351">&#8212;Se&#241;or caballero &#8212;replic&#243; el mercader&#8212;, suplico a vuestra merced, en nombre de todos estos pr&#237;ncipes que aqu&#237; estamos, que, porque no encarguemos nuestras conciencias confesando una cosa por nosotros jam&#225;s vista ni o&#237;da, y m&#225;s siendo tan en perjuicio de las emperatrices y reinas del Alcarria y Estremadura, que vuestra merced sea servido de mostrarnos alg&#250;n retrato de esa se&#241;ora, aunque sea tama&#241;o como un grano de trigo; que por el hilo se sacar&#225; el ovillo, y quedaremos con esto satisfechos y seguros, y vuestra merced quedar&#225; contento y pagado; y aun creo que estamos ya tan de su parte que, aunque su retrato nos muestre que es tuerta de un ojo y que del otro le mana bermell&#243;n y piedra azufre, con todo eso, por complacer a vuestra merced, diremos en su favor todo lo que quisiere. </p>
         <p id="p352">&#8212;No le mana, canalla infame &#8212;respondi&#243; don Quijote, encendido en c&#243;lera&#8212;; no le mana, digo, eso que dec&#237;s, sino &#225;mbar y algalia entre algodones; y no es tuerta ni corcovada, sino m&#225;s derecha que un huso de Guadarrama. Pero vosotros pagar&#233;is la grande blasfemia que hab&#233;is dicho contra tama&#241;a beldad como es la de mi se&#241;ora. </p>
         <p id="p353">Y, en diciendo esto, arremeti&#243; con la lanza baja contra el que lo hab&#237;a dicho, con tanta furia y enojo que, si la buena suerte no hiciera que en la mitad del camino tropezara y cayera Rocinante, lo pasara mal el atrevido mercader. Cay&#243; Rocinante, y fue rodando su amo una buena pieza por el campo; y, queri&#233;ndose levantar, jam&#225;s pudo: tal embarazo le causaban la lanza, adarga, espuelas y celada, con el peso de las antiguas armas. Y, entretanto que pugnaba por levantarse y no pod&#237;a, estaba diciendo: </p>
         <p id="p354">&#8212;&#161;Non fuy&#225;is, gente cobarde; gente cautiva, atended!; que no por culpa m&#237;a, sino de mi caballo, estoy aqu&#237; tendido. </p>
         <p id="p355">Un mozo de mulas de los que all&#237; ven&#237;an, que no deb&#237;a de ser muy bien intencionado, oyendo decir al pobre ca&#237;do tantas arrogancias, no lo pudo sufrir sin darle la respuesta en las costillas. Y, lleg&#225;ndose a &#233;l, tom&#243; la lanza, y, despu&#233;s de haberla hecho pedazos, con uno dellos comenz&#243; a dar a nuestro don Quijote tantos palos que, a despecho y pesar de sus armas, le moli&#243; como cibera. D&#225;banle voces sus amos que no le diese tanto y que le dejase, pero estaba ya el mozo picado y no quiso dejar el juego hasta envidar todo el resto de su c&#243;lera; y, acudiendo por los dem&#225;s trozos de la lanza, los acab&#243; de deshacer sobre el miserable ca&#237;do, que, con toda aquella tempestad de palos que sobre &#233;l v&#237;a, no cerraba la boca, amenazando al cielo y a la tierra, y a los malandrines, que tal le parec&#237;an. </p>
         <p id="p356">Cans&#243;se el mozo, y los mercaderes siguieron su camino, llevando qu&#233; contar en todo &#233;l del pobre apaleado. El cual, despu&#233;s que se vio solo, torn&#243; a probar si pod&#237;a levantarse; pero si no lo pudo hacer cuando sano y bueno, &#191;c&#243;mo lo har&#237;a molido y casi deshecho? Y a&#250;n se ten&#237;a por dichoso, pareci&#233;ndole que aqu&#233;lla era propia desgracia de caballeros andantes, y toda la atribu&#237;a a la falta de su caballo, y no era posible levantarse, seg&#250;n ten&#237;a brumado todo el cuerpo.</p>
