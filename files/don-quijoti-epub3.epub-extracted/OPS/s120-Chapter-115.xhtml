         <div class="title-block-rw" id="title-block117">
            <p class="title-num-rw" id="title-num112">Cap&#237;tulo LX</p>
            <p class="title-other-rw" id="title-other112">De lo que sucedi&#243; a don Quijote yendo a Barcelona</p>
         </div>
         <p id="p5483">Era fresca la ma&#241;ana, y daba muestras de serlo asimesmo el d&#237;a en que don Quijote sali&#243; de la venta, inform&#225;ndose primero cu&#225;l era el m&#225;s derecho camino para ir a Barcelona sin tocar en Zaragoza: tal era el deseo que ten&#237;a de sacar mentiroso aquel nuevo historiador que tanto dec&#237;an que le vituperaba. </p>
         <p id="p5484">Sucedi&#243;, pues, que en m&#225;s de seis d&#237;as no le sucedi&#243; cosa digna de ponerse en escritura, al cabo de los cuales, yendo fuera de camino, le tom&#243; la noche entre unas espesas encinas o alcornoques; que en esto no guarda la puntualidad Cide Hamete que en otras cosas suele. </p>
         <p id="p5485">Ape&#225;ronse de sus bestias amo y mozo, y, acomod&#225;ndose a los troncos de los &#225;rboles, Sancho, que hab&#237;a merendado aquel d&#237;a, se dej&#243; entrar de rond&#243;n por las puertas del sue&#241;o; pero don Quijote, a quien desvelaban sus imaginaciones mucho m&#225;s que la hambre, no pod&#237;a pegar sus ojos; antes iba y ven&#237;a con el pensamiento por mil g&#233;neros de lugares. Ya le parec&#237;a hallarse en la cueva de Montesinos; ya ver brincar y subir sobre su pollina a la convertida en labradora Dulcinea; ya que le sonaban en los o&#237;dos las palabras del sabio Merl&#237;n que le refer&#237;an las condiciones y diligencias que se hab&#237;an de hacer y tener en el desencanto de Dulcinea. Desesper&#225;base de ver la flojedad y caridad poca de Sancho su escudero, pues, a lo que cre&#237;a, solos cinco azotes se hab&#237;a dado, n&#250;mero desigual y peque&#241;o para los infinitos que le faltaban; y desto recibi&#243; tanta pesadumbre y enojo, que hizo este discurso: </p>
         <p id="p5486">&#8212;Si nudo gordiano cort&#243; el Magno Alejandro, diciendo: &#8220;Tanto monta cortar como desatar&#8221;, y no por eso dej&#243; de ser universal se&#241;or de toda la Asia, ni m&#225;s ni menos podr&#237;a suceder ahora en el desencanto de Dulcinea, si yo azotase a Sancho a pesar suyo; que si la condici&#243;n deste remedio est&#225; en que Sancho reciba los tres mil y tantos azotes, &#191;qu&#233; se me da a m&#237; que se los d&#233; &#233;l, o que se los d&#233; otro, pues la sustancia est&#225; en que &#233;l los reciba, lleguen por do llegaren? </p>
         <p id="p5487">Con esta imaginaci&#243;n se lleg&#243; a Sancho, habiendo primero tomado las riendas de Rocinante, y acomod&#225;dolas en modo que pudiese azotarle con ellas, comenz&#243;le a quitar las cintas, que es opini&#243;n que no ten&#237;a m&#225;s que la delantera, en que se sustentaban los greguescos; pero, apenas hubo llegado, cuando Sancho despert&#243; en todo su acuerdo, y dijo: </p>
         <p id="p5488">&#8212;&#191;Qu&#233; es esto? &#191;Qui&#233;n me toca y desencinta? </p>
         <p id="p5489">&#8212;Yo soy &#8212;respondi&#243; don Quijote&#8212;, que vengo a suplir tus faltas y a remediar mis trabajos: v&#233;ngote a azotar, Sancho, y a descargar, en parte, la deuda a que te obligaste. Dulcinea perece; t&#250; vives en descuido; yo muero deseando; y as&#237;, desat&#225;cate por tu voluntad, que la m&#237;a es de darte en esta soledad, por lo menos, dos mil azotes. </p>
         <p id="p5490">&#8212;Eso no &#8212;dijo Sancho&#8212;; vuesa merced se est&#233; quedo; si no, por Dios verdadero que nos han de o&#237;r los sordos. Los azotes a que yo me obligu&#233; han de ser voluntarios, y no por fuerza, y ahora no tengo gana de azotarme; basta que doy a vuesa merced mi palabra de vapularme y mosquearme cuando en voluntad me viniere. </p>
         <p id="p5491">&#8212;No hay dejarlo a tu cortes&#237;a, Sancho &#8212;dijo don Quijote&#8212;, porque eres duro de coraz&#243;n, y, aunque villano, blando de carnes. </p>
         <p id="p5492">Y as&#237;, procuraba y pugnaba por desenlazarle. Viendo lo cual Sancho Panza, se puso en pie, y, arremetiendo a su amo, se abraz&#243; con &#233;l a brazo partido, y, ech&#225;ndole una zancadilla, dio con &#233;l en el suelo boca arriba; p&#250;sole la rodilla derecha sobre el pecho, y con las manos le ten&#237;a las manos, de modo que ni le dejaba rodear ni alentar. Don Quijote le dec&#237;a: </p>
         <p id="p5493">&#8212;&#191;C&#243;mo, traidor? &#191;Contra tu amo y se&#241;or natural te desmandas? &#191;Con quien te da su pan te atreves? </p>
         <p id="p5494">&#8212;Ni quito rey, ni pongo rey &#8212;respondi&#243; Sancho&#8212;, sino ay&#250;dome a m&#237;, que soy mi se&#241;or. Vuesa merced me prometa que se estar&#225; quedo, y no tratar&#225; de azotarme por agora, que yo le dejar&#233; libre y desembarazado; donde no, </p>
         <p id="p5495">Aqu&#237; morir&#225;s, traidor, </p>
         <p id="p5496">enemigo de do&#241;a Sancha. </p>
         <p id="p5497">Prometi&#243;selo don Quijote, y jur&#243; por vida de sus pensamientos no tocarle en el pelo de la ropa, y que dejar&#237;a en toda su voluntad y albedr&#237;o el azotarse cuando quisiese. </p>
         <p id="p5498">Levant&#243;se Sancho, y desvi&#243;se de aquel lugar un buen espacio; y, yendo a arrimarse a otro &#225;rbol, sinti&#243; que le tocaban en la cabeza, y, alzando las manos, top&#243; con dos pies de persona, con zapatos y calzas. Tembl&#243; de miedo; acudi&#243; a otro &#225;rbol, y sucedi&#243;le lo mesmo. Dio voces llamando a don Quijote que le favoreciese. H&#237;zolo as&#237; don Quijote, y, pregunt&#225;ndole qu&#233; le hab&#237;a sucedido y de qu&#233; ten&#237;a miedo, le respondi&#243; Sancho que todos aquellos &#225;rboles estaban llenos de pies y de piernas humanas. Tent&#243;los don Quijote, y cay&#243; luego en la cuenta de lo que pod&#237;a ser, y d&#237;jole a Sancho: </p>
         <p id="p5499">&#8212;No tienes de qu&#233; tener miedo, porque estos pies y piernas que tientas y no vees, sin duda son de algunos forajidos y bandoleros que en estos &#225;rboles est&#225;n ahorcados; que por aqu&#237; los suele ahorcar la justicia cuando los coge, de veinte en veinte y de treinta en treinta; por donde me doy a entender que debo de estar cerca de Barcelona. </p>
         <p id="p5500">Y as&#237; era la verdad como &#233;l lo hab&#237;a imaginado. </p>
         <p id="p5501">Al parecer alzaron los ojos, y vieron los racimos de aquellos &#225;rboles, que eran cuerpos de bandoleros. Ya, en esto, amanec&#237;a, y si los muertos los hab&#237;an espantado, no menos los atribularon m&#225;s de cuarenta bandoleros vivos que de improviso les rodearon, dici&#233;ndoles en lengua catalana que estuviesen quedos, y se detuviesen, hasta que llegase su capit&#225;n. </p>
         <p id="p5502">Hall&#243;se don Quijote a pie, su caballo sin freno, su lanza arrimada a un &#225;rbol, y, finalmente, sin defensa alguna; y as&#237;, tuvo por bien de cruzar las manos e inclinar la cabeza, guard&#225;ndose para mejor saz&#243;n y coyuntura. </p>
         <p id="p5503">Acudieron los bandoleros a espulgar al rucio, y a no dejarle ninguna cosa de cuantas en las alforjas y la maleta tra&#237;a; y av&#237;nole bien a Sancho que en una ventrera que ten&#237;a ce&#241;ida ven&#237;an los escudos del duque y los que hab&#237;an sacado de su tierra, y, con todo eso, aquella buena gente le escardara y le mirara hasta lo que entre el cuero y la carne tuviera escondido, si no llegara en aquella saz&#243;n su capit&#225;n, el cual mostr&#243; ser de hasta edad de treinta y cuatro a&#241;os, robusto, m&#225;s que de mediana proporci&#243;n, de mirar grave y color morena. Ven&#237;a sobre un poderoso caballo, vestida la acerada cota, y con cuatro pistoletes &#8212;que en aquella tierra se llaman pedre&#241;ales&#8212; a los lados. Vio que sus escuderos, que as&#237; llaman a los que andan en aquel ejercicio, iban a despojar a Sancho Panza; mand&#243;les que no lo hiciesen, y fue luego obedecido; y as&#237; se escap&#243; la ventrera. Admir&#243;le ver lanza arrimada al &#225;rbol, escudo en el suelo, y a don Quijote armado y pensativo, con la m&#225;s triste y melanc&#243;lica figura que pudiera formar la misma tristeza. Lleg&#243;se a &#233;l dici&#233;ndole: </p>
         <p id="p5504">&#8212;No est&#233;is tan triste, buen hombre, porque no hab&#233;is ca&#237;do en las manos de alg&#250;n cruel Osiris, sino en las de Roque Guinart, que tienen m&#225;s de compasivas que de rigurosas. </p>
         <p id="p5505">&#8212;No es mi tristeza &#8212;respondi&#243; don Quijote&#8212; haber ca&#237;do en tu poder, &#161;oh valeroso Roque, cuya fama no hay l&#237;mites en la tierra que la encierren!, sino por haber sido tal mi descuido, que me hayan cogido tus soldados sin el freno, estando yo obligado, seg&#250;n la orden de la andante caballer&#237;a, que profeso, a vivir contino alerta, siendo a todas horas centinela de m&#237; mismo; porque te hago saber, &#161;oh gran Roque!, que si me hallaran sobre mi caballo, con mi lanza y con mi escudo, no les fuera muy f&#225;cil rendirme, porque yo soy don Quijote de la Mancha, aquel que de sus haza&#241;as tiene lleno todo el orbe. </p>
         <p id="p5506">Luego Roque Guinart conoci&#243; que la enfermedad de don Quijote tocaba m&#225;s en locura que en valent&#237;a, y, aunque algunas veces le hab&#237;a o&#237;do nombrar, nunca tuvo por verdad sus hechos, ni se pudo persuadir a que semejante humor reinase en coraz&#243;n de hombre; y holg&#243;se en estremo de haberle encontrado, para tocar de cerca lo que de lejos d&#233;l hab&#237;a o&#237;do; y as&#237;, le dijo: </p>
         <p id="p5507">&#8212;Valeroso caballero, no os despech&#233;is ni teng&#225;is a siniestra fortuna &#233;sta en que os hall&#225;is, que pod&#237;a ser que en estos tropiezos vuestra torcida suerte se enderezase; que el cielo, por estra&#241;os y nunca vistos rodeos, de los hombres no imaginados, suele levantar los ca&#237;dos y enriquecer los pobres. </p>
         <p id="p5508">Ya le iba a dar las gracias don Quijote, cuando sintieron a sus espaldas un ruido como de tropel de caballos, y no era sino un solo, sobre el cual ven&#237;a a toda furia un mancebo, al parecer de hasta veinte a&#241;os, vestido de damasco verde, con pasamanos de oro, greguescos y saltaembarca, con sombrero terciado, a la valona, botas enceradas y justas, espuelas, daga y espada doradas, una escopeta peque&#241;a en las manos y dos pistolas a los lados. Al ruido volvi&#243; Roque la cabeza y vio esta hermosa figura, la cual, en llegando a &#233;l, dijo: </p>
         <p id="p5509">&#8212;En tu busca ven&#237;a, &#161;oh valeroso Roque!, para hallar en ti, si no remedio, a lo menos alivio en mi desdicha; y, por no tenerte suspenso, porque s&#233; que no me has conocido, quiero decirte qui&#233;n soy: y soy Claudia Jer&#243;nima, hija de Sim&#243;n Forte, tu singular amigo y enemigo particular de Clauquel Torrellas, que asimismo lo es tuyo, por ser uno de los de tu contrario bando; y ya sabes que este Torrellas tiene un hijo que don Vicente Torrellas se llama, o, a lo menos, se llamaba no ha dos horas. &#201;ste, pues, por abreviar el cuento de mi desventura, te dir&#233; en breves palabras la que me ha causado. Viome, requebr&#243;me, escuch&#233;le, enamor&#233;me, a hurto de mi padre; porque no hay mujer, por retirada que est&#233; y recatada que sea, a quien no le sobre tiempo para poner en ejecuci&#243;n y efecto sus atropellados deseos. Finalmente, &#233;l me prometi&#243; de ser mi esposo, y yo le di la palabra de ser suya, sin que en obras pas&#225;semos adelante. Supe ayer que, olvidado de lo que me deb&#237;a, se casaba con otra, y que esta ma&#241;ana iba a desposarse, nueva que me turb&#243; el sentido y acab&#243; la paciencia; y, por no estar mi padre en el lugar, le tuve yo de ponerme en el traje que vees, y apresurando el paso a este caballo, alcanc&#233; a don Vicente obra de una legua de aqu&#237;; y, sin ponerme a dar quejas ni a o&#237;r disculpas, le dispar&#233; estas escopetas, y, por a&#241;adidura, estas dos pistolas; y, a lo que creo, le deb&#237; de encerrar m&#225;s de dos balas en el cuerpo, abri&#233;ndole puertas por donde envuelta en su sangre saliese mi honra. All&#237; le dejo entre sus criados, que no osaron ni pudieron ponerse en su defensa. Vengo a buscarte para que me pases a Francia, donde tengo parientes con quien viva, y asimesmo a rogarte defiendas a mi padre, porque los muchos de don Vicente no se atrevan a tomar en &#233;l desaforada venganza. </p>
         <p id="p5510">Roque, admirado de la gallard&#237;a, bizarr&#237;a, buen talle y suceso de la hermosa Claudia, le dijo: </p>
         <p id="p5511">&#8212;Ven, se&#241;ora, y vamos a ver si es muerto tu enemigo, que despu&#233;s veremos lo que m&#225;s te importare. </p>
         <p id="p5512">Don Quijote, que estaba escuchando atentamente lo que Claudia hab&#237;a dicho y lo que Roque Guinart respondi&#243;, dijo: </p>
         <p id="p5513">&#8212;No tiene nadie para qu&#233; tomar trabajo en defender a esta se&#241;ora, que lo tomo yo a mi cargo: denme mi caballo y mis armas, y esp&#233;renme aqu&#237;, que yo ir&#233; a buscar a ese caballero, y, muerto o vivo, le har&#233; cumplir la palabra prometida a tanta belleza. </p>
         <p id="p5514">&#8212;Nadie dude de esto &#8212;dijo Sancho&#8212;, porque mi se&#241;or tiene muy buena mano para casamentero, pues no ha muchos d&#237;as que hizo casar a otro que tambi&#233;n negaba a otra doncella su palabra; y si no fuera porque los encantadores que le persiguen le mudaron su verdadera figura en la de un lacayo, &#233;sta fuera la hora que ya la tal doncella no lo fuera. </p>
         <p id="p5515">Roque, que atend&#237;a m&#225;s a pensar en el suceso de la hermosa Claudia que en las razones de amo y mozo, no las entendi&#243;; y, mandando a sus escuderos que volviesen a Sancho todo cuanto le hab&#237;an quitado del rucio, mand&#225;ndoles asimesmo que se retirasen a la parte donde aquella noche hab&#237;an estado alojados, y luego se parti&#243; con Claudia a toda priesa a buscar al herido, o muerto, don Vicente. Llegaron al lugar donde le encontr&#243; Claudia, y no hallaron en &#233;l sino reci&#233;n derramada sangre; pero, tendiendo la vista por todas partes, descubrieron por un recuesto arriba alguna gente, y di&#233;ronse a entender, como era la verdad, que deb&#237;a ser don Vicente, a quien sus criados, o muerto o vivo, llevaban, o para curarle, o para enterrarle; di&#233;ronse priesa a alcanzarlos, que, como iban de espacio, con facilidad lo hicieron. </p>
         <p id="p5516">Hallaron a don Vicente en los brazos de sus criados, a quien con cansada y debilitada voz rogaba que le dejasen all&#237; morir, porque el dolor de las heridas no consent&#237;a que m&#225;s adelante pasase. </p>
         <p id="p5517">Arroj&#225;ronse de los caballos Claudia y Roque, lleg&#225;ronse a &#233;l, temieron los criados la presencia de Roque, y Claudia se turb&#243; en ver la de don Vicente; y as&#237;, entre enternecida y rigurosa, se lleg&#243; a &#233;l, y asi&#233;ndole de las manos, le dijo: </p>
         <p id="p5518">&#8212;Si t&#250; me dieras &#233;stas, conforme a nuestro concierto, nunca t&#250; te vieras en este paso. </p>
         <p id="p5519">Abri&#243; los casi cerrados ojos el herido caballero, y, conociendo a Claudia, le dijo: </p>
         <p id="p5520">&#8212;Bien veo, hermosa y enga&#241;ada se&#241;ora, que t&#250; has sido la que me has muerto: pena no merecida ni debida a mis deseos, con los cuales, ni con mis obras, jam&#225;s quise ni supe ofenderte. </p>
         <p id="p5521">&#8212;Luego, &#191;no es verdad &#8212;dijo Claudia&#8212; que ibas esta ma&#241;ana a desposarte con Leonora, la hija del rico Balvastro? </p>
         <p id="p5522">&#8212;No, por cierto &#8212;respondi&#243; don Vicente&#8212;; mi mala fortuna te debi&#243; de llevar estas nuevas, para que, celosa, me quitases la vida, la cual, pues la dejo en tus manos y en tus brazos, tengo mi suerte por venturosa. Y, para asegurarte desta verdad, aprieta la mano y rec&#237;beme por esposo, si quisieres, que no tengo otra mayor satisfaci&#243;n que darte del agravio que piensas que de m&#237; has recebido. </p>
         <p id="p5523">Apret&#243;le la mano Claudia, y apret&#243;sele a ella el coraz&#243;n, de manera que sobre la sangre y pecho de don Vicente se qued&#243; desmayada, y a &#233;l le tom&#243; un mortal parasismo. Confuso estaba Roque, y no sab&#237;a qu&#233; hacerse. Acudieron los criados a buscar agua que echarles en los rostros, y truj&#233;ronla, con que se los ba&#241;aron. Volvi&#243; de su desmayo Claudia, pero no de su parasismo don Vicente, porque se le acab&#243; la vida. Visto lo cual de Claudia, habi&#233;ndose enterado que ya su dulce esposo no viv&#237;a, rompi&#243; los aires con suspiros, hiri&#243; los cielos con quejas, maltrat&#243; sus cabellos, entreg&#225;ndolos al viento, afe&#243; su rostro con sus propias manos, con todas las muestras de dolor y sentimiento que de un lastimado pecho pudieran imaginarse. </p>
         <p id="p5524">&#8212;&#161;Oh cruel e inconsiderada mujer &#8212;dec&#237;a&#8212;, con qu&#233; facilidad te moviste a poner en ejecuci&#243;n tan mal pensamiento! &#161;Oh fuerza rabiosa de los celos, a qu&#233; desesperado fin conduc&#237;s a quien os da acogida en su pecho! &#161;Oh esposo m&#237;o, cuya desdichada suerte, por ser prenda m&#237;a, te ha llevado del t&#225;lamo a la sepultura! </p>
         <p id="p5525">Tales y tan tristes eran las quejas de Claudia, que sacaron las l&#225;grimas de los ojos de Roque, no acostumbrados a verterlas en ninguna ocasi&#243;n. Lloraban los criados, desmay&#225;base a cada paso Claudia, y todo aquel circuito parec&#237;a campo de tristeza y lugar de desgracia. Finalmente, Roque Guinart orden&#243; a los criados de don Vicente que llevasen su cuerpo al lugar de su padre, que estaba all&#237; cerca, para que le diesen sepultura. Claudia dijo a Roque que querr&#237;a irse a un monasterio donde era abadesa una t&#237;a suya, en el cual pensaba acabar la vida, de otro mejor esposo y m&#225;s eterno acompa&#241;ada. Alab&#243;le Roque su buen prop&#243;sito, ofreci&#243;sele de acompa&#241;arla hasta donde quisiese, y de defender a su padre de los parientes y de todo el mundo, si ofenderle quisiese. No quiso su compa&#241;&#237;a Claudia, en ninguna manera, y, agradeciendo sus ofrecimientos con las mejores razones que supo, se despedi&#243; d&#233;l llorando. Los criados de don Vicente llevaron su cuerpo, y Roque se volvi&#243; a los suyos, y este fin tuvieron los amores de Claudia Jer&#243;nima. Pero, &#191;qu&#233; mucho, si tejieron la trama de su lamentable historia las fuerzas invencibles y rigurosas de los celos? </p>
         <p id="p5526">Hall&#243; Roque Guinart a sus escuderos en la parte donde les hab&#237;a ordenado, y a don Quijote entre ellos, sobre Rocinante, haci&#233;ndoles una pl&#225;tica en que les persuad&#237;a dejasen aquel modo de vivir tan peligroso, as&#237; para el alma como para el cuerpo; pero, como los m&#225;s eran gascones, gente r&#250;stica y desbaratada, no les entraba bien la pl&#225;tica de don Quijote. Llegado que fue Roque, pregunt&#243; a Sancho Panza si le hab&#237;an vuelto y restituido las alhajas y preseas que los suyos del rucio le hab&#237;an quitado. Sancho respondi&#243; que s&#237;, sino que le faltaban tres tocadores, que val&#237;an tres ciudades. </p>
         <p id="p5527">&#8212;&#191;Qu&#233; es lo que dices, hombre? &#8212;dijo uno de los presentes&#8212;, que yo los tengo, y no valen tres reales. </p>
         <p id="p5528">&#8212;As&#237; es &#8212;dijo don Quijote&#8212;, pero est&#237;malos mi escudero en lo que ha dicho, por hab&#233;rmelos dado quien me los dio. </p>
         <p id="p5529">Mand&#243;selos volver al punto Roque Guinart, y, mandando poner los suyos en ala, mand&#243; traer all&#237; delante todos los vestidos, joyas, y dineros, y todo aquello que desde la &#250;ltima repartici&#243;n hab&#237;an robado; y, haciendo brevemente el tanteo, volviendo lo no repartible y reduci&#233;ndolo a dineros, lo reparti&#243; por toda su compa&#241;&#237;a, con tanta legalidad y prudencia que no pas&#243; un punto ni defraud&#243; nada de la justicia distributiva. Hecho esto, con lo cual todos quedaron contentos, satisfechos y pagados, dijo Roque a don Quijote: </p>
         <p id="p5530">&#8212;Si no se guardase esta puntualidad con &#233;stos, no se podr&#237;a vivir con ellos. </p>
         <p id="p5531">A lo que dijo Sancho: </p>
         <p id="p5532">&#8212;Seg&#250;n lo que aqu&#237; he visto, es tan buena la justicia, que es necesaria que se use aun entre los mesmos ladrones. </p>
         <p id="p5533">Oy&#243;lo un escudero, y enarbol&#243; el mocho de un arcabuz, con el cual, sin duda, le abriera la cabeza a Sancho, si Roque Guinart no le diera voces que se detuviese. Pasm&#243;se Sancho, y propuso de no descoser los labios en tanto que entre aquella gente estuviese. </p>
         <p id="p5534">Lleg&#243;, en esto, uno o algunos de aquellos escuderos que estaban puestos por centinelas por los caminos para ver la gente que por ellos ven&#237;a y dar aviso a su mayor de lo que pasaba, y &#233;ste dijo: </p>
         <p id="p5535">&#8212;Se&#241;or, no lejos de aqu&#237;, por el camino que va a Barcelona, viene un gran tropel de gente. </p>
         <p id="p5536">A lo que respondi&#243; Roque: </p>
         <p id="p5537">&#8212;&#191;Has echado de ver si son de los que nos buscan, o de los que nosotros buscamos? </p>
         <p id="p5538">&#8212;No, sino de los que buscamos &#8212;respondi&#243; el escudero. </p>
         <p id="p5539">&#8212;Pues salid todos &#8212;replic&#243; Roque&#8212;, y tra&#233;dmelos aqu&#237; luego, sin que se os escape ninguno. </p>
         <p id="p5540">Hici&#233;ronlo as&#237;, y, qued&#225;ndose solos don Quijote, Sancho y Roque, aguardaron a ver lo que los escuderos tra&#237;an; y, en este entretanto, dijo Roque a don Quijote: </p>
         <p id="p5541">&#8212;Nueva manera de vida le debe de parecer al se&#241;or don Quijote la nuestra, nuevas aventuras, nuevos sucesos, y todos peligrosos; y no me maravillo que as&#237; le parezca, porque realmente le confieso que no hay modo de vivir m&#225;s inquieto ni m&#225;s sobresaltado que el nuestro. A m&#237; me han puesto en &#233;l no s&#233; qu&#233; deseos de venganza, que tienen fuerza de turbar los m&#225;s sosegados corazones; yo, de mi natural, soy compasivo y bien intencionado; pero, como tengo dicho, el querer vengarme de un agravio que se me hizo, as&#237; da con todas mis buenas inclinaciones en tierra, que persevero en este estado, a despecho y pesar de lo que entiendo; y, como un abismo llama a otro y un pecado a otro pecado, hanse eslabonado las venganzas de manera que no s&#243;lo las m&#237;as, pero las ajenas tomo a mi cargo; pero Dios es servido de que, aunque me veo en la mitad del laberinto de mis confusiones, no pierdo la esperanza de salir d&#233;l a puerto seguro. </p>
         <p id="p5542">Admirado qued&#243; don Quijote de o&#237;r hablar a Roque tan buenas y concertadas razones, porque &#233;l se pensaba que, entre los de oficios semejantes de robar, matar y saltear no pod&#237;a haber alguno que tuviese buen discurso, y respondi&#243;le: </p>
         <p id="p5543">&#8212;Se&#241;or Roque, el principio de la salud est&#225; en conocer la enfermedad y en querer tomar el enfermo las medicinas que el m&#233;dico le ordena: vuestra merced est&#225; enfermo, conoce su dolencia, y el cielo, o Dios, por mejor decir, que es nuestro m&#233;dico, le aplicar&#225; medicinas que le sanen, las cuales suelen sanar poco a poco y no de repente y por milagro; y m&#225;s, que los pecadores discretos est&#225;n m&#225;s cerca de enmendarse que los simples; y, pues vuestra merced ha mostrado en sus razones su prudencia, no hay sino tener buen &#225;nimo y esperar mejor&#237;a de la enfermedad de su conciencia; y si vuestra merced quiere ahorrar camino y ponerse con facilidad en el de su salvaci&#243;n, v&#233;ngase conmigo, que yo le ense&#241;ar&#233; a ser caballero andante, donde se pasan tantos trabajos y desventuras que, tom&#225;ndolas por penitencia, en dos paletas le pondr&#225;n en el cielo. </p>
         <p id="p5544">Ri&#243;se Roque del consejo de don Quijote, a quien, mudando pl&#225;tica, cont&#243; el tr&#225;gico suceso de Claudia Jer&#243;nima, de que le pes&#243; en estremo a Sancho, que no le hab&#237;a parecido mal la belleza, desenvoltura y br&#237;o de la moza. </p>
         <p id="p5545">Llegaron, en esto, los escuderos de la presa, trayendo consigo dos caballeros a caballo, y dos peregrinos a pie, y un coche de mujeres con hasta seis criados, que a pie y a caballo las acompa&#241;aban, con otros dos mozos de mulas que los caballeros tra&#237;an. Cogi&#233;ronlos los escuderos en medio, guardando vencidos y vencedores gran silencio, esperando a que el gran Roque Guinart hablase, el cual pregunt&#243; a los caballeros que qui&#233;n eran y ad&#243;nde iban, y qu&#233; dinero llevaban. Uno dellos le respondi&#243;: </p>
         <p id="p5546">&#8212;Se&#241;or, nosotros somos dos capitanes de infanter&#237;a espa&#241;ola; tenemos nuestras compa&#241;&#237;as en N&#225;poles y vamos a embarcarnos en cuatro galeras, que dicen est&#225;n en Barcelona con orden de pasar a Sicilia; llevamos hasta docientos o trecientos escudos, con que, a nuestro parecer, vamos ricos y contentos, pues la estrecheza ordinaria de los soldados no permite mayores tesoros. </p>
         <p id="p5547">Pregunt&#243; Roque a los peregrinos lo mesmo que a los capitanes; fuele respondido que iban a embarcarse para pasar a Roma, y que entre entrambos pod&#237;an llevar hasta sesenta reales. Quiso saber tambi&#233;n qui&#233;n iba en el coche, y ad&#243;nde, y el dinero que llevaban; y uno de los de a caballo dijo: </p>
         <p id="p5548">&#8212;Mi se&#241;ora do&#241;a Guiomar de Qui&#241;ones, mujer del regente de la Vicar&#237;a de N&#225;poles, con una hija peque&#241;a, una doncella y una due&#241;a, son las que van en el coche; acompa&#241;&#225;mosla seis criados, y los dineros son seiscientos escudos. </p>
         <p id="p5549">&#8212;De modo &#8212;dijo Roque Guinart&#8212;, que ya tenemos aqu&#237; novecientos escudos y sesenta reales; mis soldados deben de ser hasta sesenta; m&#237;rese a c&#243;mo le cabe a cada uno, porque yo soy mal contador. </p>
         <p id="p5550">Oyendo decir esto los salteadores, levantaron la voz, diciendo: </p>
         <p id="p5551">&#8212;&#161;Viva Roque Guinart muchos a&#241;os, a pesar de los lladres que su perdici&#243;n procuran! </p>
         <p id="p5552">Mostraron afligirse los capitanes, entristeci&#243;se la se&#241;ora regenta, y no se holgaron nada los peregrinos, viendo la confiscaci&#243;n de sus bienes. T&#250;volos as&#237; un rato suspensos Roque, pero no quiso que pasase adelante su tristeza, que ya se pod&#237;a conocer a tiro de arcabuz, y, volvi&#233;ndose a los capitanes, dijo: </p>
         <p id="p5553">&#8212;Vuesas mercedes, se&#241;ores capitanes, por cortes&#237;a, sean servidos de prestarme sesenta escudos, y la se&#241;ora regenta ochenta, para contentar esta escuadra que me acompa&#241;a, porque el abad, de lo que canta yanta, y luego pu&#233;dense ir su camino libre y desembarazadamente, con un salvoconduto que yo les dar&#233;, para que, si toparen otras de algunas escuadras m&#237;as que tengo divididas por estos contornos, no les hagan da&#241;o; que no es mi intenci&#243;n de agraviar a soldados ni a mujer alguna, especialmente a las que son principales. </p>
         <p id="p5554">Infinitas y bien dichas fueron las razones con que los capitanes agradecieron a Roque su cortes&#237;a y liberalidad, que, por tal la tuvieron, en dejarles su mismo dinero. La se&#241;ora do&#241;a Guiomar de Qui&#241;ones se quiso arrojar del coche para besar los pies y las manos del gran Roque, pero &#233;l no lo consinti&#243; en ninguna manera; antes le pidi&#243; perd&#243;n del agravio que le hac&#237;a, forzado de cumplir con las obligaciones precisas de su mal oficio. Mand&#243; la se&#241;ora regenta a un criado suyo diese luego los ochenta escudos que le hab&#237;an repartido, y ya los capitanes hab&#237;an desembolsado los sesenta. Iban los peregrinos a dar toda su miseria, pero Roque les dijo que se estuviesen quedos, y volvi&#233;ndose a los suyos, les dijo: </p>
         <p id="p5555">&#8212;Destos escudos dos tocan a cada uno, y sobran veinte: los diez se den a estos peregrinos, y los otros diez a este buen escudero, porque pueda decir bien de esta aventura. </p>
         <p id="p5556">Y, tray&#233;ndole aderezo de escribir, de que siempre andaba prove&#237;do, Roque les dio por escrito un salvoconduto para los mayorales de sus escuadras, y, despidi&#233;ndose dellos, los dej&#243; ir libres, y admirados de su nobleza, de su gallarda disposici&#243;n y estra&#241;o proceder, teni&#233;ndole m&#225;s por un Alejandro Magno que por ladr&#243;n conocido. Uno de los escuderos dijo en su lengua gascona y catalana: </p>
         <p id="p5557">&#8212;Este nuestro capit&#225;n m&#225;s es para frade que para bandolero: si de aqu&#237; adelante quisiere mostrarse liberal s&#233;alo con su hacienda y no con la nuestra. </p>
         <p id="p5558">No lo dijo tan paso el desventurado que dejase de o&#237;rlo Roque, el cual, echando mano a la espada, le abri&#243; la cabeza casi en dos partes, dici&#233;ndole: </p>
         <p id="p5559">&#8212;Desta manera castigo yo a los deslenguados y atrevidos. </p>
         <p id="p5560">Pasm&#225;ronse todos, y ninguno le os&#243; decir palabra: tanta era la obediencia que le ten&#237;an. </p>
         <p id="p5561">Apart&#243;se Roque a una parte y escribi&#243; una carta a un su amigo, a Barcelona, d&#225;ndole aviso como estaba consigo el famoso don Quijote de la Mancha, aquel caballero andante de quien tantas cosas se dec&#237;an; y que le hac&#237;a saber que era el m&#225;s gracioso y el m&#225;s entendido hombre del mundo, y que de all&#237; a cuatro d&#237;as, que era el de San Juan Bautista, se le pondr&#237;a en mitad de la playa de la ciudad, armado de todas sus armas, sobre Rocinante, su caballo, y a su escudero Sancho sobre un asno, y que diese noticia desto a sus amigos los Niarros, para que con &#233;l se solazasen; que &#233;l quisiera que carecieran deste gusto los Cadells, sus contrarios, pero que esto era imposible, a causa que las locuras y discreciones de don Quijote y los donaires de su escudero Sancho Panza no pod&#237;an dejar de dar gusto general a todo el mundo. Despach&#243; estas cartas con uno de sus escuderos, que, mudando el traje de bandolero en el de un labrador, entr&#243; en Barcelona y la dio a quien iba.</p>
