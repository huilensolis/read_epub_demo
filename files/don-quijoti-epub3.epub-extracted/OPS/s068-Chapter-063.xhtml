		<section class="body-rw Chapter-rw" id="Chapter63" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block65">
            <p class="title-num-rw" id="title-num60">Cap&#237;tulo VIII</p>
            <p class="title-other-rw" id="title-other60">Donde se cuenta lo que le sucedi&#243; a don Quijote, yendo a ver su se&#241;ora Dulcinea del Toboso</p>
         </div>
         <p id="p2990">&#8220;&#161;Bendito sea el poderoso Al&#225;! &#8212;dice Hamete Benengeli al comienzo deste octavo cap&#237;tulo&#8212;. &#161;Bendito sea Al&#225;!&#8221;, repite tres veces; y dice que da estas bendiciones por ver que tiene ya en campa&#241;a a don Quijote y a Sancho, y que los letores de su agradable historia pueden hacer cuenta que desde este punto comienzan las haza&#241;as y donaires de don Quijote y de su escudero; persu&#225;deles que se les olviden las pasadas caballer&#237;as del ingenioso hidalgo, y pongan los ojos en las que est&#225;n por venir, que desde agora en el camino del Toboso comienzan, como las otras comenzaron en los campos de Montiel, y no es mucho lo que pide para tanto como &#233;l promete; y as&#237; prosigue diciendo: </p>
         <p id="p2991">Solos quedaron don Quijote y Sancho, y, apenas se hubo apartado Sans&#243;n, cuando comenz&#243; a relinchar Rocinante y a sospirar el rucio, que de entrambos, caballero y escudero, fue tenido a buena se&#241;al y por felic&#237;simo ag&#252;ero; aunque, si se ha de contar la verdad, m&#225;s fueron los sospiros y rebuznos del rucio que los relinchos del roc&#237;n, de donde coligi&#243; Sancho que su ventura hab&#237;a de sobrepujar y ponerse encima de la de su se&#241;or, fund&#225;ndose no s&#233; si en astrolog&#237;a judiciaria que &#233;l se sab&#237;a, puesto que la historia no lo declara; s&#243;lo le oyeron decir que, cuando tropezaba o ca&#237;a, se holgara no haber salido de casa, porque del tropezar o caer no se sacaba otra cosa sino el zapato roto o las costillas quebradas; y, aunque tonto, no andaba en esto muy fuera de camino. D&#237;jole don Quijote: </p>
         <p id="p2992">&#8212;Sancho amigo, la noche se nos va entrando a m&#225;s andar, y con m&#225;s escuridad de la que hab&#237;amos menester para alcanzar a ver con el d&#237;a al Toboso, adonde tengo determinado de ir antes que en otra aventura me ponga, y all&#237; tomar&#233; la bendici&#243;n y buena licencia de la sin par Dulcinea, con la cual licencia pienso y tengo por cierto de acabar y dar felice cima a toda peligrosa aventura, porque ninguna cosa desta vida hace m&#225;s valientes a los caballeros andantes que verse favorecidos de sus damas. </p>
         <p id="p2993">&#8212;Yo as&#237; lo creo &#8212;respondi&#243; Sancho&#8212;; pero tengo por dificultoso que vuestra merced pueda hablarla ni verse con ella, en parte, a lo menos, que pueda recebir su bendici&#243;n, si ya no se la echa desde las bardas del corral, por donde yo la vi la vez primera, cuando le llev&#233; la carta donde iban las nuevas de las sandeces y locuras que vuestra merced quedaba haciendo en el coraz&#243;n de Sierra Morena. </p>
         <p id="p2994">&#8212;&#191;Bardas de corral se te antojaron aqu&#233;llas, Sancho &#8212;dijo don Quijote&#8212;, adonde o por donde viste aquella jam&#225;s bastantemente alabada gentileza y hermosura? No deb&#237;an de ser sino galer&#237;as o corredores, o lonjas, o como las llaman, de ricos y reales palacios. </p>
         <p id="p2995">&#8212;Todo pudo ser &#8212;respondi&#243; Sancho&#8212;, pero a m&#237; bardas me parecieron, si no es que soy falto de memoria. </p>
         <p id="p2996">&#8212;Con todo eso, vamos all&#225;, Sancho &#8212;replic&#243; don Quijote&#8212;, que como yo la vea, eso se me da que sea por bardas que por ventanas, o por resquicios, o verjas de jardines; que cualquier rayo que del sol de su belleza llegue a mis ojos alumbrar&#225; mi entendimiento y fortalecer&#225; mi coraz&#243;n, de modo que quede &#250;nico y sin igual en la discreci&#243;n y en la valent&#237;a. </p>
         <p id="p2997">&#8212;Pues en verdad, se&#241;or &#8212;respondi&#243; Sancho&#8212;, que cuando yo vi ese sol de la se&#241;ora Dulcinea del Toboso, que no estaba tan claro, que pudiese echar de s&#237; rayos algunos, y debi&#243; de ser que, como su merced estaba ahechando aquel trigo que dije, el mucho polvo que sacaba se le puso como nube ante el rostro y se le escureci&#243;. </p>
         <p id="p2998">&#8212;&#161;Que todav&#237;a das, Sancho &#8212;dijo don Quijote&#8212;, en decir, en pensar, en creer y en porfiar que mi se&#241;ora Dulcinea ahechaba trigo, siendo eso un menester y ejercicio que va desviado de todo lo que hacen y deben hacer las personas principales que est&#225;n constituidas y guardadas para otros ejercicios y entretenimientos, que muestran a tiro de ballesta su principalidad...! Mal se te acuerdan a ti, &#161;oh Sancho!, aquellos versos de nuestro poeta donde nos pinta las labores que hac&#237;an all&#225; en sus moradas de cristal aquellas cuatro ninfas que del Tajo amado sacaron las cabezas, y se sentaron a labrar en el prado verde aquellas ricas telas que all&#237; el ingenioso poeta nos describe, que todas eran de oro, sirgo y perlas contestas y tejidas. Y desta manera deb&#237;a de ser el de mi se&#241;ora cuando t&#250; la viste; sino que la envidia que alg&#250;n mal encantador debe de tener a mis cosas, todas las que me han de dar gusto trueca y vuelve en diferentes figuras que ellas tienen; y as&#237;, temo que, en aquella historia que dicen que anda impresa de mis haza&#241;as, si por ventura ha sido su autor alg&#250;n sabio mi enemigo, habr&#225; puesto unas cosas por otras, mezclando con una verdad mil mentiras, diverti&#233;ndose a contar otras acciones fuera de lo que requiere la continuaci&#243;n de una verdadera historia. &#161;Oh envidia, ra&#237;z de infinitos males y carcoma de las virtudes! Todos los vicios, Sancho, traen un no s&#233; qu&#233; de deleite consigo, pero el de la envidia no trae sino disgustos, rancores y rabias. </p>
         <p id="p2999">&#8212;Eso es lo que yo digo tambi&#233;n &#8212;respondi&#243; Sancho&#8212;, y pienso que en esa leyenda o historia que nos dijo el bachiller Carrasco que de nosotros hab&#237;a visto debe de andar mi honra a coche ac&#225;, cinchado, y, como dicen, al estricote, aqu&#237; y all&#237;, barriendo las calles. Pues, a fe de bueno, que no he dicho yo mal de ning&#250;n encantador, ni tengo tantos bienes que pueda ser envidiado; bien es verdad que soy algo malicioso, y que tengo mis ciertos asomos de bellaco, pero todo lo cubre y tapa la gran capa de la simpleza m&#237;a, siempre natural y nunca artificiosa. Y cuando otra cosa no tuviese sino el creer, como siempre creo, firme y verdaderamente en Dios y en todo aquello que tiene y cree la Santa Iglesia Cat&#243;lica Romana, y el ser enemigo mortal, como lo soy, de los jud&#237;os, deb&#237;an los historiadores tener misericordia de m&#237; y tratarme bien en sus escritos. Pero digan lo que quisieren; que desnudo nac&#237;, desnudo me hallo: ni pierdo ni gano; aunque, por verme puesto en libros y andar por ese mundo de mano en mano, no se me da un higo que digan de m&#237; todo lo que quisieren. </p>
         <p id="p3000">&#8212;Eso me parece, Sancho &#8212;dijo don Quijote&#8212;, a lo que sucedi&#243; a un famoso poeta destos tiempos, el cual, habiendo hecho una maliciosa s&#225;tira contra todas las damas cortesanas, no puso ni nombr&#243; en ella a una dama que se pod&#237;a dudar si lo era o no; la cual, viendo que no estaba en la lista de las dem&#225;s, se quej&#243; al poeta, dici&#233;ndole que qu&#233; hab&#237;a visto en ella para no ponerla en el n&#250;mero de las otras, y que alargase la s&#225;tira, y la pusiese en el ensanche; si no, que mirase para lo que hab&#237;a nacido. H&#237;zolo as&#237; el poeta, y p&#250;sola cual no digan due&#241;as, y ella qued&#243; satisfecha, por verse con fama, aunque infame. Tambi&#233;n viene con esto lo que cuentan de aquel pastor que puso fuego y abras&#243; el templo famoso de Diana, contado por una de las siete maravillas del mundo, s&#243;lo porque quedase vivo su nombre en los siglos venideros; y, aunque se mand&#243; que nadie le nombrase, ni hiciese por palabra o por escrito menci&#243;n de su nombre, porque no consiguiese el fin de su deseo, todav&#237;a se supo que se llamaba Er&#243;strato. Tambi&#233;n alude a esto lo que sucedi&#243; al grande emperador Carlo Quinto con un caballero en Roma. Quiso ver el emperador aquel famoso templo de la Rotunda, que en la antig&#252;edad se llam&#243; el templo de todos los dioses, y ahora, con mejor vocaci&#243;n, se llama de todos los santos, y es el edificio que m&#225;s entero ha quedado de los que alz&#243; la gentilidad en Roma, y es el que m&#225;s conserva la fama de la grandiosidad y magnificencia de sus fundadores: &#233;l es de hechura de una media naranja, grand&#237;simo en estremo, y est&#225; muy claro, sin entrarle otra luz que la que le concede una ventana, o, por mejor decir, claraboya redonda que est&#225; en su cima, desde la cual mirando el emperador el edificio, estaba con &#233;l y a su lado un caballero romano, declar&#225;ndole los primores y sutilezas de aquella gran m&#225;quina y memorable arquitetura; y, habi&#233;ndose quitado de la claraboya, dijo al emperador: &#8220;Mil veces, Sacra Majestad, me vino deseo de abrazarme con vuestra Majestad y arrojarme de aquella claraboya abajo, por dejar de m&#237; fama eterna en el mundo&#8221;. &#8220;Yo os agradezco &#8212;respondi&#243; el emperador&#8212; el no haber puesto tan mal pensamiento en efeto, y de aqu&#237; adelante no os pondr&#233; yo en ocasi&#243;n que volv&#225;is a hacer prueba de vuestra lealtad; y as&#237;, os mando que jam&#225;s me habl&#233;is, ni est&#233;is donde yo estuviere&#8221;. Y, tras estas palabras, le hizo una gran merced. Quiero decir, Sancho, que el deseo de alcanzar fama es activo en gran manera. &#191;Qui&#233;n piensas t&#250; que arroj&#243; a Horacio del puente abajo, armado de todas armas, en la profundidad del Tibre? &#191;Qui&#233;n abras&#243; el brazo y la mano a Mucio? &#191;Qui&#233;n impeli&#243; a Curcio a lanzarse en la profunda sima ardiente que apareci&#243; en la mitad de Roma? &#191;Qui&#233;n, contra todos los ag&#252;eros que en contra se le hab&#237;an mostrado, hizo pasar el Rubic&#243;n a C&#233;sar? Y, con ejemplos m&#225;s modernos, &#191;qui&#233;n barren&#243; los nav&#237;os y dej&#243; en seco y aislados los valerosos espa&#241;oles guiados por el cortes&#237;simo Cort&#233;s en el Nuevo Mundo? Todas estas y otras grandes y diferentes haza&#241;as son, fueron y ser&#225;n obras de la fama, que los mortales desean como premios y parte de la inmortalidad que sus famosos hechos merecen, puesto que los cristianos, cat&#243;licos y andantes caballeros m&#225;s habemos de atender a la gloria de los siglos venideros, que es eterna en las regiones et&#233;reas y celestes, que a la vanidad de la fama que en este presente y acabable siglo se alcanza; la cual fama, por mucho que dure, en fin se ha de acabar con el mesmo mundo, que tiene su fin se&#241;alado. As&#237;, &#161;oh Sancho!, que nuestras obras no han de salir del l&#237;mite que nos tiene puesto la religi&#243;n cristiana, que profesamos. Hemos de matar en los gigantes a la soberbia; a la envidia, en la generosidad y buen pecho; a la ira, en el reposado continente y quietud del &#225;nimo; a la gula y al sue&#241;o, en el poco comer que comemos y en el mucho velar que velamos; a la lujuria y lascivia, en la lealtad que guardamos a las que hemos hecho se&#241;oras de nuestros pensamientos; a la pereza, con andar por todas las partes del mundo, buscando las ocasiones que nos puedan hacer y hagan, sobre cristianos, famosos caballeros. Ves aqu&#237;, Sancho, los medios por donde se alcanzan los estremos de alabanzas que consigo trae la buena fama. </p>
         <p id="p3001">&#8212;Todo lo que vuestra merced hasta aqu&#237; me ha dicho &#8212;dijo Sancho&#8212; lo he entendido muy bien, pero, con todo eso, querr&#237;a que vuestra merced me sorbiese una duda que agora en este punto me ha venido a la memoria. </p>
         <p id="p3002">&#8212;Asolviese quieres decir, Sancho &#8212;dijo don Quijote&#8212;. Di en buen hora, que yo responder&#233; lo que supiere. </p>
         <p id="p3003">&#8212;D&#237;game, se&#241;or &#8212;prosigui&#243; Sancho&#8212;: esos Julios o Agostos, y todos esos caballeros haza&#241;osos que ha dicho, que ya son muertos, &#191;d&#243;nde est&#225;n agora? </p>
         <p id="p3004">&#8212;Los gentiles &#8212;respondi&#243; don Quijote&#8212; sin duda est&#225;n en el infierno; los cristianos, si fueron buenos cristianos, o est&#225;n en el purgatorio o en el cielo. </p>
         <p id="p3005">&#8212;Est&#225; bien &#8212;dijo Sancho&#8212;, pero sepamos ahora: esas sepulturas donde est&#225;n los cuerpos desos se&#241;orazos, &#191;tienen delante de s&#237; l&#225;mparas de plata, o est&#225;n adornadas las paredes de sus capillas de muletas, de mortajas, de cabelleras, de piernas y de ojos de cera? Y si desto no, &#191;de qu&#233; est&#225;n adornadas? </p>
         <p id="p3006">A lo que respondi&#243; don Quijote: </p>
         <p id="p3007">&#8212;Los sepulcros de los gentiles fueron por la mayor parte suntuosos templos: las cenizas del cuerpo de Julio C&#233;sar se pusieron sobre una pir&#225;mide de piedra de desmesurada grandeza, a quien hoy llaman en Roma La aguja de San Pedro; al emperador Adriano le sirvi&#243; de sepultura un castillo tan grande como una buena aldea, a quien llamaron Moles Hadriani, que agora es el castillo de Sant&#225;ngel en Roma; la reina Artemisa sepult&#243; a su marido Mausoleo en un sepulcro que se tuvo por una de las siete maravillas del mundo; pero ninguna destas sepulturas ni otras muchas que tuvieron los gentiles se adornaron con mortajas ni con otras ofrendas y se&#241;ales que mostrasen ser santos los que en ellas estaban sepultados. </p>
         <p id="p3008">&#8212;A eso voy &#8212;replic&#243; Sancho&#8212;. Y d&#237;game agora: &#191;cu&#225;l es m&#225;s: resucitar a un muerto, o matar a un gigante? </p>
         <p id="p3009">&#8212;La respuesta est&#225; en la mano &#8212;respondi&#243; don Quijote&#8212;: m&#225;s es resucitar a un muerto. </p>
         <p id="p3010">&#8212;Cogido le tengo &#8212;dijo Sancho&#8212;: luego la fama del que resucita muertos, da vista a los ciegos, endereza los cojos y da salud a los enfermos, y delante de sus sepulturas arden l&#225;mparas, y est&#225;n llenas sus capillas de gentes devotas que de rodillas adoran sus reliquias, mejor fama ser&#225;, para este y para el otro siglo, que la que dejaron y dejaren cuantos emperadores gentiles y caballeros andantes ha habido en el mundo. </p>
         <p id="p3011">&#8212;Tambi&#233;n confieso esa verdad &#8212;respondi&#243; don Quijote. </p>
         <p id="p3012">&#8212;Pues esta fama, estas gracias, estas prerrogativas, como llaman a esto &#8212;respondi&#243; Sancho&#8212;, tienen los cuerpos y las reliquias de los santos que, con aprobaci&#243;n y licencia de nuestra santa madre Iglesia, tienen l&#225;mparas, velas, mortajas, muletas, pinturas, cabelleras, ojos, piernas, con que aumentan la devoci&#243;n y engrandecen su cristiana fama. Los cuerpos de los santos o sus reliquias llevan los reyes sobre sus hombros, besan los pedazos de sus huesos, adornan y enriquecen con ellos sus oratorios y sus m&#225;s preciados altares... </p>
         <p id="p3013">&#8212;&#191;Qu&#233; quieres que infiera, Sancho, de todo lo que has dicho? &#8212;dijo don Quijote. </p>
         <p id="p3014">&#8212;Quiero decir &#8212;dijo Sancho&#8212; que nos demos a ser santos, y alcanzaremos m&#225;s brevemente la buena fama que pretendemos; y advierta, se&#241;or, que ayer o antes de ayer, que, seg&#250;n ha poco se puede decir desta manera, canonizaron o beatificaron dos frailecitos descalzos, cuyas cadenas de hierro con que ce&#241;&#237;an y atormentaban sus cuerpos se tiene ahora a gran ventura el besarlas y tocarlas, y est&#225;n en m&#225;s veneraci&#243;n que est&#225;, seg&#250;n dije, la espada de Rold&#225;n en la armer&#237;a del rey, nuestro se&#241;or, que Dios guarde. As&#237; que, se&#241;or m&#237;o, m&#225;s vale ser humilde frailecito, de cualquier orden que sea, que valiente y andante caballero; mas alcanzan con Dios dos docenas de diciplinas que dos mil lanzadas, ora las den a gigantes, ora a vestiglos o a endrigos. </p>
         <p id="p3015">&#8212;Todo eso es as&#237; &#8212;respondi&#243; don Quijote&#8212;, pero no todos podemos ser frailes, y muchos son los caminos por donde lleva Dios a los suyos al cielo: religi&#243;n es la caballer&#237;a; caballeros santos hay en la gloria. </p>
         <p id="p3016">&#8212;S&#237; &#8212;respondi&#243; Sancho&#8212;, pero yo he o&#237;do decir que hay m&#225;s frailes en el cielo que caballeros andantes. </p>
         <p id="p3017">&#8212;Eso es &#8212;respondi&#243; don Quijote&#8212; porque es mayor el n&#250;mero de los religiosos que el de los caballeros. </p>
         <p id="p3018">&#8212;Muchos son los andantes &#8212;dijo Sancho. </p>
         <p id="p3019">&#8212;Muchos &#8212;respondi&#243; don Quijote&#8212;, pero pocos los que merecen nombre de caballeros. </p>
         <p id="p3020">En estas y otras semejantes pl&#225;ticas se les pas&#243; aquella noche y el d&#237;a siguiente, sin acontecerles cosa que de contar fuese, de que no poco le pes&#243; a don Quijote. En fin, otro d&#237;a, al anochecer, descubrieron la gran ciudad del Toboso, con cuya vista se le alegraron los esp&#237;ritus a don Quijote y se le entristecieron a Sancho, porque no sab&#237;a la casa de Dulcinea, ni en su vida la hab&#237;a visto, como no la hab&#237;a visto su se&#241;or; de modo que el uno por verla, y el otro por no haberla visto, estaban alborotados, y no imaginaba Sancho qu&#233; hab&#237;a de hacer cuando su due&#241;o le enviase al Toboso. Finalmente, orden&#243; don Quijote entrar en la ciudad entrada la noche, y, en tanto que la hora se llegaba, se quedaron entre unas encinas que cerca del Toboso estaban, y, llegado el determinado punto, entraron en la ciudad, donde les sucedi&#243; cosas que a cosas llegan.</p>
