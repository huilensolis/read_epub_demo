		<section class="body-rw Chapter-rw" id="Chapter51" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block52">
            <p class="title-num-rw" id="title-num50">Cap&#237;tulo L</p>
            <p class="title-other-rw" id="title-other50">De las discretas altercaciones que don Quijote y el can&#243;nigo tuvieron, con otros sucesos</p>
         </div>
         <p id="p2531">&#8212;&#161;Bueno est&#225; eso! &#8212;respondi&#243; don Quijote&#8212;. Los libros que est&#225;n impresos con licencia de los reyes y con aprobaci&#243;n de aquellos a quien se remitieron, y que con gusto general son le&#237;dos y celebrados de los grandes y de los chicos, de los pobres y de los ricos, de los letrados e ignorantes, de los plebeyos y caballeros, finalmente, de todo g&#233;nero de personas, de cualquier estado y condici&#243;n que sean, &#191;hab&#237;an de ser mentira?; y m&#225;s llevando tanta apariencia de verdad, pues nos cuentan el padre, la madre, la patria, los parientes, la edad, el lugar y las haza&#241;as, punto por punto y d&#237;a por d&#237;a, que el tal caballero hizo, o caballeros hicieron. Calle vuestra merced, no diga tal blasfemia (y cr&#233;ame que le aconsejo en esto lo que debe de hacer como discreto), sino l&#233;alos, y ver&#225; el gusto que recibe de su leyenda. Si no, d&#237;game: &#191;hay mayor contento que ver, como si dij&#233;semos: aqu&#237; ahora se muestra delante de nosotros un gran lago de pez hirviendo a borbollones, y que andan nadando y cruzando por &#233;l muchas serpientes, culebras y lagartos, y otros muchos g&#233;neros de animales feroces y espantables, y que del medio del lago sale una voz trist&#237;sima que dice: &#8220;T&#250;, caballero, quienquiera que seas, que el temeroso lago est&#225;s mirando, si quieres alcanzar el bien que debajo destas negras aguas se encubre, muestra el valor de tu fuerte pecho y arr&#243;jate en mitad de su negro y encendido licor; porque si as&#237; no lo haces, no ser&#225;s digno de ver las altas maravillas que en s&#237; encierran y contienen los siete castillos de las siete fadas que debajo desta negregura yacen?&#8221; &#191;Y que, apenas el caballero no ha acabado de o&#237;r la voz temerosa, cuando, sin entrar m&#225;s en cuentas consigo, sin ponerse a considerar el peligro a que se pone, y aun sin despojarse de la pesadumbre de sus fuertes armas, encomend&#225;ndose a Dios y a su se&#241;ora, se arroja en mitad del bullente lago, y, cuando no se cata ni sabe d&#243;nde ha de parar, se halla entre unos floridos campos, con quien los El&#237;seos no tienen que ver en ninguna cosa? All&#237; le parece que el cielo es m&#225;s transparente, y que el sol luce con claridad m&#225;s nueva; ofr&#233;cesele a los ojos una apacible floresta de tan verdes y frondosos &#225;rboles compuesta, que alegra a la vista su verdura, y entretiene los o&#237;dos el dulce y no aprendido canto de los peque&#241;os, infinitos y pintados pajarillos que por los intricados ramos van cruzando. Aqu&#237; descubre un arroyuelo, cuyas frescas aguas, que l&#237;quidos cristales parecen, corren sobre menudas arenas y blancas pedrezuelas, que oro cernido y puras perlas semejan; acull&#225; vee una artificiosa fuente de jaspe variado y de liso m&#225;rmol compuesta; ac&#225; vee otra a lo brutesco adornada, adonde las menudas conchas de las almejas, con las torcidas casas blancas y amarillas del caracol, puestas con orden desordenada, mezclados entre ellas pedazos de cristal luciente y de contrahechas esmeraldas, hacen una variada labor, de manera que el arte, imitando a la naturaleza, parece que all&#237; la vence. Acull&#225; de improviso se le descubre un fuerte castillo o vistoso alc&#225;zar, cuyas murallas son de macizo oro, las almenas de diamantes, las puertas de jacintos; finalmente, &#233;l es de tan admirable compostura que, con ser la materia de que est&#225; formado no menos que de diamantes, de carbuncos, de rub&#237;es, de perlas, de oro y de esmeraldas, es de m&#225;s estimaci&#243;n su hechura. Y &#191;hay m&#225;s que ver, despu&#233;s de haber visto esto, que ver salir por la puerta del castillo un buen n&#250;mero de doncellas, cuyos galanos y vistosos trajes, si yo me pusiese ahora a decirlos como las historias nos los cuentan, ser&#237;a nunca acabar; y tomar luego la que parec&#237;a principal de todas por la mano al atrevido caballero que se arroj&#243; en el ferviente lago, y llevarle, sin hablarle palabra, dentro del rico alc&#225;zar o castillo, y hacerle desnudar como su madre le pari&#243;, y ba&#241;arle con templadas aguas, y luego untarle todo con olorosos ung&#252;entos, y vestirle una camisa de cendal delgad&#237;simo, toda olorosa y perfumada, y acudir otra doncella y echarle un mant&#243;n sobre los hombros, que, por lo menos menos, dicen que suele valer una ciudad, y aun m&#225;s? &#191;Qu&#233; es ver, pues, cuando nos cuentan que, tras todo esto, le llevan a otra sala, donde halla puestas las mesas, con tanto concierto, que queda suspenso y admirado?; &#191;qu&#233;, el verle echar agua a manos, toda de &#225;mbar y de olorosas flores distilada?; &#191;qu&#233;, el hacerle sentar sobre una silla de marfil?; &#191;qu&#233;, verle servir todas las doncellas, guardando un maravilloso silencio?; &#191;qu&#233;, el traerle tanta diferencia de manjares, tan sabrosamente guisados, que no sabe el apetito a cu&#225;l deba de alargar la mano? &#191;Cu&#225;l ser&#225; o&#237;r la m&#250;sica que en tanto que come suena, sin saberse qui&#233;n la canta ni ad&#243;nde suena? &#191;Y, despu&#233;s de la comida acabada y las mesas alzadas, quedarse el caballero recostado sobre la silla, y quiz&#225; mond&#225;ndose los dientes, como es costumbre, entrar a deshora por la puerta de la sala otra mucho m&#225;s hermosa doncella que ninguna de las primeras, y sentarse al lado del caballero, y comenzar a darle cuenta de qu&#233; castillo es aqu&#233;l, y de c&#243;mo ella est&#225; encantada en &#233;l, con otras cosas que suspenden al caballero y admiran a los leyentes que van leyendo su historia? No quiero alargarme m&#225;s en esto, pues dello se puede colegir que cualquiera parte que se lea, de cualquiera historia de caballero andante, ha de causar gusto y maravilla a cualquiera que la leyere. Y vuestra merced cr&#233;ame, y, como otra vez le he dicho, lea estos libros, y ver&#225; c&#243;mo le destierran la melancol&#237;a que tuviere, y le mejoran la condici&#243;n, si acaso la tiene mala. De m&#237; s&#233; decir que, despu&#233;s que soy caballero andante, soy valiente, comedido, liberal, bien criado, generoso, cort&#233;s, atrevido, blando, paciente, sufridor de trabajos, de prisiones, de encantos; y, aunque ha tan poco que me vi encerrado en una jaula, como loco, pienso, por el valor de mi brazo, favoreci&#233;ndome el cielo y no me siendo contraria la fortuna, en pocos d&#237;as verme rey de alg&#250;n reino, adonde pueda mostrar el agradecimiento y liberalidad que mi pecho encierra. Que, m&#237;a fe, se&#241;or, el pobre est&#225; inhabilitado de poder mostrar la virtud de liberalidad con ninguno, aunque en sumo grado la posea; y el agradecimiento que s&#243;lo consiste en el deseo es cosa muerta, como es muerta la fe sin obras. Por esto querr&#237;a que la fortuna me ofreciese presto alguna ocasi&#243;n donde me hiciese emperador, por mostrar mi pecho haciendo bien a mis amigos, especialmente a este pobre de Sancho Panza, mi escudero, que es el mejor hombre del mundo, y querr&#237;a darle un condado que le tengo muchos d&#237;as ha prometido, sino que temo que no ha de tener habilidad para gobernar su estado. </p>
         <p id="p2532">Casi estas &#250;ltimas palabras oy&#243; Sancho a su amo, a quien dijo: </p>
         <p id="p2533">&#8212;Trabaje vuestra merced, se&#241;or don Quijote, en darme ese condado, tan prometido de vuestra merced como de m&#237; esperado, que yo le prometo que no me falte a m&#237; habilidad para gobernarle; y, cuando me faltare, yo he o&#237;do decir que hay hombres en el mundo que toman en arrendamiento los estados de los se&#241;ores, y les dan un tanto cada a&#241;o, y ellos se tienen cuidado del gobierno, y el se&#241;or se est&#225; a pierna tendida, gozando de la renta que le dan, sin curarse de otra cosa; </p>
         <p id="p2534">y as&#237; har&#233; yo, y no reparar&#233; en tanto m&#225;s cuanto, sino que luego me desistir&#233; de todo, y me gozar&#233; mi renta como un duque, y all&#225; se lo hayan. </p>
         <p id="p2535">&#8212;Eso, hermano Sancho &#8212;dijo el can&#243;nigo&#8212;, enti&#233;ndese en cuanto al gozar la renta; empero, al administrar justicia, ha de atender el se&#241;or del estado, y aqu&#237; entra la habilidad y buen juicio, y principalmente la buena intenci&#243;n de acertar; que si &#233;sta falta en los principios, siempre ir&#225;n errados los medios y los fines; y as&#237; suele Dios ayudar al buen deseo del simple como desfavorecer al malo del discreto. </p>
         <p id="p2536">&#8212;No s&#233; esas filosof&#237;as &#8212;respondi&#243; Sancho Panza&#8212;; mas s&#243;lo s&#233; que tan presto tuviese yo el condado como sabr&#237;a regirle; que tanta alma tengo yo como otro, y tanto cuerpo como el que m&#225;s, y tan rey ser&#237;a yo de mi estado como cada uno del suyo; y, si&#233;ndolo, har&#237;a lo que quisiese; y, haciendo lo que quisiese, har&#237;a mi gusto; y, haciendo mi gusto, estar&#237;a contento; y, en estando uno contento, no tiene m&#225;s que desear; y, no teniendo m&#225;s que desear, acab&#243;se; y el estado venga, y a Dios y ve&#225;monos, como dijo un ciego a otro. </p>
         <p id="p2537">&#8212;No son malas filosof&#237;as &#233;sas, como t&#250; dices, Sancho; pero, con todo eso, hay mucho que decir sobre esta materia de condados. </p>
         <p id="p2538">A lo cual replic&#243; don Quijote: </p>
         <p id="p2539">&#8212;Yo no s&#233; que haya m&#225;s que decir; s&#243;lo me gu&#237;o por el ejemplo que me da el grande Amad&#237;s de Gaula, que hizo a su escudero conde de la &#205;nsula Firme; y as&#237;, puedo yo, sin escr&#250;pulo de conciencia, hacer conde a Sancho Panza, que es uno de los mejores escuderos que caballero andante ha tenido. </p>
         <p id="p2540">Admirado qued&#243; el can&#243;nigo de los concertados disparates que don Quijote hab&#237;a dicho, del modo con que hab&#237;a pintado la aventura del Caballero del Lago, de la impresi&#243;n que en &#233;l hab&#237;an hecho las pensadas mentiras de los libros que hab&#237;a le&#237;do; y, finalmente, le admiraba la necedad de Sancho, que con tanto ah&#237;nco deseaba alcanzar el condado que su amo le hab&#237;a prometido. </p>
         <p id="p2541">Ya en esto, volv&#237;an los criados del can&#243;nigo, que a la venta hab&#237;an ido por la ac&#233;mila del repuesto, y, haciendo mesa de una alhombra y de la verde yerba del prado, a la sombra de unos &#225;rboles se sentaron, y comieron all&#237;, porque el boyero no perdiese la comodidad de aquel sitio, como queda dicho. Y, estando comiendo, a deshora oyeron un recio estruendo y un son de esquila, que por entre unas zarzas y espesas matas que all&#237; junto estaban sonaba, y al mesmo instante vieron salir de entre aquellas malezas una hermosa cabra, toda la piel manchada de negro, blanco y pardo. Tras ella ven&#237;a un cabrero d&#225;ndole voces, y dici&#233;ndole palabras a su uso, para que se detuviese, o al reba&#241;o volviese. La fugitiva cabra, temerosa y despavorida, se vino a la gente, como a favorecerse della, y all&#237; se detuvo. Lleg&#243; el cabrero, y, asi&#233;ndola de los cuernos, como si fuera capaz de discurso y entendimiento, le dijo: </p>
         <p id="p2542">&#8212;&#161;Ah cerrera, cerrera, Manchada, Manchada, y c&#243;mo and&#225;is vos estos d&#237;as de pie cojo! &#191;Qu&#233; lobos os espantan, hija? &#191;No me dir&#233;is qu&#233; es esto, hermosa? Mas &#161;qu&#233; puede ser sino que sois hembra, y no pod&#233;is estar sosegada; que mal haya vuestra condici&#243;n, y la de todas aquellas a quien imit&#225;is! Volved, volved, amiga; que si no tan contenta, a lo menos, estar&#233;is m&#225;s segura en vuestro aprisco, o con vuestras compa&#241;eras; que si vos que las hab&#233;is de guardar y encaminar and&#225;is tan sin gu&#237;a y tan descaminada, &#191;en qu&#233; podr&#225;n parar ellas? </p>
         <p id="p2543">Contento dieron las palabras del cabrero a los que las oyeron, especialmente al can&#243;nigo, que le dijo: </p>
         <p id="p2544">&#8212;Por vida vuestra, hermano, que os sosegu&#233;is un poco y no os acuci&#233;is en volver tan presto esa cabra a su reba&#241;o; que, pues ella es hembra, como vos dec&#237;s, ha de seguir su natural distinto, por m&#225;s que vos os pong&#225;is a estorbarlo. Tomad este bocado y bebed una vez, con que templar&#233;is la c&#243;lera, y en tanto, descansar&#225; la cabra. </p>
         <p id="p2545">Y el decir esto y el darle con la punta del cuchillo los lomos de un conejo fiambre, todo fue uno. Tom&#243;lo y agradeci&#243;lo el cabrero; bebi&#243; y soseg&#243;se, y luego dijo: </p>
         <p id="p2546">&#8212;No querr&#237;a que por haber yo hablado con esta alima&#241;a tan en seso, me tuviesen vuestras mercedes por hombre simple; que en verdad que no carecen de misterio las palabras que le dije. R&#250;stico soy, pero no tanto que no entienda c&#243;mo se ha de tratar con los hombres y con las bestias. </p>
         <p id="p2547">&#8212;Eso creo yo muy bien &#8212;dijo el cura&#8212;, que ya yo s&#233; de esperiencia que los montes cr&#237;an letrados y las caba&#241;as de los pastores encierran fil&#243;sofos. </p>
         <p id="p2548">&#8212;A lo menos, se&#241;or &#8212;replic&#243; el cabrero&#8212;, acogen hombres escarmentados; y para que cre&#225;is esta verdad y la toqu&#233;is con la mano, aunque parezca que sin ser rogado me convido, si no os enfad&#225;is dello y quer&#233;is, se&#241;ores, un breve espacio prestarme o&#237;do atento, os contar&#233; una verdad que acredite lo que ese se&#241;or (se&#241;alando al cura) ha dicho, y la m&#237;a. </p>
         <p id="p2549">A esto respondi&#243; don Quijote: </p>
         <p id="p2550">&#8212;Por ver que tiene este caso un no s&#233; qu&#233; de sombra de aventura de caballer&#237;a, yo, por mi parte, os oir&#233;, hermano, de muy buena gana, y as&#237; lo har&#225;n todos estos se&#241;ores, por lo mucho que tienen de discretos y de ser amigos de curiosas novedades que suspendan, alegren y entretengan los sentidos, como, sin duda, pienso que lo ha de hacer vuestro cuento. Comenzad, pues, amigo, que todos escucharemos. </p>
         <p id="p2551">&#8212;Saco la m&#237;a &#8212;dijo Sancho&#8212;; que yo a aquel arroyo me voy con esta empanada, donde pienso hartarme por tres d&#237;as; porque he o&#237;do decir a mi se&#241;or don Quijote que el escudero de caballero andante ha de comer, cuando se le ofreciere, hasta no poder m&#225;s, a causa que se les suele ofrecer entrar acaso por una selva tan intricada que no aciertan a salir della en seis d&#237;as; y si el hombre no va harto, o bien prove&#237;das las alforjas, all&#237; se podr&#225; quedar, como muchas veces se queda, hecho carne momia. </p>
         <p id="p2552">&#8212;T&#250; est&#225;s en lo cierto, Sancho &#8212;dijo don Quijote&#8212;: vete adonde quisieres, y come lo que pudieres; que yo ya estoy satisfecho, y s&#243;lo me falta dar al alma su refacci&#243;n, como se la dar&#233; escuchando el cuento deste buen hombre. </p>
         <p id="p2553">&#8212;As&#237; las daremos todos a las nuestras &#8212;dijo el can&#243;nigo. </p>
         <p id="p2554">Y luego, rog&#243; al cabrero que diese principio a lo que prometido hab&#237;a. El cabrero dio dos palmadas sobre el lomo a la cabra, que por los cuernos ten&#237;a, dici&#233;ndole: </p>
         <p id="p2555">&#8212;Recu&#233;state junto a m&#237;, Manchada, que tiempo nos queda para volver a nuestro apero. </p>
         <p id="p2556">Parece que lo entendi&#243; la cabra, porque, en sent&#225;ndose su due&#241;o, se tendi&#243; ella junto a &#233;l con mucho sosiego, y, mir&#225;ndole al rostro, daba a entender que estaba atenta a lo que el cabrero iba diciendo, el cual comenz&#243; su historia desta manera:</p>
