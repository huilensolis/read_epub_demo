         <div class="title-block-rw" id="title-block78">
            <p class="title-num-rw" id="title-num73">Cap&#237;tulo XXI</p>
            <p class="title-other-rw" id="title-other73">Donde se prosiguen las bodas de Camacho, con otros gustosos sucesos</p>
         </div>
         <p id="p3657">Cuando estaban don Quijote y Sancho en las razones referidas en el cap&#237;tulo antecedente, se oyeron grandes voces y gran ruido, y d&#225;banlas y caus&#225;banle los de las yeguas, que con larga carrera y grita iban a recebir a los novios, que, rodeados de mil g&#233;neros de instrumentos y de invenciones, ven&#237;an acompa&#241;ados del cura, y de la parentela de entrambos, y de toda la gente m&#225;s lucida de los lugares circunvecinos, todos vestidos de fiesta. Y como Sancho vio a la novia, dijo: </p>
         <p id="p3658">&#8212;A buena fe que no viene vestida de labradora, sino de garrida palaciega. &#161;Pardiez, que seg&#250;n diviso, que las patenas que hab&#237;a de traer son ricos corales, y la palmilla verde de Cuenca es terciopelo de treinta pelos! &#161;Y montas que la guarnici&#243;n es de tiras de lienzo, blanca!, &#161;voto a m&#237; que es de raso!; pues, &#161;tomadme las manos, adornadas con sortijas de azabache!: no medre yo si no son anillos de oro, y muy de oro, y empedrados con pelras blancas como una cuajada, que cada una debe de valer un ojo de la cara. &#161;Oh hideputa, y qu&#233; cabellos; que, si no son postizos, no los he visto mas luengos ni m&#225;s rubios en toda mi vida! &#161;No, sino ponedla tacha en el br&#237;o y en el talle, y no la compar&#233;is a una palma que se mueve cargada de racimos de d&#225;tiles, que lo mesmo parecen los dijes que trae pendientes de los cabellos y de la garganta! Juro en mi &#225;nima que ella es una chapada moza, y que puede pasar por los bancos de Flandes. </p>
         <p id="p3659">Ri&#243;se don Quijote de las r&#250;sticas alabanzas de Sancho Panza; pareci&#243;le que, fuera de su se&#241;ora Dulcinea del Toboso, no hab&#237;a visto mujer m&#225;s hermosa jam&#225;s. Ven&#237;a la hermosa Quiteria algo descolorida, y deb&#237;a de ser de la mala noche que siempre pasan las novias en componerse para el d&#237;a venidero de sus bodas. &#205;banse acercando a un teatro que a un lado del prado estaba, adornado de alfombras y ramos, adonde se hab&#237;an de hacer los desposorios, y de donde hab&#237;an de mirar las danzas y las invenciones; y, a la saz&#243;n que llegaban al puesto, oyeron a sus espaldas grandes voces, y una que dec&#237;a: </p>
         <p id="p3660">&#8212;Esperaos un poco, gente tan inconsiderada como presurosa. </p>
         <p id="p3661">A cuyas voces y palabras todos volvieron la cabeza, y vieron que las daba un hombre vestido, al parecer, de un sayo negro, jironado de carmes&#237; a llamas. Ven&#237;a coronado &#8212;como se vio luego&#8212; con una corona de funesto cipr&#233;s; en las manos tra&#237;a un bast&#243;n grande. En llegando m&#225;s cerca, fue conocido de todos por el gallardo Basilio, y todos estuvieron suspensos, esperando en qu&#233; hab&#237;an de parar sus voces y sus palabras, temiendo alg&#250;n mal suceso de su venida en saz&#243;n semejante. </p>
         <p id="p3662">Lleg&#243;, en fin, cansado y sin aliento, y, puesto delante de los desposados, hincando el bast&#243;n en el suelo, que ten&#237;a el cuento de una punta de acero, mudada la color, puestos los ojos en Quiteria, con voz tremente y ronca, estas razones dijo: </p>
         <p id="p3663">&#8212;Bien sabes, desconocida Quiteria, que conforme a la santa ley que profesamos, que viviendo yo, t&#250; no puedes tomar esposo; y juntamente no ignoras que, por esperar yo que el tiempo y mi diligencia mejorasen los bienes de mi fortuna, no he querido dejar de guardar el decoro que a tu honra conven&#237;a; pero t&#250;, echando a las espaldas todas las obligaciones que debes a mi buen deseo, quieres hacer se&#241;or de lo que es m&#237;o a otro, cuyas riquezas le sirven no s&#243;lo de buena fortuna, sino de bon&#237;sima ventura. Y para que la tenga colmada, y no como yo pienso que la merece, sino como se la quieren dar los cielos, yo, por mis manos, deshar&#233; el imposible o el inconveniente que puede estorb&#225;rsela, quit&#225;ndome a m&#237; de por medio. &#161;Viva, viva el rico Camacho con la ingrata Quiteria largos y felices siglos, y muera, muera el pobre Basilio, cuya pobreza cort&#243; las alas de su dicha y le puso en la sepultura! </p>
         <p id="p3664">Y, diciendo esto, asi&#243; del bast&#243;n que ten&#237;a hincado en el suelo, y, qued&#225;ndose la mitad d&#233;l en la tierra, mostr&#243; que serv&#237;a de vaina a un mediano estoque que en &#233;l se ocultaba; y, puesta la que se pod&#237;a llamar empu&#241;adura en el suelo, con ligero desenfado y determinado prop&#243;sito se arroj&#243; sobre &#233;l, y en un punto mostr&#243; la punta sangrienta a las espaldas, con la mitad del acerada cuchilla, quedando el triste ba&#241;ado en su sangre y tendido en el suelo, de sus mismas armas traspasado. </p>
         <p id="p3665">Acudieron luego sus amigos a favorecerle, condolidos de su miseria y lastimosa desgracia; y, dejando don Quijote a Rocinante, acudi&#243; a favorecerle y le tom&#243; en sus brazos, y hall&#243; que a&#250;n no hab&#237;a espirado. Quisi&#233;ronle sacar el estoque, pero el cura, que estaba presente, fue de parecer que no se le sacasen antes de confesarle, porque el sac&#225;rsele y el espirar ser&#237;a todo a un tiempo. Pero, volviendo un poco en s&#237; Basilio, con voz doliente y desmayada dijo: </p>
         <p id="p3666">&#8212;Si quisieses, cruel Quiteria, darme en este &#250;ltimo y forzoso trance la mano de esposa, a&#250;n pensar&#237;a que mi temeridad tendr&#237;a desculpa, pues en ella alcanc&#233; el bien de ser tuyo. </p>
         <p id="p3667">El cura, oyendo lo cual, le dijo que atendiese a la salud del alma antes que a los gustos del cuerpo, y que pidiese muy de veras a Dios perd&#243;n de sus pecados y de su desesperada determinaci&#243;n. A lo cual replic&#243; Basilio que en ninguna manera se confesar&#237;a si primero Quiteria no le daba la mano de ser su esposa: que aquel contento le adobar&#237;a la voluntad y le dar&#237;a aliento para confesarse. </p>
         <p id="p3668">En oyendo don Quijote la petici&#243;n del herido, en altas voces dijo que Basilio ped&#237;a una cosa muy justa y puesta en raz&#243;n, y adem&#225;s, muy hacedera, y que el se&#241;or Camacho quedar&#237;a tan honrado recibiendo a la se&#241;ora Quiteria viuda del valeroso Basilio como si la recibiera del lado de su padre: </p>
         <p id="p3669">&#8212;Aqu&#237; no ha de haber m&#225;s de un s&#237;, que no tenga otro efecto que el pronunciarle, pues el t&#225;lamo de estas bodas ha de ser la sepultura. </p>
         <p id="p3670">Todo lo o&#237;a Camacho, y todo le ten&#237;a suspenso y confuso, sin saber qu&#233; hacer ni qu&#233; decir; pero las voces de los amigos de Basilio fueron tantas, pidi&#233;ndole que consintiese que Quiteria le diese la mano de esposa, porque su alma no se perdiese, partiendo desesperado desta vida, que le movieron, y aun forzaron, a decir que si Quiteria quer&#237;a d&#225;rsela, que &#233;l se contentaba, pues todo era dilatar por un momento el cumplimiento de sus deseos. </p>
         <p id="p3671">Luego acudieron todos a Quiteria, y unos con ruegos, y otros con l&#225;grimas, y otros con eficaces razones, la persuad&#237;an que diese la mano al pobre Basilio; y ella, m&#225;s dura que un m&#225;rmol y m&#225;s sesga que una estatua, mostraba que ni sab&#237;a ni pod&#237;a, ni quer&#237;a responder palabra; ni la respondiera si el cura no la dijera que se determinase presto en lo que hab&#237;a de hacer, porque ten&#237;a Basilio ya el alma en los dientes, y no daba lugar a esperar inresolutas determinaciones. </p>
         <p id="p3672">Entonces la hermosa Quiteria, sin responder palabra alguna, turbada, al parecer triste y pesarosa, lleg&#243; donde Basilio estaba, ya los ojos vueltos, el aliento corto y apresurado, murmurando entre los dientes el nombre de Quiteria, dando muestras de morir como gentil, y no como cristiano. Lleg&#243;, en fin, Quiteria, y, puesta de rodillas, le pidi&#243; la mano por se&#241;as, y no por palabras. Desencaj&#243; los ojos Basilio, y, mir&#225;ndola atentamente, le dijo: </p>
         <p id="p3673">&#8212;&#161;Oh Quiteria, que has venido a ser piadosa a tiempo cuando tu piedad ha de servir de cuchillo que me acabe de quitar la vida, pues ya no tengo fuerzas para llevar la gloria que me das en escogerme por tuyo, ni para suspender el dolor que tan apriesa me va cubriendo los ojos con la espantosa sombra de la muerte! Lo que te suplico es, &#161;oh fatal estrella m&#237;a!, que la mano que me pides y quieres darme no sea por cumplimiento, ni para enga&#241;arme de nuevo, sino que confieses y digas que, sin hacer fuerza a tu voluntad, me la entregas y me la das como a tu leg&#237;timo esposo; pues no es raz&#243;n que en un trance como &#233;ste me enga&#241;es, ni uses de fingimientos con quien tantas verdades ha tratado contigo. </p>
         <p id="p3674">Entre estas razones, se desmayaba, de modo que todos los presentes pensaban que cada desmayo se hab&#237;a de llevar el alma consigo. Quiteria, toda honesta y toda vergonzosa, asiendo con su derecha mano la de Basilio, le dijo: </p>
         <p id="p3675">&#8212;Ninguna fuerza fuera bastante a torcer mi voluntad; y as&#237;, con la m&#225;s libre que tengo te doy la mano de leg&#237;tima esposa, y recibo la tuya, si es que me la das de tu libre albedr&#237;o, sin que la turbe ni contraste la calamidad en que tu discurso acelerado te ha puesto. </p>
         <p id="p3676">&#8212;S&#237; doy &#8212;respondi&#243; Basilio&#8212;, no turbado ni confuso, sino con el claro entendimiento que el cielo quiso darme; y as&#237;, me doy y me entrego por tu esposo. </p>
         <p id="p3677">&#8212;Y yo por tu esposa &#8212;respondi&#243; Quiteria&#8212;, ahora vivas largos a&#241;os, ahora te lleven de mis brazos a la sepultura. </p>
         <p id="p3678">&#8212;Para estar tan herido este mancebo &#8212;dijo a este punto Sancho Panza&#8212;, mucho habla; h&#225;ganle que se deje de requiebros y que atienda a su alma, que, a mi parecer, m&#225;s la tiene en la lengua que en los dientes. </p>
         <p id="p3679">Estando, pues, asidos de las manos Basilio y Quiteria, el cura, tierno y lloroso, los ech&#243; la bendici&#243;n y pidi&#243; al cielo diese buen poso al alma del nuevo desposado; el cual, as&#237; como recibi&#243; la bendici&#243;n, con presta ligereza se levant&#243; en pie, y con no vista desenvoltura se sac&#243; el estoque, a quien serv&#237;a de vaina su cuerpo. </p>
         <p id="p3680">Quedaron todos los circunstantes admirados, y algunos dellos, m&#225;s simples que curiosos, en altas voces, comenzaron a decir: </p>
         <p id="p3681">&#8212;&#161;Milagro, milagro! </p>
         <p id="p3682">Pero Basilio replic&#243;: </p>
         <p id="p3683">&#8212;&#161;No &#8220;milagro, milagro&#8221;, sino industria, industria! </p>
         <p id="p3684">El cura, desatentado y at&#243;nito, acudi&#243; con ambas manos a tentar la herida, y hall&#243; que la cuchilla hab&#237;a pasado, no por la carne y costillas de Basilio, sino por un ca&#241;&#243;n hueco de hierro que, lleno de sangre, en aquel lugar bien acomodado ten&#237;a; preparada la sangre, seg&#250;n despu&#233;s se supo, de modo que no se helase. </p>
         <p id="p3685">Finalmente, el cura y Camacho, con todos los m&#225;s circunstantes, se tuvieron por burlados y escarnidos. La esposa no dio muestras de pesarle de la burla; antes, oyendo decir que aquel casamiento, por haber sido enga&#241;oso, no hab&#237;a de ser valedero, dijo que ella le confirmaba de nuevo; de lo cual coligieron todos que de consentimiento y sabidur&#237;a de los dos se hab&#237;a trazado aquel caso, de lo que qued&#243; Camacho y sus valedores tan corridos que remitieron su venganza a las manos, y, desenvainando muchas espadas, arremetieron a Basilio, en cuyo favor en un instante se desenvainaron casi otras tantas. Y, tomando la delantera a caballo don Quijote, con la lanza sobre el brazo y bien cubierto de su escudo, se hac&#237;a dar lugar de todos. Sancho, a quien jam&#225;s pluguieron ni solazaron semejantes fechur&#237;as, se acogi&#243; a las tinajas, donde hab&#237;a sacado su agradable espuma, pareci&#233;ndole aquel lugar como sagrado, que hab&#237;a de ser tenido en respeto. Don Quijote, a grandes voces, dec&#237;a: </p>
         <p id="p3686">&#8212;Teneos, se&#241;ores, teneos, que no es raz&#243;n tom&#233;is venganza de los agravios que el amor nos hace; y advertid que el amor y la guerra son una misma cosa, y as&#237; como en la guerra es cosa l&#237;cita y acostumbrada usar de ardides y estratagemas para vencer al enemigo, as&#237; en las contiendas y competencias amorosas se tienen por buenos los embustes y mara&#241;as que se hacen para conseguir el fin que se desea, como no sean en menoscabo y deshonra de la cosa amada. Quiteria era de Basilio, y Basilio de Quiteria, por justa y favorable disposici&#243;n de los cielos. Camacho es rico, y podr&#225; comprar su gusto cuando, donde y como quisiere. Basilio no tiene m&#225;s desta oveja, y no se la ha de quitar alguno, por poderoso que sea; que a los dos que Dios junta no podr&#225; separar el hombre; y el que lo intentare, primero ha de pasar por la punta desta lanza. </p>
         <p id="p3687">Y, en esto, la blandi&#243; tan fuerte y tan diestramente, que puso pavor en todos los que no le conoc&#237;an, y tan intensamente se fij&#243; en la imaginaci&#243;n de Camacho el desd&#233;n de Quiteria, que se la borr&#243; de la memoria en un instante; y as&#237;, tuvieron lugar con &#233;l las persuasiones del cura, que era var&#243;n prudente y bien intencionado, con las cuales qued&#243; Camacho y los de su parcialidad pac&#237;ficos y sosegados; en se&#241;al de lo cual volvieron las espadas a sus lugares, culpando m&#225;s a la facilidad de Quiteria que a la industria de Basilio; haciendo discurso Camacho que si Quiteria quer&#237;a bien a Basilio doncella, tambi&#233;n le quisiera casada, y que deb&#237;a de dar gracias al cielo, m&#225;s por hab&#233;rsela quitado que por hab&#233;rsela dado. </p>
         <p id="p3688">Consolado, pues, y pac&#237;fico Camacho y los de su mesnada, todos los de la de Basilio se sosegaron, y el rico Camacho, por mostrar que no sent&#237;a la burla, ni la estimaba en nada, quiso que las fiestas pasasen adelante como si realmente se desposara; pero no quisieron asistir a ellas Basilio ni su esposa ni secuaces; y as&#237;, se fueron a la aldea de Basilio, que tambi&#233;n los pobres virtuosos y discretos tienen quien los siga, honre y ampare, como los ricos tienen quien los lisonjee y acompa&#241;e. </p>
         <p id="p3689">Llevar&#243;nse consigo a don Quijote, estim&#225;ndole por hombre de valor y de pelo en pecho. A s&#243;lo Sancho se le escureci&#243; el alma, por verse imposibilitado de aguardar la espl&#233;ndida comida y fiestas de Camacho, que duraron hasta la noche; y as&#237;, asenderado y triste, sigui&#243; a su se&#241;or, que con la cuadrilla de Basilio iba, y as&#237; se dej&#243; atr&#225;s las ollas de Egipto, aunque las llevaba en el alma, cuya ya casi consumida y acabada espuma, que en el caldero llevaba, le representaba la gloria y la abundancia del bien que perd&#237;a; y as&#237;, congojado y pensativo, aunque sin hambre, sin apearse del rucio, sigui&#243; las huellas de Rocinante.</p>
