		<section class="body-rw Chapter-rw" id="Chapter89" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block91">
            <p class="title-num-rw" id="title-num86">Cap&#237;tulo XXXIV</p>
            <p class="title-other-rw" id="title-other86">Que cuenta de la noticia que se tuvo de c&#243;mo se hab&#237;a de desencantar la sin par Dulcinea del Toboso, que es una de las aventuras m&#225;s famosas deste libro</p>
         </div>
         <p id="p4209">Grande era el gusto que receb&#237;an el duque y la duquesa de la conversaci&#243;n de don Quijote y de la de Sancho Panza; y, confirm&#225;ndose en la intenci&#243;n que ten&#237;an de hacerles algunas burlas que llevasen vislumbres y apariencias de aventuras, tomaron motivo de la que don Quijote ya les hab&#237;a contado de la cueva de Montesinos, para hacerle una que fuese famosa (pero de lo que m&#225;s la duquesa se admiraba era que la simplicidad de Sancho fuese tanta que hubiese venido a creer ser verdad infalible que Dulcinea del Toboso estuviese encantada, habiendo sido &#233;l mesmo el encantador y el embustero de aquel negocio); y as&#237;, habiendo dado orden a sus criados de todo lo que hab&#237;an de hacer, de all&#237; a seis d&#237;as le llevaron a caza de monter&#237;a, con tanto aparato de monteros y cazadores como pudiera llevar un rey coronado. Di&#233;ronle a don Quijote un vestido de monte y a Sancho otro verde, de fin&#237;simo pa&#241;o; pero don Quijote no se le quiso poner, diciendo que otro d&#237;a hab&#237;a de volver al duro ejercicio de las armas y que no pod&#237;a llevar consigo guardarropas ni reposter&#237;as. Sancho s&#237; tom&#243; el que le dieron, con intenci&#243;n de venderle en la primera ocasi&#243;n que pudiese. </p>
         <p id="p4210">Llegado, pues, el esperado d&#237;a, arm&#243;se don Quijote, visti&#243;se Sancho, y, encima de su rucio, que no le quiso dejar aunque le daban un caballo, se meti&#243; entre la tropa de los monteros. La duquesa sali&#243; bizarramente aderezada, y don Quijote, de puro cort&#233;s y comedido, tom&#243; la rienda de su palafr&#233;n, aunque el duque no quer&#237;a consentirlo, y, finalmente, llegaron a un bosque que entre dos alt&#237;simas monta&#241;as estaba, donde, tomados los puestos, paranzas y veredas, y repartida la gente por diferentes puestos, se comenz&#243; la caza con grande estruendo, grita y vocer&#237;a, de manera que unos a otros no pod&#237;an o&#237;rse, as&#237; por el ladrido de los perros como por el son de las bocinas. </p>
         <p id="p4211">Ape&#243;se la duquesa, y, con un agudo venablo en las manos, se puso en un puesto por donde ella sab&#237;a que sol&#237;an venir algunos jabal&#237;es. Ape&#243;se asimismo el duque y don Quijote, y pusi&#233;ronse a sus lados; Sancho se puso detr&#225;s de todos, sin apearse del rucio, a quien no osara desamparar, porque no le sucediese alg&#250;n desm&#225;n. Y, apenas hab&#237;an sentado el pie y puesto en ala con otros muchos criados suyos, cuando, acosado de los perros y seguido de los cazadores, vieron que hacia ellos ven&#237;a un desmesurado jabal&#237;, crujiendo dientes y colmillos y arrojando espuma por la boca; y en vi&#233;ndole, embrazando su escudo y puesta mano a su espada, se adelant&#243; a recebirle don Quijote. Lo mesmo hizo el duque con su venablo; pero a todos se adelantara la duquesa, si el duque no se lo estorbara. S&#243;lo Sancho, en viendo al valiente animal, desampar&#243; al rucio y dio a correr cuanto pudo, y, procurando subirse sobre una alta encina, no fue posible; antes, estando ya a la mitad d&#233;l, asido de una rama, pugnando subir a la cima, fue tan corto de ventura y tan desgraciado, que se desgaj&#243; la rama, y, al venir al suelo, se qued&#243; en el aire, asido de un gancho de la encina, sin poder llegar al suelo. Y, vi&#233;ndose as&#237;, y que el sayo verde se le rasgaba, y pareci&#233;ndole que si aquel fiero animal all&#237; allegaba le pod&#237;a alcanzar, comenz&#243; a dar tantos gritos y a pedir socorro con tanto ah&#237;nco, que todos los que le o&#237;an y no le ve&#237;an creyeron que estaba entre los dientes de alguna fiera. </p>
         <p id="p4212">Finalmente, el colmilludo jabal&#237; qued&#243; atravesado de las cuchillas de muchos venablos que se le pusieron delante; y, volviendo la cabeza don Quijote a los gritos de Sancho, que ya por ellos le hab&#237;a conocido, viole pendiente de la encina y la cabeza abajo, y al rucio junto a &#233;l, que no le desampar&#243; en su calamidad; y dice Cide Hamete que pocas veces vio a Sancho Panza sin ver al rucio, ni al rucio sin ver a Sancho: tal era la amistad y buena fe que entre los dos se guardaban. </p>
         <p id="p4213">Lleg&#243; don Quijote y descolg&#243; a Sancho; el cual, vi&#233;ndose libre y en el suelo, mir&#243; lo desgarrado del sayo de monte, y pes&#243;le en el alma; que pens&#243; que ten&#237;a en el vestido un mayorazgo. En esto, atravesaron al jabal&#237; poderoso sobre una ac&#233;mila, y, cubri&#233;ndole con matas de romero y con ramas de mirto, le llevaron, como en se&#241;al de vitoriosos despojos, a unas grandes tiendas de campa&#241;a que en la mitad del bosque estaban puestas, donde hallaron las mesas en orden y la comida aderezada, tan sumptuosa y grande, que se echaba bien de ver en ella la grandeza y magnificencia de quien la daba. Sancho, mostrando las llagas a la duquesa de su roto vestido, dijo: </p>
         <p id="p4214">&#8212;Si esta caza fuera de liebres o de pajarillos, seguro estuviera mi sayo de verse en este estremo. Yo no s&#233; qu&#233; gusto se recibe de esperar a un animal que, si os alcanza con un colmillo, os puede quitar la vida; yo me acuerdo haber o&#237;do cantar un romance antiguo que dice: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal57">
            <div class="poem-rw poem-body-rw" id="poem-body57">
               <div class="poem-rw stanza-rw" id="stanza71">
                  <p id="p4215">De los osos seas comido, </p>
                  <p id="p4216">como Favila el nombrado. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p4217">&#8212;&#201;se fue un rey godo &#8212;dijo don Quijote&#8212;, que, yendo a caza de monter&#237;a, le comi&#243; un oso. </p>
         <p id="p4218">&#8212;Eso es lo que yo digo &#8212;respondi&#243; Sancho&#8212;: que no querr&#237;a yo que los pr&#237;ncipes y los reyes se pusiesen en semejantes peligros, a trueco de un gusto que parece que no le hab&#237;a de ser, pues consiste en matar a un animal que no ha cometido delito alguno. </p>
         <p id="p4219">&#8212;Antes os enga&#241;&#225;is, Sancho &#8212;respondi&#243; el duque&#8212;, porque el ejercicio de la caza de monte es el m&#225;s conveniente y necesario para los reyes y pr&#237;ncipes que otro alguno. La caza es una imagen de la guerra: hay en ella estratagemas, astucias, insidias para vencer a su salvo al enemigo; pad&#233;cense en ella fr&#237;os grand&#237;simos y calores intolerables; menosc&#225;base el ocio y el sue&#241;o, corrob&#243;ranse las fuerzas, agil&#237;tanse los miembros del que la usa, y, en resoluci&#243;n, es ejercicio que se puede hacer sin perjuicio de nadie y con gusto de muchos; y lo mejor que &#233;l tiene es que no es para todos, como lo es el de los otros g&#233;neros de caza, excepto el de la volater&#237;a, que tambi&#233;n es s&#243;lo para reyes y grandes se&#241;ores. As&#237; que, &#161;oh Sancho!, mudad de opini&#243;n, y, cuando se&#225;is gobernador, ocupaos en la caza y ver&#233;is como os vale un pan por ciento. </p>
         <p id="p4220">&#8212;Eso no &#8212;respondi&#243; Sancho&#8212;: el buen gobernador, la pierna quebrada y en casa. &#161;Bueno ser&#237;a que viniesen los negociantes a buscarle fatigados y &#233;l estuviese en el monte holg&#225;ndose! &#161;As&#237; enhoramala andar&#237;a el gobierno! M&#237;a fe, se&#241;or, la caza y los pasatiempos m&#225;s han de ser para los holgazanes que para los gobernadores. En lo que yo pienso entretenerme es en jugar al triunfo envidado las pascuas, y a los bolos los domingos y fiestas; que esas cazas ni cazos no dicen con mi condici&#243;n ni hacen con mi conciencia. </p>
         <p id="p4221">&#8212;Plega a Dios, Sancho, que as&#237; sea, porque del dicho al hecho hay gran trecho. </p>
         <p id="p4222">&#8212;Haya lo que hubiere &#8212;replic&#243; Sancho&#8212;, que al buen pagador no le duelen prendas, y m&#225;s vale al que Dios ayuda que al que mucho madruga, y tripas llevan pies, que no pies a tripas; quiero decir que si Dios me ayuda, y yo hago lo que debo con buena intenci&#243;n, sin duda que gobernar&#233; mejor que un gerifalte. &#161;No, sino p&#243;nganme el dedo en la boca y ver&#225;n si aprieto o no! </p>
         <p id="p4223">&#8212;&#161;Maldito seas de Dios y de todos sus santos, Sancho maldito &#8212;dijo don Quijote&#8212;, y cu&#225;ndo ser&#225; el d&#237;a, como otras muchas veces he dicho, donde yo te vea hablar sin refranes una raz&#243;n corriente y concertada! Vuestras grandezas dejen a este tonto, se&#241;ores m&#237;os, que les moler&#225; las almas, no s&#243;lo puestas entre dos, sino entre dos mil refranes, tra&#237;dos tan a saz&#243;n y tan a tiempo cuanto le d&#233; Dios a &#233;l la salud, o a m&#237; si los querr&#237;a escuchar. </p>
         <p id="p4224">&#8212;Los refranes de Sancho Panza &#8212;dijo la duquesa&#8212;, puesto que son m&#225;s que los del Comendador Griego, no por eso son en menos de estimar, por la brevedad de las sentencias. De m&#237; s&#233; decir que me dan m&#225;s gusto que otros, aunque sean mejor tra&#237;dos y con m&#225;s saz&#243;n acomodados. </p>
         <p id="p4225">Con estos y otros entretenidos razonamientos, salieron de la tienda al bosque, y en requerir algunas paranzas, y presto, se les pas&#243; el d&#237;a y se les vino la noche, y no tan clara ni tan sesga como la saz&#243;n del tiempo ped&#237;a, que era en la mitad del verano; pero un cierto claroescuro que trujo consigo ayud&#243; mucho a la intenci&#243;n de los duques; y, as&#237; como comenz&#243; a anochecer, un poco m&#225;s adelante del crep&#250;sculo, a deshora pareci&#243; que todo el bosque por todas cuatro partes se ard&#237;a, y luego se oyeron por aqu&#237; y por all&#237;, y por ac&#225; y por acull&#225;, infinitas cornetas y otros instrumentos de guerra, como de muchas tropas de caballer&#237;a que por el bosque pasaba. La luz del fuego, el son de los b&#233;licos instrumentos, casi cegaron y atronaron los ojos y los o&#237;dos de los circunstantes, y aun de todos los que en el bosque estaban. Luego se oyeron infinitos lelil&#237;es, al uso de moros cuando entran en las batallas, sonaron trompetas y clarines, retumbaron tambores, resonaron p&#237;faros, casi todos a un tiempo, tan contino y tan apriesa, que no tuviera sentido el que no quedara sin &#233;l al son confuso de tantos intrumentos. Pasm&#243;se el duque, suspendi&#243;se la duquesa, admir&#243;se don Quijote, tembl&#243; Sancho Panza, y, finalmente, aun hasta los mesmos sabidores de la causa se espantaron. Con el temor les cogi&#243; el silencio, y un postill&#243;n que en traje de demonio les pas&#243; por delante, tocando en voz de corneta un hueco y desmesurado cuerno, que un ronco y espantoso son desped&#237;a. </p>
         <p id="p4226">&#8212;&#161;Hola, hermano correo! &#8212;dijo el duque&#8212;, &#191;qui&#233;n sois, ad&#243;nde vais, y qu&#233; gente de guerra es la que por este bosque parece que atraviesa? </p>
         <p id="p4227">A lo que respondi&#243; el correo con voz horr&#237;sona y desenfadada: </p>
         <p id="p4228">&#8212;Yo soy el Diablo; voy a buscar a don Quijote de la Mancha; la gente que por aqu&#237; viene son seis tropas de encantadores, que sobre un carro triunfante traen a la sin par Dulcinea del Toboso. Encantada viene con el gallardo franc&#233;s Montesinos, a dar orden a don Quijote de c&#243;mo ha de ser desencantada la tal se&#241;ora. </p>
         <p id="p4229">&#8212;Si vos fu&#233;rades diablo, como dec&#237;s y como vuestra figura muestra, ya hubi&#233;rades conocido al tal caballero don Quijote de la Mancha, pues le ten&#233;is delante. </p>
         <p id="p4230">&#8212;En Dios y en mi conciencia &#8212;respondi&#243; el Diablo&#8212; que no miraba en ello, porque traigo en tantas cosas divertidos los pensamientos, que de la principal a que ven&#237;a se me olvidaba. </p>
         <p id="p4231">&#8212;Sin duda &#8212;dijo Sancho&#8212; que este demonio debe de ser hombre de bien y buen cristiano, porque, a no serlo, no jurara en Dios y en mi conciencia. Ahora yo tengo para m&#237; que aun en el mesmo infierno debe de haber buena gente. </p>
         <p id="p4232">Luego el Demonio, sin apearse, encaminando la vista a don Quijote, dijo: </p>
         <p id="p4233">&#8212;A ti, el Caballero de los Leones (que entre las garras dellos te vea yo), me env&#237;a el desgraciado pero valiente caballero Montesinos, mand&#225;ndome que de su parte te diga que le esperes en el mismo lugar que te topare, a causa que trae consigo a la que llaman Dulcinea del Toboso, con orden de darte la que es menester para desencantarla. Y, por no ser para m&#225;s mi venida, no ha de ser m&#225;s mi estada: los demonios como yo queden contigo, y los &#225;ngeles buenos con estos se&#241;ores. </p>
         <p id="p4234">Y, en diciendo esto, toc&#243; el desaforado cuerno, y volvi&#243; las espaldas y fuese, sin esperar respuesta de ninguno. </p>
         <p id="p4235">Renov&#243;se la admiraci&#243;n en todos, especialmente en Sancho y don Quijote: en Sancho, en ver que, a despecho de la verdad, quer&#237;an que estuviese encantada Dulcinea; en don Quijote, por no poder asegurarse si era verdad o no lo que le hab&#237;a pasado en la cueva de Montesinos. Y, estando elevado en estos pensamientos, el duque le dijo: </p>
         <p id="p4236">&#8212;&#191;Piensa vuestra merced esperar, se&#241;or don Quijote? </p>
         <p id="p4237">&#8212;Pues &#191;no? &#8212;respondi&#243; &#233;l&#8212;. Aqu&#237; esperar&#233; intr&#233;pido y fuerte, si me viniese a embestir todo el infierno. </p>
         <p id="p4238">&#8212;Pues si yo veo otro diablo y oigo otro cuerno como el pasado, as&#237; esperar&#233; yo aqu&#237; como en Flandes &#8212;dijo Sancho. </p>
         <p id="p4239">En esto, se cerr&#243; m&#225;s la noche, y comenzaron a discurrir muchas luces por el bosque, bien as&#237; como discurren por el cielo las exhalaciones secas de la tierra, que parecen a nuestra vista estrellas que corren. Oy&#243;se asimismo un espantoso ruido, al modo de aquel que se causa de las ruedas macizas que suelen traer los carros de bueyes, de cuyo chirr&#237;o &#225;spero y continuado se dice que huyen los lobos y los osos, si los hay por donde pasan. A&#241;adi&#243;se a toda esta tempestad otra que las aument&#243; todas, que fue que parec&#237;a verdaderamente que a las cuatro partes del bosque se estaban dando a un mismo tiempo cuatro rencuentros o batallas, porque all&#237; sonaba el duro estruendo de espantosa artiller&#237;a, acull&#225; se disparaban infinitas escopetas, cerca casi sonaban las voces de los combatientes, lejos se reiteraban los lilil&#237;es agarenos. </p>
         <p id="p4240">Finalmente, las cornetas, los cuernos, las bocinas, los clarines, las trompetas, los tambores, la artiller&#237;a, los arcabuces, y, sobre todo, el temeroso ruido de los carros, formaban todos juntos un son tan confuso y tan horrendo, que fue menester que don Quijote se valiese de todo su coraz&#243;n para sufrirle; pero el de Sancho vino a tierra, y dio con &#233;l desmayado en las faldas de la duquesa, la cual le recibi&#243; en ellas, y a gran priesa mand&#243; que le echasen agua en el rostro. H&#237;zose as&#237;, y &#233;l volvi&#243; en su acuerdo, a tiempo que ya un carro de las rechinantes ruedas llegaba a aquel puesto. </p>
         <p id="p4241">Tir&#225;banle cuatro perezosos bueyes, todos cubiertos de paramentos negros; en cada cuerno tra&#237;an atada y encendida una grande hacha de cera, y encima del carro ven&#237;a hecho un asiento alto, sobre el cual ven&#237;a sentado un venerable viejo, con una barba m&#225;s blanca que la mesma nieve, y tan luenga que le pasaba de la cintura; su vestidura era una ropa larga de negro bocac&#237;, que, por venir el carro lleno de infinitas luces, se pod&#237;a bien divisar y discernir todo lo que en &#233;l ven&#237;a. Gui&#225;banle dos feos demonios vestidos del mesmo bocac&#237;, con tan feos rostros, que Sancho, habi&#233;ndolos visto una vez, cerr&#243; los ojos por no verlos otra. Llegando, pues, el carro a igualar al puesto, se levant&#243; de su alto asiento el viejo venerable, y, puesto en pie, dando una gran voz, dijo: </p>
         <p id="p4242">&#8212;Yo soy el sabio Lirgandeo. </p>
         <p id="p4243">Y pas&#243; el carro adelante, sin hablar m&#225;s palabra. Tras &#233;ste pas&#243; otro carro de la misma manera, con otro viejo entronizado; el cual, haciendo que el carro se detuviese, con voz no menos grave que el otro, dijo: </p>
         <p id="p4244">&#8212;Yo soy el sabio Alquife, el grande amigo de Urganda la Desconocida. </p>
         <p id="p4245">Y pas&#243; adelante. </p>
         <p id="p4246">Luego, por el mismo continente, lleg&#243; otro carro; pero el que ven&#237;a sentado en el trono no era viejo como los dem&#225;s, sino hombr&#243;n robusto y de mala catadura, el cual, al llegar, levant&#225;ndose en pie, como los otros, dijo con voz m&#225;s ronca y m&#225;s endiablada: </p>
         <p id="p4247">&#8212;Yo soy Arcal&#225;us el encantador, enemigo mortal de Amad&#237;s de Gaula y de toda su parentela. </p>
         <p id="p4248">Y pas&#243; adelante. Poco desviados de all&#237; hicieron alto estos tres carros, y ces&#243; el enfadoso ruido de sus ruedas, y luego se oy&#243; otro, no ruido, sino un son de una suave y concertada m&#250;sica formado, con que Sancho se alegr&#243;, y lo tuvo a buena se&#241;al; y as&#237;, dijo a la duquesa, de quien un punto ni un paso se apartaba: </p>
         <p id="p4249">&#8212;Se&#241;ora, donde hay m&#250;sica no puede haber cosa mala. </p>
         <p id="p4250">&#8212;Tampoco donde hay luces y claridad &#8212;respondi&#243; la duquesa. </p>
         <p id="p4251">A lo que replic&#243; Sancho: </p>
         <p id="p4252">&#8212;Luz da el fuego y claridad las hogueras, como lo vemos en las que nos cercan, y bien podr&#237;a ser que nos abrasasen, pero la m&#250;sica siempre es indicio de regocijos y de fiestas. </p>
         <p id="p4253">&#8212;Ello dir&#225; &#8212;dijo don Quijote, que todo lo escuchaba. </p>
         <p id="p4254">Y dijo bien, como se muestra en el cap&#237;tulo siguiente.</p>
