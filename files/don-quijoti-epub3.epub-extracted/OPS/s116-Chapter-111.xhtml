		<section class="body-rw Chapter-rw" id="Chapter111" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block113">
            <p class="title-num-rw" id="title-num108">Cap&#237;tulo LVI</p>
            <p class="title-other-rw" id="title-other108">De la descomunal y nunca vista batalla que pas&#243; entre don Quijote de la Mancha y el lacayo Tosilos, en la defensa de la hija de la due&#241;a do&#241;a Rodr&#237;guez</p>
         </div>
         <p id="p5259">No quedaron arrepentidos los duques de la burla hecha a Sancho Panza del gobierno que le dieron; y m&#225;s, que aquel mismo d&#237;a vino su mayordomo, y les cont&#243; punto por punto, todas casi, las palabras y acciones que Sancho hab&#237;a dicho y hecho en aquellos d&#237;as, y finalmente les encareci&#243; el asalto de la &#237;nsula, y el miedo de Sancho, y su salida, de que no peque&#241;o gusto recibieron. </p>
         <p id="p5260">Despu&#233;s desto, cuenta la historia que se lleg&#243; el d&#237;a de la batalla aplazada, y, habiendo el duque una y muy muchas veces advertido a su lacayo Tosilos c&#243;mo se hab&#237;a de avenir con don Quijote para vencerle sin matarle ni herirle, orden&#243; que se quitasen los hierros a las lanzas, diciendo a don Quijote que no permit&#237;a la cristiandad, de que &#233;l se preciaba, que aquella batalla fuese con tanto riesgo y peligro de las vidas, y que se contentase con que le daba campo franco en su tierra, puesto que iba contra el decreto del Santo Concilio, que proh&#237;be los tales desaf&#237;os, y no quisiese llevar por todo rigor aquel trance tan fuerte. </p>
         <p id="p5261">Don Quijote dijo que Su Excelencia dispusiese las cosas de aquel negocio como m&#225;s fuese servido; que &#233;l le obedecer&#237;a en todo. Llegado, pues, el temeroso d&#237;a, y habiendo mandado el duque que delante de la plaza del castillo se hiciese un espacioso cadahalso, donde estuviesen los jueces del campo y las due&#241;as, madre y hija, demandantes, hab&#237;a acudido de todos los lugares y aldeas circunvecinas infinita gente, a ver la novedad de aquella batalla; que nunca otra tal no hab&#237;an visto, ni o&#237;do decir en aquella tierra los que viv&#237;an ni los que hab&#237;an muerto. </p>
         <p id="p5262">El primero que entr&#243; en el campo y estacada fue el maestro de las ceremonias, que tante&#243; el campo, y le pase&#243; todo, porque en &#233;l no hubiese alg&#250;n enga&#241;o, ni cosa encubierta donde se tropezase y cayese; luego entraron las due&#241;as y se sentaron en sus asientos, cubiertas con los mantos hasta los ojos y aun hasta los pechos, con muestras de no peque&#241;o sentimiento. Presente don Quijote en la estacada, de all&#237; a poco, acompa&#241;ado de muchas trompetas, asom&#243; por una parte de la plaza, sobre un poderoso caballo, hundi&#233;ndola toda, el grande lacayo Tosilos, calada la visera y todo encambronado, con unas fuertes y lucientes armas. El caballo mostraba ser fris&#243;n, ancho y de color tordillo; de cada mano y pie le pend&#237;a una arroba de lana. </p>
         <p id="p5263">Ven&#237;a el valeroso combatiente bien informado del duque su se&#241;or de c&#243;mo se hab&#237;a de portar con el valeroso don Quijote de la Mancha, advertido que en ninguna manera le matase, sino que procurase huir el primer encuentro por escusar el peligro de su muerte, que estaba cierto si de lleno en lleno le encontrase. Pase&#243; la plaza, y, llegando donde las due&#241;as estaban, se puso alg&#250;n tanto a mirar a la que por esposo le ped&#237;a. Llam&#243; el maese de campo a don Quijote, que ya se hab&#237;a presentado en la plaza, y junto con Tosilos habl&#243; a las due&#241;as, pregunt&#225;ndoles si consent&#237;an que volviese por su derecho don Quijote de la Mancha. Ellas dijeron que s&#237;, y que todo lo que en aquel caso hiciese lo daban por bien hecho, por firme y por valedero. </p>
         <p id="p5264">Ya en este tiempo estaban el duque y la duquesa puestos en una galer&#237;a que ca&#237;a sobre la estacada, toda la cual estaba coronada de infinita gente, que esperaba ver el riguroso trance nunca visto. Fue condici&#243;n de los combatientes que si don Quijote venc&#237;a, su contrario se hab&#237;a de casar con la hija de do&#241;a Rodr&#237;guez; y si &#233;l fuese vencido, quedaba libre su contendor de la palabra que se le ped&#237;a, sin dar otra satisfaci&#243;n alguna. </p>
         <p id="p5265">Parti&#243;les el maestro de las ceremonias el sol, y puso a los dos cada uno en el puesto donde hab&#237;an de estar. Sonaron los atambores, llen&#243; el aire el son de las trompetas, temblaba debajo de los pies la tierra; estaban suspensos los corazones de la mirante turba, temiendo unos y esperando otros el bueno o el mal suceso de aquel caso. Finalmente, don Quijote, encomend&#225;ndose de todo su coraz&#243;n a Dios Nuestro Se&#241;or y a la se&#241;ora Dulcinea del Toboso, estaba aguardando que se le diese se&#241;al precisa de la arremetida; empero, nuestro lacayo ten&#237;a diferentes pensamientos: no pensaba &#233;l sino en lo que agora dir&#233;: </p>
         <p id="p5266">Parece ser que, cuando estuvo mirando a su enemiga, le pareci&#243; la m&#225;s hermosa mujer que hab&#237;a visto en toda su vida, y el ni&#241;o ceguezuelo, a quien suelen llamar de ordinario Amor por esas calles, no quiso perder la ocasi&#243;n que se le ofreci&#243; de triunfar de una alma lacayuna y ponerla en la lista de sus trofeos; y as&#237;, lleg&#225;ndose a &#233;l bonitamente, sin que nadie le viese, le envas&#243; al pobre lacayo una flecha de dos varas por el lado izquierdo, y le pas&#243; el coraz&#243;n de parte a parte; y p&#250;dolo hacer bien al seguro, porque el Amor es invisible, y entra y sale por do quiere, sin que nadie le pida cuenta de sus hechos. </p>
         <p id="p5267">Digo, pues, que, cuando dieron la se&#241;al de la arremetida, estaba nuestro lacayo transportado, pensando en la hermosura de la que ya hab&#237;a hecho se&#241;ora de su libertad, y as&#237;, no atendi&#243; al son de la trompeta, como hizo don Quijote, que, apenas la hubo o&#237;do, cuando arremeti&#243;, y, a todo el correr que permit&#237;a Rocinante, parti&#243; contra su enemigo; y, vi&#233;ndole partir su buen escudero Sancho, dijo a grandes voces: </p>
         <p id="p5268">&#8212;&#161;Dios te gu&#237;e, nata y flor de los andantes caballeros! &#161;Dios te d&#233; la vitoria, pues llevas la raz&#243;n de tu parte! </p>
         <p id="p5269">Y, aunque Tosilos vio venir contra s&#237; a don Quijote, no se movi&#243; un paso de su puesto; antes, con grandes voces, llam&#243; al maese de campo, el cual venido a ver lo que quer&#237;a, le dijo: </p>
         <p id="p5270">&#8212;Se&#241;or, &#191;esta batalla no se hace porque yo me case, o no me case, con aquella se&#241;ora? </p>
         <p id="p5271">&#8212;As&#237; es &#8212;le fue respondido. </p>
         <p id="p5272">&#8212;Pues yo &#8212;dijo el lacayo&#8212; soy temeroso de mi conciencia, y pondr&#237;ala en gran cargo si pasase adelante en esta batalla; y as&#237;, digo que yo me doy por vencido y que quiero casarme luego con aquella se&#241;ora. </p>
         <p id="p5273">Qued&#243; admirado el maese de campo de las razones de Tosilos; y, como era uno de los sabidores de la m&#225;quina de aquel caso, no le supo responder palabra. Det&#250;vose don Quijote en la mitad de su carrera, viendo que su enemigo no le acomet&#237;a. El duque no sab&#237;a la ocasi&#243;n porque no se pasaba adelante en la batalla, pero el maese de campo le fue a declarar lo que Tosilos dec&#237;a, de lo que qued&#243; suspenso y col&#233;rico en estremo. </p>
         <p id="p5274">En tanto que esto pasaba, Tosilos se lleg&#243; adonde do&#241;a Rodr&#237;guez estaba, y dijo a grandes voces: </p>
         <p id="p5275">&#8212;Yo, se&#241;ora, quiero casarme con vuestra hija, y no quiero alcanzar por pleitos ni contiendas lo que puedo alcanzar por paz y sin peligro de la muerte. </p>
         <p id="p5276">Oy&#243; esto el valeroso don Quijote, y dijo: </p>
         <p id="p5277">&#8212;Pues esto as&#237; es, yo quedo libre y suelto de mi promesa: c&#225;sense en hora buena, y, pues Dios Nuestro Se&#241;or se la dio, San Pedro se la bendiga. </p>
         <p id="p5278">El duque hab&#237;a bajado a la plaza del castillo, y, lleg&#225;ndose a Tosilos, le dijo: </p>
         <p id="p5279">&#8212;&#191;Es verdad, caballero, que os dais por vencido, y que, instigado de vuestra temerosa conciencia, os quer&#233;is casar con esta doncella? </p>
         <p id="p5280">&#8212;S&#237;, se&#241;or &#8212;respondi&#243; Tosilos. </p>
         <p id="p5281">&#8212;&#201;l hace muy bien &#8212;dijo a esta saz&#243;n Sancho Panza&#8212;, porque lo que has de dar al mur, dalo al gato, y sacarte ha de cuidado. </p>
         <p id="p5282">&#205;base Tosilos desenlazando la celada, y rogaba que apriesa le ayudasen, porque le iban faltando los esp&#237;ritus del aliento, y no pod&#237;a verse encerrado tanto tiempo en la estrecheza de aquel aposento. Quit&#225;ronsela apriesa, y qued&#243; descubierto y patente su rostro de lacayo. Viendo lo cual do&#241;a Rodr&#237;guez y su hija, dando grandes voces, dijeron: </p>
         <p id="p5283">&#8212;&#161;&#201;ste es enga&#241;o, enga&#241;o es &#233;ste! &#161;A Tosilos, el lacayo del duque mi se&#241;or, nos han puesto en lugar de mi verdadero esposo! &#161;Justicia de Dios y del Rey, de tanta malicia, por no decir bellaquer&#237;a! </p>
         <p id="p5284">&#8212;No vos acuit&#233;is, se&#241;oras &#8212;dijo don Quijote&#8212;, que ni &#233;sta es malicia ni es bellaquer&#237;a; y si la es, y no ha sido la causa el duque, sino los malos encantadores que me persiguen, los cuales, invidiosos de que yo alcanzase la gloria deste vencimiento, han convertido el rostro de vuestro esposo en el de este que dec&#237;s que es lacayo del duque. Tomad mi consejo, y, a pesar de la malicia de mis enemigos, casaos con &#233;l, que sin duda es el mismo que vos dese&#225;is alcanzar por esposo. </p>
         <p id="p5285">El duque, que esto oy&#243;, estuvo por romper en risa toda su c&#243;lera, y dijo: </p>
         <p id="p5286">&#8212;Son tan extraordinarias las cosas que suceden al se&#241;or don Quijote que estoy por creer que este mi lacayo no lo es; pero usemos deste ardid y ma&#241;a: dilatemos el casamiento quince d&#237;as, si quieren, y tengamos encerrado a este personaje que nos tiene dudosos, en los cuales podr&#237;a ser que volviese a su pr&#237;stina figura; que no ha de durar tanto el rancor que los encantadores tienen al se&#241;or don Quijote, y m&#225;s, y&#233;ndoles tan poco en usar estos embelecos y transformaciones. </p>
         <p id="p5287">&#8212;&#161;Oh se&#241;or! &#8212;dijo Sancho&#8212;, que ya tienen estos malandrines por uso y costumbre de mudar las cosas, de unas en otras, que tocan a mi amo. Un caballero que venci&#243; los d&#237;as pasados, llamado el de los Espejos, le volvieron en la figura del bachiller Sans&#243;n Carrasco, natural de nuestro pueblo y grande amigo nuestro, y a mi se&#241;ora Dulcinea del Toboso la han vuelto en una r&#250;stica labradora; y as&#237;, imagino que este lacayo ha de morir y vivir lacayo todos los d&#237;as de su vida. </p>
         <p id="p5288">A lo que dijo la hija de Rodr&#237;guez: </p>
         <p id="p5289">&#8212;S&#233;ase quien fuere este que me pide por esposa, que yo se lo agradezco; que m&#225;s quiero ser mujer leg&#237;tima de un lacayo que no amiga y burlada de un caballero, puesto que el que a m&#237; me burl&#243; no lo es. </p>
         <p id="p5290">En resoluci&#243;n, todos estos cuentos y sucesos pararon en que Tosilos se recogiese, hasta ver en qu&#233; paraba su transformaci&#243;n; aclamaron todos la vitoria por don Quijote, y los m&#225;s quedaron tristes y melanc&#243;licos de ver que no se hab&#237;an hecho pedazos los tan esperados combatientes, bien as&#237; como los mochachos quedan tristes cuando no sale el ahorcado que esperan, porque le ha perdonado, o la parte, o la justicia. Fuese la gente, volvi&#233;ronse el duque y don Quijote al castillo, encerraron a Tosilos, quedaron do&#241;a Rodr&#237;guez y su hija content&#237;simas de ver que, por una v&#237;a o por otra, aquel caso hab&#237;a de parar en casamiento, y Tosilos no esperaba menos.</p>
