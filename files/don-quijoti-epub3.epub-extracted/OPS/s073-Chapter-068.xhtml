         <div class="title-block-rw" id="title-block70">
            <p class="title-num-rw" id="title-num65">Cap&#237;tulo XIII</p>
            <p class="title-other-rw" id="title-other65">Donde se prosigue la aventura del Caballero del Bosque, con el discreto, nuevo y suave coloquio que pas&#243; entre los dos escuderos</p>
         </div>
         <p id="p3204">Divididos estaban caballeros y escuderos: &#233;stos cont&#225;ndose sus vidas, y aqu&#233;llos sus amores; pero la historia cuenta primero el razonamiento de los mozos y luego prosigue el de los amos; y as&#237;, dice que, apart&#225;ndose un poco dellos, el del Bosque dijo a Sancho: </p>
         <p id="p3205">&#8212;Trabajosa vida es la que pasamos y vivimos, se&#241;or m&#237;o, estos que somos escuderos de caballeros andantes: en verdad que comemos el pan en el sudor de nuestros rostros, que es una de las maldiciones que ech&#243; Dios a nuestros primeros padres. </p>
         <p id="p3206">&#8212;Tambi&#233;n se puede decir &#8212;a&#241;adi&#243; Sancho&#8212; que lo comemos en el yelo de nuestros cuerpos; porque, &#191;qui&#233;n m&#225;s calor y m&#225;s fr&#237;o que los miserables escuderos de la andante caballer&#237;a? Y aun menos mal si comi&#233;ramos, pues los duelos, con pan son menos; pero tal vez hay que se nos pasa un d&#237;a y dos sin desayunarnos, si no es del viento que sopla. </p>
         <p id="p3207">&#8212;Todo eso se puede llevar y conllevar &#8212;dijo el del Bosque&#8212;, con la esperanza que tenemos del premio; porque si demasiadamente no es desgraciado el caballero andante a quien un escudero sirve, por lo menos, a pocos lances se ver&#225; premiado con un hermoso gobierno de cualque &#237;nsula, o con un condado de buen parecer. </p>
         <p id="p3208">Yo &#8212;replic&#243; Sancho&#8212; ya he dicho a mi amo que me contento con el gobierno de alguna &#237;nsula; y &#233;l es tan noble y tan liberal, que me le ha prometido muchas y diversas veces. </p>
         <p id="p3209">Yo &#8212;dijo el del Bosque&#8212;, con un canonicato quedar&#233; satisfecho de mis servicios, y ya me le tiene mandado mi amo, y &#161;qu&#233; tal! </p>
         <p id="p3210">&#8212;Debe de ser &#8212;dijo Sancho&#8212; su amo de vuesa merced caballero a lo eclesi&#225;stico, y podr&#225; hacer esas mercedes a sus buenos escuderos; pero el m&#237;o es meramente lego, aunque yo me acuerdo cuando le quer&#237;an aconsejar personas discretas, aunque, a mi parecer mal intencionadas, que procurase ser arzobispo; pero &#233;l no quiso sino ser emperador, y yo estaba entonces temblando si le ven&#237;a en voluntad de ser de la Iglesia, por no hallarme suficiente de tener beneficios por ella; porque le hago saber a vuesa merced que, aunque parezco hombre, soy una bestia para ser de la Iglesia. </p>
         <p id="p3211">&#8212;Pues en verdad que lo yerra vuesa merced &#8212;dijo el del Bosque&#8212;, a causa que los gobiernos insulanos no son todos de buena data. Algunos hay torcidos, algunos pobres, algunos malenc&#243;nicos, y finalmente, el m&#225;s erguido y bien dispuesto trae consigo una pesada carga de pensamientos y de incomodidades, que pone sobre sus hombros el desdichado que le cupo en suerte. Harto mejor ser&#237;a que los que profesamos esta maldita servidumbre nos retir&#225;semos a nuestras casas, y all&#237; nos entretuvi&#233;semos en ejercicios m&#225;s suaves, como si dij&#233;semos, cazando o pescando; que, &#191;qu&#233; escudero hay tan pobre en el mundo, a quien le falte un roc&#237;n, y un par de galgos, y una ca&#241;a de pescar, con que entretenerse en su aldea? </p>
         <p id="p3212">&#8212;A m&#237; no me falta nada deso &#8212;respondi&#243; Sancho&#8212;: verdad es que no tengo roc&#237;n, pero tengo un asno que vale dos veces m&#225;s que el caballo de mi amo. Mala pascua me d&#233; Dios, y sea la primera que viniere, si le trocara por &#233;l, aunque me diesen cuatro fanegas de cebada encima. A burla tendr&#225; vuesa merced el valor de mi rucio, que rucio es el color de mi jumento. Pues galgos no me hab&#237;an de faltar, habi&#233;ndolos sobrados en mi pueblo; y m&#225;s, que entonces es la caza m&#225;s gustosa cuando se hace a costa ajena. </p>
         <p id="p3213">&#8212;Real y verdaderamente &#8212;respondi&#243; el del Bosque&#8212;, se&#241;or escudero, que tengo propuesto y determinado de dejar estas borracher&#237;as destos caballeros, y retirarme a mi aldea, y criar mis hijitos, que tengo tres como tres orientales perlas. </p>
         <p id="p3214">&#8212;Dos tengo yo &#8212;dijo Sancho&#8212;, que se pueden presentar al Papa en persona, especialmente una muchacha a quien cr&#237;o para condesa, si Dios fuere servido, aunque a pesar de su madre. </p>
         <p id="p3215">&#8212;Y &#191;qu&#233; edad tiene esa se&#241;ora que se cr&#237;a para condesa? &#8212;pregunt&#243; el del Bosque. </p>
         <p id="p3216">&#8212;Quince a&#241;os, dos m&#225;s a menos &#8212;respondi&#243; Sancho&#8212;, pero es tan grande como una lanza, y tan fresca como una ma&#241;ana de abril, y tiene una fuerza de un ganap&#225;n. </p>
         <p id="p3217">&#8212;Partes son &#233;sas &#8212;respondi&#243; el del Bosque&#8212; no s&#243;lo para ser condesa, sino para ser ninfa del verde bosque. &#161;Oh hideputa, puta, y qu&#233; rejo debe de tener la bellaca! </p>
         <p id="p3218">A lo que respondi&#243; Sancho, algo moh&#237;no: </p>
         <p id="p3219">&#8212;Ni ella es puta, ni lo fue su madre, ni lo ser&#225; ninguna de las dos, Dios quiriendo, mientras yo viviere. Y h&#225;blese m&#225;s comedidamente, que, para haberse criado vuesa merced entre caballeros andantes, que son la mesma cortes&#237;a, no me parecen muy concertadas esas palabras. </p>
         <p id="p3220">&#8212;&#161;Oh, qu&#233; mal se le entiende a vuesa merced &#8212;replic&#243; el del Bosque&#8212; de achaque de alabanzas, se&#241;or escudero! &#191;C&#243;mo y no sabe que cuando alg&#250;n caballero da una buena lanzada al toro en la plaza, o cuando alguna persona hace alguna cosa bien hecha, suele decir el vulgo: &#8220;&#161;Oh hideputa, puto, y qu&#233; bien que lo ha hecho!?&#8221; Y aquello que parece vituperio, en aquel t&#233;rmino, es alabanza notable; y renegad vos, se&#241;or, de los hijos o hijas que no hacen obras que merezcan se les den a sus padres loores semejantes. </p>
         <p id="p3221">&#8212;S&#237; reniego &#8212;respondi&#243; Sancho&#8212;, y dese modo y por esa misma raz&#243;n pod&#237;a echar vuestra merced a m&#237; y hijos y a mi mujer toda una puter&#237;a encima, porque todo cuanto hacen y dicen son estremos dignos de semejantes alabanzas, y para volverlos a ver ruego yo a Dios me saque de pecado mortal, que lo mesmo ser&#225; si me saca deste peligroso oficio de escudero, en el cual he incurrido segunda vez, cebado y enga&#241;ado de una bolsa con cien ducados que me hall&#233; un d&#237;a en el coraz&#243;n de Sierra Morena, y el diablo me pone ante los ojos aqu&#237;, all&#237;, ac&#225; no, sino acull&#225;, un talego lleno de doblones, que me parece que a cada paso le toco con la mano, y me abrazo con &#233;l, y lo llevo a mi casa, y echo censos, y fundo rentas, y vivo como un pr&#237;ncipe; y el rato que en esto pienso se me hacen f&#225;ciles y llevaderos cuantos trabajos padezco con este mentecato de mi amo, de quien s&#233; que tiene m&#225;s de loco que de caballero. </p>
         <p id="p3222">&#8212;Por eso &#8212;respondi&#243; el del Bosque&#8212; dicen que la codicia rompe el saco; y si va a tratar dellos, no hay otro mayor en el mundo que mi amo, porque es de aquellos que dicen: &#8220;Cuidados ajenos matan al asno&#8221;; pues, porque cobre otro caballero el juicio que ha perdido, se hace el loco, y anda buscando lo que no s&#233; si despu&#233;s de hallado le ha de salir a los hocicos. </p>
         <p id="p3223">&#8212;Y &#191;es enamorado, por dicha? </p>
         <p id="p3224">&#8212;S&#237; &#8212;dijo el del Bosque&#8212;: de una tal Casildea de Vandalia, la m&#225;s cruda y la m&#225;s asada se&#241;ora que en todo el orbe puede hallarse; pero no cojea del pie de la crudeza, que otros mayores embustes le gru&#241;en en las entra&#241;as, y ello dir&#225; antes de muchas horas. </p>
         <p id="p3225">&#8212;No hay camino tan llano &#8212;replic&#243; Sancho&#8212; que no tenga alg&#250;n tropez&#243;n o barranco; en otras casas cuecen habas, y en la m&#237;a, a calderadas; m&#225;s acompa&#241;ados y paniaguados debe de tener la locura que la discreci&#243;n. Mas si es verdad lo que com&#250;nmente se dice, que el tener compa&#241;eros en los trabajos suele servir de alivio en ellos, con vuestra merced podr&#233; consolarme, pues sirve a otro amo tan tonto como el m&#237;o. </p>
         <p id="p3226">&#8212;Tonto, pero valiente &#8212;respondi&#243; el del Bosque&#8212;, y m&#225;s bellaco que tonto y que valiente. </p>
         <p id="p3227">&#8212;Eso no es el m&#237;o &#8212;respondi&#243; Sancho&#8212;: digo, que no tiene nada de bellaco; antes tiene una alma como un c&#225;ntaro: no sabe hacer mal a nadie, sino bien a todos, ni tiene malicia alguna: un ni&#241;o le har&#225; entender que es de noche en la mitad del d&#237;a; y por esta sencillez le quiero como a las telas de mi coraz&#243;n, y no me ama&#241;o a dejarle, por m&#225;s disparates que haga. </p>
         <p id="p3228">&#8212;Con todo eso, hermano y se&#241;or &#8212;dijo el del Bosque&#8212;, si el ciego gu&#237;a al ciego, ambos van a peligro de caer en el hoyo. Mejor es retirarnos con buen comp&#225;s de pies, y volvernos a nuestras querencias; que los que buscan aventuras no siempre las hallan buenas. </p>
         <p id="p3229">Escup&#237;a Sancho a menudo, al parecer, un cierto g&#233;nero de saliva pegajosa y algo seca; lo cual visto y notado por el caritativo bosqueril escudero, dijo: </p>
         <p id="p3230">&#8212;Par&#233;ceme que de lo que hemos hablado se nos pegan al paladar las lenguas; pero yo traigo un despegador pendiente del arz&#243;n de mi caballo, que es tal como bueno. </p>
         <p id="p3231">Y, levant&#225;ndose, volvi&#243; desde all&#237; a un poco con una gran bota de vino y una empanada de media vara; y no es encarecimiento, porque era de un conejo albar, tan grande que Sancho, al tocarla, entendi&#243; ser de alg&#250;n cabr&#243;n, no que de cabrito; lo cual visto por Sancho, dijo: </p>
         <p id="p3232">&#8212;Y &#191;esto trae vuestra merced consigo, se&#241;or? </p>
         <p id="p3233">&#8212;Pues, &#191;qu&#233; se pensaba? &#8212;respondi&#243; el otro&#8212;. &#191;Soy yo por ventura alg&#250;n escudero de agua y lana? Mejor repuesto traigo yo en las ancas de mi caballo que lleva consigo cuando va de camino un general. </p>
         <p id="p3234">Comi&#243; Sancho sin hacerse de rogar, y tragaba a escuras bocados de nudos de suelta. Y dijo: </p>
         <p id="p3235">&#8212;Vuestra merced s&#237; que es escudero fiel y legal, moliente y corriente, magn&#237;fico y grande, como lo muestra este banquete, que si no ha venido aqu&#237; por arte de encantamento, par&#233;celo, a lo menos; y no como yo, mezquino y malaventurado, que s&#243;lo traigo en mis alforjas un poco de queso, tan duro que pueden descalabrar con ello a un gigante, a quien hacen compa&#241;&#237;a cuatro docenas de algarrobas y otras tantas de avellanas y nueces, mercedes a la estrecheza de mi due&#241;o, y a la opini&#243;n que tiene y orden que guarda de que los caballeros andantes no se han de mantener y sustentar sino con frutas secas y con las yerbas del campo. </p>
         <p id="p3236">&#8212;Por mi fe, hermano &#8212;replic&#243; el del Bosque&#8212;, que yo no tengo hecho el est&#243;mago a tagarninas, ni a piru&#233;tanos, ni a ra&#237;ces de los montes. All&#225; se lo hayan con sus opiniones y leyes caballerescas nuestros amos, y coman lo que ellos mandaren. Fiambreras traigo, y esta bota colgando del arz&#243;n de la silla, por s&#237; o por no; y es tan devota m&#237;a y qui&#233;rola tanto, que pocos ratos se pasan sin que la d&#233; mil besos y mil abrazos. </p>
         <p id="p3237">Y, diciendo esto, se la puso en las manos a Sancho, el cual, empin&#225;ndola, puesta a la boca, estuvo mirando las estrellas un cuarto de hora, y, en acabando de beber, dej&#243; caer la cabeza a un lado, y, dando un gran suspiro, dijo: </p>
         <p id="p3238">&#8212;&#161;Oh hideputa bellaco, y c&#243;mo es cat&#243;lico! </p>
         <p id="p3239">&#8212;&#191;Veis ah&#237; &#8212;dijo el del Bosque, en oyendo el hideputa de Sancho&#8212;, c&#243;mo hab&#233;is alabado este vino llam&#225;ndole hideputa? </p>
         <p id="p3240">&#8212;Digo &#8212;respondi&#243; Sancho&#8212;, que confieso que conozco que no es deshonra llamar hijo de puta a nadie, cuando cae debajo del entendimiento de alabarle. Pero d&#237;game, se&#241;or, por el siglo de lo que m&#225;s quiere: &#191;este vino es de Ciudad Real? </p>
         <p id="p3241">&#8212;&#161;Bravo moj&#243;n! &#8212;respondi&#243; el del Bosque&#8212;. En verdad que no es de otra parte, y que tiene algunos a&#241;os de ancianidad. </p>
         <p id="p3242">&#8212;&#161;A m&#237; con eso! &#8212;dijo Sancho&#8212;. No tom&#233;is menos, sino que se me fuera a m&#237; por alto dar alcance a su conocimiento. &#191;No ser&#225; bueno, se&#241;or escudero, que tenga yo un instinto tan grande y tan natural, en esto de conocer vinos, que, en d&#225;ndome a oler cualquiera, acierto la patria, el linaje, el sabor, y la dura, y las vueltas que ha de dar, con todas las circunstancias al vino ata&#241;ederas? Pero no hay de qu&#233; maravillarse, si tuve en mi linaje por parte de mi padre los dos m&#225;s excelentes mojones que en luengos a&#241;os conoci&#243; la Mancha; para prueba de lo cual les sucedi&#243; lo que ahora dir&#233;: &#171;Di&#233;ronles a los dos a probar del vino de una cuba, pidi&#233;ndoles su parecer del estado, cualidad, bondad o malicia del vino. El uno lo prob&#243; con la punta de la lengua, el otro no hizo m&#225;s de llegarlo a las narices. El primero dijo que aquel vino sab&#237;a a hierro, el segundo dijo que m&#225;s sab&#237;a a cordob&#225;n. El due&#241;o dijo que la cuba estaba limpia, y que el tal vino no ten&#237;a adobo alguno por donde hubiese tomado sabor de hierro ni de cordob&#225;n. Con todo eso, los dos famosos mojones se afirmaron en lo que hab&#237;an dicho. Anduvo el tiempo, vendi&#243;se el vino, y al limpiar de la cuba hallaron en ella una llave peque&#241;a, pendiente de una correa de cordob&#225;n.&#187; Porque vea vuestra merced si quien viene desta ralea podr&#225; dar su parecer en semejantes causas. </p>
         <p id="p3243">&#8212;Por eso digo &#8212;dijo el del Bosque&#8212; que nos dejemos de andar buscando aventuras; y, pues tenemos hogazas, no busquemos tortas, y volv&#225;monos a nuestras chozas, que all&#237; nos hallar&#225; Dios, si &#201;l quiere. </p>
         <p id="p3244">&#8212;Hasta que mi amo llegue a Zaragoza, le servir&#233;; que despu&#233;s todos nos entenderemos. </p>
         <p id="p3245">Finalmente, tanto hablaron y tanto bebieron los dos buenos escuderos, que tuvo necesidad el sue&#241;o de atarles las lenguas y templarles la sed, que quit&#225;rsela fuera imposible; y as&#237;, asidos entrambos de la ya casi vac&#237;a bota, con los bocados a medio mascar en la boca, se quedaron dormidos, donde los dejaremos por ahora, por contar lo que el Caballero del Bosque pas&#243; con el de la Triste Figura.</p>
