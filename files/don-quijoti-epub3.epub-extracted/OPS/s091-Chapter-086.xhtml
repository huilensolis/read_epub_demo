         <div class="title-block-rw" id="title-block88">
            <p class="title-num-rw" id="title-num83">Cap&#237;tulo XXXI</p>
            <p class="title-other-rw" id="title-other83">Que trata de muchas y grandes cosas</p>
         </div>
         <p id="p4049">Suma era la alegr&#237;a que llevaba consigo Sancho, vi&#233;ndose, a su parecer, en privanza con la duquesa, porque se le figuraba que hab&#237;a de hallar en su castillo lo que en la casa de don Diego y en la de Basilio, siempre aficionado a la buena vida; y as&#237;, tomaba la ocasi&#243;n por la melena en esto del regalarse cada y cuando que se le ofrec&#237;a. </p>
         <p id="p4050">Cuenta, pues, la historia, que antes que a la casa de placer o castillo llegasen, se adelant&#243; el duque y dio orden a todos sus criados del modo que hab&#237;an de tratar a don Quijote; el cual, como lleg&#243; con la duquesa a las puertas del castillo, al instante salieron d&#233;l dos lacayos o palafreneros, vestidos hasta en pies de unas ropas que llaman de levantar, de fin&#237;simo raso carmes&#237;, y, cogiendo a don Quijote en brazos, sin ser o&#237;do ni visto, le dijeron: </p>
         <p id="p4051">&#8212;Vaya la vuestra grandeza a apear a mi se&#241;ora la duquesa. </p>
         <p id="p4052">Don Quijote lo hizo, y hubo grandes comedimientos entre los dos sobre el caso; pero, en efecto, venci&#243; la porf&#237;a de la duquesa, y no quiso decender o bajar del palafr&#233;n sino en los brazos del duque, diciendo que no se hallaba digna de dar a tan gran caballero tan in&#250;til carga. En fin, sali&#243; el duque a apearla; y al entrar en un gran patio, llegaron dos hermosas doncellas y echaron sobre los hombros a don Quijote un gran manto de fin&#237;sima escarlata, y en un instante se coronaron todos los corredores del patio de criados y criadas de aquellos se&#241;ores, diciendo a grandes voces: </p>
         <p id="p4053">&#8212;&#161;Bien sea venido la flor y la nata de los caballeros andantes! </p>
         <p id="p4054">Y todos, o los m&#225;s, derramaban pomos de aguas olorosas sobre don Quijote y sobre los duques, de todo lo cual se admiraba don Quijote; y aqu&#233;l fue el primer d&#237;a que de todo en todo conoci&#243; y crey&#243; ser caballero andante verdadero, y no fant&#225;stico, vi&#233;ndose tratar del mesmo modo que &#233;l hab&#237;a le&#237;do se trataban los tales caballeros en los pasados siglos. </p>
         <p id="p4055">Sancho, desamparando al rucio, se cosi&#243; con la duquesa y se entr&#243; en el castillo; y, remordi&#233;ndole la conciencia de que dejaba al jumento solo, se lleg&#243; a una reverenda due&#241;a, que con otras a recebir a la duquesa hab&#237;a salido, y con voz baja le dijo: </p>
         <p id="p4056">&#8212;Se&#241;ora Gonz&#225;lez, o como es su gracia de vuesa merced... </p>
         <p id="p4057">&#8212;Do&#241;a Rodr&#237;guez de Grijalba me llamo &#8212;respondi&#243; la due&#241;a&#8212;. &#191;Qu&#233; es lo que mand&#225;is, hermano? </p>
         <p id="p4058">A lo que respondi&#243; Sancho: </p>
         <p id="p4059">&#8212;Querr&#237;a que vuesa merced me la hiciese de salir a la puerta del castillo, donde hallar&#225; un asno rucio m&#237;o; vuesa merced sea servida de mandarle poner, o ponerle, en la caballeriza, porque el pobrecito es un poco medroso, y no se hallar&#225; a estar solo en ninguna de las maneras. </p>
         <p id="p4060">&#8212;Si tan discreto es el amo como el mozo &#8212;respondi&#243; la due&#241;a&#8212;, &#161;medradas estamos! Andad, hermano, mucho de enhoramala para vos y para quien ac&#225; os trujo, y tened cuenta con vuestro jumento, que las due&#241;as desta casa no estamos acostumbradas a semejantes haciendas. </p>
         <p id="p4061">&#8212;Pues en verdad &#8212;respondi&#243; Sancho&#8212; que he o&#237;do yo decir a mi se&#241;or, que es zahor&#237; de las historias, contando aquella de Lanzarote, </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal56">
            <div class="poem-rw poem-body-rw" id="poem-body56">
               <div class="poem-rw stanza-rw" id="stanza70">
                  <p id="p4062">cuando de Breta&#241;a vino, </p>
                  <p id="p4063">que damas curaban d&#233;l, </p>
                  <p id="p4064">y due&#241;as del su rocino; </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p4065">y que en el particular de mi asno, que no le trocara yo con el roc&#237;n del se&#241;or Lanzarote. </p>
         <p id="p4066">&#8212;Hermano, si sois juglar &#8212;replic&#243; la due&#241;a&#8212;, guardad vuestras gracias para donde lo parezcan y se os paguen, que de mi no podr&#233;is llevar sino una higa. </p>
         <p id="p4067">&#8212;&#161;Aun bien &#8212;respondi&#243; Sancho&#8212; que ser&#225; bien madura, pues no perder&#225; vuesa merced la qu&#237;nola de sus a&#241;os por punto menos! </p>
         <p id="p4068">&#8212;Hijo de puta &#8212;dijo la due&#241;a, toda ya encendida en c&#243;lera&#8212;, si soy vieja o no, a Dios dar&#233; la cuenta, que no a vos, bellaco, harto de ajos. </p>
         <p id="p4069">Y esto dijo en voz tan alta, que lo oy&#243; la duquesa; y, volviendo y viendo a la due&#241;a tan alborotada y tan encarnizados los ojos, le pregunt&#243; con qui&#233;n las hab&#237;a. </p>
         <p id="p4070">&#8212;Aqu&#237; las he &#8212;respondi&#243; la due&#241;a&#8212; con este buen hombre, que me ha pedido encarecidamente que vaya a poner en la caballeriza a un asno suyo que est&#225; a la puerta del castillo, tray&#233;ndome por ejemplo que as&#237; lo hicieron no s&#233; d&#243;nde, que unas damas curaron a un tal Lanzarote, y unas due&#241;as a su rocino, y, sobre todo, por buen t&#233;rmino me ha llamado vieja. </p>
         <p id="p4071">&#8212;Eso tuviera yo por afrenta &#8212;respondi&#243; la duquesa&#8212;, m&#225;s que cuantas pudieran decirme. </p>
         <p id="p4072">Y, hablando con Sancho, le dijo: </p>
         <p id="p4073">&#8212;Advertid, Sancho amigo, que do&#241;a Rodr&#237;guez es muy moza, y que aquellas tocas m&#225;s las trae por autoridad y por la usanza que por los a&#241;os. </p>
         <p id="p4074">&#8212;Malos sean los que me quedan por vivir &#8212;respondi&#243; Sancho&#8212;, si lo dije por tanto; s&#243;lo lo dije porque es tan grande el cari&#241;o que tengo a mi jumento, que me pareci&#243; que no pod&#237;a encomendarle a persona m&#225;s caritativa que a la se&#241;ora do&#241;a Rodr&#237;guez. </p>
         <p id="p4075">Don Quijote, que todo lo o&#237;a, le dijo: </p>
         <p id="p4076">&#8212;&#191;Pl&#225;ticas son &#233;stas, Sancho, para este lugar? </p>
         <p id="p4077">&#8212;Se&#241;or &#8212;respondi&#243; Sancho&#8212;, cada uno ha de hablar de su menester dondequiera que estuviere; aqu&#237; se me acord&#243; del rucio, y aqu&#237; habl&#233; d&#233;l; y si en la caballeriza se me acordara, all&#237; hablara. </p>
         <p id="p4078">A lo que dijo el duque: </p>
         <p id="p4079">&#8212;Sancho est&#225; muy en lo cierto, y no hay que culparle en nada; al rucio se le dar&#225; recado a pedir de boca, y descuide Sancho, que se le tratar&#225; como a su mesma persona. </p>
         <p id="p4080">Con estos razonamientos, gustosos a todos sino a don Quijote, llegaron a lo alto y entraron a don Quijote en una sala adornada de telas riqu&#237;simas de oro y de brocado; seis doncellas le desarmaron y sirvieron de pajes, todas industriadas y advertidas del duque y de la duquesa de lo que hab&#237;an de hacer, y de c&#243;mo hab&#237;an de tratar a don Quijote, para que imaginase y viese que le trataban como caballero andante. Qued&#243; don Quijote, despu&#233;s de desarmado, en sus estrechos greguescos y en su jub&#243;n de camuza, seco, alto, tendido, con las quijadas, que por de dentro se besaba la una con la otra; figura que, a no tener cuenta las doncellas que le serv&#237;an con disimular la risa &#8212;que fue una de las precisas &#243;rdenes que sus se&#241;ores les hab&#237;an dado&#8212;, reventaran riendo. </p>
         <p id="p4081">Pidi&#233;ronle que se dejase desnudar para una camisa, pero nunca lo consinti&#243;, diciendo que la honestidad parec&#237;a tan bien en los caballeros andantes como la valent&#237;a. Con todo, dijo que diesen la camisa a Sancho, y, encerr&#225;ndose con &#233;l en una cuadra donde estaba un rico lecho, se desnud&#243; y visti&#243; la camisa; y, vi&#233;ndose solo con Sancho, le dijo: </p>
         <p id="p4082">&#8212;Dime, truh&#225;n moderno y majadero antiguo: &#191;par&#233;cete bien deshonrar y afrentar a una due&#241;a tan veneranda y tan digna de respeto como aqu&#233;lla? &#191;Tiempos eran aqu&#233;llos para acordarte del rucio, o se&#241;ores son &#233;stos para dejar mal pasar a las bestias, tratando tan elegantemente a sus due&#241;os? Por quien Dios es, Sancho, que te reportes, y que no descubras la hilaza de manera que caigan en la cuenta de que eres de villana y grosera tela tejido. Mira, pecador de ti, que en tanto m&#225;s es tenido el se&#241;or cuanto tiene m&#225;s honrados y bien nacidos criados, y que una de las ventajas mayores que llevan los pr&#237;ncipes a los dem&#225;s hombres es que se sirven de criados tan buenos como ellos. &#191;No adviertes, angustiado de ti, y malaventurado de m&#237;, que si veen que t&#250; eres un grosero villano, o un mentecato gracioso, pensar&#225;n que yo soy alg&#250;n echacuervos, o alg&#250;n caballero de mohatra? No, no, Sancho amigo, huye, huye destos inconvinientes, que quien tropieza en hablador y en gracioso, al primer puntapi&#233; cae y da en truh&#225;n desgraciado. Enfrena la lengua, considera y rumia las palabras antes que te salgan de la boca, y advierte que hemos llegado a parte donde, con el favor de Dios y valor de mi brazo, hemos de salir mejorados en tercio y quinto en fama y en hacienda. </p>
         <p id="p4083">Sancho le prometi&#243; con muchas veras de coserse la boca, o morderse la lengua, antes de hablar palabra que no fuese muy a prop&#243;sito y bien considerada, como &#233;l se lo mandaba, y que descuidase acerca de lo tal, que nunca por &#233;l se descubrir&#237;a qui&#233;n ellos eran. </p>
         <p id="p4084">Visti&#243;se don Quijote, p&#250;sose su tahal&#237; con su espada, ech&#243;se el mant&#243;n de escarlata a cuestas, p&#250;sose una montera de raso verde que las doncellas le dieron, y con este adorno sali&#243; a la gran sala, adonde hall&#243; a las doncellas puestas en ala, tantas a una parte como a otra, y todas con aderezo de darle aguamanos, la cual le dieron con muchas reverencias y ceremonias. </p>
         <p id="p4085">Luego llegaron doce pajes con el maestresala, para llevarle a comer, que ya los se&#241;ores le aguardaban. Cogi&#233;ronle en medio, y, lleno de pompa y majestad, le llevaron a otra sala, donde estaba puesta una rica mesa con solos cuatro servicios. La duquesa y el duque salieron a la puerta de la sala a recebirle, y con ellos un grave eclesi&#225;stico, destos que gobiernan las casas de los pr&#237;ncipes; destos que, como no nacen pr&#237;ncipes, no aciertan a ense&#241;ar c&#243;mo lo han de ser los que lo son; destos que quieren que la grandeza de los grandes se mida con la estrecheza de sus &#225;nimos; destos que, queriendo mostrar a los que ellos gobiernan a ser limitados, les hacen ser miserables; destos tales, digo que deb&#237;a de ser el grave religioso que con los duques sali&#243; a recebir a don Quijote. Hici&#233;ronse mil corteses comedimientos, y, finalmente, cogiendo a don Quijote en medio, se fueron a sentar a la mesa. </p>
         <p id="p4086">Convid&#243; el duque a don Quijote con la cabecera de la mesa, y aunque &#233;l lo rehus&#243;, las importunaciones del duque fueron tantas que la hubo de tomar. El eclesi&#225;stico se sent&#243; frontero, y el duque y la duquesa a los dos lados. </p>
         <p id="p4087">A todo estaba presente Sancho, embobado y at&#243;nito de ver la honra que a su se&#241;or aquellos pr&#237;ncipes le hac&#237;an; y, viendo las muchas ceremonias y ruegos que pasaron entre el duque y don Quijote para hacerle sentar a la cabecera de la mesa, dijo: </p>
         <p id="p4088">&#8212;Si sus mercedes me dan licencia, les contar&#233; un cuento que pas&#243; en mi pueblo acerca desto de los asientos. </p>
         <p id="p4089">Apenas hubo dicho esto Sancho, cuando don Quijote tembl&#243;, creyendo sin duda alguna que hab&#237;a de decir alguna necedad. Mir&#243;le Sancho y entendi&#243;le, y dijo: </p>
         <p id="p4090">&#8212;No tema vuesa merced, se&#241;or m&#237;o, que yo me desmande, ni que diga cosa que no venga muy a pelo, que no se me han olvidado los consejos que poco ha vuesa merced me dio sobre el hablar mucho o poco, o bien o mal. </p>
         <p id="p4091">&#8212;Yo no me acuerdo de nada, Sancho &#8212;respondi&#243; don Quijote&#8212;; di lo que quisieres, como lo digas presto. </p>
         <p id="p4092">&#8212;Pues lo que quiero decir &#8212;dijo Sancho&#8212; es tan verdad, que mi se&#241;or don Quijote, que est&#225; presente, no me dejar&#225; mentir. </p>
         <p id="p4093">&#8212;Por m&#237; &#8212;replic&#243; don Quijote&#8212;, miente t&#250;, Sancho, cuanto quisieres, que yo no te ir&#233; a la mano, pero mira lo que vas a decir. </p>
         <p id="p4094">&#8212;Tan mirado y remirado lo tengo, que a buen salvo est&#225; el que repica, como se ver&#225; por la obra. </p>
         <p id="p4095">&#8212;Bien ser&#225; &#8212;dijo don Quijote&#8212; que vuestras grandezas manden echar de aqu&#237; a este tonto, que dir&#225; mil patochadas. </p>
         <p id="p4096">&#8212;Por vida del duque &#8212;dijo la duquesa&#8212;, que no se ha de apartar de m&#237; Sancho un punto: qui&#233;role yo mucho, porque s&#233; que es muy discreto. </p>
         <p id="p4097">&#8212;Discretos d&#237;as &#8212;dijo Sancho&#8212; viva vuestra santidad por el buen cr&#233;dito que de m&#237; tiene, aunque en m&#237; no lo haya. Y el cuento que quiero decir es &#233;ste: &#171;Convid&#243; un hidalgo de mi pueblo, muy rico y principal, porque ven&#237;a de los &#193;lamos de Medina del Campo, que cas&#243; con do&#241;a Menc&#237;a de Qui&#241;ones, que fue hija de don Alonso de Mara&#241;&#243;n, caballero del h&#225;bito de Santiago, que se ahog&#243; en la Herradura, por quien hubo aquella pendencia a&#241;os ha en nuestro lugar, que, a lo que entiendo, mi se&#241;or don Quijote se hall&#243; en ella, de donde sali&#243; herido Tomasillo el Travieso, el hijo de Balbastro el herrero...&#187; &#191;No es verdad todo esto, se&#241;or nuestro amo? D&#237;galo, por su vida, porque estos se&#241;ores no me tengan por alg&#250;n hablador mentiroso. </p>
         <p id="p4098">&#8212;Hasta ahora &#8212;dijo el eclesi&#225;stico&#8212;, m&#225;s os tengo por hablador que por mentiroso, pero de aqu&#237; adelante no s&#233; por lo que os tendr&#233;. </p>
         <p id="p4099">&#8212;T&#250; das tantos testigos, Sancho, y tantas se&#241;as, que no puedo dejar de decir que debes de decir verdad. Pasa adelante y acorta el cuento, porque llevas camino de no acabar en dos d&#237;as. </p>
         <p id="p4100">&#8212;No ha de acortar tal &#8212;dijo la duquesa&#8212;, por hacerme a m&#237; placer; antes, le ha de contar de la manera que le sabe, aunque no le acabe en seis d&#237;as; que si tantos fuesen, ser&#237;an para m&#237; los mejores que hubiese llevado en mi vida. </p>
         <p id="p4101">&#8212;&#171;Digo, pues, se&#241;ores m&#237;os &#8212;prosigui&#243; Sancho&#8212;, que este tal hidalgo, que yo conozco como a mis manos, porque no hay de mi casa a la suya un tiro de ballesta, convid&#243; un labrador pobre, pero honrado.&#187; </p>
         <p id="p4102">&#8212;Adelante, hermano &#8212;dijo a esta saz&#243;n el religioso&#8212;, que camino llev&#225;is de no parar con vuestro cuento hasta el otro mundo. </p>
         <p id="p4103">&#8212;A menos de la mitad parar&#233;, si Dios fuere servido &#8212;respondi&#243; Sancho&#8212;. &#171;Y as&#237;, digo que, llegando el tal labrador a casa del dicho hidalgo convidador, que buen poso haya su &#225;nima, que ya es muerto, y por m&#225;s se&#241;as dicen que hizo una muerte de un &#225;ngel, que yo no me hall&#233; presente, que hab&#237;a ido por aquel tiempo a segar a Tembleque...&#187; </p>
         <p id="p4104">&#8212;Por vida vuestra, hijo, que volv&#225;is presto de Tembleque, y que, sin enterrar al hidalgo, si no quer&#233;is hacer m&#225;s exequias, acab&#233;is vuestro cuento. </p>
         <p id="p4105">&#8212;&#171;Es, pues, el caso &#8212;replic&#243; Sancho&#8212; que, estando los dos para asentarse a la mesa, que parece que ahora los veo m&#225;s que nunca...&#187; </p>
         <p id="p4106">Gran gusto receb&#237;an los duques del disgusto que mostraba tomar el buen religioso de la dilaci&#243;n y pausas con que Sancho contaba su cuento, y don Quijote se estaba consumiendo en c&#243;lera y en rabia. </p>
         <p id="p4107">&#8212;&#171;Digo, as&#237; &#8212;dijo Sancho&#8212;, que, estando, como he dicho, los dos para sentarse a la mesa, el labrador porfiaba con el hidalgo que tomase la cabecera de la mesa, y el hidalgo porfiaba tambi&#233;n que el labrador la tomase, porque en su casa se hab&#237;a de hacer lo que &#233;l mandase; pero el labrador, que presum&#237;a de cort&#233;s y bien criado, jam&#225;s quiso, hasta que el hidalgo, moh&#237;no, poni&#233;ndole ambas manos sobre los hombros, le hizo sentar por fuerza, dici&#233;ndole: &#8220;Sentaos, majagranzas, que adondequiera que yo me siente ser&#225; vuestra cabecera&#8221;.&#187; Y &#233;ste es el cuento, y en verdad que creo que no ha sido aqu&#237; tra&#237;do fuera de prop&#243;sito. </p>
         <p id="p4108">P&#250;sose don Quijote de mil colores, que sobre lo moreno le jaspeaban y se le parec&#237;an; los se&#241;ores disimularon la risa, porque don Quijote no acabase de correrse, habiendo entendido la malicia de Sancho; y, por mudar de pl&#225;tica y hacer que Sancho no prosiguiese con otros disparates, pregunt&#243; la duquesa a don Quijote que qu&#233; nuevas ten&#237;a de la se&#241;ora Dulcinea, y que si le hab&#237;a enviado aquellos d&#237;as algunos presentes de gigantes o malandrines, pues no pod&#237;a dejar de haber vencido muchos. A lo que don Quijote respondi&#243;: </p>
         <p id="p4109">&#8212;Se&#241;ora m&#237;a, mis desgracias, aunque tuvieron principio, nunca tendr&#225;n fin. Gigantes he vencido, y follones y malandrines le he enviado, pero &#191;ad&#243;nde la hab&#237;an de hallar, si est&#225; encantada y vuelta en la m&#225;s fea labradora que imaginar se puede? </p>
         <p id="p4110">&#8212;No s&#233; &#8212;dijo Sancho Panza&#8212;, a m&#237; me parece la m&#225;s hermosa criatura del mundo; a lo menos, en la ligereza y en el brincar bien s&#233; yo que no dar&#225; ella la ventaja a un volteador; a buena fe, se&#241;ora duquesa, as&#237; salta desde el suelo sobre una borrica como si fuera un gato. </p>
         <p id="p4111">&#8212;&#191;Hab&#233;isla visto vos encantada, Sancho? &#8212;pregunt&#243; el duque. </p>
         <p id="p4112">&#8212;Y &#161;c&#243;mo si la he visto! &#8212;respondi&#243; Sancho&#8212;. Pues, &#191;qui&#233;n diablos sino yo fue el primero que cay&#243; en el achaque del encantorio? &#161;Tan encantada est&#225; como mi padre! </p>
         <p id="p4113">El eclesi&#225;stico, que oy&#243; decir de gigantes, de follones y de encantos, cay&#243; en la cuenta de que aqu&#233;l deb&#237;a de ser don Quijote de la Mancha, cuya historia le&#237;a el duque de ordinario, y &#233;l se lo hab&#237;a reprehendido muchas veces, dici&#233;ndole que era disparate leer tales disparates; y, enter&#225;ndose ser verdad lo que sospechaba, con mucha c&#243;lera, hablando con el duque, le dijo: </p>
         <p id="p4114">&#8212;Vuestra Excelencia, se&#241;or m&#237;o, tiene que dar cuenta a Nuestro Se&#241;or de lo que hace este buen hombre. Este don Quijote, o don Tonto, o como se llama, imagino yo que no debe de ser tan mentecato como Vuestra Excelencia quiere que sea, d&#225;ndole ocasiones a la mano para que lleve adelante sus sandeces y vaciedades. </p>
         <p id="p4115">Y, volviendo la pl&#225;tica a don Quijote, le dijo: </p>
         <p id="p4116">&#8212;Y a vos, alma de c&#225;ntaro, &#191;qui&#233;n os ha encajado en el celebro que sois caballero andante y que venc&#233;is gigantes y prend&#233;is malandrines? Andad en hora buena, y en tal se os diga: volveos a vuestra casa, y criad vuestros hijos, si los ten&#233;is, y curad de vuestra hacienda, y dejad de andar vagando por el mundo, papando viento y dando que re&#237;r a cuantos os conocen y no conocen. &#191;En d&#243;nde, nora tal, hab&#233;is vos hallado que hubo ni hay ahora caballeros andantes? &#191;D&#243;nde hay gigantes en Espa&#241;a, o malandrines en la Mancha, ni Dulcineas encantadas, ni toda la caterva de las simplicidades que de vos se cuentan? </p>
         <p id="p4117">Atento estuvo don Quijote a las razones de aquel venerable var&#243;n, y, viendo que ya callaba, sin guardar respeto a los duques, con semblante airado y alborotado rostro, se puso en pie y dijo... </p>
         <p id="p4118">Pero esta respuesta cap&#237;tulo por s&#237; merece.</p>
