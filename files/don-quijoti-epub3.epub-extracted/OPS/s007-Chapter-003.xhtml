         <div class="title-block-rw" id="title-block4">
            <p class="title-num-rw" id="title-num2">Cap&#237;tulo II</p>
            <p class="title-other-rw" id="title-other2">Que trata de la primera salida que de su tierra hizo el ingenioso don Quijote</p>
         </div>
         <p id="p256">Hechas, pues, estas prevenciones, no quiso aguardar m&#225;s tiempo a poner en efeto su pensamiento, apret&#225;ndole a ello la falta que &#233;l pensaba que hac&#237;a en el mundo su tardanza, seg&#250;n eran los agravios que pensaba deshacer, tuertos que enderezar, sinrazones que emendar, y abusos que mejorar y deudas que satisfacer. Y as&#237;, sin dar parte a persona alguna de su intenci&#243;n, y sin que nadie le viese, una ma&#241;ana, antes del d&#237;a, que era uno de los calurosos del mes de julio, se arm&#243; de todas sus armas, subi&#243; sobre Rocinante, puesta su mal compuesta celada, embraz&#243; su adarga, tom&#243; su lanza, y, por la puerta falsa de un corral, sali&#243; al campo con grand&#237;simo contento y alborozo de ver con cu&#225;nta facilidad hab&#237;a dado principio a su buen deseo. Mas, apenas se vio en el campo, cuando le asalt&#243; un pensamiento terrible, y tal, que por poco le hiciera dejar la comenzada empresa; y fue que le vino a la memoria que no era armado caballero, y que, conforme a ley de caballer&#237;a, ni pod&#237;a ni deb&#237;a tomar armas con ning&#250;n caballero; y, puesto que lo fuera, hab&#237;a de llevar armas blancas, como novel caballero, sin empresa en el escudo, hasta que por su esfuerzo la ganase. Estos pensamientos le hicieron titubear en su prop&#243;sito; mas, pudiendo m&#225;s su locura que otra raz&#243;n alguna, propuso de hacerse armar caballero del primero que topase, a imitaci&#243;n de otros muchos que as&#237; lo hicieron, seg&#250;n &#233;l hab&#237;a le&#237;do en los libros que tal le ten&#237;an. En lo de las armas blancas, pensaba limpiarlas de manera, en teniendo lugar, que lo fuesen m&#225;s que un armi&#241;o; y con esto se quiet&#243; y prosigui&#243; su camino, sin llevar otro que aquel que su caballo quer&#237;a, creyendo que en aquello consist&#237;a la fuerza de las aventuras. </p>
         <p id="p257">Yendo, pues, caminando nuestro flamante aventurero, iba hablando consigo mesmo y diciendo: </p>
         <p id="p258">&#8212;&#191;Qui&#233;n duda sino que en los venideros tiempos, cuando salga a luz la verdadera historia de mis famosos hechos, que el sabio que los escribiere no ponga, cuando llegue a contar esta mi primera salidad tan de ma&#241;ana, desta manera?: &#171;Apenas hab&#237;a el rubicundo Apolo tendido por la faz de la ancha y espaciosa tierra las doradas hebras de sus hermosos cabellos, y apenas los peque&#241;os y pintados pajarillos con sus arpadas lenguas hab&#237;an saludado con dulce y meliflua armon&#237;a la venida de la rosada aurora, que, dejando la blanda cama del celoso marido, por las puertas y balcones del manchego horizonte a los mortales se mostraba, cuando el famoso caballero don Quijote de la Mancha, dejando las ociosas plumas, subi&#243; sobre su famoso caballo Rocinante, y comenz&#243; a caminar por el antiguo y conocido campo de Montiel&#187;. </p>
         <p id="p259">Y era la verdad que por &#233;l caminaba. Y a&#241;adi&#243; diciendo: </p>
         <p id="p260">&#8212;Dichosa edad, y siglo dichoso aquel adonde saldr&#225;n a luz las famosas haza&#241;as m&#237;as, dignas de entallarse en bronces, esculpirse en m&#225;rmoles y pintarse en tablas para memoria en lo futuro. &#161;Oh t&#250;, sabio encantador, quienquiera que seas, a quien ha de tocar el ser coronista desta peregrina historia, ru&#233;gote que no te olvides de mi buen Rocinante, compa&#241;ero eterno m&#237;o en todos mis caminos y carreras! </p>
         <p id="p261">Luego volv&#237;a diciendo, como si verdaderamente fuera enamorado: </p>
         <p id="p262">&#8212;&#161;Oh princesa Dulcinea, se&#241;ora deste cautivo coraz&#243;n!, mucho agravio me habedes fecho en despedirme y reprocharme con el riguroso afincamiento de mandarme no parecer ante la vuestra fermosura. Pl&#233;gaos, se&#241;ora, de membraros deste vuestro sujeto coraz&#243;n, que tantas cuitas por vuestro amor padece. </p>
         <p id="p263">Con &#233;stos iba ensartando otros disparates, todos al modo de los que sus libros le hab&#237;an ense&#241;ado, imitando en cuanto pod&#237;a su lenguaje. Con esto, caminaba tan despacio, y el sol entraba tan apriesa y con tanto ardor, que fuera bastante a derretirle los sesos, si algunos tuviera. </p>
         <p id="p264">Casi todo aquel d&#237;a camin&#243; sin acontecerle cosa que de contar fuese, de lo cual se desesperaba, porque quisiera topar luego luego con quien hacer experiencia del valor de su fuerte brazo. Autores hay que dicen que la primera aventura que le avino fue la del Puerto L&#225;pice; otros dicen que la de los molinos de viento; pero, lo que yo he podido averiguar en este caso, y lo que he hallado escrito en los Anales de la Mancha, es que &#233;l anduvo todo aquel d&#237;a, y, al anochecer, su roc&#237;n y &#233;l se hallaron cansados y muertos de hambre; y que, mirando a todas partes por ver si descubrir&#237;a alg&#250;n castillo o alguna majada de pastores donde recogerse y adonde pudiese remediar su mucha hambre y necesidad, vio, no lejos del camino por donde iba, una venta, que fue como si viera una estrella que, no a los portales, sino a los alc&#225;zares de su redenci&#243;n le encaminaba. Diose priesa a caminar, y lleg&#243; a ella a tiempo que anochec&#237;a. </p>
         <p id="p265">Estaban acaso a la puerta dos mujeres mozas, destas que llaman del partido, las cuales iban a Sevilla con unos arrieros que en la venta aquella noche acertaron a hacer jornada; y, como a nuestro aventurero todo cuanto pensaba, ve&#237;a o imaginaba le parec&#237;a ser hecho y pasar al modo de lo que hab&#237;a le&#237;do, luego que vio la venta, se le represent&#243; que era un castillo con sus cuatro torres y chapiteles de luciente plata, sin faltarle su puente levadiza y honda cava, con todos aquellos adherentes que semejantes castillos se pintan. Fuese llegando a la venta, que a &#233;l le parec&#237;a castillo, y a poco trecho della detuvo las riendas a Rocinante, esperando que alg&#250;n enano se pusiese entre las almenas a dar se&#241;al con alguna trompeta de que llegaba caballero al castillo. Pero, como vio que se tardaban y que Rocinante se daba priesa por llegar a la caballeriza, se lleg&#243; a la puerta de la venta, y vio a las dos destra&#237;das mozas que all&#237; estaban, que a &#233;l le parecieron dos hermosas doncellas o dos graciosas damas que delante de la puerta del castillo se estaban solazando. En esto, sucedi&#243; acaso que un porquero que andaba recogiendo de unos rastrojos una manada de puercos &#8212;que, sin perd&#243;n, as&#237; se llaman&#8212; toc&#243; un cuerno, a cuya se&#241;al ellos se recogen, y al instante se le represent&#243; a don Quijote lo que deseaba, que era que alg&#250;n enano hac&#237;a se&#241;al de su venida; y as&#237;, con estra&#241;o contento, lleg&#243; a la venta y a las damas, las cuales, como vieron venir un hombre de aquella suerte, armado y con lanza y adarga, llenas de miedo, se iban a entrar en la venta; pero don Quijote, coligiendo por su huida su miedo, alz&#225;ndose la visera de papel&#243;n y descubriendo su seco y polvoroso rostro, con gentil talante y voz reposada, les dijo: </p>
         <p id="p266">&#8212;No fuyan las vuestras mercedes ni teman desaguisado alguno; ca a la orden de caballer&#237;a que profeso non toca ni ata&#241;e facerle a ninguno, cuanto m&#225;s a tan altas doncellas como vuestras presencias demuestran. </p>
         <p id="p267">Mir&#225;banle las mozas, y andaban con los ojos busc&#225;ndole el rostro, que la mala visera le encubr&#237;a; mas, como se oyeron llamar doncellas, cosa tan fuera de su profesi&#243;n, no pudieron tener la risa, y fue de manera que don Quijote vino a correrse y a decirles: </p>
         <p id="p268">&#8212;Bien parece la mesura en las fermosas, y es mucha sandez adem&#225;s la risa que de leve causa procede; pero no vos lo digo porque os acuitedes ni mostredes mal talante; que el m&#237;o non es de &#225;l que de serviros. </p>
         <p id="p269">El lenguaje, no entendido de las se&#241;oras, y el mal talle de nuestro caballero acrecentaba en ellas la risa y en &#233;l el enojo; y pasara muy adelante si a aquel punto no saliera el ventero, hombre que, por ser muy gordo, era muy pac&#237;fico, el cual, viendo aquella figura contrahecha, armada de armas tan desiguales como eran la brida, lanza, adarga y coselete, no estuvo en nada en acompa&#241;ar a las doncellas en las muestras de su contento. Mas, en efeto, temiendo la m&#225;quina de tantos pertrechos, determin&#243; de hablarle comedidamente; y as&#237;, le dijo: </p>
         <p id="p270">&#8212;Si vuestra merced, se&#241;or caballero, busca posada, am&#233;n del lecho (porque en esta venta no hay ninguno), todo lo dem&#225;s se hallar&#225; en ella en mucha abundancia. </p>
         <p id="p271">Viendo don Quijote la humildad del alcaide de la fortaleza, que tal le pareci&#243; a &#233;l el ventero y la venta, respondi&#243;: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal14">
            <div class="poem-rw poem-body-rw" id="poem-body14">
               <div class="poem-rw stanza-rw" id="stanza16">
                  <p id="p272">-Para m&#237;, se&#241;or castellano, cualquiera cosa basta, porque </p>
                  <p id="p273">mis arreos son las armas, </p>
                  <p id="p274">mi descanso el pelear, etc. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p275">Pens&#243; el hu&#233;sped que el haberle llamado castellano hab&#237;a sido por haberle parecido de los sanos de Castilla, aunque &#233;l era andaluz, y de los de la playa de Sanl&#250;car, no menos ladr&#243;n que Caco, ni menos maleante que estudiantado paje; y as&#237;, le respondi&#243;: </p>
         <p id="p276">&#8212;Seg&#250;n eso, las camas de vuestra merced ser&#225;n duras pe&#241;as, y su dormir, siempre velar; y siendo as&#237;, bien se puede apear, con seguridad de hallar en esta choza ocasi&#243;n y ocasiones para no dormir en todo un a&#241;o, cuanto m&#225;s en una noche. </p>
         <p id="p277">Y, diciendo esto, fue a tener el estribo a don Quijote, el cual se ape&#243; con mucha dificultad y trabajo, como aquel que en todo aquel d&#237;a no se hab&#237;a desayunado. </p>
         <p id="p278">Dijo luego al hu&#233;sped que le tuviese mucho cuidado de su caballo, porque era la mejor pieza que com&#237;a pan en el mundo. Mir&#243;le el ventero, y no le pareci&#243; tan bueno como don Quijote dec&#237;a, ni aun la mitad; y, acomod&#225;ndole en la caballeriza, volvi&#243; a ver lo que su hu&#233;sped mandaba, al cual estaban desarmando las doncellas, que ya se hab&#237;an reconciliado con &#233;l; las cuales, aunque le hab&#237;an quitado el peto y el espaldar, jam&#225;s supieron ni pudieron desencajarle la gola, ni quitalle la contrahecha celada, que tra&#237;a atada con unas cintas verdes, y era menester cortarlas, por no poderse quitar los &#241;udos; mas &#233;l no lo quiso consentir en ninguna manera, y as&#237;, se qued&#243; toda aquella noche con la celada puesta, que era la m&#225;s graciosa y estra&#241;a figura que se pudiera pensar; y, al desarmarle, como &#233;l se imaginaba que aquellas tra&#237;das y llevadas que le desarmaban eran algunas principales se&#241;oras y damas de aquel castillo, les dijo con mucho donaire: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal15">
            <div class="poem-rw poem-body-rw" id="poem-body15">
               <div class="poem-rw stanza-rw" id="stanza17">
                  <p id="p279">&#8212;Nunca fuera caballero </p>
                  <p id="p280">de damas tan bien servido </p>
                  <p id="p281">como fuera don Quijote </p>
                  <p id="p282">cuando de su aldea vino: </p>
                  <p id="p283">doncellas curaban d&#233;l; </p>
                  <p id="p284">princesas, del su rocino, </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p285">o Rocinante, que &#233;ste es el nombre, se&#241;oras m&#237;as, de mi caballo, y don Quijote de la Mancha el m&#237;o; que, puesto que no quisiera descubrirme fasta que las faza&#241;as fechas en vuestro servicio y pro me descubrieran, la fuerza de acomodar al prop&#243;sito presente este romance viejo de Lanzarote ha sido causa que sep&#225;is mi nombre antes de toda saz&#243;n; pero, tiempo vendr&#225; en que las vuestras se&#241;or&#237;as me manden y yo obedezca, y el valor de mi brazo descubra el deseo que tengo de serviros. </p>
         <p id="p286">Las mozas, que no estaban hechas a o&#237;r semejantes ret&#243;ricas, no respond&#237;an palabra; s&#243;lo le preguntaron si quer&#237;a comer alguna cosa. </p>
         <p id="p287">&#8212;Cualquiera yantar&#237;a yo &#8212;respondi&#243; don Quijote&#8212;, porque, a lo que entiendo, me har&#237;a mucho al caso. </p>
         <p id="p288">A dicha, acert&#243; a ser viernes aquel d&#237;a, y no hab&#237;a en toda la venta sino unas raciones de un pescado que en Castilla llaman abadejo, y en Andaluc&#237;a bacallao, y en otras partes curadillo, y en otras truchuela. Pregunt&#225;ronle si por ventura comer&#237;a su merced truchuela, que no hab&#237;a otro pescado que dalle a comer. </p>
         <p id="p289">&#8212;Como haya muchas truchuelas &#8212;respondi&#243; don Quijote&#8212;, podr&#225;n servir de una trucha, porque eso se me da que me den ocho reales en sencillos que en una pieza de a ocho. Cuanto m&#225;s, que podr&#237;a ser que fuesen estas truchuelas como la ternera, que es mejor que la vaca, y el cabrito que el cabr&#243;n. Pero, sea lo que fuere, venga luego, que el trabajo y peso de las armas no se puede llevar sin el gobierno de las tripas. </p>
         <p id="p290">Pusi&#233;ronle la mesa a la puerta de la venta, por el fresco, y tr&#250;jole el hu&#233;sped una porci&#243;n del mal remojado y peor cocido bacallao, y un pan tan negro y mugriento como sus armas; pero era materia de grande risa verle comer, porque, como ten&#237;a puesta la celada y alzada la visera, no pod&#237;a poner nada en la boca con sus manos si otro no se lo daba y pon&#237;a; y ans&#237;, una de aquellas se&#241;oras serv&#237;a deste menester. Mas, al darle de beber, no fue posible, ni lo fuera si el ventero no horadara una ca&#241;a, y puesto el un cabo en la boca, por el otro le iba echando el vino; y todo esto lo receb&#237;a en paciencia, a trueco de no romper las cintas de la celada. </p>
         <p id="p291">Estando en esto, lleg&#243; acaso a la venta un castrador de puercos; y, as&#237; como lleg&#243;, son&#243; su silbato de ca&#241;as cuatro o cinco veces, con lo cual acab&#243; de confirmar don Quijote que estaba en alg&#250;n famoso castillo, y que le serv&#237;an con m&#250;sica, y que el abadejo eran truchas; el pan, candeal; y las rameras, damas; y el ventero, castellano del castillo, y con esto daba por bien empleada su determinaci&#243;n y salida. Mas lo que m&#225;s le fatigaba era el no verse armado caballero, por parecerle que no se podr&#237;a poner leg&#237;timamente en aventura alguna sin recebir la orden de caballer&#237;a.</p>
