         <div class="title-block-rw" id="title-block76">
            <p class="title-num-rw" id="title-num71">Cap&#237;tulo XIX</p>
            <p class="title-other-rw" id="title-other71">Donde se cuenta la aventura del pastor enamorado, con otros en verdad graciosos sucesos</p>
         </div>
         <p id="p3530">Poco trecho se hab&#237;a alongado don Quijote del lugar de don Diego, cuando encontr&#243; con dos como cl&#233;rigos o como estudiantes y con dos labradores que sobre cuatro bestias asnales ven&#237;an caballeros. El uno de los estudiantes tra&#237;a, como en portamanteo, en un lienzo de bocac&#237; verde envuelto, al parecer, un poco de grana blanca y dos pares de medias de cordellate; el otro no tra&#237;a otra cosa que dos espadas negras de esgrima, nuevas, y con sus zapatillas. Los labradores tra&#237;an otras cosas, que daban indicio y se&#241;al que ven&#237;an de alguna villa grande, donde las hab&#237;an comprado, y las llevaban a su aldea; y as&#237; estudiantes como labradores cayeron en la misma admiraci&#243;n en que ca&#237;an todos aquellos que la vez primera ve&#237;an a don Quijote, y mor&#237;an por saber qu&#233; hombre fuese aqu&#233;l tan fuera del uso de los otros hombres. </p>
         <p id="p3531">Salud&#243;les don Quijote, y, despu&#233;s de saber el camino que llevaban, que era el mesmo que &#233;l hac&#237;a, les ofreci&#243; su compa&#241;&#237;a, y les pidi&#243; detuviesen el paso, porque caminaban m&#225;s sus pollinas que su caballo; y, para obligarlos, en breves razones les dijo qui&#233;n era, y su oficio y profesi&#243;n, que era de caballero andante que iba a buscar las aventuras por todas las partes del mundo. D&#237;joles que se llamaba de nombre propio don Quijote de la Mancha, y por el apelativo, el Caballero de los Leones. Todo esto para los labradores era hablarles en griego o en jerigonza, pero no para los estudiantes, que luego entendieron la flaqueza del celebro de don Quijote; pero, con todo eso, le miraban con admiraci&#243;n y con respecto, y uno dellos le dijo: </p>
         <p id="p3532">&#8212;Si vuestra merced, se&#241;or caballero, no lleva camino determinado, como no le suelen llevar los que buscan las aventuras, vuesa merced se venga con nosotros: ver&#225; una de las mejores bodas y m&#225;s ricas que hasta el d&#237;a de hoy se habr&#225;n celebrado en la Mancha, ni en otras muchas leguas a la redonda. </p>
         <p id="p3533">Pregunt&#243;le don Quijote si eran de alg&#250;n pr&#237;ncipe, que as&#237; las ponderaba. </p>
         <p id="p3534">&#8212;No son &#8212;respondi&#243; el estudiante&#8212; sino de un labrador y una labradora: &#233;l, el m&#225;s rico de toda esta tierra; y ella, la m&#225;s hermosa que han visto los hombres. El aparato con que se han de hacer es estraordinario y nuevo, porque se han de celebrar en un prado que est&#225; junto al pueblo de la novia, a quien por excelencia llaman Quiteria la hermosa, y el desposado se llama Camacho el rico; ella de edad de diez y ocho a&#241;os, y &#233;l de veinte y dos; ambos para en uno, aunque algunos curiosos que tienen de memoria los linajes de todo el mundo quieren decir que el de la hermosa Quiteria se aventaja al de Camacho; pero ya no se mira en esto, que las riquezas son poderosas de soldar muchas quiebras. En efecto, el tal Camacho es liberal y h&#225;sele antojado de enramar y cubrir todo el prado por arriba, de tal suerte que el sol se ha de ver en trabajo si quiere entrar a visitar las yerbas verdes de que est&#225; cubierto el suelo. Tiene asimesmo maheridas danzas, as&#237; de espadas como de cascabel menudo, que hay en su pueblo quien los repique y sacuda por estremo; de zapateadores no digo nada, que es un juicio los que tiene mu&#241;idos; pero ninguna de las cosas referidas ni otras muchas que he dejado de referir ha de hacer m&#225;s memorables estas bodas, sino las que imagino que har&#225; en ellas el despechado Basilio. Es este Basilio un zagal vecino del mesmo lugar de Quiteria, el cual ten&#237;a su casa pared y medio de la de los padres de Quiteria, de donde tom&#243; ocasi&#243;n el amor de renovar al mundo los ya olvidados amores de P&#237;ramo y Tisbe, porque Basilio se enamor&#243; de Quiteria desde sus tiernos y primeros a&#241;os, y ella fue correspondiendo a su deseo con mil honestos favores, tanto, que se contaban por entretenimiento en el pueblo los amores de los dos ni&#241;os Basilio y Quiteria. Fue creciendo la edad, y acord&#243; el padre de Quiteria de estorbar a Basilio la ordinaria entrada que en su casa ten&#237;a; y, por quitarse de andar receloso y lleno de sospechas, orden&#243; de casar a su hija con el rico Camacho, no pareci&#233;ndole ser bien casarla con Basilio, que no ten&#237;a tantos bienes de fortuna como de naturaleza; pues si va a decir las verdades sin invidia, &#233;l es el m&#225;s &#225;gil mancebo que conocemos: gran tirador de barra, luchador estremado y gran jugador de pelota; corre como un gamo, salta m&#225;s que una cabra y birla a los bolos como por encantamento; canta como una calandria, y toca una guitarra, que la hace hablar, y, sobre todo, juega una espada como el m&#225;s pintado. </p>
         <p id="p3535">&#8212;Por esa sola gracia &#8212;dijo a esta saz&#243;n don Quijote&#8212;, merec&#237;a ese mancebo no s&#243;lo casarse con la hermosa Quiteria, sino con la mesma reina Ginebra, si fuera hoy viva, a pesar de Lanzarote y de todos aquellos que estorbarlo quisieran. </p>
         <p id="p3536">&#8212;&#161;A mi mujer con eso! &#8212;dijo Sancho Panza, que hasta entonces hab&#237;a ido callando y escuchando&#8212;, la cual no quiere sino que cada uno case con su igual, ateni&#233;ndose al refr&#225;n que dicen &#8220;cada oveja con su pareja&#8221;. Lo que yo quisiera es que ese buen Basilio, que ya me le voy aficionando, se casara con esa se&#241;ora Quiteria; que buen siglo hayan y buen poso, iba a decir al rev&#233;s, los que estorban que se casen los que bien se quieren. </p>
         <p id="p3537">&#8212;Si todos los que bien se quieren se hubiesen de casar &#8212;dijo don Quijote&#8212;, quitar&#237;ase la eleci&#243;n y juridici&#243;n a los padres de casar sus hijos con quien y cuando deben; y si a la voluntad de las hijas quedase escoger los maridos, tal habr&#237;a que escogiese al criado de su padre, y tal al que vio pasar por la calle, a su parecer, bizarro y entonado, aunque fuese un desbaratado espadach&#237;n; que el amor y la afici&#243;n con facilidad ciegan los ojos del entendimiento, tan necesarios para escoger estado, y el del matrimonio est&#225; muy a peligro de errarse, y es menester gran tiento y particular favor del cielo para acertarle. Quiere hacer uno un viaje largo, y si es prudente, antes de ponerse en camino busca alguna compa&#241;&#237;a segura y apacible con quien acompa&#241;arse; pues, &#191;por qu&#233; no har&#225; lo mesmo el que ha de caminar toda la vida, hasta el paradero de la muerte, y m&#225;s si la compa&#241;&#237;a le ha de acompa&#241;ar en la cama, en la mesa y en todas partes, como es la de la mujer con su marido? La de la propia mujer no es mercadur&#237;a que una vez comprada se vuelve, o se trueca o cambia, porque es accidente inseparable, que dura lo que dura la vida: es un lazo que si una vez le ech&#225;is al cuello, se vuelve en el nudo gordiano, que si no le corta la guada&#241;a de la muerte, no hay desatarle. Muchas m&#225;s cosas pudiera decir en esta materia, si no lo estorbara el deseo que tengo de saber si le queda m&#225;s que decir al se&#241;or licenciado acerca de la historia de Basilio. </p>
         <p id="p3538">A lo que respondi&#243; el estudiante bachiller, o licenciado, como le llam&#243; don Quijote, que: </p>
         <p id="p3539">&#8212;De todo no me queda m&#225;s que decir sino que desde el punto que Basilio supo que la hermosa Quiteria se casaba con Camacho el rico, nunca m&#225;s le han visto re&#237;r ni hablar raz&#243;n concertada, y siempre anda pensativo y triste, hablando entre s&#237; mismo, con que da ciertas y claras se&#241;ales de que se le ha vuelto el juicio: come poco y duerme poco, y lo que come son frutas, y en lo que duerme, si duerme, es en el campo, sobre la dura tierra, como animal bruto; mira de cuando en cuando al cielo, y otras veces clava los ojos en la tierra, con tal embelesamiento, que no parece sino estatua vestida que el aire le mueve la ropa. En fin, &#233;l da tales muestras de tener apasionado el coraz&#243;n, que tememos todos los que le conocemos que el dar el s&#237; ma&#241;ana la hermosa Quiteria ha de ser la sentencia de su muerte. </p>
         <p id="p3540">&#8212;Dios lo har&#225; mejor &#8212;dijo Sancho&#8212;; que Dios, que da la llaga, da la medicina; nadie sabe lo que est&#225; por venir: de aqu&#237; a ma&#241;ana muchas horas hay, y en una, y aun en un momento, se cae la casa; yo he visto llover y hacer sol, todo a un mesmo punto; tal se acuesta sano la noche, que no se puede mover otro d&#237;a. Y d&#237;ganme, &#191;por ventura habr&#225; quien se alabe que tiene echado un clavo a la rodaja de la Fortuna? No, por cierto; y entre el s&#237; y el no de la mujer no me atrever&#237;a yo a poner una punta de alfiler, porque no cabr&#237;a. Denme a m&#237; que Quiteria quiera de buen coraz&#243;n y de buena voluntad a Basilio, que yo le dar&#233; a &#233;l un saco de buena ventura: que el amor, seg&#250;n yo he o&#237;do decir, mira con unos antojos que hacen parecer oro al cobre, a la pobreza riqueza, y a las laga&#241;as perlas. </p>
         <p id="p3541">&#8212;&#191;Ad&#243;nde vas a parar, Sancho, que seas maldito? &#8212;dijo don Quijote&#8212;; que cuando comienzas a ensartar refranes y cuentos, no te puede esperar sino el mesmo Judas, que te lleve. Dime, animal, &#191;qu&#233; sabes t&#250; de clavos, ni de rodajas, ni de otra cosa ninguna? </p>
         <p id="p3542">&#8212;&#161;Oh! Pues si no me entienden &#8212;respondi&#243; Sancho&#8212;, no es maravilla que mis sentencias sean tenidas por disparates. Pero no importa: yo me entiendo, y s&#233; que no he dicho muchas necedades en lo que he dicho; sino que vuesa merced, se&#241;or m&#237;o, siempre es friscal de mis dichos, y aun de mis hechos. </p>
         <p id="p3543">&#8212;Fiscal has de decir &#8212;dijo don Quijote&#8212;, que no friscal, prevaricador del buen lenguaje, que Dios te confunda. </p>
         <p id="p3544">&#8212;No se apunte vuestra merced conmigo &#8212;respondi&#243; Sancho&#8212;, pues sabe que no me he criado en la Corte, ni he estudiado en Salamanca, para saber si a&#241;ado o quito alguna letra a mis vocablos. S&#237;, que, &#161;v&#225;lgame Dios!, no hay para qu&#233; obligar al sayagu&#233;s a que hable como el toledano, y toledanos puede haber que no las corten en el aire en esto del hablar polido. </p>
         <p id="p3545">&#8212;As&#237; es &#8212;dijo el licenciado&#8212;, porque no pueden hablar tan bien los que se cr&#237;an en las Tener&#237;as y en Zocodover como los que se pasean casi todo el d&#237;a por el claustro de la Iglesia Mayor, y todos son toledanos. El lenguaje puro, el propio, el elegante y claro, est&#225; en los discretos cortesanos, aunque hayan nacido en Majalahonda: dije discretos porque hay muchos que no lo son, y la discreci&#243;n es la gram&#225;tica del buen lenguaje, que se acompa&#241;a con el uso. Yo, se&#241;ores, por mis pecados, he estudiado C&#225;nones en Salamanca, y p&#237;come alg&#250;n tanto de decir mi raz&#243;n con palabras claras, llanas y significantes. </p>
         <p id="p3546">&#8212;Si no os pic&#225;redes m&#225;s de saber m&#225;s menear las negras que llev&#225;is que la lengua &#8212;dijo el otro estudiante&#8212;, vos llev&#225;rades el primero en licencias, como llevastes cola. </p>
         <p id="p3547">&#8212;Mirad, bachiller &#8212;respondi&#243; el licenciado&#8212;: vos est&#225;is en la m&#225;s errada opini&#243;n del mundo acerca de la destreza de la espada, teni&#233;ndola por vana. </p>
         <p id="p3548">&#8212;Para m&#237; no es opini&#243;n, sino verdad asentada &#8212;replic&#243; Corchuelo&#8212;; y si quer&#233;is que os lo muestre con la experiencia, espadas tra&#233;is, comodidad hay, yo pulsos y fuerzas tengo, que acompa&#241;adas de mi &#225;nimo, que no es poco, os har&#225;n confesar que yo no me enga&#241;o. Apeaos, y usad de vuestro comp&#225;s de pies, de vuestros c&#237;rculos y vuestros &#225;ngulos y ciencia; que yo espero de haceros ver estrellas a mediod&#237;a con mi destreza moderna y zafia, en quien espero, despu&#233;s de Dios, que est&#225; por nacer hombre que me haga volver las espaldas, y que no le hay en el mundo a quien yo no le haga perder tierra. </p>
         <p id="p3549">&#8212;En eso de volver, o no, las espaldas no me meto &#8212;replico el diestro&#8212;; aunque podr&#237;a ser que en la parte donde la vez primera clav&#225;sedes el pie, all&#237; os abriesen la sepultura: quiero decir que all&#237; qued&#225;sedes muerto por la despreciada destreza. </p>
         <p id="p3550">&#8212;Ahora se ver&#225; &#8212;respondi&#243; Corchuelo. </p>
         <p id="p3551">Y, ape&#225;ndose con gran presteza de su jumento, tir&#243; con furia de una de las espadas que llevaba el licenciado en el suyo. </p>
         <p id="p3552">&#8212;No ha de ser as&#237; &#8212;dijo a este instante don Quijote&#8212;, que yo quiero ser el maestro desta esgrima, y el juez desta muchas veces no averiguada cuesti&#243;n. </p>
         <p id="p3553">Y, ape&#225;ndose de Rocinante y asiendo de su lanza, se puso en la mitad del camino, a tiempo que ya el licenciado, con gentil donaire de cuerpo y comp&#225;s de pies, se iba contra Corchuelo, que contra &#233;l se vino, lanzando, como decirse suele, fuego por los ojos. Los otros dos labradores del acompa&#241;amiento, sin apearse de sus pollinas, sirvieron de aspetatores en la mortal tragedia. Las cuchilladas, estocadas, altibajos, reveses y mandobles que tiraba Corchuelo eran sin n&#250;mero, m&#225;s espesas que h&#237;gado y m&#225;s menudas que granizo. Arremet&#237;a como un le&#243;n irritado, pero sal&#237;ale al encuentro un tapaboca de la zapatilla de la espada del licenciado, que en mitad de su furia le deten&#237;a, y se la hac&#237;a besar como si fuera reliquia, aunque no con tanta devoci&#243;n como las reliquias deben y suelen besarse. </p>
         <p id="p3554">Finalmente, el licenciado le cont&#243; a estocadas todos los botones de una media sotanilla que tra&#237;a vestida, haci&#233;ndole tiras los faldamentos, como colas de pulpo; derrib&#243;le el sombrero dos veces, y cans&#243;le de manera que de despecho, c&#243;lera y rabia asi&#243; la espada por la empu&#241;adura, y arroj&#243;la por el aire con tanta fuerza, que uno de los labradores asistentes, que era escribano, que fue por ella, dio despu&#233;s por testimonio que la along&#243; de s&#237; casi tres cuartos de legua; el cual testimonio sirve y ha servido para que se conozca y vea con toda verdad c&#243;mo la fuerza es vencida del arte. </p>
         <p id="p3555">Sent&#243;se cansado Corchuelo, y lleg&#225;ndose a &#233;l Sancho, le dijo: </p>
         <p id="p3556">&#8212;M&#237;a fe, se&#241;or bachiller, si vuesa merced toma mi consejo, de aqu&#237; adelante no ha de desafiar a nadie a esgrimir, sino a luchar o a tirar la barra, pues tiene edad y fuerzas para ello; que destos a quien llaman diestros he o&#237;do decir que meten una punta de una espada por el ojo de una aguja. </p>
         <p id="p3557">&#8212;Yo me contento &#8212;respondi&#243; Corchuelo&#8212; de haber ca&#237;do de mi burra, y de que me haya mostrado la experiencia la verdad, de quien tan lejos estaba. </p>
         <p id="p3558">Y, levant&#225;ndose, abraz&#243; al licenciado, y quedaron m&#225;s amigos que de antes, y no queriendo esperar al escribano, que hab&#237;a ido por la espada, por parecerle que tardar&#237;a mucho; y as&#237;, determinaron seguir, por llegar temprano a la aldea de Quiteria, de donde todos eran. </p>
         <p id="p3559">En lo que faltaba del camino, les fue contando el licenciado las excelencias de la espada, con tantas razones demostrativas y con tantas figuras y demostraciones matem&#225;ticas, que todos quedaron enterados de la bondad de la ciencia, y Corchuelo reducido de su pertinacia. </p>
         <p id="p3560">Era anochecido, pero antes que llegasen les pareci&#243; a todos que estaba delante del pueblo un cielo lleno de inumerables y resplandecientes estrellas. Oyeron, asimismo, confusos y suaves sonidos de diversos instrumentos, como de flautas, tamborinos, salterios, albogues, panderos y sonajas; y cuando llegaron cerca vieron que los &#225;rboles de una enramada, que a mano hab&#237;an puesto a la entrada del pueblo, estaban todos llenos de luminarias, a quien no ofend&#237;a el viento, que entonces no soplaba sino tan manso que no ten&#237;a fuerza para mover las hojas de los &#225;rboles. Los m&#250;sicos eran los regocijadores de la boda, que en diversas cuadrillas por aquel agradable sitio andaban, unos bailando, y otros cantando, y otros tocando la diversidad de los referidos instrumentos. En efecto, no parec&#237;a sino que por todo aquel prado andaba corriendo la alegr&#237;a y saltando el contento. </p>
         <p id="p3561">Otros muchos andaban ocupados en levantar andamios, de donde con comodidad pudiesen ver otro d&#237;a las representaciones y danzas que se hab&#237;an de hacer en aquel lugar dedicado para solenizar las bodas del rico Camacho y las exequias de Basilio. No quiso entrar en el lugar don Quijote, aunque se lo pidieron as&#237; el labrador como el bachiller; pero &#233;l dio por disculpa, bastant&#237;sima a su parecer, ser costumbre de los caballeros andantes dormir por los campos y florestas antes que en los poblados, aunque fuese debajo de dorados techos; y con esto, se desvi&#243; un poco del camino, bien contra la voluntad de Sancho, vini&#233;ndosele a la memoria el buen alojamiento que hab&#237;a tenido en el castillo o casa de don Diego.</p>
