		<section class="body-rw Chapter-rw" id="Chapter81" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block83">
            <p class="title-num-rw" id="title-num78">Cap&#237;tulo XXVI</p>
            <p class="title-other-rw" id="title-other78">Donde se prosigue la graciosa aventura del titerero, con otras cosas en verdad harto buenas</p>
         </div>
         <p id="p3868">Callaron todos, tirios y troyanos; quiero decir, pendientes estaban todos los que el retablo miraban de la boca del declarador de sus maravillas, cuando se oyeron sonar en el retablo cantidad de atabales y trompetas, y dispararse mucha artiller&#237;a, cuyo rumor pas&#243; en tiempo breve, y luego alz&#243; la voz el muchacho, y dijo: </p>
         <p id="p3869">&#8212;Esta verdadera historia que aqu&#237; a vuesas mercedes se representa es sacada al pie de la letra de las cor&#243;nicas francesas y de los romances espa&#241;oles que andan en boca de las gentes, y de los muchachos, por esas calles. Trata de la libertad que dio el se&#241;or don Gaiferos a su esposa Melisendra, que estaba cautiva en Espa&#241;a, en poder de moros, en la ciudad de Sansue&#241;a, que as&#237; se llamaba entonces la que hoy se llama Zaragoza; y vean vuesas mercedes all&#237; c&#243;mo est&#225; jugando a las tablas don Gaiferos, seg&#250;n aquello que se canta: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal51">
            <div class="poem-rw poem-body-rw" id="poem-body51">
               <div class="poem-rw stanza-rw" id="stanza65">
                  <p id="p3870">Jugando est&#225; a las tablas don Gaiferos, </p>
                  <p id="p3871">que ya de Melisendra est&#225; olvidado. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3872">Y aquel personaje que all&#237; asoma, con corona en la cabeza y ceptro en las manos, es el emperador Carlomagno, padre putativo de la tal Melisendra, el cual, moh&#237;no de ver el ocio y descuido de su yerno, le sale a re&#241;ir; y adviertan con la vehemencia y ah&#237;nco que le ri&#241;e, que no parece sino que le quiere dar con el ceptro media docena de coscorrones, y aun hay autores que dicen que se los dio, y muy bien dados; y, despu&#233;s de haberle dicho muchas cosas acerca del peligro que corr&#237;a su honra en no procurar la libertad de su esposa, dicen que le dijo: </p>
         <p id="p3873">&#8220;Harto os he dicho: miradlo&#8221;. </p>
         <p id="p3874">Miren vuestras mercedes tambi&#233;n c&#243;mo el emperador vuelve las espaldas y deja despechado a don Gaiferos, el cual ya ven como arroja, impaciente de la c&#243;lera, lejos de s&#237; el tablero y las tablas, y pide apriesa las armas, y a don Rold&#225;n, su primo, pide prestada su espada Durindana, y c&#243;mo don Rold&#225;n no se la quiere prestar, ofreci&#233;ndole su compa&#241;&#237;a en la dif&#237;cil empresa en que se pone; pero el valeroso enojado no lo quiere aceptar; antes, dice que &#233;l solo es bastante para sacar a su esposa, si bien estuviese metida en el m&#225;s hondo centro de la tierra; y, con esto, se entra a armar, para ponerse luego en camino. Vuelvan vuestras mercedes los ojos a aquella torre que all&#237; parece, que se presupone que es una de las torres del alc&#225;zar de Zaragoza, que ahora llaman la Aljafer&#237;a; y aquella dama que en aquel balc&#243;n parece, vestida a lo moro, es la sin par Melisendra, que desde all&#237; muchas veces se pon&#237;a a mirar el camino de Francia, y, puesta la imaginaci&#243;n en Par&#237;s y en su esposo, se consolaba en su cautiverio. Miren tambi&#233;n un nuevo caso que ahora sucede, quiz&#225; no visto jam&#225;s. &#191;No veen aquel moro que callandico y pasito a paso, puesto el dedo en la boca, se llega por las espaldas de Melisendra? Pues miren c&#243;mo la da un beso en mitad de los labios, y la priesa que ella se da a escupir, y a limpi&#225;rselos con la blanca manga de su camisa, y c&#243;mo se lamenta, y se arranca de pesar sus hermosos cabellos, como si ellos tuvieran la culpa del maleficio. Miren tambi&#233;n c&#243;mo aquel grave moro que est&#225; en aquellos corredores es el rey Marsilio de Sansue&#241;a; el cual, por haber visto la insolencia del moro, puesto que era un pariente y gran privado suyo, le mand&#243; luego prender, y que le den docientos azotes, llev&#225;ndole por las calles acostumbradas de la ciudad, </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal52">
            <div class="poem-rw poem-body-rw" id="poem-body52">
               <div class="poem-rw stanza-rw" id="stanza66">
                  <p id="p3875">con chilladores delante </p>
                  <p id="p3876">y envaramiento detr&#225;s; </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3877">y veis aqu&#237; donde salen a ejecutar la sentencia, aun bien apenas no habiendo sido puesta en ejecuci&#243;n la culpa; porque entre moros no hay &#8220;traslado a la parte&#8221;, ni &#8220;a prueba y est&#233;se&#8221;, como entre nosotros. </p>
         <p id="p3878">&#8212;Ni&#241;o, ni&#241;o &#8212;dijo con voz alta a esta saz&#243;n don Quijote&#8212;, seguid vuestra historia l&#237;nea recta, y no os met&#225;is en las curvas o transversales; que, para sacar una verdad en limpio, menester son muchas pruebas y repruebas. </p>
         <p id="p3879">Tambi&#233;n dijo maese Pedro desde dentro: </p>
         <p id="p3880">&#8212;Muchacho, no te metas en dibujos, sino haz lo que ese se&#241;or te manda, que ser&#225; lo m&#225;s acertado; sigue tu canto llano, y no te metas en contrapuntos, que se suelen quebrar de sotiles. </p>
         <p id="p3881">&#8212;Yo lo har&#233; as&#237; &#8212;respondi&#243; el muchacho; y prosigui&#243;, diciendo&#8212;: Esta figura que aqu&#237; parece a caballo, cubierta con una capa gascona, es la mesma de don Gaiferos, a quien su esposa, ya vengada del atrevimiento del enamorado moro, con mejor y m&#225;s sosegado semblante, se ha puesto a los miradores de la torre, y habla con su esposo, creyendo que es alg&#250;n pasajero, con quien pas&#243; todas aquellas razones y coloquios de aquel romance que dicen: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal53">
            <div class="poem-rw poem-body-rw" id="poem-body53">
               <div class="poem-rw stanza-rw" id="stanza67">
                  <p id="p3882">Caballero, si a Francia ides, </p>
                  <p id="p3883">por Gaiferos preguntad; </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3884">las cuales no digo yo ahora, porque de la prolijidad se suele engendrar el fastidio; basta ver c&#243;mo don Gaiferos se descubre, y que por los ademanes alegres que Melisendra hace se nos da a entender que ella le ha conocido, y m&#225;s ahora que veemos se descuelga del balc&#243;n, para ponerse en las ancas del caballo de su buen esposo. Mas, &#161;ay, sin ventura!, que se le ha asido una punta del faldell&#237;n de uno de los hierros del balc&#243;n, y est&#225; pendiente en el aire, sin poder llegar al suelo. Pero veis c&#243;mo el piadoso cielo socorre en las mayores necesidades, pues llega don Gaiferos, y, sin mirar si se rasgar&#225; o no el rico faldell&#237;n, ase della, y mal su grado la hace bajar al suelo, y luego, de un brinco, la pone sobre las ancas de su caballo, a horcajadas como hombre, y la manda que se tenga fuertemente y le eche los brazos por las espaldas, de modo que los cruce en el pecho, porque no se caiga, a causa que no estaba la se&#241;ora Melisendra acostumbrada a semejantes caballer&#237;as. Veis tambi&#233;n c&#243;mo los relinchos del caballo dan se&#241;ales que va contento con la valiente y hermosa carga que lleva en su se&#241;or y en su se&#241;ora. Veis c&#243;mo vuelven las espaldas y salen de la ciudad, y alegres y regocijados toman de Par&#237;s la v&#237;a. &#161;Vais en paz, oh par sin par de verdaderos amantes! &#161;Llegu&#233;is a salvamento a vuestra deseada patria, sin que la fortuna ponga estorbo en vuestro felice viaje! &#161;Los ojos de vuestros amigos y parientes os vean gozar en paz tranquila los d&#237;as, que los de N&#233;stor sean, que os quedan de la vida! </p>
         <p id="p3885">Aqu&#237; alz&#243; otra vez la voz maese Pedro, y dijo: </p>
         <p id="p3886">&#8212;Llaneza, muchacho; no te encumbres, que toda afectaci&#243;n es mala. </p>
         <p id="p3887">No respondi&#243; nada el int&#233;rprete; antes, prosigui&#243;, diciendo: </p>
         <p id="p3888">&#8212;No faltaron algunos ociosos ojos, que lo suelen ver todo, que no viesen la bajada y la subida de Melisendra, de quien dieron noticia al rey Marsilio, el cual mand&#243; luego tocar al arma; y miren con qu&#233; priesa, que ya la ciudad se hunde con el son de las campanas que en todas las torres de las mezquitas suenan. </p>
         <p id="p3889">&#8212;&#161;Eso no! &#8212;dijo a esta saz&#243;n don Quijote&#8212;: en esto de las campanas anda muy impropio maese Pedro, porque entre moros no se usan campanas, sino atabales, y un g&#233;nero de dulzainas que parecen nuestras chirim&#237;as; y esto de sonar campanas en Sansue&#241;a sin duda que es un gran disparate. </p>
         <p id="p3890">Lo cual o&#237;do por maese Pedro, ces&#243; el tocar y dijo: </p>
         <p id="p3891">&#8212;No mire vuesa merced en ni&#241;er&#237;as, se&#241;or don Quijote, ni quiera llevar las cosas tan por el cabo que no se le halle. &#191;No se representan por ah&#237;, casi de ordinario, mil comedias llenas de mil impropiedades y disparates, y, con todo eso, corren felic&#237;simamente su carrera, y se escuchan no s&#243;lo con aplauso, sino con admiraci&#243;n y todo? Prosigue, muchacho, y deja decir; que, como yo llene mi talego, si quiere represente m&#225;s impropiedades que tiene &#225;tomos el sol. </p>
         <p id="p3892">&#8212;As&#237; es la verdad &#8212;replic&#243; don Quijote. </p>
         <p id="p3893">Y el muchacho dijo: </p>
         <p id="p3894">&#8212;Miren cu&#225;nta y cu&#225;n lucida caballer&#237;a sale de la ciudad en siguimiento de los dos cat&#243;licos amantes, cu&#225;ntas trompetas que suenan, cu&#225;ntas dulzainas que tocan y cu&#225;ntos atabales y atambores que retumban. T&#233;mome que los han de alcanzar, y los han de volver atados a la cola de su mismo caballo, que ser&#237;a un horrendo espet&#225;culo. </p>
         <p id="p3895">Viendo y oyendo, pues, tanta morisma y tanto estruendo don Quijote, pareci&#243;le ser bien dar ayuda a los que hu&#237;an; y, levant&#225;ndose en pie, en voz alta, dijo: </p>
         <p id="p3896">&#8212;No consentir&#233; yo en mis d&#237;as y en mi presencia se le haga supercher&#237;a a tan famoso caballero y a tan atrevido enamorado como don Gaiferos. &#161;Deteneos, mal nacida canalla; no le sig&#225;is ni persig&#225;is; si no, conmigo sois en la batalla! </p>
         <p id="p3897">Y, diciendo y haciendo, desenvain&#243; la espada, y de un brinco se puso junto al retablo, y, con acelerada y nunca vista furia, comenz&#243; a llover cuchilladas sobre la titerera morisma, derribando a unos, descabezando a otros, estropeando a &#233;ste, destrozando a aqu&#233;l, y, entre otros muchos, tir&#243; un altibajo tal, que si maese Pedro no se abaja, se encoge y agazapa, le cercenara la cabeza con m&#225;s facilidad que si fuera hecha de masa de mazap&#225;n. Daba voces maese Pedro, diciendo: </p>
         <p id="p3898">&#8212;Det&#233;ngase vuesa merced, se&#241;or don Quijote, y advierta que estos que derriba, destroza y mata no son verdaderos moros, sino unas figurillas de pasta. &#161;Mire, pecador de m&#237;, que me destruye y echa a perder toda mi hacienda! </p>
         <p id="p3899">Mas no por esto dejaba de menudear don Quijote cuchilladas, mandobles, tajos y reveses como llovidos. Finalmente, en menos de dos credos dio con todo el retablo en el suelo, hechas pedazos y desmenuzadas todas sus jarcias y figuras: el rey Marsilio, mal herido, y el emperador Carlomagno, partida la corona y la cabeza en dos partes. Alborot&#243;se el senado de los oyentes, huy&#243;se el mono por los tejados de la ventana, temi&#243; el primo, acobard&#243;se el paje, y hasta el mesmo Sancho Panza tuvo pavor grand&#237;simo, porque, como &#233;l jur&#243; despu&#233;s de pasada la borrasca, jam&#225;s hab&#237;a visto a su se&#241;or con tan desatinada c&#243;lera. Hecho, pues, el general destrozo del retablo, soseg&#243;se un poco don Quijote y dijo: </p>
         <p id="p3900">&#8212;Quisiera yo tener aqu&#237; delante en este punto todos aquellos que no creen, ni quieren creer, de cu&#225;nto provecho sean en el mundo los caballeros andantes: miren, si no me hallara yo aqu&#237; presente, qu&#233; fuera del buen don Gaiferos y de la hermosa Melisendra; a buen seguro que &#233;sta fuera ya la hora que los hubieran alcanzado estos canes, y les hubieran hecho alg&#250;n desaguisado. En resoluci&#243;n, &#161;viva la andante caballer&#237;a sobre cuantas cosas hoy viven en la tierra! </p>
         <p id="p3901">&#8212;&#161;Vivan en hora buena &#8212;dijo a esta saz&#243;n con voz enfermiza maese Pedro&#8212;, y muera yo, pues soy tan desdichado que puedo decir con el rey don Rodrigo: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal54">
            <div class="poem-rw poem-body-rw" id="poem-body54">
               <div class="poem-rw stanza-rw" id="stanza68">
                  <p id="p3902">Ayer fui se&#241;or de Espa&#241;a... </p>
                  <p id="p3903">y hoy no tengo una almena </p>
                  <p id="p3904">que pueda decir que es m&#237;a! </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3905">No ha media hora, ni aun un mediano momento, que me vi se&#241;or de reyes y de emperadores, llenas mis caballerizas y mis cofres y sacos de infinitos caballos y de innumerables galas, y agora me veo desolado y abatido, pobre y mendigo, y, sobre todo, sin mi mono, que a fe que primero que le vuelva a mi poder me han de sudar los dientes; y todo por la furia mal considerada deste se&#241;or caballero, de quien se dice que ampara pupilos, y endereza tuertos, y hace otras obras caritativas; y en m&#237; solo ha venido a faltar su intenci&#243;n generosa, que sean benditos y alabados los cielos, all&#225; donde tienen m&#225;s levantados sus asientos. En fin, el Caballero de la Triste Figura hab&#237;a de ser aquel que hab&#237;a de desfigurar las m&#237;as. </p>
         <p id="p3906">Enterneci&#243;se Sancho Panza con las razones de maese Pedro, y d&#237;jole: </p>
         <p id="p3907">&#8212;No llores, maese Pedro, ni te lamentes, que me quiebras el coraz&#243;n; porque te hago saber que es mi se&#241;or don Quijote tan cat&#243;lico y escrupuloso cristiano, que si &#233;l cae en la cuenta de que te ha hecho alg&#250;n agravio, te lo sabr&#225; y te lo querr&#225; pagar y satisfacer con muchas ventajas. </p>
         <p id="p3908">&#8212;Con que me pagase el se&#241;or don Quijote alguna parte de las hechuras que me ha deshecho, quedar&#237;a contento, y su merced asegurar&#237;a su conciencia, porque no se puede salvar quien tiene lo ajeno contra la voluntad de su due&#241;o y no lo restituye. </p>
         <p id="p3909">&#8212;As&#237; es &#8212;dijo don Quijote&#8212;, pero hasta ahora yo no s&#233; que tenga nada vuestro, maese Pedro. </p>
         <p id="p3910">&#8212;&#191;C&#243;mo no? &#8212;respondi&#243; maese Pedro&#8212;; y estas reliquias que est&#225;n por este duro y est&#233;ril suelo, &#191;qui&#233;n las esparci&#243; y aniquil&#243;, sino la fuerza invencible dese poderoso brazo?, y &#191;c&#250;yos eran sus cuerpos sino m&#237;os?, y &#191;con qui&#233;n me sustentaba yo sino con ellos? </p>
         <p id="p3911">&#8212;Ahora acabo de creer &#8212;dijo a este punto don Quijote&#8212; lo que otras muchas veces he cre&#237;do: que estos encantadores que me persiguen no hacen sino ponerme las figuras como ellas son delante de los ojos, y luego me las mudan y truecan en las que ellos quieren. Real y verdaderamente os digo, se&#241;ores que me o&#237;s, que a m&#237; me pareci&#243; todo lo que aqu&#237; ha pasado que pasaba al pie de la letra: que Melisendra era Melisendra, don Gaiferos don Gaiferos, Marsilio Marsilio, y Carlomagno Carlomagno: por eso se me alter&#243; la c&#243;lera, y, por cumplir con mi profesi&#243;n de caballero andante, quise dar ayuda y favor a los que hu&#237;an, y con este buen prop&#243;sito hice lo que hab&#233;is visto; si me ha salido al rev&#233;s, no es culpa m&#237;a, sino de los malos que me persiguen; y, con todo esto, deste mi yerro, aunque no ha procedido de malicia, quiero yo mismo condenarme en costas: vea maese Pedro lo que quiere por las figuras deshechas, que yo me ofrezco a pag&#225;rselo luego, en buena y corriente moneda castellana. </p>
         <p id="p3912">Inclin&#243;sele maese Pedro, dici&#233;ndole: </p>
         <p id="p3913">&#8212;No esperaba yo menos de la inaudita cristiandad del valeroso don Quijote de la Mancha, verdadero socorredor y amparo de todos los necesitados y menesterosos vagamundos; y aqu&#237; el se&#241;or ventero y el gran Sancho ser&#225;n medianeros y apreciadores, entre vuesa merced y m&#237;, de lo que valen o pod&#237;an valer las ya deshechas figuras. </p>
         <p id="p3914">El ventero y Sancho dijeron que as&#237; lo har&#237;an, y luego maese Pedro alz&#243; del suelo, con la cabeza menos, al rey Marsilio de Zaragoza, y dijo: </p>
         <p id="p3915">&#8212;Ya se vee cu&#225;n imposible es volver a este rey a su ser primero; y as&#237;, me parece, salvo mejor juicio, que se me d&#233; por su muerte, fin y acabamiento cuatro reales y medio. </p>
         <p id="p3916">&#8212;&#161;Adelante! &#8212;dijo don Quijote. </p>
         <p id="p3917">&#8212;Pues por esta abertura de arriba abajo &#8212;prosigui&#243; maese Pedro, tomando en las manos al partido emperador Carlomagno&#8212;, no ser&#237;a mucho que pidiese yo cinco reales y un cuartillo. </p>
         <p id="p3918">&#8212;No es poco &#8212;dijo Sancho. </p>
         <p id="p3919">&#8212;Ni mucho &#8212;replic&#243; el ventero&#8212;; m&#233;diese la partida y se&#241;&#225;lensele cinco reales. </p>
         <p id="p3920">&#8212;D&#233;nsele todos cinco y cuartillo &#8212;dijo don Quijote&#8212;, que no est&#225; en un cuartillo m&#225;s a menos la monta desta notable desgracia; y acabe presto maese Pedro, que se hace hora de cenar, y yo tengo ciertos barruntos de hambre. </p>
         <p id="p3921">&#8212;Por esta figura &#8212;dijo maese Pedro&#8212; que est&#225; sin narices y un ojo menos, que es de la hermosa Melisendra, quiero, y me pongo en lo justo, dos reales y doce maraved&#237;s. </p>
         <p id="p3922">&#8212;Aun ah&#237; ser&#237;a el diablo &#8212;dijo don Quijote&#8212;, si ya no estuviese Melisendra con su esposo, por lo menos, en la raya de Francia; porque el caballo en que iban, a m&#237; me pareci&#243; que antes volaba que corr&#237;a; y as&#237;, no hay para qu&#233; venderme a m&#237; el gato por liebre, present&#225;ndome aqu&#237; a Melisendra desnarigada, estando la otra, si viene a mano, ahora holg&#225;ndose en Francia con su esposo a pierna tendida. Ayude Dios con lo suyo a cada uno, se&#241;or maese Pedro, y caminemos todos con pie llano y con intenci&#243;n sana. Y prosiga. </p>
         <p id="p3923">Maese Pedro, que vio que don Quijote izquierdeaba y que volv&#237;a a su primer tema, no quiso que se le escapase; y as&#237;, le dijo: </p>
         <p id="p3924">&#8212;&#201;sta no debe de ser Melisendra, sino alguna de las doncellas que la serv&#237;an; y as&#237;, con sesenta maraved&#237;s que me den por ella quedar&#233; contento y bien pagado. </p>
         <p id="p3925">Desta manera fue poniendo precio a otras muchas destrozadas figuras, que despu&#233;s los moderaron los dos jueces &#225;rbitros, con satisfaci&#243;n de las partes, que llegaron a cuarenta reales y tres cuartillos; y, adem&#225;s desto, que luego lo desembols&#243; Sancho, pidi&#243; maese Pedro dos reales por el trabajo de tomar el mono. </p>
         <p id="p3926">&#8212;D&#225;selos, Sancho &#8212;dijo don Quijote&#8212;, no para tomar el mono, sino la mona; y docientos diera yo ahora en albricias a quien me dijera con certidumbre que la se&#241;ora do&#241;a Melisendra y el se&#241;or don Gaiferos estaban ya en Francia y entre los suyos. </p>
         <p id="p3927">&#8212;Ninguno nos lo podr&#225; decir mejor que mi mono &#8212;dijo maese Pedro&#8212;, pero no habr&#225; diablo que ahora le tome; aunque imagino que el cari&#241;o y la hambre le han de forzar a que me busque esta noche, y amanecer&#225; Dios y ver&#233;monos. </p>
         <p id="p3928">En resoluci&#243;n, la borrasca del retablo se acab&#243; y todos cenaron en paz y en buena compa&#241;&#237;a, a costa de don Quijote, que era liberal en todo estremo. </p>
         <p id="p3929">Antes que amaneciese, se fue el que llevaba las lanzas y las alabardas, y ya despu&#233;s de amanecido, se vinieron a despedir de don Quijote el primo y el paje: el uno, para volverse a su tierra; y el otro, a proseguir su camino, para ayuda del cual le dio don Quijote una docena de reales. Maese Pedro no quiso volver a entrar en m&#225;s dimes ni diretes con don Quijote, a quien &#233;l conoc&#237;a muy bien, y as&#237;, madrug&#243; antes que el sol, y, cogiendo las reliquias de su retablo y a su mono, se fue tambi&#233;n a buscar sus aventuras. El ventero, que no conoc&#237;a a don Quijote, tan admirado le ten&#237;an sus locuras como su liberalidad. Finalmente, Sancho le pag&#243; muy bien, por orden de su se&#241;or, y, despidi&#233;ndose d&#233;l, casi a las ocho del d&#237;a dejaron la venta y se pusieron en camino, donde los dejaremos ir; que as&#237; conviene para dar lugar a contar otras cosas pertenecientes a la declaraci&#243;n desta famosa historia.</p>
