		<section class="body-rw Chapter-rw" id="Chapter105" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block107">
            <p class="title-num-rw" id="title-num102">Cap&#237;tulo L</p>
            <p class="title-other-rw" id="title-other102">Donde se declara qui&#233;n fueron los encantadores y verdugos que azotaron a la due&#241;a y pellizcaron y ara&#241;aron a don Quijote, con el suceso que tuvo el paje que llev&#243; la carta a Teresa Sancha, mujer de Sancho Panza</p>
         </div>
         <p id="p4995">Dice Cide Hamete, puntual&#237;simo escudri&#241;ador de los &#225;tomos desta verdadera historia, que al tiempo que do&#241;a Rodr&#237;guez sali&#243; de su aposento para ir a la estancia de don Quijote, otra due&#241;a que con ella dorm&#237;a lo sinti&#243;, y que, como todas las due&#241;as son amigas de saber, entender y oler, se fue tras ella, con tanto silencio, que la buena Rodr&#237;guez no lo ech&#243; de ver; y, as&#237; como la due&#241;a la vio entrar en la estancia de don Quijote, porque no faltase en ella la general costumbre que todas las due&#241;as tienen de ser chismosas, al momento lo fue a poner en pico a su se&#241;ora la duquesa, de c&#243;mo do&#241;a Rodr&#237;guez quedaba en el aposento de don Quijote. </p>
         <p id="p4996">La duquesa se lo dijo al duque, y le pidi&#243; licencia para que ella y Altisidora viniesen a ver lo que aquella due&#241;a quer&#237;a con don Quijote; el duque se la dio, y las dos, con gran tiento y sosiego, paso ante paso, llegaron a ponerse junto a la puerta del aposento, y tan cerca, que o&#237;an todo lo que dentro hablaban; y, cuando oy&#243; la duquesa que Rodr&#237;guez hab&#237;a echado en la calle el Aranjuez de sus fuentes, no lo pudo sufrir, ni menos Altisidora; y as&#237;, llenas de c&#243;lera y deseosas de venganza, entraron de golpe en el aposento, y acrebillaron a don Quijote y vapularon a la due&#241;a del modo que queda contado; porque las afrentas que van derechas contra la hermosura y presunci&#243;n de las mujeres, despierta en ellas en gran manera la ira y enciende el deseo de vengarse. </p>
         <p id="p4997">Cont&#243; la duquesa al duque lo que le hab&#237;a pasado, de lo que se holg&#243; mucho, y la duquesa, prosiguiendo con su intenci&#243;n de burlarse y recibir pasatiempo con don Quijote, despach&#243; al paje que hab&#237;a hecho la figura de Dulcinea en el concierto de su desencanto &#8212;que ten&#237;a bien olvidado Sancho Panza con la ocupaci&#243;n de su gobierno&#8212; a Teresa Panza, su mujer, con la carta de su marido, y con otra suya, y con una gran sarta de corales ricos presentados. </p>
         <p id="p4998">Dice, pues, la historia, que el paje era muy discreto y agudo, y, con deseo de servir a sus se&#241;ores, parti&#243; de muy buena gana al lugar de Sancho; y, antes de entrar en &#233;l, vio en un arroyo estar lavando cantidad de mujeres, a quien pregunt&#243; si le sabr&#237;an decir si en aquel lugar viv&#237;a una mujer llamada Teresa Panza, mujer de un cierto Sancho Panza, escudero de un caballero llamado don Quijote de la Mancha, a cuya pregunta se levant&#243; en pie una mozuela que estaba lavando, y dijo: </p>
         <p id="p4999">&#8212;Esa Teresa Panza es mi madre, y ese tal Sancho, mi se&#241;or padre, y el tal caballero, nuestro amo. </p>
         <p id="p5000">&#8212;Pues venid, doncella &#8212;dijo el paje&#8212;, y mostradme a vuestra madre, porque le traigo una carta y un presente del tal vuestro padre. </p>
         <p id="p5001">&#8212;Eso har&#233; yo de muy buena gana, se&#241;or m&#237;o &#8212;respondi&#243; la moza, que mostraba ser de edad de catorce a&#241;os, poco m&#225;s a menos. </p>
         <p id="p5002">Y, dejando la ropa que lavaba a otra compa&#241;era, sin tocarse ni calzarse, que estaba en piernas y desgre&#241;ada, salt&#243; delante de la cabalgadura del paje, y dijo: </p>
         <p id="p5003">&#8212;Venga vuesa merced, que a la entrada del pueblo est&#225; nuestra casa, y mi madre en ella, con harta pena por no haber sabido muchos d&#237;as ha de mi se&#241;or padre. </p>
         <p id="p5004">&#8212;Pues yo se las llevo tan buenas &#8212;dijo el paje&#8212; que tiene que dar bien gracias a Dios por ellas. </p>
         <p id="p5005">Finalmente, saltando, corriendo y brincando, lleg&#243; al pueblo la muchacha, y, antes de entrar en su casa, dijo a voces desde la puerta: </p>
         <p id="p5006">&#8212;Salga, madre Teresa, salga, salga, que viene aqu&#237; un se&#241;or que trae cartas y otras cosas de mi buen padre. </p>
         <p id="p5007">A cuyas voces sali&#243; Teresa Panza, su madre, hilando un copo de estopa, con una saya parda. Parec&#237;a, seg&#250;n era de corta, que se la hab&#237;an cortado por vergonzoso lugar, con un corpezuelo asimismo pardo y una camisa de pechos. No era muy vieja, aunque mostraba pasar de los cuarenta, pero fuerte, tiesa, nervuda y avellanada; la cual, viendo a su hija, y al paje a caballo, le dijo: </p>
         <p id="p5008">&#8212;&#191;Qu&#233; es esto, ni&#241;a? &#191;Qu&#233; se&#241;or es &#233;ste? </p>
         <p id="p5009">&#8212;Es un servidor de mi se&#241;ora do&#241;a Teresa Panza &#8212;respondi&#243; el paje. </p>
         <p id="p5010">Y, diciendo y haciendo, se arroj&#243; del caballo y se fue con mucha humildad a poner de hinojos ante la se&#241;ora Teresa, diciendo: </p>
         <p id="p5011">&#8212;D&#233;me vuestra merced sus manos, mi se&#241;ora do&#241;a Teresa, bien as&#237; como mujer leg&#237;tima y particular del se&#241;or don Sancho Panza, gobernador propio de la &#237;nsula Barataria. </p>
         <p id="p5012">&#8212;&#161;Ay, se&#241;or m&#237;o, qu&#237;tese de ah&#237;; no haga eso &#8212;respondi&#243; Teresa&#8212;, que yo no soy nada palaciega, sino una pobre labradora, hija de un estripaterrones y mujer de un escudero andante, y no de gobernador alguno! </p>
         <p id="p5013">&#8212;Vuesa merced &#8212;respondi&#243; el paje&#8212; es mujer dign&#237;sima de un gobernador archidign&#237;simo; y, para prueba desta verdad, reciba vuesa merced esta carta y este presente. </p>
         <p id="p5014">Y sac&#243; al instante de la faldriquera una sarta de corales con estremos de oro, y se la ech&#243; al cuello y dijo: </p>
         <p id="p5015">&#8212;Esta carta es del se&#241;or gobernador, y otra que traigo y estos corales son de mi se&#241;ora la duquesa, que a vuestra merced me env&#237;a. </p>
         <p id="p5016">Qued&#243; pasmada Teresa, y su hija ni m&#225;s ni menos, y la muchacha dijo: </p>
         <p id="p5017">&#8212;Que me maten si no anda por aqu&#237; nuestro se&#241;or amo don Quijote, que debe de haber dado a padre el gobierno o condado que tantas veces le hab&#237;a prometido. </p>
         <p id="p5018">&#8212;As&#237; es la verdad &#8212;respondi&#243; el paje&#8212;: que, por respeto del se&#241;or don Quijote, es ahora el se&#241;or Sancho gobernador de la &#237;nsula Barataria, como se ver&#225; por esta carta. </p>
         <p id="p5019">&#8212;L&#233;amela vuesa merced, se&#241;or gentilhombre &#8212;dijo Teresa&#8212;, porque, aunque yo s&#233; hilar, no s&#233; leer migaja. </p>
         <p id="p5020">&#8212;Ni yo tampoco &#8212;a&#241;adi&#243; Sanchica&#8212;; pero esp&#233;renme aqu&#237;, que yo ir&#233; a llamar quien la lea, ora sea el cura mesmo, o el bachiller Sans&#243;n Carrasco, que vendr&#225;n de muy buena gana, por saber nuevas de mi padre. </p>
         <p id="p5021">&#8212;No hay para qu&#233; se llame a nadie, que yo no s&#233; hilar, pero s&#233; leer, y la leer&#233;. </p>
         <p id="p5022">Y as&#237;, se la ley&#243; toda, que, por quedar ya referida, no se pone aqu&#237;; y luego sac&#243; otra de la duquesa, que dec&#237;a desta manera: </p>
         <p id="p5023">Amiga Teresa: </p>
         <p id="p5024">Las buenas partes de la bondad y del ingenio de vuestro marido Sancho me movieron y obligaron a pedir a mi marido el duque le diese un gobierno de una &#237;nsula, de muchas que tiene. Tengo noticia que gobierna como un girifalte, de lo que yo estoy muy contenta, y el duque mi se&#241;or, por el consiguiente; por lo que doy muchas gracias al cielo de no haberme enga&#241;ado en haberle escogido para el tal gobierno; porque quiero que sepa la se&#241;ora Teresa que con dificultad se halla un buen gobernador en el mundo, y tal me haga a m&#237; Dios como Sancho gobierna. </p>
         <p id="p5025">Ah&#237; le env&#237;o, querida m&#237;a, una sarta de corales con estremos de oro; yo me holgara que fuera de perlas orientales, pero quien te da el hueso, no te querr&#237;a ver muerta: tiempo vendr&#225; en que nos conozcamos y nos comuniquemos, y Dios sabe lo que ser&#225;. Encomi&#233;ndeme a Sanchica, su hija, y d&#237;gale de mi parte que se apareje, que la tengo de casar altamente cuando menos lo piense. </p>
         <p id="p5026">D&#237;cenme que en ese lugar hay bellotas gordas: env&#237;eme hasta dos docenas, que las estimar&#233; en mucho, por ser de su mano, y escr&#237;bame largo, avis&#225;ndome de su salud y de su bienestar; y si hubiere menester alguna cosa, no tiene que hacer m&#225;s que boquear: que su boca ser&#225; medida, y Dios me la guarde. Deste lugar. </p>
         <p id="p5027">Su amiga, que bien la quiere, </p>
         <p id="p5028">La Duquesa. </p>
         <p id="p5029">&#8212;&#161;Ay &#8212;dijo Teresa en oyendo la carta&#8212;, y qu&#233; buena y qu&#233; llana y qu&#233; humilde se&#241;ora! Con estas tales se&#241;oras me entierren a m&#237;, y no las hidalgas que en este pueblo se usan, que piensan que por ser hidalgas no las ha de tocar el viento, y van a la iglesia con tanta fantas&#237;a como si fuesen las mesmas reinas, que no parece sino que tienen a deshonra el mirar a una labradora; y veis aqu&#237; donde esta buena se&#241;ora, con ser duquesa, me llama amiga, y me trata como si fuera su igual, que igual la vea yo con el m&#225;s alto campanario que hay en la Mancha. Y, en lo que toca a las bellotas, se&#241;or m&#237;o, yo le enviar&#233; a su se&#241;or&#237;a un celem&#237;n, que por gordas las pueden venir a ver a la mira y a la maravilla. Y por ahora, Sanchica, atiende a que se regale este se&#241;or: pon en orden este caballo, y saca de la caballeriza g&#252;evos, y corta tocino adunia, y d&#233;mosle de comer como a un pr&#237;ncipe, que las buenas nuevas que nos ha tra&#237;do y la buena cara que &#233;l tiene lo merece todo; y, en tanto, saldr&#233; yo a dar a mis vecinas las nuevas de nuestro contento, y al padre cura y a maese Nicol&#225;s el barbero, que tan amigos son y han sido de tu padre. </p>
         <p id="p5030">&#8212;S&#237; har&#233;, madre &#8212;respondi&#243; Sanchica&#8212;; pero mire que me ha de dar la mitad desa sarta; que no tengo yo por tan boba a mi se&#241;ora la duquesa, que se la hab&#237;a de enviar a ella toda. </p>
         <p id="p5031">&#8212;Todo es para ti, hija &#8212;respondi&#243; Teresa&#8212;, pero d&#233;jamela traer algunos d&#237;as al cuello, que verdaderamente parece que me alegra el coraz&#243;n. </p>
         <p id="p5032">&#8212;Tambi&#233;n se alegrar&#225;n &#8212;dijo el paje&#8212; cuando vean el l&#237;o que viene en este portamanteo, que es un vestido de pa&#241;o fin&#237;simo que el gobernador s&#243;lo un d&#237;a llev&#243; a caza, el cual todo le env&#237;a para la se&#241;ora Sanchica. </p>
         <p id="p5033">&#8212;Que me viva &#233;l mil a&#241;os &#8212;respondi&#243; Sanchica&#8212;, y el que lo trae, ni m&#225;s ni menos, y aun dos mil, si fuere necesidad. </p>
         <p id="p5034">Sali&#243;se en esto Teresa fuera de casa, con las cartas, y con la sarta al cuello, y iba ta&#241;endo en las cartas como si fuera en un pandero; y, encontr&#225;ndose acaso con el cura y Sans&#243;n Carrasco, comenz&#243; a bailar y a decir: </p>
         <p id="p5035">&#8212;&#161;A fee que agora que no hay pariente pobre! &#161;Gobiernito tenemos! &#161;No, sino t&#243;mese conmigo la m&#225;s pintada hidalga, que yo la pondr&#233; como nueva! </p>
         <p id="p5036">&#8212;&#191;Qu&#233; es esto, Teresa Panza? &#191;Qu&#233; locuras son &#233;stas, y qu&#233; papeles son &#233;sos? </p>
         <p id="p5037">&#8212;No es otra la locura sino que &#233;stas son cartas de duquesas y de gobernadores, y estos que traigo al cuello son corales finos; las avemar&#237;as y los padres nuestros son de oro de martillo, y yo soy gobernadora. </p>
         <p id="p5038">&#8212;De Dios en ayuso, no os entendemos, Teresa, ni sabemos lo que os dec&#237;s. </p>
         <p id="p5039">&#8212;Ah&#237; lo podr&#225;n ver ellos &#8212;respondi&#243; Teresa. </p>
         <p id="p5040">Y dioles las cartas. Ley&#243;las el cura de modo que las oy&#243; Sans&#243;n Carrasco, y Sans&#243;n y el cura se miraron el uno al otro, como admirados de lo que hab&#237;an le&#237;do; y pregunt&#243; el bachiller qui&#233;n hab&#237;a tra&#237;do aquellas cartas. Respondi&#243; Teresa que se viniesen con ella a su casa y ver&#237;an el mensajero, que era un mancebo como un pino de oro, y que le tra&#237;a otro presente que val&#237;a m&#225;s de tanto. Quit&#243;le el cura los corales del cuello, y mir&#243;los y remir&#243;los, y, certific&#225;ndose que eran finos, torn&#243; a admirarse de nuevo, y dijo: </p>
         <p id="p5041">&#8212;Por el h&#225;bito que tengo, que no s&#233; qu&#233; me diga ni qu&#233; me piense de estas cartas y destos presentes: por una parte, veo y toco la fineza de estos corales, y por otra, leo que una duquesa env&#237;a a pedir dos docenas de bellotas. </p>
         <p id="p5042">&#8212;&#161;Ader&#233;zame esas medidas! &#8212;dijo entonces Carrasco&#8212;. Agora bien, vamos a ver al portador deste pliego, que d&#233;l nos informaremos de las dificultades que se nos ofrecen. </p>
         <p id="p5043">Hici&#233;ronlo as&#237;, y volvi&#243;se Teresa con ellos. Hallaron al paje cribando un poco de cebada para su cabalgadura, y a Sanchica cortando un torrezno para empedrarle con g&#252;evos y dar de comer al paje, cuya presencia y buen adorno content&#243; mucho a los dos; y, despu&#233;s de haberle saludado cort&#233;smente, y &#233;l a ellos, le pregunt&#243; Sans&#243;n les dijese nuevas as&#237; de don Quijote como de Sancho Panza; que, puesto que hab&#237;an le&#237;do las cartas de Sancho y de la se&#241;ora duquesa, todav&#237;a estaban confusos y no acababan de atinar qu&#233; ser&#237;a aquello del gobierno de Sancho, y m&#225;s de una &#237;nsula, siendo todas o las m&#225;s que hay en el mar Mediterr&#225;neo de Su Majestad. A lo que el paje respondi&#243;: </p>
         <p id="p5044">&#8212;De que el se&#241;or Sancho Panza sea gobernador, no hay que dudar en ello; de que sea &#237;nsula o no la que gobierna, en eso no me entremeto, pero basta que sea un lugar de m&#225;s de mil vecinos; y, en cuanto a lo de las bellotas, digo que mi se&#241;ora la duquesa es tan llana y tan humilde, que no &#8212;dec&#237;a &#233;l&#8212; enviar a pedir bellotas a una labradora, pero que le acontec&#237;a enviar a pedir un peine prestado a una vecina suya. Porque quiero que sepan vuestras mercedes que las se&#241;oras de Arag&#243;n, aunque son tan principales, no son tan puntuosas y levantadas como las se&#241;oras castellanas; con m&#225;s llaneza tratan con las gentes. </p>
         <p id="p5045">Estando en la mitad destas pl&#225;ticas, salt&#243; Sanchica con un halda de g&#252;evos, y pregunt&#243; al paje: </p>
         <p id="p5046">&#8212;D&#237;game, se&#241;or: &#191;mi se&#241;or padre trae por ventura calzas atacadas despu&#233;s que es gobernador? </p>
         <p id="p5047">&#8212;No he mirado en ello &#8212;respondi&#243; el paje&#8212;, pero s&#237; debe de traer. </p>
         <p id="p5048">&#8212;&#161;Ay Dios m&#237;o &#8212;replic&#243; Sanchica&#8212;, y que ser&#225; de ver a mi padre con pedorreras! &#191;No es bueno sino que desde que nac&#237; tengo deseo de ver a mi padre con calzas atacadas? </p>
         <p id="p5049">&#8212;Como con esas cosas le ver&#225; vuestra merced si vive &#8212;respondi&#243; el paje&#8212;. Par Dios, t&#233;rminos lleva de caminar con papah&#237;go, con solos dos meses que le dure el gobierno. </p>
         <p id="p5050">Bien echaron de ver el cura y el bachiller que el paje hablaba socarronamente, pero la fineza de los corales y el vestido de caza que Sancho enviaba lo deshac&#237;a todo; que ya Teresa les hab&#237;a mostrado el vestido. Y no dejaron de re&#237;rse del deseo de Sanchica, y m&#225;s cuando Teresa dijo: </p>
         <p id="p5051">&#8212;Se&#241;or cura, eche cata por ah&#237; si hay alguien que vaya a Madrid, o a Toledo, para que me compre un verdugado redondo, hecho y derecho, y sea al uso y de los mejores que hubiere; que en verdad en verdad que tengo de honrar el gobierno de mi marido en cuanto yo pudiere, y aun que si me enojo, me tengo de ir a esa corte, y echar un coche, como todas; que la que tiene marido gobernador muy bien le puede traer y sustentar. </p>
         <p id="p5052">&#8212;Y &#161;c&#243;mo, madre! &#8212;dijo Sanchica&#8212;. Pluguiese a Dios que fuese antes hoy que ma&#241;ana, aunque dijesen los que me viesen ir sentada con mi se&#241;ora madre en aquel coche: &#8220;&#161;Mirad la tal por cual, hija del harto de ajos, y c&#243;mo va sentada y tendida en el coche, como si fuera una papesa!&#8221; Pero pisen ellos los lodos, y &#225;ndeme yo en mi coche, levantados los pies del suelo. &#161;Mal a&#241;o y mal mes para cuantos murmuradores hay en el mundo, y &#225;ndeme yo caliente, y r&#237;ase la gente! &#191;Digo bien, madre m&#237;a? </p>
         <p id="p5053">&#8212;Y &#161;c&#243;mo que dices bien, hija! &#8212;respondi&#243; Teresa&#8212;. Y todas estas venturas, y aun mayores, me las tiene profetizadas mi buen Sancho, y ver&#225;s t&#250;, hija, c&#243;mo no para hasta hacerme condesa: que todo es comenzar a ser venturosas; y, como yo he o&#237;do decir muchas veces a tu buen padre, que as&#237; como lo es tuyo lo es de los refranes, cuando te dieren la vaquilla, corre con soguilla: cuando te dieren un gobierno, c&#243;gele; cuando te dieren un condado, ag&#225;rrale, y cuando te hicieren tus, tus, con alguna buena d&#225;diva, env&#225;sala. &#161;No, sino dorm&#237;os, y no respond&#225;is a las venturas y buenas dichas que est&#225;n llamando a la puerta de vuestra casa! </p>
         <p id="p5054">&#8212;Y &#191;qu&#233; se me da a m&#237; &#8212;a&#241;adi&#243; Sanchica&#8212; que diga el que quisiere cuando me vea entonada y fantasiosa: &#8220;Viose el perro en bragas de cerro...&#8221;, y lo dem&#225;s? </p>
         <p id="p5055">Oyendo lo cual el cura, dijo: </p>
         <p id="p5056">&#8212;Yo no puedo creer sino que todos los deste linaje de los Panzas nacieron cada uno con un costal de refranes en el cuerpo: ninguno dellos he visto que no los derrame a todas horas y en todas las pl&#225;ticas que tienen. </p>
         <p id="p5057">&#8212;As&#237; es la verdad &#8212;dijo el paje&#8212;, que el se&#241;or gobernador Sancho a cada paso los dice, y, aunque muchos no vienen a prop&#243;sito, todav&#237;a dan gusto, y mi se&#241;ora la duquesa y el duque los celebran mucho. </p>
         <p id="p5058">&#8212;&#191;Que todav&#237;a se afirma vuestra merced, se&#241;or m&#237;o &#8212;dijo el bachiller&#8212;, ser verdad esto del gobierno de Sancho, y de que hay duquesa en el mundo que le env&#237;e presentes y le escriba? Porque nosotros, aunque tocamos los presentes y hemos le&#237;do las cartas, no lo creemos, y pensamos que &#233;sta es una de las cosas de don Quijote, nuestro compatrioto, que todas piensa que son hechas por encantamento; y as&#237;, estoy por decir que quiero tocar y palpar a vuestra merced, por ver si es embajador fant&#225;stico o hombre de carne y hueso. </p>
         <p id="p5059">&#8212;Se&#241;ores, yo no s&#233; m&#225;s de m&#237; &#8212;respondi&#243; el paje&#8212; sino que soy embajador verdadero, y que el se&#241;or Sancho Panza es gobernador efectivo, y que mis se&#241;ores duque y duquesa pueden dar, y han dado, el tal gobierno; y que he o&#237;do decir que en &#233;l se porta valent&#237;simamente el tal Sancho Panza; si en esto hay encantamento o no, vuestras mercedes lo disputen all&#225; entre ellos, que yo no s&#233; otra cosa, para el juramento que hago, que es por vida de mis padres, que los tengo vivos y los amo y los quiero mucho. </p>
         <p id="p5060">&#8212;Bien podr&#225; ello ser as&#237; &#8212;replic&#243; el bachiller&#8212;, pero dubitat Augustinus. </p>
         <p id="p5061">&#8212;Dude quien dudare &#8212;respondi&#243; el paje&#8212;, la verdad es la que he dicho, y esta que ha de andar siempre sobre la mentira,como el aceite sobre el agua; y si no, operibus credite, et non verbis: v&#233;ngase alguno de vuesas mercedes conmigo, y ver&#225;n con los ojos lo que no creen por los o&#237;dos. </p>
         <p id="p5062">&#8212;Esa ida a m&#237; toca &#8212;dijo Sanchica&#8212;: ll&#233;veme vuestra merced, se&#241;or, a las ancas de su roc&#237;n, que yo ir&#233; de muy buena gana a ver a mi se&#241;or padre. </p>
         <p id="p5063">&#8212;Las hijas de los gobernadores no han de ir solas por los caminos, sino acompa&#241;adas de carrozas y literas y de gran n&#250;mero de sirvientes. </p>
         <p id="p5064">&#8212;Par Dios &#8212;respondi&#243; Sancha&#8212;, tan bi&#233;n me vaya yo sobre una pollina como sobre un coche. &#161;Hallado la hab&#233;is la melindrosa! </p>
         <p id="p5065">&#8212;Calla, mochacha &#8212;dijo Teresa&#8212;, que no sabes lo que te dices, y este se&#241;or est&#225; en lo cierto: que tal el tiempo, tal el tiento; cuando Sancho, Sancha, y cuando gobernador, se&#241;ora, y no s&#233; si diga algo. </p>
         <p id="p5066">&#8212;M&#225;s dice la se&#241;ora Teresa de lo que piensa &#8212;dijo el paje&#8212;; y denme de comer y desp&#225;chenme luego, porque pienso volverme esta tarde. </p>
         <p id="p5067">A lo que dijo el cura: </p>
         <p id="p5068">&#8212;Vuestra merced se vendr&#225; a hacer penitencia conmigo, que la se&#241;ora Teresa m&#225;s tiene voluntad que alhajas para servir a tan buen hu&#233;sped. </p>
         <p id="p5069">Rehus&#243;lo el paje; pero, en efecto, lo hubo de conceder por su mejora, y el cura le llev&#243; consigo de buena gana, por tener lugar de preguntarle de espacio por don Quijote y sus haza&#241;as. </p>
         <p id="p5070">El bachiller se ofreci&#243; de escribir las cartas a Teresa de la respuesta, pero ella no quiso que el bachiller se metiese en sus cosas, que le ten&#237;a por algo burl&#243;n; y as&#237;, dio un bollo y dos huevos a un monacillo que sab&#237;a escribir, el cual le escribi&#243; dos cartas, una para su marido y otra para la duquesa, notadas de su mismo caletre, que no son las peores que en esta grande historia se ponen, como se ver&#225; adelante.</p>
