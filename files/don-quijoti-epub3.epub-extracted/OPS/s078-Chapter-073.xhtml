         <div class="title-block-rw" id="title-block75">
            <p class="title-num-rw" id="title-num70">Cap&#237;tulo XVIII</p>
            <p class="title-other-rw" id="title-other70">De lo que sucedi&#243; a don Quijote en el castillo o casa del Caballero del Verde Gab&#225;n, con otras cosas extravagantes</p>
         </div>
         <p id="p3422">Hall&#243; don Quijote ser la casa de don Diego de Miranda ancha como de aldea; las armas, empero, aunque de piedra tosca, encima de la puerta de la calle; la bodega, en el patio; la cueva, en el portal, y muchas tinajas a la redonda, que, por ser del Toboso, le renovaron las memorias de su encantada y transformada Dulcinea; y sospirando, y sin mirar lo que dec&#237;a, ni delante de qui&#233;n estaba, dijo: </p>
         <p id="p3423">&#8212;&#161;Oh dulces prendas, por mi mal halladas, </p>
         <p id="p3424">dulces y alegres cuando Dios quer&#237;a! </p>
         <p id="p3425">&#161;Oh tobosescas tinajas, que me hab&#233;is tra&#237;do a la memoria la dulce prenda de mi mayor amargura! </p>
         <p id="p3426">Oy&#243;le decir esto el estudiante poeta, hijo de don Diego, que con su madre hab&#237;a salido a recebirle, y madre y hijo quedaron suspensos de ver la estra&#241;a figura de don Quijote; el cual, ape&#225;ndose de Rocinante, fue con mucha cortes&#237;a a pedirle las manos para bes&#225;rselas, y don Diego dijo: </p>
         <p id="p3427">&#8212;Recebid, se&#241;ora, con vuestro s&#243;lito agrado al se&#241;or don Quijote de la Mancha, que es el que ten&#233;is delante, andante caballero y el m&#225;s valiente y el m&#225;s discreto que tiene el mundo. </p>
         <p id="p3428">La se&#241;ora, que do&#241;a Cristina se llamaba, le recibi&#243; con muestras de mucho amor y de mucha cortes&#237;a, y don Quijote se le ofreci&#243; con asaz de discretas y comedidas razones. Casi los mismos comedimientos pas&#243; con el estudiante, que, en oy&#233;ndole hablar don Quijote, le tuvo por discreto y agudo. </p>
         <p id="p3429">Aqu&#237; pinta el autor todas las circunstancias de la casa de don Diego, pint&#225;ndonos en ellas lo que contiene una casa de un caballero labrador y rico; pero al traductor desta historia le pareci&#243; pasar estas y otras semejantes menudencias en silencio, porque no ven&#237;an bien con el prop&#243;sito principal de la historia, la cual m&#225;s tiene su fuerza en la verdad que en las fr&#237;as digresiones. </p>
         <p id="p3430">Entraron a don Quijote en una sala, desarm&#243;le Sancho, qued&#243; en valones y en jub&#243;n de camuza, todo bisunto con la mugre de las armas: el cuello era valona a lo estudiantil, sin almid&#243;n y sin randas; los borcegu&#237;es eran datilados, y encerados los zapatos. Ci&#241;&#243;se su buena espada, que pend&#237;a de un tahal&#237; de lobos marinos; que es opini&#243;n que muchos a&#241;os fue enfermo de los ri&#241;ones; cubri&#243;se un herreruelo de buen pa&#241;o pardo; pero antes de todo, con cinco calderos, o seis, de agua, que en la cantidad de los calderos hay alguna diferencia, se lav&#243; la cabeza y rostro, y todav&#237;a se qued&#243; el agua de color de suero, merced a la golosina de Sancho y a la compra de sus negros requesones, que tan blanco pusieron a su amo. Con los referidos atav&#237;os, y con gentil donaire y gallard&#237;a, sali&#243; don Quijote a otra sala, donde el estudiante le estaba esperando para entretenerle en tanto que las mesas se pon&#237;an; que, por la venida de tan noble hu&#233;sped, quer&#237;a la se&#241;ora do&#241;a Cristina mostrar que sab&#237;a y pod&#237;a regalar a los que a su casa llegasen. </p>
         <p id="p3431">En tanto que don Quijote se estuvo desarmando, tuvo lugar don Lorenzo, que as&#237; se llamaba el hijo de don Diego, de decir a su padre: </p>
         <p id="p3432">&#8212;&#191;Qui&#233;n diremos, se&#241;or, que es este caballero que vuesa merced nos ha tra&#237;do a casa? Que el nombre, la figura, y el decir que es caballero andante, a m&#237; y a mi madre nos tiene suspensos. </p>
         <p id="p3433">&#8212;No s&#233; lo que te diga, hijo &#8212;respondi&#243; don Diego&#8212;; s&#243;lo te sabr&#233; decir que le he visto hacer cosas del mayor loco del mundo, y decir razones tan discretas que borran y deshacen sus hechos: h&#225;blale t&#250;, y toma el pulso a lo que sabe, y, pues eres discreto, juzga de su discreci&#243;n o tonter&#237;a lo que m&#225;s puesto en raz&#243;n estuviere; aunque, para decir verdad, antes le tengo por loco que por cuerdo. </p>
         <p id="p3434">Con esto, se fue don Lorenzo a entretener a don Quijote, como queda dicho, y, entre otras pl&#225;ticas que los dos pasaron, dijo don Quijote a don Lorenzo: </p>
         <p id="p3435">&#8212;El se&#241;or don Diego de Miranda, padre de vuesa merced, me ha dado noticia de la rara habilidad y sutil ingenio que vuestra merced tiene, y, sobre todo, que es vuesa merced un gran poeta. </p>
         <p id="p3436">&#8212;Poeta, bien podr&#225; ser &#8212;respondi&#243; don Lorenzo&#8212;, pero grande, ni por pensamiento. Verdad es que yo soy alg&#250;n tanto aficionado a la poes&#237;a y a leer los buenos poetas, pero no de manera que se me pueda dar el nombre de grande que mi padre dice. </p>
         <p id="p3437">&#8212;No me parece mal esa humildad &#8212;respondi&#243; don Quijote&#8212;, porque no hay poeta que no sea arrogante y piense de s&#237; que es el mayor poeta del mundo. </p>
         <p id="p3438">&#8212;No hay regla sin excepci&#243;n &#8212;respondi&#243; don Lorenzo&#8212;, y alguno habr&#225; que lo sea y no lo piense. </p>
         <p id="p3439">&#8212;Pocos &#8212;respondi&#243; don Quijote&#8212;; pero d&#237;game vuesa merced: &#191;qu&#233; versos son los que agora trae entre manos, que me ha dicho el se&#241;or su padre que le traen algo inquieto y pensativo? Y si es alguna glosa, a m&#237; se me entiende algo de achaque de glosas, y holgar&#237;a saberlos; y si es que son de justa literaria, procure vuestra merced llevar el segundo premio, que el primero siempre se lleva el favor o la gran calidad de la persona, el segundo se le lleva la mera justicia, y el tercero viene a ser segundo, y el primero, a esta cuenta, ser&#225; el tercero, al modo de las licencias que se dan en las universidades; pero, con todo esto, gran personaje es el nombre de primero. </p>
         <p id="p3440">&#8212;Hasta ahora &#8212;dijo entre s&#237; don Lorenzo&#8212;, no os podr&#233; yo juzgar por loco; vamos adelante. </p>
         <p id="p3441">Y d&#237;jole: </p>
         <p id="p3442">&#8212;Par&#233;ceme que vuesa merced ha cursado las escuelas: &#191;qu&#233; ciencias ha o&#237;do? </p>
         <p id="p3443">&#8212;La de la caballer&#237;a andante &#8212;respondi&#243; don Quijote&#8212;, que es tan buena como la de la poes&#237;a, y aun dos deditos m&#225;s. </p>
         <p id="p3444">&#8212;No s&#233; qu&#233; ciencia sea &#233;sa &#8212;replic&#243; don Lorenzo&#8212;, y hasta ahora no ha llegado a mi noticia. </p>
         <p id="p3445">&#8212;Es una ciencia &#8212;replic&#243; don Quijote&#8212; que encierra en s&#237; todas o las m&#225;s ciencias del mundo, a causa que el que la profesa ha de ser jurisperito, y saber las leyes de la justicia distributiva y comutativa, para dar a cada uno lo que es suyo y lo que le conviene; ha de ser te&#243;logo, para saber dar raz&#243;n de la cristiana ley que profesa, clara y distintamente, adondequiera que le fuere pedido; ha de ser m&#233;dico y principalmente herbolario, para conocer en mitad de los despoblados y desiertos las yerbas que tienen virtud de sanar las heridas, que no ha de andar el caballero andante a cada triquete buscando quien se las cure; ha de ser astr&#243;logo, para conocer por las estrellas cu&#225;ntas horas son pasadas de la noche, y en qu&#233; parte y en qu&#233; clima del mundo se halla; ha de saber las matem&#225;ticas, porque a cada paso se le ofrecer&#225; tener necesidad dellas; y, dejando aparte que ha de estar adornado de todas las virtudes teologales y cardinales, decendiendo a otras menudencias, digo que ha de saber nadar como dicen que nadaba el peje Nicol&#225;s o Nicolao; ha de saber herrar un caballo y aderezar la silla y el freno; y, volviendo a lo de arriba, ha de guardar la fe a Dios y a su dama; ha de ser casto en los pensamientos, honesto en las palabras, liberal en las obras, valiente en los hechos, sufrido en los trabajos, caritativo con los menesterosos, y, finalmente, mantenedor de la verdad, aunque le cueste la vida el defenderla. De todas estas grandes y m&#237;nimas partes se compone un buen caballero andante; porque vea vuesa merced, se&#241;or don Lorenzo, si es ciencia mocosa lo que aprende el caballero que la estudia y la profesa, y si se puede igualar a las m&#225;s estiradas que en los ginasios y escuelas se ense&#241;an. </p>
         <p id="p3446">&#8212;Si eso es as&#237; &#8212;replic&#243; don Lorenzo&#8212;, yo digo que se aventaja esa ciencia a todas. </p>
         <p id="p3447">&#8212;&#191;C&#243;mo si es as&#237;? &#8212;respondi&#243; don Quijote. </p>
         <p id="p3448">Lo que yo quiero decir &#8212;dijo don Lorenzo&#8212; es que dudo que haya habido, ni que los hay ahora, caballeros andantes y adornados de virtudes tantas. </p>
         <p id="p3449">&#8212;Muchas veces he dicho lo que vuelvo a decir ahora &#8212;respondi&#243; don Quijote&#8212;: que la mayor parte de la gente del mundo est&#225; de parecer de que no ha habido en &#233;l caballeros andantes; y, por parecerme a m&#237; que si el cielo milagrosamente no les da a entender la verdad de que los hubo y de que los hay, cualquier trabajo que se tome ha de ser en vano, como muchas veces me lo ha mostrado la experiencia, no quiero detenerme agora en sacar a vuesa merced del error que con los muchos tiene; lo que pienso hacer es el rogar al cielo le saque d&#233;l, y le d&#233; a entender cu&#225;n provechosos y cu&#225;n necesarios fueron al mundo los caballeros andantes en los pasados siglos, y cu&#225;n &#250;tiles fueran en el presente si se usaran; pero triunfan ahora, por pecados de las gentes, la pereza, la ociosidad, la gula y el regalo. </p>
         <p id="p3450">&#8212;Escapado se nos ha nuestro hu&#233;sped &#8212;dijo a esta saz&#243;n entre s&#237; don Lorenzo&#8212;, pero, con todo eso, &#233;l es loco bizarro, y yo ser&#237;a mentecato flojo si as&#237; no lo creyese. </p>
         <p id="p3451">Aqu&#237; dieron fin a su pl&#225;tica, porque los llamaron a comer. Pregunt&#243; don Diego a su hijo qu&#233; hab&#237;a sacado en limpio del ingenio del hu&#233;sped. A lo que &#233;l respondi&#243;: </p>
         <p id="p3452">&#8212;No le sacar&#225;n del borrador de su locura cuantos m&#233;dicos y buenos escribanos tiene el mundo: &#233;l es un entreverado loco, lleno de l&#250;cidos intervalos. </p>
         <p id="p3453">Fu&#233;ronse a comer, y la comida fue tal como don Diego hab&#237;a dicho en el camino que la sol&#237;a dar a sus convidados: limpia, abundante y sabrosa; pero de lo que m&#225;s se content&#243; don Quijote fue del maravilloso silencio que en toda la casa hab&#237;a, que semejaba un monasterio de cartujos. Levantados, pues, los manteles, y dadas gracias a Dios y agua a las manos, don Quijote pidi&#243; ahincadamente a don Lorenzo dijese los versos de la justa literaria; a lo que &#233;l respondi&#243; que, por no parecer de aquellos poetas que cuando les ruegan digan sus versos los niegan y cuando no se los piden los vomitan,... </p>
         <p id="p3454">&#8212;...yo dir&#233; mi glosa, de la cual no espero premio alguno, que s&#243;lo por ejercitar el ingenio la he hecho. </p>
         <p id="p3455">&#8212;Un amigo y discreto &#8212;respondi&#243; don Quijote&#8212; era de parecer que no se hab&#237;a de cansar nadie en glosar versos; y la raz&#243;n, dec&#237;a &#233;l, era que jam&#225;s la glosa pod&#237;a llegar al texto, y que muchas o las m&#225;s veces iba la glosa fuera de la intenci&#243;n y prop&#243;sito de lo que ped&#237;a lo que se glosaba; y m&#225;s, que las leyes de la glosa eran demasiadamente estrechas: que no sufr&#237;an interrogantes, ni dijo, ni dir&#233;, ni hacer nombres de verbos, ni mudar el sentido, con otras ataduras y estrechezas con que van atados los que glosan, como vuestra merced debe de saber. </p>
         <p id="p3456">&#8212;Verdaderamente, se&#241;or don Quijote &#8212;dijo don Lorenzo&#8212;, que deseo coger a vuestra merced en un mal lat&#237;n continuado, y no puedo, porque se me desliza de entre las manos como anguila. </p>
         <p id="p3457">&#8212;No entiendo &#8212;respondi&#243; don Quijote&#8212; lo que vuestra merced dice ni quiere decir en eso del deslizarme. </p>
         <p id="p3458">&#8212;Yo me dar&#233; a entender &#8212;respondi&#243; don Lorenzo&#8212;; y por ahora est&#233; vuesa merced atento a los versos glosados y a la glosa, que dicen desta manera: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal43">
            <div class="poem-rw poem-body-rw" id="poem-body43">
               <div class="poem-rw stanza-rw" id="stanza57">
                  <p id="p3459">&#161;Si mi fue tornase a es, </p>
                  <p id="p3460">sin esperar m&#225;s ser&#225;, </p>
                  <p id="p3461">o viniese el tiempo ya </p>
                  <p id="p3462">de lo que ser&#225; despu&#233;s...! </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3463">Glosa </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal44">
            <div class="poem-rw poem-body-rw" id="poem-body44">
               <div class="poem-rw stanza-rw" id="stanza58">
                  <p id="p3464">Al fin, como todo pasa, </p>
                  <p id="p3465">se pas&#243; el bien que me dio </p>
                  <p id="p3466">Fortuna, un tiempo no escasa, </p>
                  <p id="p3467">y nunca me le volvi&#243;, </p>
                  <p id="p3468">ni abundante, ni por tasa. </p>
                  <p id="p3469">Siglos ha ya que me vees, </p>
                  <p id="p3470">Fortuna, puesto a tus pies; </p>
                  <p id="p3471">vu&#233;lveme a ser venturoso, </p>
                  <p id="p3472">que ser&#225; mi ser dichoso </p>
                  <p id="p3473">si mi fue tornase a es. </p>
                  <p id="p3474">No quiero otro gusto o gloria, </p>
                  <p id="p3475">otra palma o vencimiento, </p>
                  <p id="p3476">otro triunfo, otra vitoria, </p>
                  <p id="p3477">sino volver al contento </p>
                  <p id="p3478">que es pesar en mi memoria. </p>
                  <p id="p3479">Si t&#250; me vuelves all&#225;, </p>
                  <p id="p3480">Fortuna, templado est&#225; </p>
                  <p id="p3481">todo el rigor de mi fuego, </p>
                  <p id="p3482">y m&#225;s si este bien es luego, </p>
                  <p id="p3483">sin esperar m&#225;s ser&#225;. </p>
                  <p id="p3484">Cosas imposibles pido, </p>
                  <p id="p3485">pues volver el tiempo a ser </p>
                  <p id="p3486">despu&#233;s que una vez ha sido, </p>
                  <p id="p3487">no hay en la tierra poder </p>
                  <p id="p3488">que a tanto se haya estendido. </p>
                  <p id="p3489">Corre el tiempo, vuela y va </p>
                  <p id="p3490">ligero, y no volver&#225;, </p>
                  <p id="p3491">y errar&#237;a el que pidiese, </p>
                  <p id="p3492">o que el tiempo ya se fuese, </p>
                  <p id="p3493">o volviese el tiempo ya. </p>
                  <p id="p3494">Vivo en perpleja vida, </p>
                  <p id="p3495">ya esperando, ya temiendo: </p>
                  <p id="p3496">es muerte muy conocida, </p>
                  <p id="p3497">y es mucho mejor muriendo </p>
                  <p id="p3498">buscar al dolor salida. </p>
                  <p id="p3499">A m&#237; me fuera inter&#233;s </p>
                  <p id="p3500">acabar, mas no lo es, </p>
                  <p id="p3501">pues, con discurso mejor, </p>
                  <p id="p3502">me da la vida el temor </p>
                  <p id="p3503">de lo que ser&#225; despu&#233;s. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3504">En acabando de decir su glosa don Lorenzo, se levant&#243; en pie don Quijote, y, en voz levantada, que parec&#237;a grito, asiendo con su mano la derecha de don Lorenzo, dijo: </p>
         <p id="p3505">&#8212;&#161;Viven los cielos donde m&#225;s altos est&#225;n, mancebo generoso, que sois el mejor poeta del orbe, y que merec&#233;is estar laureado, no por Chipre ni por Gaeta, como dijo un poeta, que Dios perdone, sino por las academias de Atenas, si hoy vivieran, y por las que hoy viven de Par&#237;s, Bolonia y Salamanca! Plega al cielo que los jueces que os quitaren el premio primero, Febo los asaetee y las Musas jam&#225;s atraviesen los umbrales de sus casas. Decidme, se&#241;or, si sois servido, algunos versos mayores, que quiero tomar de todo en todo el pulso a vuestro admirable ingenio. </p>
         <p id="p3506">&#191;No es bueno que dicen que se holg&#243; don Lorenzo de verse alabar de don Quijote, aunque le ten&#237;a por loco? &#161;Oh fuerza de la adulaci&#243;n, a cu&#225;nto te estiendes, y cu&#225;n dilatados l&#237;mites son los de tu juridici&#243;n agradable! Esta verdad acredit&#243; don Lorenzo, pues concedi&#243; con la demanda y deseo de don Quijote, dici&#233;ndole este soneto a la f&#225;bula o historia de P&#237;ramo y Tisbe: </p>
         <p id="p3507">Soneto </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal45">
            <div class="poem-rw poem-body-rw" id="poem-body45">
               <div class="poem-rw stanza-rw" id="stanza59">
                  <p id="p3508">El muro rompe la doncella hermosa </p>
                  <p id="p3509">que de P&#237;ramo abri&#243; el gallardo pecho: </p>
                  <p id="p3510">parte el Amor de Chipre, y va derecho </p>
                  <p id="p3511">a ver la quiebra estrecha y prodigiosa. </p>
                  <p id="p3512">Habla el silencio all&#237;, porque no osa </p>
                  <p id="p3513">la voz entrar por tan estrecho estrecho; </p>
                  <p id="p3514">las almas s&#237;, que amor suele de hecho </p>
                  <p id="p3515">facilitar la m&#225;s dif&#237;cil cosa. </p>
                  <p id="p3516">Sali&#243; el deseo de comp&#225;s, y el paso </p>
                  <p id="p3517">de la imprudente virgen solicita </p>
                  <p id="p3518">por su gusto su muerte; ved qu&#233; historia: </p>
                  <p id="p3519">que a entrambos en un punto, &#161;oh estra&#241;o caso!, </p>
                  <p id="p3520">los mata, los encubre y resucita </p>
                  <p id="p3521">una espada, un sepulcro, una memoria. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3522">&#8212;&#161;Bendito sea Dios! &#8212;dijo don Quijote habiendo o&#237;do el soneto a don Lorenzo&#8212;, que entre los infinitos poetas consumidos que hay, he visto un consumado poeta, como lo es vuesa merced, se&#241;or m&#237;o; que as&#237; me lo da a entender el artificio deste soneto. </p>
         <p id="p3523">Cuatro d&#237;as estuvo don Quijote regalad&#237;simo en la casa de don Diego, al cabo de los cuales le pidi&#243; licencia para irse, dici&#233;ndole que le agradec&#237;a la merced y buen tratamiento que en su casa hab&#237;a recebido; pero que, por no parecer bien que los caballeros andantes se den muchas horas a ocio y al regalo, se quer&#237;a ir a cumplir con su oficio, buscando las aventuras, de quien ten&#237;a noticia que aquella tierra abundaba, donde esperaba entretener el tiempo hasta que llegase el d&#237;a de las justas de Zaragoza, que era el de su derecha derrota; y que primero hab&#237;a de entrar en la cueva de Montesinos, de quien tantas y tan admirables cosas en aquellos contornos se contaban, sabiendo e inquiriendo asimismo el nacimiento y verdaderos manantiales de las siete lagunas llamadas com&#250;nmente de Ruidera. </p>
         <p id="p3524">Don Diego y su hijo le alabaron su honrosa determinaci&#243;n, y le dijeron que tomase de su casa y de su hacienda todo lo que en grado le viniese, que le servir&#237;an con la voluntad posible; que a ello les obligaba el valor de su persona y la honrosa profesi&#243;n suya. </p>
         <p id="p3525">Lleg&#243;se, en fin, el d&#237;a de su partida, tan alegre para don Quijote como triste y aciago para Sancho Panza, que se hallaba muy bien con la abundancia de la casa de don Diego, y rehusaba de volver a la hambre que se usa en las florestas, despoblados, y a la estrecheza de sus mal prove&#237;das alforjas. Con todo esto, las llen&#243; y colm&#243; de lo m&#225;s necesario que le pareci&#243;; y al despedirse dijo don Quijote a don Lorenzo: </p>
         <p id="p3526">&#8212;No s&#233; si he dicho a vuesa merced otra vez, y si lo he dicho lo vuelvo a decir, que cuando vuesa merced quisiere ahorrar caminos y trabajos para llegar a la inacesible cumbre del templo de la Fama, no tiene que hacer otra cosa sino dejar a una parte la senda de la poes&#237;a, algo estrecha, y tomar la estrech&#237;sima de la andante caballer&#237;a, bastante para hacerle emperador en daca las pajas. </p>
         <p id="p3527">Con estas razones acab&#243; don Quijote de cerrar el proceso de su locura, y m&#225;s con las que a&#241;adi&#243;, diciendo: </p>
         <p id="p3528">&#8212;Sabe Dios si quisiera llevar conmigo al se&#241;or don Lorenzo, para ense&#241;arle c&#243;mo se han de perdonar los sujetos, y supeditar y acocear los soberbios, virtudes anejas a la profesi&#243;n que yo profeso; pero, pues no lo pide su poca edad, ni lo querr&#225;n consentir sus loables ejercicios, s&#243;lo me contento con advertirle a vuesa merced que, siendo poeta, podr&#225; ser famoso si se gu&#237;a m&#225;s por el parecer ajeno que por el propio, porque no hay padre ni madre a quien sus hijos le parezcan feos, y en los que lo son del entendimiento corre m&#225;s este enga&#241;o. </p>
         <p id="p3529">De nuevo se admiraron padre y hijo de las entremetidas razones de don Quijote, ya discretas y ya disparatadas, y del tema y tes&#243;n que llevaba de acudir de todo en todo a la busca de sus desventuradas aventuras, que las ten&#237;a por fin y blanco de sus deseos. Reiter&#225;ronse los ofrecimientos y comedimientos, y, con la buena licencia de la se&#241;ora del castillo, don Quijote y Sancho, sobre Rocinante y el rucio, se partieron.</p>
