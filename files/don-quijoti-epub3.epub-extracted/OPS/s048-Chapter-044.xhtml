		<section class="body-rw Chapter-rw" id="Chapter44" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block45">
            <p class="title-num-rw" id="title-num43">Cap&#237;tulo XLIII</p>
            <p class="title-other-rw" id="title-other43">Donde se cuenta la agradable historia del mozo de mulas, con otros estra&#241;os acaecimientos en la venta sucedidos]</p>
         </div>
         <div class="poem-rw poem-normal-rw" id="poem-normal33">
            <div class="poem-rw poem-body-rw" id="poem-body33">
               <div class="poem-rw stanza-rw" id="stanza45">
                  <p id="p2229">-Marinero soy de amor, </p>
                  <p id="p2230">y en su pi&#233;lago profundo </p>
                  <p id="p2231">navego sin esperanza </p>
                  <p id="p2232">de llegar a puerto alguno. </p>
                  <p id="p2233">Siguiendo voy a una estrella </p>
                  <p id="p2234">que desde lejos descubro, </p>
                  <p id="p2235">m&#225;s bella y resplandeciente </p>
                  <p id="p2236">que cuantas vio Palinuro. </p>
                  <p id="p2237">Yo no s&#233; ad&#243;nde me gu&#237;a, </p>
                  <p id="p2238">y as&#237;, navego confuso, </p>
                  <p id="p2239">el alma a mirarla atenta, </p>
                  <p id="p2240">cuidadosa y con descuido. </p>
                  <p id="p2241">Recatos impertinentes, </p>
                  <p id="p2242">honestidad contra el uso, </p>
                  <p id="p2243">son nubes que me la encubren </p>
                  <p id="p2244">cuando m&#225;s verla procuro. </p>
                  <p id="p2245">&#161;Oh clara y luciente estrella, </p>
                  <p id="p2246">en cuya lumbre me apuro!; </p>
                  <p id="p2247">al punto que te me encubras, </p>
                  <p id="p2248">ser&#225; de mi muerte el punto. </p>
               </div>
            </div>
         </div>
         <p id="p2249">Llegando el que cantaba a este punto, le pareci&#243; a Dorotea que no ser&#237;a bien que dejase Clara de o&#237;r una tan buena voz; y as&#237;, movi&#233;ndola a una y a otra parte, la despert&#243; dici&#233;ndole: </p>
         <p id="p2250">&#8212;Perd&#243;name, ni&#241;a, que te despierto, pues lo hago porque gustes de o&#237;r la mejor voz que quiz&#225; habr&#225;s o&#237;do en toda tu vida. </p>
         <p id="p2251">Clara despert&#243; toda so&#241;olienta, y de la primera vez no entendi&#243; lo que Dorotea le dec&#237;a; y, volvi&#233;ndoselo a preguntar, ella se lo volvi&#243; a decir, por lo cual estuvo atenta Clara. Pero, apenas hubo o&#237;do dos versos que el que cantaba iba prosiguiendo, cuando le tom&#243; un temblor tan estra&#241;o como si de alg&#250;n grave accidente de cuartana estuviera enferma, y, abraz&#225;ndose estrechamente con Teodora, le dijo: </p>
         <p id="p2252">&#8212;&#161;Ay se&#241;ora de mi alma y de mi vida!, &#191;para qu&#233; me despertastes?; que el mayor bien que la fortuna me pod&#237;a hacer por ahora era tenerme cerrados los ojos y los o&#237;dos, para no ver ni o&#237;r a ese desdichado m&#250;sico. </p>
         <p id="p2253">&#8212;&#191;Qu&#233; es lo que dices, ni&#241;a?; mira que dicen que el que canta es un mozo de mulas. </p>
         <p id="p2254">&#8212;No es sino se&#241;or de lugares &#8212;respondi&#243; Clara&#8212;, y el que le tiene en mi alma con tanta seguridad que si &#233;l no quiere dejalle, no le ser&#225; quitado eternamente. </p>
         <p id="p2255">Admirada qued&#243; Dorotea de las sentidas razones de la muchacha, pareci&#233;ndole que se aventajaban en mucho a la discreci&#243;n que sus pocos a&#241;os promet&#237;an; y as&#237;, le dijo: </p>
         <p id="p2256">&#8212;Habl&#225;is de modo, se&#241;ora Clara, que no puedo entenderos: declaraos m&#225;s y decidme qu&#233; es lo que dec&#237;s de alma y de lugares, y deste m&#250;sico, cuya voz tan inquieta os tiene. Pero no me dig&#225;is nada por ahora, que no quiero perder, por acudir a vuestro sobresalto, el gusto que recibo de o&#237;r al que canta; que me parece que con nuevos versos y nuevo tono torna a su canto. </p>
         <p id="p2257">&#8212;Sea en buen hora &#8212;respondi&#243; Clara. </p>
         <p id="p2258">Y, por no o&#237;lle, se tap&#243; con las manos entrambos o&#237;dos, de lo que tambi&#233;n se admir&#243; Dorotea; la cual, estando atenta a lo que se cantaba, vio que prosegu&#237;an en esta manera: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal34">
            <div class="poem-rw poem-body-rw" id="poem-body34">
               <div class="poem-rw stanza-rw" id="stanza46">
                  <p id="p2259">-Dulce esperanza m&#237;a, </p>
                  <p id="p2260">que, rompiendo imposibles y malezas, </p>
                  <p id="p2261">sigues firme la v&#237;a </p>
                  <p id="p2262">que t&#250; mesma te finges y aderezas: </p>
                  <p id="p2263">no te desmaye el verte </p>
                  <p id="p2264">a cada paso junto al de tu muerte. </p>
                  <p id="p2265">No alcanzan perezosos </p>
                  <p id="p2266">honrados triunfos ni vitoria alguna, </p>
                  <p id="p2267">ni pueden ser dichosos </p>
                  <p id="p2268">los que, no contrastando a la fortuna, </p>
                  <p id="p2269">entregan, desvalidos, </p>
                  <p id="p2270">al ocio blando todos los sentidos. </p>
                  <p id="p2271">Que amor sus glorias venda </p>
                  <p id="p2272">caras, es gran raz&#243;n, y es trato justo, </p>
                  <p id="p2273">pues no hay m&#225;s rica prenda </p>
                  <p id="p2274">que la que se quilata por su gusto; </p>
                  <p id="p2275">y es cosa manifiesta </p>
                  <p id="p2276">que no es de estima lo que poco cuesta. </p>
                  <p id="p2277">Amorosas porf&#237;as </p>
                  <p id="p2278">tal vez alcanzan imposibles cosas; </p>
                  <p id="p2279">y ans&#237;, aunque con las m&#237;as </p>
                  <p id="p2280">sigo de amor las m&#225;s dificultosas, </p>
                  <p id="p2281">no por eso recelo </p>
                  <p id="p2282">de no alcanzar desde la tierra el cielo. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p2283">Aqu&#237; dio fin la voz, y principio a nuevos sollozos Clara. Todo lo cual encend&#237;a el deseo de Dorotea, que deseaba saber la causa de tan suave canto y de tan triste lloro. Y as&#237;, le volvi&#243; a preguntar qu&#233; era lo que le quer&#237;a decir denantes. Entonces Clara, temerosa de que Luscinda no la oyese, abrazando estrechamente a Dorotea, puso su boca tan junto del o&#237;do de Dorotea, que seguramente pod&#237;a hablar sin ser de otro sentida, y as&#237; le dijo: </p>
         <p id="p2284">&#8212;Este que canta, se&#241;ora m&#237;a, es un hijo de un caballero natural del reino de Arag&#243;n, se&#241;or de dos lugares, el cual viv&#237;a frontero de la casa de mi padre en la Corte; y, aunque mi padre ten&#237;a las ventanas de su casa con lienzos en el invierno y celos&#237;as en el verano, yo no s&#233; lo que fue, ni lo que no, que este caballero, que andaba al estudio, me vio, ni s&#233; si en la iglesia o en otra parte. Finalmente, &#233;l se enamor&#243; de m&#237;, y me lo dio a entender desde las ventanas de su casa con tantas se&#241;as y con tantas l&#225;grimas, que yo le hube de creer, y aun querer, sin saber lo que me quer&#237;a. Entre las se&#241;as que me hac&#237;a, era una de juntarse la una mano con la otra, d&#225;ndome a entender que se casar&#237;a conmigo; y, aunque yo me holgar&#237;a mucho de que ans&#237; fuera, como sola y sin madre, no sab&#237;a con qui&#233;n comunicallo, y as&#237;, lo dej&#233; estar sin dalle otro favor si no era, cuando estaba mi padre fuera de casa y el suyo tambi&#233;n, alzar un poco el lienzo o la celos&#237;a y dejarme ver toda, de lo que &#233;l hac&#237;a tanta fiesta, que daba se&#241;ales de volverse loco. Lleg&#243;se en esto el tiempo de la partida de mi padre, la cual &#233;l supo, y no de m&#237;, pues nunca pude dec&#237;rselo. Cay&#243; malo, a lo que yo entiendo, de pesadumbre; y as&#237;, el d&#237;a que nos partimos nunca pude verle para despedirme d&#233;l, siquiera con los ojos. Pero, a cabo de dos d&#237;as que camin&#225;bamos, al entrar de una posada, en un lugar una jornada de aqu&#237;, le vi a la puerta del mes&#243;n, puesto en h&#225;bito de mozo de mulas, tan al natural que si yo no le trujera tan retratado en mi alma fuera imposible conocelle. Conoc&#237;le, admir&#233;me y alegr&#233;me; &#233;l me mir&#243; a hurto de mi padre, de quien &#233;l siempre se esconde cuando atraviesa por delante de m&#237; en los caminos y en las posadas do llegamos; y, como yo s&#233; qui&#233;n es, y considero que por amor de m&#237; viene a pie y con tanto trabajo, mu&#233;rome de pesadumbre, y adonde &#233;l pone los pies pongo yo los ojos. No s&#233; con qu&#233; intenci&#243;n viene, ni c&#243;mo ha podido escaparse de su padre, que le quiere estraordinariamente, porque no tiene otro heredero, y porque &#233;l lo merece, como lo ver&#225; vuestra merced cuando le vea. Y m&#225;s le s&#233; decir: que todo aquello que canta lo saca de su cabeza; que he o&#237;do decir que es muy gran estudiante y poeta. Y hay m&#225;s: que cada vez que le veo o le oigo cantar, tiemblo toda y me sobresalto, temerosa de que mi padre le conozca y venga en conocimiento de nuestros deseos. En mi vida le he hablado palabra, y, con todo eso, le quiero de manera que no he de poder vivir sin &#233;l. Esto es, se&#241;ora m&#237;a, todo lo que os puedo decir deste m&#250;sico, cuya voz tanto os ha contentado; que en sola ella echar&#233;is bien de ver que no es mozo de mulas, como dec&#237;s, sino se&#241;or de almas y lugares, como yo os he dicho. </p>
         <p id="p2285">&#8212;No dig&#225;is m&#225;s, se&#241;ora do&#241;a Clara &#8212;dijo a esta saz&#243;n Dorotea, y esto, bes&#225;ndola mil veces&#8212;; no dig&#225;is m&#225;s, digo, y esperad que venga el nuevo d&#237;a, que yo espero en Dios de encaminar de manera vuestros negocios, que tengan el felice fin que tan honestos principios merecen. </p>
         <p id="p2286">&#8212;&#161;Ay se&#241;ora! &#8212;dijo do&#241;a Clara&#8212;, &#191;qu&#233; fin se puede esperar, si su padre es tan principal y tan rico que le parecer&#225; que aun yo no puedo ser criada de su hijo, cuanto m&#225;s esposa? Pues casarme yo a hurto de mi padre, no lo har&#233; por cuanto hay en el mundo. No querr&#237;a sino que este mozo se volviese y me dejase; quiz&#225; con no velle y con la gran distancia del camino que llevamos se me aliviar&#237;a la pena que ahora llevo, aunque s&#233; decir que este remedio que me imagino me ha de aprovechar bien poco. No s&#233; qu&#233; diablos ha sido esto, ni por d&#243;nde se ha entrado este amor que le tengo, siendo yo tan muchacha y &#233;l tan muchacho, que en verdad que creo que somos de una edad mesma, y que yo no tengo cumplidos diez y seis a&#241;os; que para el d&#237;a de San Miguel que vendr&#225; dice mi padre que los cumplo. </p>
         <p id="p2287">No pudo dejar de re&#237;rse Dorotea, oyendo cu&#225;n como ni&#241;a hablaba do&#241;a Clara, a quien dijo: </p>
         <p id="p2288">&#8212;Reposemos, se&#241;ora, lo poco que creo queda de la noche, y amanecer&#225; Dios y medraremos, o mal me andar&#225;n las manos. </p>
         <p id="p2289">Soseg&#225;ronse con esto, y en toda la venta se guardaba un grande silencio; solamente no dorm&#237;an la hija de la ventera y Maritornes, su criada, las cuales, como ya sab&#237;an el humor de que pecaba don Quijote, y que estaba fuera de la venta armado y a caballo haciendo la guarda, determinaron las dos de hacelle alguna burla, o, a lo menos, de pasar un poco el tiempo oy&#233;ndole sus disparates. </p>
         <p id="p2290">Es, pues, el caso que en toda la venta no hab&#237;a ventana que saliese al campo, sino un agujero de un pajar, por donde echaban la paja por defuera. A este agujero se pusieron las dos semidoncellas, y vieron que don Quijote estaba a caballo, recostado sobre su lanz&#243;n, dando de cuando en cuando tan dolientes y profundos suspiros que parec&#237;a, que con cada uno se le arrancaba el alma. Y asimesmo oyeron que dec&#237;a con voz blanda, regalada y amorosa: </p>
         <p id="p2291">&#8212;&#161;Oh mi se&#241;ora Dulcinea del Toboso, estremo de toda hermosura, fin y remate de la discreci&#243;n, archivo del mejor donaire, dep&#243;sito de la honestidad, y, ultimadamente, idea de todo lo provechoso, honesto y deleitable que hay en el mundo! Y &#191;qu&#233; far&#225; agora la tu merced? &#191;Si tendr&#225;s por ventura las mientes en tu cautivo caballero, que a tantos peligros, por s&#243;lo servirte, de su voluntad ha querido ponerse? Dame t&#250; nuevas della, &#161;oh luminaria de las tres caras! Quiz&#225; con envidia de la suya la est&#225;s ahora mirando; que, o pase&#225;ndose por alguna galer&#237;a de sus suntuosos palacios, o ya puesta de pechos sobre alg&#250;n balc&#243;n, est&#225; considerando c&#243;mo, salva su honestidad y grandeza, ha de amansar la tormenta que por ella este mi cuitado coraz&#243;n padece, qu&#233; gloria ha de dar a mis penas, qu&#233; sosiego a mi cuidado y, finalmente, qu&#233; vida a mi muerte y qu&#233; premio a mis servicios. Y t&#250;, sol, que ya debes de estar apriesa ensillando tus caballos, por madrugar y salir a ver a mi se&#241;ora, as&#237; como la veas, supl&#237;cote que de mi parte la saludes; pero gu&#225;rdate que al verla y saludarla no le des paz en el rostro, que tendr&#233; m&#225;s celos de ti que t&#250; los tuviste de aquella ligera ingrata que tanto te hizo sudar y correr por los llanos de Tesalia, o por las riberas de Peneo, que no me acuerdo bien por d&#243;nde corriste entonces celoso y enamorado. </p>
         <p id="p2292">A este punto llegaba entonces don Quijote en su tan lastimero razonamiento, cuando la hija de la ventera le comenz&#243; a cecear y a decirle: </p>
         <p id="p2293">&#8212;Se&#241;or m&#237;o, ll&#233;guese ac&#225; la vuestra merced si es servido. </p>
         <p id="p2294">A cuyas se&#241;as y voz volvi&#243; don Quijote la cabeza, y vio, a la luz de la luna, que entonces estaba en toda su claridad, c&#243;mo le llamaban del agujero que a &#233;l le pareci&#243; ventana, y aun con rejas doradas, como conviene que las tengan tan ricos castillos como &#233;l se imaginaba que era aquella venta; y luego en el instante se le represent&#243; en su loca imaginaci&#243;n que otra vez, como la pasada, la doncella fermosa, hija de la se&#241;ora de aquel castillo, vencida de su amor, tornaba a solicitarle; y con este pensamiento, por no mostrarse descort&#233;s y desagradecido, volvi&#243; las riendas a Rocinante y se lleg&#243; al agujero, y, as&#237; como vio a las dos mozas, dijo: </p>
         <p id="p2295">&#8212;L&#225;stima os tengo, fermosa se&#241;ora, de que hayades puesto vuestras amorosas mientes en parte donde no es posible corresponderos conforme merece vuestro gran valor y gentileza; de lo que no deb&#233;is dar culpa a este miserable andante caballero, a quien tiene amor imposibilitado de poder entregar su voluntad a otra que aquella que, en el punto que sus ojos la vieron, la hizo se&#241;ora absoluta de su alma. Perdonadme, buena se&#241;ora, y recogeos en vuestro aposento, y no quer&#225;is, con significarme m&#225;s vuestros deseos, que yo me muestre m&#225;s desagradecido; y si del amor que me ten&#233;is hall&#225;is en m&#237; otra cosa con que satisfaceros, que el mismo amor no sea, ped&#237;dmela; que yo os juro, por aquella ausente enemiga dulce m&#237;a, de d&#225;rosla en continente, si bien me pidi&#233;sedes una guedeja de los cabellos de Medusa, que eran todos culebras, o ya los mesmos rayos del sol encerrados en una redoma. </p>
         <p id="p2296">&#8212;No ha menester nada deso mi se&#241;ora, se&#241;or caballero &#8212;dijo a este punto Maritornes. </p>
         <p id="p2297">&#8212;Pues, &#191;qu&#233; ha menester, discreta due&#241;a, vuestra se&#241;ora? &#8212;respondi&#243; don Quijote. </p>
         <p id="p2298">&#8212;Sola una de vuestras hermosas manos &#8212;dijo Maritornes&#8212;, por poder deshogar con ella el gran deseo que a este agujero la ha tra&#237;do, tan a peligro de su honor que si su se&#241;or padre la hubiera sentido, la menor tajada della fuera la oreja. </p>
         <p id="p2299">&#8212;&#161;Ya quisiera yo ver eso! &#8212;respondi&#243; don Quijote&#8212;; pero &#233;l se guardar&#225; bien deso, si ya no quiere hacer el m&#225;s desastrado fin que padre hizo en el mundo, por haber puesto las manos en los delicados miembros de su enamorada hija. </p>
         <p id="p2300">Pareci&#243;le a Maritornes que sin duda don Quijote dar&#237;a la mano que le hab&#237;an pedido, y, proponiendo en su pensamiento lo que hab&#237;a de hacer, se baj&#243; del agujero y se fue a la caballeriza, donde tom&#243; el cabestro del jumento de Sancho Panza, y con mucha presteza se volvi&#243; a su agujero, a tiempo que don Quijote se hab&#237;a puesto de pies sobre la silla de Rocinante, por alcanzar a la ventana enrejada, donde se imaginaba estar la ferida doncella; y, al darle la mano, dijo: </p>
         <p id="p2301">&#8212;Tomad, se&#241;ora, esa mano, o, por mejor decir, ese verdugo de los malhechores del mundo; tomad esa mano, digo, a quien no ha tocado otra de mujer alguna, ni aun la de aquella que tiene entera posesi&#243;n de todo mi cuerpo. No os la doy para que la bes&#233;is, sino para que mir&#233;is la contestura de sus nervios, la trabaz&#243;n de sus m&#250;sculos, la anchura y espaciosidad de sus venas; de donde sacar&#233;is qu&#233; tal debe de ser la fuerza del brazo que tal mano tiene. </p>
         <p id="p2302">&#8212;Ahora lo veremos &#8212;dijo Maritornes. </p>
         <p id="p2303">Y, haciendo una lazada corrediza al cabestro, se la ech&#243; a la mu&#241;eca, y, baj&#225;ndose del agujero, at&#243; lo que quedaba al cerrojo de la puerta del pajar muy fuertemente. Don Quijote, que sinti&#243; la aspereza del cordel en su mu&#241;eca, dijo: </p>
         <p id="p2304">&#8212;M&#225;s parece que vuestra merced me ralla que no que me regala la mano; no la trat&#233;is tan mal, pues ella no tiene la culpa del mal que mi voluntad os hace, ni es bien que en tan poca parte vengu&#233;is el todo de vuestro enojo. Mirad que quien quiere bien no se venga tan mal. </p>
         <p id="p2305">Pero todas estas razones de don Quijote ya no las escuchaba nadie, porque, as&#237; como Maritornes le at&#243;, ella y la otra se fueron, muertas de risa, y le dejaron asido de manera que fue imposible soltarse. </p>
         <p id="p2306">Estaba, pues, como se ha dicho, de pies sobre Rocinante, metido todo el brazo por el agujero y atado de la mu&#241;eca, y al cerrojo de la puerta, con grand&#237;simo temor y cuidado, que si Rocinante se desviaba a un cabo o a otro, hab&#237;a de quedar colgado del brazo; y as&#237;, no osaba hacer movimiento alguno, puesto que de la paciencia y quietud de Rocinante bien se pod&#237;a esperar que estar&#237;a sin moverse un siglo entero. </p>
         <p id="p2307">En resoluci&#243;n, vi&#233;ndose don Quijote atado, y que ya las damas se hab&#237;an ido, se dio a imaginar que todo aquello se hac&#237;a por v&#237;a de encantamento, como la vez pasada, cuando en aquel mesmo castillo le moli&#243; aquel moro encantado del arriero; y maldec&#237;a entre s&#237; su poca discreci&#243;n y discurso, pues, habiendo salido tan mal la vez primera de aquel castillo, se hab&#237;a aventurado a entrar en &#233;l la segunda, siendo advertimiento de caballeros andantes que, cuando han probado una aventura y no salido bien con ella, es se&#241;al que no est&#225; para ellos guardada, sino para otros; y as&#237;, no tienen necesidad de probarla segunda vez. Con todo esto, tiraba de su brazo, por ver si pod&#237;a soltarse; mas &#233;l estaba tan bien asido, que todas sus pruebas fueron en vano. Bien es verdad que tiraba con tiento, porque Rocinante no se moviese; y, aunque &#233;l quisiera sentarse y ponerse en la silla, no pod&#237;a sino estar en pie, o arrancarse la mano. </p>
         <p id="p2308">All&#237; fue el desear de la espada de Amad&#237;s, contra quien no ten&#237;a fuerza de encantamento alguno; all&#237; fue el maldecir de su fortuna; all&#237; fue el exagerar la falta que har&#237;a en el mundo su presencia el tiempo que all&#237; estuviese encantado, que sin duda alguna se hab&#237;a cre&#237;do que lo estaba; all&#237; el acordarse de nuevo de su querida Dulcinea del Toboso; all&#237; fue el llamar a su buen escudero Sancho Panza, que, sepultado en sue&#241;o y tendido sobre el albarda de su jumento, no se acordaba en aquel instante de la madre que lo hab&#237;a parido; all&#237; llam&#243; a los sabios Lirgandeo y Alquife, que le ayudasen; all&#237; invoc&#243; a su buena amiga Urganda, que le socorriese, y, finalmente, all&#237; le tom&#243; la ma&#241;ana, tan desesperado y confuso que bramaba como un toro; porque no esperaba &#233;l que con el d&#237;a se remediara su cuita, porque la ten&#237;a por eterna, teni&#233;ndose por encantado. Y hac&#237;ale creer esto ver que Rocinante poco ni mucho se mov&#237;a, y cre&#237;a que de aquella suerte, sin comer ni beber ni dormir, hab&#237;an de estar &#233;l y su caballo, hasta que aquel mal influjo de las estrellas se pasase, o hasta que otro m&#225;s sabio encantador le desencantase. </p>
         <p id="p2309">Pero enga&#241;&#243;se mucho en su creencia, porque, apenas comenz&#243; a amanecer, cuando llegaron a la venta cuatro hombres de a caballo, muy bien puestos y aderezados, con sus escopetas sobre los arzones. Llamaron a la puerta de la venta, que a&#250;n estaba cerrada, con grandes golpes; lo cual, visto por don Quijote desde donde a&#250;n no dejaba de hacer la centinela, con voz arrogante y alta dijo: </p>
         <p id="p2310">&#8212;Caballeros, o escuderos, o quienquiera que se&#225;is: no ten&#233;is para qu&#233; llamar a las puertas deste castillo; que asaz de claro est&#225; que a tales horas, o los que est&#225;n dentro duermen, o no tienen por costumbre de abrirse las fortalezas hasta que el sol est&#233; tendido por todo el suelo. Desviaos afuera, y esperad que aclare el d&#237;a, y entonces veremos si ser&#225; justo o no que os abran. </p>
         <p id="p2311">&#8212;&#191;Qu&#233; diablos de fortaleza o castillo es &#233;ste &#8212;dijo uno&#8212;, para obligarnos a guardar esas ceremonias? Si sois el ventero, mandad que nos abran, que somos caminantes que no queremos m&#225;s de dar cebada a nuestras cabalgaduras y pasar adelante, porque vamos de priesa. </p>
         <p id="p2312">&#8212;&#191;Par&#233;ceos, caballeros, que tengo yo talle de ventero? &#8212;respondi&#243; don Quijote. </p>
         <p id="p2313">&#8212;No s&#233; de qu&#233; ten&#233;is talle &#8212;respondi&#243; el otro&#8212;, pero s&#233; que dec&#237;s disparates en llamar castillo a esta venta. </p>
         <p id="p2314">&#8212;Castillo es &#8212;replic&#243; don Quijote&#8212;, y aun de los mejores de toda esta provincia; y gente tiene dentro que ha tenido cetro en la mano y corona en la cabeza. </p>
         <p id="p2315">&#8212;Mejor fuera al rev&#233;s &#8212;dijo el caminante&#8212;: el cetro en la cabeza y la corona en la mano. Y ser&#225;, si a mano viene, que debe de estar dentro alguna compa&#241;&#237;a de representantes, de los cuales es tener a menudo esas coronas y cetros que dec&#237;s, porque en una venta tan peque&#241;a, y adonde se guarda tanto silencio como &#233;sta, no creo yo que se alojan personas dignas de corona y cetro. </p>
         <p id="p2316">&#8212;Sab&#233;is poco del mundo &#8212;replic&#243; don Quijote&#8212;, pues ignor&#225;is los casos que suelen acontecer en la caballer&#237;a andante. </p>
         <p id="p2317">Cans&#225;banse los compa&#241;eros que con el preguntante ven&#237;an del coloquio que con don Quijote pasaba, y as&#237;, tornaron a llamar con grande furia; y fue de modo que el ventero despert&#243;, y aun todos cuantos en la venta estaban; y as&#237;, se levant&#243; a preguntar qui&#233;n llamaba. Sucedi&#243; en este tiempo que una de las cabalgaduras en que ven&#237;an los cuatro que llamaban se lleg&#243; a oler a Rocinante, que, melanc&#243;lico y triste, con las orejas ca&#237;das, sosten&#237;a sin moverse a su estirado se&#241;or; y como, en fin, era de carne, aunque parec&#237;a de le&#241;o, no pudo dejar de resentirse y tornar a oler a quien le llegaba a hacer caricias; y as&#237;, no se hubo movido tanto cuanto, cuando se desviaron los juntos pies de don Quijote, y, resbalando de la silla, dieran con &#233;l en el suelo, a no quedar colgado del brazo: cosa que le caus&#243; tanto dolor que crey&#243; o que la mu&#241;eca le cortaban, o que el brazo se le arrancaba; porque &#233;l qued&#243; tan cerca del suelo que con los estremos de las puntas de los pies besaba la tierra, que era en su perjuicio, porque, como sent&#237;a lo poco que le faltaba para poner las plantas en la tierra, fatig&#225;base y estir&#225;base cuanto pod&#237;a por alcanzar al suelo: bien as&#237; como los que est&#225;n en el tormento de la garrucha, puestos a toca, no toca, que ellos mesmos son causa de acrecentar su dolor, con el ah&#237;nco que ponen en estirarse, enga&#241;ados de la esperanza que se les representa, que con poco m&#225;s que se estiren llegar&#225;n al suelo.</p>
