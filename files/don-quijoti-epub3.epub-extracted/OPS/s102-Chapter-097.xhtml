         <div class="title-block-rw" id="title-block99">
            <p class="title-num-rw" id="title-num94">Cap&#237;tulo XLII</p>
            <p class="title-other-rw" id="title-other94">De los consejos que dio don Quijote a Sancho Panza antes que fuese a gobernar la &#237;nsula, con otras cosas bien consideradas</p>
         </div>
         <p id="p4568">Con el felice y gracioso suceso de la aventura de la Dolorida, quedaron tan contentos los duques, que determinaron pasar con las burlas adelante, viendo el acomodado sujeto que ten&#237;an para que se tuviesen por veras; y as&#237;, habiendo dado la traza y &#243;rdenes que sus criados y sus vasallos hab&#237;an de guardar con Sancho en el gobierno de la &#237;nsula prometida, otro d&#237;a, que fue el que sucedi&#243; al vuelo de Clavile&#241;o, dijo el duque a Sancho que se adeli&#241;ase y compusiese para ir a ser gobernador, que ya sus insulanos le estaban esperando como el agua de mayo. Sancho se le humill&#243; y le dijo: </p>
         <p id="p4569">&#8212;Despu&#233;s que baj&#233; del cielo, y despu&#233;s que desde su alta cumbre mir&#233; la tierra y la vi tan peque&#241;a, se templ&#243; en parte en m&#237; la gana que ten&#237;a tan grande de ser gobernador; porque, &#191;qu&#233; grandeza es mandar en un grano de mostaza, o qu&#233; dignidad o imperio el gobernar a media docena de hombres tama&#241;os como avellanas, que, a mi parecer, no hab&#237;a m&#225;s en toda la tierra? Si vuestra se&#241;or&#237;a fuese servido de darme una tantica parte del cielo, aunque no fuese m&#225;s de media legua, la tomar&#237;a de mejor gana que la mayor &#237;nsula del mundo. </p>
         <p id="p4570">&#8212;Mirad, amigo Sancho &#8212;respondi&#243; el duque&#8212;: yo no puedo dar parte del cielo a nadie, aunque no sea mayor que una u&#241;a, que a solo Dios est&#225;n reservadas esas mercedes y gracias. Lo que puedo dar os doy, que es una &#237;nsula hecha y derecha, redonda y bien proporcionada, y sobremanera f&#233;rtil y abundosa, donde si vos os sab&#233;is dar ma&#241;a, pod&#233;is con las riquezas de la tierra granjear las del cielo. </p>
         <p id="p4571">&#8212;Ahora bien &#8212;respondi&#243; Sancho&#8212;, venga esa &#237;nsula, que yo pugnar&#233; por ser tal gobernador que, a pesar de bellacos, me vaya al cielo; y esto no es por codicia que yo tenga de salir de mis casillas ni de levantarme a mayores, sino por el deseo que tengo de probar a qu&#233; sabe el ser gobernador. </p>
         <p id="p4572">&#8212;Si una vez lo prob&#225;is, Sancho &#8212;dijo el duque&#8212;, comeros heis las manos tras el gobierno, por ser dulc&#237;sima cosa el mandar y ser obedecido. A buen seguro que cuando vuestro due&#241;o llegue a ser emperador, que lo ser&#225; sin duda, seg&#250;n van encaminadas sus cosas, que no se lo arranquen comoquiera, y que le duela y le pese en la mitad del alma del tiempo que hubiere dejado de serlo. </p>
         <p id="p4573">&#8212;Se&#241;or &#8212;replic&#243; Sancho&#8212;, yo imagino que es bueno mandar, aunque sea a un hato de ganado. </p>
         <p id="p4574">&#8212;Con vos me entierren, Sancho, que sab&#233;is de todo &#8212;respondi&#243; el duque&#8212;, y yo espero que ser&#233;is tal gobernador como vuestro juicio promete, y qu&#233;dese esto aqu&#237; y advertid que ma&#241;ana en ese mesmo d&#237;a hab&#233;is de ir al gobierno de la &#237;nsula, y esta tarde os acomodar&#225;n del traje conveniente que hab&#233;is de llevar y de todas las cosas necesarias a vuestra partida. </p>
         <p id="p4575">&#8212;V&#237;stanme &#8212;dijo Sancho&#8212; como quisieren, que de cualquier manera que vaya vestido ser&#233; Sancho Panza. </p>
         <p id="p4576">&#8212;As&#237; es verdad &#8212;dijo el duque&#8212;, pero los trajes se han de acomodar con el oficio o dignidad que se profesa, que no ser&#237;a bien que un jurisperito se vistiese como soldado, ni un soldado como un sacerdote. Vos, Sancho, ir&#233;is vestido parte de letrado y parte de capit&#225;n, porque en la &#237;nsula que os doy tanto son menester las armas como las letras, y las letras como las armas. </p>
         <p id="p4577">&#8212;Letras &#8212;respondi&#243; Sancho&#8212;, pocas tengo, porque a&#250;n no s&#233; el A, B, C; pero b&#225;stame tener el Christus en la memoria para ser buen gobernador. De las armas manejar&#233; las que me dieren, hasta caer, y Dios delante. </p>
         <p id="p4578">&#8212;Con tan buena memoria &#8212;dijo el duque&#8212;, no podr&#225; Sancho errar en nada. </p>
         <p id="p4579">En esto lleg&#243; don Quijote, y, sabiendo lo que pasaba y la celeridad con que Sancho se hab&#237;a de partir a su gobierno, con licencia del duque le tom&#243; por la mano y se fue con &#233;l a su estancia, con intenci&#243;n de aconsejarle c&#243;mo se hab&#237;a de haber en su oficio. </p>
         <p id="p4580">Entrados, pues, en su aposento, cerr&#243; tras s&#237; la puerta, y hizo casi por fuerza que Sancho se sentase junto a &#233;l, y con reposada voz le dijo: </p>
         <p id="p4581">&#8212;Infinitas gracias doy al cielo, Sancho amigo, de que, antes y primero que yo haya encontrado con alguna buena dicha, te haya salido a ti a recebir y a encontrar la buena ventura. Yo, que en mi buena suerte te ten&#237;a librada la paga de tus servicios, me veo en los principios de aventajarme, y t&#250;, antes de tiempo, contra la ley del razonable discurso, te vees premiado de tus deseos. Otros cohechan, importunan, solicitan, madrugan, ruegan, porf&#237;an, y no alcanzan lo que pretenden; y llega otro, y sin saber c&#243;mo ni c&#243;mo no, se halla con el cargo y oficio que otros muchos pretendieron; y aqu&#237; entra y encaja bien el decir que hay buena y mala fortuna en las pretensiones. T&#250;, que para m&#237;, sin duda alguna, eres un porro, sin madrugar ni trasnochar y sin hacer diligencia alguna, con solo el aliento que te ha tocado de la andante caballer&#237;a, sin m&#225;s ni m&#225;s te vees gobernador de una &#237;nsula, como quien no dice nada. Todo esto digo, &#161;oh Sancho!, para que no atribuyas a tus merecimientos la merced recebida, sino que des gracias al cielo, que dispone suavemente las cosas, y despu&#233;s las dar&#225;s a la grandeza que en s&#237; encierra la profesi&#243;n de la caballer&#237;a andante. Dispuesto, pues, el coraz&#243;n a creer lo que te he dicho, est&#225;, &#161;oh hijo!, atento a este tu Cat&#243;n, que quiere aconsejarte y ser norte y gu&#237;a que te encamine y saque a seguro puerto deste mar proceloso donde vas a engolfarte; que los oficios y grandes cargos no son otra cosa sino un golfo profundo de confusiones. Primeramente, &#161;oh hijo!, has de temer a Dios, porque en el temerle est&#225; la sabidur&#237;a, y siendo sabio no podr&#225;s errar en nada. Lo segundo, has de poner los ojos en quien eres, procurando conocerte a ti mismo, que es el m&#225;s dif&#237;cil conocimiento que puede imaginarse. Del conocerte saldr&#225; el no hincharte como la rana que quiso igualarse con el buey, que si esto haces, vendr&#225; a ser feos pies de la rueda de tu locura la consideraci&#243;n de haber guardado puercos en tu tierra. </p>
         <p id="p4582">&#8212;As&#237; es la verdad &#8212;respondi&#243; Sancho&#8212;, pero fue cuando muchacho; pero despu&#233;s, algo hombrecillo, gansos fueron los que guard&#233;, que no puercos; pero esto par&#233;ceme a m&#237; que no hace al caso, que no todos los que gobiernan vienen de casta de reyes. </p>
         <p id="p4583">&#8212;As&#237; es verdad &#8212;replic&#243; don Quijote&#8212;, por lo cual los no de principios nobles deben acompa&#241;ar la gravedad del cargo que ejercitan con una blanda suavidad que, guiada por la prudencia, los libre de la murmuraci&#243;n maliciosa, de quien no hay estado que se escape. Haz gala, Sancho, de la humildad de tu linaje, y no te desprecies de decir que vienes de labradores; porque, viendo que no te corres, ninguno se pondr&#225; a correrte; y pr&#233;ciate m&#225;s de ser humilde virtuoso que pecador soberbio. Inumerables son aquellos que, de baja estirpe nacidos, han subido a la suma dignidad pontificia e imperatoria; y desta verdad te pudiera traer tantos ejemplos, que te cansaran. Mira, Sancho: si tomas por medio a la virtud, y te precias de hacer hechos virtuosos, no hay para qu&#233; tener envidia a los que los tienen de pr&#237;ncipes y se&#241;ores, porque la sangre se hereda y la virtud se aquista, y la virtud vale por s&#237; sola lo que la sangre no vale. Siendo esto as&#237;, como lo es, que si acaso viniere a verte cuando est&#233;s en tu &#237;nsula alguno de tus parientes, no le deseches ni le afrentes; antes le has de acoger, agasajar y regalar, que con esto satisfar&#225;s al cielo, que gusta que nadie se desprecie de lo que &#233;l hizo, y corresponder&#225;s a lo que debes a la naturaleza bien concertada. Si trujeres a tu mujer contigo (porque no es bien que los que asisten a gobiernos de mucho tiempo est&#233;n sin las propias), ens&#233;&#241;ala, doctr&#237;nala y desb&#225;stala de su natural rudeza, porque todo lo que suele adquirir un gobernador discreto suele perder y derramar una mujer r&#250;stica y tonta. Si acaso enviudares, cosa que puede suceder, y con el cargo mejorares de consorte, no la tomes tal, que te sirva de anzuelo y de ca&#241;a de pescar, y del no quiero de tu capilla, porque en verdad te digo que de todo aquello que la mujer del juez recibiere ha de dar cuenta el marido en la residencia universal, donde pagar&#225; con el cuatro tanto en la muerte las partidas de que no se hubiere hecho cargo en la vida. Nunca te gu&#237;es por la ley del encaje, que suele tener mucha cabida con los ignorantes que presumen de agudos. Hallen en ti m&#225;s compasi&#243;n las l&#225;grimas del pobre, pero no m&#225;s justicia, que las informaciones del rico. Procura descubrir la verdad por entre las promesas y d&#225;divas del rico, como por entre los sollozos e importunidades del pobre. Cuando pudiere y debiere tener lugar la equidad, no cargues todo el rigor de la ley al delincuente, que no es mejor la fama del juez riguroso que la del compasivo. Si acaso doblares la vara de la justicia, no sea con el peso de la d&#225;diva, sino con el de la misericordia. Cuando te sucediere juzgar alg&#250;n pleito de alg&#250;n tu enemigo, aparta las mientes de tu injuria y ponlas en la verdad del caso. No te ciegue la pasi&#243;n propia en la causa ajena, que los yerros que en ella hicieres, las m&#225;s veces, ser&#225;n sin remedio; y si le tuvieren, ser&#225; a costa de tu cr&#233;dito, y aun de tu hacienda. Si alguna mujer hermosa veniere a pedirte justicia, quita los ojos de sus l&#225;grimas y tus o&#237;dos de sus gemidos, y considera de espacio la sustancia de lo que pide, si no quieres que se anegue tu raz&#243;n en su llanto y tu bondad en sus suspiros. Al que has de castigar con obras no trates mal con palabras, pues le basta al desdichado la pena del suplicio, sin la a&#241;adidura de las malas razones. Al culpado que cayere debajo de tu juridici&#243;n consid&#233;rale hombre miserable, sujeto a las condiciones de la depravada naturaleza nuestra, y en todo cuanto fuere de tu parte, sin hacer agravio a la contraria, mu&#233;stratele piadoso y clemente, porque, aunque los atributos de Dios todos son iguales, m&#225;s resplandece y campea a nuestro ver el de la misericordia que el de la justicia. Si estos preceptos y estas reglas sigues, Sancho, ser&#225;n luengos tus d&#237;as, tu fama ser&#225; eterna, tus premios colmados, tu felicidad indecible, casar&#225;s tus hijos como quisieres, t&#237;tulos tendr&#225;n ellos y tus nietos, vivir&#225;s en paz y benepl&#225;cito de las gentes, y en los &#250;ltimos pasos de la vida te alcanzar&#225; el de la muerte, en vejez suave y madura, y cerrar&#225;n tus ojos las tiernas y delicadas manos de tus terceros netezuelos. Esto que hasta aqu&#237; te he dicho son documentos que han de adornar tu alma; escucha ahora los que han de servir para adorno del cuerpo.</p>
