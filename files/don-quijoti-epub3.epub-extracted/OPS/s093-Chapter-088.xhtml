         <div class="title-block-rw" id="title-block90">
            <p class="title-num-rw" id="title-num85">Cap&#237;tulo XXXIII</p>
            <p class="title-other-rw" id="title-other85">De la sabrosa pl&#225;tica que la duquesa y sus doncellas pasaron con Sancho Panza, digna de que se lea y de que se note</p>
         </div>
         <p id="p4176">Cuenta, pues, la historia, que Sancho no durmi&#243; aquella siesta, sino que, por cumplir su palabra, vino en comiendo a ver a la duquesa; la cual, con el gusto que ten&#237;a de o&#237;rle, le hizo sentar junto a s&#237; en una silla baja, aunque Sancho, de puro bien criado, no quer&#237;a sentarse; pero la duquesa le dijo que se sentase como gobernador y hablase como escudero, puesto que por entrambas cosas merec&#237;a el mismo esca&#241;o del Cid Ruy D&#237;az Campeador. </p>
         <p id="p4177">Encogi&#243; Sancho los hombros, obedeci&#243; y sent&#243;se, y todas las doncellas y due&#241;as de la duquesa la rodearon, atentas, con grand&#237;simo silencio, a escuchar lo que dir&#237;a; pero la duquesa fue la que habl&#243; primero, diciendo: </p>
         <p id="p4178">&#8212;Ahora que estamos solos, y que aqu&#237; no nos oye nadie, querr&#237;a yo que el se&#241;or gobernador me asolviese ciertas dudas que tengo, nacidas de la historia que del gran don Quijote anda ya impresa; una de las cuales dudas es que, pues el buen Sancho nunca vio a Dulcinea, digo, a la se&#241;ora Dulcinea del Toboso, ni le llev&#243; la carta del se&#241;or don Quijote, porque se qued&#243; en el libro de memoria en Sierra Morena, c&#243;mo se atrevi&#243; a fingir la respuesta, y aquello de que la hall&#243; ahechando trigo, siendo todo burla y mentira, y tan en da&#241;o de la buena opini&#243;n de la sin par Dulcinea, y todas que no vienen bien con la calidad y fidelidad de los buenos escuderos. </p>
         <p id="p4179">A estas razones, sin responder con alguna, se levant&#243; Sancho de la silla, y, con pasos quedos, el cuerpo agobiado y el dedo puesto sobre los labios, anduvo por toda la sala levantando los doseles; y luego, esto hecho, se volvi&#243; a sentar y dijo: </p>
         <p id="p4180">&#8212;Ahora, se&#241;ora m&#237;a, que he visto que no nos escucha nadie de solapa, fuera de los circunstantes, sin temor ni sobresalto responder&#233; a lo que se me ha preguntado, y a todo aquello que se me preguntare; y lo primero que digo es que yo tengo a mi se&#241;or don Quijote por loco rematado, puesto que algunas veces dice cosas que, a mi parecer, y aun de todos aquellos que le escuchan, son tan discretas y por tan buen carril encaminadas, que el mesmo Satan&#225;s no las podr&#237;a decir mejores; pero, con todo esto, verdaderamente y sin escr&#250;pulo, a m&#237; se me ha asentado que es un mentecato. Pues, como yo tengo esto en el mag&#237;n, me atrevo a hacerle creer lo que no lleva pies ni cabeza, como fue aquello de la respuesta de la carta, y lo de habr&#225; seis o ocho d&#237;as, que a&#250;n no est&#225; en historia; conviene a saber: lo del encanto de mi se&#241;ora do&#241;a Dulcinea, que le he dado a entender que est&#225; encantada, no siendo m&#225;s verdad que por los cerros de &#218;beda. </p>
         <p id="p4181">Rog&#243;le la duquesa que le contase aquel encantamento o burla, y Sancho se lo cont&#243; todo del mesmo modo que hab&#237;a pasado, de que no poco gusto recibieron los oyentes; y, prosiguiendo en su pl&#225;tica, dijo la duquesa: </p>
         <p id="p4182">&#8212;De lo que el buen Sancho me ha contado me anda brincando un escr&#250;pulo en el alma y un cierto susurro llega a mis o&#237;dos, que me dice: &#8220;Pues don Quijote de la Mancha es loco, menguado y mentecato, y Sancho Panza su escudero lo conoce, y, con todo eso, le sirve y le sigue y va atenido a las vanas promesas suyas, sin duda alguna debe de ser &#233;l m&#225;s loco y tonto que su amo; y, siendo esto as&#237;, como lo es, mal contado te ser&#225;, se&#241;ora duquesa, si al tal Sancho Panza le das &#237;nsula que gobierne, porque el que no sabe gobernarse a s&#237;, &#191;c&#243;mo sabr&#225; gobernar a otros?&#8221; </p>
         <p id="p4183">&#8212;Par Dios, se&#241;ora &#8212;dijo Sancho&#8212;, que ese escr&#250;pulo viene con parto derecho; pero d&#237;gale vuesa merced que hable claro, o como quisiere, que yo conozco que dice verdad: que si yo fuera discreto, d&#237;as ha que hab&#237;a de haber dejado a mi amo. Pero &#233;sta fue mi suerte, y &#233;sta mi malandanza; no puedo m&#225;s, seguirle tengo: somos de un mismo lugar, he comido su pan, qui&#233;role bien, es agradecido, diome sus pollinos, y, sobre todo, yo soy fiel; y as&#237;, es imposible que nos pueda apartar otro suceso que el de la pala y azad&#243;n. Y si vuestra altaner&#237;a no quisiere que se me d&#233; el prometido gobierno, de menos me hizo Dios, y podr&#237;a ser que el no d&#225;rmele redundase en pro de mi conciencia; que, maguera tonto, se me entiende aquel refr&#225;n de &#8220;por su mal le nacieron alas a la hormiga&#8221;; y aun podr&#237;a ser que se fuese m&#225;s a&#237;na Sancho escudero al cielo, que no Sancho gobernador. Tan buen pan hacen aqu&#237; como en Francia; y de noche todos los gatos son pardos, y asaz de desdichada es la persona que a las dos de la tarde no se ha desayunado; y no hay est&#243;mago que sea un palmo mayor que otro, el cual se puede llenar, como suele decirse, de paja y de heno; y las avecitas del campo tienen a Dios por su proveedor y despensero; y m&#225;s calientan cuatro varas de pa&#241;o de Cuenca que otras cuatro de l&#237;miste de Segovia; y al dejar este mundo y meternos la tierra adentro, por tan estrecha senda va el pr&#237;ncipe como el jornalero, y no ocupa m&#225;s pies de tierra el cuerpo del Papa que el del sacrist&#225;n, aunque sea m&#225;s alto el uno que el otro; que al entrar en el hoyo todos nos ajustamos y encogemos, o nos hacen ajustar y encoger, mal que nos pese y a buenas noches. Y torno a decir que si vuestra se&#241;or&#237;a no me quisiere dar la &#237;nsula por tonto, yo sabr&#233; no d&#225;rseme nada por discreto; y yo he o&#237;do decir que detr&#225;s de la cruz est&#225; el diablo, y que no es oro todo lo que reluce, y que de entre los bueyes, arados y coyundas sacaron al labrador Wamba para ser rey de Espa&#241;a, y de entre los brocados, pasatiempos y riquezas sacaron a Rodrigo para ser comido de culebras, si es que las trovas de los romances antiguos no mienten. </p>
         <p id="p4184">&#8212;Y &#161;c&#243;mo que no mienten! &#8212;dijo a esta saz&#243;n do&#241;a Rodr&#237;guez la due&#241;a, que era una de las escuchantes&#8212;: que un romance hay que dice que metieron al rey Rodrigo, vivo vivo, en una tumba llena de sapos, culebras y lagartos, y que de all&#237; a dos d&#237;as dijo el rey desde dentro de la tumba, con voz doliente y baja: </p>
         <p id="p4185">Ya me comen, ya me comen </p>
         <p id="p4186">por do m&#225;s pecado hab&#237;a; </p>
         <p id="p4187">y, seg&#250;n esto, mucha raz&#243;n tiene este se&#241;or en decir que quiere m&#225;s ser m&#225;s labrador que rey, si le han de comer sabandijas. </p>
         <p id="p4188">No pudo la duquesa tener la risa, oyendo la simplicidad de su due&#241;a, ni dej&#243; de admirarse en o&#237;r las razones y refranes de Sancho, a quien dijo: </p>
         <p id="p4189">&#8212;Ya sabe el buen Sancho que lo que una vez promete un caballero procura cumplirlo, aunque le cueste la vida. El duque, mi se&#241;or y marido, aunque no es de los andantes, no por eso deja de ser caballero, y as&#237;, cumplir&#225; la palabra de la prometida &#237;nsula, a pesar de la invidia y de la malicia del mundo. Est&#233; Sancho de buen &#225;nimo, que cuando menos lo piense se ver&#225; sentado en la silla de su &#237;nsula y en la de su estado, y empu&#241;ar&#225; su gobierno, que con otro de brocado de tres altos lo deseche. Lo que yo le encargo es que mire c&#243;mo gobierna sus vasallos, advirtiendo que todos son leales y bien nacidos. </p>
         <p id="p4190">&#8212;Eso de gobernarlos bien &#8212;respondi&#243; Sancho&#8212; no hay para qu&#233; encarg&#225;rmelo, porque yo soy caritativo de m&#237;o y tengo compasi&#243;n de los pobres; y a quien cuece y amasa, no le hurtes hogaza; y para mi santiguada que no me han de echar dado falso; soy perro viejo, y entiendo todo tus, tus, y s&#233; despabilarme a sus tiempos, y no consiento que me anden musara&#241;as ante los ojos, porque s&#233; d&#243;nde me aprieta el zapato: d&#237;golo porque los buenos tendr&#225;n conmigo mano y concavidad, y los malos, ni pie ni entrada. Y par&#233;ceme a m&#237; que en esto de los gobiernos todo es comenzar, y podr&#237;a ser que a quince d&#237;as de gobernador me comiese las manos tras el oficio y supiese m&#225;s d&#233;l que de la labor del campo, en que me he criado. </p>
         <p id="p4191">&#8212;Vos ten&#233;is raz&#243;n raz&#243;n, Sancho &#8212;dijo la duquesa&#8212;, que nadie nace ense&#241;ado, y de los hombres se hacen los obispos, que no de las piedras. Pero, volviendo a la pl&#225;tica que poco ha trat&#225;bamos del encanto de la se&#241;ora Dulcinea, tengo por cosa cierta y m&#225;s que averiguada que aquella imaginaci&#243;n que Sancho tuvo de burlar a su se&#241;or y darle a entender que la labradora era Dulcinea, y que si su se&#241;or no la conoc&#237;a deb&#237;a de ser por estar encantada, toda fue invenci&#243;n de alguno de los encantadores que al se&#241;or don Quijote persiguen; porque real y verdaderamente yo s&#233; de buena parte que la villana que dio el brinco sobre la pollina era y es Dulcinea del Toboso, y que el buen Sancho, pensando ser el enga&#241;ador, es el enga&#241;ado; y no hay poner m&#225;s duda en esta verdad que en las cosas que nunca vimos; y sepa el se&#241;or Sancho Panza que tambi&#233;n tenemos ac&#225; encantadores que nos quieren bien, y nos dicen lo que pasa por el mundo, pura y sencillamente, sin enredos ni m&#225;quinas; y cr&#233;ame Sancho que la villana brincadora era y es Dulcinea del Toboso, que est&#225; encantada como la madre que la pari&#243;; y cuando menos nos pensemos, la habemos de ver en su propia figura, y entonces saldr&#225; Sancho del enga&#241;o en que vive. </p>
         <p id="p4192">&#8212;Bien puede ser todo eso &#8212;dijo Sancho Panza&#8212;; y agora quiero creer lo que mi amo cuenta de lo que vio en la cueva de Montesinos, donde dice que vio a la se&#241;ora Dulcinea del Toboso en el mesmo traje y h&#225;bito que yo dije que la hab&#237;a visto cuando la encant&#233; por solo mi gusto; y todo debi&#243; de ser al rev&#233;s, como vuesa merced, se&#241;ora m&#237;a, dice, porque de mi ruin ingenio no se puede ni debe presumir que fabricase en un instante tan agudo embuste, ni creo yo que mi amo es tan loco que con tan flaca y magra persuasi&#243;n como la m&#237;a creyese una cosa tan fuera de todo t&#233;rmino. Pero, se&#241;ora, no por esto ser&#225; bien que vuestra bondad me tenga por mal&#233;volo, pues no est&#225; obligado un porro como yo a taladrar los pensamientos y malicias de los p&#233;simos encantadores: yo fing&#237; aquello por escaparme de las ri&#241;as de mi se&#241;or don Quijote, y no con intenci&#243;n de ofenderle; y si ha salido al rev&#233;s, Dios est&#225; en el cielo, que juzga los corazones. </p>
         <p id="p4193">&#8212;As&#237; es la verdad &#8212;dijo la duquesa&#8212;; pero d&#237;game agora, Sancho, qu&#233; es esto que dice de la cueva de Montesinos, que gustar&#237;a saberlo. </p>
         <p id="p4194">Entonces Sancho Panza le cont&#243; punto por punto lo que queda dicho acerca de la tal aventura. Oyendo lo cual la duquesa, dijo: </p>
         <p id="p4195">&#8212;Deste suceso se puede inferir que, pues el gran don Quijote dice que vio all&#237; a la mesma labradora que Sancho vio a la salida del Toboso, sin duda es Dulcinea, y que andan por aqu&#237; los encantadores muy listos y demasiadamente curiosos. </p>
         <p id="p4196">&#8212;Eso digo yo &#8212;dijo Sancho Panza&#8212;, que si mi se&#241;ora Dulcinea del Toboso est&#225; encantada, su da&#241;o; que yo no me tengo de tomar, yo, con los enemigos de mi amo, que deben de ser muchos y malos. Verdad sea que la que yo vi fue una labradora, y por labradora la tuve, y por tal labradora la juzgu&#233;; y si aqu&#233;lla era Dulcinea, no ha de estar a mi cuenta, ni ha de correr por m&#237;, o sobre ello, morena. No, sino &#225;ndense a cada triquete conmigo a dime y direte, &#8220;Sancho lo dijo, Sancho lo hizo, Sancho torn&#243; y Sancho volvi&#243;&#8221;, como si Sancho fuese alg&#250;n quienquiera, y no fuese el mismo Sancho Panza, el que anda ya en libros por ese mundo adelante, seg&#250;n me dijo Sans&#243;n Carrasco, que, por lo menos, es persona bachillerada por Salamanca, y los tales no pueden mentir si no es cuando se les antoja o les viene muy a cuento; as&#237; que, no hay para qu&#233; nadie se tome conmigo, y pues que tengo buena fama, y, seg&#250;n o&#237; decir a mi se&#241;or, que m&#225;s vale el buen nombre que las muchas riquezas, enc&#225;jenme ese gobierno y ver&#225;n maravillas; que quien ha sido buen escudero ser&#225; buen gobernador. </p>
         <p id="p4197">&#8212;Todo cuanto aqu&#237; ha dicho el buen Sancho &#8212;dijo la duquesa&#8212; son sentencias catonianas, o, por lo menos, sacadas de las mesmas entra&#241;as del mismo Micael Verino, florentibus occidit annis. En fin, en fin, hablando a su modo, debajo de mala capa suele haber buen bebedor. </p>
         <p id="p4198">&#8212;En verdad, se&#241;ora &#8212;respondi&#243; Sancho&#8212;, que en mi vida he bebido de malicia; con sed bien podr&#237;a ser, porque no tengo nada de hip&#243;crita: bebo cuando tengo gana, y cuando no la tengo y cuando me lo dan, por no parecer o melindroso o malcriado; que a un brindis de un amigo, &#191;qu&#233; coraz&#243;n ha de haber tan de m&#225;rmol que no haga la raz&#243;n? Pero, aunque las calzo, no las ensucio; cuanto m&#225;s, que los escuderos de los caballeros andantes, casi de ordinario beben agua, porque siempre andan por florestas, selvas y prados, monta&#241;as y riscos, sin hallar una misericordia de vino, si dan por ella un ojo. </p>
         <p id="p4199">&#8212;Yo lo creo as&#237; &#8212;respondi&#243; la duquesa&#8212;. Y por ahora, v&#225;yase Sancho a reposar, que despu&#233;s hablaremos m&#225;s largo y daremos orden como vaya presto a encajarse, como &#233;l dice, aquel gobierno. </p>
         <p id="p4200">De nuevo le bes&#243; las manos Sancho a la duquesa, y le suplic&#243; le hiciese merced de que se tuviese buena cuenta con su rucio, porque era la lumbre de sus ojos. </p>
         <p id="p4201">&#8212;&#191;Qu&#233; rucio es &#233;ste? &#8212;pregunt&#243; la duquesa. </p>
         <p id="p4202">&#8212;Mi asno &#8212;respondi&#243; Sancho&#8212;, que por no nombrarle con este nombre, le suelo llamar el rucio; y a esta se&#241;ora due&#241;a le rogu&#233;, cuando entr&#233; en este castillo, tuviese cuenta con &#233;l, y azor&#243;se de manera como si la hubiera dicho que era fea o vieja, debiendo ser m&#225;s propio y natural de las due&#241;as pensar jumentos que autorizar las salas. &#161;Oh, v&#225;lame Dios, y cu&#225;n mal estaba con estas se&#241;oras un hidalgo de mi lugar! </p>
         <p id="p4203">&#8212;Ser&#237;a alg&#250;n villano &#8212;dijo do&#241;a Rodr&#237;guez, la due&#241;a&#8212;, que si &#233;l fuera hidalgo y bien nacido, &#233;l las pusiera sobre el cuerno de la luna. </p>
         <p id="p4204">&#8212;Agora bien &#8212;dijo la duquesa&#8212;, no haya m&#225;s: calle do&#241;a Rodr&#237;guez y sosi&#233;guese el se&#241;or Panza, y qu&#233;dese a mi cargo el regalo del rucio; que, por ser alhaja de Sancho, le pondr&#233; yo sobre las ni&#241;as de mis ojos. </p>
         <p id="p4205">&#8212;En la caballeriza basta que est&#233; &#8212;respondi&#243; Sancho&#8212;, que sobre las ni&#241;as de los ojos de vuestra grandeza ni &#233;l ni yo somos dignos de estar s&#243;lo un momento, y as&#237; lo consintir&#237;a yo como darme de pu&#241;aladas; que, aunque dice mi se&#241;or que en las cortes&#237;as antes se ha de perder por carta de m&#225;s que de menos, en las jumentiles y as&#237; ni&#241;as se ha de ir con el comp&#225;s en la mano y con medido t&#233;rmino. </p>
         <p id="p4206">&#8212;Ll&#233;vele &#8212;dijo la duquesa&#8212; Sancho al gobierno, y all&#225; le podr&#225; regalar como quisiere, y aun jubilarle del trabajo. </p>
         <p id="p4207">&#8212;No piense vuesa merced, se&#241;ora duquesa, que ha dicho mucho &#8212;dijo Sancho&#8212;; que yo he visto ir m&#225;s de dos asnos a los gobiernos, y que llevase yo el m&#237;o no ser&#237;a cosa nueva. </p>
         <p id="p4208">Las razones de Sancho renovaron en la duquesa la risa y el contento; y, envi&#225;ndole a reposar, ella fue a dar cuenta al duque de lo que con &#233;l hab&#237;a pasado, y entre los dos dieron traza y orden de hacer una burla a don Quijote que fuese famosa y viniese bien con el estilo caballeresco, en el cual le hicieron muchas, tan propias y discretas, que son las mejores aventuras que en esta grande historia se contienen.</p>
