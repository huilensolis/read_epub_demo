		<section class="body-rw Chapter-rw" id="Chapter119" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block121">
            <p class="title-num-rw" id="title-num116">Cap&#237;tulo LXIV</p>
            <p class="title-other-rw" id="title-other116">Que trata de la aventura que m&#225;s pesadumbre dio a don Quijote de cuantas hasta entonces le hab&#237;an sucedido</p>
         </div>
         <p id="p5722">La mujer de don Antonio Moreno cuenta la historia que recibi&#243; grand&#237;simo contento de ver a Ana F&#233;lix en su casa. Recibi&#243;la con mucho agrado, as&#237; enamorada de su belleza como de su discreci&#243;n, porque en lo uno y en lo otro era estremada la morisca, y toda la gente de la ciudad, como a campana ta&#241;ida, ven&#237;an a verla. </p>
         <p id="p5723">Dijo don Quijote a don Antonio que el parecer que hab&#237;an tomado en la libertad de don Gregorio no era bueno, porque ten&#237;a m&#225;s de peligroso que de conveniente, y que ser&#237;a mejor que le pusiesen a &#233;l en Berber&#237;a con sus armas y caballo; que &#233;l le sacar&#237;a a pesar de toda la morisma, como hab&#237;a hecho don Gaiferos a su esposa Melisendra. </p>
         <p id="p5724">&#8212;Advierta vuesa merced &#8212;dijo Sancho, oyendo esto&#8212; que el se&#241;or don Gaiferos sac&#243; a sus esposa de tierra firme y la llev&#243; a Francia por tierra firme; pero aqu&#237;, si acaso sacamos a don Gregorio, no tenemos por d&#243;nde traerle a Espa&#241;a, pues est&#225; la mar en medio. </p>
         <p id="p5725">&#8212;Para todo hay remedio, si no es para la muerte &#8212;respondi&#243; don Quijote&#8212;; pues, llegando el barco a la marina, nos podremos embarcar en &#233;l, aunque todo el mundo lo impida. </p>
         <p id="p5726">&#8212;Muy bien lo pinta y facilita vuestra merced &#8212;dijo Sancho&#8212;, pero del dicho al hecho hay gran trecho, y yo me atengo al renegado, que me parece muy hombre de bien y de muy buenas entra&#241;as. </p>
         <p id="p5727">Don Antonio dijo que si el renegado no saliese bien del caso, se tomar&#237;a el espediente de que el gran don Quijote pasase en Berber&#237;a. </p>
         <p id="p5728">De all&#237; a dos d&#237;as parti&#243; el renegado en un ligero barco de seis remos por banda, armado de valent&#237;sima chusma; y de all&#237; a otros dos se partieron las galeras a Levante, habiendo pedido el general al visorrey fuese servido de avisarle de lo que sucediese en la libertad de don Gregorio y en el caso de Ana F&#233;lix; qued&#243; el visorrey de hacerlo as&#237; como se lo ped&#237;a. </p>
         <p id="p5729">Y una ma&#241;ana, saliendo don Quijote a pasearse por la playa armado de todas sus armas, porque, como muchas veces dec&#237;a, ellas eran sus arreos, y su descanso el pelear, y no se hallaba sin ellas un punto, vio venir hac&#237;a &#233;l un caballero, armado asimismo de punta en blanco, que en el escudo tra&#237;a pintada una luna resplandeciente; el cual, lleg&#225;ndose a trecho que pod&#237;a ser o&#237;do, en altas voces, encaminando sus razones a don Quijote, dijo: </p>
         <p id="p5730">&#8212;Insigne caballero y jam&#225;s como se debe alabado don Quijote de la Mancha, yo soy el Caballero de la Blanca Luna, cuyas inauditas haza&#241;as quiz&#225; te le habr&#225;n tra&#237;do a la memoria. Vengo a contender contigo y a probar la fuerza de tus brazos, en raz&#243;n de hacerte conocer y confesar que mi dama, sea quien fuere, es sin comparaci&#243;n m&#225;s hermosa que tu Dulcinea del Toboso; la cual verdad si t&#250; la confiesas de llano en llano, escusar&#225;s tu muerte y el trabajo que yo he de tomar en d&#225;rtela; y si t&#250; peleares y yo te venciere, no quiero otra satisfaci&#243;n sino que, dejando las armas y absteni&#233;ndote de buscar aventuras, te recojas y retires a tu lugar por tiempo de un a&#241;o, donde has de vivir sin echar mano a la espada, en paz tranquila y en provechoso sosiego, porque as&#237; conviene al aumento de tu hacienda y a la salvaci&#243;n de tu alma; y si t&#250; me vencieres, quedar&#225; a tu discreci&#243;n mi cabeza, y ser&#225;n tuyos los despojos de mis armas y caballo, y pasar&#225; a la tuya la fama de mis haza&#241;as. Mira lo que te est&#225; mejor, y resp&#243;ndeme luego, porque hoy todo el d&#237;a traigo de t&#233;rmino para despachar este negocio. </p>
         <p id="p5731">Don Quijote qued&#243; suspenso y at&#243;nito, as&#237; de la arrogancia del Caballero de la Blanca Luna como de la causa por que le desafiaba; y con reposo y adem&#225;n severo le respondi&#243;: </p>
         <p id="p5732">&#8212;Caballero de la Blanca Luna, cuyas haza&#241;as hasta agora no han llegado a mi noticia, yo osar&#233; jurar que jam&#225;s hab&#233;is visto a la ilustre Dulcinea; que si visto la hubi&#233;rades, yo s&#233; que procur&#225;rades no poneros en esta demanda, porque su vista os desenga&#241;ara de que no ha habido ni puede haber belleza que con la suya comparar se pueda; y as&#237;, no dici&#233;ndoos que ment&#237;s, sino que no acert&#225;is en lo propuesto, con las condiciones que hab&#233;is referido, aceto vuestro desaf&#237;o, y luego, porque no se pase el d&#237;a que tra&#233;is determinado; y s&#243;lo exceto de las condiciones la de que se pase a m&#237; la fama de vuestras haza&#241;as, porque no s&#233; cu&#225;les ni qu&#233; tales sean: con las m&#237;as me contento, tales cuales ellas son. Tomad, pues, la parte del campo que quisi&#233;redes, que yo har&#233; lo mesmo, y a quien Dios se la diere, San Pedro se la bendiga. </p>
         <p id="p5733">Hab&#237;an descubierto de la ciudad al Caballero de la Blanca Luna, y d&#237;choselo al visorrey que estaba hablando con don Quijote de la Mancha. El visorrey, creyendo ser&#237;a alguna nueva aventura fabricada por don Antonio Moreno, o por otro alg&#250;n caballero de la ciudad, sali&#243; luego a la playa con don Antonio y con otros muchos caballeros que le acompa&#241;aban, a tiempo cuando don Quijote volv&#237;a las riendas a Rocinante para tomar del campo lo necesario. </p>
         <p id="p5734">Viendo, pues, el visorrey que daban los dos se&#241;ales de volverse a encontrar, se puso en medio, pregunt&#225;ndoles qu&#233; era la causa que les mov&#237;a a hacer tan de improviso batalla. El Caballero de la Blanca Luna respondi&#243; que era precedencia de hermosura, y en breves razones le dijo las mismas que hab&#237;a dicho a don Quijote, con la acetaci&#243;n de las condiciones del desaf&#237;o hechas por entrambas partes. Lleg&#243;se el visorrey a don Antonio, y pregunt&#243;le paso si sab&#237;a qui&#233;n era el tal Caballero de la Blanca Luna, o si era alguna burla que quer&#237;an hacer a don Quijote. Don Antonio le respondi&#243; que ni sab&#237;a qui&#233;n era, ni si era de burlas ni de veras el tal desaf&#237;o. Esta respuesta tuvo perplejo al visorrey en si les dejar&#237;a o no pasar adelante en la batalla; pero, no pudi&#233;ndose persuadir a que fuese sino burla, se apart&#243; diciendo: </p>
         <p id="p5735">&#8212;Se&#241;ores caballeros, si aqu&#237; no hay otro remedio sino confesar o morir, y el se&#241;or don Quijote est&#225; en sus trece y vuestra merced el de la Blanca Luna en sus catorce, a la mano de Dios, y dense. </p>
         <p id="p5736">Agradeci&#243; el de la Blanca Luna con corteses y discretas razones al visorrey la licencia que se les daba, y don Quijote hizo lo mesmo; el cual, encomend&#225;ndose al cielo de todo coraz&#243;n y a su Dulcinea &#8212;como ten&#237;a de costumbre al comenzar de las batallas que se le ofrec&#237;an&#8212;, torn&#243; a tomar otro poco m&#225;s del campo, porque vio que su contrario hac&#237;a lo mesmo, y, sin tocar trompeta ni otro instrumento b&#233;lico que les diese se&#241;al de arremeter, volvieron entrambos a un mesmo punto las riendas a sus caballos; y, como era m&#225;s ligero el de la Blanca Luna, lleg&#243; a don Quijote a dos tercios andados de la carrera, y all&#237; le encontr&#243; con tan poderosa fuerza, sin tocarle con la lanza (que la levant&#243;, al parecer, de prop&#243;sito), que dio con Rocinante y con don Quijote por el suelo una peligrosa ca&#237;da. Fue luego sobre &#233;l, y, poni&#233;ndole la lanza sobre la visera, le dijo: </p>
         <p id="p5737">&#8212;Vencido sois, caballero, y aun muerto, si no confes&#225;is las condiciones de nuestro desaf&#237;o. </p>
         <p id="p5738">Don Quijote, molido y aturdido, sin alzarse la visera, como si hablara dentro de una tumba, con voz debilitada y enferma, dijo: </p>
         <p id="p5739">&#8212;Dulcinea del Toboso es la m&#225;s hermosa mujer del mundo, y yo el m&#225;s desdichado caballero de la tierra, y no es bien que mi flaqueza defraude esta verdad. Aprieta, caballero, la lanza, y qu&#237;tame la vida, pues me has quitado la honra. </p>
         <p id="p5740">&#8212;Eso no har&#233; yo, por cierto &#8212;dijo el de la Blanca Luna&#8212;: viva, viva en su entereza la fama de la hermosura de la se&#241;ora Dulcinea del Toboso, que s&#243;lo me contento con que el gran don Quijote se retire a su lugar un a&#241;o, o hasta el tiempo que por m&#237; le fuere mandado, como concertamos antes de entrar en esta batalla. </p>
         <p id="p5741">Todo esto oyeron el visorrey y don Antonio, con otros muchos que all&#237; estaban, y oyeron asimismo que don Quijote respondi&#243; que como no le pidiese cosa que fuese en perjuicio de Dulcinea, todo lo dem&#225;s cumplir&#237;a como caballero puntual y verdadero. </p>
         <p id="p5742">Hecha esta confesi&#243;n, volvi&#243; las riendas el de la Blanca Luna, y, haciendo mesura con la cabeza al visorrey, a medio galope se entr&#243; en la ciudad. </p>
         <p id="p5743">Mand&#243; el visorrey a don Antonio que fuese tras &#233;l, y que en todas maneras supiese qui&#233;n era. Levantaron a don Quijote, descubri&#233;ronle el rostro y hall&#225;ronle sin color y trasudando. Rocinante, de puro malparado, no se pudo mover por entonces. Sancho, todo triste, todo apesarado, no sab&#237;a qu&#233; decirse ni qu&#233; hacerse: parec&#237;ale que todo aquel suceso pasaba en sue&#241;os y que toda aquella m&#225;quina era cosa de encantamento. Ve&#237;a a su se&#241;or rendido y obligado a no tomar armas en un a&#241;o; imaginaba la luz de la gloria de sus haza&#241;as escurecida, las esperanzas de sus nuevas promesas deshechas, como se deshace el humo con el viento. Tem&#237;a si quedar&#237;a o no contrecho Rocinante, o deslocado su amo; que no fuera poca ventura si deslocado quedara. Finalmente, con una silla de manos, que mand&#243; traer el visorrey, le llevaron a la ciudad, y el visorrey se volvi&#243; tambi&#233;n a ella, con deseo de saber qui&#233;n fuese el Caballero de la Blanca Luna, que de tan mal talante hab&#237;a dejado a don Quijote.</p>
