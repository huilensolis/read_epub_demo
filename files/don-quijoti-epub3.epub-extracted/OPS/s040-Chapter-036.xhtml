		<section class="body-rw Chapter-rw" id="Chapter36" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block37">
            <p class="title-num-rw" id="title-num35">Cap&#237;tulo XXXV</p>
            <p class="title-other-rw" id="title-other35">Donde se da fin a la novela del Curioso impertinente</p>
         </div>
         <p id="p1955">Poco m&#225;s quedaba por leer de la novela, cuando del caramanch&#243;n donde reposaba don Quijote sali&#243; Sancho Panza todo alborotado, diciendo a voces: </p>
         <p id="p1956">&#8212;Acudid, se&#241;ores, presto y socorred a mi se&#241;or, que anda envuelto en la m&#225;s re&#241;ida y trabada batalla que mis ojos han visto. &#161;Vive Dios, que ha dado una cuchillada al gigante enemigo de la se&#241;ora princesa Micomicona, que le ha tajado la cabeza, cercen a cercen, como si fuera un nabo! </p>
         <p id="p1957">&#8212;&#191;Qu&#233; dices, hermano? &#8212;dijo el cura, dejando de leer lo que de la novela quedaba&#8212;. &#191;Est&#225;is en vos, Sancho? &#191;C&#243;mo diablos puede ser eso que dec&#237;s, estando el gigante dos mil leguas de aqu&#237;? </p>
         <p id="p1958">En esto, oyeron un gran ruido en el aposento, y que don Quijote dec&#237;a a voces: </p>
         <p id="p1959">&#8212;&#161;Tente, ladr&#243;n, malandr&#237;n, foll&#243;n, que aqu&#237; te tengo, y no te ha de valer tu cimitarra! </p>
         <p id="p1960">Y parec&#237;a que daba grandes cuchilladas por las paredes. Y dijo Sancho: </p>
         <p id="p1961">&#8212;No tienen que pararse a escuchar, sino entren a despartir la pelea, o a ayudar a mi amo; aunque ya no ser&#225; menester, porque, sin duda alguna, el gigante est&#225; ya muerto, y dando cuenta a Dios de su pasada y mala vida, que yo vi correr la sangre por el suelo, y la cabeza cortada y ca&#237;da a un lado, que es tama&#241;a como un gran cuero de vino. </p>
         <p id="p1962">&#8212;Que me maten &#8212;dijo a esta saz&#243;n el ventero&#8212; si don Quijote, o don diablo, no ha dado alguna cuchillada en alguno de los cueros de vino tinto que a su cabecera estaban llenos, y el vino derramado debe de ser lo que le parece sangre a este buen hombre. </p>
         <p id="p1963">Y, con esto, entr&#243; en el aposento, y todos tras &#233;l, y hallaron a don Quijote en el m&#225;s estra&#241;o traje del mundo: estaba en camisa, la cual no era tan cumplida que por delante le acabase de cubrir los muslos, y por detr&#225;s ten&#237;a seis dedos menos; las piernas eran muy largas y flacas, llenas de vello y no nada limpias; ten&#237;a en la cabeza un bonetillo colorado, grasiento, que era del ventero; en el brazo izquierdo ten&#237;a revuelta la manta de la cama, con quien ten&#237;a ojeriza Sancho, y &#233;l se sab&#237;a bien el porqu&#233;; y en la derecha, desenvainada la espada, con la cual daba cuchilladas a todas partes, diciendo palabras como si verdaderamente estuviera peleando con alg&#250;n gigante. Y es lo bueno que no ten&#237;a los ojos abiertos, porque estaba durmiendo y so&#241;ando que estaba en batalla con el gigante; que fue tan intensa la imaginaci&#243;n de la aventura que iba a fenecer, que le hizo so&#241;ar que ya hab&#237;a llegado al reino de Micomic&#243;n, y que ya estaba en la pelea con su enemigo. Y hab&#237;a dado tantas cuchilladas en los cueros, creyendo que las daba en el gigante, que todo el aposento estaba lleno de vino; lo cual visto por el ventero, tom&#243; tanto enojo que arremeti&#243; con don Quijote, y a pu&#241;o cerrado le comenz&#243; a dar tantos golpes que si Cardenio y el cura no se le quitaran, &#233;l acabara la guerra del gigante; y, con todo aquello, no despertaba el pobre caballero, hasta que el barbero trujo un gran caldero de agua fr&#237;a del pozo y se le ech&#243; por todo el cuerpo de golpe, con lo cual despert&#243; don Quijote; mas no con tanto acuerdo que echase de ver de la manera que estaba. </p>
         <p id="p1964">Dorotea, que vio cu&#225;n corta y sotilmente estaba vestido, no quiso entrar a ver la batalla de su ayudador y de su contrario. </p>
         <p id="p1965">Andaba Sancho buscando la cabeza del gigante por todo el suelo, y, como no la hallaba, dijo: </p>
         <p id="p1966">&#8212;Ya yo s&#233; que todo lo desta casa es encantamento; que la otra vez, en este mesmo lugar donde ahora me hallo, me dieron muchos mojicones y porrazos, sin saber qui&#233;n me los daba, y nunca pude ver a nadie; y ahora no parece por aqu&#237; esta cabeza que vi cortar por mis mism&#237;simos ojos, y la sangre corr&#237;a del cuerpo como de una fuente. </p>
         <p id="p1967">&#8212;&#191;Qu&#233; sangre ni qu&#233; fuente dices, enemigo de Dios y de sus santos? &#8212;dijo el ventero&#8212;. &#191;No vees, ladr&#243;n, que la sangre y la fuente no es otra cosa que estos cueros que aqu&#237; est&#225;n horadados y el vino tinto que nada en este aposento, que nadando vea yo el alma en los infiernos de quien los horad&#243;? &#8212;No s&#233; nada &#8212;respondi&#243; Sancho&#8212;; s&#243;lo s&#233; que vendr&#233; a ser tan desdichado que, por no hallar esta cabeza, se me ha de deshacer mi condado como la sal en el agua. </p>
         <p id="p1968">Y estaba peor Sancho despierto que su amo durmiendo: tal le ten&#237;an las promesas que su amo le hab&#237;a hecho. El ventero se desesperaba de ver la flema del escudero y el maleficio del se&#241;or, y juraba que no hab&#237;a de ser como la vez pasada, que se le fueron sin pagar; y que ahora no le hab&#237;an de valer los previlegios de su caballer&#237;a para dejar de pagar lo uno y lo otro, aun hasta lo que pudiesen costar las botanas que se hab&#237;an de echar a los rotos cueros. </p>
         <p id="p1969">Ten&#237;a el cura de las manos a don Quijote, el cual, creyendo que ya hab&#237;a acabado la aventura, y que se hallaba delante de la princesa Micomicona, se hinc&#243; de rodillas delante del cura, diciendo: </p>
         <p id="p1970">&#8212;Bien puede la vuestra grandeza, alta y famosa se&#241;ora, vivir, de hoy m&#225;s, segura que le pueda hacer mal esta mal nacida criatura; y yo tambi&#233;n, de hoy m&#225;s, soy quito de la palabra que os di, pues, con el ayuda del alto Dios y con el favor de aquella por quien yo vivo y respiro, tan bien la he cumplido. </p>
         <p id="p1971">&#8212;&#191;No lo dije yo? &#8212;dijo oyendo esto Sancho&#8212;. S&#237; que no estaba yo borracho: &#161;mirad si tiene puesto ya en sal mi amo al gigante! &#161;Ciertos son los toros: mi condado est&#225; de molde! </p>
         <p id="p1972">&#191;Qui&#233;n no hab&#237;a de re&#237;r con los disparates de los dos, amo y mozo? Todos re&#237;an sino el ventero, que se daba a Satan&#225;s. Pero, en fin, tanto hicieron el barbero, Cardenio y el cura que, con no poco trabajo, dieron con don Quijote en la cama, el cual se qued&#243; dormido, con muestras de grand&#237;simo cansancio. Dej&#225;ronle dormir, y sali&#233;ronse al portal de la venta a consolar a Sancho Panza de no haber hallado la cabeza del gigante; aunque m&#225;s tuvieron que hacer en aplacar al ventero, que estaba desesperado por la repentina muerte de sus cueros. Y la ventera dec&#237;a en voz y en grito: &#8212;En mal punto y en hora menguada entr&#243; en mi casa este caballero andante, que nunca mis ojos le hubieran visto, que tan caro me cuesta. La vez pasada se fue con el costo de una noche, de cena, cama, paja y cebada, para &#233;l y para su escudero, y un roc&#237;n y un jumento, diciendo que era caballero aventurero (que mala ventura le d&#233; Dios a &#233;l y a cuantos aventureros hay en el mundo) y que por esto no estaba obligado a pagar nada, que as&#237; estaba escrito en los aranceles de la caballer&#237;a andantesca. Y ahora, por su respeto, vino estotro se&#241;or y me llev&#243; mi cola, y h&#225;mela vuelto con m&#225;s de dos cuartillos de da&#241;o, toda pelada, que no puede servir para lo que la quiere mi marido. Y, por fin y remate de todo, romperme mis cueros y derramarme mi vino; que derramada le vea yo su sangre. &#161;Pues no se piense; que, por los huesos de mi padre y por el siglo de mi madre, si no me lo han de pagar un cuarto sobre otro, o no me llamar&#237;a yo como me llamo ni ser&#237;a hija de quien soy! </p>
         <p id="p1973">Estas y otras razones tales dec&#237;a la ventera con grande enojo, y ayud&#225;bala su buena criada Maritornes. La hija callaba, y de cuando en cuando se sonre&#237;a. El cura lo soseg&#243; todo, prometiendo de satisfacerles su p&#233;rdida lo mejor que pudiese, as&#237; de los cueros como del vino, y principalmente del menoscabo de la cola, de quien tanta cuenta hac&#237;an. Dorotea consol&#243; a Sancho Panza dici&#233;ndole que cada y cuando que pareciese haber sido verdad que su amo hubiese descabezado al gigante, le promet&#237;a, en vi&#233;ndose pac&#237;fica en su reino, de darle el mejor condado que en &#233;l hubiese. Consol&#243;se con esto Sancho, y asegur&#243; a la princesa que tuviese por cierto que &#233;l hab&#237;a visto la cabeza del gigante, y que, por m&#225;s se&#241;as, ten&#237;a una barba que le llegaba a la cintura; y que si no parec&#237;a, era porque todo cuanto en aquella casa pasaba era por v&#237;a de encantamento, como &#233;l lo hab&#237;a probado otra vez que hab&#237;a posado en ella. Dorotea dijo que as&#237; lo cre&#237;a, y que no tuviese pena, que todo se har&#237;a bien y suceder&#237;a a pedir de boca. Sosegados todos, el cura quiso acabar de leer la novela, porque vio que faltaba poco. Cardenio, Dorotea y todos los dem&#225;s le rogaron la acabase. &#201;l, que a todos quiso dar gusto, y por el que &#233;l ten&#237;a de leerla, prosigui&#243; el cuento, que as&#237; dec&#237;a: </p>
         <p id="p1974">&#171;Sucedi&#243;, pues, que, por la satisfaci&#243;n que Anselmo ten&#237;a de la bondad de Camila, viv&#237;a una vida contenta y descuidada, y Camila, de industria, hac&#237;a mal rostro a Lotario, porque Anselmo entendiese al rev&#233;s de la voluntad que le ten&#237;a; y, para m&#225;s confirmaci&#243;n de su hecho, pidi&#243; licencia Lotario para no venir a su casa, pues claramente se mostraba la pesadumbre que con su vista Camila receb&#237;a; mas el enga&#241;ado Anselmo le dijo que en ninguna manera tal hiciese. Y, desta manera, por mil maneras era Anselmo el fabricador de su deshonra, creyendo que lo era de su gusto. </p>
         <p id="p1975">&#187;En esto, el que ten&#237;a Leonela de verse cualificada, no de con sus amores, lleg&#243; a tanto que, sin mirar a otra cosa, se iba tras &#233;l a suelta rienda, fiada en que su se&#241;ora la encubr&#237;a, y aun la advert&#237;a del modo que con poco recelo pudiese ponerle en ejecuci&#243;n. En fin, una noche sinti&#243; Anselmo pasos en el aposento de Leonela, y, queriendo entrar a ver qui&#233;n los daba, sinti&#243; que le deten&#237;an la puerta, cosa que le puso m&#225;s voluntad de abrirla; y tanta fuerza hizo, que la abri&#243;, y entr&#243; dentro a tiempo que vio que un hombre saltaba por la ventana a la calle; y, acudiendo con presteza a alcanzarle o conocerle, no pudo conseguir lo uno ni lo otro, porque Leonela se abraz&#243; con &#233;l, dici&#233;ndole: </p>
         <p id="p1976">&#187;&#8212;Sosi&#233;gate, se&#241;or m&#237;o, y no te alborotes, ni sigas al que de aqu&#237; salt&#243;; es cosa m&#237;a, y tanto, que es mi esposo. </p>
         <p id="p1977">&#187;No lo quiso creer Anselmo; antes, ciego de enojo, sac&#243; la daga y quiso herir a Leonela, dici&#233;ndole que le dijese la verdad, si no, que la matar&#237;a. Ella, con el miedo, sin saber lo que se dec&#237;a, le dijo: </p>
         <p id="p1978">&#187;&#8212;No me mates, se&#241;or, que yo te dir&#233; cosas de m&#225;s importancia de las que puedes imaginar. </p>
         <p id="p1979">&#187;&#8212;Dilas luego &#8212;dijo Anselmo&#8212;; si no, muerta eres. </p>
         <p id="p1980">&#187;&#8212;Por ahora ser&#225; imposible &#8212;dijo Leonela&#8212;, seg&#250;n estoy de turbada; d&#233;jame hasta ma&#241;ana, que entonces sabr&#225;s de m&#237; lo que te ha de admirar; y est&#225; seguro que el que salt&#243; por esta ventana es un mancebo desta ciudad, que me ha dado la mano de ser mi esposo. </p>
         <p id="p1981">&#187;Soseg&#243;se con esto Anselmo y quiso aguardar el t&#233;rmino que se le ped&#237;a, porque no pensaba o&#237;r cosa que contra Camila fuese, por estar de su bondad tan satisfecho y seguro; y as&#237;, se sali&#243; del aposento y dej&#243; encerrada en &#233;l a Leonela, dici&#233;ndole que de all&#237; no saldr&#237;a hasta que le dijese lo que ten&#237;a que decirle. </p>
         <p id="p1982">&#187;Fue luego a ver a Camila y a decirle, como le dijo, todo aquello que con su doncella le hab&#237;a pasado, y la palabra que le hab&#237;a dado de decirle grandes cosas y de importancia. Si se turb&#243; Camila o no, no hay para qu&#233; decirlo, porque fue tanto el temor que cobr&#243;, creyendo verdaderamente &#8212;y era de creer&#8212; que Leonela hab&#237;a de decir a Anselmo todo lo que sab&#237;a de su poca fe, que no tuvo &#225;nimo para esperar si su sospecha sal&#237;a falsa o no. Y aquella mesma noche, cuando le pareci&#243; que Anselmo dorm&#237;a, junt&#243; las mejores joyas que ten&#237;a y algunos dineros, y, sin ser de nadie sentida, sali&#243; de casa y se fue a la de Lotario, a quien cont&#243; lo que pasaba, y le pidi&#243; que la pusiese en cobro, o que se ausentasen los dos donde de Anselmo pudiesen estar seguros. La confusi&#243;n en que Camila puso a Lotario fue tal, que no le sab&#237;a responder palabra, ni menos sab&#237;a resolverse en lo que har&#237;a. </p>
         <p id="p1983">&#187;En fin, acord&#243; de llevar a Camila a un monesterio, en quien era priora una su hermana. Consinti&#243; Camila en ello, y, con la presteza que el caso ped&#237;a, la llev&#243; Lotario y la dej&#243; en el monesterio, y &#233;l, ansimesmo, se ausent&#243; luego de la ciudad, sin dar parte a nadie de su ausencia. </p>
         <p id="p1984">&#187;Cuando amaneci&#243;, sin echar de ver Anselmo que Camila faltaba de su lado, con el deseo que ten&#237;a de saber lo que Leonela quer&#237;a decirle, se levant&#243; y fue adonde la hab&#237;a dejado encerrada. Abri&#243; y entr&#243; en el aposento, pero no hall&#243; en &#233;l a Leonela: s&#243;lo hall&#243; puestas unas s&#225;banas a&#241;udadas a la ventana, indicio y se&#241;al que por all&#237; se hab&#237;a descolgado e ido. Volvi&#243; luego muy triste a dec&#237;rselo a Camila, y, no hall&#225;ndola en la cama ni en toda la casa, qued&#243; asombrado.Pregunt&#243; a los criados de casa por ella, pero nadie le supo dar raz&#243;n de lo que ped&#237;a. </p>
         <p id="p1985">&#187;Acert&#243; acaso, andando a buscar a Camila, que vio sus cofres abiertos y que dellos faltaban las m&#225;s de sus joyas, y con esto acab&#243; de caer en la cuenta de su desgracia, y en que no era Leonela la causa de su desventura. Y, ans&#237; como estaba, sin acabarse de vestir, triste y pensativo, fue a dar cuenta de su desdicha a su amigo Lotario. Mas, cuando no le hall&#243;, y sus criados le dijeron que aquella noche hab&#237;a faltado de casa y hab&#237;a llevado consigo todos los dineros que ten&#237;a, pens&#243; perder el juicio. Y, para acabar de concluir con todo, volvi&#233;ndose a su casa, no hall&#243; en ella ninguno de cuantos criados ni criadas ten&#237;a, sino la casa desierta y sola. </p>
         <p id="p1986">&#187;No sab&#237;a qu&#233; pensar, qu&#233; decir, ni qu&#233; hacer, y poco a poco se le iba volviendo el juicio. Contempl&#225;base y mir&#225;base en un instante sin mujer, sin amigo y sin criados; desamparado, a su parecer, del cielo que le cubr&#237;a, y sobre todo sin honra, porque en la falta de Camila vio su perdici&#243;n. </p>
         <p id="p1987">&#187;Resolvi&#243;se, en fin, a cabo de una gran pieza, de irse a la aldea de su amigo, donde hab&#237;a estado cuando dio lugar a que se maquinase toda aquella desventura. Cerr&#243; las puertas de su casa, subi&#243; a caballo, y con desmayado aliento se puso en camino; y, apenas hubo andado la mitad, cuando, acosado de sus pensamientos, le fue forzoso apearse y arrendar su caballo a un &#225;rbol, a cuyo tronco se dej&#243; caer, dando tiernos y dolorosos suspiros, y all&#237; se estuvo hasta casi que anochec&#237;a; y aquella hora vio que ven&#237;a un hombre a caballo de la ciudad, y, despu&#233;s de haberle saludado, le pregunt&#243; qu&#233; nuevas hab&#237;a en Florencia. El ciudadano respondi&#243;: </p>
         <p id="p1988">&#187;&#8212;Las m&#225;s estra&#241;as que muchos d&#237;as ha se han o&#237;do en ella; porque se dice p&#250;blicamente que Lotario, aquel grande amigo de Anselmo el rico, que viv&#237;a a San Juan, se llev&#243; esta noche a Camila, mujer de Anselmo, el cual tampoco parece. Todo esto ha dicho una criada de Camila, que anoche la hall&#243; el gobernador descolg&#225;ndose con una s&#225;bana por las ventanas de la casa de Anselmo. En efeto, no s&#233; puntualmente c&#243;mo pas&#243; el negocio; s&#243;lo s&#233; que toda la ciudad est&#225; admirada deste suceso, porque no se pod&#237;a esperar tal hecho de la mucha y familiar amistad de los dos, que dicen que era tanta, que los llamaban los dos amigos. </p>
         <p id="p1989">&#187;&#8212;&#191;S&#225;bese, por ventura &#8212;dijo Anselmo&#8212;, el camino que llevan Lotario y Camila? </p>
         <p id="p1990">&#187;&#8212;Ni por pienso &#8212;dijo el ciudadano&#8212;, puesto que el gobernador ha usado de mucha diligencia en buscarlos </p>
         <p id="p1991">&#187;&#8212;A Dios vais, se&#241;or &#8212;dijo Anselmo. </p>
         <p id="p1992">&#187;&#8212;Con &#201;l qued&#233;is &#8212;respondi&#243; el ciudadano, y fuese. </p>
         <p id="p1993">&#187;Con tan desdichadas nuevas, casi casi lleg&#243; a t&#233;rminos Anselmo, no s&#243;lo de perder el juicio, sino de acabar la vida. Levant&#243;se como pudo y lleg&#243; a casa de su amigo, que a&#250;n no sab&#237;a su desgracia; mas, como le vio llegar amarillo, consumido y seco, entendi&#243; que de alg&#250;n grave mal ven&#237;a fatigado. Pidi&#243; luego Anselmo que le acostasen, y que le diesen aderezo de escribir. H&#237;zose as&#237;, y dej&#225;ronle acostado y solo, porque &#233;l as&#237; lo quiso, y aun que le cerrasen la puerta. Vi&#233;ndose, pues, solo, comenz&#243; a cargar tanto la imaginaci&#243;n de su desventura, que claramente conoci&#243; que se le iba acabando la vida; y as&#237;, orden&#243; de dejar noticia de la causa de su estra&#241;a muerte; y, comenzando a escribir, antes que acabase de poner todo lo que quer&#237;a, le falt&#243; el aliento y dej&#243; la vida en las manos del dolor que le caus&#243; su curiosidad impertinente. </p>
         <p id="p1994">&#187;Viendo el se&#241;or de casa que era ya tarde y que Anselmo no llamaba, acord&#243; de entrar a saber si pasaba adelante su indisposici&#243;n, y hall&#243;le tendido boca abajo, la mitad del cuerpo en la cama y la otra mitad sobre el bufete, sobre el cual estaba con el papel escrito y abierto, y &#233;l ten&#237;a a&#250;n la pluma en la mano. Lleg&#243;se el hu&#233;sped a &#233;l, habi&#233;ndole llamado primero; y, trab&#225;ndole por la mano, viendo que no le respond&#237;a y hall&#225;ndole fr&#237;o, vio que estaba muerto. Admir&#243;se y congoj&#243;se en gran manera, y llam&#243; a la gente de casa para que viesen la desgracia a Anselmo sucedida; y, finalmente, ley&#243; el papel, que conoci&#243; que de su mesma mano estaba escrito, el cual conten&#237;a estas razones: </p>
         <p id="p1995">Un necio e impertinente deseo me quit&#243; la vida. Si las nuevas de mi muerte llegaren a los o&#237;dos de Camila, sepa que yo la perdono, porque no estaba ella obligada a hacer milagros, ni yo ten&#237;a necesidad de querer que ella los hiciese; y, pues yo fui el fabricador de mi deshonra, no hay para qu&#233;... </p>
         <p id="p1996">&#187;Hasta aqu&#237; escribi&#243; Anselmo, por donde se ech&#243; de ver que en aquel punto, sin poder acabar la raz&#243;n, se le acab&#243; la vida. Otro d&#237;a dio aviso su amigo a los parientes de Anselmo de su muerte, los cuales ya sab&#237;an su desgracia, y el monesterio donde Camila estaba, casi en el t&#233;rmino de acompa&#241;ar a su esposo en aquel forzoso viaje, no por las nuevas del muerto esposo, mas por las que supo del ausente amigo. D&#237;cese que, aunque se vio viuda, no quiso salir del monesterio, ni, menos, hacer profesi&#243;n de monja, hasta que, no de all&#237; a muchos d&#237;as, le vinieron nuevas que Lotario hab&#237;a muerto en una batalla que en aquel tiempo dio monsiur de Lautrec al Gran Capit&#225;n Gonzalo Fern&#225;ndez de C&#243;rdoba en el reino de N&#225;poles, donde hab&#237;a ido a parar el tarde arrepentido amigo; lo cual sabido por Camila, hizo profesi&#243;n, y acab&#243; en breves d&#237;as la vida a las rigurosas manos de tristezas y melancol&#237;as. &#201;ste fue el fin que tuvieron todos, nacido de un tan desatinado principio.&#187; </p>
         <p id="p1997">&#8212;Bien &#8212;dijo el cura&#8212; me parece esta novela, pero no me puedo persuadir que esto sea verdad; y si es fingido, fingi&#243; mal el autor, porque no se puede imaginar que haya marido tan necio que quiera hacer tan costosa experiencia como Anselmo. Si este caso se pusiera entre un gal&#225;n y una dama, pudi&#233;rase llevar, pero entre marido y mujer, algo tiene del imposible; y, en lo que toca al modo de contarle, no me descontenta.</p>
      </section>
