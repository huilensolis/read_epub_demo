		<section class="body-rw Chapter-rw" id="Chapter15" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block16">
            <p class="title-num-rw" id="title-num14">Cap&#237;tulo XIV</p>
            <p class="title-other-rw" id="title-other14">Donde se ponen los versos desesperados del difunto pastor, con otros no esperados sucesos</p>
         </div>
         <p id="p748">Canci&#243;n de Gris&#243;stomo </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal22">
            <div class="poem-rw poem-body-rw" id="poem-body22">
               <div class="poem-rw stanza-rw" id="stanza24">
                  <p id="p749">Ya que quieres, cruel, que se publique, </p>
                  <p id="p750">de lengua en lengua y de una en otra gente, </p>
                  <p id="p751">del &#225;spero rigor tuyo la fuerza, </p>
                  <p id="p752">har&#233; que el mesmo infierno comunique </p>
                  <p id="p753">al triste pecho m&#237;o un son doliente, </p>
                  <p id="p754">con que el uso com&#250;n de mi voz tuerza. </p>
                  <p id="p755">Y al par de mi deseo, que se esfuerza </p>
                  <p id="p756">a decir mi dolor y tus haza&#241;as, </p>
                  <p id="p757">de la espantable voz ir&#225; el acento, </p>
                  <p id="p758">y en &#233;l mezcladas, por mayor tormento, </p>
                  <p id="p759">pedazos de las m&#237;seras entra&#241;as. </p>
                  <p id="p760">Escucha, pues, y presta atento o&#237;do, </p>
                  <p id="p761">no al concertado son, sino al r&#252;ido </p>
                  <p id="p762">que de lo hondo de mi amargo pecho, </p>
                  <p id="p763">llevado de un forzoso desvar&#237;o, </p>
                  <p id="p764">por gusto m&#237;o sale y tu despecho. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza25">
                  <p id="p765">El rugir del le&#243;n, del lobo fiero </p>
                  <p id="p766">el temeroso aullido, el silbo horrendo </p>
                  <p id="p767">de escamosa serpiente, el espantable </p>
                  <p id="p768">baladro de alg&#250;n monstruo, el agorero </p>
                  <p id="p769">graznar de la corneja, y el estruendo </p>
                  <p id="p770">del viento contrastado en mar instable; </p>
                  <p id="p771">del ya vencido toro el implacable </p>
                  <p id="p772">bramido, y de la viuda tortolilla </p>
                  <p id="p773">el sentible arrullar; el triste canto </p>
                  <p id="p774">del envidiado b&#250;ho, con el llanto </p>
                  <p id="p775">de toda la infernal negra cuadrilla, </p>
                  <p id="p776">salgan con la doliente &#225;nima fuera, </p>
                  <p id="p777">mezclados en un son, de tal manera </p>
                  <p id="p778">que se confundan los sentidos todos, </p>
                  <p id="p779">pues la pena cruel que en m&#237; se halla </p>
                  <p id="p780">para contalla pide nuevos modos. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza26">
                  <p id="p781">De tanta confusi&#243;n no las arenas </p>
                  <p id="p782">del padre Tajo oir&#225;n los tristes ecos, </p>
                  <p id="p783">ni del famoso Betis las olivas: </p>
                  <p id="p784">que all&#237; se esparcir&#225;n mis duras penas </p>
                  <p id="p785">en altos riscos y en profundos huecos, </p>
                  <p id="p786">con muerta lengua y con palabras vivas; </p>
                  <p id="p787">o ya en escuros valles, o en esquivas </p>
                  <p id="p788">playas, desnudas de contrato humano, </p>
                  <p id="p789">o adonde el sol jam&#225;s mostr&#243; su lumbre, </p>
                  <p id="p790">o entre la venenosa muchedumbre </p>
                  <p id="p791">de fieras que alimenta el libio llano; </p>
                  <p id="p792">que, puesto que en los p&#225;ramos desiertos </p>
                  <p id="p793">los ecos roncos de mi mal, inciertos, </p>
                  <p id="p794">suenen con tu rigor tan sin segundo, </p>
                  <p id="p795">por privilegio de mis cortos hados, </p>
                  <p id="p796">ser&#225;n llevados por el ancho mundo. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza27">
                  <p id="p797">Mata un desd&#233;n, atierra la paciencia, </p>
                  <p id="p798">o verdadera o falsa, una sospecha; </p>
                  <p id="p799">matan los celos con rigor m&#225;s fuerte; </p>
                  <p id="p800">desconcierta la vida larga ausencia; </p>
                  <p id="p801">contra un temor de olvido no aprovecha </p>
                  <p id="p802">firme esperanza de dichosa suerte. </p>
                  <p id="p803">En todo hay cierta, inevitable muerte; </p>
                  <p id="p804">mas yo, &#161;milagro nunca visto!, vivo </p>
                  <p id="p805">celoso, ausente, desde&#241;ado y cierto </p>
                  <p id="p806">de las sospechas que me tienen muerto; </p>
                  <p id="p807">y en el olvido en quien mi fuego avivo, </p>
                  <p id="p808">y, entre tantos tormentos, nunca alcanza </p>
                  <p id="p809">mi vista a ver en sombra a la esperanza, </p>
                  <p id="p810">ni yo, desesperado, la procuro; </p>
                  <p id="p811">antes, por estremarme en mi querella, </p>
                  <p id="p812">estar sin ella eternamente juro. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza28">
                  <p id="p813">&#191;Pu&#233;dese, por ventura, en un instante </p>
                  <p id="p814">esperar y temer, o es bien hacello, </p>
                  <p id="p815">siendo las causas del temor m&#225;s ciertas? </p>
                  <p id="p816">&#191;Tengo, si el duro celo est&#225; delante, </p>
                  <p id="p817">de cerrar estos ojos, si he de vello </p>
                  <p id="p818">por mil heridas en el alma abiertas? </p>
                  <p id="p819">&#191;Qui&#233;n no abrir&#225; de par en par las puertas </p>
                  <p id="p820">a la desconfianza, cuando mira </p>
                  <p id="p821">descubierto el desd&#233;n, y las sospechas, </p>
                  <p id="p822">&#161;oh amarga conversi&#243;n!, verdades hechas, </p>
                  <p id="p823">y la limpia verdad vuelta en mentira? </p>
                  <p id="p824">&#161;Oh, en el reino de amor fieros tiranos </p>
                  <p id="p825">celos, ponedme un hierro en estas manos! </p>
                  <p id="p826">Dame, desd&#233;n, una torcida soga. </p>
                  <p id="p827">Mas, &#161;ay de m&#237;!, que, con cruel vitoria, </p>
                  <p id="p828">vuestra memoria el sufrimiento ahoga. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza29">
                  <p id="p829">Yo muero, en fin; y, porque nunca espere </p>
                  <p id="p830">buen suceso en la muerte ni en la vida, </p>
                  <p id="p831">pertinaz estar&#233; en mi fantas&#237;a. </p>
                  <p id="p832">Dir&#233; que va acertado el que bien quiere, </p>
                  <p id="p833">y que es m&#225;s libre el alma m&#225;s rendida </p>
                  <p id="p834">a la de amor antigua tiran&#237;a. </p>
                  <p id="p835">Dir&#233; que la enemiga siempre m&#237;a </p>
                  <p id="p836">hermosa el alma como el cuerpo tiene, </p>
                  <p id="p837">y que su olvido de mi culpa nace, </p>
                  <p id="p838">y que, en fe de los males que nos hace, </p>
                  <p id="p839">amor su imperio en justa paz mantiene. </p>
                  <p id="p840">Y, con esta opini&#243;n y un duro lazo, </p>
                  <p id="p841">acelerando el miserable plazo </p>
                  <p id="p842">a que me han conducido sus desdenes, </p>
                  <p id="p843">ofrecer&#233; a los vientos cuerpo y alma, </p>
                  <p id="p844">sin lauro o palma de futuros bienes. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza30">
                  <p id="p845">T&#250;, que con tantas sinrazones muestras </p>
                  <p id="p846">la raz&#243;n que me fuerza a que la haga </p>
                  <p id="p847">a la cansada vida que aborrezco, </p>
                  <p id="p848">pues ya ves que te da notorias muestras </p>
                  <p id="p849">esta del coraz&#243;n profunda llaga, </p>
                  <p id="p850">de c&#243;mo, alegre, a tu rigor me ofrezco, </p>
                  <p id="p851">si, por dicha, conoces que merezco </p>
                  <p id="p852">que el cielo claro de tus bellos ojos </p>
                  <p id="p853">en mi muerte se turbe, no lo hagas; </p>
                  <p id="p854">que no quiero que en nada satisfagas, </p>
                  <p id="p855">al darte de mi alma los despojos. </p>
                  <p id="p856">Antes, con risa en la ocasi&#243;n funesta, </p>
                  <p id="p857">descubre que el fin m&#237;o fue tu fiesta; </p>
                  <p id="p858">mas gran simpleza es avisarte desto, </p>
                  <p id="p859">pues s&#233; que est&#225; tu gloria conocida </p>
                  <p id="p860">en que mi vida llegue al fin tan presto. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza31">
                  <p id="p861">Venga, que es tiempo ya, del hondo abismo </p>
                  <p id="p862">T&#225;ntalo con su sed; S&#237;sifo venga </p>
                  <p id="p863">con el peso terrible de su canto; </p>
                  <p id="p864">Ticio traya su buitre, y ansimismo </p>
                  <p id="p865">con su rueda Eg&#239;&#243;n no se detenga, </p>
                  <p id="p866">ni las hermanas que trabajan tanto; </p>
                  <p id="p867">y todos juntos su mortal quebranto </p>
                  <p id="p868">trasladen en mi pecho, y en voz baja </p>
                  <p id="p869">&#8212;si ya a un desesperado son debidas&#8212; </p>
                  <p id="p870">canten obsequias tristes, doloridas, </p>
                  <p id="p871">al cuerpo a quien se niegue aun la mortaja. </p>
                  <p id="p872">Y el portero infernal de los tres rostros, </p>
                  <p id="p873">con otras mil quimeras y mil monstros, </p>
                  <p id="p874">lleven el doloroso contrapunto; </p>
                  <p id="p875">que otra pompa mejor no me parece </p>
                  <p id="p876">que la merece un amador difunto. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza32">
                  <p id="p877">Canci&#243;n desesperada, no te quejes </p>
                  <p id="p878">cuando mi triste compa&#241;&#237;a dejes; </p>
                  <p id="p879">antes, pues que la causa do naciste </p>
                  <p id="p880">con mi desdicha augmenta su ventura, </p>
                  <p id="p881">aun en la sepultura no est&#233;s triste. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p882">Bien les pareci&#243;, a los que escuchado hab&#237;an, la canci&#243;n de Gris&#243;stomo, puesto que el que la ley&#243; dijo que no le parec&#237;a que conformaba con la relaci&#243;n que &#233;l hab&#237;a o&#237;do del recato y bondad de Marcela, porque en ella se quejaba Gris&#243;stomo de celos, sospechas y de ausencia, todo en perjuicio del buen cr&#233;dito y buena fama de Marcela. A lo cual respondi&#243; Ambrosio, como aquel que sab&#237;a bien los m&#225;s escondidos pensamientos de su amigo: &#8212;Para que, se&#241;or, os satisfag&#225;is desa duda, es bien que sep&#225;is que cuando este desdichado escribi&#243; esta canci&#243;n estaba ausente de Marcela, de quien &#233;l se hab&#237;a ausentado por su voluntad, por ver si usaba con &#233;l la ausencia de sus ordinarios fueros. Y, como al enamorado ausente no hay cosa que no le fatigue ni temor que no le d&#233; alcance, as&#237; le fatigaban a Gris&#243;stomo los celos imaginados y las sospechas temidas como si fueran verdaderas. Y con esto queda en su punto la verdad que la fama pregona de la bondad de Marcela; la cual, fuera de ser cruel, y un poco arrogante y un mucho desde&#241;osa, la mesma envidia ni debe ni puede ponerle falta alguna. </p>
         <p id="p883">&#8212;As&#237; es la verdad &#8212;respondi&#243; Vivaldo. </p>
         <p id="p884">Y, queriendo leer otro papel de los que hab&#237;a reservado del fuego, lo estorb&#243; una maravillosa visi&#243;n &#8212;que tal parec&#237;a ella&#8212; que improvisamente se les ofreci&#243; a los ojos; y fue que, por cima de la pe&#241;a donde se cavaba la sepultura, pareci&#243; la pastora Marcela, tan hermosa que pasaba a su fama su hermosura. Los que hasta entonces no la hab&#237;an visto la miraban con admiraci&#243;n y silencio, y los que ya estaban acostumbrados a verla no quedaron menos suspensos que los que nunca la hab&#237;an visto. Mas, apenas la hubo visto Ambrosio, cuando, con muestras de &#225;nimo indignado, le dijo: </p>
         <p id="p885">&#8212;&#191;Vienes a ver, por ventura, &#161;oh fiero basilisco destas monta&#241;as!, si con tu presencia vierten sangre las heridas deste miserable a quien tu crueldad quit&#243; la vida? &#191;O vienes a ufanarte en las crueles haza&#241;as de tu condici&#243;n, o a ver desde esa altura, como otro despiadado Nero, el incendio de su abrasada Roma, o a pisar, arrogante, este desdichado cad&#225;ver, como la ingrata hija al de su padre Tarquino? Dinos presto a lo que vienes, o qu&#233; es aquello de que m&#225;s gustas; que, por saber yo que los pensamientos de Gris&#243;stomo jam&#225;s dejaron de obedecerte en vida, har&#233; que, aun &#233;l muerto, te obedezcan los de todos aquellos que se llamaron sus amigos. </p>
         <p id="p886">&#8212;No vengo, &#161;oh Ambrosio!, a ninguna cosa de las que has dicho &#8212;respondi&#243; Marcela&#8212;, sino a volver por m&#237; misma, y a dar a entender cu&#225;n fuera de raz&#243;n van todos aquellos que de sus penas y de la muerte de Gris&#243;stomo me culpan; y as&#237;, ruego a todos los que aqu&#237; est&#225;is me est&#233;is atentos, que no ser&#225; menester mucho tiempo ni gastar muchas palabras para persuadir una verdad a los discretos. </p>
         <p id="p887">&#187;H&#237;zome el cielo, seg&#250;n vosotros dec&#237;s, hermosa, y de tal manera que, sin ser poderosos a otra cosa, a que me am&#233;is os mueve mi hermosura; y, por el amor que me mostr&#225;is, dec&#237;s, y aun quer&#233;is, que est&#233; yo obligada a amaros. Yo conozco, con el natural entendimiento que Dios me ha dado, que todo lo hermoso es amable; mas no alcanzo que, por raz&#243;n de ser amado, est&#233; obligado lo que es amado por hermoso a amar a quien le ama. Y m&#225;s, que podr&#237;a acontecer que el amador de lo hermoso fuese feo, y, siendo lo feo digno de ser aborrecido, cae muy mal el decir &#8220;Qui&#233;rote por hermosa; hasme de amar aunque sea feo&#8221;. Pero, puesto caso que corran igualmente las hermosuras, no por eso han de correr iguales los deseos, que no todas hermosuras enamoran; que algunas alegran la vista y no rinden la voluntad; que si todas las bellezas enamorasen y rindiesen, ser&#237;a un andar las voluntades confusas y descaminadas, sin saber en cu&#225;l hab&#237;an de parar; porque, siendo infinitos los sujetos hermosos, infinitos hab&#237;an de ser los deseos. Y, seg&#250;n yo he o&#237;do decir, el verdadero amor no se divide, y ha de ser voluntario, y no forzoso. Siendo esto as&#237;, como yo creo que lo es, &#191;por qu&#233; quer&#233;is que rinda mi voluntad por fuerza, obligada no m&#225;s de que dec&#237;s que me quer&#233;is bien? Si no, decidme: si como el cielo me hizo hermosa me hiciera fea, &#191;fuera justo que me quejara de vosotros porque no me am&#225;bades? Cuanto m&#225;s, que hab&#233;is de considerar que yo no escog&#237; la hermosura que tengo; que, tal cual es, el cielo me la dio de gracia, sin yo pedilla ni escogella. Y, as&#237; como la v&#237;bora no merece ser culpada por la ponzo&#241;a que tiene, puesto que con ella mata, por hab&#233;rsela dado naturaleza, tampoco yo merezco ser reprehendida por ser hermosa; que la hermosura en la mujer honesta es como el fuego apartado o como la espada aguda, que ni &#233;l quema ni ella corta a quien a ellos no se acerca. La honra y las virtudes son adornos del alma, sin las cuales el cuerpo, aunque lo sea, no debe de parecer hermoso. Pues si la honestidad es una de las virtudes que al cuerpo y al alma m&#225;s adornan y hermosean, &#191;por qu&#233; la ha de perder la que es amada por hermosa, por corresponder a la intenci&#243;n de aquel que, por s&#243;lo su gusto, con todas sus fuerzas e industrias procura que la pierda? </p>
         <p id="p888">&#187;Yo nac&#237; libre, y para poder vivir libre escog&#237; la soledad de los campos. Los &#225;rboles destas monta&#241;as son mi compa&#241;&#237;a, las claras aguas destos arroyos mis espejos; con los &#225;rboles y con las aguas comunico mis pensamientos y hermosura. Fuego soy apartado y espada puesta lejos. A los que he enamorado con la vista he desenga&#241;ado con las palabras. Y si los deseos se sustentan con esperanzas, no habiendo yo dado alguna a Gris&#243;stomo ni a otro alguno, el fin de ninguno dellos bien se puede decir que antes le mat&#243; su porf&#237;a que mi crueldad. Y si se me hace cargo que eran honestos sus pensamientos, y que por esto estaba obligada a corresponder a ellos, digo que, cuando en ese mismo lugar donde ahora se cava su sepultura me descubri&#243; la bondad de su intenci&#243;n, le dije yo que la m&#237;a era vivir en perpetua soledad, y de que sola la tierra gozase el fruto de mi recogimiento y los despojos de mi hermosura; y si &#233;l, con todo este desenga&#241;o, quiso porfiar contra la esperanza y navegar contra el viento, &#191;qu&#233; mucho que se anegase en la mitad del golfo de su desatino? Si yo le entretuviera, fuera falsa; si le contentara, hiciera contra mi mejor intenci&#243;n y prosupuesto. Porfi&#243; desenga&#241;ado, desesper&#243; sin ser aborrecido: &#161;mirad ahora si ser&#225; raz&#243;n que de su pena se me d&#233; a m&#237; la culpa! Qu&#233;jese el enga&#241;ado, desesp&#233;rese aquel a quien le faltaron las prometidas esperanzas, conf&#237;ese el que yo llamare, uf&#225;nese el que yo admitiere; pero no me llame cruel ni homicida aquel a quien yo no prometo, enga&#241;o, llamo ni admito. </p>
         <p id="p889">&#187;El cielo a&#250;n hasta ahora no ha querido que yo ame por destino, y el pensar que tengo de amar por elecci&#243;n es escusado. Este general desenga&#241;o sirva a cada uno de los que me solicitan de su particular provecho; y enti&#233;ndase, de aqu&#237; adelante, que si alguno por m&#237; muriere, no muere de celoso ni desdichado, porque quien a nadie quiere, a ninguno debe dar celos; que los desenga&#241;os no se han de tomar en cuenta de desdenes. El que me llama fiera y basilisco, d&#233;jeme como cosa perjudicial y mala; el que me llama ingrata, no me sirva; el que desconocida, no me conozca; quien cruel, no me siga; que esta fiera, este basilisco, esta ingrata, esta cruel y esta desconocida, ni los buscar&#225;, servir&#225;, conocer&#225; ni seguir&#225; en ninguna manera. Que si a Gris&#243;stomo mat&#243; su impaciencia y arrojado deseo, &#191;por qu&#233; se ha de culpar mi honesto proceder y recato? Si yo conservo mi limpieza con la compa&#241;&#237;a de los &#225;rboles, &#191;por qu&#233; ha de querer que la pierda el que quiere que la tenga con los hombres? Yo, como sab&#233;is, tengo riquezas propias y no codicio las ajenas; tengo libre condici&#243;n y no gusto de sujetarme: ni quiero ni aborrezco a nadie. No enga&#241;o a &#233;ste ni solicito aqu&#233;l, ni burlo con uno ni me entretengo con el otro. La conversaci&#243;n honesta de las zagalas destas aldeas y el cuidado de mis cabras me entretiene. Tienen mis deseos por t&#233;rmino estas monta&#241;as, y si de aqu&#237; salen, es a contemplar la hermosura del cielo, pasos con que camina el alma a su morada primera. </p>
         <p id="p890">Y, en diciendo esto, sin querer o&#237;r respuesta alguna, volvi&#243; las espaldas y se entr&#243; por lo m&#225;s cerrado de un monte que all&#237; cerca estaba, dejando admirados, tanto de su discreci&#243;n como de su hermosura, a todos los que all&#237; estaban. Y algunos dieron muestras &#8212;de aquellos que de la poderosa flecha de los rayos de sus bellos ojos estaban heridos&#8212; de quererla seguir, sin aprovecharse del manifiesto desenga&#241;o que hab&#237;an o&#237;do. Lo cual visto por don Quijote, pareci&#233;ndole que all&#237; ven&#237;a bien usar de su caballer&#237;a, socorriendo a las doncellas menesterosas, puesta la mano en el pu&#241;o de su espada, en altas e inteligibles voces, dijo: </p>
         <p id="p891">&#8212;Ninguna persona, de cualquier estado y condici&#243;n que sea, se atreva a seguir a la hermosa Marcela, so pena de caer en la furiosa indignaci&#243;n m&#237;a. Ella ha mostrado con claras y suficientes razones la poca o ninguna culpa que ha tenido en la muerte de Gris&#243;stomo, y cu&#225;n ajena vive de condescender con los deseos de ninguno de sus amantes, a cuya causa es justo que, en lugar de ser seguida y perseguida, sea honrada y estimada de todos los buenos del mundo, pues muestra que en &#233;l ella es sola la que con tan honesta intenci&#243;n vive. </p>
         <p id="p892">O ya que fuese por las amenazas de don Quijote, o porque Ambrosio les dijo que concluyesen con lo que a su buen amigo deb&#237;an, ninguno de los pastores se movi&#243; ni apart&#243; de all&#237; hasta que, acabada la sepultura y abrasados los papeles de Gris&#243;stomo, pusieron su cuerpo en ella, no sin muchas l&#225;grimas de los circunstantes. Cerraron la sepultura con una gruesa pe&#241;a, en tanto que se acababa una losa que, seg&#250;n Ambrosio dijo, pensaba mandar hacer, con un epitafio que hab&#237;a de decir desta manera: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal23">
            <div class="poem-rw poem-body-rw" id="poem-body23">
               <div class="poem-rw stanza-rw" id="stanza33">
                  <p id="p893">Yace aqu&#237; de un amador </p>
                  <p id="p894">el m&#237;sero cuerpo helado, </p>
                  <p id="p895">que fue pastor de ganado, </p>
                  <p id="p896">perdido por desamor. </p>
                  <p id="p897">Muri&#243; a manos del rigor </p>
                  <p id="p898">de una esquiva hermosa ingrata, </p>
                  <p id="p899">con quien su imperio dilata </p>
                  <p id="p900">la tiran&#237;a de su amor. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p901">Luego esparcieron por cima de la sepultura muchas flores y ramos, y, dando todos el p&#233;same a su amigo Ambrosio, se despidieron d&#233;l. Lo mesmo hicieron Vivaldo y su compa&#241;ero, y don Quijote se despidi&#243; de sus hu&#233;spedes y de los caminantes, los cuales le rogaron se viniese con ellos a Sevilla, por ser lugar tan acomodado a hallar aventuras, que en cada calle y tras cada esquina se ofrecen m&#225;s que en otro alguno. Don Quijote les agradeci&#243; el aviso y el &#225;nimo que mostraban de hacerle merced, y dijo que por entonces no quer&#237;a ni deb&#237;a ir a Sevilla, hasta que hubiese despojado todas aquellas sierras de ladrones malandrines, de quien era fama que todas estaban llenas. Viendo su buena determinaci&#243;n, no quisieron los caminantes importunarle m&#225;s, sino, torn&#225;ndose a despedir de nuevo, le dejaron y prosiguieron su camino, en el cual no les falt&#243; de qu&#233; tratar, as&#237; de la historia de Marcela y Gris&#243;stomo como de las locuras de don Quijote. El cual determin&#243; de ir a buscar a la pastora Marcela y ofrecerle todo lo que &#233;l pod&#237;a en su servicio. Mas no le avino como &#233;l pensaba, seg&#250;n se cuenta en el discurso desta verdadera historia, dando aqu&#237; fin la segunda parte. </p>
         <p id="p902">Tercera parte del ingenioso hidalgo don Quijote de la Mancha</p>
