		<section class="body-rw Chapter-rw" id="Chapter83" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block85">
            <p class="title-num-rw" id="title-num80">Cap&#237;tulo XXVIII</p>
            <p class="title-other-rw" id="title-other80">De cosas que dice Benengeli que las sabr&#225; quien le leyere, si las lee con atenci&#243;n</p>
         </div>
         <p id="p3951">Cuando el valiente huye, la supercher&#237;a est&#225; descubierta, y es de varones prudentes guardarse para mejor ocasi&#243;n. Esta verdad se verific&#243; en don Quijote, el cual, dando lugar a la furia del pueblo y a las malas intenciones de aquel indignado escuadr&#243;n, puso pies en polvorosa, y, sin acordarse de Sancho ni del peligro en que le dejaba, se apart&#243; tanto cuanto le pareci&#243; que bastaba para estar seguro. Segu&#237;ale Sancho, atravesado en su jumento, como queda referido. Lleg&#243;, en fin, ya vuelto en su acuerdo, y al llegar, se dej&#243; caer del rucio a los pies de Rocinante, todo ansioso, todo molido y todo apaleado. Ape&#243;se don Quijote para catarle las feridas; pero, como le hallase sano de los pies a la cabeza, con asaz c&#243;lera le dijo: </p>
         <p id="p3952">&#8212;&#161;Tan en hora mala supistes vos rebuznar, Sancho! Y &#191;d&#243;nde hallastes vos ser bueno el nombrar la soga en casa del ahorcado? A m&#250;sica de rebuznos, &#191;qu&#233; contrapunto se hab&#237;a de llevar sino de varapalos? Y dad gracias a Dios, Sancho, que ya que os santiguaron con un palo, no os hicieron el per signum crucis con un alfanje. </p>
         <p id="p3953">&#8212;No estoy para responder &#8212;respondi&#243; Sancho&#8212;, porque me parece que hablo por las espaldas. Subamos y apart&#233;monos de aqu&#237;, que yo pondr&#233; silencio en mis rebuznos, pero no en dejar de decir que los caballeros andantes huyen, y dejan a sus buenos escuderos molidos como alhe&#241;a, o como cibera, en poder de sus enemigos. </p>
         <p id="p3954">&#8212;No huye el que se retira &#8212;respondi&#243; don Quijote&#8212;, porque has de saber, Sancho, que la valent&#237;a que no se funda sobre la basa de la prudencia se llama temeridad, y las haza&#241;as del temerario m&#225;s se atribuyen a la buena fortuna que a su &#225;nimo. Y as&#237;, yo confieso que me he retirado, pero no huido; y en esto he imitado a muchos valientes, que se han guardado para tiempos mejores, y desto est&#225;n las historias llenas, las cuales, por no serte a ti de provecho ni a m&#237; de gusto, no te las refiero ahora. </p>
         <p id="p3955">En esto, ya estaba a caballo Sancho, ayudado de don Quijote, el cual asimismo subi&#243; en Rocinante, y poco a poco se fueron a emboscar en una alameda que hasta un cuarto de legua de all&#237; se parec&#237;a. De cuando en cuando daba Sancho unos ayes profund&#237;simos y unos gemidos dolorosos; y, pregunt&#225;ndole don Quijote la causa de tan amargo sentimiento, respondi&#243; que, desde la punta del espinazo hasta la nuca del celebro, le dol&#237;a de manera que le sacaba de sentido. </p>
         <p id="p3956">&#8212;La causa dese dolor debe de ser, sin duda &#8212;dijo don Quijote&#8212;, que, como era el palo con que te dieron largo y tendido, te cogi&#243; todas las espaldas, donde entran todas esas partes que te duelen; y si m&#225;s te cogiera, m&#225;s te doliera. </p>
         <p id="p3957">&#8212;&#161;Por Dios &#8212;dijo Sancho&#8212;, que vuesa merced me ha sacado de una gran duda, y que me la ha declarado por lindos t&#233;rminos! &#161;Cuerpo de m&#237;! &#191;Tan encubierta estaba la causa de mi dolor que ha sido menester decirme que me duele todo todo aquello que alcanz&#243; el palo? Si me dolieran los tobillos, a&#250;n pudiera ser que se anduviera adivinando el porqu&#233; me dol&#237;an, pero dolerme lo que me molieron no es mucho adivinar. A la fe, se&#241;or nuestro amo, el mal ajeno de pelo cuelga, y cada d&#237;a voy descubriendo tierra de lo poco que puedo esperar de la compa&#241;&#237;a que con vuestra merced tengo; porque si esta vez me ha dejado apalear, otra y otras ciento volveremos a los manteamientos de marras y a otras muchacher&#237;as, que si ahora me han salido a las espaldas, despu&#233;s me saldr&#225;n a los ojos. Harto mejor har&#237;a yo, sino que soy un b&#225;rbaro, y no har&#233; nada que bueno sea en toda mi vida; harto mejor har&#237;a yo, vuelvo a decir, en volverme a mi casa, y a mi mujer, y a mis hijos, y sustentarla y criarlos con lo que Dios fue servido de darme, y no andarme tras vuesa merced por caminos sin camino y por sendas y carreras que no las tienen, bebiendo mal y comiendo peor. Pues, &#161;tomadme el dormir! Contad, hermano escudero, siete pies de tierra, y si quisi&#233;redes m&#225;s, tomad otros tantos, que en vuestra mano est&#225; escudillar, y tendeos a todo vuestro buen talante; que quemado vea yo y hecho polvos al primero que dio puntada en la andante caballer&#237;a, o, a lo menos, al primero que quiso ser escudero de tales tontos como debieron ser todos los caballeros andantes pasados. De los presentes no digo nada, que, por ser vuestra merced uno dellos, los tengo respeto, y porque s&#233; que sabe vuesa merced un punto m&#225;s que el diablo en cuanto habla y en cuanto piensa. </p>
         <p id="p3958">&#8212;Har&#237;a yo una buena apuesta con vos, Sancho &#8212;dijo don Quijote&#8212;: que ahora que vais hablando sin que nadie os vaya a la mano, que no os duele nada en todo vuestro cuerpo. Hablad, hijo m&#237;o, todo aquello que os viniere al pensamiento y a la boca; que, a trueco de que a vos no os duela nada, tendr&#233; yo por gusto el enfado que me dan vuestras impertinencias. Y si tanto dese&#225;is volveros a vuestra casa con vuestra mujer y hijos, no permita Dios que yo os lo impida; dineros ten&#233;is m&#237;os: mirad cu&#225;nto ha que esta tercera vez salimos de nuestro pueblo, y mirad lo que pod&#233;is y deb&#233;is ganar cada mes, y pagaos de vuestra mano. </p>
         <p id="p3959">&#8212;Cuando yo serv&#237;a &#8212;respondi&#243; Sancho&#8212; a Tom&#233; Carrasco, el padre del bachiller Sans&#243;n Carrasco, que vuestra merced bien conoce, dos ducados ganaba cada mes, am&#233;n de la comida; con vuestra merced no s&#233; lo que puedo ganar, puesto que s&#233; que tiene m&#225;s trabajo el escudero del caballero andante que el que sirve a un labrador; que, en resoluci&#243;n, los que servimos a labradores, por mucho que trabajemos de d&#237;a, por mal que suceda, a la noche cenamos olla y dormimos en cama, en la cual no he dormido despu&#233;s que ha que sirvo a vuestra merced. Si no ha sido el tiempo breve que estuvimos en casa de don Diego de Miranda, y la jira que tuve con la espuma que saqu&#233; de las ollas de Camacho, y lo que com&#237; y beb&#237; y dorm&#237; en casa de Basilio, todo el otro tiempo he dormido en la dura tierra, al cielo abierto, sujeto a lo que dicen inclemencias del cielo, sustent&#225;ndome con rajas de queso y mendrugos de pan, y bebiendo aguas, ya de arroyos, ya de fuentes, de las que encontramos por esos andurriales donde andamos. </p>
         <p id="p3960">&#8212;Confieso &#8212;dijo don Quijote&#8212; que todo lo que dices, Sancho, sea verdad. &#191;Cu&#225;nto parece que os debo dar m&#225;s de lo que os daba Tom&#233; Carrasco? </p>
         <p id="p3961">&#8212;A mi parecer &#8212;dijo Sancho&#8212;, con dos reales m&#225;s que vuestra merced a&#241;adiese cada mes me tendr&#237;a por bien pagado. Esto es cuanto al salario de mi trabajo; pero, en cuanto a satisfacerme a la palabra y promesa que vuestra merced me tiene hecha de darme el gobierno de una &#237;nsula, ser&#237;a justo que se me a&#241;adiesen otros seis reales, que por todos ser&#237;an treinta. </p>
         <p id="p3962">&#8212;Est&#225; muy bien &#8212;replic&#243; don Quijote&#8212;; y, conforme al salario que vos os hab&#233;is se&#241;alado, 23 d&#237;as ha que salimos de nuestro pueblo: contad, Sancho, rata por cantidad, y mirad lo que os debo, y pagaos, como os tengo dicho, de vuestra mano. </p>
         <p id="p3963">&#8212;&#161;Oh, cuerpo de m&#237;! &#8212;dijo Sancho&#8212;, que va vuestra merced muy errado en esta cuenta, porque en lo de la promesa de la &#237;nsula se ha de contar desde el d&#237;a que vuestra merced me la prometi&#243; hasta la presente hora en que estamos. </p>
         <p id="p3964">&#8212;Pues, &#191;qu&#233; tanto ha, Sancho, que os la promet&#237;? &#8212;dijo don Quijote. </p>
         <p id="p3965">&#8212;Si yo mal no me acuerdo &#8212;respondi&#243; Sancho&#8212;, debe de haber m&#225;s de veinte a&#241;os, tres d&#237;as m&#225;s a menos. </p>
         <p id="p3966">Diose don Quijote una gran palmada en la frente, y comenz&#243; a re&#237;r muy de gana, y dijo: </p>
         <p id="p3967">&#8212;Pues no anduve yo en Sierra Morena, ni en todo el discurso de nuestras salidas, sino dos meses apenas, y &#191;dices, Sancho, que ha veinte a&#241;os que te promet&#237; la &#237;nsula? Ahora digo que quieres que se consuman en tus salarios el dinero que tienes m&#237;o; y si esto es as&#237;, y t&#250; gustas dello, desde aqu&#237; te lo doy, y buen provecho te haga; que, a trueco de verme sin tan mal escudero, holgar&#233;me de quedarme pobre y sin blanca. Pero dime, prevaricador de las ordenanzas escuderiles de la andante caballer&#237;a, &#191;d&#243;nde has visto t&#250;, o le&#237;do, que ning&#250;n escudero de caballero andante se haya puesto con su se&#241;or en tanto m&#225;s cu&#225;nto me hab&#233;is de dar cada mes porque os sirva? &#201;ntrate, &#233;ntrate, malandr&#237;n, foll&#243;n y vestiglo, que todo lo pareces; &#233;ntrate, digo, por el mare magnum de sus historias, y si hallares que alg&#250;n escudero haya dicho, ni pensado, lo que aqu&#237; has dicho, quiero que me le claves en la frente, y, por a&#241;adidura, me hagas cuatro mamonas selladas en mi rostro. Vuelve las riendas, o el cabestro, al rucio, y vu&#233;lvete a tu casa, porque un solo paso desde aqu&#237; no has de pasar m&#225;s adelante conmigo. &#161;Oh pan mal conocido! &#161;Oh promesas mal colocadas! &#161;Oh hombre que tiene m&#225;s de bestia que de persona! &#191;Ahora, cuando yo pensaba ponerte en estado, y tal, que a pesar de tu mujer te llamaran se&#241;or&#237;a, te despides? &#191;Ahora te vas, cuando yo ven&#237;a con intenci&#243;n firme y valedera de hacerte se&#241;or de la mejor &#237;nsula del mundo? En fin, como t&#250; has dicho otras veces, no es la miel... etc. Asno eres, y asno has de ser, y en asno has de parar cuando se te acabe el curso de la vida; que para m&#237; tengo que antes llegar&#225; ella a su &#250;ltimo t&#233;rmino que t&#250; caigas y des en la cuenta de que eres bestia. </p>
         <p id="p3968">Miraba Sancho a don Quijote de en hito en hito, en tanto que los tales vituperios le dec&#237;a, y compungi&#243;se de manera que le vinieron las l&#225;grimas a los ojos, y con voz dolorida y enferma le dijo: </p>
         <p id="p3969">&#8212;Se&#241;or m&#237;o, yo confieso que para ser del todo asno no me falta m&#225;s de la cola; si vuestra merced quiere pon&#233;rmela, yo la dar&#233; por bien puesta, y le servir&#233; como jumento todos los d&#237;as que me quedan de mi vida. Vuestra merced me perdone y se duela de mi mocedad, y advierta que s&#233; poco, y que si hablo mucho, m&#225;s procede de enfermedad que de malicia; mas, quien yerra y se enmienda, a Dios se encomienda. </p>
         <p id="p3970">&#8212;Maravill&#225;rame yo, Sancho, si no mezclaras alg&#250;n refrancico en tu coloquio. Ahora bien, yo te perdono, con que te emiendes, y con que no te muestres de aqu&#237; adelante tan amigo de tu inter&#233;s, sino que procures ensanchar el coraz&#243;n, y te alientes y animes a esperar el cumplimiento de mis promesas, que, aunque se tarda, no se imposibilita. </p>
         <p id="p3971">Sancho respondi&#243; que s&#237; har&#237;a, aunque sacase fuerzas de flaqueza. </p>
         <p id="p3972">Con esto, se metieron en la alameda, y don Quijote se acomod&#243; al pie de un olmo, y Sancho al de una haya; que estos tales &#225;rboles y otros sus semejantes siempre tienen pies, y no manos. Sancho pas&#243; la noche penosamente, porque el varapalo se hac&#237;a m&#225;s sentir con el sereno. Don Quijote la pas&#243; en sus continuas memorias; pero, con todo eso, dieron los ojos al sue&#241;o, y al salir del alba siguieron su camino buscando las riberas del famoso Ebro, donde les sucedi&#243; lo que se contar&#225; en el cap&#237;tulo venidero.</p>
