         <div class="title-block-rw" id="title-block26">
            <p class="title-num-rw" id="title-num24">Cap&#237;tulo XXIV</p>
            <p class="title-other-rw" id="title-other24">Donde se prosigue la aventura de la Sierra Morena</p>
         </div>
         <p id="p1352">Dice la historia que era grand&#237;sima la atenci&#243;n con que don Quijote escuchaba al astroso Caballero de la Sierra, el cual, prosiguiendo su pl&#225;tica, dijo: </p>
         <p id="p1353">&#8212;Por cierto, se&#241;or, quienquiera que se&#225;is, que yo no os conozco, yo os agradezco las muestras y la cortes&#237;a que conmigo hab&#233;is usado; y quisiera yo hallarme en t&#233;rminos que con m&#225;s que la voluntad pudiera servir la que hab&#233;is mostrado tenerme en el buen acogimiento que me hab&#233;is hecho, mas no quiere mi suerte darme otra cosa con que corresponda a las buenas obras que me hacen, que buenos deseos de satisfacerlas. </p>
         <p id="p1354">&#8212;Los que yo tengo &#8212;respondi&#243; don Quijote&#8212; son de serviros; tanto, que ten&#237;a determinado de no salir destas sierras hasta hallaros y saber de vos si el dolor que en la estra&#241;eza de vuestra vida mostr&#225;is tener se pod&#237;a hallar alg&#250;n g&#233;nero de remedio; y si fuera menester buscarle, buscarle con la diligencia posible. Y, cuando vuestra desventura fuera de aquellas que tienen cerradas las puertas a todo g&#233;nero de consuelo, pensaba ayudaros a llorarla y pla&#241;irla como mejor pudiera, que todav&#237;a es consuelo en las desgracias hallar quien se duela dellas. Y, si es que mi buen intento merece ser agradecido con alg&#250;n g&#233;nero de cortes&#237;a, yo os suplico, se&#241;or, por la mucha que veo que en vos se encierra, y juntamente os conjuro por la cosa que en esta vida m&#225;s hab&#233;is amado o am&#225;is, que me dig&#225;is qui&#233;n sois y la causa que os ha tra&#237;do a vivir y a morir entre estas soledades como bruto animal, pues mor&#225;is entre ellos tan ajeno de vos mismo cual lo muestra vuestro traje y persona. Y juro &#8212;a&#241;adi&#243; don Quijote&#8212;, por la orden de caballer&#237;a que receb&#237;, aunque indigno y pecador, y por la profesi&#243;n de caballero andante, que si en esto, se&#241;or, me complac&#233;is, de serviros con las veras a que me obliga el ser quien soy: ora remediando vuestra desgracia, si tiene remedio, ora ayud&#225;ndoos a llorarla, como os lo he prometido. </p>
         <p id="p1355">El Caballero del Bosque, que de tal manera oy&#243; hablar al de la Triste Figura, no hac&#237;a sino mirarle, y remirarle y tornarle a mirar de arriba abajo; y, despu&#233;s que le hubo bien mirado, le dijo: </p>
         <p id="p1356">&#8212;Si tienen algo que darme a comer, por amor de Dios que me lo den; que, despu&#233;s de haber comido, yo har&#233; todo lo que se me manda, en agradecimiento de tan buenos deseos como aqu&#237; se me han mostrado. </p>
         <p id="p1357">Luego sacaron, Sancho de su costal y el cabrero de su zurr&#243;n, con que satisfizo el Roto su hambre, comiendo lo que le dieron como persona atontada, tan apriesa que no daba espacio de un bocado al otro, pues antes los engull&#237;a que tragaba; y, en tanto que com&#237;a, ni &#233;l ni los que le miraban hablaban palabra. Como acab&#243; de comer, les hizo de se&#241;as que le siguiesen, como lo hicieron, y &#233;l los llev&#243; a un verde pradecillo que a la vuelta de una pe&#241;a poco desviada de all&#237; estaba. En llegando a &#233;l se tendi&#243; en el suelo, encima de la yerba, y los dem&#225;s hicieron lo mismo; y todo esto sin que ninguno hablase, hasta que el Roto, despu&#233;s de haberse acomodado en su asiento, dijo: </p>
         <p id="p1358">&#8212;Si gust&#225;is, se&#241;ores, que os diga en breves razones la inmensidad de mis desventuras, hab&#233;isme de prometer de que con ninguna pregunta, ni otra cosa, no interromper&#233;is el hilo de mi triste historia; porque en el punto que lo hag&#225;is, en &#233;se se quedar&#225; lo que fuere contando. </p>
         <p id="p1359">Estas razones del Roto trujeron a la memoria a don Quijote el cuento que le hab&#237;a contado su escudero, cuando no acert&#243; el n&#250;mero de las cabras que hab&#237;an pasado el r&#237;o y se qued&#243; la historia pendiente. Pero, volviendo al Roto, prosigui&#243; diciendo: </p>
         <p id="p1360">&#8212;Esta prevenci&#243;n que hago es porque querr&#237;a pasar brevemente por el cuento de mis desgracias; que el traerlas a la memoria no me sirve de otra cosa que a&#241;adir otras de nuevo, y, mientras menos me pregunt&#225;redes, m&#225;s presto acabar&#233; yo de decillas, puesto que no dejar&#233; por contar cosa alguna que sea de importancia para no satisfacer del todo a vuestro deseo. </p>
         <p id="p1361">Don Quijote se lo prometi&#243;, en nombre de los dem&#225;s, y &#233;l, con este seguro, comenz&#243; desta manera: </p>
         <p id="p1362">&#8212;&#171;Mi nombre es Cardenio; mi patria, una ciudad de las mejores desta Andaluc&#237;a; mi linaje, noble; mis padres, ricos; mi desventura, tanta que la deben de haber llorado mis padres y sentido mi linaje, sin poderla aliviar con su riqueza; que para remediar desdichas del cielo poco suelen valer los bienes de fortuna. Viv&#237;a en esta mesma tierra un cielo, donde puso el amor toda la gloria que yo acertara a desearme: tal es la hermosura de Luscinda, doncella tan noble y tan rica como yo, pero de m&#225;s ventura y de menos firmeza de la que a mis honrados pensamientos se deb&#237;a. A esta Luscinda am&#233;, quise y ador&#233; desde mis tiernos y primeros a&#241;os, y ella me quiso a m&#237; con aquella sencillez y buen &#225;nimo que su poca edad permit&#237;a. Sab&#237;an nuestros padres nuestros intentos, y no les pesaba dello, porque bien ve&#237;an que, cuando pasaran adelante, no pod&#237;an tener otro fin que el de casarnos, cosa que casi la concertaba la igualdad de nuestro linaje y riquezas. Creci&#243; la edad, y con ella el amor de entrambos, que al padre de Luscinda le pareci&#243; que por buenos respetos estaba obligado a negarme la entrada de su casa, casi imitando en esto a los padres de aquella Tisbe tan decantada de los poetas. Y fue esta negaci&#243;n a&#241;adir llama a llama y deseo a deseo, porque, aunque pusieron silencio a las lenguas, no le pudieron poner a las plumas, las cuales, con m&#225;s libertad que las lenguas, suelen dar a entender a quien quieren lo que en el alma est&#225; encerrado; que muchas veces la presencia de la cosa amada turba y enmudece la intenci&#243;n m&#225;s determinada y la lengua m&#225;s atrevida. &#161;Ay cielos, y cu&#225;ntos billetes le escrib&#237;! &#161;Cu&#225;n regaladas y honestas respuestas tuve! &#161;Cu&#225;ntas canciones compuse y cu&#225;ntos enamorados versos, donde el alma declaraba y trasladaba sus sentimientos, pintaba sus encendidos deseos, entreten&#237;a sus memorias y recreaba su voluntad! </p>
         <p id="p1363">&#187;En efeto, vi&#233;ndome apurado, y que mi alma se consum&#237;a con el deseo de verla, determin&#233; poner por obra y acabar en un punto lo que me pareci&#243; que m&#225;s conven&#237;a para salir con mi deseado y merecido premio; y fue el ped&#237;rsela a su padre por leg&#237;tima esposa, como lo hice; a lo que &#233;l me respondi&#243; que me agradec&#237;a la voluntad que mostraba de honralle, y de querer honrarme con prendas suyas, pero que, siendo mi padre vivo, a &#233;l tocaba de justo derecho hacer aquella demanda; porque, si no fuese con mucha voluntad y gusto suyo, no era Luscinda mujer para tomarse ni darse a hurto. </p>
         <p id="p1364">&#187;Yo le agradec&#237; su buen intento, pareci&#233;ndome que llevaba raz&#243;n en lo que dec&#237;a, y que mi padre vendr&#237;a en ello como yo se lo dijese; y con este intento, luego en aquel mismo instante, fui a decirle a mi padre lo que deseaba. Y, al tiempo que entr&#233; en un aposento donde estaba, le hall&#233; con una carta abierta en la mano, la cual, antes que yo le dijese palabra, me la dio y me dijo: &#8220;Por esa carta ver&#225;s, Cardenio, la voluntad que el duque Ricardo tiene de hacerte merced&#8221;.&#187; Este duque Ricardo, como ya vosotros, se&#241;ores, deb&#233;is de saber, es un grande de Espa&#241;a que tiene su estado en lo mejor desta Andaluc&#237;a. &#171;Tom&#233; y le&#237; la carta, la cual ven&#237;a tan encarecida que a m&#237; mesmo me pareci&#243; mal si mi padre dejaba de cumplir lo que en ella se le ped&#237;a, que era que me enviase luego donde &#233;l estaba; que quer&#237;a que fuese compa&#241;ero, no criado, de su hijo el mayor, y que &#233;l tomaba a cargo el ponerme en estado que correspondiese a la estimaci&#243;n en que me ten&#237;a. Le&#237; la carta y enmudec&#237; ley&#233;ndola, y m&#225;s cuando o&#237; que mi padre me dec&#237;a: &#8220;De aqu&#237; a dos d&#237;as te partir&#225;s, Cardenio, a hacer la voluntad del duque; y da gracias a Dios que te va abriendo camino por donde alcances lo que yo s&#233; que mereces&#8221;. A&#241;adi&#243; a &#233;stas otras razones de padre consejero. &#187;Lleg&#243;se el t&#233;rmino de mi partida, habl&#233; una noche a Luscinda, d&#237;jele todo lo que pasaba, y lo mesmo hice a su padre, suplic&#225;ndole se entretuviese algunos d&#237;as y dilatase el darle estado hasta que yo viese lo que Ricardo me quer&#237;a. &#201;l me lo prometi&#243; y ella me lo confirm&#243; con mil juramentos y mil desmayos. Vine, en fin, donde el duque Ricardo estaba. Fui d&#233;l tan bien recebido y tratado, que desde luego comenz&#243; la envidia a hacer su oficio, teni&#233;ndomela los criados antiguos, pareci&#233;ndoles que las muestras que el duque daba de hacerme merced hab&#237;an de ser en perjuicio suyo. Pero el que m&#225;s se holg&#243; con mi ida fue un hijo segundo del duque, llamado Fernando, mozo gallardo, gentilhombre, liberal y enamorado, el cual, en poco tiempo, quiso que fuese tan su amigo, que daba que decir a todos; y, aunque el mayor me quer&#237;a bien y me hac&#237;a merced, no lleg&#243; al estremo con que don Fernando me quer&#237;a y trataba. </p>
         <p id="p1365">&#187;Es, pues, el caso que, como entre los amigos no hay cosa secreta que no se comunique, y la privanza que yo ten&#237;a con don Fernando dejada de serlo por ser amistad, todos sus pensamientos me declaraba, especialmente uno enamorado, que le tra&#237;a con un poco de desasosiego. Quer&#237;a bien a una labradora, vasalla de su padre (y ella los ten&#237;a muy ricos), y era tan hermosa, recatada, discreta y honesta que nadie que la conoc&#237;a se determinaba en cu&#225;l destas cosas tuviese m&#225;s excelencia ni m&#225;s se aventajase. Estas tan buenas partes de la hermosa labradora redujeron a tal t&#233;rmino los deseos de don Fernando, que se determin&#243;, para poder alcanzarlo y conquistar la entereza de la labradora, darle palabra de ser su esposo, porque de otra manera era procurar lo imposible. Yo, obligado de su amistad, con las mejores razones que supe y con los m&#225;s vivos ejemplos que pude, procur&#233; estorbarle y apartarle de tal prop&#243;sito. Pero, viendo que no aprovechaba, determin&#233; de decirle el caso al duque Ricardo, su padre. Mas don Fernando, como astuto y discreto, se recel&#243; y temi&#243; desto, por parecerle que estaba yo obligado, en vez de buen criado, no tener encubierta cosa que tan en perjuicio de la honra de mi se&#241;or el duque ven&#237;a; y as&#237;, por divertirme y enga&#241;arme, me dijo que no hallaba otro mejor remedio para poder apartar de la memoria la hermosura que tan sujeto le ten&#237;a, que el ausentarse por algunos meses; y que quer&#237;a que el ausencia fuese que los dos nos vini&#233;semos en casa de mi padre, con ocasi&#243;n que dar&#237;an al duque que ven&#237;a a ver y a feriar unos muy buenos caballos que en mi ciudad hab&#237;a, que es madre de los mejores del mundo. </p>
         <p id="p1366">&#187;Apenas le o&#237; yo decir esto, cuando, movido de mi afici&#243;n, aunque su determinaci&#243;n no fuera tan buena, la aprobara yo por una de las m&#225;s acertadas que se pod&#237;an imaginar, por ver cu&#225;n buena ocasi&#243;n y coyuntura se me ofrec&#237;a de volver a ver a mi Luscinda. Con este pensamiento y deseo, aprob&#233; su parecer y esforc&#233; su prop&#243;sito, dici&#233;ndole que lo pusiese por obra con la brevedad posible, porque, en efeto, la ausencia hac&#237;a su oficio, a pesar de los m&#225;s firmes pensamientos. Ya cuando &#233;l me vino a decir esto, seg&#250;n despu&#233;s se supo, hab&#237;a gozado a la labradora con t&#237;tulo de esposo, y esperaba ocasi&#243;n de descubrirse a su salvo, temeroso de lo que el duque su padre har&#237;a cuando supiese su disparate. </p>
         <p id="p1367">&#187;Sucedi&#243;, pues, que, como el amor en los mozos, por la mayor parte, no lo es, sino apetito, el cual, como tiene por &#250;ltimo fin el deleite, en llegando a alcanzarle se acaba y ha de volver atr&#225;s aquello que parec&#237;a amor, porque no puede pasar adelante del t&#233;rmino que le puso naturaleza, el cual t&#233;rmino no le puso a lo que es verdadero amor...; quiero decir que, as&#237; como don Fernando goz&#243; a la labradora, se le aplacaron sus deseos y se resfriaron sus ah&#237;ncos; y si primero fing&#237;a quererse ausentar, por remediarlos, ahora de veras procuraba irse, por no ponerlos en ejecuci&#243;n. Diole el duque licencia, y mand&#243;me que le acompa&#241;ase. Venimos a mi ciudad, recibi&#243;le mi padre como quien era; vi yo luego a Luscinda, tornaron a vivir, aunque no hab&#237;an estado muertos ni amortiguados, mis deseos, de los cuales di cuenta, por mi mal, a don Fernando, por parecerme que, en la ley de la mucha amistad que mostraba, no le deb&#237;a encubrir nada. Alab&#233;le la hermosura, donaire y discreci&#243;n de Luscinda de tal manera, que mis alabanzas movieron en &#233;l los deseos de querer ver doncella de tantas buenas partes adornada. Cumpl&#237;selos yo, por mi corta suerte, ense&#241;&#225;ndosela una noche, a la luz de una vela, por una ventana por donde los dos sol&#237;amos hablarnos. Viola en sayo, tal, que todas las bellezas hasta entonces por &#233;l vistas las puso en olvido. Enmudeci&#243;, perdi&#243; el sentido, qued&#243; absorto y, finalmente, tan enamorado cual lo ver&#233;is en el discurso del cuento de mi desventura. Y, para encenderle m&#225;s el deseo, que a m&#237; me celaba y al cielo a solas descubr&#237;a, quiso la fortuna que hallase un d&#237;a un billete suyo pidi&#233;ndome que la pidiese a su padre por esposa, tan discreto, tan honesto y tan enamorado que, en ley&#233;ndolo, me dijo que en sola Luscinda se encerraban todas las gracias de hermosura y de entendimiento que en las dem&#225;s mujeres del mundo estaban repartidas. </p>
         <p id="p1368">&#187;Bien es verdad que quiero confesar ahora que, puesto que yo ve&#237;a con cu&#225;n justas causas don Fernando a Luscinda alababa, me pesaba de o&#237;r aquellas alabanzas de su boca, y comenc&#233; a temer y a recelarme d&#233;l, porque no se pasaba momento donde no quisiese que trat&#225;semos de Luscinda, y &#233;l mov&#237;a la pl&#225;tica, aunque la trujese por los cabellos; cosa que despertaba en m&#237; un no s&#233; qu&#233; de celos, no porque yo temiese rev&#233;s alguno de la bondad y de la fe de Luscinda, pero, con todo eso, me hac&#237;a temer mi suerte lo mesmo que ella me aseguraba. Procuraba siempre don Fernando leer los papeles que yo a Luscinda enviaba y los que ella me respond&#237;a, a t&#237;tulo que de la discreci&#243;n de los dos gustaba mucho. Acaeci&#243;, pues, que, habi&#233;ndome pedido Luscinda un libro de caballer&#237;as en que leer, de quien era ella muy aficionada, que era el de Amad&#237;s de Gaula...&#187; </p>
         <p id="p1369">No hubo bien o&#237;do don Quijote nombrar libro de caballer&#237;as, cuando dijo: &#8212;Con que me dijera vuestra merced, al principio de su historia, que su merced de la se&#241;ora Luscinda era aficionada a libros de caballer&#237;as, no fuera menester otra exageraci&#243;n para darme a entender la alteza de su entendimiento, porque no le tuviera tan bueno como vos, se&#241;or, le hab&#233;is pintado, si careciera del gusto de tan sabrosa leyenda: as&#237; que, para conmigo, no es menester gastar m&#225;s palabras en declararme su hermosura, valor y entendimiento; que, con s&#243;lo haber entendido su afici&#243;n, la confirmo por la m&#225;s hermosa y m&#225;s discreta mujer del mundo. Y quisiera yo, se&#241;or, que vuestra merced le hubiera enviado junto con Amad&#237;s de Gaula al bueno de Don Rugel de Grecia, que yo s&#233; que gustara la se&#241;ora Luscinda mucho de Daraida y Geraya, y de las discreciones del pastor Darinel y de aquellos admirables versos de sus buc&#243;licas, cantadas y representadas por &#233;l con todo donaire, discreci&#243;n y desenvoltura. Pero tiempo podr&#225; venir en que se enmiende esa falta, y no dura m&#225;s en hacerse la enmienda de cuanto quiera vuestra merced ser servido de venirse conmigo a mi aldea, que all&#237; le podr&#233; dar m&#225;s de trecientos libros, que son el regalo de mi alma y el entretenimiento de mi vida; aunque tengo para m&#237; que ya no tengo ninguno, merced a la malicia de malos y envidiosos encantadores. Y perd&#243;neme vuestra merced el haber contravenido a lo que prometimos de no interromper su pl&#225;tica, pues, en oyendo cosas de caballer&#237;as y de caballeros andantes, as&#237; es en mi mano dejar de hablar en ellos, como lo es en la de los rayos del sol dejar de calentar, ni humedecer en los de la luna. As&#237; que, perd&#243;n y proseguir, que es lo que ahora hace m&#225;s al caso. </p>
         <p id="p1370">En tanto que don Quijote estaba diciendo lo que queda dicho, se le hab&#237;a ca&#237;do a Cardenio la cabeza sobre el pecho, dando muestras de estar profundamente pensativo. Y, puesto que dos veces le dijo don Quijote que prosiguiese su historia, ni alzaba la cabeza ni respond&#237;a palabra; pero, al cabo de un buen espacio, la levant&#243; y dijo: </p>
         <p id="p1371">&#8212;No se me puede quitar del pensamiento, ni habr&#225; quien me lo quite en el mundo, ni quien me d&#233; a entender otra cosa (y ser&#237;a un majadero el que lo contrario entendiese o creyese), sino que aquel bellaconazo del maestro Elisabat estaba amancebado con la reina Mad&#233;sima. </p>
         <p id="p1372">&#8212;Eso no, &#161;voto a tal! &#8212;respondi&#243; con mucha c&#243;lera don Quijote (y arroj&#243;le, como ten&#237;a de costumbre)&#8212;; y &#233;sa es una muy gran malicia, o bellaquer&#237;a, por mejor decir: la reina Mad&#225;sima fue muy principal se&#241;ora, y no se ha de presumir que tan alta princesa se hab&#237;a de amancebar con un sacapotras; y quien lo contrario entendiere, miente como muy gran bellaco. Y yo se lo dar&#233; a entender, a pie o a caballo, armado o desarmado, de noche o de d&#237;a, o como m&#225;s gusto le diere. </p>
         <p id="p1373">Est&#225;bale mirando Cardenio muy atentamente, al cual ya hab&#237;a venido el accidente de su locura y no estaba para proseguir su historia; ni tampoco don Quijote se la oyera, seg&#250;n le hab&#237;a disgustado lo que de Mad&#225;sima le hab&#237;a o&#237;do. &#161;Estra&#241;o caso; que as&#237; volvi&#243; por ella como si verdaderamente fuera su verdadera y natural se&#241;ora: tal le ten&#237;an sus descomulgados libros! Digo, pues, que, como ya Cardenio estaba loco y se oy&#243; tratar de ment&#237;s y de bellaco, con otros denuestos semejantes, pareci&#243;le mal la burla, y alz&#243; un guijarro que hall&#243; junto a s&#237;, y dio con &#233;l en los pechos tal golpe a don Quijote que le hizo caer de espaldas. Sancho Panza, que de tal modo vio parar a su se&#241;or, arremeti&#243; al loco con el pu&#241;o cerrado; y el Roto le recibi&#243; de tal suerte que con una pu&#241;ada dio con &#233;l a sus pies, y luego se subi&#243; sobre &#233;l y le brum&#243; las costillas muy a su sabor. El cabrero, que le quiso defender, corri&#243; el mesmo peligro. Y, despu&#233;s que los tuvo a todos rendidos y molidos, los dej&#243; y se fue, con gentil sosiego, a emboscarse en la monta&#241;a. </p>
         <p id="p1374">Levant&#243;se Sancho, y, con la rabia que ten&#237;a de verse aporreado tan sin merecerlo, acudi&#243; a tomar la venganza del cabrero, dici&#233;ndole que &#233;l ten&#237;a la culpa de no haberles avisado que a aquel hombre le tomaba a tiempos la locura; que, si esto supieran, hubieran estado sobre aviso para poderse guardar. Respondi&#243; el cabrero que ya lo hab&#237;a dicho, y que si &#233;l no lo hab&#237;a o&#237;do, que no era suya la culpa. Replic&#243; Sancho Panza, y torn&#243; a replicar el cabrero, y fue el fin de las r&#233;plicas asirse de las barbas y darse tales pu&#241;adas que, si don Quijote no los pusiera en paz, se hicieran pedazos. Dec&#237;a Sancho, asido con el cabrero: </p>
         <p id="p1375">&#8212;D&#233;jeme vuestra merced, se&#241;or Caballero de la Triste Figura, que en &#233;ste, que es villano como yo y no est&#225; armado caballero, bien puedo a mi salvo satisfacerme del agravio que me ha hecho, peleando con &#233;l mano a mano, como hombre honrado. </p>
         <p id="p1376">&#8212;As&#237; es &#8212;dijo don Quijote&#8212;, pero yo s&#233; que &#233;l no tiene ninguna culpa de lo sucedido. </p>
         <p id="p1377">Con esto los apacigu&#243;, y don Quijote volvi&#243; a preguntar al cabrero si ser&#237;a posible hallar a Cardenio, porque quedaba con grand&#237;simo deseo de saber el fin de su historia. D&#237;jole el cabrero lo que primero le hab&#237;a dicho, que era no saber de cierto su manida; pero que, si anduviese mucho por aquellos contornos, no dejar&#237;a de hallarle, o cuerdo o loco.</p>
