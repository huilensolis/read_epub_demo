		<section class="body-rw Chapter-rw" id="Chapter116" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block118">
            <p class="title-num-rw" id="title-num113">Cap&#237;tulo LXI</p>
            <p class="title-other-rw" id="title-other113">De lo que le sucedi&#243; a don Quijote en la entrada de Barcelona, con otras cosas que tienen m&#225;s de lo verdadero que de lo discreto</p>
         </div>
         <p id="p5562">Tres d&#237;as y tres noches estuvo don Quijote con Roque, y si estuviera trecientos a&#241;os, no le faltara qu&#233; mirar y admirar en el modo de su vida: aqu&#237; amanec&#237;an, acull&#225; com&#237;an; unas veces hu&#237;an, sin saber de qui&#233;n, y otras esperaban, sin saber a qui&#233;n. Dorm&#237;an en pie, interrompiendo el sue&#241;o, mud&#225;ndose de un lugar a otro. Todo era poner esp&#237;as, escuchar centinelas, soplar las cuerdas de los arcabuces, aunque tra&#237;an pocos, porque todos se serv&#237;an de pedre&#241;ales. Roque pasaba las noches apartado de los suyos, en partes y lugares donde ellos no pudiesen saber d&#243;nde estaba; porque los muchos bandos que el visorrey de Barcelona hab&#237;a echado sobre su vida le tra&#237;an inquieto y temeroso, y no se osaba fiar de ninguno, temiendo que los mismos suyos, o le hab&#237;an de matar, o entregar a la justicia: vida, por cierto, miserable y enfadosa. </p>
         <p id="p5563">En fin, por caminos desusados, por atajos y sendas encubiertas, partieron Roque, don Quijote y Sancho con otros seis escuderos a Barcelona. Llegaron a su playa la v&#237;spera de San Juan en la noche, y, abrazando Roque a don Quijote y a Sancho, a quien dio los diez escudos prometidos, que hasta entonces no se los hab&#237;a dado, los dej&#243;, con mil ofrecimientos que de la una a la otra parte se hicieron. </p>
         <p id="p5564">Volvi&#243;se Roque; qued&#243;se don Quijote esperando el d&#237;a, as&#237;, a caballo, como estaba, y no tard&#243; mucho cuando comenz&#243; a descubrirse por los balcones del Oriente la faz de la blanca aurora, alegrando las yerbas y las flores, en lugar de alegrar el o&#237;do; aunque al mesmo instante alegraron tambi&#233;n el o&#237;do el son de muchas chirim&#237;as y atabales, ruido de cascabeles, &#8220;&#161;trapa, trapa, aparta, aparta!&#8221; de corredores, que, al parecer, de la ciudad sal&#237;an. Dio lugar la aurora al sol, que, un rostro mayor que el de una rodela, por el m&#225;s bajo horizonte, poco a poco, se iba levantando. </p>
         <p id="p5565">Tendieron don Quijote y Sancho la vista por todas partes: vieron el mar, hasta entonces dellos no visto; pareci&#243;les espacios&#237;simo y largo, harto m&#225;s que las lagunas de Ruidera, que en la Mancha hab&#237;an visto; vieron las galeras que estaban en la playa, las cuales, abatiendo las tiendas, se descubrieron llenas de fl&#225;mulas y gallardetes, que tremolaban al viento y besaban y barr&#237;an el agua; dentro sonaban clarines, trompetas y chirim&#237;as, que cerca y lejos llenaban el aire de suaves y belicosos acentos. Comenzaron a moverse y a hacer modo de escaramuza por las sosegadas aguas, correspondi&#233;ndoles casi al mismo modo infinitos caballeros que de la ciudad sobre hermosos caballos y con vistosas libreas sal&#237;an. Los soldados de las galeras disparaban infinita artiller&#237;a, a quien respond&#237;an los que estaban en las murallas y fuertes de la ciudad, y la artiller&#237;a gruesa con espantoso estruendo romp&#237;a los vientos, a quien respond&#237;an los ca&#241;ones de cruj&#237;a de las galeras. El mar alegre, la tierra jocunda, el aire claro, s&#243;lo tal vez turbio del humo de la artiller&#237;a, parece que iba infundiendo y engendrando gusto s&#250;bito en todas las gentes. </p>
         <p id="p5566">No pod&#237;a imaginar Sancho c&#243;mo pudiesen tener tantos pies aquellos bultos que por el mar se mov&#237;an. En esto, llegaron corriendo, con grita, lilil&#237;es y algazara, los de las libreas adonde don Quijote suspenso y at&#243;nito estaba, y uno dellos, que era el avisado de Roque, dijo en alta voz a don Quijote: </p>
         <p id="p5567">&#8212;Bien sea venido a nuestra ciudad el espejo, el farol, la estrella y el norte de toda la caballer&#237;a andante, donde m&#225;s largamente se contiene. Bien sea venido, digo, el valeroso don Quijote de la Mancha: no el falso, no el ficticio, no el ap&#243;crifo que en falsas historias estos d&#237;as nos han mostrado, sino el verdadero, el legal y el fiel que nos describi&#243; Cide Hamete Benengeli, flor de los historiadores. </p>
         <p id="p5568">No respondi&#243; don Quijote palabra, ni los caballeros esperaron a que la respondiese, sino, volvi&#233;ndose y revolvi&#233;ndose con los dem&#225;s que los segu&#237;an, comenzaron a hacer un revuelto caracol al derredor de don Quijote; el cual, volvi&#233;ndose a Sancho, dijo: </p>
         <p id="p5569">&#8212;&#201;stos bien nos han conocido: yo apostar&#233; que han le&#237;do nuestra historia y aun la del aragon&#233;s reci&#233;n impresa. </p>
         <p id="p5570">Volvi&#243; otra vez el caballero que habl&#243; a don Quijote, y d&#237;jole: </p>
         <p id="p5571">&#8212;Vuesa merced, se&#241;or don Quijote, se venga con nosotros, que todos somos sus servidores y grandes amigos de Roque Guinart. </p>
         <p id="p5572">A lo que don Quijote respondi&#243;: </p>
         <p id="p5573">&#8212;Si cortes&#237;as engendran cortes&#237;as, la vuestra, se&#241;or caballero, es hija o parienta muy cercana de las del gran Roque. Llevadme do quisi&#233;redes, que yo no tendr&#233; otra voluntad que la vuestra, y m&#225;s si la quer&#233;is ocupar en vuestro servicio. </p>
         <p id="p5574">Con palabras no menos comedidas que &#233;stas le respondi&#243; el caballero, y, encerr&#225;ndole todos en medio, al son de las chirim&#237;as y de los atabales, se encaminaron con &#233;l a la ciudad, al entrar de la cual, el malo, que todo lo malo ordena, y los muchachos, que son m&#225;s malos que el malo, dos dellos traviesos y atrevidos se entraron por toda la gente, y, alzando el uno de la cola del rucio y el otro la de Rocinante, les pusieron y encajaron sendos manojos de aliagas. Sintieron los pobres animales las nuevas espuelas, y, apretando las colas, aumentaron su disgusto, de manera que, dando mil corcovos, dieron con sus due&#241;os en tierra. Don Quijote, corrido y afrentado, acudi&#243; a quitar el plumaje de la cola de su matalote, y Sancho, el de su rucio. Quisieran los que guiaban a don Quijote castigar el atrevimiento de los muchachos, y no fue posible, porque se encerraron entre m&#225;s de otros mil que los segu&#237;an. </p>
         <p id="p5575">Volvieron a subir don Quijote y Sancho; con el mismo aplauso y m&#250;sica llegaron a la casa de su gu&#237;a, que era grande y principal, en fin, como de caballero rico; donde le dejaremos por agora, porque as&#237; lo quiere Cide Hamete.</p>
