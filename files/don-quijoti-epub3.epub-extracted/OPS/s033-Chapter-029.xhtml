         <div class="title-block-rw" id="title-block30">
            <p class="title-num-rw" id="title-num28">Cap&#237;tulo XXVIII</p>
            <p class="title-other-rw" id="title-other28">Que trata de la nueva y agradable aventura que al cura y barbero sucedi&#243; en la mesma sierra</p>
         </div>
         <p id="p1584">Felic&#237;simos y venturosos fueron los tiempos donde se ech&#243; al mundo el audac&#237;simo caballero don Quijote de la Mancha, pues por haber tenido tan honrosa determinaci&#243;n como fue el querer resucitar y volver al mundo la ya perdida y casi muerta orden de la andante caballer&#237;a, gozamos ahora, en esta nuestra edad, necesitada de alegres entretenimientos, no s&#243;lo de la dulzura de su verdadera historia, sino de los cuentos y episodios della, que, en parte, no son menos agradables y artificiosos y verdaderos que la misma historia; la cual, prosiguiendo su rastrillado, torcido y aspado hilo, cuenta que, as&#237; como el cura comenz&#243; a prevenirse para consolar a Cardenio, lo impidi&#243; una voz que lleg&#243; a sus o&#237;dos, que, con tristes acentos, dec&#237;a desta manera: </p>
         <p id="p1585">&#8212;&#161;Ay Dios! &#191;Si ser&#225; posible que he ya hallado lugar que pueda servir de escondida sepultura a la carga pesada deste cuerpo, que tan contra mi voluntad sostengo? S&#237; ser&#225;, si la soledad que prometen estas sierras no me miente. &#161;Ay, desdichada, y cu&#225;n m&#225;s agradable compa&#241;&#237;a har&#225;n estos riscos y malezas a mi intenci&#243;n, pues me dar&#225;n lugar para que con quejas comunique mi desgracia al cielo, que no la de ning&#250;n hombre humano, pues no hay ninguno en la tierra de quien se pueda esperar consejo en las dudas, alivio en las quejas, ni remedio en los males! </p>
         <p id="p1586">Todas estas razones oyeron y percibieron el cura y los que con &#233;l estaban, y por parecerles, como ello era, que all&#237; junto las dec&#237;an, se levantaron a buscar el due&#241;o, y no hubieron andado veinte pasos, cuando detr&#225;s de un pe&#241;asco vieron, sentado al pie de un fresno, a un mozo vestido como labrador, al cual, por tener inclinado el rostro, a causa de que se lavaba los pies en el arroyo que por all&#237; corr&#237;a, no se le pudieron ver por entonces. Y ellos llegaron con tanto silencio que d&#233;l no fueron sentidos, ni &#233;l estaba a otra cosa atento que a lavarse los pies, que eran tales, que no parec&#237;an sino dos pedazos de blanco cristal que entre las otras piedras del arroyo se hab&#237;an nacido. Suspendi&#243;les la blancura y belleza de los pies, pareci&#233;ndoles que no estaban hechos a pisar terrones, ni a andar tras el arado y los bueyes, como mostraba el h&#225;bito de su due&#241;o; y as&#237;, viendo que no hab&#237;an sido sentidos, el cura, que iba delante, hizo se&#241;as a los otros dos que se agazapasen o escondiesen detr&#225;s de unos pedazos de pe&#241;a que all&#237; hab&#237;a, y as&#237; lo hicieron todos, mirando con atenci&#243;n lo que el mozo hac&#237;a; el cual tra&#237;a puesto un capotillo pardo de dos haldas, muy ce&#241;ido al cuerpo con una toalla blanca. Tra&#237;a, ansimesmo, unos calzones y polainas de pa&#241;o pardo, y en la cabeza una montera parda. Ten&#237;a las polainas levantadas hasta la mitad de la pierna, que, sin duda alguna, de blanco alabastro parec&#237;a. Acab&#243;se de lavar los hermosos pies, y luego, con un pa&#241;o de tocar, que sac&#243; debajo de la montera, se los limpi&#243;; y, al querer quit&#225;rsele, alz&#243; el rostro, y tuvieron lugar los que mir&#225;ndole estaban de ver una hermosura incomparable; tal, que Cardenio dijo al cura, con voz baja: </p>
         <p id="p1587">&#8212;&#201;sta, ya que no es Luscinda, no es persona humana, sino divina. </p>
         <p id="p1588">El mozo se quit&#243; la montera, y, sacudiendo la cabeza a una y a otra parte, se comenzaron a descoger y desparcir unos cabellos, que pudieran los del sol tenerles envidia. Con esto conocieron que el que parec&#237;a labrador era mujer, y delicada, y aun la m&#225;s hermosa que hasta entonces los ojos de los dos hab&#237;an visto, y aun los de Cardenio, si no hubieran mirado y conocido a Luscinda; que despu&#233;s afirm&#243; que sola la belleza de Luscinda pod&#237;a contender con aqu&#233;lla. Los luengos y rubios cabellos no s&#243;lo le cubrieron las espaldas, mas toda en torno la escondieron debajo de ellos; que si no eran los pies, ninguna otra cosa de su cuerpo se parec&#237;a: tales y tantos eran. En esto, les sirvi&#243; de peine unas manos, que si los pies en el agua hab&#237;an parecido pedazos de cristal, las manos en los cabellos semejaban pedazos de apretada nieve; todo lo cual, en m&#225;s admiraci&#243;n y en m&#225;s deseo de saber qui&#233;n era pon&#237;a a los tres que la miraban. </p>
         <p id="p1589">Por esto determinaron de mostrarse, y, al movimiento que hicieron de ponerse en pie, la hermosa moza alz&#243; la cabeza, y, apart&#225;ndose los cabellos de delante de los ojos con entrambas manos, mir&#243; los que el ruido hac&#237;an; y apenas los hubo visto, cuando se levant&#243; en pie, y, sin aguardar a calzarse ni a recoger los cabellos, asi&#243; con mucha presteza un bulto, como de ropa, que junto a s&#237; ten&#237;a, y quiso ponerse en huida, llena de turbaci&#243;n y sobresalto; mas no hubo dado seis pasos cuando, no pudiendo sufrir los delicados pies la aspereza de las piedras, dio consigo en el suelo. Lo cual visto por los tres, salieron a ella, y el cura fue el primero que le dijo: &#8212;Deteneos, se&#241;ora, quienquiera que se&#225;is, que los que aqu&#237; veis s&#243;lo tienen intenci&#243;n de serviros. No hay para qu&#233; os pong&#225;is en tan impertinente huida, porque ni vuestros pies lo podr&#225;n sufrir ni nosotros consentir. A todo esto, ella no respond&#237;a palabra, at&#243;nita y confusa. Llegaron, pues, a ella, y, asi&#233;ndola por la mano el cura, prosigui&#243; diciendo: </p>
         <p id="p1590">&#8212;Lo que vuestro traje, se&#241;ora, nos niega, vuestros cabellos nos descubren: se&#241;ales claras que no deben de ser de poco momento las causas que han disfrazado vuestra belleza en h&#225;bito tan indigno, y tra&#237;dola a tanta soledad como es &#233;sta, en la cual ha sido ventura el hallaros, si no para dar remedio a vuestros males, a lo menos para darles consejo, pues ning&#250;n mal puede fatigar tanto, ni llegar tan al estremo de serlo, mientras no acaba la vida, que reh&#250;ya de no escuchar siquiera el consejo que con buena intenci&#243;n se le da al que lo padece. As&#237; que, se&#241;ora m&#237;a, o se&#241;or m&#237;o, o lo que vos quisierdes ser, perded el sobresalto que nuestra vista os ha causado y contadnos vuestra buena o mala suerte; que en nosotros juntos, o en cada uno, hallar&#233;is quien os ayude a sentir vuestras desgracias. </p>
         <p id="p1591">En tanto que el cura dec&#237;a estas razones, estaba la disfrazada moza como embelesada, mir&#225;ndolos a todos, sin mover labio ni decir palabra alguna: bien as&#237; como r&#250;stico aldeano que de improviso se le muestran cosas raras y d&#233;l jam&#225;s vistas. Mas, volviendo el cura a decirle otras razones al mesmo efeto encaminadas, dando ella un profundo suspiro, rompi&#243; el silencio y dijo: </p>
         <p id="p1592">&#8212;Pues que la soledad destas sierras no ha sido parte para encubrirme, ni la soltura de mis descompuestos cabellos no ha permitido que sea mentirosa mi lengua, en balde ser&#237;a fingir yo de nuevo ahora lo que, si se me creyese, ser&#237;a m&#225;s por cortes&#237;a que por otra raz&#243;n alguna. Presupuesto esto, digo, se&#241;ores, que os agradezco el ofrecimiento que me hab&#233;is hecho, el cual me ha puesto en obligaci&#243;n de satisfaceros en todo lo que me hab&#233;is pedido, puesto que temo que la relaci&#243;n que os hiciere de mis desdichas os ha de causar, al par de la compasi&#243;n, la pesadumbre, porque no hab&#233;is de hallar remedio para remediarlas ni consuelo para entretenerlas. Pero, con todo esto, porque no ande vacilando mi honra en vuestras intenciones, habi&#233;ndome ya conocido por mujer y vi&#233;ndome moza, sola y en este traje, cosas todas juntas, y cada una por s&#237;, que pueden echar por tierra cualquier honesto cr&#233;dito, os habr&#233; de decir lo que quisiera callar si pudiera. </p>
         <p id="p1593">Todo esto dijo sin parar la que tan hermosa mujer parec&#237;a, con tan suelta lengua, con voz tan suave, que no menos les admir&#243; su discreci&#243;n que su hermosura. Y, torn&#225;ndole a hacer nuevos ofrecimientos y nuevos ruegos para que lo prometido cumpliese, ella, sin hacerse m&#225;s de rogar, calz&#225;ndose con toda honestidad y recogiendo sus cabellos, se acomod&#243; en el asiento de una piedra, y, puestos los tres alrededor della, haci&#233;ndose fuerza por detener algunas l&#225;grimas que a los ojos se le ven&#237;an, con voz reposada y clara, comenz&#243; la historia de su vida desta manera: </p>
         <p id="p1594">&#8212;&#171;En esta Andaluc&#237;a hay un lugar de quien toma t&#237;tulo un duque, que le hace uno de los que llaman grandes en Espa&#241;a. &#201;ste tiene dos hijos: el mayor, heredero de su estado, y, al parecer, de sus buenas costumbres; y el menor, no s&#233; yo de qu&#233; sea heredero, sino de las traiciones de Vellido y de los embustes de Galal&#243;n. Deste se&#241;or son vasallos mis padres, humildes en linaje, pero tan ricos que si los bienes de su naturaleza igualaran a los de su fortuna, ni ellos tuvieran m&#225;s que desear ni yo temiera verme en la desdicha en que me veo; porque quiz&#225; nace mi poca ventura de la que no tuvieron ellos en no haber nacido ilustres. Bien es verdad que no son tan bajos que puedan afrentarse de su estado, ni tan altos que a m&#237; me quiten la imaginaci&#243;n que tengo de que de su humildad viene mi desgracia. Ellos, en fin, son labradores, gente llana, sin mezcla de alguna raza mal sonante, y, como suele decirse, cristianos viejos ranciosos; pero tan ricos que su riqueza y magn&#237;fico trato les va poco a poco adquiriendo nombre de hidalgos, y aun de caballeros. Puesto que de la mayor riqueza y nobleza que ellos se preciaban era de tenerme a m&#237; por hija; y, as&#237; por no tener otra ni otro que los heredase como por ser padres, y aficionados, yo era una de las m&#225;s regaladas hijas que padres jam&#225;s regalaron. Era el espejo en que se miraban, el b&#225;culo de su vejez, y el sujeto a quien encaminaban, midi&#233;ndolos con el cielo, todos sus deseos; de los cuales, por ser ellos tan buenos, los m&#237;os no sal&#237;an un punto. Y del mismo modo que yo era se&#241;ora de sus &#225;nimos, ans&#237; lo era de su hacienda: por m&#237; se receb&#237;an y desped&#237;an los criados; la raz&#243;n y cuenta de lo que se sembraba y cog&#237;a pasaba por mi mano; los molinos de aceite, los lagares de vino, el n&#250;mero del ganado mayor y menor, el de las colmenas. Finalmente, de todo aquello que un tan rico labrador como mi padre puede tener y tiene, ten&#237;a yo la cuenta, y era la mayordoma y se&#241;ora, con tanta solicitud m&#237;a y con tanto gusto suyo, que buenamente no acertar&#233; a encarecerlo. Los ratos que del d&#237;a me quedaban, despu&#233;s de haber dado lo que conven&#237;a a los mayorales, a capataces y a otros jornaleros, los entreten&#237;a en ejercicios que son a las doncellas tan l&#237;citos como necesarios, como son los que ofrece la aguja y la almohadilla, y la rueca muchas veces; y si alguna, por recrear el &#225;nimo, estos ejercicios dejaba, me acog&#237;a al entretenimiento de leer alg&#250;n libro devoto, o a tocar una arpa, porque la experiencia me mostraba que la m&#250;sica compone los &#225;nimos descompuestos y alivia los trabajos que nacen del esp&#237;ritu. &#187;&#201;sta, pues, era la vida que yo ten&#237;a en casa de mis padres, la cual, si tan particularmente he contado, no ha sido por ostentaci&#243;n ni por dar a entender que soy rica, sino porque se advierta cu&#225;n sin culpa me he venido de aquel buen estado que he dicho al infelice en que ahora me hallo. Es, pues, el caso que, pasando mi vida en tantas ocupaciones y en un encerramiento tal que al de un monesterio pudiera compararse, sin ser vista, a mi parecer, de otra persona alguna que de los criados de casa, porque los d&#237;as que iba a misa era tan de ma&#241;ana, y tan acompa&#241;ada de mi madre y de otras criadas, y yo tan cubierta y recatada que apenas v&#237;an mis ojos m&#225;s tierra de aquella donde pon&#237;a los pies; y, con todo esto, los del amor, o los de la ociosidad, por mejor decir, a quien los de lince no pueden igualarse, me vieron, puestos en la solicitud de don Fernando, que &#233;ste es el nombre del hijo menor del duque que os he contado&#187;. </p>
         <p id="p1595">No hubo bien nombrado a don Fernando la que el cuento contaba, cuando a Cardenio se le mud&#243; la color del rostro, y comenz&#243; a trasudar, con tan grande alteraci&#243;n que el cura y el barbero, que miraron en ello, temieron que le ven&#237;a aquel accidente de locura que hab&#237;an o&#237;do decir que de cuando en cuando le ven&#237;a. Mas Cardenio no hizo otra cosa que trasudar y estarse quedo, mirando de hito en hito a la labradora, imaginando qui&#233;n ella era; la cual, sin advertir en los movimientos de Cardenio, prosigui&#243; su historia, diciendo: </p>
         <p id="p1596">&#8212;&#171;Y no me hubieron bien visto cuando, seg&#250;n &#233;l dijo despu&#233;s, qued&#243; tan preso de mis amores cuanto lo dieron bien a entender sus demostraciones. Mas, por acabar presto con el cuento, que no le tiene, de mis desdichas, quiero pasar en silencio las diligencias que don Fernando hizo para declararme su voluntad. Soborn&#243; toda la gente de mi casa, dio y ofreci&#243; d&#225;divas y mercedes a mis parientes. Los d&#237;as eran todos de fiesta y de regocijo en mi calle; las noches no dejaban dormir a nadie las m&#250;sicas. Los billetes que, sin saber c&#243;mo, a mis manos ven&#237;an, eran infinitos, llenos de enamoradas razones y ofrecimientos, con menos letras que promesas y juramentos. Todo lo cual no s&#243;lo no me ablandaba, pero me endurec&#237;a de manera como si fuera mi mortal enemigo, y que todas las obras que para reducirme a su voluntad hac&#237;a, las hiciera para el efeto contrario; no porque a m&#237; me pareciese mal la gentileza de don Fernando, ni que tuviese a demas&#237;a sus solicitudes; porque me daba un no s&#233; qu&#233; de contento verme tan querida y estimada de un tan principal caballero, y no me pesaba ver en sus papeles mis alabanzas: que en esto, por feas que seamos las mujeres, me parece a m&#237; que siempre nos da gusto el o&#237;r que nos llaman hermosas. &#187;Pero a todo esto se opone mi honestidad y los consejos continuos que mis padres me daban, que ya muy al descubierto sab&#237;an la voluntad de don Fernando, porque ya a &#233;l no se le daba nada de que todo el mundo la supiese. Dec&#237;anme mis padres que en sola mi virtud y bondad dejaban y depositaban su honra y fama, y que considerase la desigualdad que hab&#237;a entre m&#237; y don Fernando, y que por aqu&#237; echar&#237;a de ver que sus pensamientos, aunque &#233;l dijese otra cosa, mas se encaminaban a su gusto que a mi provecho; y que si yo quisiese poner en alguna manera alg&#250;n inconveniente para que &#233;l se dejase de su injusta pretensi&#243;n, que ellos me casar&#237;an luego con quien yo m&#225;s gustase: as&#237; de los m&#225;s principales de nuestro lugar como de todos los circunvecinos, pues todo se pod&#237;a esperar de su mucha hacienda y de mi buena fama. Con estos ciertos prometimientos, y con la verdad que ellos me dec&#237;an, fortificaba yo mi entereza, y jam&#225;s quise responder a don Fernando palabra que le pudiese mostrar, aunque de muy lejos, esperanza de alcanzar su deseo. </p>
         <p id="p1597">&#187;Todos estos recatos m&#237;os, que &#233;l deb&#237;a de tener por desdenes, debieron de ser causa de avivar m&#225;s su lascivo apetito, que este nombre quiero dar a la voluntad que me mostraba; la cual, si ella fuera como deb&#237;a, no la supi&#233;rades vosotros ahora, porque hubiera faltado la ocasi&#243;n de dec&#237;rosla. Finalmente, don Fernando supo que mis padres andaban por darme estado, por quitalle a &#233;l la esperanza de poseerme, o, a lo menos, porque yo tuviese m&#225;s guardas para guardarme; y esta nueva o sospecha fue causa para que hiciese lo que ahora oir&#233;is. Y fue que una noche, estando yo en mi aposento con sola la compa&#241;&#237;a de una doncella que me serv&#237;a, teniendo bien cerradas las puertas, por temor que, por descuido, mi honestidad no se viese en peligro, sin saber ni imaginar c&#243;mo, en medio destos recatos y prevenciones, y en la soledad deste silencio y encierro, me le hall&#233; delante, cuya vista me turb&#243; de manera que me quit&#243; la de mis ojos y me enmudeci&#243; la lengua; y as&#237;, no fui poderosa de dar voces, ni aun &#233;l creo que me las dejara dar, porque luego se lleg&#243; a m&#237;, y, tom&#225;ndome entre sus brazos (porque yo, como digo, no tuve fuerzas para defenderme, seg&#250;n estaba turbada), comenz&#243; a decirme tales razones, que no s&#233; c&#243;mo es posible que tenga tanta habilidad la mentira que las sepa componer de modo que parezcan tan verdaderas. Hac&#237;a el traidor que sus l&#225;grimas acreditasen sus palabras y los suspiros su intenci&#243;n. Yo, pobrecilla, sola entre los m&#237;os, mal ejercitada en casos semejantes, comenc&#233;, no s&#233; en qu&#233; modo, a tener por verdaderas tantas falsedades, pero no de suerte que me moviesen a compasi&#243;n menos que buena sus l&#225;grimas y suspiros. </p>
         <p id="p1598">&#187;Y as&#237;, pas&#225;ndoseme aquel sobresalto primero, torn&#233; alg&#250;n tanto a cobrar mis perdidos esp&#237;ritus, y con m&#225;s &#225;nimo del que pens&#233; que pudiera tener, le dije: &#8220;Si como estoy, se&#241;or, en tus brazos, estuviera entre los de un le&#243;n fiero y el librarme dellos se me asegurara con que hiciera, o dijera, cosa que fuera en perjuicio de mi honestidad, as&#237; fuera posible hacella o decilla como es posible dejar de haber sido lo que fue. As&#237; que, si t&#250; tienes ce&#241;ido mi cuerpo con tus brazos, yo tengo atada mi alma con mis buenos deseos, que son tan diferentes de los tuyos como lo ver&#225;s si con hacerme fuerza quisieres pasar adelante en ellos. Tu vasalla soy, pero no tu esclava; ni tiene ni debe tener imperio la nobleza de tu sangre para deshonrar y tener en poco la humildad de la m&#237;a; y en tanto me estimo yo, villana y labradora, como t&#250;, se&#241;or y caballero. Conmigo no han de ser de ning&#250;n efecto tus fuerzas, ni han de tener valor tus riquezas, ni tus palabras han de poder enga&#241;arme, ni tus suspiros y l&#225;grimas enternecerme. Si alguna de todas estas cosas que he dicho viera yo en el que mis padres me dieran por esposo, a su voluntad se ajustara la m&#237;a, y mi voluntad de la suya no saliera; de modo que, como quedara con honra, aunque quedara sin gusto, de grado te entregara lo que t&#250;, se&#241;or, ahora con tanta fuerza procuras. Todo esto he dicho porque no es pensar que de m&#237; alcance cosa alguna el que no fuere mi lig&#237;timo esposo&#8221;. &#8220;Si no reparas m&#225;s que en eso, bell&#237;sima Dorotea &#8212;(que &#233;ste es el nombre desta desdichada), dijo el desleal caballero&#8212;, ves: aqu&#237; te doy la mano de serlo tuyo, y sean testigos desta verdad los cielos, a quien ninguna cosa se asconde, y esta imagen de Nuestra Se&#241;ora que aqu&#237; tienes&#8221;.&#187; </p>
         <p id="p1599">Cuando Cardenio le oy&#243; decir que se llamaba Dorotea, torn&#243; de nuevo a sus sobresaltos y acab&#243; de confirmar por verdadera su primera opini&#243;n; pero no quiso interromper el cuento, por ver en qu&#233; ven&#237;a a parar lo que &#233;l ya casi sab&#237;a; s&#243;lo dijo: </p>
         <p id="p1600">&#8212;&#191;Que Dorotea es tu nombre, se&#241;ora? Otra he o&#237;do yo decir del mesmo, que quiz&#225; corre parejas con tus desdichas. Pasa adelante, que tiempo vendr&#225; en que te diga cosas que te espanten en el mesmo grado que te lastimen. Repar&#243; Dorotea en las razones de Cardenio y en su estra&#241;o y desastrado traje, y rog&#243;le que si alguna cosa de su hacienda sab&#237;a, se la dijese luego; porque si algo le hab&#237;a dejado bueno la fortuna, era el &#225;nimo que ten&#237;a para sufrir cualquier desastre que le sobreviniese, segura de que, a su parecer, ninguno pod&#237;a llegar que el que ten&#237;a acrecentase un punto. &#8212;No le perdiera yo, se&#241;ora &#8212;respondi&#243; Cardenio&#8212;, en decirte lo que pienso, si fuera verdad lo que imagino; y hasta ahora no se pierde coyuntura, ni a ti te importa nada el saberlo. </p>
         <p id="p1601">&#8212;Sea lo que fuere &#8212;respondi&#243; Dorotea&#8212;, &#171;lo que en mi cuento pasa fue que, tomando don Fernando una imagen que en aquel aposento estaba, la puso por testigo de nuestro desposorio. Con palabras eficac&#237;simas y juramentos estraordinarios, me dio la palabra de ser mi marido, puesto que, antes que acabase de decirlas, le dije que mirase bien lo que hac&#237;a y que considerase el enojo que su padre hab&#237;a de recebir de verle casado con una villana vasalla suya; que no le cegase mi hermosura, tal cual era, pues no era bastante para hallar en ella disculpa de su yerro, y que si alg&#250;n bien me quer&#237;a hacer, por el amor que me ten&#237;a, fuese dejar correr mi suerte a lo igual de lo que mi calidad pod&#237;a, porque nunca los tan desiguales casamientos se gozan ni duran mucho en aquel gusto con que se comienzan. &#187;Todas estas razones que aqu&#237; he dicho le dije, y otras muchas de que no me acuerdo, pero no fueron parte para que &#233;l dejase de seguir su intento, bien ans&#237; como el que no piensa pagar, que, al concertar de la barata, no repara en inconvenientes. Yo, a esta saz&#243;n, hice un breve discurso conmigo, y me dije a m&#237; mesma: &#8220;S&#237;, que no ser&#233; yo la primera que por v&#237;a de matrimonio haya subido de humilde a grande estado, ni ser&#225; don Fernando el primero a quien hermosura, o ciega afici&#243;n, que es lo m&#225;s cierto, haya hecho tomar compa&#241;&#237;a desigual a su grandeza. Pues si no hago ni mundo ni uso nuevo, bien es acudir a esta honra que la suerte me ofrece, puesto que en &#233;ste no dure m&#225;s la voluntad que me muestra de cuanto dure el cumplimiento de su deseo; que, en fin, para con Dios ser&#233; su esposa. Y si quiero con desdenes despedille, en t&#233;rmino le veo que, no usando el que debe, usar&#225; el de la fuerza y vendr&#233; a quedar deshonrada y sin disculpa de la culpa que me pod&#237;a dar el que no supiere cu&#225;n sin ella he venido a este punto. Porque, &#191;qu&#233; razones ser&#225;n bastantes para persuadir a mis padres, y a otros, que este caballero entr&#243; en mi aposento sin consentimiento m&#237;o?&#8221; </p>
         <p id="p1602">&#187;Todas estas demandas y respuestas revolv&#237; yo en un instante en la imaginaci&#243;n; y, sobre todo, me comenzaron a hacer fuerza y a inclinarme a lo que fue, sin yo pensarlo, mi perdici&#243;n: los juramentos de don Fernando, los testigos que pon&#237;a, las l&#225;grimas que derramaba, y, finalmente, su dispusici&#243;n y gentileza, que, acompa&#241;ada con tantas muestras de verdadero amor, pudieran rendir a otro tan libre y recatado coraz&#243;n como el m&#237;o. Llam&#233; a mi criada, para que en la tierra acompa&#241;ase a los testigos del cielo; torn&#243; don Fernando a reiterar y confirmar sus juramentos; a&#241;adi&#243; a los primeros nuevos santos por testigos; ech&#243;se mil futuras maldiciones, si no cumpliese lo que me promet&#237;a; volvi&#243; a humedecer sus ojos y a acrecentar sus suspiros; apret&#243;me m&#225;s entre sus brazos, de los cuales jam&#225;s me hab&#237;a dejado; y con esto, y con volverse a salir del aposento mi doncella, yo dej&#233; de serlo y &#233;l acab&#243; de ser traidor y fementido. </p>
         <p id="p1603">&#187;El d&#237;a que sucedi&#243; a la noche de mi desgracia se ven&#237;a aun no tan apriesa como yo pienso que don Fernando deseaba, porque, despu&#233;s de cumplido aquello que el apetito pide, el mayor gusto que puede venir es apartarse de donde le alcanzaron. Digo esto porque don Fernando dio priesa por partirse de m&#237;, y, por industria de mi doncella, que era la misma que all&#237; le hab&#237;a tra&#237;do, antes que amaneciese se vio en la calle. Y, al despedirse de m&#237;, aunque no con tanto ah&#237;nco y vehemencia como cuando vino, me dijo que estuviese segura de su fe y de ser firmes y verdaderos sus juramentos; y, para m&#225;s confirmaci&#243;n de su palabra, sac&#243; un rico anillo del dedo y lo puso en el m&#237;o. En efecto, &#233;l se fue y yo qued&#233; ni s&#233; si triste o alegre; esto s&#233; bien decir: que qued&#233; confusa y pensativa, y casi fuera de m&#237; con el nuevo acaecimiento, y no tuve &#225;nimo, o no se me acord&#243;, de re&#241;ir a mi doncella por la traici&#243;n cometida de encerrar a don Fernando en mi mismo aposento, porque a&#250;n no me determinaba si era bien o mal el que me hab&#237;a sucedido. D&#237;jele, al partir, a don Fernando que por el mesmo camino de aqu&#233;lla pod&#237;a verme otras noches, pues ya era suya, hasta que, cuando &#233;l quisiese, aquel hecho se publicase. Pero no vino otra alguna, si no fue la siguiente, ni yo pude verle en la calle ni en la iglesia en m&#225;s de un mes; que en vano me cans&#233; en solicitallo, puesto que supe que estaba en la villa y que los m&#225;s d&#237;as iba a caza, ejercicio de que &#233;l era muy aficionado. &#187;Estos d&#237;as y estas horas bien s&#233; yo que para m&#237; fueron aciagos y menguadas, y bien s&#233; que comenc&#233; a dudar en ellos, y aun a descreer de la fe de don Fernando; y s&#233; tambi&#233;n que mi doncella oy&#243; entonces las palabras que en reprehensi&#243;n de su atrevimiento antes no hab&#237;a o&#237;do; y s&#233; que me fue forzoso tener cuenta con mis l&#225;grimas y con la compostura de mi rostro, por no dar ocasi&#243;n a que mis padres me preguntasen que de qu&#233; andaba descontenta y me obligasen a buscar mentiras que decilles. Pero todo esto se acab&#243; en un punto, lleg&#225;ndose uno donde se atropellaron respectos y se acabaron los honrados discursos, y adonde se perdi&#243; la paciencia y salieron a plaza mis secretos pensamientos. Y esto fue porque, de all&#237; a pocos d&#237;as, se dijo en el lugar como en una ciudad all&#237; cerca se hab&#237;a casado don Fernando con una doncella hermos&#237;sima en todo estremo, y de muy principales padres, aunque no tan rica que, por la dote, pudiera aspirar a tan noble casamiento. D&#237;jose que se llamaba Luscinda, con otras cosas que en sus desposorios sucedieron dignas de admiraci&#243;n.&#187; </p>
         <p id="p1604">Oy&#243; Cardenio el nombre de Luscinda, y no hizo otra cosa que encoger los hombros, morderse los labios, enarcar las cejas y dejar de all&#237; a poco caer por sus ojos dos fuentes de l&#225;grimas. Mas no por esto dej&#243; Dorotea de seguir su cuento, diciendo: </p>
         <p id="p1605">&#8212;&#171;Lleg&#243; esta triste nueva a mis o&#237;dos, y, en lugar de hel&#225;rseme el coraz&#243;n en o&#237;lla, fue tanta la c&#243;lera y rabia que se encendi&#243; en &#233;l, que falt&#243; poco para no salirme por las calles dando voces, publicando la alevos&#237;a y traici&#243;n que se me hab&#237;a hecho. Mas templ&#243;se esta furia por entonces con pensar de poner aquella mesma noche por obra lo que puse: que fue ponerme en este h&#225;bito, que me dio uno de los que llaman zagales en casa de los labradores, que era criado de mi padre, al cual descubr&#237; toda mi desventura, y le rogu&#233; me acompa&#241;ase hasta la ciudad donde entend&#237; que mi enemigo estaba. &#201;l, despu&#233;s que hubo reprehendido mi atrevimiento y afeado mi determinaci&#243;n, vi&#233;ndome resuelta en mi parecer, se ofreci&#243; a tenerme compa&#241;&#237;a, como &#233;l dijo, hasta el cabo del mundo. Luego, al momento, encerr&#233; en una almohada de lienzo un vestido de mujer, y algunas joyas y dineros, por lo que pod&#237;a suceder. Y en el silencio de aquella noche, sin dar cuenta a mi traidora doncella, sal&#237; de mi casa, acompa&#241;ada de mi criado y de muchas imaginaciones, y me puse en camino de la ciudad a pie, llevada en vuelo del deseo de llegar, ya que no a estorbar lo que ten&#237;a por hecho, a lo menos a decir a don Fernando me dijese con qu&#233; alma lo hab&#237;a hecho. &#187;Llegu&#233; en dos d&#237;as y medio donde quer&#237;a, y, en entrando por la ciudad, pregunt&#233; por la casa de los padres de Luscinda, y al primero a quien hice la pregunta me respondi&#243; m&#225;s de lo que yo quisiera o&#237;r. D&#237;jome la casa y todo lo que hab&#237;a sucedido en el desposorio de su hija, cosa tan p&#250;blica en la ciudad, que se hace en corrillos para contarla por toda ella. D&#237;jome que la noche que don Fernando se despos&#243; con Luscinda, despu&#233;s de haber ella dado el s&#237; de ser su esposa, le hab&#237;a tomado un recio desmayo, y que, llegando su esposo a desabrocharle el pecho para que le diese el aire, le hall&#243; un papel escrito de la misma letra de Luscinda, en que dec&#237;a y declaraba que ella no pod&#237;a ser esposa de don Fernando, porque lo era de Cardenio, que, a lo que el hombre me dijo, era un caballero muy principal de la mesma ciudad; y que si hab&#237;a dado el s&#237; a don Fernando, fue por no salir de la obediencia de sus padres. En resoluci&#243;n, tales razones dijo que conten&#237;a el papel, que daba a entender que ella hab&#237;a tenido intenci&#243;n de matarse en acab&#225;ndose de desposar, y daba all&#237; las razones por que se hab&#237;a quitado la vida. Todo lo cual dicen que confirm&#243; una daga que le hallaron no s&#233; en qu&#233; parte de sus vestidos. Todo lo cual visto por don Fernando, pareci&#233;ndole que Luscinda le hab&#237;a burlado y escarnecido y tenido en poco, arremeti&#243; a ella, antes que de su desmayo volviese, y con la misma daga que le hallaron la quiso dar de pu&#241;aladas; y lo hiciera si sus padres y los que se hallaron presentes no se lo estorbaran. Dijeron m&#225;s: que luego se ausent&#243; don Fernando, y que Luscinda no hab&#237;a vuelto de su parasismo hasta otro d&#237;a, que cont&#243; a sus padres c&#243;mo ella era verdadera esposa de aquel Cardenio que he dicho. Supe m&#225;s: que el Cardenio, seg&#250;n dec&#237;an, se hall&#243; presente en los desposorios, y que, en vi&#233;ndola desposada, lo cual &#233;l jam&#225;s pens&#243;, se sali&#243; de la ciudad desesperado, dej&#225;ndole primero escrita una carta, donde daba a entender el agravio que Luscinda le hab&#237;a hecho, y de c&#243;mo &#233;l se iba adonde gentes no le viesen. </p>
         <p id="p1606">&#187;Esto todo era p&#250;blico y notorio en toda la ciudad, y todos hablaban dello; y m&#225;s hablaron cuando supieron que Luscinda hab&#237;a faltado de casa de sus padres y de la ciudad, pues no la hallaron en toda ella, de que perd&#237;an el juicio sus padres y no sab&#237;an qu&#233; medio se tomar para hallarla. Esto que supe puso en bando mis esperanzas, y tuve por mejor no haber hallado a don Fernando, que no hallarle casado, pareci&#233;ndome que a&#250;n no estaba del todo cerrada la puerta a mi remedio, d&#225;ndome yo a entender que podr&#237;a ser que el cielo hubiese puesto aquel impedimento en el segundo matrimonio, por atraerle a conocer lo que al primero deb&#237;a, y a caer en la cuenta de que era cristiano y que estaba m&#225;s obligado a su alma que a los respetos humanos. Todas estas cosas revolv&#237;a en mi fantas&#237;a, y me consolaba sin tener consuelo, fingiendo unas esperanzas largas y desmayadas, para entretener la vida, que ya aborrezco. </p>
         <p id="p1607">&#187;Estando, pues, en la ciudad, sin saber qu&#233; hacerme, pues a don Fernando no hallaba, lleg&#243; a mis o&#237;dos un p&#250;blico preg&#243;n, donde se promet&#237;a grande hallazgo a quien me hallase, dando las se&#241;as de la edad y del mesmo traje que tra&#237;a; y o&#237; decir que se dec&#237;a que me hab&#237;a sacado de casa de mis padres el mozo que conmigo vino, cosa que me lleg&#243; al alma, por ver cu&#225;n de ca&#237;da andaba mi cr&#233;dito, pues no bastaba perderle con mi venida, sino a&#241;adir el con qui&#233;n, siendo subjeto tan bajo y tan indigno de mis buenos pensamientos. Al punto que o&#237; el preg&#243;n, me sal&#237; de la ciudad con mi criado, que ya comenzaba a dar muestras de titubear en la fe que de fidelidad me ten&#237;a prometida, y aquella noche nos entramos por lo espeso desta monta&#241;a, con el miedo de no ser hallados. Pero, como suele decirse que un mal llama a otro, y que el fin de una desgracia suele ser principio de otra mayor, as&#237; me sucedi&#243; a m&#237;, porque mi buen criado, hasta entonces fiel y seguro, as&#237; como me vio en esta soledad, incitado de su mesma bellaquer&#237;a antes que de mi hermosura, quiso aprovecharse de la ocasi&#243;n que, a su parecer, estos yermos le ofrec&#237;an; y, con poca verg&#252;enza y menos temor de Dios ni respeto m&#237;o, me requiri&#243; de amores; y, viendo que yo con feas y justas palabras respond&#237;a a las desverg&#252;enzas de sus prop&#243;sitos, dej&#243; aparte los ruegos, de quien primero pens&#243; aprovecharse, y comenz&#243; a usar de la fuerza. Pero el justo cielo, que pocas o ningunas veces deja de mirar y favorecer a las justas intenciones, favoreci&#243; las m&#237;as, de manera que con mis pocas fuerzas, y con poco trabajo, di con &#233;l por un derrumbadero, donde le dej&#233;, ni s&#233; si muerto o si vivo; y luego, con m&#225;s ligereza que mi sobresalto y cansancio ped&#237;an, me entr&#233; por estas monta&#241;as, sin llevar otro pensamiento ni otro disignio que esconderme en ellas y huir de mi padre y de aquellos que de su parte me andaban buscando. </p>
         <p id="p1608">&#187;Con este deseo, ha no s&#233; cu&#225;ntos meses que entr&#233; en ellas, donde hall&#233; un ganadero que me llev&#243; por su criado a un lugar que est&#225; en las entra&#241;as desta sierra, al cual he servido de zagal todo este tiempo, procurando estar siempre en el campo por encubrir estos cabellos que ahora, tan si pensarlo, me han descubierto. Pero toda mi industria y toda mi solicitud fue y ha sido de ning&#250;n provecho, pues mi amo vino en conocimiento de que yo no era var&#243;n, y naci&#243; en &#233;l el mesmo mal pensamiento que en mi criado; y, como no siempre la fortuna con los trabajos da los remedios, no hall&#233; derrumbadero ni barranco de donde despe&#241;ar y despenar al amo, como le hall&#233; para el criado; y as&#237;, tuve por menor inconveniente dejalle y asconderme de nuevo entre estas asperezas que probar con &#233;l mis fuerzas o mis disculpas. Digo, pues, que me torn&#233; a emboscar, y a buscar donde sin impedimento alguno pudiese con suspiros y l&#225;grimas rogar al cielo se duela de mi desventura y me d&#233; industria y favor para salir della, o para dejar la vida entre estas soledades, sin que quede memoria desta triste, que tan sin culpa suya habr&#225; dado materia para que de ella se hable y murmure en la suya y en las ajenas tierras.&#187;</p>
