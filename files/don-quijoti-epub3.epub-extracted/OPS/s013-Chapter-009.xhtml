         <div class="title-block-rw" id="title-block10">
            <p class="title-num-rw" id="title-num8">Cap&#237;tulo VIII</p>
            <p class="title-other-rw" id="title-other8">Del buen suceso que el valeroso don Quijote tuvo en la espantable y jam&#225;s imaginada aventura de los molinos de viento, con otros sucesos dignos de felice recordaci&#243;n</p>
         </div>
         <p id="p482">En esto, descubrieron treinta o cuarenta molinos de viento que hay en aquel campo; y, as&#237; como don Quijote los vio, dijo a su escudero: </p>
         <p id="p483">&#8212;La ventura va guiando nuestras cosas mejor de lo que acert&#225;ramos a desear, porque ves all&#237;, amigo Sancho Panza, donde se descubren treinta, o pocos m&#225;s, desaforados gigantes, con quien pienso hacer batalla y quitarles a todos las vidas, con cuyos despojos comenzaremos a enriquecer; que &#233;sta es buena guerra, y es gran servicio de Dios quitar tan mala simiente de sobre la faz de la tierra. </p>
         <p id="p484">&#8212;&#191;Qu&#233; gigantes? &#8212;dijo Sancho Panza. </p>
         <p id="p485">&#8212;Aquellos que all&#237; ves &#8212;respondi&#243; su amo&#8212; de los brazos largos, que los suelen tener algunos de casi dos leguas. </p>
         <p id="p486">&#8212;Mire vuestra merced &#8212;respondi&#243; Sancho&#8212; que aquellos que all&#237; se parecen no son gigantes, sino molinos de viento, y lo que en ellos parecen brazos son las aspas, que, volteadas del viento, hacen andar la piedra del molino. </p>
         <p id="p487">&#8212;Bien parece &#8212;respondi&#243; don Quijote&#8212; que no est&#225;s cursado en esto de las aventuras: ellos son gigantes; y si tienes miedo, qu&#237;tate de ah&#237;, y ponte en oraci&#243;n en el espacio que yo voy a entrar con ellos en fiera y desigual batalla. </p>
         <p id="p488">Y, diciendo esto, dio de espuelas a su caballo Rocinante, sin atender a las voces que su escudero Sancho le daba, advirti&#233;ndole que, sin duda alguna, eran molinos de viento, y no gigantes, aquellos que iba a acometer. Pero &#233;l iba tan puesto en que eran gigantes, que ni o&#237;a las voces de su escudero Sancho ni echaba de ver, aunque estaba ya bien cerca, lo que eran; antes, iba diciendo en voces altas: </p>
         <p id="p489">&#8212;Non fuyades, cobardes y viles criaturas, que un solo caballero es el que os acomete. </p>
         <p id="p490">Levant&#243;se en esto un poco de viento y las grandes aspas comenzaron a moverse, lo cual visto por don Quijote, dijo: </p>
         <p id="p491">&#8212;Pues, aunque mov&#225;is m&#225;s brazos que los del gigante Briareo, me lo hab&#233;is de pagar. </p>
         <p id="p492">Y, en diciendo esto, y encomend&#225;ndose de todo coraz&#243;n a su se&#241;ora Dulcinea, pidi&#233;ndole que en tal trance le socorriese, bien cubierto de su rodela, con la lanza en el ristre, arremeti&#243; a todo el galope de Rocinante y embisti&#243; con el primero molino que estaba delante; y, d&#225;ndole una lanzada en el aspa, la volvi&#243; el viento con tanta furia que hizo la lanza pedazos, llev&#225;ndose tras s&#237; al caballo y al caballero, que fue rodando muy maltrecho por el campo. Acudi&#243; Sancho Panza a socorrerle, a todo el correr de su asno, y cuando lleg&#243; hall&#243; que no se pod&#237;a menear: tal fue el golpe que dio con &#233;l Rocinante. </p>
         <p id="p493">&#8212;&#161;V&#225;lame Dios! &#8212;dijo Sancho&#8212;. &#191;No le dije yo a vuestra merced que mirase bien lo que hac&#237;a, que no eran sino molinos de viento, y no lo pod&#237;a ignorar sino quien llevase otros tales en la cabeza? </p>
         <p id="p494">&#8212;Calla, amigo Sancho &#8212;respondi&#243; don Quijote&#8212;, que las cosas de la guerra, m&#225;s que otras, est&#225;n sujetas a continua mudanza; cuanto m&#225;s, que yo pienso, y es as&#237; verdad, que aquel sabio Frest&#243;n que me rob&#243; el aposento y los libros ha vuelto estos gigantes en molinos por quitarme la gloria de su vencimiento: tal es la enemistad que me tiene; mas, al cabo al cabo, han de poder poco sus malas artes contra la bondad de mi espada. </p>
         <p id="p495">&#8212;Dios lo haga como puede &#8212;respondi&#243; Sancho Panza. </p>
         <p id="p496">Y, ayud&#225;ndole a levantar, torn&#243; a subir sobre Rocinante, que medio despaldado estaba. Y, hablando en la pasada aventura, siguieron el camino del Puerto L&#225;pice, porque all&#237; dec&#237;a don Quijote que no era posible dejar de hallarse muchas y diversas aventuras, por ser lugar muy pasajero; sino que iba muy pesaroso por haberle faltado la lanza; y, dici&#233;ndoselo a su escudero, le dijo: </p>
         <p id="p497">&#8212;Yo me acuerdo haber le&#237;do que un caballero espa&#241;ol, llamado Diego P&#233;rez de Vargas, habi&#233;ndosele en una batalla roto la espada, desgaj&#243; de una encina un pesado ramo o tronco, y con &#233;l hizo tales cosas aquel d&#237;a, y machac&#243; tantos moros, que le qued&#243; por sobrenombre Machuca, y as&#237; &#233;l como sus decendientes se llamaron, desde aquel d&#237;a en adelante, Vargas y Machuca. Hete dicho esto, porque de la primera encina o roble que se me depare pienso desgajar otro tronco tal y tan bueno como aqu&#233;l, que me imagino y pienso hacer con &#233;l tales haza&#241;as, que t&#250; te tengas por bien afortunado de haber merecido venir a vellas y a ser testigo de cosas que apenas podr&#225;n ser cre&#237;das. </p>
         <p id="p498">&#8212;A la mano de Dios &#8212;dijo Sancho&#8212;; yo lo creo todo as&#237; como vuestra merced lo dice; pero ender&#233;cese un poco, que parece que va de medio lado, y debe de ser del molimiento de la ca&#237;da. </p>
         <p id="p499">&#8212;As&#237; es la verdad &#8212;respondi&#243; don Quijote&#8212;; y si no me quejo del dolor, es porque no es dado a los caballeros andantes quejarse de herida alguna, aunque se le salgan las tripas por ella. </p>
         <p id="p500">&#8212;Si eso es as&#237;, no tengo yo qu&#233; replicar &#8212;respondi&#243; Sancho&#8212;, pero sabe Dios si yo me holgara que vuestra merced se quejara cuando alguna cosa le doliera. De m&#237; s&#233; decir que me he de quejar del m&#225;s peque&#241;o dolor que tenga, si ya no se entiende tambi&#233;n con los escuderos de los caballeros andantes eso del no quejarse. </p>
         <p id="p501">No se dej&#243; de re&#237;r don Quijote de la simplicidad de su escudero; y as&#237;, le declar&#243; que pod&#237;a muy bien quejarse, como y cuando quisiese, sin gana o con ella; que hasta entonces no hab&#237;a le&#237;do cosa en contrario en la orden de caballer&#237;a. D&#237;jole Sancho que mirase que era hora de comer. Respondi&#243;le su amo que por entonces no le hac&#237;a menester; que comiese &#233;l cuando se le antojase. Con esta licencia, se acomod&#243; Sancho lo mejor que pudo sobre su jumento, y, sacando de las alforjas lo que en ellas hab&#237;a puesto, iba caminando y comiendo detr&#225;s de su amo muy de su espacio, y de cuando en cuando empinaba la bota, con tanto gusto, que le pudiera envidiar el m&#225;s regalado bodegonero de M&#225;laga. Y, en tanto que &#233;l iba de aquella manera menudeando tragos, no se le acordaba de ninguna promesa que su amo le hubiese hecho, ni ten&#237;a por ning&#250;n trabajo, sino por mucho descanso, andar buscando las aventuras, por peligrosas que fuesen. </p>
         <p id="p502">En resoluci&#243;n, aquella noche la pasaron entre unos &#225;rboles, y del uno dellos desgaj&#243; don Quijote un ramo seco que casi le pod&#237;a servir de lanza, y puso en &#233;l el hierro que quit&#243; de la que se le hab&#237;a quebrado. Toda aquella noche no durmi&#243; don Quijote, pensando en su se&#241;ora Dulcinea, por acomodarse a lo que hab&#237;a le&#237;do en sus libros, cuando los caballeros pasaban sin dormir muchas noches en las florestas y despoblados, entretenidos con las memorias de sus se&#241;oras. No la pas&#243; ans&#237; Sancho Panza, que, como ten&#237;a el est&#243;mago lleno, y no de agua de chicoria, de un sue&#241;o se la llev&#243; toda; y no fueran parte para despertarle, si su amo no lo llamara, los rayos del sol, que le daban en el rostro, ni el canto de las aves, que, muchas y muy regocijadamente, la venida del nuevo d&#237;a saludaban. Al levantarse dio un tiento a la bota, y hall&#243;la algo m&#225;s flaca que la noche antes; y afligi&#243;sele el coraz&#243;n, por parecerle que no llevaban camino de remediar tan presto su falta. No quiso desayunarse don Quijote, porque, como est&#225; dicho, dio en sustentarse de sabrosas memorias. Tornaron a su comenzado camino del Puerto L&#225;pice, y a obra de las tres del d&#237;a le descubrieron. </p>
         <p id="p503">&#8212;Aqu&#237; &#8212;dijo, en vi&#233;ndole, don Quijote&#8212; podemos, hermano Sancho Panza, meter las manos hasta los codos en esto que llaman aventuras. Mas advierte que, aunque me veas en los mayores peligros del mundo, no has de poner mano a tu espada para defenderme, si ya no vieres que los que me ofenden es canalla y gente baja, que en tal caso bien puedes ayudarme; pero si fueren caballeros, en ninguna manera te es l&#237;cito ni concedido por las leyes de caballer&#237;a que me ayudes, hasta que seas armado caballero. </p>
         <p id="p504">&#8212;Por cierto, se&#241;or &#8212;respondi&#243; Sancho&#8212;, que vuestra merced sea muy bien obedicido en esto; y m&#225;s, que yo de m&#237;o me soy pac&#237;fico y enemigo de meterme en ruidos ni pendencias. Bien es verdad que, en lo que tocare a defender mi persona, no tendr&#233; mucha cuenta con esas leyes, pues las divinas y humanas permiten que cada uno se defienda de quien quisiere agraviarle. </p>
         <p id="p505">&#8212;No digo yo menos &#8212;respondi&#243; don Quijote&#8212;; pero, en esto de ayudarme contra caballeros, has de tener a raya tus naturales &#237;mpetus. </p>
         <p id="p506">&#8212;Digo que as&#237; lo har&#233; &#8212;respondi&#243; Sancho&#8212;, y que guardar&#233; ese preceto tan bien como el d&#237;a del domingo. </p>
         <p id="p507">Estando en estas razones, asomaron por el camino dos frailes de la orden de San Benito, caballeros sobre dos dromedarios: que no eran m&#225;s peque&#241;as dos mulas en que ven&#237;an. Tra&#237;an sus antojos de camino y sus quitasoles. Detr&#225;s dellos ven&#237;a un coche, con cuatro o cinco de a caballo que le acompa&#241;aban y dos mozos de mulas a pie. Ven&#237;a en el coche, como despu&#233;s se supo, una se&#241;ora vizca&#237;na, que iba a Sevilla, donde estaba su marido, que pasaba a las Indias con un muy honroso cargo. No ven&#237;an los frailes con ella, aunque iban el mesmo camino; mas, apenas los divis&#243; don Quijote, cuando dijo a su escudero: </p>
         <p id="p508">&#8212;O yo me enga&#241;o, o &#233;sta ha de ser la m&#225;s famosa aventura que se haya visto; porque aquellos bultos negros que all&#237; parecen deben de ser, y son sin duda, algunos encantadores que llevan hurtada alguna princesa en aquel coche, y es menester deshacer este tuerto a todo mi poder&#237;o. </p>
         <p id="p509">&#8212;Peor ser&#225; esto que los molinos de viento &#8212;dijo Sancho&#8212;. Mire, se&#241;or, que aqu&#233;llos son frailes de San Benito, y el coche debe de ser de alguna gente pasajera. Mire que digo que mire bien lo que hace, no sea el diablo que le enga&#241;e. </p>
         <p id="p510">&#8212;Ya te he dicho, Sancho &#8212;respondi&#243; don Quijote&#8212;, que sabes poco de achaque de aventuras; lo que yo digo es verdad, y ahora lo ver&#225;s. </p>
         <p id="p511">Y, diciendo esto, se adelant&#243; y se puso en la mitad del camino por donde los frailes ven&#237;an, y, en llegando tan cerca que a &#233;l le pareci&#243; que le podr&#237;an o&#237;r lo que dijese, en alta voz dijo: </p>
         <p id="p512">&#8212;Gente endiablada y descomunal, dejad luego al punto las altas princesas que en ese coche llev&#225;is forzadas; si no, aparejaos a recebir presta muerte, por justo castigo de vuestras malas obras. </p>
         <p id="p513">Detuvieron los frailes las riendas, y quedaron admirados, as&#237; de la figura de don Quijote como de sus razones, a las cuales respondieron: </p>
         <p id="p514">&#8212;Se&#241;or caballero, nosotros no somos endiablados ni descomunales, sino dos religiosos de San Benito que vamos nuestro camino, y no sabemos si en este coche vienen, o no, ningunas forzadas princesas. </p>
         <p id="p515">&#8212;Para conmigo no hay palabras blandas, que ya yo os conozco, fementida canalla &#8212;dijo don Quijote. </p>
         <p id="p516">Y, sin esperar m&#225;s respuesta, pic&#243; a Rocinante y, la lanza baja, arremeti&#243; contra el primero fraile, con tanta furia y denuedo que, si el fraile no se dejara caer de la mula, &#233;l le hiciera venir al suelo mal de su grado, y aun malferido, si no cayera muerto. El segundo religioso, que vio del modo que trataban a su compa&#241;ero, puso piernas al castillo de su buena mula, y comenz&#243; a correr por aquella campa&#241;a, m&#225;s ligero que el mesmo viento. </p>
         <p id="p517">Sancho Panza, que vio en el suelo al fraile, ape&#225;ndose ligeramente de su asno, arremeti&#243; a &#233;l y le comenz&#243; a quitar los h&#225;bitos. Llegaron en esto dos mozos de los frailes y pregunt&#225;ronle que por qu&#233; le desnudaba. Respondi&#243;les Sancho que aquello le tocaba a &#233;l lig&#237;timamente, como despojos de la batalla que su se&#241;or don Quijote hab&#237;a ganado. Los mozos, que no sab&#237;an de burlas, ni entend&#237;an aquello de despojos ni batallas, viendo que ya don Quijote estaba desviado de all&#237;, hablando con las que en el coche ven&#237;an, arremetieron con Sancho y dieron con &#233;l en el suelo; y, sin dejarle pelo en las barbas, le molieron a coces y le dejaron tendido en el suelo sin aliento ni sentido. Y, sin detenerse un punto, torn&#243; a subir el fraile, todo temeroso y acobardado y sin color en el rostro; y, cuando se vio a caballo, pic&#243; tras su compa&#241;ero, que un buen espacio de all&#237; le estaba aguardando, y esperando en qu&#233; paraba aquel sobresalto; y, sin querer aguardar el fin de todo aquel comenzado suceso, siguieron su camino, haci&#233;ndose m&#225;s cruces que si llevaran al diablo a las espaldas. </p>
         <p id="p518">Don Quijote estaba, como se ha dicho, hablando con la se&#241;ora del coche, dici&#233;ndole: </p>
         <p id="p519">&#8212;La vuestra fermosura, se&#241;ora m&#237;a, puede facer de su persona lo que m&#225;s le viniere en talante, porque ya la soberbia de vuestros robadores yace por el suelo, derribada por este mi fuerte brazo; y, porque no pen&#233;is por saber el nombre de vuestro libertador, sabed que yo me llamo don Quijote de la Mancha, caballero andante y aventurero, y cautivo de la sin par y hermosa do&#241;a Dulcinea del Toboso; y, en pago del beneficio que de m&#237; hab&#233;is recebido, no quiero otra cosa sino que volv&#225;is al Toboso, y que de mi parte os present&#233;is ante esta se&#241;ora y le dig&#225;is lo que por vuestra libertad he fecho. </p>
         <p id="p520">Todo esto que don Quijote dec&#237;a escuchaba un escudero de los que el coche acompa&#241;aban, que era vizca&#237;no; el cual, viendo que no quer&#237;a dejar pasar el coche adelante, sino que dec&#237;a que luego hab&#237;a de dar la vuelta al Toboso, se fue para don Quijote y, asi&#233;ndole de la lanza, le dijo, en mala lengua castellana y peor vizca&#237;na, desta manera: </p>
         <p id="p521">&#8212;Anda, caballero que mal andes; por el Dios que cri&#243;me, que, si no dejas coche, as&#237; te matas como est&#225;s ah&#237; vizca&#237;no. </p>
         <p id="p522">Entendi&#243;le muy bien don Quijote, y con mucho sosiego le respondi&#243;: </p>
         <p id="p523">&#8212;Si fueras caballero, como no lo eres, ya yo hubiera castigado tu sandez y atrevimiento, cautiva criatura. </p>
         <p id="p524">A lo cual replic&#243; el vizca&#237;no: </p>
         <p id="p525">&#8212;&#191;Yo no caballero? Juro a Dios tan mientes como cristiano. Si lanza arrojas y espada sacas, &#161;el agua cu&#225;n presto ver&#225;s que al gato llevas! Vizca&#237;no por tierra, hidalgo por mar, hidalgo por el diablo; y mientes que mira si otra dices cosa. </p>
         <p id="p526">&#8212;&#161;Ahora lo veredes, dijo Agrajes! &#8212;respondi&#243; don Quijote. </p>
         <p id="p527">Y, arrojando la lanza en el suelo, sac&#243; su espada y embraz&#243; su rodela, y arremeti&#243; al vizca&#237;no con determinaci&#243;n de quitarle la vida. El vizca&#237;no, que as&#237; le vio venir, aunque quisiera apearse de la mula, que, por ser de las malas de alquiler, no hab&#237;a que fiar en ella, no pudo hacer otra cosa sino sacar su espada; pero av&#237;nole bien que se hall&#243; junto al coche, de donde pudo tomar una almohada que le sirvi&#243; de escudo, y luego se fueron el uno para el otro, como si fueran dos mortales enemigos. La dem&#225;s gente quisiera ponerlos en paz, mas no pudo, porque dec&#237;a el vizca&#237;no en sus mal trabadas razones que si no le dejaban acabar su batalla, que &#233;l mismo hab&#237;a de matar a su ama y a toda la gente que se lo estorbase. La se&#241;ora del coche, admirada y temerosa de lo que ve&#237;a, hizo al cochero que se desviase de all&#237; alg&#250;n poco, y desde lejos se puso a mirar la rigurosa contienda, en el discurso de la cual dio el vizca&#237;no una gran cuchillada a don Quijote encima de un hombro, por encima de la rodela, que, a d&#225;rsela sin defensa, le abriera hasta la cintura. Don Quijote, que sinti&#243; la pesadumbre de aquel desaforado golpe, dio una gran voz, diciendo: </p>
         <p id="p528">&#8212;&#161;Oh se&#241;ora de mi alma, Dulcinea, flor de la fermosura, socorred a este vuestro caballero, que, por satisfacer a la vuestra mucha bondad, en este riguroso trance se halla! </p>
         <p id="p529">El decir esto, y el apretar la espada, y el cubrirse bien de su rodela, y el arremeter al vizca&#237;no, todo fue en un tiempo, llevando determinaci&#243;n de aventurarlo todo a la de un golpe solo. </p>
         <p id="p530">El vizca&#237;no, que as&#237; le vio venir contra &#233;l, bien entendi&#243; por su denuedo su coraje, y determin&#243; de hacer lo mesmo que don Quijote; y as&#237;, le aguard&#243; bien cubierto de su almohada, sin poder rodear la mula a una ni a otra parte; que ya, de puro cansada y no hecha a semejantes ni&#241;er&#237;as, no pod&#237;a dar un paso. </p>
         <p id="p531">Ven&#237;a, pues, como se ha dicho, don Quijote contra el cauto vizca&#237;no, con la espada en alto, con determinaci&#243;n de abrirle por medio, y el vizca&#237;no le aguardaba ansimesmo levantada la espada y aforrado con su almohada, y todos los circunstantes estaban temerosos y colgados de lo que hab&#237;a de suceder de aquellos tama&#241;os golpes con que se amenazaban; y la se&#241;ora del coche y las dem&#225;s criadas suyas estaban haciendo mil votos y ofrecimientos a todas las im&#225;genes y casas de devoci&#243;n de Espa&#241;a, porque Dios librase a su escudero y a ellas de aquel tan grande peligro en que se hallaban. </p>
         <p id="p532">Pero est&#225; el da&#241;o de todo esto que en este punto y t&#233;rmino deja pendiente el autor desta historia esta batalla, disculp&#225;ndose que no hall&#243; m&#225;s escrito destas haza&#241;as de don Quijote de las que deja referidas. Bien es verdad que el segundo autor desta obra no quiso creer que tan curiosa historia estuviese entregada a las leyes del olvido, ni que hubiesen sido tan poco curiosos los ingenios de la Mancha que no tuviesen en sus archivos o en sus escritorios algunos papeles que deste famoso caballero tratasen; y as&#237;, con esta imaginaci&#243;n, no se desesper&#243; de hallar el fin desta apacible historia, el cual, si&#233;ndole el cielo favorable, le hall&#243; del modo que se contar&#225; en la segunda parte. </p>
         <p id="p533">Segunda parte del ingenioso hidalgo don Quijote de la Mancha</p>
