         <div class="title-block-rw" id="title-block23">
            <p class="title-num-rw" id="title-num21">Cap&#237;tulo XXI</p>
            <p class="title-other-rw" id="title-other21">Que trata de la alta aventura y rica ganancia del yelmo de Mambrino, con otras cosas sucedidas a nuestro invencible caballero</p>
         </div>
         <p id="p1177">En esto, comenz&#243; a llover un poco, y quisiera Sancho que se entraran en el molino de los batanes; mas hab&#237;ales cobrado tal aborrecimiento don Quijote, por la pesada burla, que en ninguna manera quiso entrar dentro; y as&#237;, torciendo el camino a la derecha mano, dieron en otro como el que hab&#237;an llevado el d&#237;a de antes. </p>
         <p id="p1178">De all&#237; a poco, descubri&#243; don Quijote un hombre a caballo, que tra&#237;a en la cabeza una cosa que relumbraba como si fuera de oro, y a&#250;n &#233;l apenas le hubo visto, cuando se volvi&#243; a Sancho y le dijo: </p>
         <p id="p1179">&#8212;Par&#233;ceme, Sancho, que no hay refr&#225;n que no sea verdadero, porque todos son sentencias sacadas de la mesma experiencia, madre de las ciencias todas, especialmente aquel que dice: &#8220;Donde una puerta se cierra, otra se abre&#8221;. D&#237;golo porque si anoche nos cerr&#243; la ventura la puerta de la que busc&#225;bamos, enga&#241;&#225;ndonos con los batanes, ahora nos abre de par en par otra, para otra mejor y m&#225;s cierta aventura; que si yo no acertare a entrar por ella, m&#237;a ser&#225; la culpa, sin que la pueda dar a la poca noticia de batanes ni a la escuridad de la noche. Digo esto porque, si no me enga&#241;o, hacia nosotros viene uno que trae en su cabeza puesto el yelmo de Mambrino, sobre que yo hice el juramento que sabes. </p>
         <p id="p1180">&#8212;Mire vuestra merced bien lo que dice, y mejor lo que hace &#8212;dijo Sancho&#8212;, que no querr&#237;a que fuesen otros batanes que nos acabasen de abatanar y aporrear el sentido. </p>
         <p id="p1181">&#8212;&#161;V&#225;late el diablo por hombre! &#8212;replic&#243; don Quijote&#8212;. &#191;Qu&#233; va de yelmo a batanes? </p>
         <p id="p1182">&#8212;No s&#233; nada &#8212;respondi&#243; Sancho&#8212;; mas, a fe que si yo pudiera hablar tanto como sol&#237;a, que quiz&#225; diera tales razones que vuestra merced viera que se enga&#241;aba en lo que dice. </p>
         <p id="p1183">&#8212;&#191;C&#243;mo me puedo enga&#241;ar en lo que digo, traidor escrupuloso? &#8212;dijo don Quijote&#8212;. Dime, &#191;no ves aquel caballero que hacia nosotros viene, sobre un caballo rucio rodado, que trae puesto en la cabeza un yelmo de oro? &#8212;Lo que yo veo y columbro &#8212;respondi&#243; Sancho&#8212; no es sino un hombre sobre un asno pardo, como el m&#237;o, que trae sobre la cabeza una cosa que relumbra. &#8212;Pues &#233;se es el yelmo de Mambrino &#8212;dijo don Quijote&#8212;. Ap&#225;rtate a una parte y d&#233;jame con &#233;l a solas: ver&#225;s cu&#225;n sin hablar palabra, por ahorrar del tiempo, concluyo esta aventura y queda por m&#237;o el yelmo que tanto he deseado. </p>
         <p id="p1184">&#8212;Yo me tengo en cuidado el apartarme &#8212;replic&#243; Sancho&#8212;, mas quiera Dios, torno a decir, que or&#233;gano sea, y no batanes. </p>
         <p id="p1185">&#8212;Ya os he dicho, hermano, que no me ment&#233;is, ni por pienso, m&#225;s eso de los batanes &#8212;dijo don Quijote&#8212;; que voto..., y no digo m&#225;s, que os batanee el alma. </p>
         <p id="p1186">Call&#243; Sancho, con temor que su amo no cumpliese el voto que le hab&#237;a echado, redondo como una bola. </p>
         <p id="p1187">Es, pues, el caso que el yelmo, y el caballo y caballero que don Quijote ve&#237;a, era esto: que en aquel contorno hab&#237;a dos lugares, el uno tan peque&#241;o que ni ten&#237;a botica ni barbero, y el otro, que estaba junto, s&#237;; y as&#237;, el barbero del mayor serv&#237;a al menor, en el cual tuvo necesidad un enfermo de sangrarse y otro de hacerse la barba, para lo cual ven&#237;a el barbero, y tra&#237;a una bac&#237;a de az&#243;far; y quiso la suerte que, al tiempo que ven&#237;a, comenz&#243; a llover, y, porque no se le manchase el sombrero, que deb&#237;a de ser nuevo, se puso la bac&#237;a sobre la cabeza; y, como estaba limpia, desde media legua relumbraba. Ven&#237;a sobre un asno pardo, como Sancho dijo, y &#233;sta fue la ocasi&#243;n que a don Quijote le pareci&#243; caballo rucio rodado, y caballero, y yelmo de oro; que todas las cosas que ve&#237;a, con mucha facilidad las acomodaba a sus desvariadas caballer&#237;as y malandantes pensamientos. Y cuando &#233;l vio que el pobre caballero llegaba cerca, sin ponerse con &#233;l en razones, a todo correr de Rocinante le enristr&#243; con el lanz&#243;n bajo, llevando intenci&#243;n de pasarle de parte a parte; mas cuando a &#233;l llegaba, sin detener la furia de su carrera, le dijo: </p>
         <p id="p1188">&#8212;&#161;Defi&#233;ndete, cautiva criatura, o entri&#233;game de tu voluntad lo que con tanta raz&#243;n se me debe! </p>
         <p id="p1189">El barbero, que, tan sin pensarlo ni temerlo, vio venir aquella fantasma sobre s&#237;, no tuvo otro remedio, para poder guardarse del golpe de la lanza, si no fue el dejarse caer del asno abajo; y no hubo tocado al suelo, cuando se levant&#243; m&#225;s ligero que un gamo y comenz&#243; a correr por aquel llano, que no le alcanzara el viento. Dej&#243;se la bac&#237;a en el suelo, con la cual se content&#243; don Quijote, y dijo que el pagano hab&#237;a andado discreto y que hab&#237;a imitado al castor, el cual, vi&#233;ndose acosado de los cazadores, se taraza y arpa con los dientes aqu&#233;llo por lo que &#233;l, por distinto natural, sabe que es perseguido. Mand&#243; a Sancho que alzase el yelmo, el cual, tom&#225;ndola en las manos, dijo: </p>
         <p id="p1190">&#8212;Por Dios, que la bac&#237;a es buena y que vale un real de a ocho como un maraved&#237;. </p>
         <p id="p1191">Y, d&#225;ndosela a su amo, se la puso luego en la cabeza, rode&#225;ndola a una parte y a otra, busc&#225;ndole el encaje; y, como no se le hallaba, dijo: &#8212;Sin duda que el pagano, a cuya medida se forj&#243; primero esta famosa celada, deb&#237;a de tener grand&#237;sima cabeza, y lo peor dello es que le falta la mitad. Cuando Sancho oy&#243; llamar a la bac&#237;a celada, no pudo tener la risa; mas v&#237;nosele a las mientes la c&#243;lera de su amo, y call&#243; en la mitad della. &#8212;&#191;De qu&#233; te r&#237;es, Sancho? &#8212;dijo don Quijote. </p>
         <p id="p1192">&#8212;R&#237;ome &#8212;respondi&#243; &#233;l&#8212; de considerar la gran cabeza que ten&#237;a el pagano due&#241;o deste almete, que no semeja sino una bac&#237;a de barbero pintiparada. &#8212;&#191;Sabes qu&#233; imagino, Sancho? Que esta famosa pieza deste encantado yelmo, por alg&#250;n estra&#241;o acidente, debi&#243; de venir a manos de quien no supo conocer ni estimar su valor, y, sin saber lo que hac&#237;a, vi&#233;ndola de oro pur&#237;simo, debi&#243; de fundir la otra mitad para aprovecharse del precio, y de la otra mitad hizo &#233;sta, que parece bac&#237;a de barbero, como t&#250; dices. Pero, sea lo que fuere; que para m&#237; que la conozco no hace al caso su trasmutaci&#243;n; que yo la aderezar&#233; en el primer lugar donde haya herrero, y de suerte que no le haga ventaja, ni aun le llegue, la que hizo y forj&#243; el dios de las herrer&#237;as para el dios de las batallas; y, en este entretanto, la traer&#233; como pudiere, que m&#225;s vale algo que no nada; cuanto m&#225;s, que bien ser&#225; bastante para defenderme de alguna pedrada. </p>
         <p id="p1193">&#8212;Eso ser&#225; &#8212;dijo Sancho&#8212; si no se tira con honda, como se tiraron en la pelea de los dos ej&#233;rcitos, cuando le santiguaron a vuestra merced las muelas y le rompieron el alcuza donde ven&#237;a aquel bendit&#237;simo brebaje que me hizo vomitar las asaduras.along </p>
         <p id="p1194">&#8212;No me da mucha pena el haberle perdido, que ya sabes t&#250;, Sancho &#8212;dijo don Quijote&#8212;, que yo tengo la receta en la memoria. </p>
         <p id="p1195">&#8212;Tambi&#233;n la tengo yo &#8212;respondi&#243; Sancho&#8212;, pero si yo le hiciere ni le probare m&#225;s en mi vida, aqu&#237; sea mi hora. Cuanto m&#225;s, que no pienso ponerme en ocasi&#243;n de haberle menester, porque pienso guardarme con todos mis cinco sentidos de ser ferido ni de ferir a nadie. De lo del ser otra vez manteado, no digo nada, que semejantes desgracias mal se pueden prevenir, y si vienen, no hay que hacer otra cosa sino encoger los hombros, detener el aliento, cerrar los ojos y dejarse ir por donde la suerte y la manta nos llevare. </p>
         <p id="p1196">&#8212;Mal cristiano eres, Sancho &#8212;dijo, oyendo esto, don Quijote&#8212;, porque nunca olvidas la injuria que una vez te han hecho; pues s&#225;bete que es de pechos nobles y generosos no hacer caso de ni&#241;er&#237;as. &#191;Qu&#233; pie sacaste cojo, qu&#233; costilla quebrada, qu&#233; cabeza rota, para que no se te olvide aquella burla? Que, bien apurada la cosa, burla fue y pasatiempo; que, a no entenderlo yo ans&#237;, ya yo hubiera vuelto all&#225; y hubiera hecho en tu venganza m&#225;s da&#241;o que el que hicieron los griegos por la robada Elena. La cual, si fuera en este tiempo, o mi Dulcinea fuera en aqu&#233;l, pudiera estar segura que no tuviera tanta fama de hermosa como tiene. </p>
         <p id="p1197">Y aqu&#237; dio un sospiro, y le puso en las nubes. Y dijo Sancho: </p>
         <p id="p1198">&#8212;Pase por burlas, pues la venganza no puede pasar en veras; pero yo s&#233; de qu&#233; calidad fueron las veras y las burlas, y s&#233; tambi&#233;n que no se me caer&#225;n de la memoria, como nunca se quitar&#225;n de las espaldas. Pero, dejando esto aparte, d&#237;game vuestra merced qu&#233; haremos deste caballo rucio rodado, que parece asno pardo, que dej&#243; aqu&#237; desamparado aquel Martino que vuestra merced derrib&#243;; que, seg&#250;n &#233;l puso los pies en polvorosa y cogi&#243; las de Villadiego, no lleva pergenio de volver por &#233;l jam&#225;s; y &#161;para mis barbas, si no es bueno el rucio! </p>
         <p id="p1199">&#8212;Nunca yo acostumbro &#8212;dijo don Quijote&#8212; despojar a los que venzo, ni es uso de caballer&#237;a quitarles los caballos y dejarlos a pie, si ya no fuese que el vencedor hubiese perdido en la pendencia el suyo; que, en tal caso, l&#237;cito es tomar el del vencido, como ganado en guerra l&#237;cita. As&#237; que, Sancho, deja ese caballo, o asno, o lo que t&#250; quisieres que sea, que, como su due&#241;o nos vea alongados de aqu&#237;, volver&#225; por &#233;l. </p>
         <p id="p1200">&#8212;Dios sabe si quisiera llevarle &#8212;replic&#243; Sancho&#8212;, o, por lo menos, trocalle con este m&#237;o, que no me parece tan bueno. Verdaderamente que son estrechas las leyes de caballer&#237;a, pues no se estienden a dejar trocar un asno por otro; y querr&#237;a saber si podr&#237;a trocar los aparejos siquiera. </p>
         <p id="p1201">&#8212;En eso no estoy muy cierto &#8212;respondi&#243; don Quijote&#8212;; y, en caso de duda, hasta estar mejor informado, digo que los trueques, si es que tienes dellos necesidad estrema. </p>
         <p id="p1202">&#8212;Tan estrema es &#8212;respondi&#243; Sancho&#8212; que si fueran para mi misma persona, no los hubiera menester m&#225;s. </p>
         <p id="p1203">Y luego, habilitado con aquella licencia, hizo mutatio caparum y puso su jumento a las mil lindezas, dej&#225;ndole mejorado en tercio y quinto. Hecho esto, almorzaron de las sobras del real que del ac&#233;mila despojaron, bebieron del agua del arroyo de los batanes, sin volver la cara a mirallos: tal era el aborrecimiento que les ten&#237;an por el miedo en que les hab&#237;an puesto. </p>
         <p id="p1204">Cortada, pues, la c&#243;lera, y aun la malencon&#237;a, subieron a caballo, y, sin tomar determinado camino, por ser muy de caballeros andantes el no tomar ninguno cierto, se pusieron a caminar por donde la voluntad de Rocinante quiso, que se llevaba tras s&#237; la de su amo, y aun la del asno, que siempre le segu&#237;a por dondequiera que guiaba, en buen amor y compa&#241;&#237;a. Con todo esto, volvieron al camino real y siguieron por &#233;l a la ventura, sin otro disignio alguno. </p>
         <p id="p1205">Yendo, pues, as&#237; caminando, dijo Sancho a su amo: </p>
         <p id="p1206">&#8212;Se&#241;or, &#191;quiere vuestra merced darme licencia que departa un poco con &#233;l? Que, despu&#233;s que me puso aquel &#225;spero mandamiento del silencio, se me han podrido m&#225;s de cuatro cosas en el est&#243;mago, y una sola que ahora tengo en el pico de la lengua no querr&#237;a que se mal lograse. </p>
         <p id="p1207">&#8212;Dila &#8212;dijo don Quijote&#8212;, y s&#233; breve en tus razonamientos, que ninguno hay gustoso si es largo. </p>
         <p id="p1208">&#8212;Digo, pues, se&#241;or &#8212;respondi&#243; Sancho&#8212;, que, de algunos d&#237;as a esta parte, he considerado cu&#225;n poco se gana y granjea de andar buscando estas aventuras que vuestra merced busca por estos desiertos y encrucijadas de caminos, donde, ya que se venzan y acaben las m&#225;s eligrosas, no hay quien las vea ni sepa; y as&#237;, se han de quedar en perpetuo silencio, y en perjuicio de la intenci&#243;n de vuestra merced y de lo que ellas merecen. Y as&#237;, me parece que ser&#237;a mejor, salvo el mejor parecer de vuestra merced, que nos fu&#233;semos a servir a alg&#250;n emperador, o a otro pr&#237;ncipe grande que tenga alguna guerra, en cuyo servicio vuestra merced muestre el valor de su persona, sus grandes fuerzas y mayor entendimiento; que, visto esto del se&#241;or a quien sirvi&#233;remos, por fuerza nos ha de remunerar, a cada cual seg&#250;n sus m&#233;ritos, y all&#237; no faltar&#225; quien ponga en escrito las haza&#241;as de vuestra merced, para perpetua memoria. De las m&#237;as no digo nada, pues no han de salir de los l&#237;mites escuderiles; aunque s&#233; decir que, si se usa en la caballer&#237;a escribir haza&#241;as de escuderos, que no pienso que se han de quedar las m&#237;as entre renglones. </p>
         <p id="p1209">&#8212;No dices mal, Sancho &#8212;respondi&#243; don Quijote&#8212;; mas, antes que se llegue a ese t&#233;rmino, es menester andar por el mundo, como en aprobaci&#243;n, buscando las aventuras, para que, acabando algunas, se cobre nombre y fama tal que, cuando se fuere a la corte de alg&#250;n gran monarca, ya sea el caballero conocido por sus obras; y que, apenas le hayan visto entrar los muchachos por la puerta de la ciudad, cuando todos le sigan y rodeen, dando voces, diciendo: &#8220;&#201;ste es el Caballero del Sol&#8221;, o de la Sierpe, o de otra insignia alguna, debajo de la cual hubiere acabado grandes haza&#241;as. &#8220;&#201;ste es &#8212;dir&#225;n&#8212; el que venci&#243; en singular batalla al gigantazo Brocabruno de la Gran Fuerza; el que desencant&#243; al Gran Mameluco de Persia del largo encantamento en que hab&#237;a estado casi novecientos a&#241;os&#8221;. As&#237; que, de mano en mano, ir&#225;n pregonando tus hechos, y luego, al alboroto de los muchachos y de la dem&#225;s gente, se parar&#225; a las fenestras de su real palacio el rey de aquel reino, y as&#237; como vea al caballero, conoci&#233;ndole por las armas o por la empresa del escudo, forzosamente ha de decir: &#8220;&#161;Ea, sus! &#161;Salgan mis caballeros, cuantos en mi corte est&#225;n, a recebir a la flor de la caballer&#237;a, que all&#237; viene!&#8221; A cuyo mandamiento saldr&#225;n todos, y &#233;l llegar&#225; hasta la mitad de la escalera, y le abrazar&#225; estrech&#237;simamente, y le dar&#225; paz bes&#225;ndole en el rostro; y luego le llevar&#225; por la mano al aposento de la se&#241;ora reina, adonde el caballero la hallar&#225; con la infanta, su hija, que ha de ser una de las m&#225;s fermosas y acabadas doncellas que, en gran parte de lo descubierto de la tierra, a duras penas se pueda hallar. Suceder&#225; tras esto, luego en continente, que ella ponga los ojos en el caballero y &#233;l en los della, y cada uno parezca a otro cosa m&#225;s divina que humana; y, sin saber c&#243;mo ni c&#243;mo no, han de quedar presos y enlazados en la intricable red amorosa, y con gran cuita en sus corazones por no saber c&#243;mo se han de fablar para descubrir sus ansias y sentimientos. Desde all&#237; le llevar&#225;n, sin duda, a alg&#250;n cuarto del palacio, ricamente aderezado, donde, habi&#233;ndole quitado las armas, le traer&#225;n un rico manto de escarlata con que se cubra; y si bien pareci&#243; armado, tan bien y mejor ha de parecer en farseto. Venida la noche, cenar&#225; con el rey, reina e infanta, donde nunca quitar&#225; los ojos della, mir&#225;ndola a furto de los circustantes, y ella har&#225; lo mesmo con la mesma sagacidad, porque, como tengo dicho, es muy discreta doncella. Levantarse han las tablas, y entrar&#225; a deshora por la puerta de la sala un feo y peque&#241;o enano con una fermosa due&#241;a, que, entre dos gigantes, detr&#225;s del enano viene, con cierta aventura, hecha por un antiqu&#237;simo sabio, que el que la acabare ser&#225; tenido por el mejor caballero del mundo. Mandar&#225; luego el rey que todos los que est&#225;n presentes la prueben, y ninguno le dar&#225; fin y cima sino el caballero hu&#233;sped, en mucho pro de su fama, de lo cual quedar&#225; content&#237;sima la infanta, y se tendr&#225; por contenta y pagada adem&#225;s, por haber puesto y colocado sus pensamientos en tan alta parte. Y lo bueno es que este rey, o pr&#237;ncipe, o lo que es, tiene una muy re&#241;ida guerra con otro tan poderoso como &#233;l, y el caballero hu&#233;sped le pide (al cabo de algunos d&#237;as que ha estado en su corte) licencia para ir a servirle en aquella guerra dicha. Dar&#225;sela el rey de muy buen talante, y el caballero le besar&#225; cort&#233;smente las manos por la merced que le face. Y aquella noche se despedir&#225; de su se&#241;ora la infanta por las rejas de un jard&#237;n, que cae en el aposento donde ella duerme, por las cuales ya otras muchas veces la hab&#237;a fablado, siendo medianera y sabidora de todo una doncella de quien la infanta mucho se fiaba. Sospirar&#225; &#233;l, desmayar&#225;se ella, traer&#225; agua la doncella, acuitar&#225;se mucho porque viene la ma&#241;ana, y no querr&#237;a que fuesen descubiertos, por la honra de su se&#241;ora. Finalmente, la infanta volver&#225; en s&#237; y dar&#225; sus blancas manos por la reja al caballero, el cual se las besar&#225; mil y mil veces y se las ba&#241;ar&#225; en l&#225;grimas. Quedar&#225; concertado entre los dos del modo que se han de hacer saber sus buenos o malos sucesos, y rogar&#225;le la princesa que se detenga lo menos que pudiere; promet&#233;rselo ha &#233;l con muchos juramentos; t&#243;rnale a besar las manos, y desp&#237;dese con tanto sentimiento que estar&#225; poco por acabar la vida. Vase desde all&#237; a su aposento, &#233;chase sobre su lecho, no puede dormir del dolor de la partida, madruga muy de ma&#241;ana, vase a despedir del rey y de la reina y de la infanta; d&#237;cenle, habi&#233;ndose despedido de los dos, que la se&#241;ora infanta est&#225; mal dispuesta y que no puede recebir visita; piensa el caballero que es de pena de su partida, trasp&#225;sasele el coraz&#243;n, y falta poco de no dar indicio manifiesto de su pena. Est&#225; la doncella medianera delante, halo de notar todo, v&#225;selo a decir a su se&#241;ora, la cual la recibe con l&#225;grimas y le dice que una de las mayores penas que tiene es no saber qui&#233;n sea su caballero, y si es de linaje de reyes o no; aseg&#250;rala la doncella que no puede caber tanta cortes&#237;a, gentileza y valent&#237;a como la de su caballero sino en subjeto real y grave; consu&#233;lase con esto la cuitada; procura consolarse, por no dar mal indicio de s&#237; a sus padres, y, a cabo de dos d&#237;as, sale en p&#250;blico. Ya se es ido el caballero: pelea en la guerra, vence al enemigo del rey, gana muchas ciudades, triunfa de muchas batallas, vuelve a la corte, ve a su se&#241;ora por donde suele, conci&#233;rtase que la pida a su padre por mujer en pago de sus servicios. No se la quiere dar el rey, porque no sabe qui&#233;n es; pero, con todo esto, o robada o de otra cualquier suerte que sea, la infanta viene a ser su esposa y su padre lo viene a tener a gran ventura, porque se vino a averiguar que el tal caballero es hijo de un valeroso rey de no s&#233; qu&#233; reino, porque creo que no debe de estar en el mapa. Mu&#233;rese el padre, hereda la infanta, queda rey el caballero en dos palabras. Aqu&#237; entra luego el hacer mercedes a su escudero y a todos aquellos que le ayudaron a subir a tan alto estado: casa a su escudero con una doncella de la infanta, que ser&#225;, sin duda, la que fue tercera en sus amores, que es hija de un duque muy principal. </p>
         <p id="p1210">&#8212;Eso pido, y barras derechas &#8212;dijo Sancho&#8212;; a eso me atengo, porque todo, al pie de la letra, ha de suceder por vuestra merced, llam&#225;ndose el Caballero de la Triste Figura. </p>
         <p id="p1211">&#8212;No lo dudes, Sancho &#8212;replic&#243; don Quijote&#8212;, porque del mesmo y por los mesmos pasos que esto he contado suben y han subido los caballeros andantes a ser reyes y emperadores. S&#243;lo falta agora mirar qu&#233; rey de los cristianos o de los paganos tenga guerra y tenga hija hermosa; pero tiempo habr&#225; para pensar esto, pues, como te tengo dicho, primero se ha de cobrar fama por otras partes que se acuda a la corte. Tambi&#233;n me falta otra cosa; que, puesto caso que se halle rey con guerra y con hija hermosa, y que yo haya cobrado fama incre&#237;ble por todo el universo, no s&#233; yo c&#243;mo se pod&#237;a hallar que yo sea de linaje de reyes, o, por lo menos, primo segundo de emperador; porque no me querr&#225; el rey dar a su hija por mujer si no est&#225; primero muy enterado en esto, aunque m&#225;s lo merezcan mis famosos hechos. As&#237; que, por esta falta, temo perder lo que mi brazo tiene bien merecido. Bien es verdad que yo soy hijodalgo de solar conocido, de posesi&#243;n y propriedad y de devengar quinientos sueldos; y podr&#237;a ser que el sabio que escribiese mi historia deslindase de tal manera mi parentela y decendencia, que me hallase quinto o sesto nieto de rey. Porque te hago saber, Sancho, que hay dos maneras de linajes en el mundo: unos que traen y derriban su decendencia de pr&#237;ncipes y monarcas, a quien poco a poco el tiempo ha deshecho, y han acabado en punta, como pir&#225;mide puesta al rev&#233;s; otros tuvieron principio de gente baja, y van subiendo de grado en grado, hasta llegar a ser grandes se&#241;ores. De manera que est&#225; la diferencia en que unos fueron, que ya no son, y otros son, que ya no fueron; y podr&#237;a ser yo d&#233;stos que, despu&#233;s de averiguado, hubiese sido mi principio grande y famoso, con lo cual se deb&#237;a de contentar el rey, mi suegro, que hubiere de ser. Y cuando no, la infanta me ha de querer de manera que, a pesar de su padre, aunque claramente sepa que soy hijo de un azac&#225;n, me ha de admitir por se&#241;or y por esposo; y si no, aqu&#237; entra el roballa y llevalla donde m&#225;s gusto me diere; que el tiempo o la muerte ha de acabar el enojo de sus padres. </p>
         <p id="p1212">&#8212;Ah&#237; entra bien tambi&#233;n &#8212;dijo Sancho&#8212; lo que algunos desalmados dicen: &#8220;No pidas de grado lo que puedes tomar por fuerza&#8221;; aunque mejor cuadra decir: &#8220;M&#225;s vale salto de mata que ruego de hombres buenos&#8221;. D&#237;golo porque si el se&#241;or rey, suegro de vuestra merced, no se quisiere dome&#241;ar a entregalle a mi se&#241;ora la infanta, no hay sino, como vuestra merced dice, roballa y trasponella. Pero est&#225; el da&#241;o que, en tanto que se hagan las paces y se goce pac&#237;ficamente el reino, el pobre escudero se podr&#225; estar a diente en esto de las mercedes. Si ya no es que la doncella tercera, que ha de ser su mujer, se sale con la infanta, y &#233;l pasa con ella su mala ventura, hasta que el cielo ordene otra cosa; porque bien podr&#225;, creo yo, desde luego d&#225;rsela su se&#241;or por lig&#237;tima esposa. </p>
         <p id="p1213">&#8212;Eso no hay quien la quite &#8212;dijo don Quijote. </p>
         <p id="p1214">&#8212;Pues, como eso sea &#8212;respondi&#243; Sancho&#8212;, no hay sino encomendarnos a Dios, y dejar correr la suerte por donde mejor lo encaminare. </p>
         <p id="p1215">&#8212;H&#225;galo Dios &#8212;respondi&#243; don Quijote&#8212; como yo deseo y t&#250;, Sancho, has menester; y ruin sea quien por ruin se tiene. </p>
         <p id="p1216">&#8212;Sea par Dios &#8212;dijo Sancho&#8212;, que yo cristiano viejo soy, y para ser conde esto me basta. </p>
         <p id="p1217">&#8212;Y aun te sobra &#8212;dijo don Quijote&#8212;; y cuando no lo fueras, no hac&#237;a nada al caso, porque, siendo yo el rey, bien te puedo dar nobleza, sin que la compres ni me sirvas con nada. Porque, en haci&#233;ndote conde, c&#225;tate ah&#237; caballero, y digan lo que dijeren; que a buena fe que te han de llamar se&#241;or&#237;a, mal que les pese. </p>
         <p id="p1218">&#8212;Y &#161;montas que no sabr&#237;a yo autorizar el litado! &#8212;dijo Sancho. &#8212;Dictado has de decir, que no litado &#8212;dijo su amo. </p>
         <p id="p1219">&#8212;Sea ans&#237; &#8212;respondi&#243; Sancho Panza&#8212;. Digo que le sabr&#237;a bien acomodar, porque, por vida m&#237;a, que un tiempo fui mu&#241;idor de una cofrad&#237;a, y que me asentaba tan bien la ropa de mu&#241;idor, que dec&#237;an todos que ten&#237;a presencia para poder ser prioste de la mesma cofrad&#237;a. Pues, &#191;qu&#233; ser&#225; cuando me ponga un rop&#243;n ducal a cuestas, o me vista de oro y de perlas, a uso de conde estranjero? Para m&#237; tengo que me han de venir a ver de cien leguas. &#8212;Bien parecer&#225;s &#8212;dijo don Quijote&#8212;, pero ser&#225; menester que te rapes las barbas a menudo; que, seg&#250;n las tienes de espesas, aborrascadas y mal puestas, si no te las rapas a navaja, cada dos d&#237;as por lo menos, a tiro de escopeta se echar&#225; de ver lo que eres. </p>
         <p id="p1220">&#8212;&#191;Qu&#233; hay m&#225;s &#8212;dijo Sancho&#8212;, sino tomar un barbero y tenelle asalariado en casa? Y aun, si fuere menester, le har&#233; que ande tras m&#237;, como caballerizo de grande. </p>
         <p id="p1221">&#8212;Pues, &#191;c&#243;mo sabes t&#250; &#8212;pregunt&#243; don Quijote&#8212; que los grandes llevan detr&#225;s de s&#237; a sus caballerizos? </p>
         <p id="p1222">&#8212;Yo se lo dir&#233; &#8212;respondi&#243; Sancho&#8212;: los a&#241;os pasados estuve un mes en la corte, y all&#237; vi que, pase&#225;ndose un se&#241;or muy peque&#241;o, que dec&#237;an que era muy grande, un hombre le segu&#237;a a caballo a todas las vueltas que daba, que no parec&#237;a sino que era su rabo. Pregunt&#233; que c&#243;mo aquel hombre no se juntaba con el otro, sino que siempre andaba tras d&#233;l. Respondi&#233;ronme que era su caballerizo y que era uso de los grandes llevar tras s&#237; a los tales. Desde entonces lo s&#233; tan bien que nunca se me ha olvidado. </p>
         <p id="p1223">&#8212;Digo que tienes raz&#243;n &#8212;dijo don Quijote&#8212;, y que as&#237; puedes t&#250; llevar a tu barbero; que los usos no vinieron todos juntos, ni se inventaron a una, y puedes ser t&#250; el primero conde que lleve tras s&#237; su barbero; y aun es de m&#225;s confianza el hacer la barba que ensillar un caballo. </p>
         <p id="p1224">&#8212;Qu&#233;dese eso del barbero a mi cargo &#8212;dijo Sancho&#8212;, y al de vuestra merced se quede el procurar venir a ser rey y el hacerme conde. </p>
         <p id="p1225">&#8212;As&#237; ser&#225; &#8212;respondi&#243; don Quijote. </p>
         <p id="p1226">Y, alzando los ojos, vio lo que se dir&#225; en el siguiente cap&#237;tulo.</p>
