         <div class="title-block-rw" id="title-block111">
            <p class="title-num-rw" id="title-num106">Cap&#237;tulo LIV</p>
            <p class="title-other-rw" id="title-other106">Que trata de cosas tocantes a esta historia, y no a otra alguna</p>
         </div>
         <p id="p5185">Resolvi&#233;ronse el duque y la duquesa de que el desaf&#237;o que don Quijote hizo a su vasallo, por la causa ya referida, pasase adelante; y, puesto que el mozo estaba en Flandes, adonde se hab&#237;a ido huyendo, por no tener por suegra a do&#241;a Rodr&#237;guez, ordenaron de poner en su lugar a un lacayo gasc&#243;n, que se llamaba Tosilos, industri&#225;ndole primero muy bien de todo lo que hab&#237;a de hacer. </p>
         <p id="p5186">De all&#237; a dos d&#237;as dijo el duque a don Quijote como desde all&#237; a cuatro vendr&#237;a su contrario, y se presentar&#237;a en el campo, armado como caballero, y sustentar&#237;a como la doncella ment&#237;a por mitad de la barba, y aun por toda la barba entera, si se afirmaba que &#233;l le hubiese dado palabra de casamiento. Don Quijote recibi&#243; mucho gusto con las tales nuevas, y se prometi&#243; a s&#237; mismo de hacer maravillas en el caso, y tuvo a gran ventura hab&#233;rsele ofrecido ocasi&#243;n donde aquellos se&#241;ores pudiesen ver hasta d&#243;nde se estend&#237;a el valor de su poderoso brazo; y as&#237;, con alborozo y contento, esperaba los cuatro d&#237;as, que se le iban haciendo, a la cuenta de su deseo, cuatrocientos siglos. </p>
         <p id="p5187">Dej&#233;moslos pasar nosotros, como dejamos pasar otras cosas, y vamos a acompa&#241;ar a Sancho, que entre alegre y triste ven&#237;a caminando sobre el rucio a buscar a su amo, cuya compa&#241;&#237;a le agradaba m&#225;s que ser gobernador de todas las &#237;nsulas del mundo. </p>
         <p id="p5188">Sucedi&#243;, pues, que, no habi&#233;ndose alongado mucho de la &#237;nsula del su gobierno &#8212;que &#233;l nunca se puso a averiguar si era &#237;nsula, ciudad, villa o lugar la que gobernaba&#8212;, vio que por el camino por donde &#233;l iba ven&#237;an seis peregrinos con sus bordones, de estos estranjeros que piden la limosna cantando, los cuales, en llegando a &#233;l, se pusieron en ala, y, levantando las voces todos juntos, comenzaron a cantar en su lengua lo que Sancho no pudo entender, si no fue una palabra que claramente pronunciaba limosna, por donde entendi&#243; que era limosna la que en su canto ped&#237;an; y como &#233;l, seg&#250;n dice Cide Hamete, era caritativo adem&#225;s, sac&#243; de sus alforjas medio pan y medio queso, de que ven&#237;a prove&#237;do, y di&#243;selo, dici&#233;ndoles por se&#241;as que no ten&#237;a otra cosa que darles. Ellos lo recibieron de muy buena gana, y dijeron: </p>
         <p id="p5189">&#8212;&#161;Guelte! &#161;Guelte! </p>
         <p id="p5190">&#8212;No entiendo &#8212;respondi&#243; Sancho&#8212; qu&#233; es lo que me ped&#237;s, buena gente. </p>
         <p id="p5191">Entonces uno de ellos sac&#243; una bolsa del seno y mostr&#243;sela a Sancho, por donde entendi&#243; que le ped&#237;an dineros; y &#233;l, poni&#233;ndose el dedo pulgar en la garganta y estendiendo la mano arriba, les dio a entender que no ten&#237;a ostugo de moneda, y, picando al rucio, rompi&#243; por ellos; y, al pasar, habi&#233;ndole estado mirando uno dellos con mucha atenci&#243;n, arremeti&#243; a &#233;l, ech&#225;ndole los brazos por la cintura; en voz alta y muy castellana, dijo: </p>
         <p id="p5192">&#8212;&#161;V&#225;lame Dios! &#191;Qu&#233; es lo que veo? &#191;Es posible que tengo en mis brazos al mi caro amigo, al mi buen vecino Sancho Panza? S&#237; tengo, sin duda, porque yo ni duermo, ni estoy ahora borracho. </p>
         <p id="p5193">Admir&#243;se Sancho de verse nombrar por su nombre y de verse abrazar del estranjero peregrino, y, despu&#233;s de haberle estado mirando sin hablar palabra, con mucha atenci&#243;n, nunca pudo conocerle; pero, viendo su suspensi&#243;n el peregrino, le dijo: </p>
         <p id="p5194">&#8212;&#191;C&#243;mo, y es posible, Sancho Panza hermano, que no conoces a tu vecino Ricote el morisco, tendero de tu lugar? </p>
         <p id="p5195">Entonces Sancho le mir&#243; con m&#225;s atenci&#243;n y comenz&#243; a rafigurarle, y , finalmente, le vino a conocer de todo punto, y, sin apearse del jumento, le ech&#243; los brazos al cuello, y le dijo: </p>
         <p id="p5196">&#8212;&#191;Qui&#233;n diablos te hab&#237;a de conocer, Ricote, en ese traje de moharracho que traes? Dime: &#191;qui&#233;n te ha hecho franchote, y c&#243;mo tienes atrevimiento de volver a Espa&#241;a, donde si te cogen y conocen tendr&#225;s harta mala ventura? </p>
         <p id="p5197">&#8212;Si t&#250; no me descubres, Sancho &#8212;respondi&#243; el peregrino&#8212;, seguro estoy que en este traje no habr&#225; nadie que me conozca; y apart&#233;monos del camino a aquella alameda que all&#237; parece, donde quieren comer y reposar mis compa&#241;eros, y all&#237; comer&#225;s con ellos, que son muy apacible gente. Yo tendr&#233; lugar de contarte lo que me ha sucedido despu&#233;s que me part&#237; de nuestro lugar, por obedecer el bando de Su Majestad, que con tanto rigor a los desdichados de mi naci&#243;n amenazaba, seg&#250;n o&#237;ste. </p>
         <p id="p5198">H&#237;zolo as&#237; Sancho, y, hablando Ricote a los dem&#225;s peregrinos, se apartaron a la alameda que se parec&#237;a, bien desviados del camino real. Arrojaron los bordones, quit&#225;ronse las mucetas o esclavinas y quedaron en pelota, y todos ellos eran mozos y muy gentileshombres, excepto Ricote, que ya era hombre entrado en a&#241;os. Todos tra&#237;an alforjas, y todas, seg&#250;n pareci&#243;, ven&#237;an bien prove&#237;das, a lo menos, de cosas incitativas y que llaman a la sed de dos leguas. </p>
         <p id="p5199">Tendi&#233;ronse en el suelo, y, haciendo manteles de las yerbas, pusieron sobre ellas pan, sal, cuchillos, nueces, rajas de queso, huesos mondos de jam&#243;n, que si no se dejaban mascar, no defend&#237;an el ser chupados. Pusieron asimismo un manjar negro que dicen que se llama cavial, y es hecho de huevos de pescados, gran despertador de la colambre. No faltaron aceitunas, aunque secas y sin adobo alguno, pero sabrosas y entretenidas. Pero lo que m&#225;s campe&#243; en el campo de aquel banquete fueron seis botas de vino, que cada uno sac&#243; la suya de su alforja; hasta el buen Ricote, que se hab&#237;a transformado de morisco en alem&#225;n o en tudesco, sac&#243; la suya, que en grandeza pod&#237;a competir con las cinco. </p>
         <p id="p5200">Comenzaron a comer con grand&#237;simo gusto y muy de espacio, sabore&#225;ndose con cada bocado, que le tomaban con la punta del cuchillo, y muy poquito de cada cosa, y luego, al punto, todos a una, levantaron los brazos y las botas en el aire; puestas las bocas en su boca, clavados los ojos en el cielo, no parec&#237;a sino que pon&#237;an en &#233;l la punter&#237;a; y desta manera, meneando las cabezas a un lado y a otro, se&#241;ales que acreditaban el gusto que receb&#237;an, se estuvieron un buen espacio, trasegando en sus est&#243;magos las entra&#241;as de las vasijas. </p>
         <p id="p5201">Todo lo miraba Sancho, y de ninguna cosa se dol&#237;a; antes, por cumplir con el refr&#225;n, que &#233;l muy bien sab&#237;a, de &#8220;cuando a Roma fueres, haz como vieres&#8221;, pidi&#243; a Ricote la bota, y tom&#243; su punter&#237;a como los dem&#225;s, y no con menos gusto que ellos. </p>
         <p id="p5202">Cuatro veces dieron lugar las botas para ser empinadas; pero la quinta no fue posible, porque ya estaban m&#225;s enjutas y secas que un esparto, cosa que puso mustia la alegr&#237;a que hasta all&#237; hab&#237;an mostrado. De cuando en cuando, juntaba alguno su mano derecha con la de Sancho, y dec&#237;a: </p>
         <p id="p5203">&#8212;Espa&#241;ol y tudesqui, tuto uno: bon compa&#241;o. </p>
         <p id="p5204">Y Sancho respond&#237;a: Bon compa&#241;o, jura Di! </p>
         <p id="p5205">Y disparaba con una risa que le duraba un hora, sin acordarse entonces de nada de lo que le hab&#237;a sucedido en su gobierno; porque sobre el rato y tiempo cuando se come y bebe, poca jurisdici&#243;n suelen tener los cuidados. Finalmente, el acab&#225;rsele el vino fue principio de un sue&#241;o que dio a todos, qued&#225;ndose dormidos sobre las mismas mesas y manteles; solos Ricote y Sancho quedaron alerta, porque hab&#237;an comido m&#225;s y bebido menos; y, apartando Ricote a Sancho, se sentaron al pie de una haya, dejando a los peregrinos sepultados en dulce sue&#241;o; y Ricote, sin tropezar nada en su lengua morisca, en la pura castellana le dijo las siguientes razones: </p>
         <p id="p5206">&#8212;&#171;Bien sabes, &#161;oh Sancho Panza, vecino y amigo m&#237;o!, como el preg&#243;n y bando que Su Majestad mand&#243; publicar contra los de mi naci&#243;n puso terror y espanto en todos nosotros; a lo menos, en m&#237; le puso de suerte que me parece que antes del tiempo que se nos conced&#237;a para que hici&#233;semos ausencia de Espa&#241;a, ya ten&#237;a el rigor de la pena ejecutado en mi persona y en la de mis hijos. Orden&#233;, pues, a mi parecer como prudente, bien as&#237; como el que sabe que para tal tiempo le han de quitar la casa donde vive y se provee de otra donde mudarse; orden&#233;, digo, de salir yo solo, sin mi familia, de mi pueblo, y ir a buscar donde llevarla con comodidad y sin la priesa con que los dem&#225;s salieron; porque bien vi, y vieron todos nuestros ancianos, que aquellos pregones no eran s&#243;lo amenazas, como algunos dec&#237;an, sino verdaderas leyes, que se hab&#237;an de poner en ejecuci&#243;n a su determinado tiempo; y forz&#225;bame a creer esta verdad saber yo los ruines y disparatados intentos que los nuestros ten&#237;an, y tales, que me parece que fue inspiraci&#243;n divina la que movi&#243; a Su Majestad a poner en efecto tan gallarda resoluci&#243;n, no porque todos fu&#233;semos culpados, que algunos hab&#237;a cristianos firmes y verdaderos; pero eran tan pocos que no se pod&#237;an oponer a los que no lo eran, y no era bien criar la sierpe en el seno, teniendo los enemigos dentro de casa. Finalmente, con justa raz&#243;n fuimos castigados con la pena del destierro, blanda y suave al parecer de algunos, pero al nuestro, la m&#225;s terrible que se nos pod&#237;a dar. Doquiera que estamos lloramos por Espa&#241;a, que, en fin, nacimos en ella y es nuestra patria natural; en ninguna parte hallamos el acogimiento que nuestra desventura desea, y en Berber&#237;a, y en todas las partes de &#193;frica, donde esper&#225;bamos ser recebidos, acogidos y regalados, all&#237; es donde m&#225;s nos ofenden y maltratan. No hemos conocido el bien hasta que le hemos perdido; y es el deseo tan grande, que casi todos tenemos de volver a Espa&#241;a, que los m&#225;s de aquellos, y son muchos, que saben la lengua como yo, se vuelven a ella, y dejan all&#225; sus mujeres y sus hijos desamparados: tanto es el amor que la tienen; y agora conozco y experimento lo que suele decirse: que es dulce el amor de la patria. Sal&#237;, como digo, de nuestro pueblo, entr&#233; en Francia, y, aunque all&#237; nos hac&#237;an buen acogimiento, quise verlo todo. Pas&#233; a Italia y llegu&#233; a Alemania, y all&#237; me pareci&#243; que se pod&#237;a vivir con m&#225;s libertad, porque sus habitadores no miran en muchas delicadezas: cada uno vive como quiere, porque en la mayor parte della se vive con libertad de conciencia. Dej&#233; tomada casa en un pueblo junto a Augusta; junt&#233;me con estos peregrinos, que tienen por costumbre de venir a Espa&#241;a muchos dellos, cada a&#241;o, a visitar los santuarios della, que los tienen por sus Indias, y por cert&#237;sima granjer&#237;a y conocida ganancia. &#193;ndanla casi toda, y no hay pueblo ninguno de donde no salgan comidos y bebidos, como suele decirse, y con un real, por lo menos, en dineros, y al cabo de su viaje salen con m&#225;s de cien escudos de sobra que, trocados en oro, o ya en el hueco de los bordones, o entre los remiendos de las esclavinas, o con la industria que ellos pueden, los sacan del reino y los pasan a sus tierras, a pesar de las guardas de los puestos y puertos donde se registran. Ahora es mi intenci&#243;n, Sancho, sacar el tesoro que dej&#233; enterrado, que por estar fuera del pueblo lo podr&#233; hacer sin peligro y escribir o pasar desde Valencia a mi hija y a mi mujer, que s&#233; que est&#225; en Argel, y dar traza como traerlas a alg&#250;n puerto de Francia, y desde all&#237; llevarlas a Alemania, donde esperaremos lo que Dios quisiere hacer de nosotros; que, en resoluci&#243;n, Sancho, yo s&#233; cierto que la Ricota mi hija y Francisca Ricota, mi mujer, son cat&#243;licas cristianas, y, aunque yo no lo soy tanto, todav&#237;a tengo m&#225;s de cristiano que de moro, y ruego siempre a Dios me abra los ojos del entendimiento y me d&#233; a conocer c&#243;mo le tengo de servir. Y lo que me tiene admirado es no saber por qu&#233; se fue mi mujer y mi hija antes a Berber&#237;a que a Francia, adonde pod&#237;a vivir como cristiana.&#187; </p>
         <p id="p5207">A lo que respondi&#243; Sancho: </p>
         <p id="p5208">&#8212;Mira, Ricote, eso no debi&#243; estar en su mano, porque las llev&#243; Juan Tiopieyo, el hermano de tu mujer; y, como debe de ser fino moro, fuese a lo m&#225;s bien parado, y s&#233;te decir otra cosa: que creo que vas en balde a buscar lo que dejaste encerrado; porque tuvimos nuevas que hab&#237;an quitado a tu cu&#241;ado y tu mujer muchas perlas y mucho dinero en oro que llevaban por registrar. </p>
         <p id="p5209">&#8212;Bien puede ser eso &#8212;replic&#243; Ricote&#8212;, pero yo s&#233;, Sancho, que no tocaron a mi encierro, porque yo no les descubr&#237; d&#243;nde estaba, temeroso de alg&#250;n desm&#225;n; y as&#237;, si t&#250;, Sancho, quieres venir conmigo y ayudarme a sacarlo y a encubrirlo, yo te dar&#233; docientos escudos, con que podr&#225;s remediar tus necesidades, que ya sabes que s&#233; yo que las tienes muchas. </p>
         <p id="p5210">&#8212;Yo lo hiciera &#8212;respondi&#243; Sancho&#8212;, pero no soy nada codicioso; que, a serlo, un oficio dej&#233; yo esta ma&#241;ana de las manos, donde pudiera hacer las paredes de mi casa de oro, y comer antes de seis meses en platos de plata; y, as&#237; por esto como por parecerme har&#237;a traici&#243;n a mi rey en dar favor a sus enemigos, no fuera contigo, si como me prometes docientos escudos, me dieras aqu&#237; de contado cuatrocientos. </p>
         <p id="p5211">&#8212;Y &#191;qu&#233; oficio es el que has dejado, Sancho? &#8212;pregunt&#243; Ricote. </p>
         <p id="p5212">&#8212;He dejado de ser gobernador de una &#237;nsula &#8212;respondi&#243; Sancho&#8212;, y tal, que a buena fee que no hallen otra como ella a tres tirones. </p>
         <p id="p5213">&#8212;&#191;Y d&#243;nde est&#225; esa &#237;nsula? &#8212;pregunt&#243; Ricote. </p>
         <p id="p5214">&#8212;&#191;Ad&#243;nde? &#8212;respondi&#243; Sancho&#8212;. Dos leguas de aqu&#237;, y se llama la &#237;nsula Barataria. </p>
         <p id="p5215">&#8212;Calla, Sancho &#8212;dijo Ricote&#8212;, que las &#237;nsulas est&#225;n all&#225; dentro de la mar; que no hay &#237;nsulas en la tierra firme. </p>
         <p id="p5216">&#8212;&#191;C&#243;mo no? &#8212;replic&#243; Sancho&#8212;. D&#237;gote, Ricote amigo, que esta ma&#241;ana me part&#237; della, y ayer estuve en ella gobernando a mi placer, como un sagitario; pero, con todo eso, la he dejado, por parecerme oficio peligroso el de los gobernadores. </p>
         <p id="p5217">&#8212;Y &#191;qu&#233; has ganado en el gobierno? &#8212;pregunt&#243; Ricote. </p>
         <p id="p5218">&#8212;He ganado &#8212;respondi&#243; Sancho&#8212; el haber conocido que no soy bueno para gobernar, si no es un hato de ganado, y que las riquezas que se ganan en los tales gobiernos son a costa de perder el descanso y el sue&#241;o, y aun el sustento; porque en las &#237;nsulas deben de comer poco los gobernadores, especialmente si tienen m&#233;dicos que miren por su salud. </p>
         <p id="p5219">&#8212;Yo no te entiendo, Sancho &#8212;dijo Ricote&#8212;, pero par&#233;ceme que todo lo que dices es disparate; que, &#191;qui&#233;n te hab&#237;a de dar a ti &#237;nsulas que gobernases? &#191;Faltaban hombres en el mundo m&#225;s h&#225;biles para gobernadores que t&#250; eres? Calla, Sancho, y vuelve en ti, y mira si quieres venir conmigo, como te he dicho, a ayudarme a sacar el tesoro que dej&#233; escondido; que en verdad que es tanto, que se puede llamar tesoro, y te dar&#233; con que vivas, como te he dicho. </p>
         <p id="p5220">&#8212;Ya te he dicho, Ricote &#8212;replic&#243; Sancho&#8212;, que no quiero; cont&#233;ntate que por m&#237; no ser&#225;s descubierto, y prosigue en buena hora tu camino, y d&#233;jame seguir el m&#237;o; que yo s&#233; que lo bien ganado se pierde, y lo malo, ello y su due&#241;o. </p>
         <p id="p5221">&#8212;No quiero porfiar, Sancho &#8212;dijo Ricote&#8212;, pero dime: &#191;hall&#225;stete en nuestro lugar, cuando se parti&#243; d&#233;l mi mujer, mi hija y mi cu&#241;ado? </p>
         <p id="p5222">&#8212;S&#237; hall&#233; &#8212;respondi&#243; Sancho&#8212;, y s&#233;te decir que sali&#243; tu hija tan hermosa que salieron a verla cuantos hab&#237;a en el pueblo, y todos dec&#237;an que era la m&#225;s bella criatura del mundo. Iba llorando y abrazaba a todas sus amigas y conocidas, y a cuantos llegaban a verla, y a todos ped&#237;a la encomendasen a Dios y a Nuestra Se&#241;ora su madre; y esto, con tanto sentimiento, que a m&#237; me hizo llorar, que no suelo ser muy llor&#243;n. Y a fee que muchos tuvieron deseo de esconderla y salir a quit&#225;rsela en el camino; pero el miedo de ir contra el mandado del rey los detuvo. Principalmente se mostr&#243; m&#225;s apasionado don Pedro Gregorio, aquel mancebo mayorazgo rico que t&#250; conoces, que dicen que la quer&#237;a mucho, y despu&#233;s que ella se parti&#243;, nunca m&#225;s &#233;l ha parecido en nuestro lugar, y todos pensamos que iba tras ella para robarla; pero hasta ahora no se ha sabido nada. </p>
         <p id="p5223">&#8212;Siempre tuve yo mala sospecha &#8212;dijo Ricote&#8212; de que ese caballero adamaba a mi hija; pero, fiado en el valor de mi Ricota, nunca me dio pesadumbre el saber que la quer&#237;a bien; que ya habr&#225;s o&#237;do decir, Sancho, que las moriscas pocas o ninguna vez se mezclaron por amores con cristianos viejos, y mi hija, que, a lo que yo creo, atend&#237;a a ser m&#225;s cristiana que enamorada, no se curar&#237;a de las solicitudes de ese se&#241;or mayorazgo. </p>
         <p id="p5224">&#8212;Dios lo haga &#8212;replic&#243; Sancho&#8212;, que a entrambos les estar&#237;a mal. Y d&#233;jame partir de aqu&#237;, Ricote amigo, que quiero llegar esta noche adonde est&#225; mi se&#241;or don Quijote. </p>
         <p id="p5225">&#8212;Dios vaya contigo, Sancho hermano, que ya mis compa&#241;eros se rebullen, y tambi&#233;n es hora que prosigamos nuestro camino. </p>
         <p id="p5226">Y luego se abrazaron los dos, y Sancho subi&#243; en su rucio, y Ricote se arrim&#243; a su bord&#243;n, y se apartaron.</p>
