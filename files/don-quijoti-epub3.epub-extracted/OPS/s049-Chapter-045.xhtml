         <div class="title-block-rw" id="title-block46">
            <p class="title-num-rw" id="title-num44">Cap&#237;tulo XLIV</p>
            <p class="title-other-rw" id="title-other44">Donde se prosiguen los inauditos sucesos de la venta</p>
         </div>
         <p id="p2318">En efeto, fueron tantas las voces que don Quijote dio, que, abriendo de presto las puertas de la venta, sali&#243; el ventero, despavorido, a ver qui&#233;n tales gritos daba, y los que estaban fuera hicieron lo mesmo. Maritornes, que ya hab&#237;a despertado a las mismas voces, imaginando lo que pod&#237;a ser, se fue al pajar y desat&#243;, sin que nadie lo viese, el cabestro que a don Quijote sosten&#237;a, y &#233;l dio luego en el suelo, a vista del ventero y de los caminantes, que, lleg&#225;ndose a &#233;l, le preguntaron qu&#233; ten&#237;a, que tales voces daba. &#201;l, sin responder palabra, se quit&#243; el cordel de la mu&#241;eca, y, levant&#225;ndose en pie, subi&#243; sobre Rocinante, embraz&#243; su adarga, enristr&#243; su lanz&#243;n, y, tomando buena parte del campo, volvi&#243; a medio galope, diciendo: </p>
         <p id="p2319">&#8212;Cualquiera que dijere que yo he sido con justo t&#237;tulo encantado, como mi se&#241;ora la princesa Micomicona me d&#233; licencia para ello, yo le desmiento, le rieto y desaf&#237;o a singular batalla. </p>
         <p id="p2320">Admirados se quedaron los nuevos caminantes de las palabras de don Quijote, pero el ventero les quit&#243; de aquella admiraci&#243;n, dici&#233;ndoles que era don Quijote, y que no hab&#237;a que hacer caso d&#233;l, porque estaba fuera de juicio. </p>
         <p id="p2321">Pregunt&#225;ronle al ventero si acaso hab&#237;a llegado a aquella venta un muchacho de hasta edad de quince a&#241;os, que ven&#237;a vestido como mozo de mulas, de tales y tales se&#241;as, dando las mesmas que tra&#237;a el amante de do&#241;a Clara. El ventero respondi&#243; que hab&#237;a tanta gente en la venta, que no hab&#237;a echado de ver en el que preguntaban. Pero, habiendo visto uno dellos el coche donde hab&#237;a venido el oidor, dijo: </p>
         <p id="p2322">&#8212;Aqu&#237; debe de estar sin duda, porque &#233;ste es el coche que &#233;l dicen que sigue; qu&#233;dese uno de nosotros a la puerta y entren los dem&#225;s a buscarle; y aun ser&#237;a bien que uno de nosotros rodease toda la venta, porque no se fuese por las bardas de los corrales. </p>
         <p id="p2323">&#8212;As&#237; se har&#225; &#8212;respondi&#243; uno dellos. </p>
         <p id="p2324">Y, entr&#225;ndose los dos dentro, uno se qued&#243; a la puerta y el otro se fue a rodear la venta; todo lo cual ve&#237;a el ventero, y no sab&#237;a atinar para qu&#233; se hac&#237;an aquellas diligencias, puesto que bien crey&#243; que buscaban aquel mozo cuyas se&#241;as le hab&#237;an dado. </p>
         <p id="p2325">Ya a esta saz&#243;n aclaraba el d&#237;a; y, as&#237; por esto como por el ruido que don Quijote hab&#237;a hecho, estaban todos despiertos y se levantaban, especialmente do&#241;a Clara y Dorotea, que la una con sobresalto de tener tan cerca a su amante, y la otra con el deseo de verle, hab&#237;an podido dormir bien mal aquella noche. Don Quijote, que vio que ninguno de los cuatro caminantes hac&#237;a caso d&#233;l, ni le respond&#237;an a su demanda, mor&#237;a y rabiaba de despecho y sa&#241;a; y si &#233;l hallara en las ordenanzas de su caballer&#237;a que l&#237;citamente pod&#237;a el caballero andante tomar y emprender otra empresa, habiendo dado su palabra y fe de no ponerse en ninguna hasta acabar la que hab&#237;a prometido, &#233;l embistiera con todos, y les hiciera responder mal de su grado. Pero, por parecerle no convenirle ni estarle bien comenzar nueva empresa hasta poner a Micomicona en su reino, hubo de callar y estarse quedo, esperando a ver en qu&#233; paraban las diligencias de aquellos caminantes; uno de los cuales hall&#243; al mancebo que buscaba, durmiendo al lado de un mozo de mulas, bien descuidado de que nadie ni le buscase, ni menos de que le hallase. El hombre le trab&#243; del brazo y le dijo: </p>
         <p id="p2326">&#8212;Por cierto, se&#241;or don Luis, que responde bien a quien vos sois el h&#225;bito que ten&#233;is, y que dice bien la cama en que os hallo al regalo con que vuestra madre os cri&#243;. </p>
         <p id="p2327">Limpi&#243;se el mozo los so&#241;olientos ojos y mir&#243; de espacio al que le ten&#237;a asido, y luego conoci&#243; que era criado de su padre, de que recibi&#243; tal sobresalto, que no acert&#243; o no pudo hablarle palabra por un buen espacio. Y el criado prosigui&#243; diciendo: </p>
         <p id="p2328">&#8212;Aqu&#237; no hay que hacer otra cosa, se&#241;or don Luis, sino prestar paciencia y dar la vuelta a casa, si ya vuestra merced no gusta que su padre y mi se&#241;or la d&#233; al otro mundo, porque no se puede esperar otra cosa de la pena con que queda por vuestra ausencia. </p>
         <p id="p2329">&#8212;Pues, &#191;c&#243;mo supo mi padre &#8212;dijo don Luis&#8212; que yo ven&#237;a este camino y en este traje? </p>
         <p id="p2330">&#8212;Un estudiante &#8212;respondi&#243; el criado&#8212; a quien distes cuenta de vuestros pensamientos fue el que lo descubri&#243;, movido a l&#225;stima de las que vio que hac&#237;a vuestro padre al punto que os ech&#243; de menos; y as&#237;, despach&#243; a cuatro de sus criados en vuestra busca, y todos estamos aqu&#237; a vuestro servicio, m&#225;s contentos de lo que imaginar se puede, por el buen despacho con que tornaremos, llev&#225;ndoos a los ojos que tanto os quieren. </p>
         <p id="p2331">&#8212;Eso ser&#225; como yo quisiere, o como el cielo lo ordenare &#8212;respondi&#243; don Luis. </p>
         <p id="p2332">&#8212;&#191;Qu&#233; hab&#233;is de querer, o qu&#233; ha de ordenar el cielo, fuera de consentir en volveros?; porque no ha de ser posible otra cosa. </p>
         <p id="p2333">Todas estas razones que entre los dos pasaban oy&#243; el mozo de mulas junto a quien don Luis estaba; y, levant&#225;ndose de all&#237;, fue a decir lo que pasaba a don Fernando y a Cardenio, y a los dem&#225;s, que ya vestido se hab&#237;an; a los cuales dijo c&#243;mo aquel hombre llamaba de don a aquel muchacho, y las razones que pasaban, y c&#243;mo le quer&#237;a volver a casa de su padre, y el mozo no quer&#237;a. Y con esto, y con lo que d&#233;l sab&#237;an de la buena voz que el cielo le hab&#237;a dado, vinieron todos en gran deseo de saber m&#225;s particularmente qui&#233;n era, y aun de ayudarle si alguna fuerza le quisiesen hacer; y as&#237;, se fueron hacia la parte donde a&#250;n estaba hablando y porfiando con su criado. </p>
         <p id="p2334">Sal&#237;a en esto Dorotea de su aposento, y tras ella do&#241;a Clara, toda turbada; y, llamando Dorotea a Cardenio aparte, le cont&#243; en breves razones la historia del m&#250;sico y de do&#241;a Clara, a quien &#233;l tambi&#233;n dijo lo que pasaba de la venida a buscarle los criados de su padre, y no se lo dijo tan callando que lo dejase de o&#237;r Clara; de lo que qued&#243; tan fuera de s&#237; que, si Dorotea no llegara a tenerla, diera consigo en el suelo. Cardenio dijo a Dorotea que se volviesen al aposento, que &#233;l procurar&#237;a poner remedio en todo, y ellas lo hicieron. </p>
         <p id="p2335">Ya estaban todos los cuatro que ven&#237;an a buscar a don Luis dentro de la venta y rodeados d&#233;l, persuadi&#233;ndole que luego, sin detenerse un punto, volviese a consolar a su padre. &#201;l respondi&#243; que en ninguna manera lo pod&#237;a hacer hasta dar fin a un negocio en que le iba la vida, la honra y el alma. Apret&#225;ronle entonces los criados, dici&#233;ndole que en ning&#250;n modo volver&#237;an sin &#233;l, y que le llevar&#237;an, quisiese o no quisiese. </p>
         <p id="p2336">&#8212;Eso no har&#233;is vosotros &#8212;replic&#243; don Luis&#8212;, si no es llev&#225;ndome muerto; aunque, de cualquiera manera que me llev&#233;is, ser&#225; llevarme sin vida. </p>
         <p id="p2337">Ya a esta saz&#243;n hab&#237;an acudido a la porf&#237;a todos los m&#225;s que en la venta estaban, especialmente Cardenio, don Fernando, sus camaradas, el oidor, el cura, el barbero y don Quijote, que ya le pareci&#243; que no hab&#237;a necesidad de guardar m&#225;s el castillo. Cardenio, como ya sab&#237;a la historia del mozo, pregunt&#243; a los que llevarle quer&#237;an que qu&#233; les mov&#237;a a querer llevar contra su voluntad aquel muchacho. </p>
         <p id="p2338">&#8212;Mu&#233;venos &#8212;respondi&#243; uno de los cuatro&#8212; dar la vida a su padre, que por la ausencia deste caballero queda a peligro de perderla. </p>
         <p id="p2339">A esto dijo don Luis: </p>
         <p id="p2340">&#8212;No hay para qu&#233; se d&#233; cuenta aqu&#237; de mis cosas: yo soy libre, y volver&#233; si me diere gusto, y si no, ninguno de vosotros me ha de hacer fuerza. </p>
         <p id="p2341">&#8212;Har&#225;sela a vuestra merced la raz&#243;n &#8212;respondi&#243; el hombre&#8212;; y, cuando ella </p>
         <p id="p2342">no bastare con vuestra merced, bastar&#225; con nosotros para hacer a lo que venimos y lo que somos obligados. </p>
         <p id="p2343">&#8212;Sepamos qu&#233; es esto de ra&#237;z &#8212;dijo a este tiempo el oidor. </p>
         <p id="p2344">Pero el hombre, que lo conoci&#243;, como vecino de su casa, respondi&#243;: </p>
         <p id="p2345">&#8212;&#191;No conoce vuestra merced, se&#241;or oidor, a este caballero, que es el hijo de su vecino, el cual se ha ausentado de casa de su padre en el h&#225;bito tan indecente a su calidad como vuestra merced puede ver? </p>
         <p id="p2346">Mir&#243;le entonces el oidor m&#225;s atentamente y conoci&#243;le; y, abraz&#225;ndole, dijo: </p>
         <p id="p2347">&#8212;&#191;Qu&#233; ni&#241;er&#237;as son &#233;stas, se&#241;or don Luis, o qu&#233; causas tan poderosas, que os hayan movido a venir desta manera, y en este traje, que dice tan mal con la calidad vuestra? </p>
         <p id="p2348">Al mozo se le vinieron las l&#225;grimas a los ojos, y no pudo responder palabra. El oidor dijo a los cuatro que se sosegasen, que todo se har&#237;a bien; y, tomando por la mano a don Luis, le apart&#243; a una parte y le pregunt&#243; qu&#233; venida hab&#237;a sido aqu&#233;lla. </p>
         <p id="p2349">Y, en tanto que le hac&#237;a esta y otras preguntas, oyeron grandes voces a la puerta de la venta, y era la causa dellas que dos hu&#233;spedes que aquella noche hab&#237;an alojado en ella, viendo a toda la gente ocupada en saber lo que los cuatro buscaban, hab&#237;an intentado a irse sin pagar lo que deb&#237;an; mas el ventero, que atend&#237;a m&#225;s a su negocio que a los ajenos, les asi&#243; al salir de la puerta y pidi&#243; su paga, y les afe&#243; su mala intenci&#243;n con tales palabras, que les movi&#243; a que le respondiesen con los pu&#241;os; y as&#237;, le comenzaron a dar tal mano, que el pobre ventero tuvo necesidad de dar voces y pedir socorro. La ventera y su hija no vieron a otro m&#225;s desocupado para poder socorrerle que a don Quijote, a quien la hija de la ventera dijo: </p>
         <p id="p2350">&#8212;Socorra vuestra merced, se&#241;or caballero, por la virtud que Dios le dio, a mi pobre padre, que dos malos hombres le est&#225;n moliendo como a cibera. </p>
         <p id="p2351">A lo cual respondi&#243; don Quijote, muy de espacio y con mucha flema: </p>
         <p id="p2352">&#8212;Fermosa doncella, no ha lugar por ahora vuestra petici&#243;n, porque estoy impedido de entremeterme en otra aventura en tanto que no diere cima a una en que mi palabra me ha puesto. Mas lo que yo podr&#233; hacer por serviros es lo que ahora dir&#233;: corred y decid a vuestro padre que se entretenga en esa batalla lo mejor que pudiere, y que no se deje vencer en ning&#250;n modo, en tanto que yo pido licencia a la princesa Micomicona para poder socorrerle en su cuita; que si ella me la da, tened por cierto que yo le sacar&#233; della. </p>
         <p id="p2353">&#8212;&#161;Pecadora de m&#237;! &#8212;dijo a esto Maritornes, que estaba delante&#8212;: primero que vuestra merced alcance esa licencia que dice, estar&#225; ya mi se&#241;or en el otro mundo. </p>
         <p id="p2354">&#8212;Dadme vos, se&#241;ora, que yo alcance la licencia que digo &#8212;respondi&#243; don Quijote&#8212;; que, como yo la tenga, poco har&#225; al caso que &#233;l est&#233; en el otro mundo; que de all&#237; le sacar&#233; a pesar del mismo mundo que lo contradiga; o, por lo menos, os dar&#233; tal venganza de los que all&#225; le hubieren enviado, que qued&#233;is m&#225;s que medianamente satisfechas. </p>
         <p id="p2355">Y sin decir m&#225;s se fue a poner de hinojos ante Dorotea, pidi&#233;ndole con palabras caballerescas y andantescas que la su grandeza fuese servida de darle licencia de acorrer y socorrer al castellano de aquel castillo, que estaba puesto en una grave mengua. La princesa se la dio de buen talante, y &#233;l luego, embrazando su adarga y poniendo mano a su espada, acudi&#243; a la puerta de la venta, adonde a&#250;n todav&#237;a tra&#237;an los dos hu&#233;spedes a mal traer al ventero; pero, as&#237; como lleg&#243;, embaz&#243; y se estuvo quedo, aunque Maritornes y la ventera le dec&#237;an que en qu&#233; se deten&#237;a, que socorriese a su se&#241;or y marido. </p>
         <p id="p2356">&#8212;Det&#233;ngome &#8212;dijo don Quijote&#8212; porque no me es l&#237;cito poner mano a la espada contra gente escuderil; pero llamadme aqu&#237; a mi escudero Sancho, que a &#233;l toca y ata&#241;e esta defensa y venganza. </p>
         <p id="p2357">Esto pasaba en la puerta de la venta, y en ella andaban las pu&#241;adas y mojicones muy en su punto, todo en da&#241;o del ventero y en rabia de Maritornes, la ventera y su hija, que se desesperaban de ver la cobard&#237;a de don Quijote, y de lo mal que lo pasaba su marido, se&#241;or y padre. </p>
         <p id="p2358">Pero dej&#233;mosle aqu&#237;, que no faltar&#225; quien le socorra, o si no, sufra y calle el que se atreve a m&#225;s de a lo que sus fuerzas le prometen, y volv&#225;monos atr&#225;s cincuenta pasos, a ver qu&#233; fue lo que don Luis respondi&#243; al oidor, que le dejamos aparte, pregunt&#225;ndole la causa de su venida a pie y de tan vil traje vestido. A lo cual el mozo, asi&#233;ndole fuertemente de las manos, como en se&#241;al de que alg&#250;n gran dolor le apretaba el coraz&#243;n, y derramando l&#225;grimas en grande abundancia, le dijo: </p>
         <p id="p2359">&#8212;Se&#241;or m&#237;o, yo no s&#233; deciros otra cosa sino que desde el punto que quiso el cielo y facilit&#243; nuestra vecindad que yo viese a mi se&#241;ora do&#241;a Clara, hija vuestra y se&#241;ora m&#237;a, desde aquel instante la hice due&#241;o de mi voluntad; y si la vuestra, verdadero se&#241;or y padre m&#237;o, no lo impide, en este mesmo d&#237;a ha de ser mi esposa. Por ella dej&#233; la casa de mi padre, y por ella me puse en este traje, para seguirla dondequiera que fuese, como la saeta al blanco, o como el marinero al norte. Ella no sabe de mis deseos m&#225;s de lo que ha podido entender de algunas veces que desde lejos ha visto llorar mis ojos. Ya, se&#241;or, sab&#233;is la riqueza y la nobleza de mis padres, y como yo soy su &#250;nico heredero: si os parece que &#233;stas son partes para que os aventur&#233;is a hacerme en todo venturoso, recebidme luego por vuestro hijo; que si mi padre, llevado de otros disignios suyos, no gustare deste bien que yo supe buscarme, m&#225;s fuerza tiene el tiempo para deshacer y mudar las cosas que las humanas voluntades. </p>
         <p id="p2360">Call&#243;, en diciendo esto, el enamorado mancebo, y el oidor qued&#243; en o&#237;rle suspenso, confuso y admirado, as&#237; de haber o&#237;do el modo y la discreci&#243;n con que don Luis le hab&#237;a descubierto su pensamiento, como de verse en punto que no sab&#237;a el que poder tomar en tan repentino y no esperado negocio; y as&#237;, no respondi&#243; otra cosa sino que se sosegase por entonces, y entretuviese a sus criados, que por aquel d&#237;a no le volviesen, porque se tuviese tiempo para considerar lo que mejor a todos estuviese. Bes&#243;le las manos por fuerza don Luis, y aun se las ba&#241;&#243; con l&#225;grimas, cosa que pudiera enternecer un coraz&#243;n de m&#225;rmol, no s&#243;lo el del oidor, que, como discreto, ya hab&#237;a conocido cu&#225;n bien le estaba a su hija aquel matrimonio; puesto que, si fuera posible, lo quisiera efetuar con voluntad del padre de don Luis, del cual sab&#237;a que pretend&#237;a hacer de t&#237;tulo a su hijo. </p>
         <p id="p2361">Ya a esta saz&#243;n estaban en paz los hu&#233;spedes con el ventero, pues, por persuasi&#243;n y buenas razones de don Quijote, m&#225;s que por amenazas, le hab&#237;an pagado todo lo que &#233;l quiso, y los criados de don Luis aguardaban el fin de la pl&#225;tica del oidor y la resoluci&#243;n de su amo, cuando el demonio, que no duerme, orden&#243; que en aquel mesmo punto entr&#243; en la venta el barbero a quien don Quijote quit&#243; el yelmo de Mambrino y Sancho Panza los aparejos del asno, que troc&#243; con los del suyo; el cual barbero, llevando su jumento a la caballeriza, vio a Sancho Panza que estaba aderezando no s&#233; qu&#233; de la albarda, y as&#237; como la vio la conoci&#243;, y se atrevi&#243; a arremeter a Sancho, diciendo: </p>
         <p id="p2362">&#8212;&#161;Ah don ladr&#243;n, que aqu&#237; os tengo! &#161;Venga mi bac&#237;a y mi albarda, con todos mis aparejos que me robastes! </p>
         <p id="p2363">Sancho, que se vio acometer tan de improviso y oy&#243; los vituperios que le dec&#237;an, con la una mano asi&#243; de la albarda, y con la otra dio un mojic&#243;n al barbero que le ba&#241;&#243; los dientes en sangre; pero no por esto dej&#243; el barbero la presa que ten&#237;a hecha en el albarda; antes, alz&#243; la voz de tal manera que todos los de la venta acudieron al ruido y pendencia, y dec&#237;a: </p>
         <p id="p2364">&#8212;&#161;Aqu&#237; del rey y de la justicia, que, sobre cobrar mi hacienda, me quiere matar este ladr&#243;n salteador de caminos! </p>
         <p id="p2365">&#8212;Ment&#237;s &#8212;respondi&#243; Sancho&#8212;, que yo no soy salteador de caminos; que en buena guerra gan&#243; mi se&#241;or don Quijote estos despojos. </p>
         <p id="p2366">Ya estaba don Quijote delante, con mucho contento de ver cu&#225;n bien se defend&#237;a y ofend&#237;a su escudero, y t&#250;vole desde all&#237; adelante por hombre de pro, y propuso en su coraz&#243;n de armalle caballero en la primera ocasi&#243;n que se le ofreciese, por parecerle que ser&#237;a en &#233;l bien empleada la orden de la caballer&#237;a. Entre otras cosas que el barbero dec&#237;a en el discurso de la pendencia, vino a decir: </p>
         <p id="p2367">&#8212;Se&#241;ores, as&#237; esta albarda es m&#237;a como la muerte que debo a Dios, y as&#237; la conozco como si la hubiera parido; y ah&#237; est&#225; mi asno en el establo, que no me dejar&#225; mentir; si no, pru&#233;bensela, y si no le viniere pintiparada, yo quedar&#233; por infame. Y hay m&#225;s: que el mismo d&#237;a que ella se me quit&#243;, me quitaron tambi&#233;n una bac&#237;a de az&#243;far nueva, que no se hab&#237;a estrenado, que era se&#241;ora de un escudo. </p>
         <p id="p2368">Aqu&#237; no se pudo contener don Quijote sin responder: y, poni&#233;ndose entre los dos y apart&#225;ndoles, depositando la albarda en el suelo, que la tuviese de manifiesto hasta que la verdad se aclarase, dijo: </p>
         <p id="p2369">&#8212;&#161;Porque vean vuestras mercedes clara y manifiestamente el error en que est&#225; este buen escudero, pues llama bac&#237;a a lo que fue, es y ser&#225; yelmo de Mambrino, el cual se lo quit&#233; yo en buena guerra, y me hice se&#241;or d&#233;l con lig&#237;tima y l&#237;cita posesi&#243;n! En lo del albarda no me entremeto, que lo que en ello sabr&#233; decir es que mi escudero Sancho me pidi&#243; licencia para quitar los jaeces del caballo deste vencido cobarde, y con ellos adornar el suyo; yo se la di, y &#233;l los tom&#243;, y, de haberse convertido de jaez en albarda, no sabr&#233; dar otra raz&#243;n si no es la ordinaria: que como esas transformaciones se ven en los sucesos de la caballer&#237;a; para confirmaci&#243;n de lo cual, corre, Sancho hijo, y saca aqu&#237; el yelmo que este buen hombre dice ser bac&#237;a. </p>
         <p id="p2370">&#8212;&#161;Pardiez, se&#241;or &#8212;dijo Sancho&#8212;, si no tenemos otra prueba de nuestra intenci&#243;n que la que vuestra merced dice, tan bac&#237;a es el yelmo de Malino como el jaez deste buen hombre albarda! </p>
         <p id="p2371">&#8212;Haz lo que te mando &#8212;replic&#243; don Quijote&#8212;, que no todas las cosas deste castillo han de ser guiadas por encantamento. </p>
         <p id="p2372">Sancho fue a do estaba la bac&#237;a y la trujo; y, as&#237; como don Quijote la vio, la tom&#243; en las manos y dijo: </p>
         <p id="p2373">&#8212;Miren vuestras mercedes con qu&#233; cara pod&#237;a decir este escudero que &#233;sta es bac&#237;a, y no el yelmo que yo he dicho; y juro por la orden de caballer&#237;a que profeso que este yelmo fue el mismo que yo le quit&#233;, sin haber a&#241;adido en &#233;l ni quitado cosa alguna. </p>
         <p id="p2374">&#8212;En eso no hay duda &#8212;dijo a esta saz&#243;n Sancho&#8212;, porque desde que mi se&#241;or le gan&#243; hasta agora no ha hecho con &#233;l m&#225;s de una batalla, cuando libr&#243; a los sin ventura encadenados; y si no fuera por este baciyelmo, no lo pasara entonces muy bien, porque hubo asaz de pedradas en aquel trance.</p>
