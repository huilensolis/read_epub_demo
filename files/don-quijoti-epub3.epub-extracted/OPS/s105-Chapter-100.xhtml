         <div class="title-block-rw" id="title-block102">
            <p class="title-num-rw" id="title-num97">Cap&#237;tulo XLV</p>
            <p class="title-other-rw" id="title-other97">De c&#243;mo el gran Sancho Panza tom&#243; la posesi&#243;n de su &#237;nsula, y del modo que comenz&#243; a gobernar</p>
         </div>
         <p id="p4715">&#161;Oh perpetuo descubridor de los ant&#237;podas, hacha del mundo, ojo del cielo, meneo dulce de las cantimploras, Timbrio aqu&#237;, Febo all&#237;, tirador ac&#225;, m&#233;dico acull&#225;, padre de la Poes&#237;a, inventor de la M&#250;sica: t&#250; que siempre sales, y, aunque lo parece, nunca te pones! A ti digo, &#161;oh sol, con cuya ayuda el hombre engendra al hombre!; a ti digo que me favorezcas, y alumbres la escuridad de mi ingenio, para que pueda discurrir por sus puntos en la narraci&#243;n del gobierno del gran Sancho Panza; que sin ti, yo me siento tibio, desmazalado y confuso. </p>
         <p id="p4716">Digo, pues, que con todo su acompa&#241;amiento lleg&#243; Sancho a un lugar de hasta mil vecinos, que era de los mejores que el duque ten&#237;a. Di&#233;ronle a entender que se llamaba la &#237;nsula Barataria, o ya porque el lugar se llamaba Baratario, o ya por el barato con que se le hab&#237;a dado el gobierno. Al llegar a las puertas de la villa, que era cercada, sali&#243; el regimiento del pueblo a recebirle; tocaron las campanas, y todos los vecinos dieron muestras de general alegr&#237;a, y con mucha pompa le llevaron a la iglesia mayor a dar gracias a Dios, y luego, con algunas rid&#237;culas ceremonias, le entregaron las llaves del pueblo, y le admitieron por perpetuo gobernador de la &#237;nsula Barataria. </p>
         <p id="p4717">El traje, las barbas, la gordura y peque&#241;ez del nuevo gobernador ten&#237;a admirada a toda la gente que el busilis del cuento no sab&#237;a, y aun a todos los que lo sab&#237;an, que eran muchos. Finalmente, en sac&#225;ndole de la iglesia, le llevaron a la silla del juzgado y le sentaron en ella; y el mayordomo del duque le dijo: </p>
         <p id="p4718">&#8212;Es costumbre antigua en esta &#237;nsula, se&#241;or gobernador, que el que viene a tomar posesi&#243;n desta famosa &#237;nsula est&#225; obligado a responder a una pregunta que se le hiciere, que sea algo intricada y dificultosa, de cuya respuesta el pueblo toma y toca el pulso del ingenio de su nuevo gobernador; y as&#237;, o se alegra o se entristece con su venida. </p>
         <p id="p4719">En tanto que el mayordomo dec&#237;a esto a Sancho, estaba &#233;l mirando unas grandes y muchas letras que en la pared frontera de su silla estaban escritas; y, como &#233;l no sab&#237;a leer, pregunt&#243; que qu&#233; eran aquellas pinturas que en aquella pared estaban. Fuele respondido: </p>
         <p id="p4720">&#8212;Se&#241;or, all&#237; esta escrito y notado el d&#237;a en que Vuestra Se&#241;or&#237;a tom&#243; posesi&#243;n desta &#237;nsula, y dice el epitafio: Hoy d&#237;a, a tantos de tal mes y de tal a&#241;o, tom&#243; la posesi&#243;n desta &#237;nsula el se&#241;or don Sancho Panza, que muchos a&#241;os la goce. </p>
         <p id="p4721">&#8212;Y &#191;a qui&#233;n llaman don Sancho Panza? &#8212;pregunt&#243; Sancho. </p>
         <p id="p4722">&#8212;A vuestra se&#241;or&#237;a &#8212;respondi&#243; el mayordomo&#8212;, que en esta &#237;nsula no ha entrado otro Panza sino el que est&#225; sentado en esa silla. </p>
         <p id="p4723">&#8212;Pues advertid, hermano &#8212;dijo Sancho&#8212;, que yo no tengo don, ni en todo mi linaje le ha habido: Sancho Panza me llaman a secas, y Sancho se llam&#243; mi padre, y Sancho mi ag&#252;elo, y todos fueron Panzas, sin a&#241;adiduras de dones ni donas; y yo imagino que en esta &#237;nsula debe de haber m&#225;s dones que piedras; pero basta: Dios me entiende, y podr&#225; ser que, si el gobierno me dura cuatro d&#237;as, yo escardar&#233; estos dones, que, por la muchedumbre, deben de enfadar como los mosquitos. Pase adelante con su pregunta el se&#241;or mayordomo, que yo responder&#233; lo mejor que supiere, ora se entristezca o no se entristezca el pueblo. </p>
         <p id="p4724">A este instante entraron en el juzgado dos hombres, el uno vestido de labrador y el otro de sastre, porque tra&#237;a unas tijeras en la mano, y el sastre dijo: </p>
         <p id="p4725">&#8212;Se&#241;or gobernador, yo y este hombre labrador venimos ante vuestra merced en raz&#243;n que este buen hombre lleg&#243; a mi tienda ayer (que yo, con perd&#243;n de los presentes, soy sastre examinado, que Dios sea bendito), y, poni&#233;ndome un pedazo de pa&#241;o en las manos, me pregunt&#243;: &#8220;Se&#241;or, &#191;habr&#237;a en esto pa&#241;o harto para hacerme una caperuza?&#8221; Yo, tanteando el pa&#241;o, le respond&#237; que s&#237;; &#233;l debi&#243;se de imaginar, a lo que yo imagino, e imagin&#233; bien, que sin duda yo le quer&#237;a hurtar alguna parte del pa&#241;o, fund&#225;ndose en su malicia y en la mala opini&#243;n de los sastres, y replic&#243;me que mirase si habr&#237;a para dos; adivin&#233;le el pensamiento y d&#237;jele que s&#237;; y &#233;l, caballero en su da&#241;ada y primera intenci&#243;n, fue a&#241;adiendo caperuzas, y yo a&#241;adiendo s&#237;es, hasta que llegamos a cinco caperuzas, y ahora en este punto acaba de venir por ellas: yo se las doy, y no me quiere pagar la hechura, antes me pide que le pague o vuelva su pa&#241;o. </p>
         <p id="p4726">&#8212;&#191;Es todo esto as&#237;, hermano? &#8212;pregunt&#243; Sancho. </p>
         <p id="p4727">&#8212;S&#237;, se&#241;or &#8212;respondi&#243; el hombre&#8212;, pero h&#225;gale vuestra merced que muestre las cinco caperuzas que me ha hecho. </p>
         <p id="p4728">&#8212;De buena gana &#8212;respondi&#243; el sastre. </p>
         <p id="p4729">Y, sacando encontinente la mano debajo del herreruelo, mostr&#243; en ella cinco caperuzas puestas en las cinco cabezas de los dedos de la mano, y dijo: </p>
         <p id="p4730">&#8212;He aqu&#237; las cinco caperuzas que este buen hombre me pide, y en Dios y en mi conciencia que no me ha quedado nada del pa&#241;o, y yo dar&#233; la obra a vista de veedores del oficio. </p>
         <p id="p4731">Todos los presentes se rieron de la multitud de las caperuzas y del nuevo pleito. Sancho se puso a considerar un poco, y dijo: </p>
         <p id="p4732">&#8212;Par&#233;ceme que en este pleito no ha de haber largas dilaciones, sino juzgar luego a juicio de buen var&#243;n; y as&#237;, yo doy por sentencia que el sastre pierda las hechuras, y el labrador el pa&#241;o, y las caperuzas se lleven a los presos de la c&#225;rcel, y no haya m&#225;s. </p>
         <p id="p4733">Si la sentencia pasada de la bolsa del ganadero movi&#243; a admiraci&#243;n a los circunstantes, &#233;sta les provoc&#243; a risa; pero, en fin, se hizo lo que mand&#243; el gobernador; ante el cual se presentaron dos hombres ancianos; el uno tra&#237;a una ca&#241;aheja por b&#225;culo, y el sin b&#225;culo dijo: </p>
         <p id="p4734">&#8212;Se&#241;or, a este buen hombre le prest&#233; d&#237;as ha diez escudos de oro en oro, por hacerle placer y buena obra, con condici&#243;n que me los volviese cuando se los pidiese; pas&#225;ronse muchos d&#237;as sin ped&#237;rselos, por no ponerle en mayor necesidad de volv&#233;rmelos que la que &#233;l ten&#237;a cuando yo se los prest&#233;; pero, por parecerme que se descuidaba en la paga, se los he pedido una y muchas veces, y no solamente no me los vuelve, pero me los niega y dice que nunca tales diez escudos le prest&#233;, y que si se los prest&#233;, que ya me los ha vuelto. Yo no tengo testigos ni del prestado ni de la vuelta, porque no me los ha vuelto; querr&#237;a que vuestra merced le tomase juramento, y si jurare que me los ha vuelto, yo se los perdono para aqu&#237; y para delante de Dios. </p>
         <p id="p4735">&#8212;&#191;Qu&#233; dec&#237;s vos a esto, buen viejo del b&#225;culo? &#8212;dijo Sancho. </p>
         <p id="p4736">A lo que dijo el viejo: </p>
         <p id="p4737">&#8212;Yo, se&#241;or, confieso que me los prest&#243;, y baje vuestra merced esa vara; y, pues &#233;l lo deja en mi juramento, yo jurar&#233; como se los he vuelto y pagado real y verdaderamente. </p>
         <p id="p4738">Baj&#243; el gobernador la vara, y, en tanto, el viejo del b&#225;culo dio el b&#225;culo al otro viejo, que se le tuviese en tanto que juraba, como si le embarazara mucho, y luego puso la mano en la cruz de la vara, diciendo que era verdad que se le hab&#237;an prestado aquellos diez escudos que se le ped&#237;an; pero que &#233;l se los hab&#237;a vuelto de su mano a la suya, y que por no caer en ello se los volv&#237;a a pedir por momentos. Viendo lo cual el gran gobernador, pregunt&#243; al acreedor qu&#233; respond&#237;a a lo que dec&#237;a su contrario; y dijo que sin duda alguna su deudor deb&#237;a de decir verdad, porque le ten&#237;a por hombre de bien y buen cristiano, y que a &#233;l se le deb&#237;a de haber olvidado el c&#243;mo y cu&#225;ndo se los hab&#237;a vuelto, y que desde all&#237; en adelante jam&#225;s le pidir&#237;a nada. Torn&#243; a tomar su b&#225;culo el deudor, y, bajando la cabeza, se sali&#243; del juzgado. Visto lo cual Sancho, y que sin m&#225;s ni m&#225;s se iba, y viendo tambi&#233;n la paciencia del demandante, inclin&#243; la cabeza sobre el pecho, y, poni&#233;ndose el &#237;ndice de la mano derecha sobre las cejas y las narices, estuvo como pensativo un peque&#241;o espacio, y luego alz&#243; la cabeza y mand&#243; que le llamasen al viejo del b&#225;culo, que ya se hab&#237;a ido. Truj&#233;ronsele, y, en vi&#233;ndole Sancho, le dijo: </p>
         <p id="p4739">&#8212;Dadme, buen hombre, ese b&#225;culo, que le he menester. </p>
         <p id="p4740">&#8212;De muy buena gana &#8212;respondi&#243; el viejo&#8212;: hele aqu&#237;, se&#241;or. </p>
         <p id="p4741">Y p&#250;sosele en la mano. Tom&#243;le Sancho, y, d&#225;ndosele al otro viejo, le dijo: </p>
         <p id="p4742">&#8212;Andad con Dios, que ya vais pagado. </p>
         <p id="p4743">&#8212;&#191;Yo, se&#241;or? &#8212;respondi&#243; el viejo&#8212;. Pues, &#191;vale esta ca&#241;aheja diez escudos de oro? </p>
         <p id="p4744">&#8212;S&#237; &#8212;dijo el gobernador&#8212;; o si no, yo soy el mayor porro del mundo. Y ahora se ver&#225; si tengo yo caletre para gobernar todo un reino. </p>
         <p id="p4745">Y mand&#243; que all&#237;, delante de todos, se rompiese y abriese la ca&#241;a. H&#237;zose as&#237;, y en el coraz&#243;n della hallaron diez escudos en oro. Quedaron todos admirados, y tuvieron a su gobernador por un nuevo Salom&#243;n. </p>
         <p id="p4746">Pregunt&#225;ronle de d&#243;nde hab&#237;a colegido que en aquella ca&#241;aheja estaban aquellos diez escudos, y respondi&#243; que de haberle visto dar el viejo que juraba, a su contrario, aquel b&#225;culo, en tanto que hac&#237;a el juramento, y jurar que se los hab&#237;a dado real y verdaderamente, y que, en acabando de jurar, le torn&#243; a pedir el b&#225;culo, le vino a la imaginaci&#243;n que dentro d&#233;l estaba la paga de lo que ped&#237;an. De donde se pod&#237;a colegir que los que gobiernan, aunque sean unos tontos, tal vez los encamina Dios en sus juicios; y m&#225;s, que &#233;l hab&#237;a o&#237;do contar otro caso como aqu&#233;l al cura de su lugar, y que &#233;l ten&#237;a tan gran memoria, que, a no olvid&#225;rsele todo aquello de que quer&#237;a acordarse, no hubiera tal memoria en toda la &#237;nsula. Finalmente, el un viejo corrido y el otro pagado, se fueron, y los presentes quedaron admirados, y el que escrib&#237;a las palabras, hechos y movimientos de Sancho no acababa de determinarse si le tendr&#237;a y pondr&#237;a por tonto o por discreto. </p>
         <p id="p4747">Luego, acabado este pleito, entr&#243; en el juzgado una mujer asida fuertemente de un hombre vestido de ganadero rico, la cual ven&#237;a dando grandes voces, diciendo: </p>
         <p id="p4748">&#8212;&#161;Justicia, se&#241;or gobernador, justicia, y si no la hallo en la tierra, la ir&#233; a buscar al cielo! Se&#241;or gobernador de mi &#225;nima, este mal hombre me ha cogido en la mitad dese campo, y se ha aprovechado de mi cuerpo como si fuera trapo mal lavado, y, &#161;desdichada de m&#237;!, me ha llevado lo que yo ten&#237;a guardado m&#225;s de veinte y tres a&#241;os ha, defendi&#233;ndolo de moros y cristianos, de naturales y estranjeros; y yo, siempre dura como un alcornoque, conserv&#225;ndome entera como la salamanquesa en el fuego, o como la lana entre las zarzas, para que este buen hombre llegase ahora con sus manos limpias a manosearme. </p>
         <p id="p4749">&#8212;Aun eso est&#225; por averiguar: si tiene limpias o no las manos este gal&#225;n &#8212;dijo Sancho. </p>
         <p id="p4750">Y, volvi&#233;ndose al hombre, le dijo qu&#233; dec&#237;a y respond&#237;a a la querella de aquella mujer. El cual, todo turbado, respondi&#243;: </p>
         <p id="p4751">&#8212;Se&#241;ores, yo soy un pobre ganadero de ganado de cerda, y esta ma&#241;ana sal&#237;a deste lugar de vender, con perd&#243;n sea dicho, cuatro puercos, que me llevaron de alcabalas y socali&#241;as poco menos de lo que ellos val&#237;an; volv&#237;ame a mi aldea, top&#233; en el camino a esta buena due&#241;a, y el diablo, que todo lo a&#241;asca y todo lo cuece, hizo que yog&#225;semos juntos; pagu&#233;le lo soficiente, y ella, mal contenta, asi&#243; de m&#237;, y no me ha dejado hasta traerme a este puesto. Dice que la forc&#233;, y miente, para el juramento que hago o pienso hacer; y &#233;sta es toda la verdad, sin faltar meaja. </p>
         <p id="p4752">Entonces el gobernador le pregunt&#243; si tra&#237;a consigo alg&#250;n dinero en plata; &#233;l dijo que hasta veinte ducados ten&#237;a en el seno, en una bolsa de cuero. Mand&#243; que la sacase y se la entregase, as&#237; como estaba, a la querellante; &#233;l lo hizo temblando; tom&#243;la la mujer, y, haciendo mil zalemas a todos y rogando a Dios por la vida y salud del se&#241;or gobernador, que as&#237; miraba por las hu&#233;rfanas menesterosas y doncellas; y con esto se sali&#243; del juzgado, llevando la bolsa asida con entrambas manos, aunque primero mir&#243; si era de plata la moneda que llevaba dentro. </p>
         <p id="p4753">Apenas sali&#243;, cuando Sancho dijo al ganadero, que ya se le saltaban las l&#225;grimas, y los ojos y el coraz&#243;n se iban tras su bolsa: </p>
         <p id="p4754">&#8212;Buen hombre, id tras aquella mujer y quitadle la bolsa, aunque no quiera, y volved aqu&#237; con ella. </p>
         <p id="p4755">Y no lo dijo a tonto ni a sordo, porque luego parti&#243; como un rayo y fue a lo que se le mandaba. Todos los presentes estaban suspensos, esperando el fin de aquel pleito, y de all&#237; a poco volvieron el hombre y la mujer m&#225;s asidos y aferrados que la vez primera: ella la saya levantada y en el regazo puesta la bolsa, y el hombre pugnando por quit&#225;rsela; mas no era posible, seg&#250;n la mujer la defend&#237;a, la cual daba voces diciendo: </p>
         <p id="p4756">&#8212;&#161;Justicia de Dios y del mundo! Mire vuestra merced, se&#241;or gobernador, la poca verg&#252;enza y el poco temor deste desalmado, que, en mitad de poblado y en mitad de la calle, me ha querido quitar la bolsa que vuestra merced mand&#243; darme. </p>
         <p id="p4757">&#8212;Y &#191;h&#225;osla quitado? &#8212;pregunt&#243; el gobernador. </p>
         <p id="p4758">&#8212;&#191;C&#243;mo quitar? &#8212;respondi&#243; la mujer&#8212;. Antes me dejara yo quitar la vida que me quiten la bolsa. &#161;Bonita es la ni&#241;a! &#161;Otros gatos me han de echar a las barbas, que no este desventurado y asqueroso! &#161;Tenazas y martillos, mazos y escoplos no ser&#225;n bastantes a sac&#225;rmela de las u&#241;as, ni aun garras de leones: antes el &#225;nima de en mitad en mitad de las carnes! </p>
         <p id="p4759">&#8212;Ella tiene raz&#243;n &#8212;dijo el hombre&#8212;, y yo me doy por rendido y sin fuerzas, y confieso que las m&#237;as no son bastantes para quit&#225;rsela, y d&#233;jola. </p>
         <p id="p4760">Entonces el gobernador dijo a la mujer: </p>
         <p id="p4761">&#8212;Mostrad, honrada y valiente, esa bolsa. </p>
         <p id="p4762">Ella se la dio luego, y el gobernador se la volvi&#243; al hombre, y dijo a la esforzada y no forzada: </p>
         <p id="p4763">&#8212;Hermana m&#237;a, si el mismo aliento y valor que hab&#233;is mostrado para defender esta bolsa le mostr&#225;rades, y aun la mitad menos, para defender vuestro cuerpo, las fuerzas de H&#233;rcules no os hicieran fuerza. Andad con Dios, y mucho de enhoramala, y no par&#233;is en toda esta &#237;nsula ni en seis leguas a la redonda, so pena de docientos azotes. &#161;Andad luego digo, churrillera, desvergonzada y embaidora! </p>
         <p id="p4764">Espant&#243;se la mujer y fuese cabizbaja y mal contenta, y el gobernador dijo al hombre: </p>
         <p id="p4765">&#8212;Buen hombre, andad con Dios a vuestro lugar con vuestro dinero, y de aqu&#237; adelante, si no le quer&#233;is perder, procurad que no os venga en voluntad de yogar con nadie. </p>
         <p id="p4766">El hombre le dio las gracias lo peor que supo, y fuese, y los circunstantes quedaron admirados de nuevo de los juicios y sentencias de su nuevo gobernador. Todo lo cual, notado de su coronista, fue luego escrito al duque, que con gran deseo lo estaba esperando. </p>
         <p id="p4767">Y qu&#233;dese aqu&#237; el buen Sancho, que es mucha la priesa que nos da su amo, alborozado con la m&#250;sica de Altisidora.</p>
