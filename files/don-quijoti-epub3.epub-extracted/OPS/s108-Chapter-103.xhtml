         <div class="title-block-rw" id="title-block105">
            <p class="title-num-rw" id="title-num100">Cap&#237;tulo XLVIII</p>
            <p class="title-other-rw" id="title-other100">De lo que le sucedi&#243; a don Quijote con do&#241;a Rodr&#237;guez, la due&#241;a de la duquesa, con otros acontecimientos dignos de escritura y de memoria eterna</p>
         </div>
         <p id="p4887">Adem&#225;s estaba moh&#237;no y malenc&#243;lico el mal ferido don Quijote, vendado el rostro y se&#241;alado, no por la mano de Dios, sino por las u&#241;as de un gato, desdichas anejas a la andante caballer&#237;a. Seis d&#237;as estuvo sin salir en p&#250;blico, en una noche de las cuales, estando despierto y desvelado, pensando en sus desgracias y en el perseguimiento de Altisidora, sinti&#243; que con una llave abr&#237;an la puerta de su aposento, y luego imagin&#243; que la enamorada doncella ven&#237;a para sobresaltar su honestidad y ponerle en condici&#243;n de faltar a la fee que guardar deb&#237;a a su se&#241;ora Dulcinea del Toboso. </p>
         <p id="p4888">&#8212;No &#8212;dijo creyendo a su imaginaci&#243;n, y esto, con voz que pudiera ser o&#237;da&#8212;; no ha de ser parte la mayor hermosura de la tierra para que yo deje de adorar la que tengo grabada y estampada en la mitad de mi coraz&#243;n y en lo m&#225;s escondido de mis entra&#241;as, ora est&#233;s, se&#241;ora m&#237;a, transformada en cebolluda labradora, ora en ninfa del dorado Tajo, tejiendo telas de oro y sirgo compuestas, ora te tenga Merl&#237;n, o Montesinos, donde ellos quisieren; que, adondequiera eres m&#237;a, y adoquiera he sido yo, y he de ser, tuyo. </p>
         <p id="p4889">El acabar estas razones y el abrir de la puerta fue todo uno. P&#250;sose en pie sobre la cama, envuelto de arriba abajo en una colcha de raso amarillo, una galocha en la cabeza, y el rostro y los bigotes vendados: el rostro, por los aru&#241;os; los bigotes, porque no se le desmayasen y cayesen; en el cual traje parec&#237;a la m&#225;s extraordinaria fantasma que se pudiera pensar. </p>
         <p id="p4890">Clav&#243; los ojos en la puerta, y, cuando esperaba ver entrar por ella a la rendida y lastimada Altisidora, vio entrar a una reverend&#237;sima due&#241;a con unas tocas blancas repulgadas y luengas, tanto, que la cubr&#237;an y enmantaban desde los pies a la cabeza. Entre los dedos de la mano izquierda tra&#237;a una media vela encendida, y con la derecha se hac&#237;a sombra, porque no le diese la luz en los ojos, a quien cubr&#237;an unos muy grandes antojos. Ven&#237;a pisando quedito, y mov&#237;a los pies blandamente. </p>
         <p id="p4891">Mir&#243;la don Quijote desde su atalaya, y cuando vio su adeli&#241;o y not&#243; su silencio, pens&#243; que alguna bruja o maga ven&#237;a en aquel traje a hacer en &#233;l alguna mala fechur&#237;a, y comenz&#243; a santiguarse con mucha priesa. Fuese llegando la visi&#243;n, y, cuando lleg&#243; a la mitad del aposento, alz&#243; los ojos y vio la priesa con que se estaba haciendo cruces don Quijote; y si &#233;l qued&#243; medroso en ver tal figura, ella qued&#243; espantada en ver la suya, porque, as&#237; como le vio tan alto y tan amarillo, con la colcha y con las vendas, que le desfiguraban, dio una gran voz, diciendo: </p>
         <p id="p4892">&#8212;&#161;Jes&#250;s! &#191;Qu&#233; es lo que veo? </p>
         <p id="p4893">Y con el sobresalto se le cay&#243; la vela de las manos; y, vi&#233;ndose a escuras, volvi&#243; las espaldas para irse, y con el miedo tropez&#243; en sus faldas y dio consigo una gran ca&#237;da. Don Quijote, temeroso, comenz&#243; a decir: </p>
         <p id="p4894">&#8212;Conj&#250;rote, fantasma, o lo que eres, que me digas qui&#233;n eres, y que me digas qu&#233; es lo que de m&#237; quieres. Si eres alma en pena, d&#237;melo, que yo har&#233; por ti todo cuanto mis fuerzas alcanzaren, porque soy cat&#243;lico cristiano y amigo de hacer bien a todo el mundo; que para esto tom&#233; la orden de la caballer&#237;a andante que profeso, cuyo ejercicio aun hasta hacer bien a las &#225;nimas de purgatorio se estiende. </p>
         <p id="p4895">La brumada due&#241;a, que oy&#243; conjurarse, por su temor coligi&#243; el de don Quijote, y con voz afligida y baja le respondi&#243;: </p>
         <p id="p4896">&#8212;Se&#241;or don Quijote, si es que acaso vuestra merced es don Quijote, yo no soy fantasma, ni visi&#243;n, ni alma de purgatorio, como vuestra merced debe de haber pensado, sino do&#241;a Rodr&#237;guez, la due&#241;a de honor de mi se&#241;ora la duquesa, que, con una necesidad de aquellas que vuestra merced suele remediar, a vuestra merced vengo. </p>
         <p id="p4897">&#8212;D&#237;game, se&#241;ora do&#241;a Rodr&#237;guez &#8212;dijo don Quijote&#8212;: &#191;por ventura viene vuestra merced a hacer alguna tercer&#237;a? Porque le hago saber que no soy de provecho para nadie, merced a la sin par belleza de mi se&#241;ora Dulcinea del Toboso. Digo, en fin, se&#241;ora do&#241;a Rodr&#237;guez, que, como vuestra merced salve y deje a una parte todo recado amoroso, puede volver a encender su vela, y vuelva, y departiremos de todo lo que m&#225;s mandare y m&#225;s en gusto le viniere, salvando, como digo, todo incitativo melindre. </p>
         <p id="p4898">&#8212;&#191;Yo recado de nadie, se&#241;or m&#237;o? &#8212;respondi&#243; la due&#241;a&#8212;. Mal me conoce vuestra merced; s&#237;, que a&#250;n no estoy en edad tan prolongada que me acoja a semejantes ni&#241;er&#237;as, pues, Dios loado, mi alma me tengo en las carnes, y todos mis dientes y muelas en la boca, am&#233;n de unos pocos que me han usurpado unos catarros, que en esta tierra de Arag&#243;n son tan ordinarios. Pero esp&#233;reme vuestra merced un poco; saldr&#233; a encender mi vela, y volver&#233; en un instante a contar mis cuitas, como a remediador de todas las del mundo. </p>
         <p id="p4899">Y, sin esperar respuesta, se sali&#243; del aposento, donde qued&#243; don Quijote sosegado y pensativo esper&#225;ndola; pero luego le sobrevinieron mil pensamientos acerca de aquella nueva aventura, y parec&#237;ale ser mal hecho y peor pensado ponerse en peligro de romper a su se&#241;ora la fee prometida, y dec&#237;ase a s&#237; mismo: </p>
         <p id="p4900">&#8212;&#191;Qui&#233;n sabe si el diablo, que es sutil y ma&#241;oso, querr&#225; enga&#241;arme agora con una due&#241;a, lo que no ha podido con emperatrices, reinas, duquesas, marquesas ni condesas? Que yo he o&#237;do decir muchas veces y a muchos discretos que, si &#233;l puede, antes os la dar&#225; roma que aguile&#241;a. Y &#191;qui&#233;n sabe si esta soledad, esta ocasi&#243;n y este silencio despertar&#225; mis deseos que duermen, y har&#225;n que al cabo de mis a&#241;os venga a caer donde nunca he tropezado? Y, en casos semejantes, mejor es huir que esperar la batalla. Pero yo no debo de estar en mi juicio, pues tales disparates digo y pienso; que no es posible que una due&#241;a toquiblanca, larga y antojuna pueda mover ni levantar pensamiento lascivo en el m&#225;s desalmado pecho del mundo. &#191;Por ventura hay due&#241;a en la tierra que tenga buenas carnes? &#191;Por ventura hay due&#241;a en el orbe que deje de ser impertinente, fruncida y melindrosa? &#161;Afuera, pues, caterva due&#241;esca, in&#250;til para ning&#250;n humano regalo! &#161;Oh, cu&#225;n bien hac&#237;a aquella se&#241;ora de quien se dice que ten&#237;a dos due&#241;as de bulto con sus antojos y almohadillas al cabo de su estrado, como que estaban labrando, y tanto le serv&#237;an para la autoridad de la sala aquellas estatuas como las due&#241;as verdaderas! </p>
         <p id="p4901">Y, diciendo esto, se arroj&#243; del lecho, con intenci&#243;n de cerrar la puerta y no dejar entrar a la se&#241;ora Rodr&#237;guez; mas, cuando la lleg&#243; a cerrar, ya la se&#241;ora Rodr&#237;guez volv&#237;a, encendida una vela de cera blanca, y cuando ella vio a don Quijote de m&#225;s cerca, envuelto en la colcha, con las vendas, galocha o becoqu&#237;n, temi&#243; de nuevo, y, retir&#225;ndose atr&#225;s como dos pasos, dijo: </p>
         <p id="p4902">&#8212;&#191;Estamos seguras, se&#241;or caballero? Porque no tengo a muy honesta se&#241;al haberse vuesa merced levantado de su lecho. </p>
         <p id="p4903">&#8212;Eso mesmo es bien que yo pregunte, se&#241;ora &#8212;respondi&#243; don Quijote&#8212;; y as&#237;, pregunto si estar&#233; yo seguro de ser acometido y forzado. </p>
         <p id="p4904">&#8212;&#191;De qui&#233;n o a qui&#233;n ped&#237;s, se&#241;or caballero, esa seguridad? &#8212;respondi&#243; la due&#241;a. </p>
         <p id="p4905">&#8212;A vos y de vos la pido &#8212;replic&#243; don Quijote&#8212;, porque ni yo soy de m&#225;rmol ni vos de bronce, ni ahora son las diez del d&#237;a, sino media noche, y aun un poco m&#225;s, seg&#250;n imagino, y en una estancia m&#225;s cerrada y secreta que lo debi&#243; de ser la cueva donde el traidor y atrevido Eneas goz&#243; a la hermosa y piadosa Dido. Pero dadme, se&#241;ora, la mano, que yo no quiero otra seguridad mayor que la de mi continencia y recato, y la que ofrecen esas reverend&#237;simas tocas. </p>
         <p id="p4906">Y, diciendo esto, bes&#243; su derecha mano, y le asi&#243; de la suya, que ella le dio con las mesmas ceremonias. </p>
         <p id="p4907">Aqu&#237; hace Cide Hamete un par&#233;ntesis, y dice que por Mahoma que diera, por ver ir a los dos as&#237; asidos y trabados desde la puerta al lecho, la mejor almalafa de dos que ten&#237;a. </p>
         <p id="p4908">Entr&#243;se, en fin, don Quijote en su lecho, y qued&#243;se do&#241;a Rodr&#237;guez sentada en una silla, algo desviada de la cama, no quit&#225;ndose los antojos ni la vela. Don Quijote se acorruc&#243; y se cubri&#243; todo, no dejando m&#225;s de el rostro descubierto; y, habi&#233;ndose los dos sosegado, el primero que rompi&#243; el silencio fue don Quijote, diciendo: </p>
         <p id="p4909">&#8212;Puede vuesa merced ahora, mi se&#241;ora do&#241;a Rodr&#237;guez, descoserse y desbuchar todo aquello que tiene dentro de su cuitado coraz&#243;n y lastimadas entra&#241;as, que ser&#225; de m&#237; escuchada con castos o&#237;dos, y socorrida con piadosas obras. </p>
         <p id="p4910">&#8212;As&#237; lo creo yo &#8212;respondi&#243; la due&#241;a&#8212;, que de la gentil y agradable presencia de vuesa merced no se pod&#237;a esperar sino tan cristiana respuesta. &#171;Es, pues, el caso, se&#241;or don Quijote, que, aunque vuesa merced me vee sentada en esta silla y en la mitad del reino de Arag&#243;n, y en h&#225;bito de due&#241;a aniquilada y asendereada, soy natural de las Asturias de Oviedo, y de linaje que atraviesan por &#233;l muchos de los mejores de aquella provincia; pero mi corta suerte y el descuido de mis padres, que empobrecieron antes de tiempo, sin saber c&#243;mo ni c&#243;mo no, me trujeron a la corte, a Madrid, donde por bien de paz y por escusar mayores desventuras, mis padres me acomodaron a servir de doncella de labor a una principal se&#241;ora; y quiero hacer sabidor a vuesa merced que en hacer vainillas y labor blanca ninguna me ha echado el pie adelante en toda la vida. Mis padres me dejaron sirviendo y se volvieron a su tierra, y de all&#237; a pocos a&#241;os se debieron de ir al cielo, porque eran adem&#225;s buenos y cat&#243;licos cristianos. Qued&#233; hu&#233;rfana, y atenida al miserable salario y a las angustiadas mercedes que a las tales criadas se suele dar en palacio; y, en este tiempo, sin que diese yo ocasi&#243;n a ello, se enamor&#243; de mi un escudero de casa, hombre ya en d&#237;as, barbudo y apersonado, y, sobre todo, hidalgo como el rey, porque era monta&#241;&#233;s. No tratamos tan secretamente nuestros amores que no viniesen a noticia de mi se&#241;ora, la cual, por escusar dimes y diretes, nos cas&#243; en paz y en haz de la Santa Madre Iglesia Cat&#243;lica Romana, de cuyo matrimonio naci&#243; una hija para rematar con mi ventura, si alguna ten&#237;a; no porque yo muriese del parto, que le tuve derecho y en saz&#243;n, sino porque desde all&#237; a poco muri&#243; mi esposo de un cierto espanto que tuvo, que, a tener ahora lugar para contarle, yo s&#233; que vuestra merced se admirara.&#187; </p>
         <p id="p4911">Y, en esto, comenz&#243; a llorar tiernamente, y dijo: </p>
         <p id="p4912">&#8212;Perd&#243;neme vuestra merced, se&#241;or don Quijote, que no va m&#225;s en mi mano, porque todas las veces que me acuerdo de mi mal logrado se me arrasan los ojos de l&#225;grimas. &#161;V&#225;lame Dios, y con qu&#233; autoridad llevaba a mi se&#241;ora a las ancas de una poderosa mula, negra como el mismo azabache! Que entonces no se usaban coches ni sillas, como agora dicen que se usan, y las se&#241;oras iban a las ancas de sus escuderos. Esto, a lo menos, no puedo dejar de contarlo, porque se note la crianza y puntualidad de mi buen marido. &#171;Al entrar de la calle de Santiago, en Madrid, que es algo estrecha, ven&#237;a a salir por ella un alcalde de corte con dos alguaciles delante, y, as&#237; como mi buen escudero le vio, volvi&#243; las riendas a la mula, dando se&#241;al de volver a acompa&#241;arle. Mi se&#241;ora, que iba a las ancas, con voz baja le dec&#237;a: &#8220;&#8212;&#191;Qu&#233; hac&#233;is, desventurado? &#191;No veis que voy aqu&#237;?&#8221; El alcalde, de comedido, detuvo la rienda al caballo y d&#237;jole: &#8220;&#8212;Seguid, se&#241;or, vuestro camino, que yo soy el que debo acompa&#241;ar a mi se&#241;ora do&#241;a Casilda&#8221;, que as&#237; era el nombre de mi ama. Todav&#237;a porfiaba mi marido, con la gorra en la mano, a querer ir acompa&#241;ando al alcalde, viendo lo cual mi se&#241;ora, llena de c&#243;lera y enojo, sac&#243; un alfiler gordo, o creo que un punz&#243;n, del estuche, y clav&#243;sele por los lomos, de manera que mi marido dio una gran voz y torci&#243; el cuerpo, de suerte que dio con su se&#241;ora en el suelo. Acudieron dos lacayos suyos a levantarla, y lo mismo hizo el alcalde y los alguaciles; alborot&#243;se la Puerta de Guadalajara, digo, la gente bald&#237;a que en ella estaba; v&#237;nose a pie mi ama, y mi marido acudi&#243; en casa de un barbero diciendo que llevaba pasadas de parte a parte las entra&#241;as. Divulg&#243;se la cortes&#237;a de mi esposo, tanto, que los muchachos le corr&#237;an por las calles, y por esto y porque &#233;l era alg&#250;n tanto corto de vista, mi se&#241;ora la duquesa le despidi&#243;, de cuyo pesar, sin duda alguna, tengo para m&#237; que se le caus&#243; el mal de la muerte. Qued&#233; yo viuda y desamparada, y con hija a cuestas, que iba creciendo en hermosura como la espuma de la mar. Finalmente, como yo tuviese fama de gran labrandera, mi se&#241;ora la duquesa, que estaba reci&#233;n casada con el duque mi se&#241;or, quiso traerme consigo a este reino de Arag&#243;n y a mi hija ni m&#225;s ni menos, adonde, yendo d&#237;as y viniendo d&#237;as, creci&#243; mi hija, y con ella todo el donaire del mundo: canta como una calandria, danza como el pensamiento, baila como una perdida, lee y escribe como un maestro de escuela, y cuenta como un avariento. De su limpieza no digo nada: que el agua que corre no es m&#225;s limpia, y debe de tener agora, si mal no me acuerdo, diez y seis a&#241;os, cinco meses y tres d&#237;as, uno m&#225;s a menos. En resoluci&#243;n: de esta mi muchacha se enamor&#243; un hijo de un labrador riqu&#237;simo que est&#225; en una aldea del duque mi se&#241;or, no muy lejos de aqu&#237;. En efecto, no s&#233; c&#243;mo ni c&#243;mo no, ellos se juntaron, y, debajo de la palabra de ser su esposo, burl&#243; a mi hija, y no se la quiere cumplir; y, aunque el duque mi se&#241;or lo sabe, porque yo me he quejado a &#233;l, no una, sino muchas veces, y ped&#237;dole mande que el tal labrador se case con mi hija, hace orejas de mercader y apenas quiere o&#237;rme; y es la causa que, como el padre del burlador es tan rico y le presta dineros, y le sale por fiador de sus trampas por momentos, no le quiere descontentar ni dar pesadumbre en ning&#250;n modo.&#187; Querr&#237;a, pues, se&#241;or m&#237;o, que vuesa merced tomase a cargo el deshacer este agravio, o ya por ruegos, o ya por armas, pues, seg&#250;n todo el mundo dice, vuesa merced naci&#243; en &#233;l para deshacerlos y para enderezar los tuertos y amparar los miserables; y p&#243;ngasele a vuesa merced por delante la orfandad de mi hija, su gentileza, su mocedad, con todas las buenas partes que he dicho que tiene; que en Dios y en mi conciencia que de cuantas doncellas tiene mi se&#241;ora, que no hay ninguna que llegue a la suela de su zapato, y que una que llaman Altisidora, que es la que tienen por m&#225;s desenvuelta y gallarda, puesta en comparaci&#243;n de mi hija, no la llega con dos leguas. Porque quiero que sepa vuesa merced, se&#241;or m&#237;o, que no es todo oro lo que reluce; porque esta Altisidorilla tiene m&#225;s de presunci&#243;n que de hermosura, y m&#225;s de desenvuelta que de recogida, adem&#225;s que no est&#225; muy sana: que tiene un cierto allento cansado, que no hay sufrir el estar junto a ella un momento. Y aun mi se&#241;ora la duquesa... Quiero callar, que se suele decir que las paredes tienen o&#237;dos. </p>
         <p id="p4913">&#8212;&#191;Qu&#233; tiene mi se&#241;ora la duquesa, por vida m&#237;a, se&#241;ora do&#241;a Rodr&#237;guez? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p4914">&#8212;Con ese conjuro &#8212;respondi&#243; la due&#241;a&#8212;, no puedo dejar de responder a lo que se me pregunta con toda verdad. &#191;Vee vuesa merced, se&#241;or don Quijote, la hermosura de mi se&#241;ora la duquesa, aquella tez de rostro, que no parece sino de una espada acicalada y tersa, aquellas dos mejillas de leche y de carm&#237;n, que en la una tiene el sol y en la otra la luna, y aquella gallard&#237;a con que va pisando y aun despreciando el suelo, que no parece sino que va derramando salud donde pasa? Pues sepa vuesa merced que lo puede agradecer, primero, a Dios, y luego, a dos fuentes que tiene en las dos piernas, por donde se desagua todo el mal humor de quien dicen los m&#233;dicos que est&#225; llena. </p>
         <p id="p4915">&#8212;&#161;Santa Mar&#237;a! &#8212;dijo don Quijote&#8212;. Y &#191;es posible que mi se&#241;ora la duquesa tenga tales desaguaderos? No lo creyera si me lo dijeran frailes descalzos; pero, pues la se&#241;ora do&#241;a Rodr&#237;guez lo dice, debe de ser as&#237;. Pero tales fuentes, y en tales lugares, no deben de manar humor, sino &#225;mbar l&#237;quido. Verdaderamente que ahora acabo de creer que esto de hacerse fuentes debe de ser cosa importante para salud. </p>
         <p id="p4916">Apenas acab&#243; don Quijote de decir esta raz&#243;n, cuando con un gran golpe abrieron las puertas del aposento, y del sobresalto del golpe se le cay&#243; a do&#241;a Rodr&#237;guez la vela de la mano, y qued&#243; la estancia como boca de lobo, como suele decirse. Luego sinti&#243; la pobre due&#241;a que la as&#237;an de la garganta con dos manos, tan fuertemente que no la dejaban ga&#241;ir, y que otra persona, con mucha presteza, sin hablar palabra, le alzaba las faldas, y con una, al parecer, chinela, le comenz&#243; a dar tantos azotes, que era una compasi&#243;n; y, aunque don Quijote se la ten&#237;a, no se meneaba del lecho, y no sab&#237;a qu&#233; pod&#237;a ser aquello, y est&#225;base quedo y callando, y aun temiendo no viniese por &#233;l la tanda y tunda azotesca. Y no fue vano su temor, porque, en dejando molida a la due&#241;a los callados verdugos (la cual no osaba quejarse), acudieron a don Quijote, y, desenvolvi&#233;ndole de la s&#225;bana y de la colcha, le pellizcaron tan a menudo y tan reciamente, que no pudo dejar de defenderse a pu&#241;adas, y todo esto en silencio admirable. Dur&#243; la batalla casi media hora; sali&#233;ronse las fantasmas, recogi&#243; do&#241;a Rodr&#237;guez sus faldas, y, gimiendo su desgracia, se sali&#243; por la puerta afuera, sin decir palabra a don Quijote, el cual, doloroso y pellizcado, confuso y pensativo, se qued&#243; solo, donde le dejaremos deseoso de saber qui&#233;n hab&#237;a sido el perverso encantador que tal le hab&#237;a puesto. Pero ello se dir&#225; a su tiempo, que Sancho Panza nos llama, y el buen concierto de la historia lo pide.</p>
