         <div class="title-block-rw" id="title-block104">
            <p class="title-num-rw" id="title-num99">Cap&#237;tulo XLVII</p>
            <p class="title-other-rw" id="title-other99">Donde se prosigue c&#243;mo se portaba Sancho Panza en su gobierno</p>
         </div>
         <p id="p4822">Cuenta la historia que desde el juzgado llevaron a Sancho Panza a un suntuoso palacio, adonde en una gran sala estaba puesta una real y limp&#237;sima mesa; y, as&#237; como Sancho entr&#243; en la sala, sonaron chirim&#237;as, y salieron cuatro pajes a darle aguamanos, que Sancho recibi&#243; con mucha gravedad. </p>
         <p id="p4823">Ces&#243; la m&#250;sica, sent&#243;se Sancho a la cabecera de la mesa, porque no hab&#237;a m&#225;s de aquel asiento, y no otro servicio en toda ella. P&#250;sose a su lado en pie un personaje, que despu&#233;s mostr&#243; ser m&#233;dico, con una varilla de ballena en la mano. Levantaron una riqu&#237;sima y blanca toalla con que estaban cubiertas las frutas y mucha diversidad de platos de diversos manjares; uno que parec&#237;a estudiante ech&#243; la bendici&#243;n, y un paje puso un babador randado a Sancho; otro que hac&#237;a el oficio de maestresala, lleg&#243; un plato de fruta delante; pero, apenas hubo comido un bocado, cuando el de la varilla tocando con ella en el plato, se le quitaron de delante con grand&#237;sima celeridad; pero el maestresala le lleg&#243; otro de otro manjar. Iba a probarle Sancho; pero, antes que llegase a &#233;l ni le gustase, ya la varilla hab&#237;a tocado en &#233;l, y un paje alz&#225;dole con tanta presteza como el de la fruta. Visto lo cual por Sancho, qued&#243; suspenso, y, mirando a todos, pregunt&#243; si se hab&#237;a de comer aquella comida como juego de maesecoral. A lo cual respondi&#243; el de la vara: </p>
         <p id="p4824">&#8212;No se ha de comer, se&#241;or gobernador, sino como es uso y costumbre en las otras &#237;nsulas donde hay gobernadores. Yo, se&#241;or, soy m&#233;dico, y estoy asalariado en esta &#237;nsula para serlo de los gobernadores della, y miro por su salud mucho m&#225;s que por la m&#237;a, estudiando de noche y de d&#237;a, y tanteando la complexi&#243;n del gobernador, para acertar a curarle cuando cayere enfermo; y lo principal que hago es asistir a sus comidas y cenas, y a dejarle comer de lo que me parece que le conviene, y a quitarle lo que imagino que le ha de hacer da&#241;o y ser nocivo al est&#243;mago; y as&#237;, mand&#233; quitar el plato de la fruta, por ser demasiadamente h&#250;meda, y el plato del otro manjar tambi&#233;n le mand&#233; quitar, por ser demasiadamente caliente y tener muchas especies, que acrecientan la sed; y el que mucho bebe mata y consume el h&#250;medo radical, donde consiste la vida. </p>
         <p id="p4825">&#8212;Desa manera, aquel plato de perdices que est&#225;n all&#237; asadas, y, a mi parecer, bien sazonadas, no me har&#225;n alg&#250;n da&#241;o. </p>
         <p id="p4826">A lo que el m&#233;dico respondi&#243;: </p>
         <p id="p4827">&#8212;&#201;sas no comer&#225; el se&#241;or gobernador en tanto que yo tuviere vida. </p>
         <p id="p4828">&#8212;Pues, &#191;por qu&#233;? &#8212;dijo Sancho. </p>
         <p id="p4829">Y el m&#233;dico respondi&#243;: </p>
         <p id="p4830">&#8212;Porque nuestro maestro Hip&#243;crates, norte y luz de la medicina, en un aforismo suyo, dice: Omnis saturatio mala, perdices autem pessima. Quiere decir: &#8220;Toda hartazga es mala; pero la de las perdices, mal&#237;sima&#8221;. </p>
         <p id="p4831">&#8212;Si eso es as&#237; &#8212;dijo Sancho&#8212;, vea el se&#241;or doctor de cuantos manjares hay en esta mesa cu&#225;l me har&#225; m&#225;s provecho y cu&#225;l menos da&#241;o, y d&#233;jeme comer d&#233;l sin que me le apalee; porque, por vida del gobernador, y as&#237; Dios me le deje gozar, que me muero de hambre, y el negarme la comida, aunque le pese al se&#241;or doctor y &#233;l m&#225;s me diga, antes ser&#225; quitarme la vida que aument&#225;rmela. </p>
         <p id="p4832">&#8212;Vuestra merced tiene raz&#243;n, se&#241;or gobernador &#8212;respondi&#243; el m&#233;dico&#8212;; y as&#237;, es mi parecer que vuestra merced no coma de aquellos conejos guisados que all&#237; est&#225;n, porque es manjar peliagudo. De aquella ternera, si no fuera asada y en adobo, a&#250;n se pudiera probar, pero no hay para qu&#233;. </p>
         <p id="p4833">Y Sancho dijo: </p>
         <p id="p4834">&#8212;Aquel platonazo que est&#225; m&#225;s adelante vahando me parece que es olla podrida, que por la diversidad de cosas que en las tales ollas podridas hay, no podr&#233; dejar de topar con alguna que me sea de gusto y de provecho. </p>
         <p id="p4835">&#8212;Absit! &#8212;dijo el m&#233;dico&#8212;. Vaya lejos de nosotros tan mal pensamiento: no hay cosa en el mundo de peor mantenimiento que una olla podrida. All&#225; las ollas podridas para los can&#243;nigos, o para los retores de colegios, o para las bodas labradorescas, y d&#233;jennos libres las mesas de los gobernadores, donde ha de asistir todo primor y toda atildadura; y la raz&#243;n es porque siempre y a doquiera y de quienquiera son m&#225;s estimadas las medicinas simples que las compuestas, porque en las simples no se puede errar y en las compuestas s&#237;, alterando la cantidad de las cosas de que son compuestas; mas lo que yo s&#233; que ha de comer el se&#241;or gobernador ahora, para conservar su salud y corroborarla, es un ciento de ca&#241;utillos de suplicaciones y unas tajadicas subtiles de carne de membrillo, que le asienten el est&#243;mago y le ayuden a la digesti&#243;n. </p>
         <p id="p4836">Oyendo esto Sancho, se arrim&#243; sobre el espaldar de la silla y mir&#243; de hito en hito al tal m&#233;dico, y con voz grave le pregunt&#243; c&#243;mo se llamaba y d&#243;nde hab&#237;a estudiado. A lo que &#233;l respondi&#243;: </p>
         <p id="p4837">&#8212;Yo, se&#241;or gobernador, me llamo el doctor Pedro Recio de Ag&#252;ero, y soy natural de un lugar llamado Tirteafuera, que est&#225; entre Caracuel y Almod&#243;var del Campo, a la mano derecha, y tengo el grado de doctor por la universidad de Osuna. </p>
         <p id="p4838">A lo que respondi&#243; Sancho, todo encendido en c&#243;lera: </p>
         <p id="p4839">&#8212;Pues, se&#241;or doctor Pedro Recio de Mal Ag&#252;ero, natural de Tirteafuera, lugar que est&#225; a la derecha mano como vamos de Caracuel a Almod&#243;var del Campo, graduado en Osuna, qu&#237;teseme luego delante, si no, voto al sol que tome un garrote y que a garrotazos, comenzando por &#233;l, no me ha de quedar m&#233;dico en toda la &#237;nsula, a lo menos de aquellos que yo entienda que son ignorantes; que a los m&#233;dicos sabios, prudentes y discretos los pondr&#233; sobre mi cabeza y los honrar&#233; como a personas divinas. Y vuelvo a decir que se me vaya, Pedro Recio, de aqu&#237;; si no, tomar&#233; esta silla donde estoy sentado y se la estrellar&#233; en la cabeza; y p&#237;danmelo en residencia, que yo me descargar&#233; con decir que hice servicio a Dios en matar a un mal m&#233;dico, verdugo de la rep&#250;blica. Y denme de comer, o si no, t&#243;mense su gobierno, que oficio que no da de comer a su due&#241;o no vale dos habas. </p>
         <p id="p4840">Alborot&#243;se el doctor, viendo tan col&#233;rico al gobernador, y quiso hacer tirteafuera de la sala, sino que en aquel instante son&#243; una corneta de posta en la calle, y, asom&#225;ndose el maestresala a la ventana, volvi&#243; diciendo: </p>
         <p id="p4841">&#8212;Correo viene del duque mi se&#241;or; alg&#250;n despacho debe de traer de importancia. </p>
         <p id="p4842">Entr&#243; el correo sudando y asustado, y, sacando un pliego del seno, le puso en las manos del gobernador, y Sancho le puso en las del mayordomo, a quien mand&#243; leyese el sobreescrito, que dec&#237;a as&#237;: A don Sancho Panza, gobernador de la &#237;nsula Barataria, en su propia mano o en las de su secretario. Oyendo lo cual, Sancho dijo: </p>
         <p id="p4843">&#8212;&#191;Qui&#233;n es aqu&#237; mi secretario? </p>
         <p id="p4844">Y uno de los que presentes estaban respondi&#243;: </p>
         <p id="p4845">&#8212;Yo, se&#241;or, porque s&#233; leer y escribir, y soy vizca&#237;no. </p>
         <p id="p4846">&#8212;Con esa a&#241;adidura &#8212;dijo Sancho&#8212;, bien pod&#233;is ser secretario del mismo emperador. Abrid ese pliego, y mirad lo que dice. </p>
         <p id="p4847">H&#237;zolo as&#237; el reci&#233;n nacido secretario, y, habiendo le&#237;do lo que dec&#237;a, dijo que era negocio para tratarle a solas. Mand&#243; Sancho despejar la sala, y que no quedasen en ella sino el mayordomo y el maestresala, y los dem&#225;s y el m&#233;dico se fueron; y luego el secretario ley&#243; la carta, que as&#237; dec&#237;a: </p>
         <p id="p4848">A mi noticia ha llegado, se&#241;or don Sancho Panza, que unos enemigos m&#237;os y desa &#237;nsula la han de dar un asalto furioso, no s&#233; qu&#233; noche; conviene velar y estar alerta, porque no le tomen desapercebido. S&#233; tambi&#233;n, por esp&#237;as verdaderas, que han entrado en ese lugar cuatro personas disfrazadas para quitaros la vida, porque se temen de vuestro ingenio; abrid el ojo, y mirad qui&#233;n llega a hablaros, y no com&#225;is de cosa que os presentaren. Yo tendr&#233; cuidado de socorreros si os vi&#233;redes en trabajo, y en todo har&#233;is como se espera de vuestro entendimiento. Deste lugar, a 16 de agosto, a las cuatro de la ma&#241;ana. </p>
         <p id="p4849">Vuestro amigo, </p>
         <p id="p4850">El Duque. </p>
         <p id="p4851">Qued&#243; at&#243;nito Sancho, y mostraron quedarlo asimismo los circunstantes; y, volvi&#233;ndose al mayordomo, le dijo: </p>
         <p id="p4852">&#8212;Lo que agora se ha de hacer, y ha de ser luego, es meter en un calabozo al doctor Recio; porque si alguno me ha de matar, ha de ser &#233;l, y de muerte admin&#237;cula y p&#233;sima, como es la de la hambre. </p>
         <p id="p4853">&#8212;Tambi&#233;n &#8212;dijo el maestresala&#8212; me parece a m&#237; que vuesa merced no coma de todo lo que est&#225; en esta mesa, porque lo han presentado unas monjas, y, como suele decirse, detr&#225;s de la cruz est&#225; el diablo. </p>
         <p id="p4854">&#8212;No lo niego &#8212;respondi&#243; Sancho&#8212;, y por ahora denme un pedazo de pan y obra de cuatro libras de uvas, que en ellas no podr&#225; venir veneno; porque, en efecto, no puedo pasar sin comer, y si es que hemos de estar prontos para estas batallas que nos amenazan, menester ser&#225; estar bien mantenidos, porque tripas llevan coraz&#243;n, que no coraz&#243;n tripas. Y vos, secretario, responded al duque mi se&#241;or y decidle que se cumplir&#225; lo que manda como lo manda, sin faltar punto; y dar&#233;is de mi parte un besamanos a mi se&#241;ora la duquesa, y que le suplico no se le olvide de enviar con un propio mi carta y mi l&#237;o a mi mujer Teresa Panza, que en ello recibir&#233; mucha merced, y tendr&#233; cuidado de servirla con todo lo que mis fuerzas alcanzaren; y de camino pod&#233;is encajar un besamanos a mi se&#241;or don Quijote de la Mancha, porque vea que soy pan agradecido; y vos, como buen secretario y como buen vizca&#237;no, pod&#233;is a&#241;adir todo lo que quisi&#233;redes y m&#225;s viniere a cuento. Y &#225;lcense estos manteles, y denme a m&#237; de comer, que yo me avendr&#233; con cuantas esp&#237;as y matadores y encantadores vinieren sobre m&#237; y sobre mi &#237;nsula. </p>
         <p id="p4855">En esto entr&#243; un paje, y dijo: </p>
         <p id="p4856">&#8212;Aqu&#237; est&#225; un labrador negociante que quiere hablar a Vuestra Se&#241;or&#237;a en un negocio, seg&#250;n &#233;l dice, de mucha importancia. </p>
         <p id="p4857">&#8212;Estra&#241;o caso es &#233;ste &#8212;dijo Sancho&#8212; destos negociantes. &#191;Es posible que sean tan necios, que no echen de ver que semejantes horas como &#233;stas no son en las que han de venir a negociar? &#191;Por ventura los que gobernamos, los que somos jueces, no somos hombres de carne y de hueso, y que es menester que nos dejen descansar el tiempo que la necesidad pide, sino que quieren que seamos hechos de piedra marmol? Por Dios y en mi conciencia que si me dura el gobierno (que no durar&#225;, seg&#250;n se me trasluce), que yo ponga en pretina a m&#225;s de un negociante. Agora decid a ese buen hombre que entre; pero advi&#233;rtase primero no sea alguno de los esp&#237;as, o matador m&#237;o. </p>
         <p id="p4858">&#8212;No, se&#241;or &#8212;respondi&#243; el paje&#8212;, porque parece una alma de c&#225;ntaro, y yo s&#233; poco, o &#233;l es tan bueno como el buen pan. </p>
         <p id="p4859">&#8212;No hay que temer &#8212;dijo el mayordomo&#8212;, que aqu&#237; estamos todos. </p>
         <p id="p4860">&#8212;&#191;Ser&#237;a posible &#8212;dijo Sancho&#8212;, maestresala, que agora que no est&#225; aqu&#237; el doctor Pedro Recio, que comiese yo alguna cosa de peso y de sustancia, aunque fuese un pedazo de pan y una cebolla? </p>
         <p id="p4861">&#8212;Esta noche, a la cena, se satisfar&#225; la falta de la comida, y quedar&#225; Vuestra Se&#241;or&#237;a satisfecho y pagado &#8212;dijo el maestresala. </p>
         <p id="p4862">&#8212;Dios lo haga &#8212;respondi&#243; Sancho. </p>
         <p id="p4863">Y, en esto, entr&#243; el labrador, que era de muy buena presencia, y de mil leguas se le echaba de ver que era bueno y buena alma. Lo primero que dijo fue: </p>
         <p id="p4864">&#8212;&#191;Qui&#233;n es aqu&#237; el se&#241;or gobernador? </p>
         <p id="p4865">&#8212;&#191;Qui&#233;n ha de ser &#8212;respondi&#243; el secretario&#8212;, sino el que est&#225; sentado en la silla? </p>
         <p id="p4866">&#8212;Hum&#237;llome, pues, a su presencia &#8212;dijo el labrador. </p>
         <p id="p4867">Y, poni&#233;ndose de rodillas, le pidi&#243; la mano para bes&#225;rsela. Neg&#243;sela Sancho, y mand&#243; que se levantase y dijese lo que quisiese. H&#237;zolo as&#237; el labrador, y luego dijo: </p>
         <p id="p4868">&#8212;Yo, se&#241;or, soy labrador, natural de Miguel Turra, un lugar que est&#225; dos leguas de Ciudad Real. </p>
         <p id="p4869">&#8212;&#161;Otro Tirteafuera tenemos! &#8212;dijo Sancho&#8212;. Decid, hermano, que lo que yo os s&#233; decir es que s&#233; muy bien a Miguel Turra, y que no est&#225; muy lejos de mi pueblo. </p>
         <p id="p4870">&#8212;Es, pues, el caso, se&#241;or &#8212;prosigui&#243; el labrador&#8212;, que yo, por la misericordia de Dios, soy casado en paz y en haz de la Santa Iglesia Cat&#243;lica Romana; tengo dos hijos estudiantes que el menor estudia para bachiller y el mayor para licenciado; soy viudo, porque se muri&#243; mi mujer, o, por mejor decir, me la mat&#243; un mal m&#233;dico, que la purg&#243; estando pre&#241;ada, y si Dios fuera servido que saliera a luz el parto, y fuera hijo, yo le pusiere a estudiar para doctor, porque no tuviera invidia a sus hermanos el bachiller y el licenciado. </p>
         <p id="p4871">&#8212;De modo &#8212;dijo Sancho&#8212; que si vuestra mujer no se hubiera muerto, o la hubieran muerto, vos no fu&#233;rades agora viudo. </p>
         <p id="p4872">&#8212;No, se&#241;or, en ninguna manera &#8212;respondi&#243; el labrador. </p>
         <p id="p4873">&#8212;&#161;Medrados estamos! &#8212;replic&#243; Sancho&#8212;. Adelante, hermano, que es hora de dormir m&#225;s que de negociar. </p>
         <p id="p4874">&#8212;Digo, pues &#8212;dijo el labrador&#8212;, que este mi hijo que ha de ser bachiller se enamor&#243; en el mesmo pueblo de una doncella llamada Clara Perlerina, hija de Andr&#233;s Perlerino, labrador riqu&#237;simo; y este nombre de Perlerines no les viene de abolengo ni otra alcurnia, sino porque todos los deste linaje son perl&#225;ticos, y por mejorar el nombre los llaman Perlerines; aunque, si va decir la verdad, la doncella es como una perla oriental, y, mirada por el lado derecho, parece una flor del campo; por el izquierdo no tanto, porque le falta aquel ojo, que se le salt&#243; de viruelas; y, aunque los hoyos del rostro son muchos y grandes, dicen los que la quieren bien que aqu&#233;llos no son hoyos, sino sepulturas donde se sepultan las almas de sus amantes. Es tan limpia que, por no ensuciar la cara, trae las narices, como dicen, arremangadas, que no parece sino que van huyendo de la boca; y, con todo esto, parece bien por estremo, porque tiene la boca grande, y, a no faltarle diez o doce dientes y muelas, pudiera pasar y echar raya entre las m&#225;s bien formadas. De los labios no tengo qu&#233; decir, porque son tan sutiles y delicados que, si se usaran aspar labios, pudieran hacer dellos una madeja; pero, como tienen diferente color de la que en los labios se usa com&#250;nmente, parecen milagrosos, porque son jaspeados de azul y verde y aberenjenado; y perd&#243;neme el se&#241;or gobernador si por tan menudo voy pintando las partes de la que al fin al fin ha de ser mi hija, que la quiero bien y no me parece mal. </p>
         <p id="p4875">&#8212;Pintad lo que quisi&#233;redes &#8212;dijo Sancho&#8212;, que yo me voy recreando en la pintura, y si hubiera comido, no hubiera mejor postre para m&#237; que vuestro retrato. </p>
         <p id="p4876">&#8212;Eso tengo yo por servir &#8212;respondi&#243; el labrador&#8212;, pero tiempo vendr&#225; en que seamos, si ahora no somos. Y digo, se&#241;or, que si pudiera pintar su gentileza y la altura de su cuerpo, fuera cosa de admiraci&#243;n; pero no puede ser, a causa de que ella est&#225; agobiada y encogida, y tiene las rodillas con la boca, y, con todo eso, se echa bien de ver que si se pudiera levantar, diera con la cabeza en el techo; y ya ella hubiera dado la mano de esposa a mi bachiller, sino que no la puede estender, que est&#225; a&#241;udada; y, con todo, en las u&#241;as largas y acanaladas se muestra su bondad y buena hechura. </p>
         <p id="p4877">&#8212;Est&#225; bien &#8212;dijo Sancho&#8212;, y haced cuenta, hermano, que ya la hab&#233;is pintado de los pies a la cabeza. &#191;Qu&#233; es lo que quer&#233;is ahora? Y venid al punto sin rodeos ni callejuelas, ni retazos ni a&#241;adiduras. </p>
         <p id="p4878">&#8212;Querr&#237;a, se&#241;or &#8212;respondi&#243; el labrador&#8212;, que vuestra merced me hiciese merced de darme una carta de favor para mi consuegro, suplic&#225;ndole sea servido de que este casamiento se haga, pues no somos desiguales en los bienes de fortuna, ni en los de la naturaleza; porque, para decir la verdad, se&#241;or gobernador, mi hijo es endemoniado, y no hay d&#237;a que tres o cuatro veces no le atormenten los malignos esp&#237;ritus; y de haber ca&#237;do una vez en el fuego, tiene el rostro arrugado como pergamino, y los ojos algo llorosos y manantiales; pero tiene una condici&#243;n de un &#225;ngel, y si no es que se aporrea y se da de pu&#241;adas &#233;l mesmo a s&#237; mesmo, fuera un bendito. </p>
         <p id="p4879">&#8212;&#191;Quer&#233;is otra cosa, buen hombre? &#8212;replic&#243; Sancho. </p>
         <p id="p4880">&#8212;Otra cosa querr&#237;a &#8212;dijo el labrador&#8212;, sino que no me atrevo a decirlo; pero vaya, que, en fin, no se me ha de podrir en el pecho, pegue o no pegue. Digo, se&#241;or, que querr&#237;a que vuesa merced me diese trecientos o seiscientos ducados para ayuda a la dote de mi bachiller; digo para ayuda de poner su casa, porque, en fin, han de vivir por s&#237;, sin estar sujetos a las impertinencias de los suegros. </p>
         <p id="p4881">&#8212;Mirad si quer&#233;is otra cosa &#8212;dijo Sancho&#8212;, y no la dej&#233;is de decir por empacho ni por verg&#252;enza. </p>
         <p id="p4882">&#8212;No, por cierto &#8212;respondi&#243; el labrador. </p>
         <p id="p4883">Y, apenas dijo esto, cuando, levant&#225;ndose en pie el gobernador, asi&#243; de la silla en que estaba sentado y dijo: </p>
         <p id="p4884">&#8212;&#161;Voto a tal, don pat&#225;n r&#250;stico y mal mirado, que si no os apart&#225;is y ascond&#233;is luego de mi presencia, que con esta silla os rompa y abra la cabeza! Hideputa bellaco, pintor del mesmo demonio, &#191;y a estas horas te vienes a pedirme seiscientos ducados?; y &#191;d&#243;nde los tengo yo, hediondo?; y &#191;por qu&#233; te los hab&#237;a de dar, aunque los tuviera, socarr&#243;n y mentecato?; y &#191;qu&#233; se me da a m&#237; de Miguel Turra, ni de todo el linaje de los Perlerines? &#161;Va de m&#237;, digo; si no, por vida del duque mi se&#241;or, que haga lo que tengo dicho! T&#250; no debes de ser de Miguel Turra, sino alg&#250;n socarr&#243;n que, para tentarme, te ha enviado aqu&#237; el infierno. Dime, desalmado, a&#250;n no ha d&#237;a y medio que tengo el gobierno, y &#191;ya quieres que tenga seiscientos ducados? </p>
         <p id="p4885">Hizo de se&#241;as el maestresala al labrador que se saliese de la sala, el cual lo hizo cabizbajo y, al parecer, temeroso de que el gobernador no ejecutase su c&#243;lera, que el bellac&#243;n supo hacer muy bien su oficio. </p>
         <p id="p4886">Pero dejemos con su c&#243;lera a Sancho, y &#225;ndese la paz en el corro, y volvamos a don Quijote, que le dejamos vendado el rostro y curado de las gatescas heridas, de las cuales no san&#243; en ocho d&#237;as, en uno de los cuales le sucedi&#243; lo que Cide Hamete promete de contar con la puntualidad y verdad que suele contar las cosas desta historia, por m&#237;nimas que sean.</p>
