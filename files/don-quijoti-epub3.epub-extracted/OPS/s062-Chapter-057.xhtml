		<section class="body-rw Chapter-rw" id="Chapter57" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block59">
            <p class="title-num-rw" id="title-num54">Cap&#237;tulo II</p>
            <p class="title-other-rw" id="title-other54">Que trata de la notable pendencia que Sancho Panza tuvo con la sobrina y ama de don Quijote, con otros sujetos graciosos</p>
         </div>
         <p id="p2773">Cuenta la historia que las voces que oyeron don Quijote, el cura y el barbero eran de la sobrina y ama, que las daban diciendo a Sancho Panza, que pugnaba por entrar a ver a don Quijote, y ellas le defend&#237;an la puerta: </p>
         <p id="p2774">&#8212;&#191;Qu&#233; quiere este mostrenco en esta casa? Idos a la vuestra, hermano, que vos sois, y no otro, el que destrae y sonsaca a mi se&#241;or, y le lleva por esos andurriales. </p>
         <p id="p2775">A lo que Sancho respondi&#243;: </p>
         <p id="p2776">&#8212;Ama de Satan&#225;s, el sonsacado, y el destra&#237;do, y el llevado por esos andurriales soy yo, que no tu amo; &#233;l me llev&#243; por esos mundos, y vosotras os enga&#241;&#225;is en la mitad del justo precio: &#233;l me sac&#243; de mi casa con enga&#241;ifas, prometi&#233;ndome una &#237;nsula, que hasta agora la espero. </p>
         <p id="p2777">&#8212;Malas &#237;nsulas te ahoguen &#8212;respondi&#243; la sobrina&#8212;, Sancho maldito. Y &#191;qu&#233; son &#237;nsulas? &#191;Es alguna cosa de comer, golosazo, comil&#243;n, que t&#250; eres? </p>
         <p id="p2778">&#8212;No es de comer &#8212;replic&#243; Sancho&#8212;, sino de gobernar y regir mejor que cuatro ciudades y que cuatro alcaldes de corte. </p>
         <p id="p2779">&#8212;Con todo eso &#8212;dijo el ama&#8212;, no entrar&#233;is ac&#225;, saco de maldades y costal de malicias. Id a gobernar vuestra casa y a labrar vuestros pegujares, y dejaos de pretender &#237;nsulas ni &#237;nsulos. </p>
         <p id="p2780">Grande gusto receb&#237;an el cura y el barbero de o&#237;r el coloquio de los tres; pero don Quijote, temeroso que Sancho se descosiese y desbuchase alg&#250;n mont&#243;n de maliciosas necedades, y tocase en puntos que no le estar&#237;an bien a su cr&#233;dito, le llam&#243;, y hizo a las dos que callasen y le dejasen entrar. Entr&#243; Sancho, y el cura y el barbero se despidieron de don Quijote, de cuya salud desesperaron, viendo cu&#225;n puesto estaba en sus desvariados pensamientos, y cu&#225;n embebido en la simplicidad de sus malandantes caballer&#237;as; y as&#237;, dijo el cura al barbero: </p>
         <p id="p2781">&#8212;Vos ver&#233;is, compadre, c&#243;mo, cuando menos lo pensemos, nuestro hidalgo sale otra vez a volar la ribera. </p>
         <p id="p2782">No pongo yo duda en eso &#8212;respondi&#243; el barbero&#8212;, pero no me maravillo tanto de la locura del caballero como de la simplicidad del escudero, que tan cre&#237;do tiene aquello de la &#237;nsula, que creo que no se lo sacar&#225;n del casco cuantos desenga&#241;os pueden imaginarse. </p>
         <p id="p2783">&#8212;Dios los remedie &#8212;dijo el cura&#8212;, y estemos a la mira: veremos en lo que para esta m&#225;quina de disparates de tal caballero y de tal escudero, que parece que los forjaron a los dos en una mesma turquesa, y que las locuras del se&#241;or, sin las necedades del criado, no val&#237;an un ardite. </p>
         <p id="p2784">&#8212;As&#237; es &#8212;dijo el barbero&#8212;, y holgara mucho saber qu&#233; tratar&#225;n ahora los dos. </p>
         <p id="p2785">&#8212;Yo seguro &#8212;respondi&#243; el cura&#8212; que la sobrina o el ama nos lo cuenta despu&#233;s, que no son de condici&#243;n que dejar&#225;n de escucharlo. </p>
         <p id="p2786">En tanto, don Quijote se encerr&#243; con Sancho en su aposento; y, estando solos, le dijo: </p>
         <p id="p2787">&#8212;Mucho me pesa, Sancho, que hayas dicho y digas que yo fui el que te saqu&#233; de tus casillas, sabiendo que yo no me qued&#233; en mis casas: juntos salimos, juntos fuimos y juntos peregrinamos; una misma fortuna y una misma suerte ha corrido por los dos: si a ti te mantearon una vez, a m&#237; me han molido ciento, y esto es lo que te llevo de ventaja. </p>
         <p id="p2788">&#8212;Eso estaba puesto en raz&#243;n &#8212;respondi&#243; Sancho&#8212;, porque, seg&#250;n vuestra merced dice, m&#225;s anejas son a los caballeros andantes las desgracias que a sus escuderos. </p>
         <p id="p2789">&#8212;Eng&#225;&#241;aste, Sancho &#8212;dijo don Quijote&#8212;; seg&#250;n aquello, quando caput dolet..., etc&#233;tera. </p>
         <p id="p2790">&#8212;No entiendo otra lengua que la m&#237;a &#8212;respondi&#243; Sancho. </p>
         <p id="p2791">&#8212;Quiero decir &#8212;dijo don Quijote&#8212; que, cuando la cabeza duele, todos los miembros duelen; y as&#237;, siendo yo tu amo y se&#241;or, soy tu cabeza, y t&#250; mi parte, pues eres mi criado; y, por esta raz&#243;n, el mal que a m&#237; me toca, o tocare, a ti te ha de doler, y a m&#237; el tuyo. </p>
         <p id="p2792">&#8212;As&#237; hab&#237;a de ser &#8212;dijo Sancho&#8212;, pero cuando a m&#237; me manteaban como a miembro, se estaba mi cabeza detr&#225;s de las bardas, mir&#225;ndome volar por los aires, sin sentir dolor alguno; y, pues los miembros est&#225;n obligados a dolerse del mal de la cabeza, hab&#237;a de estar obligada ella a dolerse dellos. </p>
         <p id="p2793">&#8212;&#191;Querr&#225;s t&#250; decir agora, Sancho &#8212;respondi&#243; don Quijote&#8212;, que no me dol&#237;a yo cuando a ti te manteaban? Y si lo dices, no lo digas, ni lo pienses; pues m&#225;s dolor sent&#237;a yo entonces en mi esp&#237;ritu que t&#250; en tu cuerpo. Pero dejemos esto aparte por agora, que tiempo habr&#225; donde lo ponderemos y pongamos en su punto, y dime, Sancho amigo: &#191;qu&#233; es lo que dicen de m&#237; por ese lugar? &#191;En qu&#233; opini&#243;n me tiene el vulgo, en qu&#233; los hidalgos y en qu&#233; los caballeros? &#191;Qu&#233; dicen de mi valent&#237;a, qu&#233; de mis haza&#241;as y qu&#233; de mi cortes&#237;a? &#191;Qu&#233; se platica del asumpto que he tomado de resucitar y volver al mundo la ya olvidada orden caballeresca? Finalmente, quiero, Sancho, me digas lo que acerca desto ha llegado a tus o&#237;dos; y esto me has de decir sin a&#241;adir al bien ni quitar al mal cosa alguna, que de los vasallos leales es decir la verdad a sus se&#241;ores en su ser y figura propia, sin que la adulaci&#243;n la acreciente o otro vano respeto la disminuya; y quiero que sepas, Sancho, que si a los o&#237;dos de los pr&#237;ncipes llegase la verdad desnuda, sin los vestidos de la lisonja, otros siglos correr&#237;an, otras edades ser&#237;an tenidas por m&#225;s de hierro que la nuestra, que entiendo que, de las que ahora se usan, es la dorada. S&#237;rvate este advertimiento, Sancho, para que discreta y bienintencionadamente pongas en mis o&#237;dos la verdad de las cosas que supieres de lo que te he preguntado. </p>
         <p id="p2794">&#8212;Eso har&#233; yo de muy buena gana, se&#241;or m&#237;o &#8212;respondi&#243; Sancho&#8212;, con condici&#243;n que vuestra merced no se ha de enojar de lo que dijere, pues quiere que lo diga en cueros, sin vestirlo de otras ropas de aquellas con que llegaron a mi noticia. </p>
         <p id="p2795">&#8212;En ninguna manera me enojar&#233; &#8212;respondi&#243; don Quijote&#8212;. Bien puedes, Sancho, hablar libremente y sin rodeo alguno. </p>
         <p id="p2796">&#8212;Pues lo primero que digo &#8212;dijo&#8212;, es que el vulgo tiene a vuestra merced por grand&#237;simo loco, y a m&#237; por no menos mentecato. Los hidalgos dicen que, no conteni&#233;ndose vuestra merced en los l&#237;mites de la hidalgu&#237;a, se ha puesto don y se ha arremetido a caballero con cuatro cepas y dos yugadas de tierra y con un trapo atr&#225;s y otro adelante. Dicen los caballeros que no querr&#237;an que los hidalgos se opusiesen a ellos, especialmente aquellos hidalgos escuderiles que dan humo a los zapatos y toman los puntos de las medias negras con seda verde. </p>
         <p id="p2797">&#8212;Eso &#8212;dijo don Quijote&#8212; no tiene que ver conmigo, pues ando siempre bien vestido, y jam&#225;s remendado; roto, bien podr&#237;a ser; y el roto, m&#225;s de las armas que del tiempo. </p>
         <p id="p2798">&#8212;En lo que toca &#8212;prosigui&#243; Sancho&#8212; a la valent&#237;a, cortes&#237;a, haza&#241;as y asumpto de vuestra merced, hay diferentes opiniones; unos dicen: &#8220;loco, pero gracioso&#8221;; otros, &#8220;valiente, pero desgraciado&#8221;; otros, &#8220;cort&#233;s, pero impertinente&#8221;; y por aqu&#237; van discurriendo en tantas cosas, que ni a vuestra merced ni a m&#237; nos dejan hueso sano. </p>
         <p id="p2799">&#8212;Mira, Sancho &#8212;dijo don Quijote&#8212;: dondequiera que est&#225; la virtud en eminente grado, es perseguida. Pocos o ninguno de los famosos varones que pasaron dej&#243; de ser calumniado de la malicia. Julio C&#233;sar, animos&#237;simo, prudent&#237;simo y valent&#237;simo capit&#225;n, fue notado de ambicioso y alg&#250;n tanto no limpio, ni en sus vestidos ni en sus costumbres. Alejandro, a quien sus haza&#241;as le alcanzaron el renombre de Magno, dicen d&#233;l que tuvo sus ciertos puntos de borracho. De H&#233;rcules, el de los muchos trabajos, se cuenta que fue lascivo y muelle. De don Galaor, hermano de Amad&#237;s de Gaula, se murmura que fue m&#225;s que demasiadamente rijoso; y de su hermano, que fue llor&#243;n. As&#237; que, &#161;oh Sancho!, entre las tantas calumnias de buenos, bien pueden pasar las m&#237;as, como no sean m&#225;s de las que has dicho. </p>
         <p id="p2800">&#8212;&#161;Ah&#237; est&#225; el toque, cuerpo de mi padre! &#8212;replic&#243; Sancho. </p>
         <p id="p2801">&#8212;Pues, &#191;hay m&#225;s? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p2802">&#8212;A&#250;n la cola falta por desollar &#8212;dijo Sancho&#8212;. Lo de hasta aqu&#237; son tortas y pan pintado; mas si vuestra merced quiere saber todo lo que hay acerca de las calo&#241;as que le ponen, yo le traer&#233; aqu&#237; luego al momento quien se las diga todas, sin que les falte una meaja; que anoche lleg&#243; el hijo de Bartolom&#233; Carrasco, que viene de estudiar de Salamanca, hecho bachiller, y, y&#233;ndole yo a dar la bienvenida, me dijo que andaba ya en libros la historia de vuestra merced, con nombre del Ingenioso Hidalgo don Quijote de la Mancha; y dice que me mientan a m&#237; en ella con mi mesmo nombre de Sancho Panza, y a la se&#241;ora Dulcinea del Toboso, con otras cosas que pasamos nosotros a solas, que me hice cruces de espantado c&#243;mo las pudo saber el historiador que las escribi&#243;. </p>
         <p id="p2803">&#8212;Yo te aseguro, Sancho &#8212;dijo don Quijote&#8212;, que debe de ser alg&#250;n sabio encantador el autor de nuestra historia; que a los tales no se les encubre nada de lo que quieren escribir. </p>
         <p id="p2804">&#8212;Y &#161;c&#243;mo &#8212;dijo Sancho&#8212; si era sabio y encantador, pues (seg&#250;n dice el bachiller Sans&#243;n Carrasco, que as&#237; se llama el que dicho tengo) que el autor de la historia se llama Cide Hamete Berenjena! </p>
         <p id="p2805">&#8212;Ese nombre es de moro &#8212;respondi&#243; don Quijote. </p>
         <p id="p2806">&#8212;As&#237; ser&#225; &#8212;respondi&#243; Sancho&#8212;, porque por la mayor parte he o&#237;do decir que los moros son amigos de berenjenas. </p>
         <p id="p2807">&#8212;T&#250; debes, Sancho &#8212;dijo don Quijote&#8212;, errarte en el sobrenombre de ese Cide, que en ar&#225;bigo quiere decir se&#241;or. </p>
         <p id="p2808">&#8212;Bien podr&#237;a ser &#8212;replic&#243; Sancho&#8212;, mas, si vuestra merced gusta que yo le haga venir aqu&#237;, ir&#233; por &#233;l en volandas. </p>
         <p id="p2809">&#8212;Har&#225;sme mucho placer, amigo &#8212;dijo don Quijote&#8212;, que me tiene suspenso lo que me has dicho, y no comer&#233; bocado que bien me sepa hasta ser informado de todo. </p>
         <p id="p2810">&#8212;Pues yo voy por &#233;l &#8212;respondi&#243; Sancho. </p>
         <p id="p2811">Y, dejando a su se&#241;or, se fue a buscar al bachiller, con el cual volvi&#243; de all&#237; a poco espacio, y entre los tres pasaron un gracios&#237;simo coloquio.</p>
