		<section class="body-rw Chapter-rw" id="Chapter124" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block126">
            <p class="title-num-rw" id="title-num121">Cap&#237;tulo LXIX</p>
            <p class="title-other-rw" id="title-other121">Del m&#225;s raro y m&#225;s nuevo suceso que en todo el discurso desta grande historia avino a don Quijote</p>
         </div>
         <p id="p5862">Ape&#225;ronse los de a caballo, y, junto con los de a pie, tomando en peso y arrebatadamente a Sancho y a don Quijote, los entraron en el patio, alrededor del cual ard&#237;an casi cien hachas, puestas en sus blandones, y, por los corredores del patio, m&#225;s de quinientas luminarias; de modo que, a pesar de la noche, que se mostraba algo escura, no se echaba de ver la falta del d&#237;a. En medio del patio se levantaba un t&#250;mulo como dos varas del suelo, cubierto todo con un grand&#237;simo dosel de terciopelo negro, alrededor del cual, por sus gradas, ard&#237;an velas de cera blanca sobre m&#225;s de cien candeleros de plata; encima del cual t&#250;mulo se mostraba un cuerpo muerto de una tan hermosa doncella, que hac&#237;a parecer con su hermosura hermosa a la misma muerte. Ten&#237;a la cabeza sobre una almohada de brocado, coronada con una guirnalda de diversas y odor&#237;feras flores tejida, las manos cruzadas sobre el pecho, y, entre ellas, un ramo de amarilla y vencedora palma. </p>
         <p id="p5863">A un lado del patio estaba puesto un teatro, y en dos sillas sentados dos personajes, que, por tener coronas en la cabeza y ceptros en las manos, daban se&#241;ales de ser algunos reyes, ya verdaderos o ya fingidos. Al lado deste teatro, adonde se sub&#237;a por algunas gradas, estaban otras dos sillas, sobre las cuales los que trujeron los presos sentaron a don Quijote y a Sancho, todo esto callando y d&#225;ndoles a entender con se&#241;ales a los dos que asimismo callasen; pero, sin que se lo se&#241;alaran, callaron ellos, porque la admiraci&#243;n de lo que estaban mirando les ten&#237;a atadas las lenguas. </p>
         <p id="p5864">Subieron, en esto, al teatro, con mucho acompa&#241;amiento, dos principales personajes, que luego fueron conocidos de don Quijote ser el duque y la duquesa, sus hu&#233;spedes, los cuales se sentaron en dos riqu&#237;simas sillas, junto a los dos que parec&#237;an reyes. &#191;Qui&#233;n no se hab&#237;a de admirar con esto, a&#241;adi&#233;ndose a ello haber conocido don Quijote que el cuerpo muerto que estaba sobre el t&#250;mulo era el de la hermosa Altisidora? </p>
         <p id="p5865">Al subir el duque y la duquesa en el teatro, se levantaron don Quijote y Sancho y les hicieron una profunda humillaci&#243;n, y los duques hicieron lo mesmo, inclinando alg&#250;n tanto las cabezas. </p>
         <p id="p5866">Sali&#243;, en esto, de trav&#233;s un ministro, y, lleg&#225;ndose a Sancho, le ech&#243; una ropa de bocac&#237; negro encima, toda pintada con llamas de fuego, y, quit&#225;ndole la caperuza, le puso en la cabeza una coroza, al modo de las que sacan los penitenciados por el Santo Oficio; y d&#237;jole al o&#237;do que no descosiese los labios, porque le echar&#237;an una mordaza, o le quitar&#237;an la vida. Mir&#225;base Sancho de arriba abajo, ve&#237;ase ardiendo en llamas, pero como no le quemaban, no las estimaba en dos ardites. Quit&#243;se la coroza, viola pintada de diablos, volvi&#243;sela a poner, diciendo entre s&#237;: </p>
         <p id="p5867">&#8212;A&#250;n bien, que ni ellas me abrasan ni ellos me llevan. </p>
         <p id="p5868">Mir&#225;bale tambi&#233;n don Quijote, y, aunque el temor le ten&#237;a suspensos los sentidos, no dej&#243; de re&#237;rse de ver la figura de Sancho. Comenz&#243;, en esto, a salir, al parecer, debajo del t&#250;mulo un son sumiso y agradable de flautas, que, por no ser impedido de alguna humana voz, porque en aquel sitio el mesmo silencio guardaba silencio a s&#237; mismo, se mostraba blando y amoroso. Luego hizo de s&#237; improvisa muestra, junto a la almohada del, al parecer, cad&#225;ver, un hermoso mancebo vestido a lo romano, que, al son de una arpa, que &#233;l mismo tocaba, cant&#243; con suav&#237;sima y clara voz estas dos estancias: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal65">
            <div class="poem-rw poem-body-rw" id="poem-body65">
               <div class="poem-rw stanza-rw" id="stanza79">
                  <p id="p5869">-En tanto que en s&#237; vuelve Altisidora, </p>
                  <p id="p5870">muerta por la crueldad de don Quijote, </p>
                  <p id="p5871">y en tanto que en la corte encantadora </p>
                  <p id="p5872">se vistieren las damas de picote, </p>
                  <p id="p5873">y en tanto que a sus due&#241;as mi se&#241;ora </p>
                  <p id="p5874">vistiere de bayeta y de anascote, </p>
                  <p id="p5875">cantar&#233; su belleza y su desgracia, </p>
                  <p id="p5876">con mejor plectro que el cantor de Tracia. </p>
                  <p id="p5877">Y aun no se me figura que me toca </p>
                  <p id="p5878">aqueste oficio solamente en vida; </p>
                  <p id="p5879">mas, con la lengua muerta y fr&#237;a en la boca, </p>
                  <p id="p5880">pienso mover la voz a ti debida. </p>
                  <p id="p5881">Libre mi alma de su estrecha roca, </p>
                  <p id="p5882">por el estigio lago conducida, </p>
                  <p id="p5883">celebr&#225;ndote ir&#225;, y aquel sonido </p>
                  <p id="p5884">har&#225; parar las aguas del olvido. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p5885">&#8212;No m&#225;s &#8212;dijo a esta saz&#243;n uno de los dos que parec&#237;an reyes&#8212;: no m&#225;s, cantor divino; que ser&#237;a proceder en infinito representarnos ahora la muerte y las gracias de la sin par Altisidora, no muerta, como el mundo ignorante piensa, sino viva en las lenguas de la Fama, y en la pena que para volverla a la perdida luz ha de pasar Sancho Panza, que est&#225; presente; y as&#237;, &#161;oh t&#250;, Radamanto, que conmigo juzgas en las cavernas l&#243;bregas de Lite!, pues sabes todo aquello que en los inescrutables hados est&#225; determinado acerca de volver en s&#237; esta doncella, dilo y decl&#225;ralo luego, porque no se nos dilate el bien que con su nueva vuelta esperamos. </p>
         <p id="p5886">Apenas hubo dicho esto Minos, juez y compa&#241;ero de Radamanto, cuando, levant&#225;ndose en pie Radamanto, dijo: </p>
         <p id="p5887">&#8212;&#161;Ea, ministros de esta casa, altos y bajos, grandes y chicos, acudid unos tras otros y sellad el rostro de Sancho con veinte y cuatro mamonas, y doce pellizcos y seis alfilerazos en brazos y lomos, que en esta ceremonia consiste la salud de Altisidora! </p>
         <p id="p5888">Oyendo lo cual Sancho Panza, rompi&#243; el silencio, y dijo: </p>
         <p id="p5889">&#8212;&#161;Voto a tal, as&#237; me deje yo sellar el rostro ni manosearme la cara como volverme moro! &#161;Cuerpo de m&#237;! &#191;Qu&#233; tiene que ver manosearme el rostro con la resurreci&#243;n desta doncella? Regost&#243;se la vieja a los bledos. Encantan a Dulcinea, y az&#243;tanme para que se desencante; mu&#233;rese Altisidora de males que Dios quiso darle, y hanla de resucitar hacerme a m&#237; veinte y cuatro mamonas, y acribarme el cuerpo a alfilerazos y acardenalarme los brazos a pellizcos. &#161;Esas burlas, a un cu&#241;ado, que yo soy perro viejo, y no hay conmigo tus, tus! </p>
         <p id="p5890">&#8212;&#161;Morir&#225;s! &#8212;dijo en alta voz Radamanto&#8212;. Abl&#225;ndate, tigre; hum&#237;llate, Nembrot soberbio, y sufre y calla, pues no te piden imposibles. Y no te metas en averiguar las dificultades deste negocio: mamonado has de ser, acrebillado te has de ver, pellizcado has de gemir. &#161;Ea, digo, ministros, cumplid mi mandamiento; si no, por la fe de hombre de bien, que hab&#233;is de ver para lo que nacistes! </p>
         <p id="p5891">Parecieron, en esto, que por el patio ven&#237;an, hasta seis due&#241;as en procesi&#243;n, una tras otra, las cuatro con antojos, y todas levantadas las manos derechas en alto, con cuatro dedos de mu&#241;ecas de fuera, para hacer las manos m&#225;s largas, como ahora se usa. No las hubo visto Sancho, cuando, bramando como un toro, dijo: </p>
         <p id="p5892">&#8212;Bien podr&#233; yo dejarme manosear de todo el mundo, pero consentir que me toquen due&#241;as, &#161;eso no! Gat&#233;enme el rostro, como hicieron a mi amo en este mesmo castillo; trasp&#225;senme el cuerpo con puntas de dagas buidas; aten&#225;cenme los brazos con tenazas de fuego, que yo lo llevar&#233; en paciencia, o servir&#233; a estos se&#241;ores; pero que me toquen due&#241;as no lo consentir&#233;, si me llevase el diablo. </p>
         <p id="p5893">Rompi&#243; tambi&#233;n el silencio don Quijote, diciendo a Sancho: </p>
         <p id="p5894">&#8212;Ten paciencia, hijo, y da gusto a estos se&#241;ores, y muchas gracias al cielo por haber puesto tal virtud en tu persona, que con el martirio della desencantes los encantados y resucites los muertos. </p>
         <p id="p5895">Ya estaban las due&#241;as cerca de Sancho, cuando &#233;l, m&#225;s blando y m&#225;s persuadido, poni&#233;ndose bien en la silla, dio rostro y barba a la primera, la cual la hizo una mamona muy bien sellada, y luego una gran reverencia. </p>
         <p id="p5896">&#8212;&#161;Menos cortes&#237;a; menos mudas, se&#241;ora due&#241;a &#8212;dijo Sancho&#8212;; que por Dios que tra&#233;is las manos oliendo a vinagrillo! </p>
         <p id="p5897">Finalmente, todas las due&#241;as le sellaron, y otra mucha gente de casa le pellizcaron; pero lo que &#233;l no pudo sufrir fue el punzamiento de los alfileres; y as&#237;, se levant&#243; de la silla, al parecer moh&#237;no, y, asiendo de una hacha encendida que junto a &#233;l estaba, dio tras las due&#241;as, y tras todos su verdugos, diciendo: </p>
         <p id="p5898">&#8212;&#161;Afuera, ministros infernales, que no soy yo de bronce, para no sentir tan extraordinarios martirios! </p>
         <p id="p5899">En esto, Altisidora, que deb&#237;a de estar cansada por haber estado tanto tiempo supina, se volvi&#243; de un lado; visto lo cual por los circunstantes, casi todos a una voz dijeron: </p>
         <p id="p5900">&#8212;&#161;Viva es Altisidora! &#161;Altisidora vive! </p>
         <p id="p5901">Mand&#243; Radamanto a Sancho que depusiese la ira, pues ya se hab&#237;a alcanzado el intento que se procuraba. </p>
         <p id="p5902">As&#237; como don Quijote vio rebullir a Altisidora, se fue a poner de rodillas delante de Sancho, dici&#233;ndole: </p>
         <p id="p5903">&#8212;Agora es tiempo, hijo de mis entra&#241;as, no que escudero m&#237;o, que te des algunos de los azotes que est&#225;s obligado a dar por el desencanto de Dulcinea. Ahora, digo, que es el tiempo donde tienes sazonada la virtud, y con eficacia de obrar el bien que de ti se espera. </p>
         <p id="p5904">A lo que respondi&#243; Sancho: </p>
         <p id="p5905">&#8212;Esto me parece argado sobre argado, y no miel sobre hojuelas. Bueno ser&#237;a que tras pellizcos, mamonas y alfilerazos viniesen ahora los azotes. No tienen m&#225;s que hacer sino tomar una gran piedra, y at&#225;rmela al cuello, y dar conmigo en un pozo, de lo que a m&#237; no pesar&#237;a mucho, si es que para curar los males ajenos tengo yo de ser la vaca de la boda. D&#233;jenme; si no, por Dios que lo arroje y lo eche todo a trece, aunque no se venda. </p>
         <p id="p5906">Ya en esto, se hab&#237;a sentado en el t&#250;mulo Altisidora, y al mismo instante sonaron las chirim&#237;as, a quien acompa&#241;aron las flautas y las voces de todos, que aclamaban: </p>
         <p id="p5907">&#8212;&#161;Viva Altisidora! &#161;Altisidora viva! </p>
         <p id="p5908">Levant&#225;ronse los duques y los reyes Minos y Radamanto, y todos juntos, con don Quijote y Sancho, fueron a recebir a Altisidora y a bajarla del t&#250;mulo; la cual, haciendo de la desmayada, se inclin&#243; a los duques y a los reyes, y, mirando de trav&#233;s a don Quijote, le dijo: </p>
         <p id="p5909">&#8212;Dios te lo perdone, desamorado caballero, pues por tu crueldad he estado en el otro mundo, a mi parecer, m&#225;s de mil a&#241;os; y a ti, &#161;oh el m&#225;s compasivo escudero que contiene el orbe!, te agradezco la vida que poseo. Disp&#243;n desde hoy m&#225;s, amigo Sancho, de seis camisas m&#237;as que te mando para que hagas otras seis para ti; y, si no son todas sanas, a lo menos son todas limpias. </p>
         <p id="p5910">Bes&#243;le por ello las manos Sancho, con la coroza en la mano y las rodillas en el suelo. Mand&#243; el duque que se la quitasen, y le volviesen su caperuza, y le pusiesen el sayo, y le quitasen la ropa de las llamas. Suplic&#243; Sancho al duque que le dejasen la ropa y mitra, que las quer&#237;a llevar a su tierra, por se&#241;al y memoria de aquel nunca visto suceso. La duquesa respondi&#243; que s&#237; dejar&#237;an, que ya sab&#237;a &#233;l cu&#225;n grande amiga suya era. Mand&#243; el duque despejar el patio, y que todos se recogiesen a sus estancias, y que a don Quijote y a Sancho los llevasen a las que ellos ya se sab&#237;an.</p>
