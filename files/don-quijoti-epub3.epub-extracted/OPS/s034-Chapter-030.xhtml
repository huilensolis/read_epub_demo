         <div class="title-block-rw" id="title-block31">
            <p class="title-num-rw" id="title-num29">Cap&#237;tulo XXIX</p>
            <p class="title-other-rw" id="title-other29">Que trata de la discreci&#243;n de la hermosa Dorotea, con otras cosas de mucho gusto y pasatiempo</p>
         </div>
         <p id="p1609">&#8212;Esta es, se&#241;ores, la verdadera historia de mi tragedia: mirad y juzgad ahora si los suspiros que escuchastes, las palabras que o&#237;stes y las l&#225;grimas que de mis ojos sal&#237;an, ten&#237;an ocasi&#243;n bastante para mostrarse en mayor abundancia; y, considerada la calidad de mi desgracia, ver&#233;is que ser&#225; en vano el consuelo, pues es imposible el remedio della. S&#243;lo os ruego (lo que con facilidad podr&#233;is y deb&#233;is hacer) que me aconsej&#233;is d&#243;nde podr&#233; pasar la vida sin que me acabe el temor y sobresalto que tengo de ser hallada de los que me buscan; que, aunque s&#233; que el mucho amor que mis padres me tienen me asegura que ser&#233; dellos bien recebida, es tanta la verg&#252;enza que me ocupa s&#243;lo el pensar que, no como ellos pensaban, tengo de parecer a su presencia, que tengo por mejor desterrarme para siempre de ser vista que no verles el rostro, con pensamiento que ellos miran el m&#237;o ajeno de la honestidad que de m&#237; se deb&#237;an de tener prometida. </p>
         <p id="p1610">Call&#243; en diciendo esto, y el rostro se le cubri&#243; de un color que mostr&#243; bien claro el sentimiento y verg&#252;enza del alma. En las suyas sintieron los que escuchado la hab&#237;an tanta l&#225;stima como admiraci&#243;n de su desgracia; y, aunque luego quisiera el cura consolarla y aconsejarla, tom&#243; primero la mano Cardenio, diciendo: </p>
         <p id="p1611">&#8212;En fin, se&#241;ora, que t&#250; eres la hermosa Dorotea, la hija &#250;nica del rico Clenardo. </p>
         <p id="p1612">Admirada qued&#243; Dorotea cuando oy&#243; el nombre de su padre, y de ver cu&#225;n de poco era el que le nombraba, porque ya se ha dicho de la mala manera que Cardenio estaba vestido; y as&#237;, le dijo: </p>
         <p id="p1613">&#8212;Y &#191;qui&#233;n sois vos, hermano, que as&#237; sab&#233;is el nombre de mi padre? Porque yo, hasta ahora, si mal no me acuerdo, en todo el discurso del cuento de mi desdicha no le he nombrado. </p>
         <p id="p1614">&#8212;Soy &#8212;respondi&#243; Cardenio&#8212; aquel sin ventura que, seg&#250;n vos, se&#241;ora, hab&#233;is dicho, Luscinda dijo que era su esposa. Soy el desdichado Cardenio, a quien el mal t&#233;rmino de aquel que a vos os ha puesto en el que est&#225;is me ha tra&#237;do a que me ve&#225;is cual me veis: roto, desnudo, falto de todo humano consuelo y, lo que es peor de todo, falto de juicio, pues no le tengo sino cuando al cielo se le antoja d&#225;rmele por alg&#250;n breve espacio. Yo, Teodora, soy el que me hall&#233; presente a las sinrazones de don Fernando, y el que aguard&#243; o&#237;r el s&#237; que de ser su esposa pronunci&#243; Luscinda. Yo soy el que no tuvo &#225;nimo para ver en qu&#233; paraba su desmayo, ni lo que resultaba del papel que le fue hallado en el pecho, porque no tuvo el alma sufrimiento para ver tantas desventuras juntas; y as&#237;, dej&#233; la casa y la paciencia, y una carta que dej&#233; a un hu&#233;sped m&#237;o, a quien rogu&#233; que en manos de Luscinda la pusiese, y v&#237;neme a estas soledades, con intenci&#243;n de acabar en ellas la vida, que desde aquel punto aborrec&#237; como mortal enemiga m&#237;a. Mas no ha querido la suerte quit&#225;rmela, content&#225;ndose con quitarme el juicio, quiz&#225; por guardarme para la buena ventura que he tenido en hallaros; pues, siendo verdad, como creo que lo es, lo que aqu&#237; hab&#233;is contado, a&#250;n podr&#237;a ser que a entrambos nos tuviese el cielo guardado mejor suceso en nuestros desastres que nosotros pensamos. Porque, presupuesto que Luscinda no puede casarse con don Fernando, por ser m&#237;a, ni don Fernando con ella, por ser vuestro, y haberlo ella tan manifiestamente declarado, bien podemos esperar que el cielo nos restituya lo que es nuestro, pues est&#225; todav&#237;a en ser, y no se ha enajenado ni deshecho. Y, pues este consuelo tenemos, nacido no de muy remota esperanza, ni fundado en desvariadas imaginaciones, supl&#237;coos, se&#241;ora, que tom&#233;is otra resoluci&#243;n en vuestros honrados pensamientos, pues yo la pienso tomar en los m&#237;os, acomod&#225;ndoos a esperar mejor fortuna; que yo os juro, por la fe de caballero y de cristiano, de no desampararos hasta veros en poder de don Fernando, y que, cuando con razones no le pudiere atraer a que conozca lo que os debe, de usar entonces la libertad que me concede el ser caballero, y poder con justo t&#237;tulo desafialle, en raz&#243;n de la sinraz&#243;n que os hace, sin acordarme de mis agravios, cuya venganza dejar&#233; al cielo por acudir en la tierra a los vuestros. </p>
         <p id="p1615">Con lo que Cardenio dijo se acab&#243; de admirar Dorotea, y, por no saber qu&#233; gracias volver a tan grandes ofrecimientos, quiso tomarle los pies para bes&#225;rselos; mas no lo consinti&#243; Cardenio, y el licenciado respondi&#243; por entrambos, y aprob&#243; el buen discurso de Cardenio, y, sobre todo, les rog&#243;, aconsej&#243; y persuadi&#243; que se fuesen con &#233;l a su aldea, donde se podr&#237;an reparar de las cosas que les faltaban, y que all&#237; se dar&#237;a orden c&#243;mo buscar a don Fernando, o c&#243;mo llevar a Dorotea a sus padres, o hacer lo que m&#225;s les pareciese conveniente. Cardenio y Dorotea se lo agradecieron, y acetaron la merced que se les ofrec&#237;a. El barbero, que a todo hab&#237;a estado suspenso y callado, hizo tambi&#233;n su buena pl&#225;tica y se ofreci&#243; con no menos voluntad que el cura a todo aquello que fuese bueno para servirles. Cont&#243; asimesmo con brevedad la causa que all&#237; los hab&#237;a tra&#237;do, con la estra&#241;eza de la locura de don Quijote, y c&#243;mo aguardaban a su escudero, que hab&#237;a ido a buscalle. V&#237;nosele a la memoria a Cardenio, como por sue&#241;os, la pendencia que con don Quijote hab&#237;a tenido y cont&#243;la a los dem&#225;s, mas no supo decir por qu&#233; causa fue su quisti&#243;n. </p>
         <p id="p1616">En esto, oyeron voces, y conocieron que el que las daba era Sancho Panza, que, por no haberlos hallado en el lugar donde los dej&#243;, los llamaba a voces. Sali&#233;ronle al encuentro, y, pregunt&#225;ndole por don Quijote, les dijo c&#243;mo le hab&#237;a hallado desnudo en camisa, flaco, amarillo y muerto de hambre, y suspirando por su se&#241;ora Dulcinea; y que, puesto que le hab&#237;a dicho que ella le mandaba que saliese de aquel lugar y se fuese al del Toboso, donde le quedaba esperando, hab&#237;a respondido que estaba determinado de no parecer ante su fermosura fasta que hobiese fecho faza&#241;as que le ficiesen digno de su gracia. Y que si aquello pasaba adelante, corr&#237;a peligro de no venir a ser emperador, como estaba obligado, ni aun arzobispo, que era lo menos que pod&#237;a ser. Por eso, que mirasen lo que se hab&#237;a de hacer para sacarle de all&#237;. </p>
         <p id="p1617">El licenciado le respondi&#243; que no tuviese pena, que ellos le sacar&#237;an de all&#237;, mal que le pesase. Cont&#243; luego a Cardenio y a Dorotea lo que ten&#237;an pensado para remedio de don Quijote, a lo menos para llevarle a su casa. A lo cual dijo Dorotea que ella har&#237;a la doncella menesterosa mejor que el barbero, y m&#225;s, que ten&#237;a all&#237; vestidos con que hacerlo al natural, y que la dejasen el cargo de saber representar todo aquello que fuese menester para llevar adelante su intento, porque ella hab&#237;a le&#237;do muchos libros de caballer&#237;as y sab&#237;a bien el estilo que ten&#237;an las doncellas cuitadas cuando ped&#237;an sus dones a los andantes caballeros. </p>
         <p id="p1618">&#8212;Pues no es menester m&#225;s &#8212;dijo el cura&#8212; sino que luego se ponga por obra; que, sin duda, la buena suerte se muestra en favor nuestro, pues, tan sin pensarlo, a vosotros, se&#241;ores, se os ha comenzado a abrir puerta para vuestro remedio y a nosotros se nos ha facilitado la que hab&#237;amos menester. Sac&#243; luego Dorotea de su almohada una saya entera de cierta telilla rica y una mantellina de otra vistosa tela verde, y de una cajita un collar y otras joyas, con que en un instante se adorn&#243; de manera que una rica y gran se&#241;ora parec&#237;a. Todo aquello, y m&#225;s, dijo que hab&#237;a sacado de su casa para lo que se ofreciese, y que hasta entonces no se le hab&#237;a ofrecido ocasi&#243;n de habello menester. A todos content&#243; en estremo su mucha gracia, donaire y hermosura, y confirmaron a don Fernando por de poco conocimiento, pues tanta belleza desechaba. </p>
         <p id="p1619">Pero el que m&#225;s se admir&#243; fue Sancho Panza, por parecerle &#8212;como era as&#237; verdad&#8212; que en todos los d&#237;as de su vida hab&#237;a visto tan hermosa criatura; y as&#237;, pregunt&#243; al cura con grande ah&#237;nco le dijese qui&#233;n era aquella tan fermosa se&#241;ora, y qu&#233; era lo que buscaba por aquellos andurriales. &#8212;Esta hermosa se&#241;ora &#8212;respondi&#243; el cura&#8212;, Sancho hermano, es, como quien no dice nada, es la heredera por l&#237;nea recta de var&#243;n del gran reino de Micomic&#243;n, la cual viene en busca de vuestro amo a pedirle un don, el cual es que le desfaga un tuerto o agravio que un mal gigante le tiene fecho; y, a la fama que de buen caballero vuestro amo tiene por todo lo descubierto, de Guinea ha venido a buscarle esta princesa. </p>
         <p id="p1620">&#8212;Dichosa buscada y dichoso hallazgo &#8212;dijo a esta saz&#243;n Sancho Panza&#8212;, y m&#225;s si mi amo es tan venturoso que desfaga ese agravio y enderece ese tuerto, matando a ese hideputa dese gigante que vuestra merced dice; que s&#237; matar&#225; si &#233;l le encuentra, si ya no fuese fantasma, que contra las fantasmas no tiene mi se&#241;or poder alguno. Pero una cosa quiero suplicar a vuestra merced, entre otras, se&#241;or licenciado, y es que, porque a mi amo no le tome gana de ser arzobispo, que es lo que yo temo, que vuestra merced le aconseje que se case luego con esta princesa, y as&#237; quedar&#225; imposibilitado de recebir &#243;rdenes arzobispales y vendr&#225; con facilidad a su imperio y yo al fin de mis deseos; que yo he mirado bien en ello y hallo por mi cuenta que no me est&#225; bien que mi amo sea arzobispo, porque yo soy in&#250;til para la Iglesia, pues soy casado, y andarme ahora a traer dispensaciones para poder tener renta por la Iglesia, teniendo, como tengo, mujer y hijos, ser&#237;a nunca acabar. As&#237; que, se&#241;or, todo el toque est&#225; en que mi amo se case luego con esta se&#241;ora, que hasta ahora no s&#233; su gracia, y as&#237;, no la llamo por su nombre. </p>
         <p id="p1621">&#8212;Ll&#225;mase &#8212;respondi&#243; el cura&#8212; la princesa Micomicona, porque, llam&#225;ndose su reino Micomic&#243;n, claro est&#225; que ella se ha de llamar as&#237;. </p>
         <p id="p1622">&#8212;No hay duda en eso &#8212;respondi&#243; Sancho&#8212;, que yo he visto a muchos tomar el apellido y alcurnia del lugar donde nacieron, llam&#225;ndose Pedro de Alcal&#225;, Juan de &#218;beda y Diego de Valladolid; y esto mesmo se debe de usar all&#225; en Guinea: tomar las reinas los nombres de sus reinos. </p>
         <p id="p1623">&#8212;As&#237; debe de ser &#8212;dijo el cura&#8212;; y en lo del casarse vuestro amo, yo har&#233; en ello todos mis poder&#237;os. </p>
         <p id="p1624">Con lo que qued&#243; tan contento Sancho cuanto el cura admirado de su simplicidad, y de ver cu&#225;n encajados ten&#237;a en la fantas&#237;a los mesmos disparates que su amo, pues sin alguna duda se daba a entender que hab&#237;a de venir a ser emperador. </p>
         <p id="p1625">Ya, en esto, se hab&#237;a puesto Dorotea sobre la mula del cura y el barbero se hab&#237;a acomodado al rostro la barba de la cola de buey, y dijeron a Sancho que los guiase adonde don Quijote estaba; al cual advirtieron que no dijese que conoc&#237;a al licenciado ni al barbero, porque en no conocerlos consist&#237;a todo el toque de venir a ser emperador su amo; puesto que ni el cura ni Cardenio quisieron ir con ellos, porque no se le acordase a don Quijote la pendencia que con Cardenio hab&#237;a tenido, y el cura porque no era menester por entonces su presencia. Y as&#237;, los dejaron ir delante, y ellos los fueron siguiendo a pie, poco a poco. No dej&#243; de avisar el cura lo que hab&#237;a de hacer Dorotea; a lo que ella dijo que descuidasen, que todo se har&#237;a, sin faltar punto, como lo ped&#237;an y pintaban los libros de caballer&#237;as. Tres cuartos de legua habr&#237;an andado, cuando descubrieron a don Quijote entre unas intricadas pe&#241;as, ya vestido, aunque no armado; y, as&#237; como Dorotea le vio y fue informada de Sancho que aqu&#233;l era don Quijote, dio del azote a su palafr&#233;n, sigui&#233;ndole el bien barbado barbero. Y, en llegando junto a &#233;l, el escudero se arroj&#243; de la mula y fue a tomar en los brazos a Dorotea, la cual, ape&#225;ndose con grande desenvoltura, se fue a hincar de rodillas ante las de don Quijote; y, aunque &#233;l pugnaba por levantarla, ella, sin levantarse, le fabl&#243; en esta guisa: </p>
         <p id="p1626">&#8212;De aqu&#237; no me levantar&#233;, &#161;oh valeroso y esforzado caballero!, fasta que la vuestra bondad y cortes&#237;a me otorgue un don, el cual redundar&#225; en honra y prez de vuestra persona, y en pro de la m&#225;s desconsolada y agraviada doncella que el sol ha visto. Y si es que el valor de vuestro fuerte brazo corresponde a la voz de vuestra inmortal fama, obligado est&#225;is a favorecer a la sin ventura que de tan lue&#241;es tierras viene, al olor de vuestro famoso nombre, busc&#225;ndoos para remedio de sus desdichas. </p>
         <p id="p1627">&#8212;No os responder&#233; palabra, fermosa se&#241;ora &#8212;respondi&#243; don Quijote&#8212;, ni oir&#233; m&#225;s cosa de vuestra facienda, fasta que os levant&#233;is de tierra. </p>
         <p id="p1628">&#8212;No me levantar&#233;, se&#241;or &#8212;respondi&#243; la afligida doncella&#8212;, si primero, por la vuestra cortes&#237;a, no me es otorgado el don que pido. </p>
         <p id="p1629">&#8212;Yo vos le otorgo y concedo &#8212;respondi&#243; don Quijote&#8212;, como no se haya de cumplir en da&#241;o o mengua de mi rey, de mi patria y de aquella que de mi coraz&#243;n y libertad tiene la llave. </p>
         <p id="p1630">&#8212;No ser&#225; en da&#241;o ni en mengua de los que dec&#237;s, mi buen se&#241;or &#8212;replic&#243; la dolorosa doncella. </p>
         <p id="p1631">Y, estando en esto, se lleg&#243; Sancho Panza al o&#237;do de su se&#241;or y muy pasito le dijo: </p>
         <p id="p1632">&#8212;Bien puede vuestra merced, se&#241;or, concederle el don que pide, que no es cosa de nada: s&#243;lo es matar a un gigantazo, y esta que lo pide es la alta princesa Micomicona, reina del gran reino Micomic&#243;n de Etiop&#237;a. </p>
         <p id="p1633">&#8212;Sea quien fuere &#8212;respondi&#243; don Quijote&#8212;, que yo har&#233; lo que soy obligado y lo que me dicta mi conciencia, conforme a lo que profesado tengo. </p>
         <p id="p1634">Y, volvi&#233;ndose a la doncella, dijo: </p>
         <p id="p1635">&#8212;La vuestra gran fermosura se levante, que yo le otorgo el don que pedirme quisiere. </p>
         <p id="p1636">&#8212;Pues el que pido es &#8212;dijo la doncella&#8212; que la vuestra magn&#225;nima persona se venga luego conmigo donde yo le llevare, y me prometa que no se ha de entremeter en otra aventura ni demanda alguna hasta darme venganza de un traidor que, contra todo derecho divino y humano, me tiene usurpado mi reino. </p>
         <p id="p1637">&#8212;Digo que as&#237; lo otorgo &#8212;respondi&#243; don Quijote&#8212;, y as&#237; pod&#233;is, se&#241;ora, desde hoy m&#225;s, desechar la malencon&#237;a que os fatiga y hacer que cobre nuevos br&#237;os y fuerzas vuestra desmayada esperanza; que, con el ayuda de Dios y la de mi brazo, vos os ver&#233;is presto restituida en vuestro reino y sentada en la silla de vuestro antiguo y grande estado, a pesar y a despecho de los follones que contradecirlo quisieren. Y manos a labor, que en la tardanza dicen que suele estar el peligro. </p>
         <p id="p1638">La menesterosa doncella pugn&#243;, con mucha porf&#237;a, por besarle las manos, mas don Quijote, que en todo era comedido y cort&#233;s caballero, jam&#225;s lo consinti&#243;; antes, la hizo levantar y la abraz&#243; con mucha cortes&#237;a y comedimiento, y mand&#243; a Sancho que requiriese las cinchas a Rocinante y le armase luego al punto. Sancho descolg&#243; las armas, que, como trofeo, de un &#225;rbol estaban pendientes, y, requiriendo las cinchas, en un punto arm&#243; a su se&#241;or; el cual, vi&#233;ndose armado, dijo: </p>
         <p id="p1639">&#8212;Vamos de aqu&#237;, en el nombre de Dios, a favorecer esta gran se&#241;ora. Est&#225;base el barbero a&#250;n de rodillas, teniendo gran cuenta de disimular la risa y de que no se le cayese la barba, con cuya ca&#237;da quiz&#225; quedaran todos sin conseguir su buena intenci&#243;n; y, viendo que ya el don estaba concedido y con la diligencia que don Quijote se alistaba para ir a cumplirle, se levant&#243; y tom&#243; de la otra mano a su se&#241;ora, y entre los dos la subieron en la mula. Luego subi&#243; don Quijote sobre Rocinante, y el barbero se acomod&#243; en su cabalgadura, qued&#225;ndose Sancho a pie, donde de nuevo se le renov&#243; la p&#233;rdida del rucio, con la falta que entonces le hac&#237;a; mas todo lo llevaba con gusto, por parecerle que ya su se&#241;or estaba puesto en camino, y muy a pique, de ser emperador; porque sin duda alguna pensaba que se hab&#237;a de casar con aquella princesa, y ser, por lo menos, rey de Micomic&#243;n. S&#243;lo le daba pesadumbre el pensar que aquel reino era en tierra de negros, y que la gente que por sus vasallos le diesen hab&#237;an de ser todos negros; a lo cual hizo luego en su imaginaci&#243;n un buen remedio, y d&#237;jose a s&#237; mismo: &#8212;&#191;Qu&#233; se me da a m&#237; que mis vasallos sean negros? &#191;Habr&#225; m&#225;s que cargar con ellos y traerlos a Espa&#241;a, donde los podr&#233; vender, y adonde me los pagar&#225;n de contado, de cuyo dinero podr&#233; comprar alg&#250;n t&#237;tulo o alg&#250;n oficio con que vivir descansado todos los d&#237;as de mi vida? &#161;No, sino dorm&#237;os, y no teng&#225;is ingenio ni habilidad para disponer de las cosas y para vender treinta o diez mil vasallos en d&#225;came esas pajas! Par Dios que los he de volar, chico con grande, o como pudiere, y que, por negros que sean, los he de volver blancos o amarillos. &#161;Llegaos, que me mamo el dedo! </p>
         <p id="p1640">Con esto, andaba tan sol&#237;cito y tan contento que se le olvidaba la pesadumbre de caminar a pie. </p>
         <p id="p1641">Todo esto miraban de entre unas bre&#241;as Cardenio y el cura, y no sab&#237;an qu&#233; hacerse para juntarse con ellos; pero el cura, que era gran tracista, imagin&#243; luego lo que har&#237;an para conseguir lo que deseaban; y fue que con unas tijeras que tra&#237;a en un estuche quit&#243; con mucha presteza la barba a Cardenio, y visti&#243;le un capotillo pardo que &#233;l tra&#237;a y diole un herreruelo negro, y &#233;l se qued&#243; en calzas y en jub&#243;n; y qued&#243; tan otro de lo que antes parec&#237;a Cardenio, que &#233;l mesmo no se conociera, aunque a un espejo se mirara. Hecho esto, puesto ya que los otros hab&#237;an pasado adelante en tanto que ellos se disfrazaron, con facilidad salieron al camino real antes que ellos, porque las malezas y malos pasos de aquellos lugares no conced&#237;an que anduviesen tanto los de a caballo como los de a pie. En efeto, ellos se pusieron en el llano, a la salida de la sierra, y, as&#237; como sali&#243; della don Quijote y sus camaradas, el cura se le puso a mirar muy de espacio, dando se&#241;ales de que le iba reconociendo; y, al cabo de haberle una buena pieza estado mirando, se fue a &#233;l abiertos los brazos y diciendo a voces: &#8212;Para bien sea hallado el espejo de la caballer&#237;a, el mi buen compatriote don Quijote de la Mancha, la flor y la nata de la gentileza, el amparo y remedio de los menesterosos, la quintaesencia de los caballeros andantes. Y, diciendo esto, ten&#237;a abrazado por la rodilla de la pierna izquierda a don Quijote; el cual, espantado de lo que ve&#237;a y o&#237;a decir y hacer aquel hombre, se le puso a mirar con atenci&#243;n, y, al fin, le conoci&#243; y qued&#243; como espantado de verle, y hizo grande fuerza por apearse; mas el cura no lo consinti&#243;, por lo cual don Quijote dec&#237;a: </p>
         <p id="p1642">&#8212;D&#233;jeme vuestra merced, se&#241;or licenciado, que no es raz&#243;n que yo est&#233; a caballo, y una tan reverenda persona como vuestra merced est&#233; a pie. &#8212;Eso no consentir&#233; yo en ning&#250;n modo &#8212;dijo el cura&#8212;: est&#233;se la vuestra grandeza a caballo, pues estando a caballo acaba las mayores faza&#241;as y aventuras que en nuestra edad se han visto; que a m&#237;, aunque indigno sacerdote, bastar&#225;me subir en las ancas de una destas mulas destos se&#241;ores que con vuestra merced caminan, si no lo han por enojo. Y aun har&#233; cuenta que voy caballero sobre el caballo Pegaso, o sobre la cebra o alfana en que cabalgaba aquel famoso moro Muzaraque, que a&#250;n hasta ahora yace encantado en la gran cuesta Zulema, que dista poco de la gran Compluto. </p>
         <p id="p1643">&#8212;A&#250;n no ca&#237;a yo en tanto, mi se&#241;or licenciado &#8212;respondi&#243; don Quijote&#8212;; y yo s&#233; que mi se&#241;ora la princesa ser&#225; servida, por mi amor, de mandar a su escudero d&#233; a vuestra merced la silla de su mula, que &#233;l podr&#225; acomodarse en las ancas, si es que ella las sufre. </p>
         <p id="p1644">&#8212;S&#237; sufre, a lo que yo creo &#8212;respondi&#243; la princesa&#8212;; y tambi&#233;n s&#233; que no ser&#225; menester mand&#225;rselo al se&#241;or mi escudero, que &#233;l es tan cort&#233;s y tan cortesano que no consentir&#225; que una persona eclesi&#225;stica vaya a pie, pudiendo ir a caballo. </p>
         <p id="p1645">&#8212;As&#237; es &#8212;respondi&#243; el barbero. </p>
         <p id="p1646">Y, ape&#225;ndose en un punto, convid&#243; al cura con la silla, y &#233;l la tom&#243; sin hacerse mucho de rogar. Y fue el mal que al subir a las ancas el barbero, la mula, que, en efeto, era de alquiler, que para decir que era mala esto basta, alz&#243; un poco los cuartos traseros y dio dos coces en el aire, que, a darlas en el pecho de maese Nicol&#225;s, o en la cabeza, &#233;l diera al diablo la venida por don Quijote. Con todo eso, le sobresaltaron de manera que cay&#243; en el suelo, con tan poco cuidado de las barbas, que se le cayeron en el suelo; y, como se vio sin ellas, no tuvo otro remedio sino acudir a cubrirse el rostro con ambas manos y a quejarse que le hab&#237;an derribado las muelas. Don Quijote, como vio todo aquel mazo de barbas, sin quijadas y sin sangre, lejos del rostro del escudero ca&#237;do, dijo: </p>
         <p id="p1647">&#8212;&#161;Vive Dios, que es gran milagro &#233;ste! &#161;Las barbas le ha derribado y arrancado del rostro, como si las quitaran aposta! </p>
         <p id="p1648">El cura, que vio el peligro que corr&#237;a su invenci&#243;n de ser descubierta, acudi&#243; luego a las barbas y fuese con ellas adonde yac&#237;a maese Nicol&#225;s, dando a&#250;n voces todav&#237;a, y de un golpe, lleg&#225;ndole la cabeza a su pecho, se las puso, murmurando sobre &#233;l unas palabras, que dijo que era cierto ensalmo apropiado para pegar barbas, como lo ver&#237;an; y, cuando se las tuvo puestas, se apart&#243;, y qued&#243; el escudero tan bien barbado y tan sano como de antes, de que se admir&#243; don Quijote sobremanera, y rog&#243; al cura que cuando tuviese lugar le ense&#241;ase aquel ensalmo; que &#233;l entend&#237;a que su virtud a m&#225;s que pegar barbas se deb&#237;a de estender, pues estaba claro que de donde las barbas se quitasen hab&#237;a de quedar la carne llagada y maltrecha, y que, pues todo lo sanaba, a m&#225;s que barbas aprovechaba. </p>
         <p id="p1649">&#8212;As&#237; es &#8212;dijo el cura, y prometi&#243; de ense&#241;&#225;rsele en la primera ocasi&#243;n. Concert&#225;ronse que por entonces subiese el cura, y a trechos se fuesen los tres mudando, hasta que llegasen a la venta, que estar&#237;a hasta dos leguas de all&#237;. Puestos los tres a caballo, es a saber, don Quijote, la princesa y el cura, y los tres a pie, Cardenio, el barbero y Sancho Panza, don Quijote dijo a la doncella: </p>
         <p id="p1650">&#8212;Vuestra grandeza, se&#241;ora m&#237;a, gu&#237;e por donde m&#225;s gusto le diere. </p>
         <p id="p1651">Y, antes que ella respondiese, dijo el licenciado: </p>
         <p id="p1652">&#8212;&#191;Hacia qu&#233; reino quiere guiar la vuestra se&#241;or&#237;a? &#191;Es, por ventura, hacia el de Micomic&#243;n?; que s&#237; debe de ser, o yo s&#233; poco de reinos. </p>
         <p id="p1653">Ella, que estaba bien en todo, entendi&#243; que hab&#237;a de responder que s&#237;; y as&#237;, dijo: </p>
         <p id="p1654">&#8212;S&#237;, se&#241;or, hacia ese reino es mi camino. </p>
         <p id="p1655">&#8212;Si as&#237; es &#8212;dijo el cura&#8212;, por la mitad de mi pueblo hemos de pasar, y de all&#237; tomar&#225; vuestra merced la derrota de Cartagena, donde se podr&#225; embarcar con la buena ventura; y si hay viento pr&#243;spero, mar tranquilo y sin borrasca, en poco menos de nueve a&#241;os se podr&#225; estar a vista de la gran laguna Meona, digo, Me&#243;tides, que est&#225; poco m&#225;s de cien jornadas m&#225;s ac&#225; del reino de vuestra grandeza. </p>
         <p id="p1656">&#8212;Vuestra merced est&#225; enga&#241;ado, se&#241;or m&#237;o &#8212;dijo ella&#8212;, porque no ha dos a&#241;os que yo part&#237; d&#233;l, y en verdad que nunca tuve buen tiempo, y, con todo eso, he llegado a ver lo que tanto deseaba, que es al se&#241;or don Quijote de la Mancha, cuyas nuevas llegaron a mis o&#237;dos as&#237; como puse los pies en Espa&#241;a, y ellas me movieron a buscarle, para encomendarme en su cortes&#237;a y fiar mi justicia del valor de su invencible brazo. </p>
         <p id="p1657">&#8212;No m&#225;s: cesen mis alabanzas &#8212;dijo a esta saz&#243;n don Quijote&#8212;, porque soy enemigo de todo g&#233;nero de adulaci&#243;n; y, aunque &#233;sta no lo sea, todav&#237;a ofenden mis castas orejas semejantes pl&#225;ticas. Lo que yo s&#233; decir, se&#241;ora m&#237;a, que ora tenga valor o no, el que tuviere o no tuviere se ha de emplear en vuestro servicio hasta perder la vida; y as&#237;, dejando esto para su tiempo, ruego al se&#241;or licenciado me diga qu&#233; es la causa que le ha tra&#237;do por estas partes, tan solo, y tan sin criados, y tan a la ligera, que me pone espanto. </p>
         <p id="p1658">&#8212;A eso yo responder&#233; con brevedad &#8212;respondi&#243; el cura&#8212;, porque sabr&#225; vuestra merced, se&#241;or don Quijote, que yo y maese Nicol&#225;s, nuestro amigo y nuestro barbero, &#237;bamos a Sevilla a cobrar cierto dinero que un pariente m&#237;o que ha muchos a&#241;os que pas&#243; a Indias me hab&#237;a enviado, y no tan pocos que no pasan de sesenta mil pesos ensayados, que es otro que tal; y, pasando ayer por estos lugares, nos salieron al encuentro cuatro salteadores y nos quitaron hasta las barbas; y de modo nos las quitaron, que le convino al barbero pon&#233;rselas postizas; y aun a este mancebo que aqu&#237; va &#8212;se&#241;alando a Cardenio&#8212; le pusieron como de nuevo. Y es lo bueno que es p&#250;blica fama por todos estos contornos que los que nos saltearon son de unos galeotes que dicen que libert&#243;, casi en este mesmo sitio, un hombre tan valiente que, a pesar del comisario y de las guardas, los solt&#243; a todos; y, sin duda alguna, &#233;l deb&#237;a de estar fuera de juicio, o debe de ser tan grande bellaco como ellos, o alg&#250;n hombre sin alma y sin conciencia, pues quiso soltar al lobo entre las ovejas, a la raposa entre las gallinas, a la mosca entre la miel; quiso defraudar la justicia, ir contra su rey y se&#241;or natural, pues fue contra sus justos mandamientos. Quiso, digo, quitar a las galeras sus pies, poner en alboroto a la Santa Hermandad, que hab&#237;a muchos a&#241;os que reposaba; quiso, finalmente, hacer un hecho por donde se pierda su alma y no se gane su cuerpo. </p>
         <p id="p1659">Hab&#237;ales contado Sancho al cura y al barbero la aventura de los galeotes, que acab&#243; su amo con tanta gloria suya, y por esto cargaba la mano el cura refiri&#233;ndola, por ver lo que hac&#237;a o dec&#237;a don Quijote; al cual se le mudaba la color a cada palabra, y no osaba decir que &#233;l hab&#237;a sido el libertador de aquella buena gente. </p>
         <p id="p1660">&#8212;&#201;stos, pues &#8212;dijo el cura&#8212;, fueron los que nos robaron; que Dios, por su misericordia, se lo perdone al que no los dej&#243; llevar al debido suplicio.</p>
