		<section class="body-rw Chapter-rw" id="Chapter43" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block44">
            <p class="title-num-rw" id="title-num42">Cap&#237;tulo XLII</p>
            <p class="title-other-rw" id="title-other42">Que trata de lo que m&#225;s sucedi&#243; en la venta y de otras muchas cosas dignas de saberse</p>
         </div>
         <p id="p2194">Call&#243;, en diciendo esto, el cautivo, a quien don Fernando dijo: </p>
         <p id="p2195">&#8212;Por cierto, se&#241;or capit&#225;n, el modo con que hab&#233;is contado este estra&#241;o suceso ha sido tal, que iguala a la novedad y estra&#241;eza del mesmo caso. Todo es peregrino y raro, y lleno de accidentes que maravillan y suspenden a quien los oye; y es de tal manera el gusto que hemos recebido en escuchalle, que, aunque nos hallara el d&#237;a de ma&#241;ana entretenidos en el mesmo cuento, holg&#225;ramos que de nuevo se comenzara. </p>
         <p id="p2196">Y, en diciendo esto, don Fernando y todos los dem&#225;s se le ofrecieron, con todo lo a ellos posible para servirle, con palabras y razones tan amorosas y tan verdaderas que el capit&#225;n se tuvo por bien satisfecho de sus voluntades. Especialmente, le ofreci&#243; don Fernando que si quer&#237;a volverse con &#233;l, que &#233;l har&#237;a que el marqu&#233;s, su hermano, fuese padrino del bautismo de Zoraida, y que &#233;l, por su parte, le acomodar&#237;a de manera que pudiese entrar en su tierra con el autoridad y c&#243;modo que a su persona se deb&#237;a. Todo lo agradeci&#243; cortes&#237;simamente el cautivo, pero no quiso acetar ninguno de sus liberales ofrecimientos. </p>
         <p id="p2197">En esto, llegaba ya la noche, y, al cerrar della, lleg&#243; a la venta un coche, con algunos hombres de a caballo. Pidieron posada; a quien la ventera respondi&#243; que no hab&#237;a en toda la venta un palmo desocupado. </p>
         <p id="p2198">&#8212;Pues, aunque eso sea &#8212;dijo uno de los de a caballo que hab&#237;an entrado&#8212;, no ha de faltar para el se&#241;or oidor que aqu&#237; viene. </p>
         <p id="p2199">A este nombre se turb&#243; la g&#252;&#233;speda, y dijo: </p>
         <p id="p2200">&#8212;Se&#241;or, lo que en ello hay es que no tengo camas: si es que su merced del se&#241;or oidor la trae, que s&#237; debe de traer, entre en buen hora, que yo y mi marido nos saldremos de nuestro aposento por acomodar a su merced. </p>
         <p id="p2201">&#8212;Sea en buen hora &#8212;dijo el escudero. </p>
         <p id="p2202">Pero, a este tiempo, ya hab&#237;a salido del coche un hombre, que en el traje mostr&#243; luego el oficio y cargo que ten&#237;a, porque la ropa luenga, con las mangas arrocadas, que vest&#237;a, mostraron ser oidor, como su criado hab&#237;a dicho. Tra&#237;a de la mano a una doncella, al parecer de hasta diez y seis a&#241;os, vestida de camino, tan bizarra, tan hermosa y tan gallarda que a todos puso en admiraci&#243;n su vista; de suerte que, a no haber visto a Dorotea y a Luscinda y Zoraida, que en la venta estaban, creyeran que otra tal hermosura como la desta doncella dif&#237;cilmente pudiera hallarse. Hall&#243;se don Quijote al entrar del oidor y de la doncella, y, as&#237; como le vio, dijo: </p>
         <p id="p2203">&#8212;Seguramente puede vuestra merced entrar y espaciarse en este castillo, que, aunque es estrecho y mal acomodado, no hay estrecheza ni incomodidad en el mundo que no d&#233; lugar a las armas y a las letras, y m&#225;s si las armas y letras traen por gu&#237;a y adalid a la fermosura, como la traen las letras de vuestra merced en esta fermosa doncella, a quien deben no s&#243;lo abrirse y manifestarse los castillos, sino apartarse los riscos, y devidirse y abajarse las monta&#241;as, para dalle acogida. Entre vuestra merced, digo, en este para&#237;so, que aqu&#237; hallar&#225; estrellas y soles que acompa&#241;en el cielo que vuestra merced trae consigo; aqu&#237; hallar&#225; las armas en su punto y la hermosura en su estremo. </p>
         <p id="p2204">Admirado qued&#243; el oidor del razonamiento de don Quijote, a quien se puso a mirar muy de prop&#243;sito, y no menos le admiraba su talle que sus palabras; y, sin hallar ningunas con que respondelle, se torn&#243; a admirar de nuevo cuando vio delante de s&#237; a Luscinda, Dorotea y a Zoraida, que, a las nuevas de los nuevos g&#252;&#233;spedes y a las que la ventera les hab&#237;a dado de la hermosura de la doncella, hab&#237;an venido a verla y a recebirla. Pero don Fernando, Cardenio y el cura le hicieron m&#225;s llanos y m&#225;s cortesanos ofrecimientos. En efecto, el se&#241;or oidor entr&#243; confuso, as&#237; de lo que ve&#237;a como de lo que escuchaba, y las hermosas de la venta dieron la bienllegada a la hermosa doncella. </p>
         <p id="p2205">En resoluci&#243;n, bien ech&#243; de ver el oidor que era gente principal toda la que all&#237; estaba; pero el talle, visaje y la apostura de don Quijote le desatinaba; y, habiendo pasado entre todos corteses ofrecimientos y tanteado la comodidad de la venta, se orden&#243; lo que antes estaba ordenado: que todas las mujeres se entrasen en el camaranch&#243;n ya referido, y que los hombres se quedasen fuera, como en su guarda. Y as&#237;, fue contento el oidor que su hija, que era la doncella, se fuese con aquellas se&#241;oras, lo que ella hizo de muy buena gana. Y con parte de la estrecha cama del ventero, y con la mitad de la que el oidor tra&#237;a, se acomodaron aquella noche mejor de lo que pensaban. </p>
         <p id="p2206">El cautivo, que, desde el punto que vio al oidor, le dio saltos el coraz&#243;n y barruntos de que aqu&#233;l era su hermano, pregunt&#243; a uno de los criados que con &#233;l ven&#237;an que c&#243;mo se llamaba y si sab&#237;a de qu&#233; tierra era. El criado le respondi&#243; que se llamaba el licenciado Juan P&#233;rez de Viedma, y que hab&#237;a o&#237;do decir que era de un lugar de las monta&#241;as de Le&#243;n. Con esta relaci&#243;n y con lo que &#233;l hab&#237;a visto se acab&#243; de confirmar de que aqu&#233;l era su hermano, que hab&#237;a seguido las letras por consejo de su padre; y, alborotado y contento, llamando aparte a don Fernando, a Cardenio y al cura, les cont&#243; lo que pasaba, certific&#225;ndoles que aquel oidor era su hermano. Hab&#237;ale dicho tambi&#233;n el criado como iba prove&#237;do por oidor a las Indias, en la Audiencia de M&#233;jico. Supo tambi&#233;n como aquella doncella era su hija, de cuyo parto hab&#237;a muerto su madre, y que &#233;l hab&#237;a quedado muy rico con el dote que con la hija se le qued&#243; en casa. Pidi&#243;les consejo qu&#233; modo tendr&#237;a para descubrirse, o para conocer primero si, despu&#233;s de descubierto, su hermano, por verle pobre, se afrentaba o le receb&#237;a con buenas entra&#241;as. </p>
         <p id="p2207">&#8212;D&#233;jeseme a m&#237; el hacer esa experiencia &#8212;dijo el cura&#8212;; cuanto m&#225;s, que no hay pensar sino que vos, se&#241;or capit&#225;n, ser&#233;is muy bien recebido; porque el valor y prudencia que en su buen parecer descubre vuestro hermano no da indicios de ser arrogante ni desconocido, ni que no ha de saber poner los casos de la fortuna en su punto. </p>
         <p id="p2208">&#8212;Con todo eso &#8212;dijo el capit&#225;n&#8212; yo querr&#237;a, no de improviso, sino por rodeos, d&#225;rmele a conocer. </p>
         <p id="p2209">&#8212;Ya os digo &#8212;respondi&#243; el cura&#8212; que yo lo trazar&#233; de modo que todos quedemos satisfechos. </p>
         <p id="p2210">Ya, en esto, estaba aderezada la cena, y todos se sentaron a la mesa, eceto el cautivo y las se&#241;oras, que cenaron de por s&#237; en su aposento. En la mitad de la cena dijo el cura: </p>
         <p id="p2211">&#8212;Del mesmo nombre de vuestra merced, se&#241;or oidor, tuve yo una camarada en Costantinopla, donde estuve cautivo algunos a&#241;os; la cual camarada era uno de los valientes soldados y capitanes que hab&#237;a en toda la infanter&#237;a espa&#241;ola, pero tanto cuanto ten&#237;a de esforzado y valeroso lo ten&#237;a de desdichado. </p>
         <p id="p2212">&#8212;Y &#191;c&#243;mo se llamaba ese capit&#225;n, se&#241;or m&#237;o? &#8212;pregunt&#243; el oidor. </p>
         <p id="p2213">&#8212;Llam&#225;base &#8212;respondi&#243; el cura&#8212; Ruy P&#233;rez de Viedma, y era natural de un lugar de las monta&#241;as de Le&#243;n, el cual me cont&#243; un caso que a su padre con sus hermanos le hab&#237;a sucedido, que, a no cont&#225;rmelo un hombre tan verdadero como &#233;l, lo tuviera por conseja de aquellas que las viejas cuentan el invierno al fuego. Porque me dijo que su padre hab&#237;a dividido su hacienda entre tres hijos que ten&#237;a, y les hab&#237;a dado ciertos consejos, mejores que los de Cat&#243;n. Y s&#233; yo decir que el que &#233;l escogi&#243; de venir a la guerra le hab&#237;a sucedido tan bien que en pocos a&#241;os, por su valor y esfuerzo, sin otro brazo que el de su mucha virtud, subi&#243; a ser capit&#225;n de infanter&#237;a, y a verse en camino y predicamento de ser presto maestre de campo. Pero fuele la fortuna contraria, pues donde la pudiera esperar y tener buena, all&#237; la perdi&#243;, con perder la libertad en la felic&#237;sima jornada donde tantos la cobraron, que fue en la batalla de Lepanto. Yo la perd&#237; en la Goleta, y despu&#233;s, por diferentes sucesos, nos hallamos camaradas en Costantinopla. Desde all&#237; vino a Argel, donde s&#233; que le sucedi&#243; uno de los m&#225;s estra&#241;os casos que en el mundo han sucedido. </p>
         <p id="p2214">De aqu&#237; fue prosiguiendo el cura, y, con brevedad sucinta, cont&#243; lo que con Zoraida a su hermano hab&#237;a sucedido; a todo lo cual estaba tan atento el oidor, que ninguna vez hab&#237;a sido tan oidor como entonces. S&#243;lo lleg&#243; el cura al punto de cuando los franceses despojaron a los cristianos que en la barca ven&#237;an, y la pobreza y necesidad en que su camarada y la hermosa mora hab&#237;an quedado; de los cuales no hab&#237;a sabido en qu&#233; hab&#237;an parado, ni si hab&#237;an llegado a Espa&#241;a, o llev&#225;dolos los franceses a Francia. </p>
         <p id="p2215">Todo lo que el cura dec&#237;a estaba escuchando, algo de all&#237; desviado, el capit&#225;n, y notaba todos los movimientos que su hermano hac&#237;a; el cual, viendo que ya el cura hab&#237;a llegado al fin de su cuento, dando un grande suspiro y llen&#225;ndosele los ojos de agua, dijo: </p>
         <p id="p2216">&#8212;&#161;Oh, se&#241;or, si supi&#233;sedes las nuevas que me hab&#233;is contado, y c&#243;mo me tocan tan en parte que me es forzoso dar muestras dello con estas l&#225;grimas que, contra toda mi discreci&#243;n y recato, me salen por los ojos! Ese capit&#225;n tan valeroso que dec&#237;s es mi mayor hermano, el cual, como m&#225;s fuerte y de m&#225;s altos pensamientos que yo ni otro hermano menor m&#237;o, escogi&#243; el honroso y digno ejercicio de la guerra, que fue uno de los tres caminos que nuestro padre nos propuso, seg&#250;n os dijo vuestra camarada en la conseja que, a vuestro parecer, le o&#237;stes. Yo segu&#237; el de las letras, en las cuales Dios y mi diligencia me han puesto en el grado que me veis. Mi menor hermano est&#225; en el Pir&#250;, tan rico que con lo que ha enviado a mi padre y a m&#237; ha satisfecho bien la parte que &#233;l se llev&#243;, y aun dado a las manos de mi padre con que poder hartar su liberalidad natural; y yo, ansimesmo, he podido con m&#225;s decencia y autoridad tratarme en mis estudios y llegar al puesto en que me veo. Vive a&#250;n mi padre, muriendo con el deseo de saber de su hijo mayor, y pide a Dios con continuas oraciones no cierre la muerte sus ojos hasta que &#233;l vea con vida a los de su hijo; del cual me maravillo, siendo tan discreto, c&#243;mo en tantos trabajos y afliciones, o pr&#243;speros sucesos, se haya descuidado de dar noticia de s&#237; a su padre; que si &#233;l lo supiera, o alguno de nosotros, no tuviera necesidad de aguardar al milagro de la ca&#241;a para alcanzar su rescate. Pero de lo que yo agora me temo es de pensar si aquellos franceses le habr&#225;n dado libertad, o le habr&#225;n muerto por encubrir su hurto. Esto todo ser&#225; que yo prosiga mi viaje, no con aquel contento con que le comenc&#233;, sino con toda melancol&#237;a y tristeza. &#161;Oh buen hermano m&#237;o, y qui&#233;n supiera agora d&#243;nde estabas; que yo te fuera a buscar y a librar de tus trabajos, aunque fuera a costa de los m&#237;os! &#161;Oh, qui&#233;n llevara nuevas a nuestro viejo padre de que ten&#237;as vida, aunque estuvieras en las mazmorras m&#225;s escondidas de Berber&#237;a; que de all&#237; te sacaran sus riquezas, las de mi hermano y las m&#237;as! &#161;Oh Zoraida hermosa y liberal, qui&#233;n pudiera pagar el bien que a un hermano hiciste!; &#161;qui&#233;n pudiera hallarse al renacer de tu alma, y a las bodas, que tanto gusto a todos nos dieran! </p>
         <p id="p2217">Estas y otras semejantes palabras dec&#237;a el oidor, lleno de tanta compasi&#243;n con las nuevas que de su hermano le hab&#237;an dado, que todos los que le o&#237;an le acompa&#241;aban en dar muestras del sentimiento que ten&#237;an de su l&#225;stima. </p>
         <p id="p2218">Viendo, pues, el cura que tan bien hab&#237;a salido con su intenci&#243;n y con lo que deseaba el capit&#225;n, no quiso tenerlos a todos m&#225;s tiempo tristes, y as&#237;, se levant&#243; de la mesa, y, entrando donde estaba Zoraida, la tom&#243; por la mano, y tras ella se vinieron Luscinda, Dorotea y la hija del oidor. Estaba esperando el capit&#225;n a ver lo que el cura quer&#237;a hacer, que fue que, tom&#225;ndole a &#233;l asimesmo de la otra mano, con entrambos a dos se fue donde el oidor y los dem&#225;s caballeros estaban, y dijo: </p>
         <p id="p2219">&#8212;Cesen, se&#241;or oidor, vuestras l&#225;grimas, y c&#243;lmese vuestro deseo de todo el bien que acertare a desearse, pues ten&#233;is delante a vuestro buen hermano y a vuestra buena cu&#241;ada. &#201;ste que aqu&#237; veis es el capit&#225;n Viedma, y &#233;sta, la hermosa mora que tanto bien le hizo. Los franceses que os dije los pusieron en la estrecheza que veis, para que vos mostr&#233;is la liberalidad de vuestro buen pecho. </p>
         <p id="p2220">Acudi&#243; el capit&#225;n a abrazar a su hermano, y &#233;l le puso ambas manos en los pechos por mirarle algo m&#225;s apartado; mas, cuando le acab&#243; de conocer, le abraz&#243; tan estrechamente, derramando tan tiernas l&#225;grimas de contento,que los m&#225;s de los que presentes estaban le hubieron de acompa&#241;ar en ellas. Las palabras que entrambos hermanos se dijeron, los sentimientos que mostraron, apenas creo que pueden pensarse, cuanto m&#225;s escribirse. All&#237;, en breves razones, se dieron cuenta de sus sucesos; all&#237; mostraron puesta en su punto la buena amistad de dos hermanos; all&#237; abraz&#243; el oidor a Zoraida; all&#237; la ofreci&#243; su hacienda; all&#237; hizo que la abrazase su hija; all&#237; la cristiana hermosa y la mora hermos&#237;sima renovaron las l&#225;grimas de todos. </p>
         <p id="p2221">All&#237; don Quijote estaba atento, sin hablar palabra, considerando estos tan estra&#241;os sucesos, atribuy&#233;ndolos todos a quimeras de la andante caballer&#237;a. All&#237; concertaron que el capit&#225;n y Zoraida se volviesen con su hermano a Sevilla y avisasen a su padre de su hallazgo y libertad, para que, como pudiese, viniese a hallarse en las bodas y bautismo de Zoraida, por no le ser al oidor posible dejar el camino que llevaba, a causa de tener nuevas que de all&#237; a un mes part&#237;a la flota de Sevilla a la Nueva Espa&#241;a, y fu&#233;rale de grande incomodidad perder el viaje. </p>
         <p id="p2222">En resoluci&#243;n, todos quedaron contentos y alegres del buen suceso del cautivo; y, como ya la noche iba casi en las dos partes de su jornada, acordaron de recogerse y reposar lo que de ella les quedaba. Don Quijote se ofreci&#243; a hacer la guardia del castillo, porque de alg&#250;n gigante o otro mal andante foll&#243;n no fuesen acometidos, codiciosos del gran tesoro de hermosura que en aquel castillo se encerraba. Agradeci&#233;ronselo los que le conoc&#237;an, y dieron al oidor cuenta del humor estra&#241;o de don Quijote, de que no poco gusto recibi&#243;. </p>
         <p id="p2223">S&#243;lo Sancho Panza se desesperaba con la tardanza del recogimiento, y s&#243;lo &#233;l se acomod&#243; mejor que todos, ech&#225;ndose sobre los aparejos de su jumento, que le costaron tan caros como adelante se dir&#225;. </p>
         <p id="p2224">Recogidas, pues, las damas en su estancia, y los dem&#225;s acomod&#225;dose como menos mal pudieron, don Quijote se sali&#243; fuera de la venta a hacer la centinela del castillo, como lo hab&#237;a prometido. </p>
         <p id="p2225">Sucedi&#243;, pues, que faltando poco por venir el alba, lleg&#243; a los o&#237;dos de las damas una voz tan entonada y tan buena, que les oblig&#243; a que todas le prestasen atento o&#237;do, especialmente Dorotea, que despierta estaba, a cuyo lado dorm&#237;a do&#241;a Clara de Viedma, que ans&#237; se llamaba la hija del oidor. Nadie pod&#237;a imaginar qui&#233;n era la persona que tan bien cantaba, y era una voz sola, sin que la acompa&#241;ase instrumento alguno. Unas veces les parec&#237;a que cantaban en el patio; otras, que en la caballeriza; y, estando en esta confusi&#243;n muy atentas, lleg&#243; a la puerta del aposento Cardenio y dijo: </p>
         <p id="p2226">&#8212;Quien no duerme, escuche; que oir&#225;n una voz de un mozo de mulas, que de tal manera canta que encanta. </p>
         <p id="p2227">&#8212;Ya lo o&#237;mos, se&#241;or &#8212;respondi&#243; Dorotea. </p>
         <p id="p2228">Y, con esto, se fue Cardenio; y Dorotea, poniendo toda la atenci&#243;n posible, entendi&#243; que lo que se cantaba era esto:</p>
