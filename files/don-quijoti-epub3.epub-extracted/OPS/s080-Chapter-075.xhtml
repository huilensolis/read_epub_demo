		<section class="body-rw Chapter-rw" id="Chapter75" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block77">
            <p class="title-num-rw" id="title-num72">Cap&#237;tulo XX</p>
            <p class="title-other-rw" id="title-other72">Donde se cuentan las bodas de Camacho el rico, con el suceso de Basilio el pobre</p>
         </div>
         <p id="p3562">Apenas la blanca aurora hab&#237;a dado lugar a que el luciente Febo, con el ardor de sus calientes rayos, las l&#237;quidas perlas de sus cabellos de oro enjugase, cuando don Quijote, sacudiendo la pereza de sus miembros, se puso en pie y llam&#243; a su escudero Sancho, que a&#250;n todav&#237;a roncaba; lo cual visto por don Quijote, antes que le despertase, le dijo: </p>
         <p id="p3563">&#8212;&#161;Oh t&#250;, bienaventurado sobre cuantos viven sobre la haz de la tierra, pues sin tener invidia ni ser invidiado, duermes con sosegado esp&#237;ritu, ni te persiguen encantadores, ni sobresaltan encantamentos! Duerme, digo otra vez, y lo dir&#233; otras ciento, sin que te tengan en contina vigilia celos de tu dama, ni te desvelen pensamientos de pagar deudas que debas, ni de lo que has de hacer para comer otro d&#237;a t&#250; y tu peque&#241;a y angustiada familia. Ni la ambici&#243;n te inquieta, ni la pompa vana del mundo te fatiga, pues los l&#237;mites de tus deseos no se estienden a m&#225;s que a pensar tu jumento; que el de tu persona sobre mis hombros le tienes puesto: contrapeso y carga que puso la naturaleza y la costumbre a los se&#241;ores. Duerme el criado, y est&#225; velando el se&#241;or, pensando c&#243;mo le ha de sustentar, mejorar y hacer mercedes. La congoja de ver que el cielo se hace de bronce sin acudir a la tierra con el conveniente roc&#237;o no aflige al criado, sino al se&#241;or, que ha de sustentar en la esterilidad y hambre al que le sirvi&#243; en la fertilidad y abundancia. </p>
         <p id="p3564">A todo esto no respondi&#243; Sancho, porque dorm&#237;a, ni despertara tan presto si don Quijote con el cuento de la lanza no le hiciere volver en s&#237;. Despert&#243;, en fin, so&#241;oliento y perezoso, y, volviendo el rostro a todas partes, dijo: </p>
         <p id="p3565">&#8212;De la parte desta enramada, si no me enga&#241;o, sale un tufo y olor harto m&#225;s de torreznos asados que de juncos y tomillos: bodas que por tales olores comienzan, para mi santiguada que deben de ser abundantes y generosas. </p>
         <p id="p3566">&#8212;Acaba, glot&#243;n &#8212;dijo don Quijote&#8212;; ven, iremos a ver estos desposorios, por ver lo que hace el desde&#241;ado Basilio. </p>
         <p id="p3567">&#8212;Mas que haga lo que quisiere &#8212;respondi&#243; Sancho&#8212;: no fuera &#233;l pobre y cas&#225;rase con Quiteria. &#191;No hay m&#225;s sino tener un cuarto y querer alzarse por las nubes? A la fe, se&#241;or, yo soy de parecer que el pobre debe de contentarse con lo que hallare, y no pedir cotufas en el golfo. Yo apostar&#233; un brazo que puede Camacho envolver en reales a Basilio; y si esto es as&#237;, como debe de ser, bien boba fuera Quiteria en desechar las galas y las joyas que le debe de haber dado, y le puede dar Camacho, por escoger el tirar de la barra y el jugar de la negra de Basilio. Sobre un buen tiro de barra o sobre una gentil treta de espada no dan un cuartillo de vino en la taberna. Habilidades y gracias que no son vendibles, mas que las tenga el conde Dirlos; pero, cuando las tales gracias caen sobre quien tiene buen dinero, tal sea mi vida como ellas parecen. Sobre un buen cimiento se puede levantar un buen edificio, y el mejor cimiento y zanja del mundo es el dinero. </p>
         <p id="p3568">&#8212;Por quien Dios es, Sancho &#8212;dijo a esta saz&#243;n don Quijote&#8212;, que concluyas con tu arenga; que tengo para m&#237; que si te dejasen seguir en las que a cada paso comienzas, no te quedar&#237;a tiempo para comer ni para dormir, que todo le gastar&#237;as en hablar. </p>
         <p id="p3569">&#8212;Si vuestra merced tuviera buena memoria &#8212;replic&#243; Sancho&#8212;, debi&#233;rase acordar de los cap&#237;tulos de nuestro concierto antes que esta &#250;ltima vez sali&#233;semos de casa: uno dellos fue que me hab&#237;a de dejar hablar todo aquello que quisiese, con que no fuese contra el pr&#243;jimo ni contra la autoridad de vuesa merced; y hasta agora me parece que no he contravenido contra el tal cap&#237;tulo. </p>
         <p id="p3570">&#8212;Yo no me acuerdo, Sancho &#8212;respondi&#243; don Quijote&#8212;, del tal cap&#237;tulo; y, puesto que sea as&#237;, quiero que calles y vengas, que ya los instrumentos que anoche o&#237;mos vuelven a alegrar los valles, y sin duda los desposorios se celebrar&#225;n en el frescor de la ma&#241;ana, y no en el calor de la tarde. </p>
         <p id="p3571">Hizo Sancho lo que su se&#241;or le mandaba, y, poniendo la silla a Rocinante y la albarda al rucio, subieron los dos, y paso ante paso se fueron entrando por la enramada. </p>
         <p id="p3572">Lo primero que se le ofreci&#243; a la vista de Sancho fue, espetado en un asador de un olmo entero, un entero novillo; y en el fuego donde se hab&#237;a de asar ard&#237;a un mediano monte de le&#241;a, y seis ollas que alrededor de la hoguera estaban no se hab&#237;an hecho en la com&#250;n turquesa de las dem&#225;s ollas, porque eran seis medias tinajas, que cada una cab&#237;a un rastro de carne: as&#237; embeb&#237;an y encerraban en s&#237; carneros enteros, sin echarse de ver, como si fueran palominos; las liebres ya sin pellejo y las gallinas sin pluma que estaban colgadas por los &#225;rboles para sepultarlas en las ollas no ten&#237;an n&#250;mero; los p&#225;jaros y caza de diversos g&#233;neros eran infinitos, colgados de los &#225;rboles para que el aire los enfriase. </p>
         <p id="p3573">Cont&#243; Sancho m&#225;s de sesenta zaques de m&#225;s de a dos arrobas cada uno, y todos llenos, seg&#250;n despu&#233;s pareci&#243;, de generosos vinos; as&#237; hab&#237;a rimeros de pan blanqu&#237;simo, como los suele haber de montones de trigo en las eras; los quesos, puestos como ladrillos enrejados, formaban una muralla, y dos calderas de aceite, mayores que las de un tinte, serv&#237;an de fre&#237;r cosas de masa, que con dos valientes palas las sacaban fritas y las zabull&#237;an en otra caldera de preparada miel que all&#237; junto estaba. </p>
         <p id="p3574">Los cocineros y cocineras pasaban de cincuenta: todos limpios, todos diligentes y todos contentos. En el dilatado vientre del novillo estaban doce tiernos y peque&#241;os lechones, que, cosidos por encima, serv&#237;an de darle sabor y enternecerle. Las especias de diversas suertes no parec&#237;a haberlas comprado por libras, sino por arrobas, y todas estaban de manifiesto en una grande arca. Finalmente, el aparato de la boda era r&#250;stico, pero tan abundante que pod&#237;a sustentar a un ej&#233;rcito. </p>
         <p id="p3575">Todo lo miraba Sancho Panza, y todo lo contemplaba, y de todo se aficionaba: primero le cautivaron y rindieron el deseo las ollas, de qui&#233;n &#233;l tomara de bon&#237;sima gana un mediano puchero; luego le aficionaron la voluntad los zaques; y, &#250;ltimamente, las frutas de sart&#233;n, si es que se pod&#237;an llamar sartenes las tan orondas calderas; y as&#237;, sin poderlo sufrir ni ser en su mano hacer otra cosa, se lleg&#243; a uno de los sol&#237;citos cocineros, y, con corteses y hambrientas razones, le rog&#243; le dejase mojar un mendrugo de pan en una de aquellas ollas. A lo que el cocinero respondi&#243;: </p>
         <p id="p3576">&#8212;Hermano, este d&#237;a no es de aquellos sobre quien tiene juridici&#243;n la hambre, merced al rico Camacho. Apeaos y mirad si hay por ah&#237; un cuchar&#243;n, y espumad una gallina o dos, y buen provecho os hagan. </p>
         <p id="p3577">&#8212;No veo ninguno &#8212;respondi&#243; Sancho. </p>
         <p id="p3578">&#8212;Esperad &#8212;dijo el cocinero&#8212;. &#161;Pecador de m&#237;, y qu&#233; melindroso y para poco deb&#233;is de ser! </p>
         <p id="p3579">Y, diciendo esto, asi&#243; de un caldero, y, encaj&#225;ndole en una de las medias tinajas, sac&#243; en &#233;l tres gallinas y dos gansos, y dijo a Sancho: </p>
         <p id="p3580">&#8212;Comed, amigo, y desayunaos con esta espuma, en tanto que se llega la hora del yantar. </p>
         <p id="p3581">&#8212;No tengo en qu&#233; echarla &#8212;respondi&#243; Sancho. </p>
         <p id="p3582">&#8212;Pues llevaos &#8212;dijo el cocinero&#8212; la cuchara y todo, que la riqueza y el contento de Camacho todo lo suple. </p>
         <p id="p3583">En tanto, pues, que esto pasaba Sancho, estaba don Quijote mirando c&#243;mo, por una parte de la enramada, entraban hasta doce labradores sobre doce hermos&#237;simas yeguas, con ricos y vistosos jaeces de campo y con muchos cascabeles en los petrales, y todos vestidos de regocijo y fiestas; los cuales, en concertado tropel, corrieron no una, sino muchas carreras por el prado, con regocijada algazara y grita, diciendo: </p>
         <p id="p3584">&#8212;&#161;Vivan Camacho y Quiteria: &#233;l tan rico como ella hermosa, y ella la m&#225;s hermosa del mundo! </p>
         <p id="p3585">Oyendo lo cual don Quijote, dijo entre s&#237;: </p>
         <p id="p3586">&#8212;Bien parece que &#233;stos no han visto a mi Dulcinea del Toboso, que si la hubieran visto, ellos se fueran a la mano en las alabanzas desta su Quiteria. </p>
         <p id="p3587">De all&#237; a poco comenzaron a entrar por diversas partes de la enramada muchas y diferentes danzas, entre las cuales ven&#237;a una de espadas, de hasta veinte y cuatro zagales de gallardo parecer y br&#237;o, todos vestidos de delgado y blanqu&#237;simo lienzo, con sus pa&#241;os de tocar, labrados de varias colores de fina seda; y al que los guiaba, que era un ligero mancebo, pregunt&#243; uno de los de las yeguas si se hab&#237;a herido alguno de los danzantes. </p>
         <p id="p3588">&#8212;Por ahora, bendito sea Dios, no se ha herido nadie: todos vamos sanos. </p>
         <p id="p3589">Y luego comenz&#243; a enredarse con los dem&#225;s compa&#241;eros, con tantas vueltas y con tanta destreza que, aunque don Quijote estaba hecho a ver semejantes danzas, ninguna le hab&#237;a parecido tan bien como aqu&#233;lla. </p>
         <p id="p3590">Tambi&#233;n le pareci&#243; bien otra que entr&#243; de doncellas hermos&#237;simas, tan mozas que, al parecer, ninguna bajaba de catorce ni llegaba a diez y ocho a&#241;os, vestidas todas de palmilla verde, los cabellos parte tranzados y parte sueltos, pero todos tan rubios, que con los del sol pod&#237;an tener competencia, sobre los cuales tra&#237;an guirnaldas de jazmines, rosas, amaranto y madreselva compuestas. Gui&#225;balas un venerable viejo y una anciana matrona, pero m&#225;s ligeros y sueltos que sus a&#241;os promet&#237;an. Hac&#237;ales el son una gaita zamorana, y ellas, llevando en los rostros y en los ojos a la honestidad y en los pies a la ligereza, se mostraban las mejores bailadoras del mundo. </p>
         <p id="p3591">Tras &#233;sta entr&#243; otra danza de artificio y de las que llaman habladas. Era de ocho ninfas, repartidas en dos hileras: de la una hilera era gu&#237;a el dios Cupido, y de la otra, el Inter&#233;s; aqu&#233;l, adornado de alas, arco, aljaba y saetas; &#233;ste, vestido de ricas y diversas colores de oro y seda. Las ninfas que al Amor segu&#237;an tra&#237;an a las espaldas, en pargamino blanco y letras grandes, escritos sus nombres: poes&#237;a era el t&#237;tulo de la primera, el de la segunda discreci&#243;n, el de la tercera buen linaje, el de la cuarta valent&#237;a; del modo mesmo ven&#237;an se&#241;aladas las que al Inter&#233;s segu&#237;an: dec&#237;a liberalidad el t&#237;tulo de la primera, d&#225;diva el de la segunda, tesoro el de la tercera y el de la cuarta posesi&#243;n pac&#237;fica. Delante de todos ven&#237;a un castillo de madera, a quien tiraban cuatro salvajes, todos vestidos de yedra y de c&#225;&#241;amo te&#241;ido de verde, tan al natural, que por poco espantaran a Sancho. En la frontera del castillo y en todas cuatro partes de sus cuadros tra&#237;a escrito: castillo del buen recato. Hac&#237;anles el son cuatro diestros ta&#241;edores de tamboril y flauta. </p>
         <p id="p3592">Comenzaba la danza Cupido, y, habiendo hecho dos mudanzas, alzaba los ojos y flechaba el arco contra una doncella que se pon&#237;a entre las almenas del castillo, a la cual desta suerte dijo: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal46">
            <div class="poem-rw poem-body-rw" id="poem-body46">
               <div class="poem-rw stanza-rw" id="stanza60">
                  <p id="p3593">-Yo soy el dios poderoso </p>
                  <p id="p3594">en el aire y en la tierra </p>
                  <p id="p3595">y en el ancho mar undoso, </p>
                  <p id="p3596">y en cuanto el abismo encierra </p>
                  <p id="p3597">en su b&#225;ratro espantoso. </p>
                  <p id="p3598">Nunca conoc&#237; qu&#233; es miedo; </p>
                  <p id="p3599">todo cuanto quiero puedo, </p>
                  <p id="p3600">aunque quiera lo imposible, </p>
                  <p id="p3601">y en todo lo que es posible </p>
                  <p id="p3602">mando, quito, pongo y vedo. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3603">Acab&#243; la copla, dispar&#243; una flecha por lo alto del castillo y retir&#243;se a su puesto. Sali&#243; luego el Inter&#233;s, y hizo otras dos mudanzas; callaron los tamborinos, y &#233;l dijo: </p>
         <p id="p3604">-Soy quien puede m&#225;s que Amor, </p>
         <p id="p3605">y es Amor el que me gu&#237;a; </p>
         <p id="p3606">soy de la estirpe mejor </p>
         <p id="p3607">que el cielo en la tierra cr&#237;a, </p>
         <p id="p3608">m&#225;s conocida y mayor. </p>
         <p id="p3609">Soy el Inter&#233;s, en quien </p>
         <p id="p3610">pocos suelen obrar bien, </p>
         <p id="p3611">y obrar sin m&#237; es gran milagro; </p>
         <p id="p3612">y cual soy te me consagro, </p>
         <p id="p3613">por siempre jam&#225;s, am&#233;n. </p>
         <p id="p3614">Retir&#243;se el Inter&#233;s, y h&#237;zose adelante la Poes&#237;a; la cual, despu&#233;s de haber hecho sus mudanzas como los dem&#225;s, puestos los ojos en la doncella del castillo, dijo: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal47">
            <div class="poem-rw poem-body-rw" id="poem-body47">
               <div class="poem-rw stanza-rw" id="stanza61">
                  <p id="p3615">-En dulc&#237;simos conceptos, </p>
                  <p id="p3616">la dulc&#237;sima Poes&#237;a, </p>
                  <p id="p3617">altos, graves y discretos, </p>
                  <p id="p3618">se&#241;ora, el alma te env&#237;a </p>
                  <p id="p3619">envuelta entre mil sonetos. </p>
                  <p id="p3620">Si acaso no te importuna </p>
                  <p id="p3621">mi porf&#237;a, tu fortuna, </p>
                  <p id="p3622">de otras muchas invidiada, </p>
                  <p id="p3623">ser&#225; por m&#237; levantada </p>
                  <p id="p3624">sobre el cerco de la luna. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3625">Desvi&#243;se la Poes&#237;a, y de la parte del Inter&#233;s sali&#243; la Liberalidad, y, despu&#233;s de hechas sus mudanzas, dijo: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal48">
            <div class="poem-rw poem-body-rw" id="poem-body48">
               <div class="poem-rw stanza-rw" id="stanza62">
                  <p id="p3626">-Llaman Liberalidad </p>
                  <p id="p3627">al dar que el estremo huye </p>
                  <p id="p3628">de la prodigalidad, </p>
                  <p id="p3629">y del contrario, que arguye </p>
                  <p id="p3630">tibia y floja voluntad. </p>
                  <p id="p3631">Mas yo, por te engrandecer, </p>
                  <p id="p3632">de hoy m&#225;s, pr&#243;diga he de ser; </p>
                  <p id="p3633">que, aunque es vicio, es vicio honrado </p>
                  <p id="p3634">y de pecho enamorado, </p>
                  <p id="p3635">que en el dar se echa de ver. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3636">Deste modo salieron y se retiraron todas las dos figuras de las dos escuadras, y cada uno hizo sus mudanzas y dijo sus versos, algunos elegantes y algunos rid&#237;culos, y s&#243;lo tom&#243; de memoria don Quijote &#8212;que la ten&#237;a grande&#8212; los ya referidos; y luego se mezclaron todos, haciendo y deshaciendo lazos con gentil donaire y desenvoltura; y cuando pasaba el Amor por delante del castillo, disparaba por alto sus flechas, pero el Inter&#233;s quebraba en &#233;l alcanc&#237;as doradas. </p>
         <p id="p3637">Finalmente, despu&#233;s de haber bailado un buen espacio, el Inter&#233;s sac&#243; un bols&#243;n, que le formaba el pellejo de un gran gato romano, que parec&#237;a estar lleno de dineros, y, arroj&#225;ndole al castillo, con el golpe se desencajaron las tablas y se cayeron, dejando a la doncella descubierta y sin defensa alguna. Lleg&#243; el Inter&#233;s con las figuras de su val&#237;a, y, ech&#225;ndola una gran cadena de oro al cuello, mostraron prenderla, rendirla y cautivarla; lo cual visto por el Amor y sus valedores, hicieron adem&#225;n de quit&#225;rsela; y todas las demostraciones que hac&#237;an eran al son de los tamborinos, bailando y danzando concertadamente. Pusi&#233;ronlos en paz los salvajes, los cuales con mucha presteza volvieron a armar y a encajar las tablas del castillo, y la doncella se encerr&#243; en &#233;l como de nuevo, y con esto se acab&#243; la danza con gran contento de los que la miraban. </p>
         <p id="p3638">Pregunt&#243; don Quijote a una de las ninfas que qui&#233;n la hab&#237;a compuesto y ordenado. Respondi&#243;le que un beneficiado de aquel pueblo, que ten&#237;a gentil caletre para semejantes invenciones. </p>
         <p id="p3639">&#8212;Yo apostar&#233; &#8212;dijo don Quijote&#8212; que debe de ser m&#225;s amigo de Camacho que de Basilio el tal bachiller o beneficiado, y que debe de tener m&#225;s de sat&#237;rico que de v&#237;speras: &#161;bien ha encajado en la danza las habilidades de Basilio y las riquezas de Camacho! </p>
         <p id="p3640">Sancho Panza, que lo escuchaba todo, dijo: </p>
         <p id="p3641">&#8212;El rey es mi gallo: a Camacho me atengo. </p>
         <p id="p3642">&#8212;En fin &#8212;dijo don Quijote&#8212;, bien se parece, Sancho, que eres villano y de aqu&#233;llos que dicen: &#8220;&#161;Viva quien vence!&#8221; </p>
         <p id="p3643">&#8212;No s&#233; de los que soy &#8212;respondi&#243; Sancho&#8212;, pero bien s&#233; que nunca de ollas de Basilio sacar&#233; yo tan elegante espuma como es esta que he sacado de las de Camacho. </p>
         <p id="p3644">Y ense&#241;&#243;le el caldero lleno de gansos y de gallinas, y, asiendo de una, comenz&#243; a comer con mucho donaire y gana, y dijo: </p>
         <p id="p3645">&#8212;&#161;A la barba de las habilidades de Basilio!, que tanto vales cuanto tienes, y tanto tienes cuanto vales. Dos linajes solos hay en el mundo, como dec&#237;a una ag&#252;ela m&#237;a, que son el tener y el no tener, aunque ella al del tener se aten&#237;a; y el d&#237;a de hoy, mi se&#241;or don Quijote, antes se toma el pulso al haber que al saber: un asno cubierto de oro parece mejor que un caballo enalbardado. As&#237; que vuelvo a decir que a Camacho me atengo, de cuyas ollas son abundantes espumas gansos y gallinas, liebres y conejos; y de las de Basilio ser&#225;n, si viene a mano, y aunque no venga sino al pie, aguachirle. </p>
         <p id="p3646">&#8212;&#191;Has acabado tu arenga, Sancho? &#8212;dijo don Quijote. </p>
         <p id="p3647">&#8212;Habr&#233;la acabado &#8212;respondi&#243; Sancho&#8212;, porque veo que vuestra merced recibe pesadumbre con ella; que si esto no se pusiera de por medio, obra hab&#237;a cortada para tres d&#237;as. </p>
         <p id="p3648">&#8212;Plega a Dios, Sancho &#8212;replic&#243; don Quijote&#8212;, que yo te vea mudo antes que me muera. </p>
         <p id="p3649">&#8212;Al paso que llevamos &#8212;respondi&#243; Sancho&#8212;, antes que vuestra merced se muera estar&#233; yo mascando barro, y entonces podr&#225; ser que est&#233; tan mudo que no hable palabra hasta la fin del mundo, o, por lo menos, hasta el d&#237;a del Juicio. </p>
         <p id="p3650">&#8212;Aunque eso as&#237; suceda, &#161;oh Sancho! &#8212;respondi&#243; don Quijote&#8212;, nunca llegar&#225; tu silencio a do ha llegado lo que has hablado, hablas y tienes de hablar en tu vida; y m&#225;s, que est&#225; muy puesto en raz&#243;n natural que primero llegue el d&#237;a de mi muerte que el de la tuya; y as&#237;, jam&#225;s pienso verte mudo, ni aun cuando est&#233;s bebiendo o durmiendo, que es lo que puedo encarecer. </p>
         <p id="p3651">&#8212;A buena fe, se&#241;or &#8212;respondi&#243; Sancho&#8212;, que no hay que fiar en la descarnada, digo, en la muerte, la cual tambi&#233;n come cordero como carnero; y a nuestro cura he o&#237;do decir que con igual pie pisaba las altas torres de los reyes como las humildes chozas de los pobres. Tiene esta se&#241;ora m&#225;s de poder que de melindre: no es nada asquerosa, de todo come y a todo hace, y de toda suerte de gentes, edades y preeminencias hinche sus alforjas. No es segador que duerme las siestas, que a todas horas siega, y corta as&#237; la seca como la verde yerba; y no parece que masca, sino que engulle y traga cuanto se le pone delante, porque tiene hambre canina, que nunca se harta; y, aunque no tiene barriga, da a entender que est&#225; hidr&#243;pica y sedienta de beber solas las vidas de cuantos viven, como quien se bebe un jarro de agua fr&#237;a. </p>
         <p id="p3652">&#8212;No m&#225;s, Sancho &#8212;dijo a este punto don Quijote&#8212;. Tente en buenas, y no te dejes caer; que en verdad que lo que has dicho de la muerte por tus r&#250;sticos t&#233;rminos es lo que pudiera decir un buen predicador. D&#237;gote, Sancho que si como tienes buen natural y discreci&#243;n, pudieras tomar un p&#250;lpito en la mano y irte por ese mundo predicando lindezas... </p>
         <p id="p3653">&#8212;Bien predica quien bien vive &#8212;respondi&#243; Sancho&#8212;, y yo no s&#233; otras tolog&#237;as. </p>
         <p id="p3654">&#8212;Ni las has menester &#8212;dijo don Quijote&#8212;; pero yo no acabo de entender ni alcanzar c&#243;mo, siendo el principio de la sabidur&#237;a el temor de Dios, t&#250;, que temes m&#225;s a un lagarto que a &#201;l, sabes tanto. </p>
         <p id="p3655">&#8212;Juzgue vuesa merced, se&#241;or, de sus caballer&#237;as &#8212;respondi&#243; Sancho&#8212;, y no se meta en juzgar de los temores o valent&#237;as ajenas, que tan gentil temeroso soy yo de Dios como cada hijo de vecino; y d&#233;jeme vuestra merced despabilar esta espuma, que lo dem&#225;s todas son palabras ociosas, de que nos han de pedir cuenta en la otra vida. </p>
         <p id="p3656">Y, diciendo esto, comenz&#243; de nuevo a dar asalto a su caldero, con tan buenos alientos que despert&#243; los de don Quijote, y sin duda le ayudara, si no lo impidiera lo que es fuerza se diga adelante.</p>
