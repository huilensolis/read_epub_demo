         <div class="title-block-rw" id="title-block18">
            <p class="title-num-rw" id="title-num16">Cap&#237;tulo XVI</p>
            <p class="title-other-rw" id="title-other16">De lo que le sucedi&#243; al ingenioso hidalgo en la venta que &#233;l imaginaba ser castillo</p>
         </div>
         <p id="p941">El ventero, que vio a don Quijote atravesado en el asno, pregunt&#243; a Sancho qu&#233; mal tra&#237;a. Sancho le respondi&#243; que no era nada, sino que hab&#237;a dado una ca&#237;da de una pe&#241;a abajo, y que ven&#237;a algo brumadas las costillas. Ten&#237;a el ventero por mujer a una, no de la condici&#243;n que suelen tener las de semejante trato, porque naturalmente era caritativa y se dol&#237;a de las calamidades de sus pr&#243;jimos; y as&#237;, acudi&#243; luego a curar a don Quijote y hizo que una hija suya, doncella, muchacha y de muy buen parecer, la ayudase a curar a su hu&#233;sped. Serv&#237;a en la venta, asimesmo, una moza asturiana, ancha de cara, llana de cogote, de nariz roma, del un ojo tuerta y del otro no muy sana. Verdad es que la gallard&#237;a del cuerpo supl&#237;a las dem&#225;s faltas: no ten&#237;a siete palmos de los pies a la cabeza, y las espaldas, que alg&#250;n tanto le cargaban, la hac&#237;an mirar al suelo m&#225;s de lo que ella quisiera. Esta gentil moza, pues, ayud&#243; a la doncella, y las dos hicieron una muy mala cama a don Quijote en un camaranch&#243;n que, en otros tiempos, daba manifiestos indicios que hab&#237;a servido de pajar muchos a&#241;os. En la cual tambi&#233;n alojaba un arriero, que ten&#237;a su cama hecha un poco m&#225;s all&#225; de la de nuestro don Quijote. Y, aunque era de las enjalmas y mantas de sus machos, hac&#237;a mucha ventaja a la de don Quijote, que s&#243;lo conten&#237;a cuatro mal lisas tablas, sobre dos no muy iguales bancos, y un colch&#243;n que en lo sutil parec&#237;a colcha, lleno de bodoques, que, a no mostrar que eran de lana por algunas roturas, al tiento, en la dureza, semejaban de guijarro, y dos s&#225;banas hechas de cuero de adarga, y una frazada, cuyos hilos, si se quisieran contar, no se perdiera uno solo de la cuenta. En esta maldita cama se acost&#243; don Quijote, y luego la ventera y su hija le emplastaron de arriba abajo, alumbr&#225;ndoles Maritornes, que as&#237; se llamaba la asturiana; y, como al bizmalle viese la ventera tan acardenalado a partes a don Quijote, dijo que aquello m&#225;s parec&#237;an golpes que ca&#237;da. </p>
         <p id="p942">&#8212;No fueron golpes &#8212;dijo Sancho&#8212;, sino que la pe&#241;a ten&#237;a muchos picos y tropezones. </p>
         <p id="p943">Y que cada uno hab&#237;a hecho su cardenal. Y tambi&#233;n le dijo: </p>
         <p id="p944">&#8212;Haga vuestra merced, se&#241;ora, de manera que queden algunas estopas, que no faltar&#225; quien las haya menester; que tambi&#233;n me duelen a m&#237; un poco los lomos. </p>
         <p id="p945">&#8212;Desa manera &#8212;respondi&#243; la ventera&#8212;, tambi&#233;n debistes vos de caer. </p>
         <p id="p946">&#8212;No ca&#237; &#8212;dijo Sancho Panza&#8212;, sino que del sobresalto que tom&#233; de ver caer a mi amo, de tal manera me duele a m&#237; el cuerpo que me parece que me han dado mil palos. </p>
         <p id="p947">&#8212;Bien podr&#225; ser eso &#8212;dijo la doncella&#8212;; que a m&#237; me ha acontecido muchas veces so&#241;ar que ca&#237;a de una torre abajo y que nunca acababa de llegar al suelo, y, cuando despertaba del sue&#241;o, hallarme tan molida y quebrantada como si verdaderamente hubiera ca&#237;do. </p>
         <p id="p948">&#8212;Ah&#237; est&#225; el toque, se&#241;ora &#8212;respondi&#243; Sancho Panza&#8212;: que yo, sin so&#241;ar nada, sino estando m&#225;s despierto que ahora estoy, me hallo con pocos menos cardenales que mi se&#241;or don Quijote. </p>
         <p id="p949">&#8212;&#191;C&#243;mo se llama este caballero? &#8212;pregunt&#243; la asturiana Maritornes. </p>
         <p id="p950">&#8212;Don Quijote de la Mancha &#8212;respondi&#243; Sancho Panza&#8212;, y es caballero aventurero, y de los mejores y m&#225;s fuertes que de luengos tiempos ac&#225; se han visto en el mundo. </p>
         <p id="p951">&#8212;&#191;Qu&#233; es caballero aventurero? &#8212;replic&#243; la moza. </p>
         <p id="p952">&#8212;&#191;Tan nueva sois en el mundo que no lo sab&#233;is vos? &#8212;respondi&#243; Sancho Panza&#8212;. Pues sabed, hermana m&#237;a, que caballero aventurero es una cosa que en dos palabras se ve apaleado y emperador. Hoy est&#225; la m&#225;s desdichada criatura del mundo y la m&#225;s menesterosa, y ma&#241;ana tendr&#237;a dos o tres coronas de reinos que dar a su escudero. </p>
         <p id="p953">&#8212;Pues, &#191;c&#243;mo vos, si&#233;ndolo deste tan buen se&#241;or &#8212;dijo la ventera&#8212;, no ten&#233;is, a lo que parece, siquiera alg&#250;n condado? </p>
         <p id="p954">&#8212;A&#250;n es temprano &#8212;respondi&#243; Sancho&#8212;, porque no ha sino un mes que andamos buscando las aventuras, y hasta ahora no hemos topado con ninguna que lo sea. Y tal vez hay que se busca una cosa y se halla otra. Verdad es que, si mi se&#241;or don Quijote sana desta herida o ca&#237;da y yo no quedo contrecho della, no trocar&#237;a mis esperanzas con el mejor t&#237;tulo de Espa&#241;a. </p>
         <p id="p955">Todas estas pl&#225;ticas estaba escuchando, muy atento, don Quijote, y, sent&#225;ndose en el lecho como pudo, tomando de la mano a la ventera, le dijo: </p>
         <p id="p956">&#8212;Creedme, fermosa se&#241;ora, que os pod&#233;is llamar venturosa por haber alojado en este vuestro castillo a mi persona, que es tal, que si yo no la alabo, es por lo que suele decirse que la alabanza propria envilece; pero mi escudero os dir&#225; qui&#233;n soy. S&#243;lo os digo que tendr&#233; eternamente escrito en mi memoria el servicio que me habedes fecho, para agradec&#233;roslo mientras la vida me durare; y pluguiera a los altos cielos que el amor no me tuviera tan rendido y tan sujeto a sus leyes, y los ojos de aquella hermosa ingrata que digo entre mis dientes; que los desta fermosa doncella fueran se&#241;ores de mi libertad. </p>
         <p id="p957">Confusas estaban la ventera y su hija y la buena de Maritornes oyendo las razones del andante caballero, que as&#237; las entend&#237;an como si hablara en griego, aunque bien alcanzaron que todas se encaminaban a ofrecimiento y requiebros; y, como no usadas a semejante lenguaje, mir&#225;banle y admir&#225;banse, y parec&#237;ales otro hombre de los que se usaban; y, agradeci&#233;ndole con venteriles razones sus ofrecimientos, le dejaron; y la asturiana Maritornes cur&#243; a Sancho, que no menos lo hab&#237;a menester que su amo. </p>
         <p id="p958">Hab&#237;a el arriero concertado con ella que aquella noche se refocilar&#237;an juntos, y ella le hab&#237;a dado su palabra de que, en estando sosegados los hu&#233;spedes y durmiendo sus amos, le ir&#237;a a buscar y satisfacerle el gusto en cuanto le mandase. Y cu&#233;ntase desta buena moza que jam&#225;s dio semejantes palabras que no las cumpliese, aunque las diese en un monte y sin testigo alguno; porque presum&#237;a muy de hidalga, y no ten&#237;a por afrenta estar en aquel ejercicio de servir en la venta, porque dec&#237;a ella que desgracias y malos sucesos la hab&#237;an tra&#237;do a aquel estado. </p>
         <p id="p959">El duro, estrecho, apocado y fementido lecho de don Quijote estaba primero en mitad de aquel estrellado establo, y luego, junto a &#233;l, hizo el suyo Sancho, que s&#243;lo conten&#237;a una estera de enea y una manta, que antes mostraba ser de anjeo tundido que de lana. Suced&#237;a a estos dos lechos el del arriero, fabricado, como se ha dicho, de las enjalmas y todo el adorno de los dos mejores mulos que tra&#237;a, aunque eran doce, lucios, gordos y famosos, porque era uno de los ricos arrieros de Ar&#233;valo, seg&#250;n lo dice el autor desta historia, que deste arriero hace particular menci&#243;n, porque le conoc&#237;a muy bien, y aun quieren decir que era algo pariente suyo. Fuera de que Cide Mahamate Benengeli fue historiador muy curioso y muy puntual en todas las cosas; y &#233;chase bien de ver, pues las que quedan referidas, con ser tan m&#237;nimas y tan rateras, no las quiso pasar en silencio; de donde podr&#225;n tomar ejemplo los historiadores graves, que nos cuentan las acciones tan corta y sucintamente que apenas nos llegan a los labios, dej&#225;ndose en el tintero, ya por descuido, por malicia o ignorancia, lo m&#225;s sustancial de la obra. &#161;Bien haya mil veces el autor de Tablante de Ricamonte, y aquel del otro libro donde se cuenta los hechos del conde Tomillas; y con qu&#233; puntualidad lo describen todo! </p>
         <p id="p960">Digo, pues, que despu&#233;s de haber visitado el arriero a su recua y d&#225;dole el segundo pienso, se tendi&#243; en sus enjalmas y se dio a esperar a su puntual&#237;sima Maritornes. Ya estaba Sancho bizmado y acostado, y, aunque procuraba dormir, no lo consent&#237;a el dolor de sus costillas; y don Quijote, con el dolor de las suyas, ten&#237;a los ojos abiertos como liebre. Toda la venta estaba en silencio, y en toda ella no hab&#237;a otra luz que la que daba una l&#225;mpara que colgada en medio del portal ard&#237;a. </p>
         <p id="p961">Esta maravillosa quietud, y los pensamientos que siempre nuestro caballero tra&#237;a de los sucesos que a cada paso se cuentan en los libros autores de su desgracia, le trujo a la imaginaci&#243;n una de las estra&#241;as locuras que buenamente imaginarse pueden. Y fue que &#233;l se imagin&#243; haber llegado a un famoso castillo &#8212;que, como se ha dicho, castillos eran a su parecer todas las ventas donde alojaba&#8212;, y que la hija del ventero lo era del se&#241;or del castillo, la cual, vencida de su gentileza, se hab&#237;a enamorado d&#233;l y prometido que aquella noche, a furto de sus padres, vendr&#237;a a yacer con &#233;l una buena pieza; y, teniendo toda esta quimera, que &#233;l se hab&#237;a fabricado, por firme y valedera, se comenz&#243; a acuitar y a pensar en el peligroso trance en que su honestidad se hab&#237;a de ver, y propuso en su coraz&#243;n de no cometer alevos&#237;a a su se&#241;ora Dulcinea del Toboso, aunque la mesma reina Ginebra con su dama Quinta&#241;ona se le pusiesen delante. </p>
         <p id="p962">Pensando, pues, en estos disparates, se lleg&#243; el tiempo y la hora &#8212;que para &#233;l fue menguada&#8212; de la venida de la asturiana, la cual, en camisa y descalza, cogidos los cabellos en una albanega de fust&#225;n, con t&#225;citos y atentados pasos, entr&#243; en el aposento donde los tres alojaban en busca del arriero. Pero, apenas lleg&#243; a la puerta, cuando don Quijote la sinti&#243;, y, sent&#225;ndose en la cama, a pesar de sus bizmas y con dolor de sus costillas, tendi&#243; los brazos para recebir a su fermosa doncella. La asturiana, que, toda recogida y callando, iba con las manos delante buscando a su querido, top&#243; con los brazos de don Quijote, el cual la asi&#243; fuertemente de una mu&#241;eca y, tir&#225;ndola hac&#237;a s&#237;, sin que ella osase hablar palabra, la hizo sentar sobre la cama. Tent&#243;le luego la camisa, y, aunque ella era de harpillera, a &#233;l le pareci&#243; ser de fin&#237;simo y delgado cendal. Tra&#237;a en las mu&#241;ecas unas cuentas de vidro, pero a &#233;l le dieron vislumbres de preciosas perlas orientales. Los cabellos, que en alguna manera tiraban a crines, &#233;l los marc&#243; por hebras de lucid&#237;simo oro de Arabia, cuyo resplandor al del mesmo sol escurec&#237;a. Y el aliento, que, sin duda alguna, ol&#237;a a ensalada fiambre y trasnochada, a &#233;l le pareci&#243; que arrojaba de su boca un olor suave y arom&#225;tico; y, finalmente, &#233;l la pint&#243; en su imaginaci&#243;n de la misma traza y modo que lo hab&#237;a le&#237;do en sus libros de la otra princesa que vino a ver el mal ferido caballero, vencida de sus amores, con todos los adornos que aqu&#237; van puestos. Y era tanta la ceguedad del pobre hidalgo, que el tacto, ni el aliento, ni otras cosas que tra&#237;a en s&#237; la buena doncella, no le desenga&#241;aban, las cuales pudieran hacer vomitar a otro que no fuera arriero; antes, le parec&#237;a que ten&#237;a entre sus brazos a la diosa de la hermosura. Y, teni&#233;ndola bien asida, con voz amorosa y baja le comenz&#243; a decir: </p>
         <p id="p963">&#8212;Quisiera hallarme en t&#233;rminos, fermosa y alta se&#241;ora, de poder pagar tama&#241;a merced como la que con la vista de vuestra gran fermosura me habedes fecho, pero ha querido la fortuna, que no se cansa de perseguir a los buenos, ponerme en este lecho, donde yago tan molido y quebrantado que, aunque de mi voluntad quisiera satisfacer a la vuestra, fuera imposible. Y m&#225;s, que se a&#241;ade a esta imposibilidad otra mayor, que es la prometida fe que tengo dada a la sin par Dulcinea del Toboso, &#250;nica se&#241;ora de mis m&#225;s escondidos pensamientos; que si esto no hubiera de por medio, no fuera yo tan sandio caballero que dejara pasar en blanco la venturosa ocasi&#243;n en que vuestra gran bondad me ha puesto. </p>
         <p id="p964">Maritornes estaba congojad&#237;sima y trasudando, de verse tan asida de don Quijote, y, sin entender ni estar atenta a las razones que le dec&#237;a, procuraba, sin hablar palabra, desasirse. El bueno del arriero, a quien ten&#237;an despierto sus malos deseos, desde el punto que entr&#243; su coima por la puerta, la sinti&#243;; estuvo atentamente escuchando todo lo que don Quijote dec&#237;a, y, celoso de que la asturiana le hubiese faltado la palabra por otro, se fue llegando m&#225;s al lecho de don Quijote, y est&#250;vose quedo hasta ver en qu&#233; paraban aquellas razones, que &#233;l no pod&#237;a entender. Pero, como vio que la moza forcejaba por desasirse y don Quijote trabajaba por tenella, pareci&#233;ndole mal la burla, enarbol&#243; el brazo en alto y descarg&#243; tan terrible pu&#241;ada sobre las estrechas quijadas del enamorado caballero, que le ba&#241;&#243; toda la boca en sangre; y, no contento con esto, se le subi&#243; encima de las costillas, y con los pies m&#225;s que de trote, se las pase&#243; todas de cabo a cabo. </p>
         <p id="p965">El lecho, que era un poco endeble y de no firmes fundamentos, no pudiendo sufrir la a&#241;adidura del arriero, dio consigo en el suelo, a cuyo gran ruido despert&#243; el ventero, y luego imagin&#243; que deb&#237;an de ser pendencias de Maritornes, porque, habi&#233;ndola llamado a voces, no respond&#237;a. Con esta sospecha se levant&#243;, y, encendiendo un candil, se fue hacia donde hab&#237;a sentido la pelaza. La moza, viendo que su amo ven&#237;a, y que era de condici&#243;n terrible, toda medrosica y alborotada, se acogi&#243; a la cama de Sancho Panza, que a&#250;n dorm&#237;a, y all&#237; se acorruc&#243; y se hizo un ovillo. El ventero entr&#243; diciendo: </p>
         <p id="p966">&#8212;&#191;Ad&#243;nde est&#225;s, puta? A buen seguro que son tus cosas &#233;stas. </p>
         <p id="p967">En esto, despert&#243; Sancho, y, sintiendo aquel bulto casi encima de s&#237;, pens&#243; que ten&#237;a la pesadilla, y comenz&#243; a dar pu&#241;adas a una y otra parte, y entre otras alcanz&#243; con no s&#233; cu&#225;ntas a Maritornes, la cual, sentida del dolor, echando a rodar la honestidad, dio el retorno a Sancho con tantas que, a su despecho, le quit&#243; el sue&#241;o; el cual, vi&#233;ndose tratar de aquella manera y sin saber de qui&#233;n, alz&#225;ndose como pudo, se abraz&#243; con Maritornes, y comenzaron entre los dos la m&#225;s re&#241;ida y graciosa escaramuza del mundo. Viendo, pues, el arriero, a la lumbre del candil del ventero, cu&#225;l andaba su dama, dejando a don Quijote, acudi&#243; a dalle el socorro necesario. Lo mismo hizo el ventero, pero con intenci&#243;n diferente, porque fue a castigar a la moza, creyendo sin duda que ella sola era la ocasi&#243;n de toda aquella armon&#237;a. Y as&#237; como suele decirse: el gato al rato, el rato a la cuerda, la cuerda al palo, daba el arriero a Sancho, Sancho a la moza, la moza a &#233;l, el ventero a la moza, y todos menudeaban con tanta priesa que no se daban punto de reposo; y fue lo bueno que al ventero se le apag&#243; el candil, y, como quedaron ascuras, d&#225;banse tan sin compasi&#243;n todos a bulto que, a doquiera que pon&#237;an la mano, no dejaban cosa sana. </p>
         <p id="p968">Alojaba acaso aquella noche en la venta un cuadrillero de los que llaman de la Santa Hermandad Vieja de Toledo, el cual, oyendo ansimesmo el estra&#241;o estruendo de la pelea, asi&#243; de su media vara y de la caja de lata de sus t&#237;tulos, y entr&#243; ascuras en el aposento, diciendo: </p>
         <p id="p969">&#8212;&#161;T&#233;nganse a la justicia! &#161;T&#233;nganse a la Santa Hermandad! </p>
         <p id="p970">Y el primero con quien top&#243; fue con el apu&#241;eado de don Quijote, que estaba en su derribado lecho, tendido boca arriba, sin sentido alguno, y, ech&#225;ndole a tiento mano a las barbas, no cesaba de decir: </p>
         <p id="p971">&#8212;&#161;Favor a la justicia! </p>
         <p id="p972">Pero, viendo que el que ten&#237;a asido no se bull&#237;a ni meneaba, se dio a entender que estaba muerto, y que los que all&#237; dentro estaban eran sus matadores; y con esta sospecha reforz&#243; la voz, diciendo: </p>
         <p id="p973">&#8212;&#161;Ci&#233;rrese la puerta de la venta! &#161;Miren no se vaya nadie, que han muerto aqu&#237; a un hombre! </p>
         <p id="p974">Esta voz sobresalt&#243; a todos, y cada cual dej&#243; la pendencia en el grado que le tom&#243; la voz. Retir&#243;se el ventero a su aposento, el arriero a sus enjalmas, la moza a su rancho; solos los desventurados don Quijote y Sancho no se pudieron mover de donde estaban. Solt&#243; en esto el cuadrillero la barba de don Quijote, y sali&#243; a buscar luz para buscar y prender los delincuentes; mas no la hall&#243;, porque el ventero, de industria, hab&#237;a muerto la l&#225;mpara cuando se retir&#243; a su estancia, y fuele forzoso acudir a la chimenea, donde, con mucho trabajo y tiempo, encendi&#243; el cuadrillero otro candil.</p>
