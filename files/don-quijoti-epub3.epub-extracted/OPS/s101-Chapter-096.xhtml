         <div class="title-block-rw" id="title-block98">
            <p class="title-num-rw" id="title-num93">Cap&#237;tulo XLI</p>
            <p class="title-other-rw" id="title-other93">De la venida de Clavile&#241;o, con el fin desta dilatada aventura</p>
         </div>
         <p id="p4491">Lleg&#243; en esto la noche, y con ella el punto determinado en que el famoso caballo Clavile&#241;o viniese, cuya tardanza fatigaba ya a don Quijote, pareci&#233;ndole que, pues Malambruno se deten&#237;a en enviarle, o que &#233;l no era el caballero para quien estaba guardada aquella aventura, o que Malambruno no osaba venir con &#233;l a singular batalla. Pero veis aqu&#237; cuando a deshora entraron por el jard&#237;n cuatro salvajes, vestidos todos de verde yedra, que sobre sus hombros tra&#237;an un gran caballo de madera. Pusi&#233;ronle de pies en el suelo, y uno de los salvajes dijo: </p>
         <p id="p4492">&#8212;Suba sobre esta m&#225;quina el que tuviere &#225;nimo para ello. </p>
         <p id="p4493">&#8212;Aqu&#237; &#8212;dijo Sancho&#8212; yo no subo, porque ni tengo &#225;nimo ni soy caballero. </p>
         <p id="p4494">Y el salvaje prosigui&#243; diciendo: </p>
         <p id="p4495">&#8212;Y ocupe las ancas el escudero, si es que lo tiene, y f&#237;ese del valeroso Malambruno, que si no fuere de su espada, de ninguna otra, ni de otra malicia, ser&#225; ofendido; y no hay m&#225;s que torcer esta clavija que sobre el cuello trae puesta, que &#233;l los llevar&#225; por los aires adonde los atiende Malambruno; pero, porque la alteza y sublimidad del camino no les cause v&#225;guidos, se han de cubrir los ojos hasta que el caballo relinche, que ser&#225; se&#241;al de haber dado fin a su viaje. </p>
         <p id="p4496">Esto dicho, dejando a Clavile&#241;o, con gentil continente se volvieron por donde hab&#237;an venido. La Dolorida, as&#237; como vio al caballo, casi con l&#225;grimas dijo a don Quijote: </p>
         <p id="p4497">&#8212;Valeroso caballero, las promesas de Malambruno han sido ciertas: el caballo est&#225; en casa, nuestras barbas crecen, y cada una de nosotras y con cada pelo dellas te suplicamos nos rapes y tundas, pues no est&#225; en m&#225;s sino en que subas en &#233;l con tu escudero y des felice principio a vuestro nuevo viaje. </p>
         <p id="p4498">&#8212;Eso har&#233; yo, se&#241;ora condesa Trifaldi, de muy buen grado y de mejor talante, sin ponerme a tomar coj&#237;n, ni calzarme espuelas, por no detenerme: tanta es la gana que tengo de veros a vos, se&#241;ora, y a todas estas due&#241;as rasas y mondas. </p>
         <p id="p4499">&#8212;Eso no har&#233; yo &#8212;dijo Sancho&#8212;, ni de malo ni de buen talante, en ninguna manera; y si es que este rapamiento no se puede hacer sin que yo suba a las ancas, bien puede buscar mi se&#241;or otro escudero que le acompa&#241;e, y estas se&#241;oras otro modo de alisarse los rostros; que yo no soy brujo, para gustar de andar por los aires. Y &#191;qu&#233; dir&#225;n mis insulanos cuando sepan que su gobernador se anda paseando por los vientos? Y otra cosa m&#225;s: que habiendo tres mil y tantas leguas de aqu&#237; a Candaya, si el caballo se cansa o el gigante se enoja, tardaremos en dar la vuelta media docena de a&#241;os, y ya ni habr&#225; &#237;nsula ni &#237;nsulos en el mundo que me conozan; y, pues se dice com&#250;nmente que en la tardanza va el peligro, y que cuando te dieren la vaquilla acudas con la soguilla, perd&#243;nenme las barbas destas se&#241;oras, que bien se est&#225; San Pedro en Roma; quiero decir que bien me estoy en esta casa, donde tanta merced se me hace y de cuyo due&#241;o tan gran bien espero como es verme gobernador. </p>
         <p id="p4500">A lo que el duque dijo: </p>
         <p id="p4501">&#8212;Sancho amigo, la &#237;nsula que yo os he prometido no es movible ni fugitiva: ra&#237;ces tiene tan hondas, echadas en los abismos de la tierra, que no la arrancar&#225;n ni mudar&#225;n de donde est&#225; a tres tirones; y, pues vos sab&#233;is que s&#233; yo que no hay ninguno g&#233;nero de oficio destos de mayor cant&#237;a que no se granjee con alguna suerte de cohecho, cu&#225;l m&#225;s, cu&#225;l menos, el que yo quiero llevar por este gobierno es que vais con vuestro se&#241;or don Quijote a dar cima y cabo a esta memorable aventura; que ahora volv&#225;is sobre Clavile&#241;o con la brevedad que su ligereza promete, ora la contraria fortuna os traiga y vuelva a pie, hecho romero, de mes&#243;n en mes&#243;n y de venta en venta, siempre que volvi&#233;redes hallar&#233;is vuestra &#237;nsula donde la dej&#225;is, y a vuestros insulanos con el mesmo deseo de recebiros por su gobernador que siempre han tenido, y mi voluntad ser&#225; la mesma; y no pong&#225;is duda en esta verdad, se&#241;or Sancho, que ser&#237;a hacer notorio agravio al deseo que de serviros tengo. </p>
         <p id="p4502">&#8212;No m&#225;s, se&#241;or &#8212;dijo Sancho&#8212;: yo soy un pobre escudero y no puedo llevar a cuestas tantas cortes&#237;as; suba mi amo, t&#225;penme estos ojos y encomi&#233;ndenme a Dios, y av&#237;senme si cuando vamos por esas altaner&#237;as podr&#233; encomendarme a Nuestro Se&#241;or o invocar los &#225;ngeles que me favorezcan. </p>
         <p id="p4503">A lo que respondi&#243; Trifaldi: </p>
         <p id="p4504">&#8212;Sancho, bien pod&#233;is encomendaros a Dios o a quien quisi&#233;redes, que Malambruno, aunque es encantador, es cristiano, y hace sus encantamentos con mucha sagacidad y con mucho tiento, sin meterse con nadie. </p>
         <p id="p4505">&#8212;&#161;Ea, pues &#8212;dijo Sancho&#8212;, Dios me ayude y la Sant&#237;sima Trinidad de Gaeta! </p>
         <p id="p4506">&#8212;Desde la memorable aventura de los batanes &#8212;dijo don Quijote&#8212;, nunca he visto a Sancho con tanto temor como ahora, y si yo fuera tan agorero como otros, su pusilanimidad me hiciera algunas cosquillas en el &#225;nimo. Pero llegaos aqu&#237;, Sancho, que con licencia destos se&#241;ores os quiero hablar aparte dos palabras. </p>
         <p id="p4507">Y, apartando a Sancho entre unos &#225;rboles del jard&#237;n y asi&#233;ndole ambas las manos, le dijo: </p>
         <p id="p4508">&#8212;Ya vees, Sancho hermano, el largo viaje que nos espera, y que sabe Dios cu&#225;ndo volveremos d&#233;l, ni la comodidad y espacio que nos dar&#225;n los negocios; as&#237;, querr&#237;a que ahora te retirases en tu aposento, como que vas a buscar alguna cosa necesaria para el camino, y, en un daca las pajas, te dieses, a buena cuenta de los tres mil y trecientos azotes a que est&#225;s obligado, siquiera quinientos, que dados te los tendr&#225;s, que el comenzar las cosas es tenerlas medio acabadas. </p>
         <p id="p4509">&#8212;&#161;Par Dios &#8212;dijo Sancho&#8212;, que vuestra merced debe de ser menguado! Esto es como aquello que dicen: &#8220;&#161;en priesa me vees y doncellez me demandas!&#8221; &#191;Ahora que tengo de ir sentado en una tabla rasa, quiere vuestra merced que me lastime las posas? En verdad en verdad que no tiene vuestra merced raz&#243;n. Vamos ahora a rapar estas due&#241;as, que a la vuelta yo le prometo a vuestra merced, como quien soy, de darme tanta priesa a salir de mi obligaci&#243;n, que vuestra merced se contente, y no le digo m&#225;s. </p>
         <p id="p4510">Y don Quijote respondi&#243;: </p>
         <p id="p4511">&#8212;Pues con esa promesa, buen Sancho, voy consolado, y creo que la cumplir&#225;s, porque, en efecto, aunque tonto, eres hombre ver&#237;dico. </p>
         <p id="p4512">&#8212;No soy verde, sino moreno &#8212;dijo Sancho&#8212;, pero aunque fuera de mezcla, cumpliera mi palabra. </p>
         <p id="p4513">Y con esto se volvieron a subir en Clavile&#241;o, y al subir dijo don Quijote: </p>
         <p id="p4514">&#8212;Tapaos, Sancho, y subid, Sancho, que quien de tan lue&#241;es tierras env&#237;a por nosotros no ser&#225; para enga&#241;arnos, por la poca gloria que le puede redundar de enga&#241;ar a quien d&#233;l se f&#237;a; y, puesto que todo sucediese al rev&#233;s de lo que imagino, la gloria de haber emprendido esta haza&#241;a no la podr&#225; escurecer malicia alguna. </p>
         <p id="p4515">&#8212;Vamos, se&#241;or &#8212;dijo Sancho&#8212;, que las barbas y l&#225;grimas destas se&#241;oras las tengo clavadas en el coraz&#243;n, y no comer&#233; bocado que bien me sepa hasta verlas en su primera lisura. Suba vuesa merced y t&#225;pese primero, que si yo tengo de ir a las ancas, claro est&#225; que primero sube el de la silla. </p>
         <p id="p4516">&#8212;As&#237; es la verdad &#8212;replic&#243; don Quijote. </p>
         <p id="p4517">Y, sacando un pa&#241;uelo de la faldriquera, pidi&#243; a la Dolorida que le cubriese muy bien los ojos, y, habi&#233;ndoselos cubierto, se volvi&#243; a descubrir y dijo: </p>
         <p id="p4518">&#8212;Si mal no me acuerdo, yo he le&#237;do en Virgilio aquello del Paladi&#243;n de Troya, que fue un caballo de madera que los griegos presentaron a la diosa Palas, el cual iba pre&#241;ado de caballeros armados, que despu&#233;s fueron la total ruina de Troya; y as&#237;, ser&#225; bien ver primero lo que Clavile&#241;o trae en su est&#243;mago. </p>
         <p id="p4519">&#8212;No hay para qu&#233; &#8212;dijo la Dolorida&#8212;, que yo le f&#237;o y s&#233; que Malambruno no tiene nada de malicioso ni de traidor; vuesa merced, se&#241;or don Quijote, suba sin pavor alguno, y a mi da&#241;o si alguno le sucediere. </p>
         <p id="p4520">Pareci&#243;le a don Quijote que cualquiera cosa que replicase acerca de su seguridad ser&#237;a poner en detrimento su valent&#237;a; y as&#237;, sin m&#225;s altercar, subi&#243; sobre Clavile&#241;o y le tent&#243; la clavija, que f&#225;cilmente se rodeaba; y, como no ten&#237;a estribos y le colgaban las piernas, no parec&#237;a sino figura de tapiz flamenco pintada o tejida en alg&#250;n romano triunfo. De mal talante y poco a poco lleg&#243; a subir Sancho, y, acomod&#225;ndose lo mejor que pudo en las ancas, las hall&#243; algo duras y no nada blandas, y pidi&#243; al duque que, si fuese posible, le acomodasen de alg&#250;n coj&#237;n o de alguna almohada, aunque fuese del estrado de su se&#241;ora la duquesa, o del lecho de alg&#250;n paje, porque las ancas de aquel caballo m&#225;s parec&#237;an de m&#225;rmol que de le&#241;o. </p>
         <p id="p4521">A esto dijo la Trifaldi que ning&#250;n jaez ni ning&#250;n g&#233;nero de adorno sufr&#237;a sobre s&#237; Clavile&#241;o; que lo que pod&#237;a hacer era ponerse a mujeriegas, y que as&#237; no sentir&#237;a tanto la dureza. H&#237;zolo as&#237; Sancho, y, diciendo &#8220;a Dios&#8221;, se dej&#243; vendar los ojos, y, ya despu&#233;s de vendados, se volvi&#243; a descubrir, y, mirando a todos los del jard&#237;n tiernamente y con l&#225;grimas, dijo que le ayudasen en aquel trance con sendos paternostres y sendas avemar&#237;as, porque Dios deparase quien por ellos los dijese cuando en semejantes trances se viesen. A lo que dijo don Quijote: </p>
         <p id="p4522">&#8212;Ladr&#243;n, &#191;est&#225;s puesto en la horca por ventura, o en el &#250;ltimo t&#233;rmino de la vida, para usar de semejantes plegarias? &#191;No est&#225;s, desalmada y cobarde criatura, en el mismo lugar que ocup&#243; la linda Magalona, del cual decendi&#243;, no a la sepultura, sino a ser reina de Francia, si no mienten las historias? Y yo, que voy a tu lado, &#191;no puedo ponerme al del valeroso Pierres, que oprimi&#243; este mismo lugar que yo ahora oprimo? C&#250;brete, c&#250;brete, animal descorazonado, y no te salga a la boca el temor que tienes, a lo menos en presencia m&#237;a. </p>
         <p id="p4523">&#8212;T&#225;penme &#8212;respondi&#243; Sancho&#8212;; y, pues no quieren que me encomiende a Dios ni que sea encomendado, &#191;qu&#233; mucho que tema no ande por aqu&#237; alguna regi&#243;n de diablos que den con nosotros en Peralvillo? </p>
         <p id="p4524">Cubri&#233;ronse, y, sintiendo don Quijote que estaba como hab&#237;a de estar, tent&#243; la clavija, y, apenas hubo puesto los dedos en ella, cuando todas las due&#241;as y cuantos estaban presentes levantaron las voces, diciendo: </p>
         <p id="p4525">&#8212;&#161;Dios te gu&#237;e, valeroso caballero! </p>
         <p id="p4526">&#8212;&#161;Dios sea contigo, escudero intr&#233;pido! </p>
         <p id="p4527">&#8212;&#161;Ya, ya vais por esos aires, rompi&#233;ndolos con m&#225;s velocidad que una saeta! </p>
         <p id="p4528">&#8212;&#161;Ya comenz&#225;is a suspender y admirar a cuantos desde la tierra os est&#225;n mirando! </p>
         <p id="p4529">&#8212;&#161;Tente, valeroso Sancho, que te bamboleas! &#161;Mira no cayas, que ser&#225; peor tu ca&#237;da que la del atrevido mozo que quiso regir el carro del Sol, su padre! </p>
         <p id="p4530">Oy&#243; Sancho las voces, y, apret&#225;ndose con su amo y ci&#241;i&#233;ndole con los brazos, le dijo: </p>
         <p id="p4531">&#8212;Se&#241;or, &#191;c&#243;mo dicen &#233;stos que vamos tan altos, si alcanzan ac&#225; sus voces, y no parecen sino que est&#225;n aqu&#237; hablando junto a nosotros? </p>
         <p id="p4532">&#8212;No repares en eso, Sancho, que, como estas cosas y estas volater&#237;as van fuera de los cursos ordinarios, de mil leguas ver&#225;s y oir&#225;s lo que quisieres. Y no me aprietes tanto, que me derribas; y en verdad que no s&#233; de qu&#233; te turbas ni te espantas, que osar&#233; jurar que en todos los d&#237;as de mi vida he subido en cabalgadura de paso m&#225;s llano: no parece sino que no nos movemos de un lugar. Destierra, amigo, el miedo, que, en efecto, la cosa va como ha de ir y el viento llevamos en popa. </p>
         <p id="p4533">&#8212;As&#237; es la verdad &#8212;respondi&#243; Sancho&#8212;, que por este lado me da un viento tan recio, que parece que con mil fuelles me est&#225;n soplando. </p>
         <p id="p4534">Y as&#237; era ello, que unos grandes fuelles le estaban haciendo aire: tan bien trazada estaba la tal aventura por el duque y la duquesa y su mayordomo, que no le falt&#243; requisito que la dejase de hacer perfecta. </p>
         <p id="p4535">Sinti&#233;ndose, pues, soplar don Quijote, dijo: </p>
         <p id="p4536">&#8212;Sin duda alguna, Sancho, que ya debemos de llegar a la segunda regi&#243;n del aire, adonde se engendra el granizo, las nieves; los truenos, los rel&#225;mpagos y los rayos se engendran en la tercera regi&#243;n, y si es que desta manera vamos subiendo, presto daremos en la regi&#243;n del fuego, y no s&#233; yo c&#243;mo templar esta clavija para que no subamos donde nos abrasemos. </p>
         <p id="p4537">En esto, con unas estopas ligeras de encenderse y apagarse, desde lejos, pendientes de una ca&#241;a, les calentaban los rostros. Sancho, que sinti&#243; el calor, dijo: </p>
         <p id="p4538">&#8212;Que me maten si no estamos ya en el lugar del fuego, o bien cerca, porque una gran parte de mi barba se me ha chamuscado, y estoy, se&#241;or, por descubrirme y ver en qu&#233; parte estamos. </p>
         <p id="p4539">&#8212;No hagas tal &#8212;respondi&#243; don Quijote&#8212;, y acu&#233;rdate del verdadero cuento del licenciado Torralba, a quien llevaron los diablos en volandas por el aire, caballero en una ca&#241;a, cerrados los ojos, y en doce horas lleg&#243; a Roma, y se ape&#243; en Torre de Nona, que es una calle de la ciudad, y vio todo el fracaso y asalto y muerte de Borb&#243;n, y por la ma&#241;ana ya estaba de vuelta en Madrid, donde dio cuenta de todo lo que hab&#237;a visto; el cual asimismo dijo que cuando iba por el aire le mand&#243; el diablo que abriese los ojos, y los abri&#243;, y se vio tan cerca, a su parecer, del cuerpo de la luna, que la pudiera asir con la mano, y que no os&#243; mirar a la tierra por no desvanecerse. As&#237; que, Sancho, no hay para qu&#233; descubrirnos; que, el que nos lleva a cargo, &#233;l dar&#225; cuenta de nosotros, y quiz&#225; vamos tomando puntas y subiendo en alto para dejarnos caer de una sobre el reino de Candaya, como hace el sacre o nebl&#237; sobre la garza para cogerla, por m&#225;s que se remonte; y, aunque nos parece que no ha media hora que nos partimos del jard&#237;n, cre&#233;me que debemos de haber hecho gran camino. </p>
         <p id="p4540">&#8212;No s&#233; lo que es &#8212;respondi&#243; Sancho Panza&#8212;, s&#243;lo s&#233; decir que si la se&#241;ora Magallanes o Magalona se content&#243; destas ancas, que no deb&#237;a de ser muy tierna de carnes. </p>
         <p id="p4541">Todas estas pl&#225;ticas de los dos valientes o&#237;an el duque y la duquesa y los del jard&#237;n, de que recib&#237;an estraordinario contento; y, queriendo dar remate a la estra&#241;a y bien fabricada aventura, por la cola de Clavile&#241;o le pegaron fuego con unas estopas, y al punto, por estar el caballo lleno de cohetes tronadores, vol&#243; por los aires, con estra&#241;o ruido, y dio con don Quijote y con Sancho Panza en el suelo, medio chamuscados. </p>
         <p id="p4542">En este tiempo ya se hab&#237;an desparecido del jard&#237;n todo el barbado escuadr&#243;n de las due&#241;as y la Trifaldi y todo, y los del jard&#237;n quedaron como desmayados, tendidos por el suelo. Don Quijote y Sancho se levantaron maltrechos, y, mirando a todas partes, quedaron at&#243;nitos de verse en el mesmo jard&#237;n de donde hab&#237;an partido y de ver tendido por tierra tanto n&#250;mero de gente; y creci&#243; m&#225;s su admiraci&#243;n cuando a un lado del jard&#237;n vieron hincada una gran lanza en el suelo y pendiente della y de dos cordones de seda verde un pergamino liso y blanco, en el cual, con grandes letras de oro, estaba escrito lo siguiente: </p>
         <p id="p4543">El &#237;nclito caballero don Quijote de la Mancha feneci&#243; y acab&#243; la aventura de la condesa Trifaldi, por otro nombre llamada la due&#241;a Dolorida, y compa&#241;&#237;a, con s&#243;lo intentarla. </p>
         <p id="p4544">Malambruno se da por contento y satisfecho a toda su voluntad, y las barbas de las due&#241;as ya quedan lisas y mondas, y los reyes don Clavijo y Antonomasia en su pr&#237;stino estado. Y, cuando se cumpliere el escuderil v&#225;pulo, la blanca paloma se ver&#225; libre de los pest&#237;feros girifaltes que la persiguen, y en brazos de su querido arrullador; que as&#237; est&#225; ordenado por el sabio Merl&#237;n, protoencantador de los encantadores. </p>
         <p id="p4545">Habiendo, pues, don Quijote le&#237;do las letras del pergamino, claro entendi&#243; que del desencanto de Dulcinea hablaban; y, dando muchas gracias al cielo de que con tan poco peligro hubiese acabado tan gran fecho, reduciendo a su pasada tez los rostros de las venerables due&#241;as, que ya no parec&#237;an, se fue adonde el duque y la duquesa a&#250;n no hab&#237;an vuelto en s&#237;, y, trabando de la mano al duque, le dijo: </p>
         <p id="p4546">&#8212;&#161;Ea, buen se&#241;or, buen &#225;nimo; buen &#225;nimo, que todo es nada! La aventura es ya acabada sin da&#241;o de barras, como lo muestra claro el escrito que en aquel padr&#243;n est&#225; puesto. </p>
         <p id="p4547">El duque, poco a poco, y como quien de un pesado sue&#241;o recuerda, fue volviendo en s&#237;, y por el mismo tenor la duquesa y todos los que por el jard&#237;n estaban ca&#237;dos, con tales muestras de maravilla y espanto, que casi se pod&#237;an dar a entender haberles acontecido de veras lo que tan bien sab&#237;an fingir de burlas. Ley&#243; el duque el cartel con los ojos medio cerrados, y luego, con los brazos abiertos, fue a abrazar a don Quijote, dici&#233;ndole ser el m&#225;s buen caballero que en ning&#250;n siglo se hubiese visto. </p>
         <p id="p4548">Sancho andaba mirando por la Dolorida, por ver qu&#233; rostro ten&#237;a sin las barbas, y si era tan hermosa sin ellas como su gallarda disposici&#243;n promet&#237;a, pero dij&#233;ronle que, as&#237; como Clavile&#241;o baj&#243; ardiendo por los aires y dio en el suelo, todo el escuadr&#243;n de las due&#241;as, con la Trifaldi, hab&#237;a desaparecido, y que ya iban rapadas y sin ca&#241;ones. Pregunt&#243; la duquesa a Sancho que c&#243;mo le hab&#237;a ido en aquel largo viaje. A lo cual Sancho respondi&#243;: </p>
         <p id="p4549">&#8212;Yo, se&#241;ora, sent&#237; que &#237;bamos, seg&#250;n mi se&#241;or me dijo, volando por la regi&#243;n del fuego, y quise descubrirme un poco los ojos, pero mi amo, a quien ped&#237; licencia para descubrirme, no la consinti&#243;; mas yo, que tengo no s&#233; qu&#233; briznas de curioso y de desear saber lo que se me estorba y impide, bonitamente y sin que nadie lo viese, por junto a las narices apart&#233; tanto cuanto el pa&#241;izuelo que me tapaba los ojos, y por all&#237; mir&#233; hacia la tierra, y pareci&#243;me que toda ella no era mayor que un grano de mostaza, y los hombres que andaban sobre ella, poco mayores que avellanas; porque se vea cu&#225;n altos deb&#237;amos de ir entonces. </p>
         <p id="p4550">A esto dijo la duquesa: </p>
         <p id="p4551">&#8212;Sancho amigo, mirad lo que dec&#237;s, que, a lo que parece, vos no vistes la tierra, sino los hombres que andaban sobre ella; y est&#225; claro que si la tierra os pareci&#243; como un grano de mostaza, y cada hombre como una avellana, un hombre solo hab&#237;a de cubrir toda la tierra. </p>
         <p id="p4552">&#8212;As&#237; es verdad &#8212;respondi&#243; Sancho&#8212;, pero, con todo eso, la descubr&#237; por un ladito, y la vi toda. </p>
         <p id="p4553">&#8212;Mirad, Sancho &#8212;dijo la duquesa&#8212;, que por un ladito no se vee el todo de lo que se mira. </p>
         <p id="p4554">&#8212;Yo no s&#233; esas miradas &#8212;replic&#243; Sancho&#8212;: s&#243;lo s&#233; que ser&#225; bien que vuestra se&#241;or&#237;a entienda que, pues vol&#225;bamos por encantamento, por encantamento pod&#237;a yo ver toda la tierra y todos los hombres por doquiera que los mirara; y si esto no se me cree, tampoco creer&#225; vuestra merced c&#243;mo, descubri&#233;ndome por junto a las cejas, me vi tan junto al cielo que no hab&#237;a de m&#237; a &#233;l palmo y medio, y por lo que puedo jurar, se&#241;ora m&#237;a, que es muy grande adem&#225;s. Y sucedi&#243; que &#237;bamos por parte donde est&#225;n las siete cabrillas; y en Dios y en mi &#225;nima que, como yo en mi ni&#241;ez fui en mi tierra cabrerizo, que as&#237; como las vi, &#161;me dio una gana de entretenerme con ellas un rato...! Y si no le cumpliera me parece que reventara. Vengo, pues, y tomo, y &#191;qu&#233; hago? Sin decir nada a nadie, ni a mi se&#241;or tampoco, bonita y pasitamente me ape&#233; de Clavile&#241;o, y me entretuve con las cabrillas, que son como unos alhel&#237;es y como unas flores, casi tres cuartos de hora, y Clavile&#241;o no se movi&#243; de un lugar, ni pas&#243; adelante. </p>
         <p id="p4555">&#8212;Y, en tanto que el buen Sancho se entreten&#237;a con las cabras &#8212;pregunt&#243; el duque&#8212;, &#191;en qu&#233; se entreten&#237;a el se&#241;or don Quijote? </p>
         <p id="p4556">A lo que don Quijote respondi&#243;: </p>
         <p id="p4557">&#8212;Como todas estas cosas y estos tales sucesos van fuera del orden natural, no es mucho que Sancho diga lo que dice. De m&#237; s&#233; decir que ni me descubr&#237; por alto ni por bajo, ni vi el cielo ni la tierra, ni la mar ni las arenas. Bien es verdad que sent&#237; que pasaba por la regi&#243;n del aire, y aun que tocaba a la del fuego; pero que pas&#225;semos de all&#237; no lo puedo creer, pues, estando la regi&#243;n del fuego entre el cielo de la luna y la &#250;ltima regi&#243;n del aire, no pod&#237;amos llegar al cielo donde est&#225;n las siete cabrillas que Sancho dice, sin abrasarnos; y, pues no nos asuramos, o Sancho miente o Sancho sue&#241;a. </p>
         <p id="p4558">&#8212;Ni miento ni sue&#241;o &#8212;respondi&#243; Sancho&#8212;: si no, preg&#250;ntenme las se&#241;as de las tales cabras, y por ellas ver&#225;n si digo verdad o no. </p>
         <p id="p4559">&#8212;D&#237;galas, pues, Sancho &#8212;dijo la duquesa. </p>
         <p id="p4560">&#8212;Son &#8212;respondi&#243; Sancho&#8212; las dos verdes, las dos encarnadas, las dos azules, y la una de mezcla. </p>
         <p id="p4561">&#8212;Nueva manera de cabras es &#233;sa &#8212;dijo el duque&#8212;, y por esta nuestra regi&#243;n del suelo no se usan tales colores; digo, cabras de tales colores. </p>
         <p id="p4562">&#8212;Bien claro est&#225; eso &#8212;dijo Sancho&#8212;; s&#237;, que diferencia ha de haber de las cabras del cielo a las del suelo. </p>
         <p id="p4563">&#8212;Decidme, Sancho &#8212;pregunt&#243; el duque&#8212;: &#191;vistes all&#225; en entre esas cabras alg&#250;n cabr&#243;n? </p>
         <p id="p4564">&#8212;No, se&#241;or &#8212;respondi&#243; Sancho&#8212;, pero o&#237; decir que ninguno pasaba de los cuernos de la luna. </p>
         <p id="p4565">No quisieron preguntarle m&#225;s de su viaje, porque les pareci&#243; que llevaba Sancho hilo de pasearse por todos los cielos, y dar nuevas de cuanto all&#225; pasaba, sin haberse movido del jard&#237;n. </p>
         <p id="p4566">En resoluci&#243;n, &#233;ste fue el fin de la aventura de la due&#241;a Dolorida, que dio que re&#237;r a los duques, no s&#243;lo aquel tiempo, sino el de toda su vida, y que contar a Sancho siglos, si los viviera; y, lleg&#225;ndose don Quijote a Sancho, al o&#237;do le dijo: </p>
         <p id="p4567">&#8212;Sancho, pues vos quer&#233;is que se os crea lo que hab&#233;is visto en el cielo, yo quiero que vos me cre&#225;is a m&#237; lo que vi en la cueva de Montesinos; y no os digo m&#225;s.</p>
