         <div class="title-block-rw" id="title-block21">
            <p class="title-num-rw" id="title-num19">Cap&#237;tulo XIX</p>
            <p class="title-other-rw" id="title-other19">De las discretas razones que Sancho pasaba con su amo, y de la aventura que le sucedi&#243; con un cuerpo muerto, con otros acontecimientos famosos</p>
         </div>
         <p id="p1076">&#8212;Par&#233;ceme, se&#241;or m&#237;o, que todas estas desventuras que estos d&#237;as nos han sucedido, sin duda alguna han sido pena del pecado cometido por vuestra merced contra la orden de su caballer&#237;a, no habiendo cumplido el juramento que hizo de no comer pan a manteles ni con la reina folgar, con todo aquello que a esto se sigue y vuestra merced jur&#243; de cumplir, hasta quitar aquel almete de Malandrino, o como se llama el moro, que no me acuerdo bien. </p>
         <p id="p1077">&#8212;Tienes mucha raz&#243;n, Sancho &#8212;dijo don Quijote&#8212;; mas, para decirte verdad, ello se me hab&#237;a pasado de la memoria; y tambi&#233;n puedes tener por cierto que por la culpa de no hab&#233;rmelo t&#250; acordado en tiempo te sucedi&#243; aquello de la manta; pero yo har&#233; la enmienda, que modos hay de composici&#243;n en la orden de la caballer&#237;a para todo. </p>
         <p id="p1078">&#8212;Pues, &#191;jur&#233; yo algo, por dicha? &#8212;respondi&#243; Sancho. </p>
         <p id="p1079">&#8212;No importa que no hayas jurado &#8212;dijo don Quijote&#8212;: basta que yo entiendo que de participantes no est&#225;s muy seguro, y, por s&#237; o por no, no ser&#225; malo proveernos de remedio. </p>
         <p id="p1080">&#8212;Pues si ello es as&#237; &#8212;dijo Sancho&#8212;, mire vuestra merced no se le torne a olvidar esto, como lo del juramento; quiz&#225; les volver&#225; la gana a las fantasmas de solazarse otra vez conmigo, y aun con vuestra merced si le ven tan pertinaz. </p>
         <p id="p1081">En estas y otras pl&#225;ticas les tom&#243; la noche en mitad del camino, sin tener ni descubrir donde aquella noche se recogiesen; y lo que no hab&#237;a de bueno en ello era que perec&#237;an de hambre; que, con la falta de las alforjas, les falt&#243; toda la despensa y matalotaje. Y, para acabar de confirmar esta desgracia, les sucedi&#243; una aventura que, sin artificio alguno, verdaderamente lo parec&#237;a. Y fue que la noche cerr&#243; con alguna escuridad; pero, con todo esto, caminaban, creyendo Sancho que, pues aquel camino era real, a una o dos leguas, de buena raz&#243;n, hallar&#237;a en &#233;l alguna venta. Yendo, pues, desta manera, la noche escura, el escudero hambriento y el amo con gana de comer, vieron que por el mesmo camino que iban ven&#237;an hacia ellos gran multitud de lumbres, que no parec&#237;an sino estrellas que se mov&#237;an. Pasm&#243;se Sancho en vi&#233;ndolas, y don Quijote no las tuvo todas consigo; tir&#243; el uno del cabestro a su asno, y el otro de las riendas a su rocino, y estuvieron quedos, mirando atentamente lo que pod&#237;a ser aquello, y vieron que las lumbres se iban acercando a ellos, y mientras m&#225;s se llegaban, mayores parec&#237;an; a cuya vista Sancho comenz&#243; a temblar como un azogado, y los cabellos de la cabeza se le erizaron a don Quijote; el cual, anim&#225;ndose un poco, dijo: </p>
         <p id="p1082">&#8212;&#201;sta, sin duda, Sancho, debe de ser grand&#237;sima y peligros&#237;sima aventura, donde ser&#225; necesario que yo muestre todo mi valor y esfuerzo. &#8212;&#161;Desdichado de m&#237;! &#8212;respondi&#243; Sancho&#8212;; si acaso esta aventura fuese de fantasmas, como me lo va pareciendo, &#191;ad&#243;nde habr&#225; costillas que la sufran? &#8212;Por m&#225;s fantasmas que sean &#8212;dijo don Quijote&#8212;, no consentir&#233; yo que te toque en el pelo de la ropa; que si la otra vez se burlaron contigo, fue porque no pude yo saltar las paredes del corral, pero ahora estamos en campo raso, donde podr&#233; yo como quisiere esgremir mi espada. </p>
         <p id="p1083">&#8212;Y si le encantan y entomecen, como la otra vez lo hicieron &#8212;dijo Sancho&#8212;, &#191;qu&#233; aprovechar&#225; estar en campo abierto o no? </p>
         <p id="p1084">&#8212;Con todo eso &#8212;replic&#243; don Quijote&#8212;, te ruego, Sancho, que tengas buen &#225;nimo, que la experiencia te dar&#225; a entender el que yo tengo. </p>
         <p id="p1085">&#8212;S&#237; tendr&#233;, si a Dios place &#8212;respondi&#243; Sancho. </p>
         <p id="p1086">Y, apart&#225;ndose los dos a un lado del camino, tornaron a mirar atentamente lo que aquello de aquellas lumbres que caminaban pod&#237;a ser; y de all&#237; a muy poco descubrieron muchos encamisados, cuya temerosa visi&#243;n de todo punto remat&#243; el &#225;nimo de Sancho Panza, el cual comenz&#243; a dar diente con diente, como quien tiene fr&#237;o de cuartana; y creci&#243; m&#225;s el batir y dentellear cuando distintamente vieron lo que era, porque descubrieron hasta veinte encamisados, todos a caballo, con sus hachas encendidas en las manos; detr&#225;s de los cuales ven&#237;a una litera cubierta de luto, a la cual segu&#237;an otros seis de a caballo, enlutados hasta los pies de las mulas; que bien vieron que no eran caballos en el sosiego con que caminaban. Iban los encamisados murmurando entre s&#237;, con una voz baja y compasiva. Esta estra&#241;a visi&#243;n, a tales horas y en tal despoblado, bien bastaba para poner miedo en el coraz&#243;n de Sancho, y aun en el de su amo; y as&#237; fuera en cuanto a don Quijote, que ya Sancho hab&#237;a dado al trav&#233;s con todo su esfuerzo. Lo contrario le avino a su amo, al cual en aquel punto se le represent&#243; en su imaginaci&#243;n al vivo que aqu&#233;lla era una de las aventuras de sus libros. Figur&#243;sele que la litera eran andas donde deb&#237;a de ir alg&#250;n mal ferido o muerto caballero, cuya venganza a &#233;l solo estaba reservada; y, sin hacer otro discurso, enristr&#243; su lanz&#243;n, p&#250;sose bien en la silla, y con gentil br&#237;o y continente se puso en la mitad del camino por donde los encamisados forzosamente hab&#237;an de pasar, y cuando los vio cerca alz&#243; la voz y dijo: &#8212;Deteneos, caballeros, o quienquiera que se&#225;is, y dadme cuenta de qui&#233;n sois, de d&#243;nde ven&#237;s, ad&#243;nde vais, qu&#233; es lo que en aquellas andas llev&#225;is; que, seg&#250;n las muestras, o vosotros hab&#233;is fecho, o vos han fecho, alg&#250;n desaguisado, y conviene y es menester que yo lo sepa, o bien para castigaros del mal que fecistes, o bien para vengaros del tuerto que vos ficieron. </p>
         <p id="p1087">&#8212;Vamos de priesa &#8212;respondi&#243; uno de los encamisados&#8212; y est&#225; la venta lejos, y no nos podemos detener a dar tanta cuenta como ped&#237;s. </p>
         <p id="p1088">Y, picando la mula, pas&#243; adelante. Sinti&#243;se desta respuesta grandemente don Quijote, y, trabando del freno, dijo: </p>
         <p id="p1089">&#8212;Deteneos y sed m&#225;s bien criado, y dadme cuenta de lo que os he preguntado; si no, conmigo sois todos en batalla. </p>
         <p id="p1090">Era la mula asombradiza, y al tomarla del freno se espant&#243; de manera que, alz&#225;ndose en los pies, dio con su due&#241;o por las ancas en el suelo. Un mozo que iba a pie, viendo caer al encamisado, comenz&#243; a denostar a don Quijote, el cual, ya encolerizado, sin esperar m&#225;s, enristrando su lanz&#243;n, arremeti&#243; a uno de los enlutados, y, mal ferido, dio con &#233;l en tierra; y, revolvi&#233;ndose por los dem&#225;s, era cosa de ver con la presteza que los acomet&#237;a y desbarataba; que no parec&#237;a sino que en aquel instante le hab&#237;an nacido alas a Rocinante, seg&#250;n andaba de ligero y orgulloso. </p>
         <p id="p1091">Todos los encamisados era gente medrosa y sin armas, y as&#237;, con facilidad, en un momento dejaron la refriega y comenzaron a correr por aquel campo con las hachas encendidas, que no parec&#237;an sino a los de las m&#225;scaras que en noche de regocijo y fiesta corren. Los enlutados, asimesmo, revueltos y envueltos en sus faldamentos y lobas, no se pod&#237;an mover; as&#237; que, muy a su salvo, don Quijote los apale&#243; a todos y les hizo dejar el sitio mal de su grado, porque todos pensaron que aqu&#233;l no era hombre, sino diablo del infierno que les sal&#237;a a quitar el cuerpo muerto que en la litera llevaban. Todo lo miraba Sancho, admirado del ardimiento de su se&#241;or, y dec&#237;a entre s&#237;: </p>
         <p id="p1092">&#8212;Sin duda este mi amo es tan valiente y esforzado como &#233;l dice. </p>
         <p id="p1093">Estaba una hacha ardiendo en el suelo, junto al primero que derrib&#243; la mula, a cuya luz le pudo ver don Quijote; y, lleg&#225;ndose a &#233;l, le puso la punta del lanz&#243;n en el rostro, dici&#233;ndole que se rindiese; si no, que le matar&#237;a. A lo cual respondi&#243; el ca&#237;do: </p>
         <p id="p1094">&#8212;Harto rendido estoy, pues no me puedo mover, que tengo una pierna quebrada; suplico a vuestra merced, si es caballero cristiano, que no me mate; que cometer&#225; un gran sacrilegio, que soy licenciado y tengo las primeras &#243;rdenes. </p>
         <p id="p1095">&#8212;Pues, &#191;qui&#233;n diablos os ha tra&#237;do aqu&#237; &#8212;dijo don Quijote&#8212;, siendo hombre de Iglesia? </p>
         <p id="p1096">&#8212;&#191;Qui&#233;n, se&#241;or? &#8212;replic&#243; el ca&#237;do&#8212;: mi desventura. </p>
         <p id="p1097">&#8212;Pues otra mayor os amenaza &#8212;dijo don Quijote&#8212;, si no me satisfac&#233;is a todo cuanto primero os pregunt&#233;. </p>
         <p id="p1098">&#8212;Con facilidad ser&#225; vuestra merced satisfecho &#8212;respondi&#243; el licenciado&#8212;; y as&#237;, sabr&#225; vuestra merced que, aunque denantes dije que yo era licenciado, no soy sino bachiller, y ll&#225;mome Alonso L&#243;pez; soy natural de Alcobendas; vengo de la ciudad de Baeza con otros once sacerdotes, que son los que huyeron con las hachas; vamos a la ciudad de Segovia acompa&#241;ando un cuerpo muerto, que va en aquella litera, que es de un caballero que muri&#243; en Baeza, donde fue depositado; y ahora, como digo, llev&#225;bamos sus huesos a su sepultura, que est&#225; en Segovia, de donde es natural. </p>
         <p id="p1099">&#8212;&#191;Y qui&#233;n le mat&#243;? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p1100">&#8212;Dios, por medio de unas calenturas pestilentes que le dieron &#8212;respondi&#243; el bachiller. </p>
         <p id="p1101">&#8212;Desa suerte &#8212;dijo don Quijote&#8212;, quitado me ha Nuestro Se&#241;or del trabajo que hab&#237;a de tomar en vengar su muerte si otro alguno le hubiera muerto; pero, habi&#233;ndole muerto quien le mat&#243;, no hay sino callar y encoger los hombros, porque lo mesmo hiciera si a m&#237; mismo me matara. Y quiero que sepa vuestra reverencia que yo soy un caballero de la Mancha, llamado don Quijote, y es mi oficio y ejercicio andar por el mundo enderezando tuertos y desfaciendo agravios. </p>
         <p id="p1102">&#8212;No s&#233; c&#243;mo pueda ser eso de enderezar tuertos &#8212;dijo el bachiller&#8212;, pues a m&#237; de derecho me hab&#233;is vuelto tuerto, dej&#225;ndome una pierna quebrada, la cual no se ver&#225; derecha en todos los d&#237;as de su vida; y el agravio que en m&#237; hab&#233;is deshecho ha sido dejarme agraviado de manera que me quedar&#233; agraviado para siempre; y harta desventura ha sido topar con vos, que vais buscando aventuras. </p>
         <p id="p1103">&#8212;No todas las cosas &#8212;respondi&#243; don Quijote&#8212; suceden de un mismo modo. El da&#241;o estuvo, se&#241;or bachiller Alonso L&#243;pez, en venir, como ven&#237;ades, de noche, vestidos con aquellas sobrepellices, con las hachas encendidas, rezando, cubiertos de luto, que propiamente semej&#225;bades cosa mala y del otro mundo; y as&#237;, yo no pude dejar de cumplir con mi obligaci&#243;n acometi&#233;ndoos, y os acometiera aunque verdaderamente supiera que &#233;rades los memos satanases del infierno, que por tales os juzgu&#233; y tuve siempre. &#8212;Ya que as&#237; lo ha querido mi suerte &#8212;dijo el bachiller&#8212;, suplico a vuestra merced, se&#241;or caballero andante (que tan mala andanza me ha dado), me ayude a salir de debajo desta mula, que me tiene tomada una pierna entre el estribo y la silla. </p>
         <p id="p1104">&#8212;&#161;Hablara yo para ma&#241;ana! &#8212;dijo don Quijote&#8212;. Y &#191;hasta cu&#225;ndo aguard&#225;bades a decirme vuestro af&#225;n? </p>
         <p id="p1105">Dio luego voces a Sancho Panza que viniese; pero &#233;l no se cur&#243; de venir, porque andaba ocupado desvalijando una ac&#233;mila de repuesto que tra&#237;an aquellos buenos se&#241;ores, bien bastecida de cosas de comer. Hizo Sancho costal de su gab&#225;n, y, recogiendo todo lo que pudo y cupo en el talego, carg&#243; su jumento, y luego acudi&#243; a las voces de su amo y ayud&#243; a sacar al se&#241;or bachiller de la opresi&#243;n de la mula; y, poni&#233;ndole encima della, le dio la hacha, y don Quijote le dijo que siguiese la derrota de sus compa&#241;eros, a quien de su parte pidiese perd&#243;n del agravio, que no hab&#237;a sido en su mano dejar de haberle hecho. D&#237;jole tambi&#233;n Sancho: </p>
         <p id="p1106">&#8212;Si acaso quisieren saber esos se&#241;ores qui&#233;n ha sido el valeroso que tales los puso, dir&#225;les vuestra merced que es el famoso don Quijote de la Mancha, que por otro nombre se llama el Caballero de la Triste Figura. </p>
         <p id="p1107">Con esto, se fue el bachiller; y don Quijote pregunt&#243; a Sancho que qu&#233; le hab&#237;a movido a llamarle el Caballero de la Triste Figura, m&#225;s entonces que nunca. </p>
         <p id="p1108">&#8212;Yo se lo dir&#233; &#8212;respondi&#243; Sancho&#8212;: porque le he estado mirando un rato a la luz de aquella hacha que lleva aquel malandante, y verdaderamente tiene vuestra merced la m&#225;s mala figura, de poco ac&#225;, que jam&#225;s he visto; y d&#233;belo de haber causado, o ya el cansancio deste combate, o ya la falta de las muelas y dientes. </p>
         <p id="p1109">&#8212;No es eso &#8212;respondi&#243; don Quijote&#8212;, sino que el sabio, a cuyo cargo debe de estar el escribir la historia de mis haza&#241;as, le habr&#225; parecido que ser&#225; bien que yo tome alg&#250;n nombre apelativo, como lo tomaban todos los caballeros pasados: cu&#225;l se llamaba el de la Ardiente Espada; cu&#225;l, el del Unicornio; aquel, de las Doncellas; aqu&#233;ste, el del Ave F&#233;nix; el otro, el Caballero del Grifo; estotro, el de la Muerte; y por estos nombres e insignias eran conocidos por toda la redondez de la tierra. Y as&#237;, digo que el sabio ya dicho te habr&#225; puesto en la lengua y en el pensamiento ahora que me llamases el Caballero de la Triste Figura, como pienso llamarme desde hoy en adelante; y, para que mejor me cuadre tal nombre, determino de hacer pintar, cuando haya lugar, en mi escudo una muy triste figura. &#8212;No hay para qu&#233; gastar tiempo y dineros en hacer esa figura &#8212;dijo Sancho&#8212;, sino lo que se ha de hacer es que vuestra merced descubra la suya y d&#233; rostro a los que le miraren; que, sin m&#225;s ni m&#225;s, y sin otra imagen ni escudo, le llamar&#225;n el de la Triste Figura; y cr&#233;ame que le digo verdad, porque le prometo a vuestra merced, se&#241;or, y esto sea dicho en burlas, que le hace tan mala cara la hambre y la falta de las muelas, que, como ya tengo dicho, se podr&#225; muy bien escusar la triste pintura. </p>
         <p id="p1110">Ri&#243;se don Quijote del donaire de Sancho, pero, con todo, propuso de llamarse de aquel nombre en pudiendo pintar su escudo, o rodela, como hab&#237;a imaginado. </p>
         <p id="p1111">En esto volvi&#243; el bachiller y le dijo a don Quijote: </p>
         <p id="p1112">&#8212;Olvid&#225;baseme de decir que advierta vuestra merced que queda descomulgado por haber puesto las manos violentamente en cosa sagrada: juxta illud: Si quis suadente diabolo, etc. </p>
         <p id="p1113">&#8212;No entiendo ese lat&#237;n &#8212;respondi&#243; don Quijote&#8212;, mas yo s&#233; bien que no puse las manos, sino este lanz&#243;n; cuanto m&#225;s, que yo no pens&#233; que ofend&#237;a a sacerdotes ni a cosas de la Iglesia, a quien respeto y adoro como cat&#243;lico y fiel cristiano que soy, sino a fantasmas y a vestiglos del otro mundo; y, cuando eso as&#237; fuese, en la memoria tengo lo que le pas&#243; al Cid Ruy D&#237;az, cuando quebr&#243; la silla del embajador de aquel rey delante de Su Santidad del Papa, por lo cual lo descomulg&#243;, y anduvo aquel d&#237;a el buen Rodrigo de Vivar como muy honrado y valiente caballero. </p>
         <p id="p1114">En oyendo esto el bachiller, se fue, como queda dicho, sin replicarle palabra. Quisiera don Quijote mirar si el cuerpo que ven&#237;a en la litera eran huesos o no, pero no lo consinti&#243; Sancho, dici&#233;ndole: </p>
         <p id="p1115">&#8212;Se&#241;or, vuestra merced ha acabado esta peligrosa aventura lo m&#225;s a su salvo de todas las que yo he visto; esta gente, aunque vencida y desbaratada, podr&#237;a ser que cayese en la cuenta de que los venci&#243; sola una persona, y, corridos y avergonzados desto, volviesen a rehacerse y a buscarnos, y nos diesen en qu&#233; entender. El jumento est&#225; como conviene, la monta&#241;a cerca, la hambre carga, no hay que hacer sino retirarnos con gentil comp&#225;s de pies, y, como dicen, v&#225;yase el muerto a la sepultura y el vivo a la hogaza. Y, antecogiendo su asno, rog&#243; a su se&#241;or que le siguiese; el cual, pareci&#233;ndole que Sancho ten&#237;a raz&#243;n, sin volverle a replicar, le sigui&#243;. Y, a poco trecho que caminaban por entre dos monta&#241;uelas, se hallaron en un espacioso y escondido valle, donde se apearon; y Sancho alivi&#243; el jumento, y, tendidos sobre la verde yerba, con la salsa de su hambre, almorzaron, comieron, merendaron y cenaron a un mesmo punto, satisfaciendo sus est&#243;magos con m&#225;s de una fiambrera que los se&#241;ores cl&#233;rigos del difunto &#8212;que pocas veces se dejan mal pasar&#8212; en la ac&#233;mila de su repuesto tra&#237;an. Mas sucedi&#243;les otra desgracia, que Sancho la tuvo por la peor de todas, y fue que no ten&#237;an vino que beber, ni aun agua que llegar a la boca; y, acosados de la sed, dijo Sancho, viendo que el prado donde estaban estaba colmado de verde y menuda yerba, lo que se dir&#225; en el siguiente cap&#237;tulo.</p>
