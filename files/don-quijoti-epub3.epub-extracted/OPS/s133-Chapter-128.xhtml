		<section class="body-rw Chapter-rw" id="Chapter128" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block130">
            <p class="title-num-rw" id="title-num125">Cap&#237;tulo LXXIII</p>
            <p class="title-other-rw" id="title-other125">De los ag&#252;eros que tuvo don Quijote al entrar de su aldea, con otros sucesos que adornan y acreditan esta grande historia</p>
         </div>
         <p id="p6026">A la entrada del cual, seg&#250;n dice Cide Hamete, vio don Quijote que en las eras del lugar estaban ri&#241;endo dos mochachos, y el uno dijo al otro: </p>
         <p id="p6027">&#8212;No te canses Periquillo, que no la has de ver en todos los d&#237;as de tu vida. </p>
         <p id="p6028">Oy&#243;lo don Quijote, y dijo a Sancho: </p>
         <p id="p6029">&#8212;&#191;No adviertes, amigo, lo que aquel mochacho ha dicho: &#8220;no la has de ver en todos los d&#237;as de tu vida&#8221;? </p>
         <p id="p6030">&#8212;Pues bien, &#191;qu&#233; importa &#8212;respondi&#243; Sancho&#8212; que haya dicho eso el mochacho? </p>
         <p id="p6031">&#8212;&#191;Qu&#233;? &#8212;replic&#243; don Quijote&#8212;. &#191;No vees t&#250; que, aplicando aquella palabra a mi intenci&#243;n, quiere significar que no tengo de ver m&#225;s a Dulcinea? </p>
         <p id="p6032">Quer&#237;ale responder Sancho, cuando se lo estorb&#243; ver que por aquella campa&#241;a ven&#237;a huyendo una liebre, seguida de muchos galgos y cazadores, la cual, temerosa, se vino a recoger y a agazapar debajo de los pies del rucio. Cogi&#243;la Sancho a mano salva y present&#243;sela a don Quijote, el cual estaba diciendo: </p>
         <p id="p6033">&#8212;Malum signum! Malum signum! Liebre huye, galgos la siguen: &#161;Dulcinea no parece! </p>
         <p id="p6034">&#8212;Estra&#241;o es vuesa merced &#8212;dijo Sancho&#8212;. Presupongamos que esta liebre es Dulcinea del Toboso y estos galgos que la persiguen son los malandrines encantadores que la transformaron en labradora: ella huye, yo la cojo y la pongo en poder de vuesa merced, que la tiene en sus brazos y la regala: &#191;qu&#233; mala se&#241;al es &#233;sta, ni qu&#233; mal ag&#252;ero se puede tomar de aqu&#237;? </p>
         <p id="p6035">Los dos mochachos de la pendencia se llegaron a ver la liebre, y al uno dellos pregunt&#243; Sancho que por qu&#233; re&#241;&#237;an. Y fuele respondido por el que hab&#237;a dicho &#8220;no la ver&#225;s m&#225;s en toda tu vida&#8221;, que &#233;l hab&#237;a tomado al otro mochacho una jaula de grillos, la cual no pensaba volv&#233;rsela en toda su vida. Sac&#243; Sancho cuatro cuartos de la faltriquera y di&#243;selos al mochacho por la jaula, y p&#250;sosela en las manos a don Quijote, diciendo: </p>
         <p id="p6036">&#8212;He aqu&#237;, se&#241;or, rompidos y desbaratados estos ag&#252;eros, que no tienen que ver m&#225;s con nuestros sucesos, seg&#250;n que yo imagino, aunque tonto, que con las nubes de anta&#241;o. Y si no me acuerdo mal, he o&#237;do decir al cura de nuestro pueblo que no es de personas cristianas ni discretas mirar en estas ni&#241;er&#237;as; y aun vuesa merced mismo me lo dijo los d&#237;as pasados, d&#225;ndome a entender que eran tontos todos aquellos cristianos que miraban en ag&#252;eros. Y no es menester hacer hincapi&#233; en esto, sino pasemos adelante y entremos en nuestra aldea. </p>
         <p id="p6037">Llegaron los cazadores, pidieron su liebre, y di&#243;sela don Quijote; pasaron adelante, y, a la entrada del pueblo, toparon en un pradecillo rezando al cura y al bachiller Carrasco. Y es de saber que Sancho Panza hab&#237;a echado sobre el rucio y sobre el l&#237;o de las armas, para que sirviese de repostero, la t&#250;nica de bocac&#237;, pintada de llamas de fuego que le vistieron en el castillo del duque la noche que volvi&#243; en s&#237; Altisidora. Acomod&#243;le tambi&#233;n la coroza en la cabeza, que fue la m&#225;s nueva transformaci&#243;n y adorno con que se vio jam&#225;s jumento en el mundo. </p>
         <p id="p6038">Fueron luego conocidos los dos del cura y del bachiller, que se vinieron a ellos con los brazos abiertos. Ape&#243;se don Quijote y abraz&#243;los estrechamente; y los mochachos, que son linces no escusados, divisaron la coroza del jumento y acudieron a verle, y dec&#237;an unos a otros: </p>
         <p id="p6039">&#8212;Venid, mochachos, y ver&#233;is el asno de Sancho Panza m&#225;s gal&#225;n que Mingo, y la bestia de don Quijote m&#225;s flaca hoy que el primer d&#237;a. </p>
         <p id="p6040">Finalmente, rodeados de mochachos y acompa&#241;ados del cura y del bachiller, entraron en el pueblo, y se fueron a casa de don Quijote, y hallaron a la puerta della al ama y a su sobrina, a quien ya hab&#237;an llegado las nuevas de su venida. Ni m&#225;s ni menos se las hab&#237;an dado a Teresa Panza, mujer de Sancho, la cual, desgre&#241;ada y medio desnuda, trayendo de la mano a Sanchica, su hija, acudi&#243; a ver a su marido; y, vi&#233;ndole no tan bien adeli&#241;ado como ella se pensaba que hab&#237;a de estar un gobernador, le dijo: </p>
         <p id="p6041">&#8212;&#191;C&#243;mo ven&#237;s as&#237;, marido m&#237;o, que me parece que ven&#237;s a pie y despeado, y m&#225;s tra&#233;is semejanza de desgobernado que de gobernador? </p>
         <p id="p6042">&#8212;Calla, Teresa &#8212;respondi&#243; Sancho&#8212;, que muchas veces donde hay estacas no hay tocinos, y v&#225;monos a nuestra casa, que all&#225; oir&#225;s maravillas. Dineros traigo, que es lo que importa, ganados por mi industria y sin da&#241;o de nadie. </p>
         <p id="p6043">&#8212;Traed vos dinero, mi buen marido &#8212;dijo Teresa&#8212;, y sean ganados por aqu&#237; o por all&#237;, que, comoquiera que los hay&#225;is ganado, no habr&#233;is hecho usanza nueva en el mundo. </p>
         <p id="p6044">Abraz&#243; Sanchica a su padre, y pregunt&#243;le si tra&#237;a algo, que le estaba esperando como el agua de mayo; y, asi&#233;ndole de un lado del cinto, y su mujer de la mano, tirando su hija al rucio, se fueron a su casa, dejando a don Quijote en la suya, en poder de su sobrina y de su ama, y en compa&#241;&#237;a del cura y del bachiller. </p>
         <p id="p6045">Don Quijote, sin guardar t&#233;rminos ni horas, en aquel mismo punto se apart&#243; a solas con el bachiller y el cura, y en breves razones les cont&#243; su vencimiento, y la obligaci&#243;n en que hab&#237;a quedado de no salir de su aldea en un a&#241;o, la cual pensaba guardar al pie de la letra, sin traspasarla en un &#225;tomo, bien as&#237; como caballero andante, obligado por la puntualidad y orden de la andante caballer&#237;a, y que ten&#237;a pensado de hacerse aquel a&#241;o pastor, y entretenerse en la soledad de los campos, donde a rienda suelta pod&#237;a dar vado a sus amorosos pensamientos, ejercit&#225;ndose en el pastoral y virtuoso ejercicio; y que les suplicaba, si no ten&#237;an mucho que hacer y no estaban impedidos en negocios m&#225;s importantes, quisiesen ser sus compa&#241;eros; que &#233;l comprar&#237;a ovejas y ganado suficiente que les diese nombre de pastores; y que les hac&#237;a saber que lo m&#225;s principal de aquel negocio estaba hecho, porque les ten&#237;a puestos los nombres, que les vendr&#237;an como de molde. D&#237;jole el cura que los dijese. Respondi&#243; don Quijote que &#233;l se hab&#237;a de llamar el pastor Quijotiz; y el bachiller, el pastor Carrasc&#243;n; y el cura, el pastor Curambro; y Sancho Panza, el pastor Pancino. </p>
         <p id="p6046">Pasm&#225;ronse todos de ver la nueva locura de don Quijote; pero, porque no se les fuese otra vez del pueblo a sus caballer&#237;as, esperando que en aquel a&#241;o podr&#237;a ser curado, concedieron con su nueva intenci&#243;n, y aprobaron por discreta su locura, ofreci&#233;ndosele por compa&#241;eros en su ejercicio. </p>
         <p id="p6047">&#8212;Y m&#225;s &#8212;dijo Sans&#243;n Carrasco&#8212;, que, como ya todo el mundo sabe, yo soy celeb&#233;rrimo poeta y a cada paso compondr&#233; versos pastoriles, o cortesanos, o como m&#225;s me viniere a cuento, para que nos entretengamos por esos andurriales donde habemos de andar; y lo que m&#225;s es menester, se&#241;ores m&#237;os, es que cada uno escoja el nombre de la pastora que piensa celebrar en sus versos, y que no dejemos &#225;rbol, por duro que sea, donde no la retule y grabe su nombre, como es uso y costumbre de los enamorados pastores. </p>
         <p id="p6048">&#8212;Eso est&#225; de molde &#8212;respondi&#243; don Quijote&#8212;, puesto que yo estoy libre de buscar nombre de pastora fingida, pues est&#225; ah&#237; la sin par Dulcinea del Toboso, gloria de estas riberas, adorno de estos prados, sustento de la hermosura, nata de los donaires, y, finalmente, sujeto sobre quien puede asentar bien toda alabanza, por hip&#233;rbole que sea. </p>
         <p id="p6049">&#8212;As&#237; es verdad &#8212;dijo el cura&#8212;, pero nosotros buscaremos por ah&#237; pastoras ma&#241;eruelas, que si no nos cuadraren, nos esquinen. </p>
         <p id="p6050">A lo que a&#241;adi&#243; Sans&#243;n Carrasco: </p>
         <p id="p6051">&#8212;Y cuando faltaren, dar&#233;mosles los nombres de las estampadas e impresas, de quien est&#225; lleno el mundo: F&#237;lidas, Amarilis, Dianas, Fl&#233;ridas, Galateas y Belisardas; que, pues las venden en las plazas, bien las podemos comprar nosotros y tenerlas por nuestras. Si mi dama, o, por mejor decir, mi pastora, por ventura se llamare Ana, la celebrar&#233; debajo del nombre de Anarda; y si Francisca, la llamar&#233; yo Francenia; y si Luc&#237;a, Lucinda, que todo se sale all&#225;; y Sancho Panza, si es que ha de entrar en esta cofadr&#237;a, podr&#225; celebrar a su mujer Teresa Panza con nombre de Teresaina. </p>
         <p id="p6052">Ri&#243;se don Quijote de la aplicaci&#243;n del nombre, y el cura le alab&#243; infinito su honesta y honrada resoluci&#243;n, y se ofreci&#243; de nuevo a hacerle compa&#241;&#237;a todo el tiempo que le vacase de atender a sus forzosas obligaciones. Con esto, se despidieron d&#233;l, y le rogaron y aconsejaron tuviese cuenta con su salud, con regalarse lo que fuese bueno. </p>
         <p id="p6053">Quiso la suerte que su sobrina y el ama oyeron la pl&#225;tica de los tres; y, as&#237; como se fueron, se entraron entrambas con don Quijote, y la sobrina le dijo: </p>
         <p id="p6054">&#8212;&#191;Qu&#233; es esto, se&#241;or t&#237;o? &#191;Ahora que pens&#225;bamos nosotras que vuestra merced volv&#237;a a reducirse en su casa, y pasar en ella una vida quieta y honrada, se quiere meter en nuevos laberintos, haci&#233;ndose </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal66">
            <div class="poem-rw poem-body-rw" id="poem-body66">
               <div class="poem-rw stanza-rw" id="stanza80">
                  <p id="p6055">Pastorcillo, t&#250; que vienes, </p>
                  <p id="p6056">pastorcico, t&#250; que vas? </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p6057">Pues en verdad que est&#225; ya duro el alcacel para zampo&#241;as. </p>
         <p id="p6058">A lo que a&#241;adi&#243; el ama: </p>
         <p id="p6059">Y &#191;podr&#225; vuestra merced pasar en el campo las siestas del verano, los serenos del invierno, el aullido de los lobos? No, por cierto, que &#233;ste es ejercicio y oficio de hombres robustos, curtidos y criados para tal ministerio casi desde las fajas y mantillas. Aun, mal por mal, mejor es ser caballero andante que pastor. Mire, se&#241;or, tome mi consejo, que no se le doy sobre estar harta de pan y vino, sino en ayunas, y sobre cincuenta a&#241;os que tengo de edad: est&#233;se en su casa, atienda a su hacienda, confiese a menudo, favorezca a los pobres, y sobre mi &#225;nima si mal le fuere. </p>
         <p id="p6060">&#8212;Callad, hijas &#8212;les respondi&#243; don Quijote&#8212;, que yo s&#233; bien lo que me cumple. Llevadme al lecho, que me parece que no estoy muy bueno, y tened por cierto que, ahora sea caballero andante o pastor por andar, no dejar&#233; siempre de acudir a lo que hubi&#233;redes menester, como lo ver&#233;is por la obra. </p>
         <p id="p6061">Y las buenas hijas &#8212;que lo eran sin duda ama y sobrina&#8212; le llevaron a la cama, donde le dieron de comer y regalaron lo posible.</p>
