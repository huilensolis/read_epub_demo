         <div class="title-block-rw" id="title-block82">
            <p class="title-num-rw" id="title-num77">Cap&#237;tulo XXV</p>
            <p class="title-other-rw" id="title-other77">Donde se apunta la aventura del rebuzno y la graciosa del titerero, con las memorables adivinanzas del mono adivino</p>
         </div>
         <p id="p3820">No se le coc&#237;a el pan a don Quijote, como suele decirse, hasta o&#237;r y saber las maravillas prometidas del hombre condutor de las armas. Fuele a buscar donde el ventero le hab&#237;a dicho que estaba, y hall&#243;le, y d&#237;jole que en todo caso le dijese luego lo que le hab&#237;a de decir despu&#233;s, acerca de lo que le hab&#237;a preguntado en el camino. El hombre le respondi&#243;: </p>
         <p id="p3821">&#8212;M&#225;s despacio, y no en pie, se ha de tomar el cuento de mis maravillas: d&#233;jeme vuestra merced, se&#241;or bueno, acabar de dar recado a mi bestia, que yo le dir&#233; cosas que le admiren. </p>
         <p id="p3822">&#8212;No quede por eso &#8212;respondi&#243; don Quijote&#8212;, que yo os ayudar&#233; a todo. </p>
         <p id="p3823">Y as&#237; lo hizo, ahech&#225;ndole la cebada y limpiando el pesebre, humildad que oblig&#243; al hombre a contarle con buena voluntad lo que le ped&#237;a; y, sent&#225;ndose en un poyo y don Quijote junto a &#233;l, teniendo por senado y auditorio al primo, al paje, a Sancho Panza y al ventero, comenz&#243; a decir desta manera: </p>
         <p id="p3824">&#8212;&#171;Sabr&#225;n vuesas mercedes que en un lugar que est&#225; cuatro leguas y media desta venta sucedi&#243; que a un regidor d&#233;l, por industria y enga&#241;o de una muchacha criada suya, y esto es largo de contar, le falt&#243; un asno, y, aunque el tal regidor hizo las diligencias posibles por hallarle, no fue posible. Quince d&#237;as ser&#237;an pasados, seg&#250;n es p&#250;blica voz y fama,&#8212; que el asno faltaba, cuando, estando en la plaza el regidor perdidoso, otro regidor del mismo pueblo le dijo: &#8220;Dadme albricias, compadre, que vuestro jumento ha parecido&#8221;. &#8220;Yo os las mando y buenas, compadre &#8212;respondi&#243; el otro&#8212;, pero sepamos d&#243;nde ha parecido&#8221;. &#8220;En el monte &#8212;respondi&#243; el hallador&#8212;, le vi esta ma&#241;ana, sin albarda y sin aparejo alguno, y tan flaco que era una compasi&#243;n miralle. Qu&#237;sele antecoger delante de m&#237; y tra&#233;rosle, pero est&#225; ya tan montaraz y tan hura&#241;o, que, cuando lleg&#233; a &#233;l, se fue huyendo y se entr&#243; en lo m&#225;s escondido del monte. Si quer&#233;is que volvamos los dos a buscarle, dejadme poner esta borrica en mi casa, que luego vuelvo&#8221;. &#8220;Mucho placer me har&#233;is &#8212;dijo el del jumento&#8212;, e yo procurar&#233; pag&#225;roslo en la mesma moneda&#8221;. Con estas circunstancias todas, y de la mesma manera que yo lo voy contando, lo cuentan todos aquellos que est&#225;n enterados en la verdad deste caso. En resoluci&#243;n, los dos regidores, a pie y mano a mano, se fueron al monte, y, llegando al lugar y sitio donde pensaron hallar el asno, no le hallaron, ni pareci&#243; por todos aquellos contornos, aunque m&#225;s le buscaron. Viendo, pues, que no parec&#237;a, dijo el regidor que le hab&#237;a visto al otro: &#8220;Mirad, compadre: una traza me ha venido al pensamiento, con la cual sin duda alguna podremos descubrir este animal, aunque est&#233; metido en las entra&#241;as de la tierra, no que del monte; y es que yo s&#233; rebuznar maravillosamente; y si vos sab&#233;is alg&#250;n tanto, dad el hecho por concluido&#8221;. &#8220;&#191;Alg&#250;n tanto dec&#237;s, compadre? &#8212;dijo el otro&#8212;; por Dios, que no d&#233; la ventaja a nadie, ni aun a los mesmos asnos&#8221;. &#8220;Ahora lo veremos &#8212;respondi&#243; el regidor segundo&#8212;, porque tengo determinado que os vais vos por una parte del monte y yo por otra, de modo que le rodeemos y andemos todo, y de trecho en trecho rebuznar&#233;is vos y rebuznar&#233; yo, y no podr&#225; ser menos sino que el asno nos oya y nos responda, si es que est&#225; en el monte&#8221;. A lo que respondi&#243; el due&#241;o del jumento: &#8220;Digo, compadre, que la traza es excelente y digna de vuestro gran ingenio&#8221;. Y, dividi&#233;ndose los dos seg&#250;n el acuerdo, sucedi&#243; que casi a un mesmo tiempo rebuznaron, y cada uno enga&#241;ado del rebuzno del otro, acudieron a buscarse, pensando que ya el jumento hab&#237;a parecido; y, en vi&#233;ndose, dijo el perdidoso: &#8220;&#191;Es posible, compadre, que no fue mi asno el que rebuzn&#243;?&#8221; &#8220;No fue, sino yo&#8221;, respondi&#243; el otro. &#8220;Ahora digo &#8212;dijo el due&#241;o&#8212;, que de vos a un asno, compadre, no hay alguna diferencia, en cuanto toca al rebuznar, porque en mi vida he visto ni o&#237;do cosa m&#225;s propia&#8221;. &#8220;Esas alabanzas y encarecimiento &#8212;respondi&#243; el de la traza&#8212;, mejor os ata&#241;en y tocan a vos que a m&#237;, compadre; que por el Dios que me cri&#243; que pod&#233;is dar dos rebuznos de ventaja al mayor y m&#225;s perito rebuznador del mundo; porque el sonido que ten&#233;is es alto; lo sostenido de la voz, a su tiempo y comp&#225;s; los dejos, muchos y apresurados, y, en resoluci&#243;n, yo me doy por vencido y os rindo la palma y doy la bandera desta rara habilidad&#8221;. &#8220;Ahora digo &#8212;respondi&#243; el due&#241;o&#8212;, que me tendr&#233; y estimar&#233; en m&#225;s de aqu&#237; adelante, y pensar&#233; que s&#233; alguna cosa, pues tengo alguna gracia; que, puesto que pensara que rebuznaba bien, nunca entend&#237; que llegaba el estremo que dec&#237;s&#8221;. &#8220;Tambi&#233;n dir&#233; yo ahora &#8212;respondi&#243; el segundo&#8212; que hay raras habilidades perdidas en el mundo, y que son mal empleadas en aquellos que no saben aprovecharse dellas&#8221;. &#8220;Las nuestras &#8212;respondi&#243; el due&#241;o&#8212;, si no es en casos semejantes como el que traemos entre manos, no nos pueden servir en otros, y aun en &#233;ste plega a Dios que nos sean de provecho&#8221;. Esto dicho, se tornaron a dividir y a volver a sus rebuznos, y a cada paso se enga&#241;aban y volv&#237;an a juntarse, hasta que se dieron por contrase&#241;o que, para entender que eran ellos, y no el asno, rebuznasen dos veces, una tras otra. Con esto, doblando a cada paso los rebuznos, rodearon todo el monte sin que el perdido jumento respondiese, ni aun por se&#241;as. Mas, &#191;c&#243;mo hab&#237;a de responder el pobre y mal logrado, si le hallaron en lo m&#225;s escondido del bosque, comido de lobos? Y, en vi&#233;ndole, dijo su due&#241;o: &#8220;Ya me maravillaba yo de que &#233;l no respond&#237;a, pues a no estar muerto, &#233;l rebuznara si nos oyera, o no fuera asno; pero, a trueco de haberos o&#237;do rebuznar con tanta gracia, compadre, doy por bien empleado el trabajo que he tenido en buscarle, aunque le he hallado muerto&#8221;. &#8220;En buena mano est&#225;, compadre &#8212;respondi&#243; el otro&#8212;, pues si bien canta el abad, no le va en zaga el monacillo&#8221;. Con esto, desconsolados y roncos, se volvieron a su aldea, adonde contaron a sus amigos, vecinos y conocidos cuanto les hab&#237;a acontecido en la busca del asno, exagerando el uno la gracia del otro en el rebuznar; todo lo cual se supo y se estendi&#243; por los lugares circunvecinos. Y el diablo, que no duerme, como es amigo de sembrar y derramar rencillas y discordia por doquiera, levantando caramillos en el viento y grandes quimeras de nonada, orden&#243; e hizo que las gentes de los otros pueblos, en viendo a alguno de nuestra aldea, rebuznase, como d&#225;ndoles en rostro con el rebuzno de nuestros regidores. Dieron en ello los muchachos, que fue dar en manos y en bocas de todos los demonios del infierno, y fue cundiendo el rebuzno de en uno en otro pueblo, de manera que son conocidos los naturales del pueblo del rebuzno, como son conocidos y diferenciados los negros de los blancos; y ha llegado a tanto la desgracia desta burla, que muchas veces con mano armada y formado escuadr&#243;n han salido contra los burladores los burlados a darse la batalla, sin poderlo remediar rey ni roque, ni temor ni verg&#252;enza. Yo creo que ma&#241;ana o esotro d&#237;a han de salir en campa&#241;a los de mi pueblo, que son los del rebuzno, contra otro lugar que est&#225; a dos leguas del nuestro, que es uno de los que m&#225;s nos persiguen: y, por salir bien apercebidos, llevo compradas estas lanzas y alabardas que hab&#233;is visto.&#187; Y &#233;stas son las maravillas que dije que os hab&#237;a de contar, y si no os lo han parecido, no s&#233; otras. </p>
         <p id="p3825">Y con esto dio fin a su pl&#225;tica el buen hombre; y, en esto, entr&#243; por la puerta de la venta un hombre todo vestido de camuza, medias, greguescos y jub&#243;n, y con voz levantada dijo: </p>
         <p id="p3826">&#8212;Se&#241;or hu&#233;sped, &#191;hay posada? Que viene aqu&#237; el mono adivino y el retablo de la libertad de Melisendra. </p>
         <p id="p3827">&#8212;&#161;Cuerpo de tal &#8212;dijo el ventero&#8212;, que aqu&#237; est&#225; el se&#241;or mase Pedro! Buena noche se nos apareja. </p>
         <p id="p3828">Olvid&#225;baseme de decir como el tal mase Pedro tra&#237;a cubierto el ojo izquierdo, y casi medio carrillo, con un parche de tafet&#225;n verde, se&#241;al que todo aquel lado deb&#237;a de estar enfermo; y el ventero prosigui&#243;, diciendo: </p>
         <p id="p3829">&#8212;Sea bien venido vuestra merced, se&#241;or mase Pedro. &#191;Ad&#243;nde est&#225; el mono y el retablo, que no los veo? </p>
         <p id="p3830">&#8212;Ya llegan cerca &#8212;respondi&#243; el todo camuza&#8212;, sino que yo me he adelantado, a saber si hay posada. </p>
         <p id="p3831">&#8212;Al mismo duque de Alba se la quitara para d&#225;rsela al se&#241;or mase Pedro &#8212;respondi&#243; el ventero&#8212;; llegue el mono y el retablo, que gente hay esta noche en la venta que pagar&#225; el verle y las habilidades del mono. </p>
         <p id="p3832">&#8212;Sea en buen hora &#8212;respondi&#243; el del parche&#8212;, que yo moderar&#233; el precio, y con sola la costa me dar&#233; por bien pagado; y yo vuelvo a hacer que camine la carreta donde viene el mono y el retablo. </p>
         <p id="p3833">Y luego se volvi&#243; a salir de la venta. </p>
         <p id="p3834">Pregunt&#243; luego don Quijote al ventero qu&#233; mase Pedro era aqu&#233;l, y qu&#233; retablo y qu&#233; mono tra&#237;a. A lo que respondi&#243; el ventero: </p>
         <p id="p3835">&#8212;&#201;ste es un famoso titerero, que ha muchos d&#237;as que anda por esta Mancha de Arag&#243;n ense&#241;ando un retablo de Melisendra, libertada por el famoso don Gaiferos, que es una de las mejores y m&#225;s bien representadas historias que de muchos a&#241;os a esta parte en este reino se han visto. Trae asimismo consigo un mono de la m&#225;s rara habilidad que se vio entre monos, ni se imagin&#243; entre hombres, porque si le preguntan algo, est&#225; atento a lo que le preguntan y luego salta sobre los hombros de su amo, y, lleg&#225;ndosele al o&#237;do, le dice la respuesta de lo que le preguntan, y maese Pedro la declara luego; y de las cosas pasadas dice mucho m&#225;s que de las que est&#225;n por venir; y, aunque no todas veces acierta en todas, en las m&#225;s no yerra, de modo que nos hace creer que tiene el diablo en el cuerpo. Dos reales lleva por cada pregunta, si es que el mono responde; quiero decir, si responde el amo por &#233;l, despu&#233;s de haberle hablado al o&#237;do; y as&#237;, se cree que el tal maese Pedro esta riqu&#237;simo; y es hombre galante, como dicen en Italia y bon compa&#241;o, y dase la mejor vida del mundo; habla m&#225;s que seis y bebe m&#225;s que doce, todo a costa de su lengua y de su mono y de su retablo. </p>
         <p id="p3836">En esto, volvi&#243; maese Pedro, y en una carreta ven&#237;a el retablo, y el mono, grande y sin cola, con las posaderas de fieltro, pero no de mala cara; y, apenas le vio don Quijote, cuando le pregunt&#243;: </p>
         <p id="p3837">&#8212;D&#237;game vuestra merced, se&#241;or adivino: &#191;qu&#233; peje pillamo? &#191;Qu&#233; ha de ser de nosotros?. Y vea aqu&#237; mis dos reales. </p>
         <p id="p3838">Y mand&#243; a Sancho que se los diese a maese Pedro, el cual respondi&#243; por el mono, y dijo: </p>
         <p id="p3839">&#8212;Se&#241;or, este animal no responde ni da noticia de las cosas que est&#225;n por venir; de las pasadas sabe algo, y de las presentes, alg&#250;n tanto. </p>
         <p id="p3840">&#8212;&#161;Voto a Rus &#8212;dijo Sancho&#8212;, no d&#233; yo un ardite porque me digan lo que por m&#237; ha pasado!; porque, &#191;qui&#233;n lo puede saber mejor que yo mesmo? Y pagar yo porque me digan lo que s&#233;, ser&#237;a una gran necedad; pero, pues sabe las cosas presentes, he aqu&#237; mis dos reales, y d&#237;game el se&#241;or mon&#237;simo qu&#233; hace ahora mi mujer Teresa Panza, y en qu&#233; se entretiene. </p>
         <p id="p3841">No quiso tomar maese Pedro el dinero, diciendo: </p>
         <p id="p3842">&#8212;No quiero recebir adelantados los premios, sin que hayan precedido los servicios. </p>
         <p id="p3843">Y, dando con la mano derecha dos golpes sobre el hombro izquierdo, en un brinco se le puso el mono en &#233;l, y, llegando la boca al o&#237;do, daba diente con diente muy apriesa; y, habiendo hecho este adem&#225;n por espacio de un credo, de otro brinco se puso en el suelo, y al punto, con grand&#237;sima priesa, se fue maese Pedro a poner de rodillas ante don Quijote, y, abraz&#225;ndole las piernas, dijo: </p>
         <p id="p3844">&#8212;Estas piernas abrazo, bien as&#237; como si abrazara las dos colunas de H&#233;rcules, &#161;oh resucitador insigne de la ya puesta en olvido andante caballer&#237;a!; &#161;oh no jam&#225;s como se debe alabado caballero don Quijote de la Mancha, &#225;nimo de los desmayados, arrimo de los que van a caer, brazo de los ca&#237;dos, b&#225;culo y consuelo de todos los desdichados! </p>
         <p id="p3845">Qued&#243; pasmado don Quijote, absorto Sancho, suspenso el primo, at&#243;nito el paje, abobado el del rebuzno, confuso el ventero, y, finalmente, espantados todos los que oyeron las razones del titerero, el cual prosigui&#243; diciendo: </p>
         <p id="p3846">&#8212;Y t&#250;, &#161;oh buen Sancho Panza!, el mejor escudero y del mejor caballero del mundo, al&#233;grate, que tu buena mujer Teresa est&#225; buena, y &#233;sta es la hora en que ella est&#225; rastrillando una libra de lino, y, por m&#225;s se&#241;as, tiene a su lado izquierdo un jarro desbocado que cabe un buen porqu&#233; de vino, con que se entretiene en su trabajo. </p>
         <p id="p3847">&#8212;Eso creo yo muy bien &#8212;respondi&#243; Sancho&#8212;, porque es ella una bienaventurada, y, a no ser celosa, no la trocara yo por la giganta Andandona, que, seg&#250;n mi se&#241;or, fue una mujer muy cabal y muy de pro; y es mi Teresa de aquellas que no se dejan mal pasar, aunque sea a costa de sus herederos. </p>
         <p id="p3848">&#8212;Ahora digo &#8212;dijo a esta saz&#243;n don Quijote&#8212;, que el que lee mucho y anda mucho, vee mucho y sabe mucho. Digo esto porque, &#191;qu&#233; persuasi&#243;n fuera bastante para persuadirme que hay monos en el mundo que adivinen, como lo he visto ahora por mis propios ojos? Porque yo soy el mesmo don Quijote de la Mancha que este buen animal ha dicho, puesto que se ha estendido alg&#250;n tanto en mis alabanzas; pero comoquiera que yo me sea, doy gracias al cielo, que me dot&#243; de un &#225;nimo blando y compasivo, inclinado siempre a hacer bien a todos, y mal a ninguno. </p>
         <p id="p3849">&#8212;Si yo tuviera dineros &#8212;dijo el paje&#8212;, preguntara al se&#241;or mono qu&#233; me ha de suceder en la peregrinaci&#243;n que llevo. </p>
         <p id="p3850">A lo que respondi&#243; maese Pedro, que ya se hab&#237;a levantado de los pies de don Quijote: </p>
         <p id="p3851">&#8212;Ya he dicho que esta bestezuela no responde a lo por venir; que si respondiera, no importara no haber dineros; que, por servicio del se&#241;or don Quijote, que est&#225; presente, dejara yo todos los intereses del mundo. Y agora, porque se lo debo, y por darle gusto, quiero armar mi retablo y dar placer a cuantos est&#225;n en la venta, sin paga alguna. </p>
         <p id="p3852">Oyendo lo cual el ventero, alegre sobremanera, se&#241;al&#243; el lugar donde se pod&#237;a poner el retablo, que en un punto fue hecho. </p>
         <p id="p3853">Don Quijote no estaba muy contento con las adivinanzas del mono, por parecerle no ser a prop&#243;sito que un mono adivinase, ni las de por venir, ni las pasadas cosas; y as&#237;, en tanto que maese Pedro acomodaba el retablo, se retir&#243; don Quijote con Sancho a un rinc&#243;n de la caballeriza, donde, sin ser o&#237;dos de nadie, le dijo: </p>
         <p id="p3854">&#8212;Mira, Sancho, yo he considerado bien la estra&#241;a habilidad deste mono, y hallo por mi cuenta que sin duda este maese Pedro, su amo, debe de tener hecho pacto, t&#225;cito o espreso, con el demonio. </p>
         <p id="p3855">&#8212;Si el patio es espeso y del demonio &#8212;dijo Sancho&#8212;, sin duda debe de ser muy sucio patio; pero, &#191;de qu&#233; provecho le es al tal maese Pedro tener esos patios? </p>
         <p id="p3856">&#8212;No me entiendes, Sancho: no quiero decir sino que debe de tener hecho alg&#250;n concierto con el demonio de que infunda esa habilidad en el mono, con que gane de comer, y despu&#233;s que est&#233; rico le dar&#225; su alma, que es lo que este universal enemigo pretende. Y h&#225;ceme creer esto el ver que el mono no responde sino a las cosas pasadas o presentes, y la sabidur&#237;a del diablo no se puede estender a m&#225;s, que las por venir no las sabe si no es por conjeturas, y no todas veces; que a solo Dios est&#225; reservado conocer los tiempos y los momentos, y para &#201;l no hay pasado ni porvenir, que todo es presente. Y, siendo esto as&#237;, como lo es, est&#225; claro que este mono habla con el estilo del diablo; y estoy maravillado c&#243;mo no le han acusado al Santo Oficio, y examin&#225;dole y sac&#225;dole de cuajo en virtud de qui&#233;n adivina; porque cierto est&#225; que este mono no es astr&#243;logo, ni su amo ni &#233;l alzan, ni saben alzar, estas figuras que llaman judiciarias, que tanto ahora se usan en Espa&#241;a, que no hay mujercilla, ni paje, ni zapatero de viejo que no presuma de alzar una figura, como si fuera una sota de naipes del suelo, echando a perder con sus mentiras e ignorancias la verdad maravillosa de la ciencia. De una se&#241;ora s&#233; yo que pregunt&#243; a uno destos figureros que si una perrilla de falda peque&#241;a, que ten&#237;a, si se empre&#241;ar&#237;a y parir&#237;a, y cu&#225;ntos y de qu&#233; color ser&#237;an los perros que pariese. A lo que el se&#241;or judiciario, despu&#233;s de haber alzado la figura, respondi&#243; que la perrica se empre&#241;ar&#237;a, y parir&#237;a tres perricos, el uno verde, el otro encarnado y el otro de mezcla, con tal condici&#243;n que la tal perra se cubriese entre las once y doce del d&#237;a, o de la noche, y que fuese en lunes o en s&#225;bado; y lo que sucedi&#243; fue que de all&#237; a dos d&#237;as se mor&#237;a la perra de ah&#237;ta, y el se&#241;or levantador qued&#243; acreditado en el lugar por acertad&#237;simo judiciario, como lo quedan todos o los m&#225;s levantadores. </p>
         <p id="p3857">&#8212;Con todo eso, querr&#237;a &#8212;dijo Sancho&#8212; que vuestra merced dijese a maese Pedro preguntase a su mono si es verdad lo que a vuestra merced le pas&#243; en la cueva de Montesinos; que yo para m&#237; tengo, con perd&#243;n de vuestra merced, que todo fue embeleco y mentira, o por lo menos, cosas so&#241;adas. </p>
         <p id="p3858">&#8212;Todo podr&#237;a ser &#8212;respondi&#243; don Quijote&#8212;, pero yo har&#233; lo que me aconsejas, puesto que me ha de quedar un no s&#233; qu&#233; de escr&#250;pulo. </p>
         <p id="p3859">Estando en esto, lleg&#243; maese Pedro a buscar a don Quijote y decirle que ya estaba en orden el retablo; que su merced viniese a verle, porque lo merec&#237;a. Don Quijote le comunic&#243; su pensamiento, y le rog&#243; preguntase luego a su mono le dijese si ciertas cosas que hab&#237;a pasado en la cueva de Montesinos hab&#237;an sido so&#241;adas o verdaderas; porque a &#233;l le parec&#237;a que ten&#237;an de todo. A lo que maese Pedro, sin responder palabra, volvi&#243; a traer el mono, y, puesto delante de don Quijote y de Sancho, dijo: </p>
         <p id="p3860">&#8212;Mirad, se&#241;or mono, que este caballero quiere saber si ciertas cosas que le pasaron en una cueva llamada de Montesinos, si fueron falsas o verdaderas. </p>
         <p id="p3861">Y, haci&#233;ndole la acostumbrada se&#241;al, el mono se le subi&#243; en el hombro izquierdo, y, habl&#225;ndole, al parecer, en el o&#237;do, dijo luego maese Pedro: </p>
         <p id="p3862">&#8212;El mono dice que parte de las cosas que vuesa merced vio, o pas&#243;, en la dicha cueva son falsas, y parte veris&#237;miles; y que esto es lo que sabe, y no otra cosa, en cuanto a esta pregunta; y que si vuesa merced quisiere saber m&#225;s, que el viernes venidero responder&#225; a todo lo que se le preguntare, que por ahora se le ha acabado la virtud, que no le vendr&#225; hasta el viernes, como dicho tiene. </p>
         <p id="p3863">&#8212;&#191;No lo dec&#237;a yo &#8212;dijo Sancho&#8212;, que no se me pod&#237;a asentar que todo lo que vuesa merced, se&#241;or m&#237;o, ha dicho de los acontecimientos de la cueva era verdad, ni aun la mitad? </p>
         <p id="p3864">&#8212;Los sucesos lo dir&#225;n, Sancho &#8212;respondi&#243; don Quijote&#8212;; que el tiempo, descubridor de todas las cosas, no se deja ninguna que no las saque a la luz del sol, aunque est&#233; escondida en los senos de la tierra. Y, por hora, baste esto, y v&#225;monos a ver el retablo del buen maese Pedro, que para m&#237; tengo que debe de tener alguna novedad. </p>
         <p id="p3865">&#8212;&#191;C&#243;mo alguna? &#8212;respondi&#243; maese Pedro&#8212;: sesenta mil encierra en s&#237; este mi retablo; d&#237;gole a vuesa merced, mi se&#241;or don Quijote, que es una de las cosas m&#225;s de ver que hoy tiene el mundo, y operibus credite, et non verbis; y manos a labor, que se hace tarde y tenemos mucho que hacer y que decir y que mostrar. </p>
         <p id="p3866">Obedeci&#233;ronle don Quijote y Sancho, y vinieron donde ya estaba el retablo puesto y descubierto, lleno por todas partes de candelillas de cera encendidas, que le hac&#237;an vistoso y resplandeciente. En llegando, se meti&#243; maese Pedro dentro d&#233;l, que era el que hab&#237;a de manejar las figuras del artificio, y fuera se puso un muchacho, criado del maese Pedro, para servir de int&#233;rprete y declarador de los misterios del tal retablo: ten&#237;a una varilla en la mano, con que se&#241;alaba las figuras que sal&#237;an. </p>
         <p id="p3867">Puestos, pues, todos cuantos hab&#237;a en la venta, y algunos en pie, frontero del retablo, y acomodados don Quijote, Sancho, el paje y el primo en los mejores lugares, el trujam&#225;n comenz&#243; a decir lo que oir&#225; y ver&#225; el que le oyere o viere el cap&#237;tulo siguiente.</p>
