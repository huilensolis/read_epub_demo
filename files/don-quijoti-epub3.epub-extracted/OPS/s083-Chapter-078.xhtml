         <div class="title-block-rw" id="title-block80">
            <p class="title-num-rw" id="title-num75">Cap&#237;tulo XXIII</p>
            <p class="title-other-rw" id="title-other75">De las admirables cosas que el estremado don Quijote cont&#243; que hab&#237;a visto en la profunda cueva de Montesinos, cuya imposibilidad y grandeza hace que se tenga esta aventura por ap&#243;crifa</p>
         </div>
         <p id="p3740">Las cuatro de la tarde ser&#237;an cuando el sol, entre nubes cubierto, con luz escasa y templados rayos, dio lugar a don Quijote para que, sin calor y pesadumbre, contase a sus dos clar&#237;simos oyentes lo que en la cueva de Montesinos hab&#237;a visto. Y comenz&#243; en el modo siguiente: </p>
         <p id="p3741">&#8212;A obra de doce o catorce estados de la profundidad desta mazmorra, a la derecha mano, se hace una concavidad y espacio capaz de poder caber en ella un gran carro con sus mulas. &#201;ntrale una peque&#241;a luz por unos resquicios o agujeros, que lejos le responden, abiertos en la superficie de la tierra. Esta concavidad y espacio vi yo a tiempo cuando ya iba cansado y moh&#237;no de verme, pendiente y colgado de la soga, caminar por aquella escura regi&#243;n abajo, sin llevar cierto ni determinado camino; y as&#237;, determin&#233; entrarme en ella y descansar un poco. Di voces, pidi&#233;ndoos que no descolg&#225;sedes m&#225;s soga hasta que yo os lo dijese, pero no debistes de o&#237;rme. Fui recogiendo la soga que envi&#225;bades, y, haciendo della una rosca o rimero, me sent&#233; sobre &#233;l, pensativo adem&#225;s, considerando lo que hacer deb&#237;a para calar al fondo, no teniendo qui&#233;n me sustentase; y, estando en este pensamiento y confusi&#243;n, de repente y sin procurarlo, me salte&#243; un sue&#241;o profund&#237;simo; y, cuando menos lo pensaba, sin saber c&#243;mo ni c&#243;mo no, despert&#233; d&#233;l y me hall&#233; en la mitad del m&#225;s bello, ameno y deleitoso prado que puede criar la naturaleza ni imaginar la m&#225;s discreta imaginaci&#243;n humana. Despabil&#233; los ojos, limpi&#233;melos, y vi que no dorm&#237;a, sino que realmente estaba despierto; con todo esto, me tent&#233; la cabeza y los pechos, por certificarme si era yo mismo el que all&#237; estaba, o alguna fantasma vana y contrahecha; pero el tacto, el sentimiento, los discursos concertados que entre m&#237; hac&#237;a, me certificaron que yo era all&#237; entonces el que soy aqu&#237; ahora. Ofreci&#243;seme luego a la vista un real y suntuoso palacio o alc&#225;zar, cuyos muros y paredes parec&#237;an de transparente y claro cristal fabricados; del cual abri&#233;ndose dos grandes puertas, vi que por ellas sal&#237;a y hac&#237;a m&#237; se ven&#237;a un venerable anciano, vestido con un capuz de bayeta morada, que por el suelo le arrastraba: ce&#241;&#237;ale los hombros y los pechos una beca de colegial, de raso verde; cubr&#237;ale la cabeza una gorra milanesa negra, y la barba, can&#237;sima, le pasaba de la cintura; no tra&#237;a arma ninguna, sino un rosario de cuentas en la mano, mayores que medianas nueces, y los dieces asimismo como huevos medianos de avestruz; el continente, el paso, la gravedad y la anch&#237;sima presencia, cada cosa de por s&#237; y todas juntas, me suspendieron y admiraron. Lleg&#243;se a m&#237;, y lo primero que hizo fue abrazarme estrechamente, y luego decirme: &#8220;Luengos tiempos ha, valeroso caballero don Quijote de la Mancha, que los que estamos en estas soledades encantados esperamos verte, para que des noticia al mundo de lo que encierra y cubre la profunda cueva por donde has entrado, llamada la cueva de Montesinos: haza&#241;a s&#243;lo guardada para ser acometida de tu invencible coraz&#243;n y de tu &#225;nimo stupendo. Ven conmigo, se&#241;or clar&#237;simo, que te quiero mostrar las maravillas que este transparente alc&#225;zar solapa, de quien yo soy alcaide y guarda mayor perpetua, porque soy el mismo Montesinos, de quien la cueva toma nombre&#8221;. Apenas me dijo que era Montesinos, cuando le pregunt&#233; si fue verdad lo que en el mundo de ac&#225; arriba se contaba: que &#233;l hab&#237;a sacado de la mitad del pecho, con una peque&#241;a daga, el coraz&#243;n de su grande amigo Durandarte y llev&#225;dole a la Se&#241;ora Belerma, como &#233;l se lo mand&#243; al punto de su muerte. Respondi&#243;me que en todo dec&#237;an verdad, sino en la daga, porque no fue daga, ni peque&#241;a, sino un pu&#241;al buido, m&#225;s agudo que una lezna. </p>
         <p id="p3742">&#8212;Deb&#237;a de ser &#8212;dijo a este punto Sancho&#8212; el tal pu&#241;al de Ram&#243;n de Hoces, el sevillano. </p>
         <p id="p3743">&#8212;No s&#233; &#8212;prosigui&#243; don Quijote&#8212;, pero no ser&#237;a dese pu&#241;alero, porque Ram&#243;n de Hoces fue ayer, y lo de Roncesvalles, donde aconteci&#243; esta desgracia, ha muchos a&#241;os; y esta averiguaci&#243;n no es de importancia, ni turba ni altera la verdad y contesto de la historia. </p>
         <p id="p3744">&#8212;As&#237; es &#8212;respondi&#243; el primo&#8212;; prosiga vuestra merced, se&#241;or don Quijote, que le escucho con el mayor gusto del mundo. </p>
         <p id="p3745">&#8212;No con menor lo cuento yo &#8212;respondi&#243; don Quijote&#8212;; y as&#237;, digo que el venerable Montesinos me meti&#243; en el cristalino palacio, donde en una sala baja, fresqu&#237;sima sobremodo y toda de alabastro, estaba un sepulcro de m&#225;rmol, con gran maestr&#237;a fabricado, sobre el cual vi a un caballero tendido de largo a largo, no de bronce, ni de m&#225;rmol, ni de jaspe hecho, como los suele haber en otros sepulcros, sino de pura carne y de puros huesos. Ten&#237;a la mano derecha (que, a mi parecer, es algo peluda y nervosa, se&#241;al de tener muchas fuerzas su due&#241;o) puesta sobre el lado del coraz&#243;n, y, antes que preguntase nada a Montesinos, vi&#233;ndome suspenso mirando al del sepulcro, me dijo: &#8220;&#201;ste es mi amigo Durandarte, flor y espejo de los caballeros enamorados y valientes de su tiempo; ti&#233;nele aqu&#237; encantado, como me tiene a m&#237; y a otros muchos y muchas, Merl&#237;n, aquel franc&#233;s encantador que dicen que fue hijo del diablo; y lo que yo creo es que no fue hijo del diablo, sino que supo, como dicen, un punto m&#225;s que el diablo. El c&#243;mo o para qu&#233; nos encant&#243; nadie lo sabe, y ello dir&#225; andando los tiempos, que no est&#225;n muy lejos, seg&#250;n imagino. Lo que a m&#237; me admira es que s&#233;, tan cierto como ahora es de d&#237;a, que Durandarte acab&#243; los de su vida en mis brazos, y que despu&#233;s de muerto le saqu&#233; el coraz&#243;n con mis propias manos; y en verdad que deb&#237;a de pesar dos libras, porque, seg&#250;n los naturales, el que tiene mayor coraz&#243;n es dotado de mayor valent&#237;a del que le tiene peque&#241;o. Pues siendo esto as&#237;, y que realmente muri&#243; este caballero, &#191;c&#243;mo ahora se queja y sospira de cuando en cuando, como si estuviese vivo?&#8221; Esto dicho, el m&#237;sero Durandarte, dando una gran voz, dijo: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal49">
            <div class="poem-rw poem-body-rw" id="poem-body49">
               <div class="poem-rw stanza-rw" id="stanza63">
                  <p id="p3746">&#8220;&#161;Oh, mi primo Montesinos! </p>
                  <p id="p3747">Lo postrero que os rogaba, </p>
                  <p id="p3748">que cuando yo fuere muerto, </p>
                  <p id="p3749">y mi &#225;nima arrancada, </p>
                  <p id="p3750">que llev&#233;is mi coraz&#243;n </p>
                  <p id="p3751">adonde Belerma estaba, </p>
                  <p id="p3752">sac&#225;ndomele del pecho, </p>
                  <p id="p3753">ya con pu&#241;al, ya con daga.&#8221; </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3754">Oyendo lo cual el venerable Montesinos, se puso de rodillas ante el lastimado caballero, y, con l&#225;grimas en los ojos, le dijo: &#8220;Ya, se&#241;or Durandarte, car&#237;simo primo m&#237;o, ya hice lo que me mandastes en el aciago d&#237;a de nuestra p&#233;rdida: yo os saqu&#233; el coraz&#243;n lo mejor que pude, sin que os dejase una m&#237;nima parte en el pecho; yo le limpi&#233; con un pa&#241;izuelo de puntas; yo part&#237; con &#233;l de carrera para Francia, habi&#233;ndoos primero puesto en el seno de la tierra, con tantas l&#225;grimas, que fueron bastantes a lavarme las manos y limpiarme con ellas la sangre que ten&#237;an, de haberos andado en las entra&#241;as; y, por m&#225;s se&#241;as, primo de mi alma, en el primero lugar que top&#233;, saliendo de Roncesvalles, ech&#233; un poco de sal en vuestro coraz&#243;n, porque no oliese mal, y fuese, si no fresco, a lo menos amojamado, a la presencia de la se&#241;ora Belerma; la cual, con vos, y conmigo, y con Guadiana, vuestro escudero, y con la due&#241;a Ruidera y sus siete hijas y dos sobrinas, y con otros muchos de vuestros conocidos y amigos, nos tiene aqu&#237; encantados el sabio Merl&#237;n ha muchos a&#241;os; y, aunque pasan de quinientos, no se ha muerto ninguno de nosotros: solamente faltan Ruidera y sus hijas y sobrinas, las cuales llorando, por compasi&#243;n que debi&#243; de tener Merl&#237;n dellas, las convirti&#243; en otras tantas lagunas, que ahora, en el mundo de los vivos y en la provincia de la Mancha, las llaman las lagunas de Ruidera; las siete son de los reyes de Espa&#241;a, y las dos sobrinas, de los caballeros de una orden sant&#237;sima, que llaman de San Juan. Guadiana, vuestro escudero, pla&#241;endo asimesmo vuestra desgracia, fue convertido en un r&#237;o llamado de su mesmo nombre; el cual, cuando lleg&#243; a la superficie de la tierra y vio el sol del otro cielo, fue tanto el pesar que sinti&#243; de ver que os dejaba, que se sumergi&#243; en las entra&#241;as de la tierra; pero, como no es posible dejar de acudir a su natural corriente, de cuando en cuando sale y se muestra donde el sol y las gentes le vean. Vanle administrando de sus aguas las referidas lagunas, con las cuales y con otras muchas que se llegan, entra pomposo y grande en Portugal. Pero, con todo esto, por dondequiera que va muestra su tristeza y melancol&#237;a, y no se precia de criar en sus aguas peces regalados y de estima, sino burdos y desabridos, bien diferentes de los del Tajo dorado; y esto que agora os digo, &#161;oh primo m&#237;o!, os lo he dicho muchas veces; y, como no me respond&#233;is, imagino que no me dais cr&#233;dito, o no me o&#237;s, de lo que yo recibo tanta pena cual Dios lo sabe. Unas nuevas os quiero dar ahora, las cuales, ya que no sirvan de alivio a vuestro dolor, no os le aumentar&#225;n en ninguna manera. Sabed que ten&#233;is aqu&#237; en vuestra presencia, y abrid los ojos y ver&#233;islo, aquel gran caballero de quien tantas cosas tiene profetizadas el sabio Merl&#237;n, aquel don Quijote de la Mancha, digo, que de nuevo y con mayores ventajas que en los pasados siglos ha resucitado en los presentes la ya olvidada andante caballer&#237;a, por cuyo medio y favor podr&#237;a ser que nosotros fu&#233;semos desencantados; que las grandes haza&#241;as para los grandes hombres est&#225;n guardadas&#8221;. &#8220;Y cuando as&#237; no sea &#8212;respondi&#243; el lastimado Durandarte con voz desmayada y baja&#8212;, cuando as&#237; no sea, &#161;oh primo!, digo, paciencia y barajar&#8221;. Y, volvi&#233;ndose de lado, torn&#243; a su acostumbrado silencio, sin hablar m&#225;s palabra. Oy&#233;ronse en esto grandes alaridos y llantos, acompa&#241;ados de profundos gemidos y angustiados sollozos; volv&#237; la cabeza, y vi por las paredes de cristal que por otra sala pasaba una procesi&#243;n de dos hileras de hermos&#237;simas doncellas, todas vestidas de luto, con turbantes blancos sobre las cabezas, al modo turquesco. Al cabo y fin de las hileras ven&#237;a una se&#241;ora, que en la gravedad lo parec&#237;a, asimismo vestida de negro, con tocas blancas tan tendidas y largas, que besaban la tierra. Su turbante era mayor dos veces que el mayor de alguna de las otras; era cejijunta y la nariz algo chata; la boca grande, pero colorados los labios; los dientes, que tal vez los descubr&#237;a, mostraban ser ralos y no bien puestos, aunque eran blancos como unas peladas almendras; tra&#237;a en las manos un lienzo delgado, y entre &#233;l, a lo que pude divisar, un coraz&#243;n de carne momia, seg&#250;n ven&#237;a seco y amojamado. D&#237;jome Montesinos como toda aquella gente de la procesi&#243;n eran sirvientes de Durandarte y de Belerma, que all&#237; con sus dos se&#241;ores estaban encantados, y que la &#250;ltima, que tra&#237;a el coraz&#243;n entre el lienzo y en las manos, era la se&#241;ora Belerma, la cual con sus doncellas cuatro d&#237;as en la semana hac&#237;an aquella procesi&#243;n y cantaban, o, por mejor decir, lloraban endechas sobre el cuerpo y sobre el lastimado coraz&#243;n de su primo; y que si me hab&#237;a parecido algo fea, o no tan hermosa como ten&#237;a la fama, era la causa las malas noches y peores d&#237;as que en aquel encantamento pasaba, como lo pod&#237;a ver en sus grandes ojeras y en su color quebradiza. &#8220;Y no toma ocasi&#243;n su amarillez y sus ojeras de estar con el mal mensil, ordinario en las mujeres, porque ha muchos meses, y aun a&#241;os, que no le tiene ni asoma por sus puertas, sino del dolor que siente su coraz&#243;n por el que de contino tiene en las manos, que le renueva y trae a la memoria la desgracia de su mal logrado amante; que si esto no fuera, apenas la igualara en hermosura, donaire y br&#237;o la gran Dulcinea del Toboso, tan celebrada en todos estos contornos, y aun en todo el mundo&#8221;. &#8220;&#161;Cepos quedos! &#8212;dije yo entonces&#8212;, se&#241;or don Montesinos: cuente vuesa merced su historia como debe, que ya sabe que toda comparaci&#243;n es odiosa, y as&#237;, no hay para qu&#233; comparar a nadie con nadie. La sin par Dulcinea del Toboso es quien es, y la se&#241;ora do&#241;a Belerma es quien es, y quien ha sido, y qu&#233;dese aqu&#237;&#8221;. A lo que &#233;l me respondi&#243;: &#8220;Se&#241;or don Quijote, perd&#243;neme vuesa merced, que yo confieso que anduve mal, y no dije bien en decir que apenas igualara la se&#241;ora Dulcinea a la se&#241;ora Belerma, pues me bastaba a m&#237; haber entendido, por no s&#233; qu&#233; barruntos, que vuesa merced es su caballero, para que me mordiera la lengua antes de compararla sino con el mismo cielo&#8221;. Con esta satisfaci&#243;n que me dio el gran Montesinos se quiet&#243; mi coraz&#243;n del sobresalto que receb&#237; en o&#237;r que a mi se&#241;ora la comparaban con Belerma. </p>
         <p id="p3755">&#8212;Y aun me maravillo yo &#8212;dijo Sancho&#8212; de c&#243;mo vuestra merced no se subi&#243; sobre el vejote, y le moli&#243; a coces todos los huesos, y le pel&#243; las barbas, sin dejarle pelo en ellas. </p>
         <p id="p3756">&#8212;No, Sancho amigo &#8212;respondi&#243; don Quijote&#8212;, no me estaba a m&#237; bien hacer eso, porque estamos todos obligados a tener respeto a los ancianos, aunque no sean caballeros, y principalmente a los que lo son y est&#225;n encantados; yo s&#233; bien que no nos quedamos a deber nada en otras muchas demandas y respuestas que entre los dos pasamos. </p>
         <p id="p3757">A esta saz&#243;n dijo el primo: </p>
         <p id="p3758">&#8212;Yo no s&#233;, se&#241;or don Quijote, c&#243;mo vuestra merced en tan poco espacio de tiempo como ha que est&#225; all&#225; bajo, haya visto tantas cosas y hablado y respondido tanto. </p>
         <p id="p3759">&#8212;&#191;Cu&#225;nto ha que baj&#233;? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p3760">&#8212;Poco m&#225;s de una hora &#8212;respondi&#243; Sancho. </p>
         <p id="p3761">&#8212;Eso no puede ser &#8212;replic&#243; don Quijote&#8212;, porque all&#225; me anocheci&#243; y amaneci&#243;, y torn&#243; a anochecer y amanecer tres veces; de modo que, a mi cuenta, tres d&#237;as he estado en aquellas partes remotas y escondidas a la vista nuestra. </p>
         <p id="p3762">&#8212;Verdad debe de decir mi se&#241;or &#8212;dijo Sancho&#8212;, que, como todas las cosas que le han sucedido son por encantamento, quiz&#225; lo que a nosotros nos parece un hora, debe de parecer all&#225; tres d&#237;as con sus noches. </p>
         <p id="p3763">&#8212;As&#237; ser&#225; &#8212;respondi&#243; don Quijote. </p>
         <p id="p3764">&#8212;Y &#191;ha comido vuestra merced en todo este tiempo, se&#241;or m&#237;o? &#8212;pregunt&#243; el primo. </p>
         <p id="p3765">&#8212;No me he desayunado de bocado &#8212;respondi&#243; don Quijote&#8212;, ni aun he tenido hambre, ni por pensamiento. </p>
         <p id="p3766">&#8212;Y los encantados, &#191;comen? &#8212;dijo el primo. </p>
         <p id="p3767">&#8212;No comen &#8212;respondi&#243; don Quijote&#8212;, ni tienen escrementos mayores; aunque es opini&#243;n que les crecen las u&#241;as, las barbas y los cabellos. </p>
         <p id="p3768">&#8212;&#191;Y duermen, por ventura, los encantados, se&#241;or? &#8212;pregunt&#243; Sancho. </p>
         <p id="p3769">&#8212;No, por cierto &#8212;respondi&#243; don Quijote&#8212;; a lo menos, en estos tres d&#237;as que yo he estado con ellos, ninguno ha pegado el ojo, ni yo tampoco. </p>
         <p id="p3770">&#8212;Aqu&#237; encaja bien el refr&#225;n &#8212;dijo Sancho&#8212; de dime con qui&#233;n andas, decirte he qui&#233;n eres: &#225;ndase vuestra merced con encantados ayunos y vigilantes, mirad si es mucho que ni coma ni duerma mientras con ellos anduviere. Pero perd&#243;neme vuestra merced, se&#241;or m&#237;o, si le digo que de todo cuanto aqu&#237; ha dicho, ll&#233;veme Dios, que iba a decir el diablo, si le creo cosa alguna. </p>
         <p id="p3771">&#8212;&#191;C&#243;mo no? &#8212;dijo el primo&#8212;, pues &#191;hab&#237;a de mentir el se&#241;or don Quijote, que, aunque quisiera, no ha tenido lugar para componer e imaginar tanto mill&#243;n de mentiras? </p>
         <p id="p3772">&#8212;Yo no creo que mi se&#241;or miente &#8212;respondi&#243; Sancho. </p>
         <p id="p3773">&#8212;Si no, &#191;qu&#233; crees? &#8212;le pregunt&#243; don Quijote. </p>
         <p id="p3774">&#8212;Creo &#8212;respondi&#243; Sancho&#8212; que aquel Merl&#237;n, o aquellos encantadores que encantaron a toda la chusma que vuestra merced dice que ha visto y comunicado all&#225; bajo, le encajaron en el mag&#237;n o la memoria toda esa m&#225;quina que nos ha contado, y todo aquello que por contar le queda. </p>
         <p id="p3775">&#8212;Todo eso pudiera ser, Sancho &#8212;replic&#243; don Quijote&#8212;, pero no es as&#237;, porque lo que he contado lo vi por mis propios ojos y lo toqu&#233; con mis mismas manos. Pero, &#191;qu&#233; dir&#225;s cuando te diga yo ahora c&#243;mo, entre otras infinitas cosas y maravillas que me mostr&#243; Montesinos, las cuales despacio y a sus tiempos te las ir&#233; contando en el discurso de nuestro viaje, por no ser todas deste lugar, me mostr&#243; tres labradoras que por aquellos amen&#237;simos campos iban saltando y brincando como cabras; y, apenas las hube visto, cuando conoc&#237; ser la una la sin par Dulcinea del Toboso, y las otras dos aquellas mismas labradoras que ven&#237;an con ella, que hablamos a la salida del Toboso? Pregunt&#233; a Montesinos si las conoc&#237;a, respondi&#243;me que no, pero que &#233;l imaginaba que deb&#237;an de ser algunas se&#241;oras principales encantadas, que pocos d&#237;as hab&#237;a que en aquellos prados hab&#237;an parecido; y que no me maravillase desto, porque all&#237; estaban otras muchas se&#241;oras de los pasados y presentes siglos, encantadas en diferentes y estra&#241;as figuras, entre las cuales conoc&#237;a &#233;l a la reina Ginebra y su due&#241;a Quinta&#241;ona, escanciando el vino a Lanzarote, </p>
         <p id="p3776">cuando de Breta&#241;a vino. </p>
         <p id="p3777">Cuando Sancho Panza oy&#243; decir esto a su amo, pens&#243; perder el juicio, o morirse de risa; que, como &#233;l sab&#237;a la verdad del fingido encanto de Dulcinea, de quien &#233;l hab&#237;a sido el encantador y el levantador de tal testimonio, acab&#243; de conocer indubitablemente que su se&#241;or estaba fuera de juicio y loco de todo punto; y as&#237;, le dijo: </p>
         <p id="p3778">&#8212;En mala coyuntura y en peor saz&#243;n y en aciago d&#237;a baj&#243; vuestra merced, caro patr&#243;n m&#237;o, al otro mundo, y en mal punto se encontr&#243; con el se&#241;or Montesinos, que tal nos le ha vuelto. Bien se estaba vuestra merced ac&#225; arriba con su entero juicio, tal cual Dios se le hab&#237;a dado, hablando sentencias y dando consejos a cada paso, y no agora, contando los mayores disparates que pueden imaginarse. </p>
         <p id="p3779">&#8212;Como te conozco, Sancho &#8212;respondi&#243; don Quijote&#8212;, no hago caso de tus palabras. </p>
         <p id="p3780">&#8212;Ni yo tampoco de las de vuestra merced &#8212;replic&#243; Sancho&#8212;, siquiera me hiera, siquiera me mate por las que le he dicho, o por las que le pienso decir si en las suyas no se corrige y enmienda. Pero d&#237;game vuestra merced, ahora que estamos en paz: &#191;c&#243;mo o en qu&#233; conoci&#243; a la se&#241;ora nuestra ama? Y si la habl&#243;, &#191;qu&#233; dijo, y qu&#233; le respondi&#243;? </p>
         <p id="p3781">&#8212;Conoc&#237;la &#8212;respondi&#243; don Quijote&#8212; en que trae los mesmos vestidos que tra&#237;a cuando t&#250; me le mostraste. Habl&#233;la, pero no me respondi&#243; palabra; antes, me volvi&#243; las espaldas, y se fue huyendo con tanta priesa, que no la alcanzara una jara. Quise seguirla, y lo hiciera, si no me aconsejara Montesinos que no me cansase en ello, porque ser&#237;a en balde, y m&#225;s porque se llegaba la hora donde me conven&#237;a volver a salir de la sima. D&#237;jome asimesmo que, andando el tiempo, se me dar&#237;a aviso c&#243;mo hab&#237;an de ser desencantados &#233;l, y Belerma y Durandarte, con todos los que all&#237; estaban; pero lo que m&#225;s pena me dio, de las que all&#237; vi y not&#233;, fue que, est&#225;ndome diciendo Montesinos estas razones, se lleg&#243; a m&#237; por un lado, sin que yo la viese venir, una de las dos compa&#241;eras de la sin ventura Dulcinea, y, llenos los ojos de l&#225;grimas, con turbada y baja voz, me dijo: &#8220;Mi se&#241;ora Dulcinea del Toboso besa a vuestra merced las manos, y suplica a vuestra merced se la haga de hacerla saber c&#243;mo est&#225;; y que, por estar en una gran necesidad, asimismo suplica a vuestra merced, cuan encarecidamente puede, sea servido de prestarle sobre este faldell&#237;n que aqu&#237; traigo, de coton&#237;a, nuevo, media docena de reales, o los que vuestra merced tuviere, que ella da su palabra de volv&#233;rselos con mucha brevedad&#8221;. Suspendi&#243;me y admir&#243;me el tal recado, y, volvi&#233;ndome al se&#241;or Montesinos, le pregunt&#233;: &#8220;&#191;Es posible, se&#241;or Montesinos, que los encantados principales padecen necesidad?&#8221; A lo que &#233;l me respondi&#243;: &#8220;Cr&#233;ame vuestra merced, se&#241;or don Quijote de la Mancha, que &#233;sta que llaman necesidad adondequiera se usa, y por todo se estiende, y a todos alcanza, y aun hasta los encantados no perdona; y, pues la se&#241;ora Dulcinea del Toboso env&#237;a a pedir esos seis reales, y la prenda es buena, seg&#250;n parece, no hay sino d&#225;rselos; que, sin duda, debe de estar puesta en alg&#250;n grande aprieto&#8221;. &#8220;Prenda, no la tomar&#233; yo &#8212;le respond&#237;&#8212;, ni menos le dar&#233; lo que pide, porque no tengo sino solos cuatro reales&#8221;; los cuales le di (que fueron los que t&#250;, Sancho, me diste el otro d&#237;a para dar limosna a los pobres que topase por los caminos), y le dije: &#8220;Decid, amiga m&#237;a, a vuesa se&#241;ora que a m&#237; me pesa en el alma de sus trabajos, y que quisiera ser un F&#250;car para remediarlos; y que le hago saber que yo no puedo ni debo tener salud careciendo de su agradable vista y discreta conversaci&#243;n, y que le suplico, cuan encarecidamente puedo, sea servida su merced de dejarse ver y tratar deste su cautivo servidor y asendereado caballero. Dir&#233;isle tambi&#233;n que, cuando menos se lo piense, oir&#225; decir como yo he hecho un juramento y voto, a modo de aquel que hizo el marqu&#233;s de Mantua, de vengar a su sobrino Baldovinos, cuando le hall&#243; para espirar en mitad de la monti&#241;a, que fue de no comer pan a manteles, con las otras zarandajas que all&#237; a&#241;adi&#243;, hasta vengarle; y as&#237; le har&#233; yo de no sosegar, y de andar las siete partidas del mundo, con m&#225;s puntualidad que las anduvo el infante don Pedro de Portugal, hasta desencantarla&#8221;. &#8220;Todo eso, y m&#225;s, debe vuestra merced a mi se&#241;ora&#8221;, me respondi&#243; la doncella. Y, tomando los cuatro reales, en lugar de hacerme una reverencia, hizo una cabriola, que se levant&#243; dos varas de medir en el aire. </p>
         <p id="p3782">&#8212;&#161;Oh santo Dios! &#8212;dijo a este tiempo dando una gran voz Sancho&#8212;. &#191;Es posible que tal hay en el mundo, y que tengan en &#233;l tanta fuerza los encantadores y encantamentos, que hayan trocado el buen juicio de mi se&#241;or en una tan disparatada locura? &#161;Oh se&#241;or, se&#241;or, por quien Dios es, que vuestra merced mire por s&#237; y vuelva por su honra, y no d&#233; cr&#233;dito a esas vaciedades que le tienen menguado y descabalado el sentido! </p>
         <p id="p3783">&#8212;Como me quieres bien, Sancho, hablas desa manera &#8212;dijo don Quijote&#8212;; y, como no est&#225;s experimentado en las cosas del mundo, todas las cosas que tienen algo de dificultad te parecen imposibles; pero andar&#225; el tiempo, como otra vez he dicho, y yo te contar&#233; algunas de las que all&#225; abajo he visto, que te har&#225;n creer las que aqu&#237; he contado, cuya verdad ni admite r&#233;plica ni disputa.</p>
