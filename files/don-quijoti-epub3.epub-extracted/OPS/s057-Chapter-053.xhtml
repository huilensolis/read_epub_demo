		<section class="body-rw Chapter-rw" id="Chapter53" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block54">
            <p class="title-num-rw" id="title-num52">Cap&#237;tulo LII</p>
            <p class="title-other-rw" id="title-other52">De la pendencia que don Quijote tuvo con el cabrero, con la rara aventura de los deceplinantes, a quien dio felice fin a costa de su sudor</p>
         </div>
         <p id="p2566">General gusto caus&#243; el cuento del cabrero a todos los que escuchado le hab&#237;an; especialmente le recibi&#243; el can&#243;nigo, que con estra&#241;a curiosidad not&#243; la manera con que le hab&#237;a contado, tan lejos de parecer r&#250;stico cabrero cuan cerca de mostrarse discreto cortesano; y as&#237;, dijo que hab&#237;a dicho muy bien el cura en decir que los montes criaban letrados. Todos se ofrecieron a Eugenio; pero el que m&#225;s se mostr&#243; liberal en esto fue don Quijote, que le dijo: </p>
         <p id="p2567">&#8212;Por cierto, hermano cabrero, que si yo me hallara posibilitado de poder comenzar alguna aventura, que luego luego me pusiera en camino porque vos la tuvi&#233;rades buena; que yo sacara del monesterio, donde, sin duda alguna, debe de estar contra su voluntad, a Leandra, a pesar de la abadesa y de cuantos quisieran estorbarlo, y os la pusiera en vuestras manos, para que hici&#233;rades della a toda vuestra voluntad y talante, guardando, pero, las leyes de la caballer&#237;a, que mandan que a ninguna doncella se le sea fecho desaguisado alguno; aunque yo espero en Dios Nuestro Se&#241;or que no ha de poder tanto la fuerza de un encantador malicioso, que no pueda m&#225;s la de otro encantador mejor intencionado, y para entonces os prometo mi favor y ayuda, como me obliga mi profesi&#243;n, que no es otra si no es favorecer a los desvalidos y menesterosos. </p>
         <p id="p2568">Mir&#243;le el cabrero, y, como vio a don Quijote de tan mal pelaje y catadura, admir&#243;se y pregunt&#243; al barbero, que cerca de s&#237; ten&#237;a: </p>
         <p id="p2569">&#8212;Se&#241;or, &#191;qui&#233;n es este hombre, que tal talle tiene y de tal manera habla? </p>
         <p id="p2570">&#8212;&#191;Qui&#233;n ha de ser &#8212;respondi&#243; el barbero&#8212; sino el famoso don Quijote de la Mancha, desfacedor de agravios, enderezador de tuertos, el amparo de las doncellas, el asombro de los gigantes y el vencedor de las batallas? </p>
         <p id="p2571">&#8212;Eso me semeja &#8212;respondi&#243; el cabrero&#8212; a lo que se lee en los libros de caballeros andantes, que hac&#237;an todo eso que de este hombre vuestra merced dice; puesto que para m&#237; tengo, o que vuestra merced se burla, o que este gentil hombre debe de tener vac&#237;os los aposentos de la cabeza. </p>
         <p id="p2572">&#8212;Sois un grand&#237;simo bellaco &#8212;dijo a esta saz&#243;n don Quijote&#8212;; y vos sois el vac&#237;o y el menguado, que yo estoy m&#225;s lleno que jam&#225;s lo estuvo la muy hideputa puta que os pari&#243;. </p>
         <p id="p2573">Y, diciendo y haciendo, arrebat&#243; de un pan que junto a s&#237; ten&#237;a, y dio con &#233;l al cabrero en todo el rostro, con tanta furia, que le remach&#243; las narices; mas el cabrero, que no sab&#237;a de burlas, viendo con cu&#225;ntas veras le maltrataban, sin tener respeto a la alhombra, ni a los manteles, ni a todos aquellos que comiendo estaban, salt&#243; sobre don Quijote, y, asi&#233;ndole del cuello con entrambas manos, no dudara de ahogalle, si Sancho Panza no llegara en aquel punto, y le asiera por las espaldas y diera con &#233;l encima de la mesa, quebrando platos, rompiendo tazas y derramando y esparciendo cuanto en ella estaba. Don Quijote, que se vio libre, acudi&#243; a subirse sobre el cabrero; el cual, lleno de sangre el rostro, molido a coces de Sancho, andaba buscando a gatas alg&#250;n cuchillo de la mesa para hacer alguna sanguinolenta venganza, pero estorb&#225;banselo el can&#243;nigo y el cura; mas el barbero hizo de suerte que el cabrero cogi&#243; debajo de s&#237; a don Quijote, sobre el cual llovi&#243; tanto n&#250;mero de mojicones, que del rostro del pobre caballero llov&#237;a tanta sangre como del suyo. </p>
         <p id="p2574">Reventaban de risa el can&#243;nigo y el cura, saltaban los cuadrilleros de gozo, zuzaban los unos y los otros, como hacen a los perros cuando en pendencia est&#225;n trabados; s&#243;lo Sancho Panza se desesperaba, porque no se pod&#237;a desasir de un criado del can&#243;nigo, que le estorbaba que a su amo no ayudase. </p>
         <p id="p2575">En resoluci&#243;n, estando todos en regocijo y fiesta, sino los dos aporreantes que se carp&#237;an, oyeron el son de una trompeta, tan triste que les hizo volver los rostros hacia donde les pareci&#243; que sonaba; pero el que m&#225;s se alborot&#243; de o&#237;rle fue don Quijote, el cual, aunque estaba debajo del cabrero, harto contra su voluntad y m&#225;s que medianamente molido, le dijo: </p>
         <p id="p2576">&#8212;Hermano demonio, que no es posible que dejes de serlo, pues has tenido valor y fuerzas para sujetar las m&#237;as, ru&#233;gote que hagamos treguas, no m&#225;s de por una hora; porque el doloroso son de aquella trompeta que a nuestros o&#237;dos llega me parece que a alguna nueva aventura me llama. </p>
         <p id="p2577">El cabrero, que ya estaba cansado de moler y ser molido, le dej&#243; luego, y don Quijote se puso en pie, volviendo asimismo el rostro adonde el son se o&#237;a, y vio a deshora que por un recuesto bajaban muchos hombres vestidos de blanco, a modo de diciplinantes. </p>
         <p id="p2578">Era el caso que aquel a&#241;o hab&#237;an las nubes negado su roc&#237;o a la tierra, y por todos los lugares de aquella comarca se hac&#237;an procesiones, rogativas y diciplinas, pidiendo a Dios abriese las manos de su misericordia y les lloviese; y para este efecto la gente de una aldea que all&#237; junto estaba ven&#237;a en procesi&#243;n a una devota ermita que en un recuesto de aquel valle hab&#237;a. </p>
         <p id="p2579">Don Quijote, que vio los estra&#241;os trajes de los diciplinantes, sin pasarle por la memoria las muchas veces que los hab&#237;a de haber visto, se imagin&#243; que era cosa de aventura, y que a &#233;l solo tocaba, como a caballero andante, el acometerla; y confirm&#243;le m&#225;s esta imaginaci&#243;n pensar que una imagen que tra&#237;an cubierta de luto fuese alguna principal se&#241;ora que llevaban por fuerza aquellos follones y descomedidos malandrines; y, como esto le cay&#243; en las mientes, con gran ligereza arremeti&#243; a Rocinante, que paciendo andaba, quit&#225;ndole del arz&#243;n el freno y el adarga, y en un punto le enfren&#243;, y, pidiendo a Sancho su espada, subi&#243; sobre Rocinante y embraz&#243; su adarga, y dijo en alta voz a todos los que presentes estaban: </p>
         <p id="p2580">&#8212;Agora, valerosa compa&#241;&#237;a, veredes cu&#225;nto importa que haya en el mundo caballeros que profesen la orden de la andante caballer&#237;a; agora digo que veredes, en la libertad de aquella buena se&#241;ora que all&#237; va cautiva, si se han de estimar los caballeros andantes. </p>
         <p id="p2581">Y, en diciendo esto, apret&#243; los muslos a Rocinante, porque espuelas no las ten&#237;a, y, a todo galope, porque carrera tirada no se lee en toda esta verdadera historia que jam&#225;s la diese Rocinante, se fue a encontrar con los diciplinantes, bien que fueran el cura y el can&#243;nigo y barbero a detenelle; mas no les fue posible, ni menos le detuvieron las voces que Sancho le daba, diciendo: </p>
         <p id="p2582">&#8212;&#191;Ad&#243;nde va, se&#241;or don Quijote? &#191;Qu&#233; demonios lleva en el pecho, que le incitan a ir contra nuestra fe cat&#243;lica? Advierta, mal haya yo, que aqu&#233;lla es procesi&#243;n de diciplinantes, y que aquella se&#241;ora que llevan sobre la peana es la imagen bendit&#237;sima de la Virgen sin mancilla; mire, se&#241;or, lo que hace, que por esta vez se puede decir que no es lo que sabe. </p>
         <p id="p2583">Fatig&#243;se en vano Sancho, porque su amo iba tan puesto en llegar a los ensabanados y en librar a la se&#241;ora enlutada, que no oy&#243; palabra; y, aunque la oyera, no volviera, si el rey se lo mandara. Lleg&#243;, pues, a la procesi&#243;n, y par&#243; a Rocinante, que ya llevaba deseo de quietarse un poco, y, con turbada y ronca voz, dijo: </p>
         <p id="p2584">&#8212;Vosotros, que, quiz&#225; por no ser buenos, os encubr&#237;s los rostros, atended y escuchad lo que deciros quiero. </p>
         <p id="p2585">Los primeros que se detuvieron fueron los que la imagen llevaban; y uno de los cuatro cl&#233;rigos que cantaban las ledan&#237;as, viendo la estra&#241;a catadura de don Quijote, la flaqueza de Rocinante y otras circunstancias de risa que not&#243; y descubri&#243; en don Quijote, le respondi&#243; diciendo: </p>
         <p id="p2586">&#8212;Se&#241;or hermano, si nos quiere decir algo, d&#237;galo presto, porque se van estos hermanos abriendo las carnes, y no podemos, ni es raz&#243;n que nos detengamos a o&#237;r cosa alguna, si ya no es tan breve que en dos palabras se diga. </p>
         <p id="p2587">&#8212;En una lo dir&#233; &#8212;replic&#243; don Quijote&#8212;, y es &#233;sta: que luego al punto dej&#233;is libre a esa hermosa se&#241;ora, cuyas l&#225;grimas y triste semblante dan claras muestras que la llev&#225;is contra su voluntad y que alg&#250;n notorio desaguisado le habedes fecho; y yo, que nac&#237; en el mundo para desfacer semejantes agravios, no consentir&#233; que un solo paso adelante pase sin darle la deseada libertad que merece. </p>
         <p id="p2588">En estas razones, cayeron todos los que las oyeron que don Quijote deb&#237;a de ser alg&#250;n hombre loco, y tom&#225;ronse a re&#237;r muy de gana; cuya risa fue poner p&#243;lvora a la c&#243;lera de don Quijote, porque, sin decir m&#225;s palabra, sacando la espada, arremeti&#243; a las andas. Uno de aquellos que las llevaban, dejando la carga a sus compa&#241;eros, sali&#243; al encuentro de don Quijote, enarbolando una horquilla o bast&#243;n con que sustentaba las andas en tanto que descansaba; y, recibiendo en ella una gran cuchillada que le tir&#243; don Quijote, con que se la hizo dos partes, con el &#250;ltimo tercio, que le qued&#243; en la mano, dio tal golpe a don Quijote encima de un hombro, por el mismo lado de la espada, que no pudo cubrir el adarga contra villana fuerza, que el pobre don Quijote vino al suelo muy mal parado. </p>
         <p id="p2589">Sancho Panza, que jadeando le iba a los alcances, vi&#233;ndole ca&#237;do, dio voces a su moledor que no le diese otro palo, porque era un pobre caballero encantado, que no hab&#237;a hecho mal a nadie en todos los d&#237;as de su vida. Mas, lo que detuvo al villano no fueron las voces de Sancho, sino el ver que don Quijote no bull&#237;a pie ni mano; y as&#237;, creyendo que le hab&#237;a muerto, con priesa se alz&#243; la t&#250;nica a la cinta, y dio a huir por la campa&#241;a como un gamo. </p>
         <p id="p2590">Ya en esto llegaron todos los de la compa&#241;&#237;a de don Quijote adonde &#233;l estaba; y m&#225;s los de la procesi&#243;n, que los vieron venir corriendo, y con ellos los cuadrilleros con sus ballestas, temieron alg&#250;n mal suceso, y hici&#233;ronse todos un remolino alrededor de la imagen; y, alzados los capirotes, empu&#241;ando las diciplinas, y los cl&#233;rigos los ciriales, esperaban el asalto con determinaci&#243;n de defenderse, y aun ofender, si pudiesen, a sus acometedores; pero la fortuna lo hizo mejor que se pensaba, porque Sancho no hizo otra cosa que arrojarse sobre el cuerpo de su se&#241;or, haciendo sobre &#233;l el m&#225;s doloroso y risue&#241;o llanto del mundo, creyendo que estaba muerto. </p>
         <p id="p2591">El cura fue conocido de otro cura que en la procesi&#243;n ven&#237;a, cuyo conocimiento puso en sosiego el concebido temor de los dos escuadrones. El primer cura dio al segundo, en dos razones, cuenta de qui&#233;n era don Quijote, y as&#237; &#233;l como toda la turba de los diciplinantes fueron a ver si estaba muerto el pobre caballero, y oyeron que Sancho Panza, con l&#225;grimas en los ojos, dec&#237;a: </p>
         <p id="p2592">&#8212;&#161;Oh flor de la caballer&#237;a, que con solo un garrotazo acabaste la carrera de tus tan bien gastados a&#241;os! &#161;Oh honra de tu linaje, honor y gloria de toda la Mancha, y aun de todo el mundo, el cual, faltando t&#250; en &#233;l, quedar&#225; lleno de malhechores, sin temor de ser castigados de sus malas fechor&#237;as! &#161;Oh liberal sobre todos los Alejandros, pues por solos ocho meses de servicio me ten&#237;as dada la mejor &#237;nsula que el mar ci&#241;e y rodea! &#161;Oh humilde con los soberbios y arrogante con los humildes, acometedor de peligros, sufridor de afrentas, enamorado sin causa, imitador de los buenos, azote de los malos, enemigo de los ruines, en fin, caballero andante, que es todo lo que decir se puede! </p>
         <p id="p2593">Con las voces y gemidos de Sancho revivi&#243; don Quijote, y la primer palabra que dijo fue: </p>
         <p id="p2594">&#8212;El que de vos vive ausente, dulc&#237;sima Dulcinea, a mayores miserias que &#233;stas est&#225; sujeto. Ay&#250;dame, Sancho amigo, a ponerme sobre el carro encantado, que ya no estoy para oprimir la silla de Rocinante, porque tengo todo este hombro hecho pedazos. </p>
         <p id="p2595">&#8212;Eso har&#233; yo de muy buena gana, se&#241;or m&#237;o &#8212;respondi&#243; Sancho&#8212;, y volvamos a mi aldea en compa&#241;&#237;a destos se&#241;ores, que su bien desean, y all&#237; daremos orden de hacer otra salida que nos sea de m&#225;s provecho y fama. </p>
         <p id="p2596">&#8212;Bien dices, Sancho &#8212;respondi&#243; don Quijote&#8212;, y ser&#225; gran prudencia dejar pasar el mal influjo de las estrellas que agora corre. </p>
         <p id="p2597">El can&#243;nigo y el cura y barbero le dijeron que har&#237;a muy bien en hacer lo que dec&#237;a; y as&#237;, habiendo recebido grande gusto de las simplicidades de Sancho Panza, pusieron a don Quijote en el carro, como antes ven&#237;a. La procesi&#243;n volvi&#243; a ordenarse y a proseguir su camino; el cabrero se despidi&#243; de todos; los cuadrilleros no quisieron pasar adelante, y el cura les pag&#243; lo que se les deb&#237;a. El can&#243;nigo pidi&#243; al cura le avisase el suceso de don Quijote, si sanaba de su locura o si prosegu&#237;a en ella, y con esto tom&#243; licencia para seguir su viaje. En fin, todos se dividieron y apartaron, quedando solos el cura y barbero, don Quijote y Panza, y el bueno de Rocinante, que a todo lo que hab&#237;a visto estaba con tanta paciencia como su amo. </p>
         <p id="p2598">El boyero unci&#243; sus bueyes y acomod&#243; a don Quijote sobre un haz de heno, y con su acostumbrada flema sigui&#243; el camino que el cura quiso, y a cabo de seis d&#237;as llegaron a la aldea de don Quijote, adonde entraron en la mitad del d&#237;a, que acert&#243; a ser domingo, y la gente estaba toda en la plaza, por mitad de la cual atraves&#243; el carro de don Quijote. Acudieron todos a ver lo que en el carro ven&#237;a, y, cuando conocieron a su compatrioto, quedaron maravillados, y un muchacho acudi&#243; corriendo a dar las nuevas a su ama y a su sobrina de que su t&#237;o y su se&#241;or ven&#237;a flaco y amarillo, y tendido sobre un mont&#243;n de heno y sobre un carro de bueyes. Cosa de l&#225;stima fue o&#237;r los gritos que las dos buenas se&#241;oras alzaron, las bofetadas que se dieron, las maldiciones que de nuevo echaron a los malditos libros de caballer&#237;as; todo lo cual se renov&#243; cuando vieron entrar a don Quijote por sus puertas. </p>
         <p id="p2599">A las nuevas desta venida de don Quijote, acudi&#243; la mujer de Sancho Panza, que ya hab&#237;a sabido que hab&#237;a ido con &#233;l sirvi&#233;ndole de escudero, y, as&#237; como vio a Sancho, lo primero que le pregunt&#243; fue que si ven&#237;a bueno el asno. Sancho respondi&#243; que ven&#237;a mejor que su amo. </p>
         <p id="p2600">&#8212;Gracias sean dadas a Dios &#8212;replic&#243; ella&#8212;, que tanto bien me ha hecho; pero contadme agora, amigo: &#191;qu&#233; bien hab&#233;is sacado de vuestras escuder&#237;as?, &#191;qu&#233; saboyana me traes a m&#237;?, &#191;qu&#233; zapaticos a vuestros hijos? </p>
         <p id="p2601">&#8212;No traigo nada deso &#8212;dijo Sancho&#8212;, mujer m&#237;a, aunque traigo otras cosas de m&#225;s momento y consideraci&#243;n. </p>
         <p id="p2602">&#8212;Deso recibo yo mucho gusto &#8212;respondi&#243; la mujer&#8212;; mostradme esas cosas de m&#225;s consideraci&#243;n y m&#225;s momento, amigo m&#237;o, que las quiero ver, para que se me alegre este coraz&#243;n, que tan triste y descontento ha estado en todos los siglos de vuestra ausencia. </p>
         <p id="p2603">&#8212;En casa os las mostrar&#233;, mujer &#8212;dijo Panza&#8212;, y por agora estad contenta, que, siendo Dios servido de que otra vez salgamos en viaje a buscar aventuras, vos me ver&#233;is presto conde o gobernador de una &#237;nsula, y no de las de por ah&#237;, sino la mejor que pueda hallarse. </p>
         <p id="p2604">&#8212;Qui&#233;ralo as&#237; el cielo, marido m&#237;o; que bien lo habemos menester. Mas, decidme: &#191;qu&#233; es eso de &#237;nsulas, que no lo entiendo? </p>
         <p id="p2605">&#8212;No es la miel para la boca del asno &#8212;respondi&#243; Sancho&#8212;; a su tiempo lo ver&#225;s, mujer, y aun te admirar&#225;s de o&#237;rte llamar Se&#241;or&#237;a de todos tus vasallos. </p>
         <p id="p2606">&#8212;&#191;Qu&#233; es lo que dec&#237;s, Sancho, de se&#241;or&#237;as, &#237;nsulas y vasallos? &#8212;respondi&#243; Juana Panza, que as&#237; se llamaba la mujer de Sancho, aunque no eran parientes, sino porque se usa en la Mancha tomar las mujeres el apellido de sus maridos. </p>
         <p id="p2607">&#8212;No te acucies, Juana, por saber todo esto tan apriesa; basta que te digo verdad, y cose la boca. S&#243;lo te sabr&#233; decir, as&#237; de paso, que no hay cosa m&#225;s gustosa en el mundo que ser un hombre honrado escudero de un caballero andante buscador de aventuras. Bien es verdad que las m&#225;s que se hallan no salen tan a gusto como el hombre querr&#237;a, porque de ciento que se encuentran, las noventa y nueve suelen salir aviesas y torcidas. S&#233;lo yo de expiriencia, porque de algunas he salido manteado, y de otras molido; pero, con todo eso, es linda cosa esperar los sucesos atravesando montes, escudri&#241;ando selvas, pisando pe&#241;as, visitando castillos, alojando en ventas a toda discreci&#243;n, sin pagar, ofrecido sea al diablo, el maraved&#237;. </p>
         <p id="p2608">Todas estas pl&#225;ticas pasaron entre Sancho Panza y Juana Panza, su mujer, en tanto que el ama y sobrina de don Quijote le recibieron, y le desnudaron, y le tendieron en su antiguo lecho. Mir&#225;balas &#233;l con ojos atravesados, y no acababa de entender en qu&#233; parte estaba. El cura encarg&#243; a la sobrina tuviese gran cuenta con regalar a su t&#237;o, y que estuviesen alerta de que otra vez no se les escapase, contando lo que hab&#237;a sido menester para traelle a su casa. Aqu&#237; alzaron las dos de nuevo los gritos al cielo; all&#237; se renovaron las maldiciones de los libros de caballer&#237;as, all&#237; pidieron al cielo que confundiese en el centro del abismo a los autores de tantas mentiras y disparates. Finalmente, ellas quedaron confusas y temerosas de que se hab&#237;an de ver sin su amo y t&#237;o en el mesmo punto que tuviese alguna mejor&#237;a; y s&#237; fue como ellas se lo imaginaron. </p>
         <p id="p2609">Pero el autor desta historia, puesto que con curiosidad y diligencia ha buscado los hechos que don Quijote hizo en su tercera salida, no ha podido hallar noticia de ellas, a lo menos por escrituras aut&#233;nticas; s&#243;lo la fama ha guardado, en las memorias de la Mancha, que don Quijote, la tercera vez que sali&#243; de su casa, fue a Zaragoza, donde se hall&#243; en unas famosas justas que en aquella ciudad hicieron, y all&#237; le pasaron cosas dignas de su valor y buen entendimiento. Ni de su fin y acabamiento pudo alcanzar cosa alguna, ni la alcanzara ni supiera si la buena suerte no le deparara un antiguo m&#233;dico que ten&#237;a en su poder una caja de plomo, que, seg&#250;n &#233;l dijo, se hab&#237;a hallado en los cimientos derribados de una antigua ermita que se renovaba; en la cual caja se hab&#237;an hallado unos pergaminos escritos con letras g&#243;ticas, pero en versos castellanos, que conten&#237;an muchas de sus haza&#241;as y daban noticia de la hermosura de Dulcinea del Toboso, de la figura de Rocinante, de la fidelidad de Sancho Panza y de la sepultura del mesmo don Quijote, con diferentes epitafios y elogios de su vida y costumbres. </p>
         <p id="p2610">Y los que se pudieron leer y sacar en limpio fueron los que aqu&#237; pone el fidedigno autor desta nueva y jam&#225;s vista historia. El cual autor no pide a los que la leyeren, en premio del inmenso trabajo que le cost&#243; inquerir y buscar todos los archivos manchegos, por sacarla a luz, sino que le den el mesmo cr&#233;dito que suelen dar los discretos a los libros de caballer&#237;as, que tan validos andan en el mundo; que con esto se tendr&#225; por bien pagado y satisfecho, y se animar&#225; a sacar y buscar otras, si no tan verdaderas, a lo menos de tanta invenci&#243;n y pasatiempo. </p>
         <p id="p2611">Las palabras primeras que estaban escritas en el pergamino que se hall&#243; en la caja de plomo eran &#233;stas: </p>
         <div class="block-rw extract-rw" id="extract1">
            <p id="p2612">LOS ACAD&#201;MICOS DE LA ARGAMASILLA, </p>
            <p id="p2613">LUGAR DE LA MANCHA, </p>
            <p id="p2614">EN VIDA Y MUERTE DEL VALEROSO </p>
            <p id="p2615">DON QUIJOTE DE LA MANCHA, </p>
         </div>
         <p class="firstpara-rw" id="p2616">HOC SCRIPSERUNT: </p>
         <p id="p2617">EL MONICONGO, ACAD&#201;MICO DE LA ARGAMASILLA, </p>
         <p id="p2618">A LA SEPULTURA DE DON QUIJOTE </p>
         <p id="p2619">Epitafio </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal36">
            <div class="poem-rw poem-body-rw" id="poem-body36">
               <div class="poem-rw stanza-rw" id="stanza48">
                  <p id="p2620">El calvatrueno que adorn&#243; a la Mancha </p>
                  <p id="p2621">de m&#225;s despojos que Jas&#243;n decreta; </p>
                  <p id="p2622">el j&#252;icio que tuvo la veleta </p>
                  <p id="p2623">aguda donde fuera mejor ancha, </p>
                  <p id="p2624">el brazo que su fuerza tanto ensancha, </p>
                  <p id="p2625">que lleg&#243; del Catay hasta Gaeta, </p>
                  <p id="p2626">la musa m&#225;s horrenda y m&#225;s discreta </p>
                  <p id="p2627">que grab&#243; versos en la bronc&#237;nea plancha, </p>
                  <p id="p2628">el que a cola dej&#243; los Amadises, </p>
                  <p id="p2629">y en muy poquito a Galaores tuvo, </p>
                  <p id="p2630">estribando en su amor y bizarr&#237;a, </p>
                  <p id="p2631">el que hizo callar los Belianises, </p>
                  <p id="p2632">aquel que en Rocinante errando anduvo, </p>
                  <p id="p2633">yace debajo desta losa fr&#237;a. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p2634">DEL PANIAGUADO, ACAD&#201;MICO DE LA ARGAMASILLA, </p>
         <p id="p2635">In laudem Dulcineae del Toboso </p>
         <p id="p2636">Soneto </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal37">
            <div class="poem-rw poem-body-rw" id="poem-body37">
               <div class="poem-rw stanza-rw" id="stanza49">
                  <p id="p2637">Esta que veis de rostro amondongado, </p>
                  <p id="p2638">alta de pechos y adem&#225;n brioso, </p>
                  <p id="p2639">es Dulcinea, reina del Toboso, </p>
                  <p id="p2640">de quien fue el gran Quijote aficionado. </p>
                  <p id="p2641">Pis&#243; por ella el uno y otro lado </p>
                  <p id="p2642">de la gran Sierra Negra, y el famoso </p>
                  <p id="p2643">campo de Mont&#239;el, hasta el herboso </p>
                  <p id="p2644">llano de Aranj&#252;ez, a pie y cansado. </p>
                  <p id="p2645">Culpa de Rocinante, &#161;oh dura estrella!, </p>
                  <p id="p2646">que esta manchega dama, y este invito </p>
                  <p id="p2647">andante caballero, en tiernos a&#241;os, </p>
                  <p id="p2648">ella dej&#243;, muriendo, de ser bella; </p>
                  <p id="p2649">y &#233;l, aunque queda en m&#225;rmores escrito, </p>
                  <p id="p2650">no pudo huir de amor, iras y enga&#241;os. </p>
               </div>
            </div>
         </div>
         <div class="paras-rw blank-line-rw exclude-auto-rw" id="blank-line1">
            <p id="p2651">&#160; &#160;</p>
         </div>
         <p id="p2652">DEL CAPRICHOSO, DISCRET&#205;SIMO ACAD&#201;MICO DE LA ARGAMASILLA, &#160;EN LOOR DE ROCINANTE, CABALLO DE DON QUIJOTE DE LA MANCHA </p>
         <p id="p2653">Soneto </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal38">
            <div class="poem-rw poem-body-rw" id="poem-body38">
               <div class="poem-rw stanza-rw" id="stanza50">
                  <p id="p2654">En el soberbio trono diamantino </p>
                  <p id="p2655">que con sangrientas plantas huella Marte, </p>
                  <p id="p2656">fren&#233;tico, el Manchego su estandarte </p>
                  <p id="p2657">tremola con esfuerzo peregrino. </p>
                  <p id="p2658">Cuelga las armas y el acero fino </p>
                  <p id="p2659">con que destroza, asuela, raja y parte: </p>
                  <p id="p2660">&#161;nuevas proezas!, pero inventa el arte </p>
                  <p id="p2661">un nuevo estilo al nuevo paladino. </p>
                  <p id="p2662">Y si de su Amad&#237;s se precia Gaula, </p>
                  <p id="p2663">por cuyos bravos descendientes Grecia </p>
                  <p id="p2664">triunf&#243; mil veces y su fama ensancha, </p>
                  <p id="p2665">hoy a Quijote le corona el aula </p>
                  <p id="p2666">do Belona preside, y d&#233;l se precia, </p>
                  <p id="p2667">m&#225;s que Grecia ni Gaula, la alta Mancha. </p>
                  <p id="p2668">Nunca sus glorias el olvido mancha, </p>
                  <p id="p2669">pues hasta Rocinante, en ser gallardo, </p>
                  <p id="p2670">excede a Brilladoro y a Bayardo. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza51">
                  <p id="p2671">DEL BURLADOR, ACAD&#201;MICO ARGAMASILLESCO, </p>
                  <p id="p2672">A SANCHO PANZA </p>
               </div>
            </div>
         </div>
         <p id="p2673">Soneto </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal39">
            <div class="poem-rw poem-body-rw" id="poem-body39">
               <div class="poem-rw stanza-rw" id="stanza52">
                  <p id="p2674">DEL CACHIDIABLO, ACAD&#201;MICO DE LA ARGAMASILLA, </p>
                  <p id="p2675">EN LA SEPULTURA DE DON QUIJOTE </p>
               </div>
            </div>
         </div>
         <p id="p2676">Epitafio </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal40">
            <div class="poem-rw poem-body-rw" id="poem-body40">
               <div class="poem-rw stanza-rw" id="stanza53">
                  <p id="p2677">Aqu&#237; yace el caballero, </p>
                  <p id="p2678">bien molido y mal andante, </p>
                  <p id="p2679">a quien llev&#243; Rocinante </p>
                  <p id="p2680">por uno y otro sendero. </p>
                  <p id="p2681">Sancho Panza el majadero </p>
                  <p id="p2682">yace tambi&#233;n junto a &#233;l, </p>
                  <p id="p2683">escudero el m&#225;s f&#239;el </p>
                  <p id="p2684">que vio el trato de escudero. </p>
               </div>
               <div class="poem-rw stanza-rw" id="stanza54">
                  <p id="p2685">&#160; &#160;DEL TIQUITOC, ACAD&#201;MICO DE LA ARGAMASILLA, </p>
                  <p id="p2686">&#160; &#160;EN LA SEPULTURA DE DULCINEA DEL TOBOSO </p>
               </div>
            </div>
         </div>
         <p id="p2687">Epitafio </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal41">
            <div class="poem-rw poem-body-rw" id="poem-body41">
               <div class="poem-rw stanza-rw" id="stanza55">
                  <p id="p2688">Reposa aqu&#237; Dulcinea; </p>
                  <p id="p2689">y, aunque de carnes rolliza, </p>
                  <p id="p2690">la volvi&#243; en polvo y ceniza </p>
                  <p id="p2691">la muerte espantable y fea. </p>
                  <p id="p2692">Fue de castiza ralea, </p>
                  <p id="p2693">y tuvo asomos de dama; </p>
                  <p id="p2694">del gran Quijote fue llama, </p>
                  <p id="p2695">y fue gloria de su aldea. </p>
               </div>
            </div>
         </div>
         <p id="p2696">&#201;stos fueron los versos que se pudieron leer; los dem&#225;s, por estar carcomida la letra, se entregaron a un acad&#233;mico para que por conjeturas los declarase. Ti&#233;nese noticia que lo ha hecho, a costa de muchas vigilias y mucho trabajo, y que tiene intenci&#243;n de sacallos a luz, con esperanza de la tercera salida de don Quijote. </p>
         <p id="p2697">Forsi altro canter&#224; con miglior plectio. </p>
         <p id="p2698">Finis</p>
      </section>
