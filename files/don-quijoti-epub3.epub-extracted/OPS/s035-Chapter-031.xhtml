		<section class="body-rw Chapter-rw" id="Chapter31" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block32">
            <p class="title-num-rw" id="title-num30">Cap&#237;tulo XXX</p>
            <p class="title-other-rw" id="title-other30">Que trata del gracioso artificio y orden que se tuvo en sacar a nuestro enamorado caballero de la asper&#237;sima penitencia en que se hab&#237;a puesto</p>
         </div>
         <p id="p1661">No hubo bien acabado el cura, cuando Sancho dijo: </p>
         <p id="p1662">&#8212;Pues m&#237;a fe, se&#241;or licenciado, el que hizo esa faza&#241;a fue mi amo, y no porque yo no le dije antes y le avis&#233; que mirase lo que hac&#237;a, y que era pecado darles libertad, porque todos iban all&#237; por grand&#237;simos bellacos. &#8212;&#161;Majadero! &#8212;dijo a esta saz&#243;n don Quijote&#8212;, a los caballeros andantes no les toca ni ata&#241;e averiguar si los afligidos, encadenados y opresos que encuentran por los caminos van de aquella manera, o est&#225;n en aquella angustia, por sus culpas o por sus gracias; s&#243;lo le toca ayudarles como a menesterosos, poniendo los ojos en sus penas y no en sus bellaquer&#237;as. Yo top&#233; un rosario y sarta de gente moh&#237;na y desdichada, y hice con ellos lo que mi religi&#243;n me pide, y lo dem&#225;s all&#225; se avenga; y a quien mal le ha parecido, salvo la santa dignidad del se&#241;or licenciado y su honrada persona, digo que sabe poco de achaque de caballer&#237;a, y que miente como un hideputa y mal nacido; y esto le har&#233; conocer con mi espada, donde m&#225;s largamente se contiene. </p>
         <p id="p1663">Y esto dijo afirm&#225;ndose en los estribos y cal&#225;ndose el morri&#243;n; porque la bac&#237;a de barbero, que a su cuenta era el yelmo de Mambrino, llevaba colgado del arz&#243;n delantero, hasta adobarla del mal tratamiento que la hicieron los galeotes. </p>
         <p id="p1664">Dorotea, que era discreta y de gran donaire, como quien ya sab&#237;a el menguado humor de don Quijote y que todos hac&#237;an burla d&#233;l, sino Sancho Panza, no quiso ser para menos, y, vi&#233;ndole tan enojado, le dijo: &#8212;Se&#241;or caballero, mi&#233;mbresele a la vuestra merced el don que me tiene prometido, y que, conforme a &#233;l, no puede entremeterse en otra aventura, por urgente que sea; sosiegue vuestra merced el pecho, que si el se&#241;or licenciado supiera que por ese invicto brazo hab&#237;an sido librados los galeotes, &#233;l se diera tres puntos en la boca, y aun se mordiera tres veces la lengua, antes que haber dicho palabra que en despecho de vuestra merced redundara. </p>
         <p id="p1665">&#8212;Eso juro yo bien &#8212;dijo el cura&#8212;, y aun me hubiera quitado un bigote. &#8212;Yo callar&#233;, se&#241;ora m&#237;a &#8212;dijo don Quijote&#8212;, y reprimir&#233; la justa c&#243;lera que ya en mi pecho se hab&#237;a levantado, y ir&#233; quieto y pac&#237;fico hasta tanto que os cumpla el don prometido; pero, en pago deste buen deseo, os suplico me dig&#225;is, si no se os hace de mal, cu&#225;l es la vuestra cuita y cu&#225;ntas, qui&#233;nes y cu&#225;les son las personas de quien os tengo de dar debida, satisfecha y entera venganza. </p>
         <p id="p1666">&#8212;Eso har&#233; yo de gana &#8212;respondi&#243; Dorotea&#8212;, si es que no os enfadan o&#237;r l&#225;stimas y desgracias. </p>
         <p id="p1667">&#8212;No enfadar&#225;, se&#241;ora m&#237;a &#8212;respondi&#243; don Quijote. </p>
         <p id="p1668">A lo que respondi&#243; Dorotea: </p>
         <p id="p1669">&#8212;Pues as&#237; es, est&#233;nme vuestras mercedes atentos. </p>
         <p id="p1670">No hubo ella dicho esto, cuando Cardenio y el barbero se le pusieron al lado, deseosos de ver c&#243;mo fing&#237;a su historia la discreta Dorotea; y lo mismo hizo Sancho, que tan enga&#241;ado iba con ella como su amo. Y ella, despu&#233;s de haberse puesto bien en la silla y preven&#237;dose con toser y hacer otros ademanes, con mucho donaire, comenz&#243; a decir desta manera: &#8212;&#171;Primeramente, quiero que vuestras mercedes sepan, se&#241;ores m&#237;os, que a m&#237; me llaman...&#187; </p>
         <p id="p1671">Y det&#250;vose aqu&#237; un poco, porque se le olvid&#243; el nombre que el cura le hab&#237;a puesto; pero &#233;l acudi&#243; al remedio, porque entendi&#243; en lo que reparaba, y dijo: </p>
         <p id="p1672">&#8212;No es maravilla, se&#241;ora m&#237;a, que la vuestra grandeza se turbe y empache contando sus desventuras, que ellas suelen ser tales, que muchas veces quitan la memoria a los que maltratan, de tal manera que aun de sus mesmos nombres no se les acuerda, como han hecho con vuestra gran se&#241;or&#237;a, que se ha olvidado que se llama la princesa Micomicona, leg&#237;tima heredera del gran reino Micomic&#243;n; y con este apuntamiento puede la vuestra grandeza reducir ahora f&#225;cilmente a su lastimada memoria todo aquello que contar quisiere. &#8212;As&#237; es la verdad &#8212;respondi&#243; la doncella&#8212;, y desde aqu&#237; adelante creo que no ser&#225; menester apuntarme nada, que yo saldr&#233; a buen puerto con mi verdadera historia. &#171;La cual es que el rey mi padre, que se llama Tinacrio el Sabidor, fue muy docto en esto que llaman el arte m&#225;gica, y alcanz&#243; por su ciencia que mi madre, que se llamaba la reina Jaramilla, hab&#237;a de morir primero que &#233;l, y que de all&#237; a poco tiempo &#233;l tambi&#233;n hab&#237;a de pasar desta vida y yo hab&#237;a de quedar hu&#233;rfana de padre y madre. Pero dec&#237;a &#233;l que no le fatigaba tanto esto cuanto le pon&#237;a en confusi&#243;n saber, por cosa muy cierta, que un descomunal gigante, se&#241;or de una grande &#237;nsula, que casi alinda con nuestro reino, llamado Pandafilando de la Fosca Vista (porque es cosa averiguada que, aunque tiene los ojos en su lugar y derechos, siempre mira al rev&#233;s, como si fuese bizco, y esto lo hace &#233;l de maligno y por poner miedo y espanto a los que mira); digo que supo que este gigante, en sabiendo mi orfandad, hab&#237;a de pasar con gran poder&#237;o sobre mi reino y me lo hab&#237;a de quitar todo, sin dejarme una peque&#241;a aldea donde me recogiese; pero que pod&#237;a escusar toda esta ruina y desgracia si yo me quisiese casar con &#233;l; mas, a lo que &#233;l entend&#237;a, jam&#225;s pensaba que me vendr&#237;a a m&#237; en voluntad de hacer tan desigual casamiento; y dijo en esto la pura verdad, porque jam&#225;s me ha pasado por el pensamiento casarme con aquel gigante, pero ni con otro alguno, por grande y desaforado que fuese. Dijo tambi&#233;n mi padre que, despu&#233;s que &#233;l fuese muerto y viese yo que Pandafilando comenzaba a pasar sobre mi reino, que no aguardase a ponerme en defensa, porque ser&#237;a destruirme, sino que libremente le dejase desembarazado el reino, si quer&#237;a escusar la muerte y total destruici&#243;n de mis buenos y leales vasallos, porque no hab&#237;a de ser posible defenderme de la endiablada fuerza del gigante; sino que luego, con algunos de los m&#237;os, me pusiese en camino de las Espa&#241;as, donde hallar&#237;a el remedio de mis males hallando a un caballero andante, cuya fama en este tiempo se estender&#237;a por todo este reino, el cual se hab&#237;a de llamar, si mal no me acuerdo, don Azote o don Gigote.&#187; </p>
         <p id="p1673">&#8212;Don Quijote dir&#237;a, se&#241;ora &#8212;dijo a esta saz&#243;n Sancho Panza&#8212;, o, por otro nombre, el Caballero de la Triste Figura. </p>
         <p id="p1674">&#8212;As&#237; es la verdad &#8212;dijo Dorotea&#8212;. &#171;Dijo m&#225;s: que hab&#237;a de ser alto de cuerpo, seco de rostro, y que en el lado derecho, debajo del hombro izquierdo, o por all&#237; junto, hab&#237;a de tener un lunar pardo con ciertos cabellos a manera de cerdas.&#187; </p>
         <p id="p1675">En oyendo esto don Quijote, dijo a su escudero: </p>
         <p id="p1676">&#8212;Ten aqu&#237;, Sancho, hijo, ay&#250;dame a desnudar, que quiero ver si soy el caballero que aquel sabio rey dej&#243; profetizado. </p>
         <p id="p1677">&#8212;Pues, &#191;para qu&#233; quiere vuestra merced desnudarse? &#8212;dijo Dorotea. &#8212;Para ver si tengo ese lunar que vuestro padre dijo &#8212;respondi&#243; don Quijote. &#8212;No hay para qu&#233; desnudarse &#8212;dijo Sancho&#8212;, que yo s&#233; que tiene vuestra merced un lunar desas se&#241;as en la mitad del espinazo, que es se&#241;al de ser hombre fuerte. </p>
         <p id="p1678">&#8212;Eso basta &#8212;dijo Dorotea&#8212;, porque con los amigos no se ha de mirar en pocas cosas, y que est&#233; en el hombro o que est&#233; en el espinazo, importa poco; basta que haya lunar, y est&#233; donde estuviere, pues todo es una mesma carne; y, sin duda, acert&#243; mi buen padre en todo, y yo he acertado en encomendarme al se&#241;or don Quijote, que &#233;l es por quien mi padre dijo, pues las se&#241;ales del rostro vienen con las de la buena fama que este caballero tiene no s&#243;lo en Espa&#241;a, pero en toda la Mancha, pues apenas me hube desembarcado en Osuna, cuando o&#237; decir tantas haza&#241;as suyas, que luego me dio el alma que era el mesmo que ven&#237;a a buscar. </p>
         <p id="p1679">&#8212;Pues, &#191;c&#243;mo se desembarc&#243; vuestra merced en Osuna, se&#241;ora m&#237;a &#8212;pregunt&#243; don Quijote&#8212;, si no es puerto de mar? </p>
         <p id="p1680">Mas, antes que Dorotea respondiese, tom&#243; el cura la mano y dijo: </p>
         <p id="p1681">&#8212;Debe de querer decir la se&#241;ora princesa que, despu&#233;s que desembarc&#243; en M&#225;laga, la primera parte donde oy&#243; nuevas de vuestra merced fue en Osuna. &#8212;Eso quise decir &#8212;dijo Dorotea. </p>
         <p id="p1682">&#8212;Y esto lleva camino &#8212;dijo el cura&#8212;, y prosiga vuestra majestad adelante. &#8212;No hay que proseguir &#8212;respondi&#243; Dorotea&#8212;, sino que, finalmente, mi suerte ha sido tan buena en hallar al se&#241;or don Quijote, que ya me cuento y tengo por reina y se&#241;ora de todo mi reino, pues &#233;l, por su cortes&#237;a y magnificencia, me ha prometido el don de irse conmigo dondequiera que yo le llevare, que no ser&#225; a otra parte que a ponerle delante de Pandafilando de la Fosca Vista, para que le mate y me restituya lo que tan contra raz&#243;n me tiene usurpado: que todo esto ha de suceder a pedir de boca, pues as&#237; lo dej&#243; profetizado Tinacrio el Sabidor, mi buen padre; el cual tambi&#233;n dej&#243; dicho y escrito en letras caldeas, o griegas, que yo no las s&#233; leer, que si este caballero de la profec&#237;a, despu&#233;s de haber degollado al gigante, quisiese casarse conmigo, que yo me otorgase luego sin r&#233;plica alguna por su leg&#237;tima esposa, y le diese la posesi&#243;n de mi reino, junto con la de mi persona. </p>
         <p id="p1683">&#8212;&#191;Qu&#233; te parece, Sancho amigo? &#8212;dijo a este punto don Quijote&#8212;. &#191;No oyes lo que pasa? &#191;No te lo dije yo? Mira si tenemos ya reino que mandar y reina con quien casar. </p>
         <p id="p1684">&#8212;&#161;Eso juro yo &#8212;dijo Sancho&#8212; para el puto que no se casare en abriendo el gaznatico al se&#241;or Pandahilado! Pues, &#161;monta que es mala la reina! &#161;As&#237; se me vuelvan las pulgas de la cama! </p>
         <p id="p1685">Y, diciendo esto, dio dos zapatetas en el aire, con muestras de grand&#237;simo contento, y luego fue a tomar las riendas de la mula de Dorotea, y, haci&#233;ndola detener, se hinc&#243; de rodillas ante ella, suplic&#225;ndole le diese las manos para bes&#225;rselas, en se&#241;al que la recib&#237;a por su reina y se&#241;ora. &#191;Qui&#233;n no hab&#237;a de re&#237;r de los circustantes, viendo la locura del amo y la simplicidad del criado? En efecto, Dorotea se las dio, y le prometi&#243; de hacerle gran se&#241;or en su reino, cuando el cielo le hiciese tanto bien que se lo dejase cobrar y gozar. Agradeci&#243;selo Sancho con tales palabras que renov&#243; la risa en todos. </p>
         <p id="p1686">&#8212;&#201;sta, se&#241;ores &#8212;prosigui&#243; Dorotea&#8212;, es mi historia: s&#243;lo resta por deciros que de cuanta gente de acompa&#241;amiento saqu&#233; de mi reino no me ha quedado sino s&#243;lo este buen barbado escudero, porque todos se anegaron en una gran borrasca que tuvimos a vista del puerto, y &#233;l y yo salimos en dos tablas a tierra, como por milagro; y as&#237;, es todo milagro y misterio el discurso de mi vida, como lo habr&#233;is notado. Y si en alguna cosa he andado demasiada, o no tan acertada como debiera, echad la culpa a lo que el se&#241;or licenciado dijo al principio de mi cuento: que los trabajos continuos y extraordinarios quitan la memoria al que los padece. </p>
         <p id="p1687">&#8212;&#201;sa no me quitar&#225;n a m&#237;, &#161;oh alta y valerosa se&#241;ora! &#8212;dijo don Quijote&#8212;, cuantos yo pasare en serviros, por grandes y no vistos que sean; y as&#237;, de nuevo confirmo el don que os he prometido, y juro de ir con vos al cabo del mundo, hasta verme con el fiero enemigo vuestro, a quien pienso, con el ayuda de Dios y de mi brazo, tajar la cabeza soberbia con los filos desta... no quiero decir buena espada, merced a Gin&#233;s de Pasamonte, que me llev&#243; la m&#237;a. </p>
         <p id="p1688">Esto dijo entre dientes, y prosigui&#243; diciendo: </p>
         <p id="p1689">&#8212;Y despu&#233;s de hab&#233;rsela tajado y pu&#233;stoos en pac&#237;fica posesi&#243;n de vuestro estado, quedar&#225; a vuestra voluntad hacer de vuestra persona lo que m&#225;s en talante os viniere; porque, mientras que yo tuviere ocupada la memoria y cautiva la voluntad, perdido el entendimiento, a aquella..., y no digo m&#225;s, no es posible que yo arrostre, ni por pienso, el casarme, aunque fuese con el ave f&#233;nix. </p>
         <p id="p1690">Pareci&#243;le tan mal a Sancho lo que &#250;ltimamente su amo dijo acerca de no querer casarse, que, con grande enojo, alzando la voz, dijo: </p>
         <p id="p1691">&#8212;Voto a m&#237;, y juro a m&#237;, que no tiene vuestra merced, se&#241;or don Quijote, cabal juicio. Pues, &#191;c&#243;mo es posible que pone vuestra merced en duda el casarse con tan alta princesa como aqu&#233;sta? &#191;Piensa que le ha de ofrecer la fortuna, tras cada cantillo, semejante ventura como la que ahora se le ofrece? &#191;Es, por dicha, m&#225;s hermosa mi se&#241;ora Dulcinea? No, por cierto, ni aun con la mitad, y aun estoy por decir que no llega a su zapato de la que est&#225; delante. As&#237;, noramala alcanzar&#233; yo el condado que espero, si vuestra merced se anda a pedir cotufas en el golfo. C&#225;sese, c&#225;sese luego, encomi&#233;ndole yo a Satan&#225;s, y tome ese reino que se le viene a las manos de vobis, vobis, y, en siendo rey, h&#225;game marqu&#233;s o adelantado, y luego, siquiera se lo lleve el diablo todo. </p>
         <p id="p1692">Don Quijote, que tales blasfemias oy&#243; decir contra su se&#241;ora Dulcinea, no lo pudo sufrir, y, alzando el lanz&#243;n, sin hablalle palabra a Sancho y sin decirle esta boca es m&#237;a, le dio tales dos palos que dio con &#233;l en tierra; y si no fuera porque Dorotea le dio voces que no le diera m&#225;s, sin duda le quitara all&#237; la vida. </p>
         <p id="p1693">&#8212;&#191;Pens&#225;is &#8212;le dijo a cabo de rato&#8212;, villano ruin, que ha de haber lugar siempre para ponerme la mano en la horcajadura, y que todo ha de ser errar vos y perdonaros yo? Pues no lo pens&#233;is, bellaco descomulgado, que sin duda lo est&#225;s, pues has puesto lengua en la sin par Dulcinea. &#191;Y no sab&#233;is vos, ga&#241;&#225;n, faqu&#237;n, belitre, que si no fuese por el valor que ella infunde en mi brazo, que no le tendr&#237;a yo para matar una pulga? Decid, socarr&#243;n de lengua viperina, &#191;y qui&#233;n pens&#225;is que ha ganado este reino y cortado la cabeza a este gigante, y h&#233;choos a vos marqu&#233;s, que todo esto doy ya por hecho y por cosa pasada en cosa juzgada, si no es el valor de Dulcinea, tomando a mi brazo por instrumento de sus haza&#241;as? Ella pelea en m&#237;, y vence en m&#237;, y yo vivo y respiro en ella, y tengo vida y ser. &#161;Oh hideputa bellaco, y c&#243;mo sois desagradecido: que os veis levantado del polvo de la tierra a ser se&#241;or de t&#237;tulo, y correspond&#233;is a tan buena obra con decir mal de quien os la hizo! </p>
         <p id="p1694">No estaba tan maltrecho Sancho que no oyese todo cuanto su amo le dec&#237;a, y, levant&#225;ndose con un poco de presteza, se fue a poner detr&#225;s del palafr&#233;n de Dorotea, y desde all&#237; dijo a su amo: </p>
         <p id="p1695">&#8212;D&#237;game, se&#241;or: si vuestra merced tiene determinado de no casarse con esta gran princesa, claro est&#225; que no ser&#225; el reino suyo; y, no si&#233;ndolo, &#191;qu&#233; mercedes me puede hacer? Esto es de lo que yo me quejo; c&#225;sese vuestra merced una por una con esta reina, ahora que la tenemos aqu&#237; como llovida del cielo, y despu&#233;s puede volverse con mi se&#241;ora Dulcinea; que reyes debe de haber habido en el mundo que hayan sido amancebados. En lo de la hermosura no me entremeto; que, en verdad, si va a decirla, que entrambas me parecen bien, puesto que yo nunca he visto a la se&#241;ora Dulcinea. &#8212;&#191;C&#243;mo que no la has visto, traidor blasfemo? &#8212;dijo don Quijote&#8212;. Pues, &#191;no acabas de traerme ahora un recado de su parte? </p>
         <p id="p1696">&#8212;Digo que no la he visto tan despacio &#8212;dijo Sancho&#8212; que pueda haber notado particularmente su hermosura y sus buenas partes punto por punto; pero as&#237;, a bulto, me parece bien. </p>
         <p id="p1697">&#8212;Ahora te disculpo &#8212;dijo don Quijote&#8212;, y perd&#243;name el enojo que te he dado, que los primeros movimientos no son en manos de los hombres. </p>
         <p id="p1698">&#8212;Ya yo lo veo &#8212;respondi&#243; Sancho&#8212;; y as&#237;, en m&#237; la gana de hablar siempre es primero movimiento, y no puedo dejar de decir, por una vez siquiera, lo que me viene a la lengua. </p>
         <p id="p1699">&#8212;Con todo eso &#8212;dijo don Quijote&#8212;, mira, Sancho, lo que hablas, porque tantas veces va el cantarillo a la fuente..., y no te digo m&#225;s. </p>
         <p id="p1700">&#8212;Ahora bien &#8212;respondi&#243; Sancho&#8212;, Dios est&#225; en el cielo, que ve las trampas, y ser&#225; juez de qui&#233;n hace m&#225;s mal: yo en no hablar bien, o vuestra merced en obrallo. </p>
         <p id="p1701">&#8212;No haya m&#225;s &#8212;dijo Dorotea&#8212;: corred, Sancho, y besad la mano a vuestro se&#241;or, y pedilde perd&#243;n, y de aqu&#237; adelante andad m&#225;s atentado en vuestras alabanzas y vituperios, y no dig&#225;is mal de aquesa se&#241;ora Tobosa, a quien yo no conozco si no es para servilla, y tened confianza en Dios, que no os ha de faltar un estado donde viv&#225;is como un pr&#237;ncipe. </p>
         <p id="p1702">Fue Sancho cabizbajo y pidi&#243; la mano a su se&#241;or, y &#233;l se la dio con reposado continente; y, despu&#233;s que se la hubo besado, le ech&#243; la bendici&#243;n, y dijo a Sancho que se adelantasen un poco, que ten&#237;a que preguntalle y que departir con &#233;l cosas de mucha importancia. H&#237;zolo as&#237; Sancho y apart&#225;ronse los dos algo adelante, y d&#237;jole don Quijote: &#8212;Despu&#233;s que veniste, no he tenido lugar ni espacio para preguntarte muchas cosas de particularidad acerca de la embajada que llevaste y de la respuesta que trujiste; y ahora, pues la fortuna nos ha concedido tiempo y lugar, no me niegues t&#250; la ventura que puedes darme con tan buenas nuevas. &#8212;Pregunte vuestra merced lo que quisiere &#8212;respondi&#243; Sancho&#8212;, que a todo dar&#233; tan buena salida como tuve la entrada. Pero suplico a vuestra merced, se&#241;or m&#237;o, que no sea de aqu&#237; adelante tan vengativo. </p>
         <p id="p1703">&#8212;&#191;Por qu&#233; lo dices, Sancho? &#8212;dijo don Quijote. </p>
         <p id="p1704">&#8212;D&#237;golo &#8212;respondi&#243;&#8212; porque estos palos de agora m&#225;s fueron por la pendencia que entre los dos trab&#243; el diablo la otra noche, que por lo que dije contra mi se&#241;ora Dulcinea, a quien amo y reverencio como a una reliquia, aunque en ella no lo haya, s&#243;lo por ser cosa de vuestra merced. </p>
         <p id="p1705">&#8212;No tornes a esas pl&#225;ticas, Sancho, por tu vida &#8212;dijo don Quijote&#8212;, que me dan pesadumbre; ya te perdon&#233; entonces, y bien sabes t&#250; que suele decirse: a pecado nuevo, penitencia nueva. </p>
         <p id="p1706">En tanto que los dos iban en estas pl&#225;ticas, dijo el cura a Dorotea que hab&#237;a andado muy discreta, as&#237; en el cuento como en la brevedad d&#233;l, y en la similitud que tuvo con los de los libros de caballer&#237;as. Ella dijo que muchos ratos se hab&#237;a entretenido en leellos, pero que no sab&#237;a ella d&#243;nde eran las provincias ni puertos de mar, y que as&#237; hab&#237;a dicho a tiento que se hab&#237;a desembarcado en Osuna. </p>
         <p id="p1707">&#8212;Yo lo entend&#237; as&#237; &#8212;dijo el cura&#8212;, y por eso acud&#237; luego a decir lo que dije, con que se acomod&#243; todo. Pero, &#191;no es cosa estra&#241;a ver con cu&#225;nta facilidad cree este desventurado hidalgo todas estas invenciones y mentiras, s&#243;lo porque llevan el estilo y modo de las necedades de sus libros? </p>
         <p id="p1708">&#8212;S&#237; es &#8212;dijo Cardenio&#8212;, y tan rara y nunca vista, que yo no s&#233; si queriendo inventarla y fabricarla mentirosamente, hubiera tan agudo ingenio que pudiera dar en ella. </p>
         <p id="p1709">&#8212;Pues otra cosa hay en ello &#8212;dijo el cura&#8212;: que fuera de las simplicidades que este buen hidalgo dice tocantes a su locura, si le tratan de otras cosas, discurre con bon&#237;simas razones y muestra tener un entendimiento claro y apacible en todo. De manera que, como no le toquen en sus caballer&#237;as, no habr&#225; nadie que le juzgue sino por de muy buen entendimiento. </p>
         <p id="p1710">En tanto que ellos iban en esta conversaci&#243;n, prosigui&#243; don Quijote con la suya y dijo a Sancho: </p>
         <p id="p1711">&#8212;Echemos, Panza amigo, pelillos a la mar en esto de nuestras pendencias, y dime ahora, sin tener cuenta con enojo ni rencor alguno: &#191;D&#243;nde, c&#243;mo y cu&#225;ndo hallaste a Dulcinea? &#191;Qu&#233; hac&#237;a? &#191;Qu&#233; le dijiste? &#191;Qu&#233; te respondi&#243;? &#191;Qu&#233; rostro hizo cuando le&#237;a mi carta? &#191;Qui&#233;n te la traslad&#243;? Y todo aquello que vieres que en este caso es digno de saberse, de preguntarse y satisfacerse, sin que a&#241;adas o mientas por darme gusto, ni menos te acortes por no quit&#225;rmele. </p>
         <p id="p1712">&#8212;Se&#241;or &#8212;respondi&#243; Sancho&#8212;, si va a decir la verdad, la carta no me la traslad&#243; nadie, porque yo no llev&#233; carta alguna. </p>
         <p id="p1713">&#8212;As&#237; es como t&#250; dices &#8212;dijo don Quijote&#8212;, porque el librillo de memoria donde yo la escrib&#237; le hall&#233; en mi poder a cabo de dos d&#237;as de tu partida, lo cual me caus&#243; grand&#237;sima pena, por no saber lo que hab&#237;as t&#250; de hacer cuando te vieses sin carta, y cre&#237; siempre que te volvieras desde el lugar donde la echaras menos. </p>
         <p id="p1714">&#8212;As&#237; fuera &#8212;respondi&#243; Sancho&#8212;, si no la hubiera yo tomado en la memoria cuando vuestra merced me la ley&#243;, de manera que se la dije a un sacrist&#225;n, que me la traslad&#243; del entendimiento, tan punto por punto, que dijo que en todos los d&#237;as de su vida, aunque hab&#237;a le&#237;do muchas cartas de descomuni&#243;n, no hab&#237;a visto ni le&#237;do tan linda carta como aqu&#233;lla. </p>
         <p id="p1715">&#8212;Y &#191;ti&#233;nesla todav&#237;a en la memoria, Sancho? &#8212;dijo don Quijote. </p>
         <p id="p1716">&#8212;No, se&#241;or &#8212;respondi&#243; Sancho&#8212;, porque despu&#233;s que la di, como vi que no hab&#237;a de ser de m&#225;s provecho, di en olvidalla. Y si algo se me acuerda, es aquello del sobajada, digo, del soberana se&#241;ora, y lo &#250;ltimo: Vuestro hasta la muerte, el Caballero de la Triste Figura. Y, en medio destas dos cosas, le puse m&#225;s de trecientas almas, y vidas, y ojos m&#237;os.</p>
