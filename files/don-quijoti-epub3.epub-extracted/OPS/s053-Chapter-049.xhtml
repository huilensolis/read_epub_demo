         <div class="title-block-rw" id="title-block50">
            <p class="title-num-rw" id="title-num48">Cap&#237;tulo XLVIII</p>
            <p class="title-other-rw" id="title-other48">Donde prosigue el can&#243;nigo la materia de los libros de caballer&#237;as, con otras cosas dignas de su ingenio</p>
         </div>
         <p id="p2485">&#8212;As&#237; es como vuestra merced dice, se&#241;or can&#243;nigo &#8212;dijo el cura&#8212;, y por esta causa son m&#225;s dignos de reprehensi&#243;n los que hasta aqu&#237; han compuesto semejantes libros sin tener advertencia a ning&#250;n buen discurso, ni al arte y reglas por donde pudieran guiarse y hacerse famosos en prosa, como lo son en verso los dos pr&#237;ncipes de la poes&#237;a griega y latina. </p>
         <p id="p2486">&#8212;Yo, a lo menos &#8212;replic&#243; el can&#243;nigo&#8212;, he tenido cierta tentaci&#243;n de hacer un libro de caballer&#237;as, guardando en &#233;l todos los puntos que he significado; y si he de confesar la verdad, tengo escritas m&#225;s de cien hojas. Y para hacer la experiencia de si correspond&#237;an a mi estimaci&#243;n, las he comunicado con hombres apasionados desta leyenda, dotos y discretos, y con otros ignorantes, que s&#243;lo atienden al gusto de o&#237;r disparates, y de todos he hallado una agradable aprobaci&#243;n; pero, con todo esto, no he proseguido adelante, as&#237; por parecerme que hago cosa ajena de mi profesi&#243;n, como por ver que es m&#225;s el n&#250;mero de los simples que de los prudentes; y que, puesto que es mejor ser loado de los pocos sabios que burlado de los muchos necios, no quiero sujetarme al confuso juicio del desvanecido vulgo, a quien por la mayor parte toca leer semejantes libros. Pero lo que m&#225;s me le quit&#243; de las manos, y aun del pensamiento, de acabarle, fue un argumento que hice conmigo mesmo, sacado de las comedias que ahora se representa, diciendo: &#8220;Si estas que ahora se usan, as&#237; las imaginadas como las de historia, todas o las m&#225;s son conocidos disparates y cosas que no llevan pies ni cabeza, y, con todo eso, el vulgo las oye con gusto, y las tiene y las aprueba por buenas, estando tan lejos de serlo, y los autores que las componen y los actores que las representan dicen que as&#237; han de ser, porque as&#237; las quiere el vulgo, y no de otra manera; y que las que llevan traza y siguen la f&#225;bula como el arte pide, no sirven sino para cuatro discretos que las entienden, y todos los dem&#225;s se quedan ayunos de entender su artificio, y que a ellos les est&#225; mejor ganar de comer con los muchos, que no opini&#243;n con los pocos, deste modo vendr&#225; a ser un libro, al cabo de haberme quemado las cejas por guardar los preceptos referidos, y vendr&#233; a ser el sastre del cantillo&#8221;. Y, aunque algunas veces he procurado persuadir a los actores que se enga&#241;an en tener la opini&#243;n que tienen, y que m&#225;s gente atraer&#225;n y m&#225;s fama cobrar&#225;n representando comedias que hagan el arte que no con las disparatadas, y est&#225;n tan asidos y encorporados en su parecer, que no hay raz&#243;n ni evidencia que d&#233;l los saque. Acu&#233;rdome que un d&#237;a dije a uno destos pertinaces: &#8220;Decidme, &#191;no os acord&#225;is que ha pocos a&#241;os que se representaron en Espa&#241;a tres tragedias que compuso un famoso poeta destos reinos, las cuales fueron tales, que admiraron, alegraron y suspendieron a todos cuantos las oyeron, as&#237; simples como prudentes, as&#237; del vulgo como de los escogidos, y dieron m&#225;s dineros a los representantes ellas tres solas que treinta de las mejores que despu&#233;s ac&#225; se han hecho?&#8221; &#8220;Sin duda &#8212;respondi&#243; el autor que digo&#8212;, que debe de decir vuestra merced por La Isabela, La Filis y La Alejandra&#8221;. &#8220;Por &#233;sas digo &#8212;le repliqu&#233; yo&#8212;; y mirad si guardaban bien los preceptos del arte, y si por guardarlos dejaron de parecer lo que eran y de agradar a todo el mundo. As&#237; que no est&#225; la falta en el vulgo, que pide disparates, sino en aquellos que no saben representar otra cosa. S&#237;, que no fue disparate La ingratitud vengada, ni le tuvo La Numancia, ni se le hall&#243; en la del Mercader amante, ni menos en La enemiga favorable, ni en otras algunas que de algunos entendidos poetas han sido compuestas, para fama y renombre suyo, y para ganancia de los que las han representado&#8221;. Y otras cosas a&#241;ad&#237; a &#233;stas, con que, a mi parecer, le dej&#233; algo confuso, pero no satisfecho ni convencido para sacarle de su errado pensamiento. </p>
         <p id="p2487">&#8212;En materia ha tocado vuestra merced, se&#241;or can&#243;nigo &#8212;dijo a esta saz&#243;n el cura&#8212;, que ha despertado en m&#237; un antiguo rancor que tengo con las comedias que agora se usan, tal, que iguala al que tengo con los libros de caballer&#237;as; porque, habiendo de ser la comedia, seg&#250;n le parece a Tulio, espejo de la vida humana, ejemplo de las costumbres y imagen de la verdad, las que ahora se representan son espejos de disparates, ejemplos de necedades e im&#225;genes de lascivia. Porque, &#191;qu&#233; mayor disparate puede ser en el sujeto que tratamos que salir un ni&#241;o en mantillas en la primera cena del primer acto, y en la segunda salir ya hecho hombre barbado? Y &#191;qu&#233; mayor que pintarnos un viejo valiente y un mozo cobarde, un lacayo rect&#243;rico, un paje consejero, un rey ganap&#225;n y una princesa fregona? &#191;Qu&#233; dir&#233;, pues, de la observancia que guardan en los tiempos en que pueden o pod&#237;an suceder las acciones que representan, sino que he visto comedia que la primera jornada comenz&#243; en Europa, la segunda en Asia, la tercera se acab&#243; en Africa, y ans&#237; fuera de cuatro jornadas, la cuarta acababa en Am&#233;rica, y as&#237; se hubiera hecho en todas las cuatro partes del mundo? Y si es que la imitaci&#243;n es lo principal que ha de tener la comedia, &#191;c&#243;mo es posible que satisfaga a ning&#250;n mediano entendimiento que, fingiendo una acci&#243;n que pasa en tiempo del rey Pepino y Carlomagno, el mismo que en ella hace la persona principal le atribuyan que fue el emperador Heraclio, que entr&#243; con la Cruz en Jerusal&#233;n, y el que gan&#243; la Casa Santa, como Godofre de Bull&#243;n, habiendo infinitos a&#241;os de lo uno a lo otro; y fund&#225;ndose la comedia sobre cosa fingida, atribuirle verdades de historia, y mezclarle pedazos de otras sucedidas a diferentes personas y tiempos, y esto, no con trazas veris&#237;miles, sino con patentes errores de todo punto inexcusables? Y es lo malo que hay ignorantes que digan que esto es lo perfecto, y que lo dem&#225;s es buscar gullur&#237;as. Pues, &#191;qu&#233; si venimos a las comedias divinas?: &#161;qu&#233; de milagros falsos fingen en ellas, qu&#233; de cosas ap&#243;crifas y mal entendidas, atribuyendo a un santo los milagros de otro! Y aun en las humanas se atreven a hacer milagros, sin m&#225;s respeto ni consideraci&#243;n que parecerles que all&#237; estar&#225; bien el tal milagro y apariencia, como ellos llaman, para que gente ignorante se admire y venga a la comedia; que todo esto es en perjuicio de la verdad y en menoscabo de las historias, y aun en oprobrio de los ingenios espa&#241;oles; porque los estranjeros, que con mucha puntualidad guardan las leyes de la comedia, nos tienen por b&#225;rbaros e ignorantes, viendo los absurdos y disparates de las que hacemos. Y no ser&#237;a bastante disculpa desto decir que el principal intento que las rep&#250;blicas bien ordenadas tienen, permitiendo que se hagan p&#250;blicas comedias, es para entretener la comunidad con alguna honesta recreaci&#243;n, y divertirla a veces de los malos humores que suele engendrar la ociosidad; y que, pues &#233;ste se consigue con cualquier comedia, buena o mala, no hay para qu&#233; poner leyes, ni estrechar a los que las componen y representan a que las hagan como deb&#237;an hacerse, pues, como he dicho, con cualquiera se consigue lo que con ellas se pretende. A lo cual responder&#237;a yo que este fin se conseguir&#237;a mucho mejor, sin comparaci&#243;n alguna, con las comedias buenas que con las no tales; porque, de haber o&#237;do la comedia artificiosa y bien ordenada, saldr&#237;a el oyente alegre con las burlas, ense&#241;ado con las veras, admirado de los sucesos, discreto con las razones, advertido con los embustes, sagaz con los ejemplos, airado contra el vicio y enamorado de la virtud; que todos estos afectos ha de despertar la buena comedia en el &#225;nimo del que la escuchare, por r&#250;stico y torpe que sea; y de toda imposibilidad es imposible dejar de alegrar y entretener, satisfacer y contentar, la comedia que todas estas partes tuviere mucho m&#225;s que aquella que careciere dellas, como por la mayor parte carecen estas que de ordinario agora se representan. Y no tienen la culpa desto los poetas que las componen, porque algunos hay dellos que conocen muy bien en lo que yerran, y saben estremadamente lo que deben hacer; pero, como las comedias se han hecho mercader&#237;a vendible, dicen, y dicen verdad, que los representantes no se las comprar&#237;an si no fuesen de aquel jaez; y as&#237;, el poeta procura acomodarse con lo que el representante que le ha de pagar su obra le pide. Y que esto sea verdad v&#233;ase por muchas e infinitas comedias que ha compuesto un felic&#237;simo ingenio destos reinos, con tanta gala, con tanto donaire, con tan elegante verso, con tan buenas razones, con tan graves sentencias y, finalmente, tan llenas de elocuci&#243;n y alteza de estilo, que tiene lleno el mundo de su fama. Y, por querer acomodarse al gusto de los representantes, no han llegado todas, como han llegado algunas, al punto de la perfecci&#243;n que requieren. Otros las componen tan sin mirar lo que hacen, que despu&#233;s de representadas tienen necesidad los recitantes de huirse y ausentarse, temerosos de ser castigados, como lo han sido muchas veces, por haber representado cosas en perjuicio de algunos reyes y en deshonra de algunos linajes. Y todos estos inconvinientes cesar&#237;an, y aun otros muchos m&#225;s que no digo, con que hubiese en la Corte una persona inteligente y discreta que examinase todas las comedias antes que se representasen (no s&#243;lo aquellas que se hiciesen en la Corte, sino todas las que se quisiesen representar en Espa&#241;a), sin la cual aprobaci&#243;n, sello y firma, ninguna justicia en su lugar dejase representar comedia alguna; y, desta manera, los comediantes tendr&#237;an cuidado de enviar las comedias a la Corte, y con seguridad podr&#237;an representallas, y aquellos que las componen mirar&#237;an con m&#225;s cuidado y estudio lo que hac&#237;an, temorosos de haber de pasar sus obras por el riguroso examen de quien lo entiende; y desta manera se har&#237;an buenas comedias y se conseguir&#237;a felic&#237;simamente lo que en ellas se pretende: as&#237; el entretenimiento del pueblo, como la opini&#243;n de los ingenios de Espa&#241;a, el inter&#233;s y seguridad de los recitantes y el ahorro del cuidado de castigallos. Y si diese cargo a otro, o a este mismo, que examinase los libros de caballer&#237;as que de nuevo se compusiesen, sin duda podr&#237;an salir algunos con la perfecci&#243;n que vuestra merced ha dicho, enriqueciendo nuestra lengua del agradable y precioso tesoro de la elocuencia, dando ocasi&#243;n que los libros viejos se escureciesen a la luz de los nuevos que saliesen, para honesto pasatiempo, no solamente de los ociosos, sino de los m&#225;s ocupados; pues no es posible que est&#233; continuo el arco armado, ni la condici&#243;n y flaqueza humana se pueda sustentar sin alguna l&#237;cita recreaci&#243;n. </p>
         <p id="p2488">A este punto de su coloquio llegaban el can&#243;nigo y el cura, cuando, adelant&#225;ndose el barbero, lleg&#243; a ellos, y dijo al cura: </p>
         <p id="p2489">&#8212;Aqu&#237;, se&#241;or licenciado, es el lugar que yo dije que era bueno para que, sesteando nosotros, tuviesen los bueyes fresco y abundoso pasto. </p>
         <p id="p2490">&#8212;As&#237; me lo parece a m&#237; &#8212;respondi&#243; el cura. </p>
         <p id="p2491">Y, dici&#233;ndole al can&#243;nigo lo que pensaba hacer, &#233;l tambi&#233;n quiso quedarse con ellos, convidado del sitio de un hermoso valle que a la vista se les ofrec&#237;a. Y, as&#237; por gozar d&#233;l como de la conversaci&#243;n del cura, de quien ya iba aficionado, y por saber m&#225;s por menudo las haza&#241;as de don Quijote, mand&#243; a algunos de sus criados que se fuesen a la venta, que no lejos de all&#237; estaba, y trujesen della lo que hubiese de comer, para todos, porque &#233;l determinaba de sestear en aquel lugar aquella tarde; a lo cual uno de sus criados respondi&#243; que el ac&#233;mila del repuesto, que ya deb&#237;a de estar en la venta, tra&#237;a recado bastante para no obligar a no tomar de la venta m&#225;s que cebada. </p>
         <p id="p2492">&#8212;Pues as&#237; es &#8212;dijo el can&#243;nigo&#8212;, ll&#233;vense all&#225; todas las cabalgaduras, y haced volver la ac&#233;mila. </p>
         <p id="p2493">En tanto que esto pasaba, viendo Sancho que pod&#237;a hablar a su amo sin la continua asistencia del cura y el barbero, que ten&#237;a por sospechosos, se lleg&#243; a la jaula donde iba su amo, y le dijo: </p>
         <p id="p2494">&#8212;Se&#241;or, para descargo de mi conciencia, le quiero decir lo que pasa cerca de su encantamento; y es que aquestos dos que vienen aqu&#237; cubiertos los rostros son el cura de nuestro lugar y el barbero; y imagino han dado esta traza de llevalle desta manera, de pura envidia que tienen como vuestra merced se les adelanta en hacer famosos hechos. Presupuesta, pues, esta verdad, s&#237;guese que no va encantado, sino emba&#237;do y tonto. Para prueba de lo cual le quiero preguntar una cosa; y si me responde como creo que me ha de responder, tocar&#225; con la mano este enga&#241;o y ver&#225; como no va encantado, sino trastornado el juicio. </p>
         <p id="p2495">&#8212;Pregunta lo que quisieres, hijo Sancho &#8212;respondi&#243; don Quijote&#8212;, que yo te satisfar&#233; y responder&#233; a toda tu voluntad. Y en lo que dices que aquellos que all&#237; van y vienen con nosotros son el cura y el barbero, nuestros compatriotos y conocidos, bien podr&#225; ser que parezca que son ellos mesmos; pero que lo sean realmente y en efeto, eso no lo creas en ninguna manera. Lo que has de creer y entender es que si ellos se les parecen, como dices, debe de ser que los que me han encantado habr&#225;n tomado esa apariencia y semejanza; porque es f&#225;cil a los encantadores tomar la figura que se les antoja, y habr&#225;n tomado las destos nuestros amigos, para darte a ti ocasi&#243;n de que pienses lo que piensas, y ponerte en un laberinto de imaginaciones, que no aciertes a salir d&#233;l, aunque tuvieses la soga de Teseo. Y tambi&#233;n lo habr&#225;n hecho para que yo vacile en mi entendimiento, y no sepa atinar de d&#243;nde me viene este da&#241;o; porque si, por una parte, t&#250; me dices que me acompa&#241;an el barbero y el cura de nuestro pueblo, y, por otra, yo me veo enjaulado, y s&#233; de m&#237; que fuerzas humanas, como no fueran sobrenaturales, no fueran bastantes para enjaularme, &#191;qu&#233; quieres que diga o piense sino que la manera de mi encantamento excede a cuantas yo he le&#237;do en todas las historias que tratan de caballeros andantes que han sido encantados? Ans&#237; que, bien puedes darte paz y sosiego en esto de creer que son los que dices, porque as&#237; son ellos como yo soy turco. Y, en lo que toca a querer preguntarme algo, di, que yo te responder&#233;, aunque me preguntes de aqu&#237; a ma&#241;ana. </p>
         <p id="p2496">&#8212;&#161;V&#225;lame Nuestra Se&#241;ora! &#8212;respondi&#243; Sancho, dando una gran voz&#8212;. Y &#191;es posible que sea vuestra merced tan duro de celebro, y tan falto de meollo, que no eche de ver que es pura verdad la que le digo, y que en esta su prisi&#243;n y desgracia tiene m&#225;s parte la malicia que el encanto? Pero, pues as&#237; es, yo le quiero probar evidentemente como no va encantado. Si no, d&#237;game, as&#237; Dios le saque desta tormenta, y as&#237; se vea en los brazos de mi se&#241;ora Dulcinea cuando menos se piense... </p>
         <p id="p2497">&#8212;Acaba de conjurarme &#8212;dijo don Quijote&#8212;, y pregunta lo que quisieres; que ya te he dicho que te responder&#233; con toda puntualidad. </p>
         <p id="p2498">&#8212;Eso pido &#8212;replic&#243; Sancho&#8212;; y lo que quiero saber es que me diga, sin a&#241;adir ni quitar cosa ninguna, sino con toda verdad, como se espera que la han de decir y la dicen todos aquellos que profesan las armas, como vuestra merced las profesa, debajo de t&#237;tulo de caballeros andantes... </p>
         <p id="p2499">&#8212;Digo que no mentir&#233; en cosa alguna &#8212;respondi&#243; don Quijote&#8212;. Acaba ya de preguntar, que en verdad que me cansas con tantas salvas, plegarias y prevenciones, Sancho. </p>
         <p id="p2500">&#8212;Digo que yo estoy seguro de la bondad y verdad de mi amo; y as&#237;, porque hace al caso a nuestro cuento, pregunto, hablando con acatamiento, si acaso despu&#233;s que vuestra merced va enjaulado y, a su parecer, encantado en esta jaula, le ha venido gana y voluntad de hacer aguas mayores o menores, como suele decirse. </p>
         <p id="p2501">&#8212;No entiendo eso de hacer aguas, Sancho; acl&#225;rate m&#225;s, si quieres que te responda derechamente. </p>
         <p id="p2502">&#8212;&#191;Es posible que no entiende vuestra merced de hacer aguas menores o mayores? Pues en la escuela destetan a los muchachos con ello. Pues sepa que quiero decir si le ha venido gana de hacer lo que no se escusa. </p>
         <p id="p2503">&#8212;&#161;Ya, ya te entiendo, Sancho! Y muchas veces; y aun agora la tengo. &#161;S&#225;came deste peligro, que no anda todo limpio!</p>
