         <div class="title-block-rw" id="title-block72">
            <p class="title-num-rw" id="title-num67">Cap&#237;tulo XV</p>
            <p class="title-other-rw" id="title-other67">Donde se cuenta y da noticia de qui&#233;n era el Caballero de los Espejos y su escudero</p>
         </div>
         <p id="p3310">En estremo contento, ufano y vanaglorioso iba don Quijote por haber alcanzado vitoria de tan valiente caballero como &#233;l se imaginaba que era el de los Espejos, de cuya caballeresca palabra esperaba saber si el encantamento de su se&#241;ora pasaba adelante, pues era forzoso que el tal vencido caballero volviese, so pena de no serlo, a darle raz&#243;n de lo que con ella le hubiese sucedido. Pero uno pensaba don Quijote y otro el de los Espejos, puesto que por entonces no era otro su pensamiento sino buscar donde bizmarse, como se ha dicho. </p>
         <p id="p3311">Dice, pues, la historia que cuando el bachiller Sans&#243;n Carrasco aconsej&#243; a don Quijote que volviese a proseguir sus dejadas caballer&#237;as, fue por haber entrado primero en bureo con el cura y el barbero sobre qu&#233; medio se podr&#237;a tomar para reducir a don Quijote a que se estuviese en su casa quieto y sosegado, sin que le alborotasen sus mal buscadas aventuras; de cuyo consejo sali&#243;, por voto com&#250;n de todos y parecer particular de Carrasco, que dejasen salir a don Quijote, pues el detenerle parec&#237;a imposible, y que Sans&#243;n le saliese al camino como caballero andante, y trabase batalla con &#233;l, pues no faltar&#237;a sobre qu&#233;, y le venciese, teni&#233;ndolo por cosa f&#225;cil, y que fuese pacto y concierto que el vencido quedase a merced del vencedor; y as&#237; vencido don Quijote, le hab&#237;a de mandar el bachiller caballero se volviese a su pueblo y casa, y no saliese della en dos a&#241;os, o hasta tanto que por &#233;l le fuese mandado otra cosa; lo cual era claro que don Quijote vencido cumplir&#237;a indubitablemente, por no contravenir y faltar a las leyes de la caballer&#237;a, y podr&#237;a ser que en el tiempo de su reclusi&#243;n se le olvidasen sus vanidades, o se diese lugar de buscar a su locura alg&#250;n conveniente remedio. </p>
         <p id="p3312">Acept&#243;lo Carrasco, y ofreci&#243;sele por escudero Tom&#233; Cecial, compadre y vecino de Sancho Panza, hombre alegre y de lucios cascos. Arm&#243;se Sans&#243;n como queda referido y Tom&#233; Cecial acomod&#243; sobre sus naturales narices las falsas y de m&#225;scara ya dichas, porque no fuese conocido de su compadre cuando se viesen; y as&#237;, siguieron el mismo viaje que llevaba don Quijote, y llegaron casi a hallarse en la aventura del carro de la Muerte. Y, finalmente, dieron con ellos en el bosque, donde les sucedi&#243; todo lo que el prudente ha le&#237;do; y si no fuera por los pensamientos extraordinarios de don Quijote, que se dio a entender que el bachiller no era el bachiller, el se&#241;or bachiller quedara imposibilitado para siempre de graduarse de licenciado, por no haber hallado nidos donde pens&#243; hallar p&#225;jaros. </p>
         <p id="p3313">Tom&#233; Cecial, que vio cu&#225;n mal hab&#237;a logrado sus deseos y el mal paradero que hab&#237;a tenido su camino, dijo al bachiller: </p>
         <p id="p3314">&#8212;Por cierto, se&#241;or Sans&#243;n Carrasco, que tenemos nuestro merecido: con facilidad se piensa y se acomete una empresa, pero con dificultad las m&#225;s veces se sale della. Don Quijote loco, nosotros cuerdos: &#233;l se va sano y riendo, vuesa merced queda molido y triste. Sepamos, pues, ahora, cu&#225;l es m&#225;s loco: &#191;el que lo es por no poder menos, o el que lo es por su voluntad? </p>
         <p id="p3315">A lo que respondi&#243; Sans&#243;n: </p>
         <p id="p3316">&#8212;La diferencia que hay entre esos dos locos es que el que lo es por fuerza lo ser&#225; siempre, y el que lo es de grado lo dejar&#225; de ser cuando quisiere. </p>
         <p id="p3317">&#8212;Pues as&#237; es &#8212;dijo Tom&#233; Cecial&#8212;, yo fui por mi voluntad loco cuando quise hacerme escudero de vuestra merced, y por la misma quiero dejar de serlo y volverme a mi casa. </p>
         <p id="p3318">&#8212;Eso os cumple &#8212;respondi&#243; Sans&#243;n&#8212;, porque pensar que yo he de volver a la m&#237;a, hasta haber molido a palos a don Quijote, es pensar en lo escusado; y no me llevar&#225; ahora a buscarle el deseo de que cobre su juicio, sino el de la venganza; que el dolor grande de mis costillas no me deja hacer m&#225;s piadosos discursos. </p>
         <p id="p3319">En esto fueron razonando los dos, hasta que llegaron a un pueblo donde fue ventura hallar un algebrista, con quien se cur&#243; el Sans&#243;n desgraciado. Tom&#233; Cecial se volvi&#243; y le dej&#243;, y &#233;l qued&#243; imaginando su venganza; y la historia vuelve a hablar d&#233;l a su tiempo, por no dejar de regocijarse ahora con don Quijote.</p>
