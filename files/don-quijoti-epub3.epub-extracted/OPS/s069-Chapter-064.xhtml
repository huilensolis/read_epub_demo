		<section class="body-rw Chapter-rw" id="Chapter64" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block66">
            <p class="title-num-rw" id="title-num61">Cap&#237;tulo IX</p>
            <p class="title-other-rw" id="title-other61">Donde se cuenta lo que en &#233;l se ver&#225;</p>
         </div>
         <p id="p3021">Media noche era por filo, poco m&#225;s a menos, cuando don Quijote y Sancho dejaron el monte y entraron en el Toboso. Estaba el pueblo en un sosegado silencio, porque todos sus vecinos dorm&#237;an y reposaban a pierna tendida, como suele decirse. Era la noche entreclara, puesto que quisiera Sancho que fuera del todo escura, por hallar en su escuridad disculpa de su sandez. No se o&#237;a en todo el lugar sino ladridos de perros, que atronaban los o&#237;dos de don Quijote y turbaban el coraz&#243;n de Sancho. De cuando en cuando, rebuznaba un jumento, gru&#241;&#237;an puercos, mayaban gatos, cuyas voces, de diferentes sonidos, se aumentaban con el silencio de la noche, todo lo cual tuvo el enamorado caballero a mal ag&#252;ero; pero, con todo esto, dijo a Sancho: </p>
         <p id="p3022">&#8212;Sancho, hijo, gu&#237;a al palacio de Dulcinea: quiz&#225; podr&#225; ser que la hallemos despierta. </p>
         <p id="p3023">&#8212;&#191;A qu&#233; palacio tengo de guiar, cuerpo del sol &#8212;respondi&#243; Sancho&#8212;, que en el que yo vi a su grandeza no era sino casa muy peque&#241;a? </p>
         <p id="p3024">&#8212;Deb&#237;a de estar retirada, entonces &#8212;respondi&#243; don Quijote&#8212;, en alg&#250;n peque&#241;o apartamiento de su alc&#225;zar, solaz&#225;ndose a solas con sus doncellas, como es uso y costumbre de las altas se&#241;oras y princesas. </p>
         <p id="p3025">&#8212;Se&#241;or &#8212;dijo Sancho&#8212;, ya que vuestra merced quiere, a pesar m&#237;o, que sea alc&#225;zar la casa de mi se&#241;ora Dulcinea, &#191;es hora &#233;sta por ventura de hallar la puerta abierta? Y &#191;ser&#225; bien que demos aldabazos para que nos oyan y nos abran, metiendo en alboroto y rumor toda la gente? &#191;Vamos por dicha a llamar a la casa de nuestras mancebas, como hacen los abarraganados, que llegan, y llaman, y entran a cualquier hora, por tarde que sea? </p>
         <p id="p3026">&#8212;Hallemos primero una por una el alc&#225;zar &#8212;replic&#243; don Quijote&#8212;, que entonces yo te dir&#233;, Sancho, lo que ser&#225; bien que hagamos. Y advierte, Sancho, que yo veo poco, o que aquel bulto grande y sombra que desde aqu&#237; se descubre la debe de hacer el palacio de Dulcinea. </p>
         <p id="p3027">&#8212;Pues gu&#237;e vuestra merced &#8212;respondi&#243; Sancho&#8212;: quiz&#225; ser&#225; as&#237;; aunque yo lo ver&#233; con los ojos y lo tocar&#233; con las manos, y as&#237; lo creer&#233; yo como creer que es ahora de d&#237;a. </p>
         <p id="p3028">Gui&#243; don Quijote, y, habiendo andado como docientos pasos, dio con el bulto que hac&#237;a la sombra, y vio una gran torre, y luego conoci&#243; que el tal edificio no era alc&#225;zar, sino la iglesia principal del pueblo. Y dijo: </p>
         <p id="p3029">&#8212;Con la iglesia hemos dado, Sancho. </p>
         <p id="p3030">&#8212;Ya lo veo &#8212;respondi&#243; Sancho&#8212;; y plega a Dios que no demos con nuestra sepultura, que no es buena se&#241;al andar por los cimenterios a tales horas, y m&#225;s, habiendo yo dicho a vuestra merced, si mal no me acuerdo, que la casa desta se&#241;ora ha de estar en una callejuela sin salida. </p>
         <p id="p3031">&#8212;&#161;Maldito seas de Dios, mentecato! &#8212;dijo don Quijote&#8212;. &#191;Ad&#243;nde has t&#250; hallado que los alc&#225;zares y palacios reales est&#233;n edificados en callejuelas sin salida? </p>
         <p id="p3032">&#8212;Se&#241;or &#8212;respondi&#243; Sancho&#8212;, en cada tierra su uso: quiz&#225; se usa aqu&#237; en el Toboso edificar en callejuelas los palacios y edificios grandes; y as&#237;, suplico a vuestra merced me deje buscar por estas calles o callejuelas que se me ofrecen: podr&#237;a ser que en alg&#250;n rinc&#243;n topase con ese alc&#225;zar, que le vea yo comido de perros, que as&#237; nos trae corridos y asendereados. </p>
         <p id="p3033">&#8212;Habla con respeto, Sancho, de las cosas de mi se&#241;ora &#8212;dijo don Quijote&#8212;, y tengamos la fiesta en paz, y no arrojemos la soga tras el caldero. </p>
         <p id="p3034">&#8212;Yo me reportar&#233; &#8212;respondi&#243; Sancho&#8212;; pero, &#191;con qu&#233; paciencia podr&#233; llevar que quiera vuestra merced que de sola una vez que vi la casa de nuestra ama, la haya de saber siempre y hallarla a media noche, no hall&#225;ndola vuestra merced, que la debe de haber visto millares de veces? </p>
         <p id="p3035">&#8212;T&#250; me har&#225;s desesperar, Sancho &#8212;dijo don Quijote&#8212;. Ven ac&#225;, hereje: &#191;no te he dicho mil veces que en todos los d&#237;as de mi vida no he visto a la sin par Dulcinea, ni jam&#225;s atraves&#233; los umbrales de su palacio, y que s&#243;lo estoy enamorado de o&#237;das y de la gran fama que tiene de hermosa y discreta? </p>
         <p id="p3036">&#8212;Ahora lo oigo &#8212;respondi&#243; Sancho&#8212;; y digo que, pues vuestra merced no la ha visto, ni yo tampoco... </p>
         <p id="p3037">&#8212;Eso no puede ser &#8212;replic&#243; don Quijote&#8212;; que, por lo menos, ya me has dicho t&#250; que la viste ahechando trigo, cuando me trujiste la respuesta de la carta que le envi&#233; contigo. </p>
         <p id="p3038">&#8212;No se atenga a eso, se&#241;or &#8212;respondi&#243; Sancho&#8212;, porque le hago saber que tambi&#233;n fue de o&#237;das la vista y la respuesta que le truje; porque, as&#237; s&#233; yo qui&#233;n es la se&#241;ora Dulcinea como dar un pu&#241;o en el cielo. </p>
         <p id="p3039">&#8212;Sancho, Sancho &#8212;respondi&#243; don Quijote&#8212;, tiempos hay de burlar, y tiempos donde caen y parecen mal las burlas. No porque yo diga que ni he visto ni hablado a la se&#241;ora de mi alma has t&#250; de decir tambi&#233;n que ni la has hablado ni visto, siendo tan al rev&#233;s como sabes. </p>
         <p id="p3040">Estando los dos en estas pl&#225;ticas, vieron que ven&#237;a a pasar por donde estaban uno con dos mulas, que, por el ruido que hac&#237;a el arado, que arrastraba por el suelo, juzgaron que deb&#237;a de ser labrador, que habr&#237;a madrugado antes del d&#237;a a ir a su labranza; y as&#237; fue la verdad. Ven&#237;a el labrador cantando aquel romance que dicen: </p>
         <p id="p3041">Mala la hubistes, franceses, </p>
         <p id="p3042">en esa de Roncesvalles. </p>
         <p id="p3043">&#8212;Que me maten, Sancho &#8212;dijo, en oy&#233;ndole, don Quijote&#8212;, si nos ha de suceder cosa buena esta noche. &#191;No oyes lo que viene cantando ese villano? </p>
         <p id="p3044">&#8212;S&#237; oigo &#8212;respondi&#243; Sancho&#8212;; pero, &#191;qu&#233; hace a nuestro prop&#243;sito la caza de Roncesvalles? As&#237; pudiera cantar el romance de Cala&#237;nos, que todo fuera uno para sucedernos bien o mal en nuestro negocio. </p>
         <p id="p3045">Lleg&#243;, en esto, el labrador, a quien don Quijote pregunt&#243;: </p>
         <p id="p3046">&#8212;&#191;Sabr&#233;isme decir, buen amigo, que buena ventura os d&#233; Dios, d&#243;nde son por aqu&#237; los palacios de la sin par princesa do&#241;a Dulcinea del Toboso? </p>
         <p id="p3047">&#8212;Se&#241;or &#8212;respondi&#243; el mozo&#8212;, yo soy forastero y ha pocos d&#237;as que estoy en este pueblo, sirviendo a un labrador rico en la labranza del campo; en esa casa frontera viven el cura y el sacrist&#225;n del lugar; entrambos, o cualquier dellos, sabr&#225; dar a vuestra merced raz&#243;n desa se&#241;ora princesa, porque tienen la lista de todos los vecinos del Toboso; aunque para m&#237; tengo que en todo &#233;l no vive princesa alguna; muchas se&#241;oras, s&#237;, principales, que cada una en su casa puede ser princesa. </p>
         <p id="p3048">&#8212;Pues entre &#233;sas &#8212;dijo don Quijote&#8212; debe de estar, amigo, &#233;sta por quien te pregunto. </p>
         <p id="p3049">&#8212;Podr&#237;a ser &#8212;respondi&#243; el mozo&#8212;; y adi&#243;s, que ya viene el alba. </p>
         <p id="p3050">Y, dando a sus mulas, no atendi&#243; a m&#225;s preguntas. Sancho, que vio suspenso a su se&#241;or y asaz mal contento, le dijo: </p>
         <p id="p3051">&#8212;Se&#241;or, ya se viene a m&#225;s andar el d&#237;a, y no ser&#225; acertado dejar que nos halle el sol en la calle; mejor ser&#225; que nos salgamos fuera de la ciudad, y que vuestra merced se embosque en alguna floresta aqu&#237; cercana, y yo volver&#233; de d&#237;a, y no dejar&#233; ostugo en todo este lugar donde no busque la casa, alc&#225;zar o palacio de mi se&#241;ora, y asaz ser&#237;a de desdichado si no le hallase; y, hall&#225;ndole, hablar&#233; con su merced, y le dir&#233; d&#243;nde y c&#243;mo queda vuestra merced esperando que le d&#233; orden y traza para verla, sin menoscabo de su honra y fama. </p>
         <p id="p3052">&#8212;Has dicho, Sancho &#8212;dijo don Quijote&#8212;, mil sentencias encerradas en el c&#237;rculo de breves palabras: el consejo que ahora me has dado le apetezco y recibo de bon&#237;sima gana. Ven, hijo, y vamos a buscar donde me embosque, que t&#250; volver&#225;s, como dices, a buscar, a ver y hablar a mi se&#241;ora, de cuya discreci&#243;n y cortes&#237;a espero m&#225;s que milagrosos favores. </p>
         <p id="p3053">Rabiaba Sancho por sacar a su amo del pueblo, porque no averiguase la mentira de la respuesta que de parte de Dulcinea le hab&#237;a llevado a Sierra Morena; y as&#237;, dio priesa a la salida, que fue luego, y a dos millas del lugar hallaron una floresta o bosque, donde don Quijote se embosc&#243; en tanto que Sancho volv&#237;a a la ciudad a hablar a Dulcinea; en cuya embajada le sucedieron cosas que piden nueva atenci&#243;n y nuevo cr&#233;dito.</p>
