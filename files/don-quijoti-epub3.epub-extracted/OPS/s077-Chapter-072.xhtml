		<section class="body-rw Chapter-rw" id="Chapter72" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block74">
            <p class="title-num-rw" id="title-num69">Cap&#237;tulo XVII</p>
            <p class="title-other-rw" id="title-other69">De donde se declar&#243; el &#250;ltimo punto y estremo adonde lleg&#243; y pudo llegar el inaudito &#225;nimo de don Quijote, con la felicemente acabada aventura de los leones</p>
         </div>
         <p id="p3355">Cuenta la historia que cuando don Quijote daba voces a Sancho que le trujese el yelmo, estaba &#233;l comprando unos requesones que los pastores le vend&#237;an; y, acosado de la mucha priesa de su amo, no supo qu&#233; hacer dellos, ni en qu&#233; traerlos, y, por no perderlos, que ya los ten&#237;a pagados, acord&#243; de echarlos en la celada de su se&#241;or, y con este buen recado volvi&#243; a ver lo que le quer&#237;a; el cual, en llegando, le dijo: </p>
         <p id="p3356">&#8212;Dame, amigo, esa celada; que yo s&#233; poco de aventuras, o lo que all&#237; descubro es alguna que me ha de necesitar, y me necesita, a tomar mis armas. </p>
         <p id="p3357">El del Verde Gab&#225;n, que esto oy&#243;, tendi&#243; la vista por todas partes, y no descubri&#243; otra cosa que un carro que hacia ellos ven&#237;a, con dos o tres banderas peque&#241;as, que le dieron a entender que el tal carro deb&#237;a de traer moneda de Su Majestad, y as&#237; se lo dijo a don Quijote; pero &#233;l no le dio cr&#233;dito, siempre creyendo y pensando que todo lo que le sucediese hab&#237;an de ser aventuras y m&#225;s aventuras, y as&#237;, respondi&#243; al hidalgo: </p>
         <p id="p3358">&#8212;Hombre apercebido, medio combatido: no se pierde nada en que yo me aperciba, que s&#233; por experiencia que tengo enemigos visibles e invisibles, y no s&#233; cu&#225;ndo, ni ad&#243;nde, ni en qu&#233; tiempo, ni en qu&#233; figuras me han de acometer. </p>
         <p id="p3359">Y, volvi&#233;ndose a Sancho, le pidi&#243; la celada; el cual, como no tuvo lugar de sacar los requesones, le fue forzoso d&#225;rsela como estaba. Tom&#243;la don Quijote, y, sin que echase de ver lo que dentro ven&#237;a, con toda priesa se la encaj&#243; en la cabeza; y, como los requesones se apretaron y exprimieron, comenz&#243; a correr el suero por todo el rostro y barbas de don Quijote, de lo que recibi&#243; tal susto, que dijo a Sancho: </p>
         <p id="p3360">&#8212;&#191;Qu&#233; ser&#225; esto, Sancho, que parece que se me ablandan los cascos, o se me derriten los sesos, o que sudo de los pies a la cabeza? Y si es que sudo, en verdad que no es de miedo; sin duda creo que es terrible la aventura que agora quiere sucederme. Dame, si tienes, con que me limpie, que el copioso sudor me ciega los ojos. </p>
         <p id="p3361">Call&#243; Sancho y diole un pa&#241;o, y dio con &#233;l gracias a Dios de que su se&#241;or no hubiese ca&#237;do en el caso. Limpi&#243;se don Quijote y quit&#243;se la celada por ver qu&#233; cosa era la que, a su parecer, le enfriaba la cabeza, y, viendo aquellas gachas blancas dentro de la celada, las lleg&#243; a las narices, y en oli&#233;ndolas dijo: </p>
         <p id="p3362">&#8212;Por vida de mi se&#241;ora Dulcinea del Toboso, que son requesones los que aqu&#237; me has puesto, traidor, bergante y mal mirado escudero. </p>
         <p id="p3363">A lo que, con gran flema y disimulaci&#243;n, respondi&#243; Sancho: </p>
         <p id="p3364">&#8212;Si son requesones, d&#233;melos vuesa merced, que yo me los comer&#233;... Pero c&#243;malos el diablo, que debi&#243; de ser el que ah&#237; los puso. &#191;Yo hab&#237;a de tener atrevimiento de ensuciar el yelmo de vuesa merced? &#161;Hallado le hab&#233;is el atrevido! A la fe, se&#241;or, a lo que Dios me da a entender, tambi&#233;n debo yo de tener encantadores que me persiguen como a hechura y miembro de vuesa merced, y habr&#225;n puesto ah&#237; esa inmundicia para mover a c&#243;lera su paciencia y hacer que me muela, como suele, las costillas. Pues en verdad que esta vez han dado salto en vago, que yo conf&#237;o en el buen discurso de mi se&#241;or, que habr&#225; considerado que ni yo tengo requesones, ni leche, ni otra cosa que lo valga, y que si la tuviera, antes la pusiera en mi est&#243;mago que en la celada. </p>
         <p id="p3365">&#8212;Todo puede ser &#8212;dijo don Quijote. </p>
         <p id="p3366">Y todo lo miraba el hidalgo, y de todo se admiraba, especialmente cuando, despu&#233;s de haberse limpiado don Quijote cabeza, rostro y barbas y celada, se la encaj&#243;; y, afirm&#225;ndose bien en los estribos, requiriendo la espada y asiendo la lanza, dijo: </p>
         <p id="p3367">&#8212;Ahora, venga lo que veniere, que aqu&#237; estoy con &#225;nimo de tomarme con el mesmo Satan&#225;s en persona. </p>
         <p id="p3368">Lleg&#243; en esto el carro de las banderas, en el cual no ven&#237;a otra gente que el carretero, en las mulas, y un hombre sentado en la delantera. P&#250;sose don Quijote delante y dijo: </p>
         <p id="p3369">&#8212;&#191;Ad&#243;nde vais, hermanos? &#191;Qu&#233; carro es &#233;ste, qu&#233; llev&#225;is en &#233;l y qu&#233; banderas son aqu&#233;stas? </p>
         <p id="p3370">A lo que respondi&#243; el carretero: </p>
         <p id="p3371">&#8212;El carro es m&#237;o; lo que va en &#233;l son dos bravos leones enjaulados, que el general de Or&#225;n env&#237;a a la corte, presentados a Su Majestad; las banderas son del rey nuestro se&#241;or, en se&#241;al que aqu&#237; va cosa suya. </p>
         <p id="p3372">&#8212;Y &#191;son grandes los leones? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p3373">&#8212;Tan grandes &#8212;respondi&#243; el hombre que iba a la puerta del carro&#8212;, que no han pasado mayores, ni tan grandes, de Africa a Espa&#241;a jam&#225;s; y yo soy el leonero, y he pasado otros, pero como &#233;stos, ninguno. Son hembra y macho; el macho va en esta jaula primera, y la hembra en la de atr&#225;s; y ahora van hambrientos porque no han comido hoy; y as&#237;, vuesa merced se desv&#237;e, que es menester llegar presto donde les demos de comer. </p>
         <p id="p3374">A lo que dijo don Quijote, sonri&#233;ndose un poco: </p>
         <p id="p3375">&#8212;&#191;Leoncitos a m&#237;? &#191;A m&#237; leoncitos, y a tales horas? Pues, &#161;por Dios que han de ver esos se&#241;ores que ac&#225; los env&#237;an si soy yo hombre que se espanta de leones! Apeaos, buen hombre, y, pues sois el leonero, abrid esas jaulas y echadme esas bestias fuera, que en mitad desta campa&#241;a les dar&#233; a conocer qui&#233;n es don Quijote de la Mancha, a despecho y pesar de los encantadores que a m&#237; los env&#237;an. </p>
         <p id="p3376">&#8212;&#161;Ta, ta! &#8212;dijo a esta saz&#243;n entre s&#237; el hidalgo&#8212;, dado ha se&#241;al de qui&#233;n es nuestro buen caballero: los requesones, sin duda, le han ablandado los cascos y madurado los sesos. </p>
         <p id="p3377">Lleg&#243;se en esto a &#233;l Sancho y d&#237;jole: </p>
         <p id="p3378">&#8212;Se&#241;or, por quien Dios es, que vuesa merced haga de manera que mi se&#241;or don Quijote no se tome con estos leones, que si se toma, aqu&#237; nos han de hacer pedazos a todos. </p>
         <p id="p3379">&#8212;Pues, &#191;tan loco es vuestro amo &#8212;respondi&#243; el hidalgo&#8212;, que tem&#233;is, y cre&#233;is que se ha de tomar con tan fieros animales? </p>
         <p id="p3380">&#8212;No es loco &#8212;respondi&#243; Sancho&#8212;, sino atrevido. </p>
         <p id="p3381">&#8212;Yo har&#233; que no lo sea &#8212;replic&#243; el hidalgo. </p>
         <p id="p3382">Y, lleg&#225;ndose a don Quijote, que estaba dando priesa al leonero que abriese las jaulas, le dijo: </p>
         <p id="p3383">&#8212;Se&#241;or caballero, los caballeros andantes han de acometer las aventuras que prometen esperanza de salir bien dellas, y no aquellas que de en todo la quitan; porque la valent&#237;a que se entra en la juridici&#243;n de la temeridad, m&#225;s tiene de locura que de fortaleza. Cuanto m&#225;s, que estos leones no vienen contra vuesa merced, ni lo sue&#241;an: van presentados a Su Majestad, y no ser&#225; bien detenerlos ni impedirles su viaje. </p>
         <p id="p3384">&#8212;V&#225;yase vuesa merced, se&#241;or hidalgo &#8212;respondi&#243; don Quijote&#8212;, a entender con su perdig&#243;n manso y con su hur&#243;n atrevido, y deje a cada uno hacer su oficio. &#201;ste es el m&#237;o, y yo s&#233; si vienen a m&#237;, o no, estos se&#241;ores leones. </p>
         <p id="p3385">Y, volvi&#233;ndose al leonero, le dijo: </p>
         <p id="p3386">&#8212;&#161;Voto a tal, don bellaco, que si no abr&#237;s luego luego las jaulas, que con esta lanza os he de coser con el carro! </p>
         <p id="p3387">El carretero, que vio la determinaci&#243;n de aquella armada fantas&#237;a, le dijo: </p>
         <p id="p3388">&#8212;Se&#241;or m&#237;o, vuestra merced sea servido, por caridad, dejarme desuncir las mulas y ponerme en salvo con ellas antes que se desenvainen los leones, porque si me las matan, quedar&#233; rematado para toda mi vida; que no tengo otra hacienda sino este carro y estas mulas. </p>
         <p id="p3389">&#8212;&#161;Oh hombre de poca fe! &#8212;respondi&#243; don Quijote&#8212;, ap&#233;ate y desunce, y haz lo que quisieres, que presto ver&#225;s que trabajaste en vano y que pudieras ahorrar desta diligencia. </p>
         <p id="p3390">Ape&#243;se el carretero y desunci&#243; a gran priesa, y el leonero dijo a grandes voces: </p>
         <p id="p3391">&#8212;S&#233;anme testigos cuantos aqu&#237; est&#225;n c&#243;mo contra mi voluntad y forzado abro las jaulas y suelto los leones, y de que protesto a este se&#241;or que todo el mal y da&#241;o que estas bestias hicieren corra y vaya por su cuenta, con m&#225;s mis salarios y derechos. Vuestras mercedes, se&#241;ores, se pongan en cobro antes que abra, que yo seguro estoy que no me han de hacer da&#241;o. </p>
         <p id="p3392">Otra vez le persuadi&#243; el hidalgo que no hiciese locura semejante, que era tentar a Dios acometer tal disparate. A lo que respondi&#243; don Quijote que &#233;l sab&#237;a lo que hac&#237;a. Respondi&#243;le el hidalgo que lo mirase bien, que &#233;l entend&#237;a que se enga&#241;aba. </p>
         <p id="p3393">&#8212;Ahora, se&#241;or &#8212;replic&#243; don Quijote&#8212;, si vuesa merced no quiere ser oyente desta que a su parecer ha de ser tragedia, pique la tordilla y p&#243;ngase en salvo. </p>
         <p id="p3394">O&#237;do lo cual por Sancho, con l&#225;grimas en los ojos le suplic&#243; desistiese de tal empresa, en cuya comparaci&#243;n hab&#237;an sido tortas y pan pintado la de los molinos de viento y la temerosa de los batanes, y, finalmente, todas las haza&#241;as que hab&#237;a acometido en todo el discurso de su vida. </p>
         <p id="p3395">&#8212;Mire, se&#241;or &#8212;dec&#237;a Sancho&#8212;, que aqu&#237; no hay encanto ni cosa que lo valga; que yo he visto por entre las verjas y resquicios de la jaula una u&#241;a de le&#243;n verdadero, y saco por ella que el tal le&#243;n, cuya debe de ser la tal u&#241;a, es mayor que una monta&#241;a. </p>
         <p id="p3396">&#8212;El miedo, a lo menos &#8212;respondi&#243; don Quijote&#8212;, te le har&#225; parecer mayor que la mitad del mundo. Ret&#237;rate, Sancho, y d&#233;jame; y si aqu&#237; muriere, ya sabes nuestro antiguo concierto: acudir&#225;s a Dulcinea, y no te digo m&#225;s. </p>
         <p id="p3397">A &#233;stas a&#241;adi&#243; otras razones, con que quit&#243; las esperanzas de que no hab&#237;a de dejar de proseguir su desvariado intento. Quisiera el del Verde Gab&#225;n opon&#233;rsele, pero viose desigual en las armas, y no le pareci&#243; cordura tomarse con un loco, que ya se lo hab&#237;a parecido de todo punto don Quijote; el cual, volviendo a dar priesa al leonero y a reiterar las amenazas, dio ocasi&#243;n al hidalgo a que picase la yegua, y Sancho al rucio, y el carretero a sus mulas, procurando todos apartarse del carro lo m&#225;s que pudiesen, antes que los leones se desembanastasen. </p>
         <p id="p3398">Lloraba Sancho la muerte de su se&#241;or, que aquella vez sin duda cre&#237;a que llegaba en las garras de los leones; maldec&#237;a su ventura, y llamaba menguada la hora en que le vino al pensamiento volver a servirle; pero no por llorar y lamentarse dejaba de aporrear al rucio para que se alejase del carro. Viendo, pues, el leonero que ya los que iban huyendo estaban bien desviados, torn&#243; a requerir y a intimar a don Quijote lo que ya le hab&#237;a requerido e intimado, el cual respondi&#243; que lo o&#237;a, y que no se curase de m&#225;s intimaciones y requirimientos, que todo ser&#237;a de poco fruto, y que se diese priesa. </p>
         <p id="p3399">En el espacio que tard&#243; el leonero en abrir la jaula primera, estuvo considerando don Quijote si ser&#237;a bien hacer la batalla antes a pie que a caballo; y, en fin, se determin&#243; de hacerla a pie, temiendo que Rocinante se espantar&#237;a con la vista de los leones. Por esto salt&#243; del caballo, arroj&#243; la lanza y embraz&#243; el escudo, y, desenvainando la espada, paso ante paso, con maravilloso denuedo y coraz&#243;n valiente, se fue a poner delante del carro, encomend&#225;ndose a Dios de todo coraz&#243;n, y luego a su se&#241;ora Dulcinea. </p>
         <p id="p3400">Y es de saber que, llegando a este paso, el autor de esta verdadera historia exclama y dice: &#8220;&#161;Oh fuerte y, sobre todo encarecimiento, animoso don Quijote de la Mancha, espejo donde se pueden mirar todos los valientes del mundo, segundo y nuevo don Manuel de Le&#243;n, que fue gloria y honra de los espa&#241;oles caballeros! &#191;Con qu&#233; palabras contar&#233; esta tan espantosa haza&#241;a, o con qu&#233; razones la har&#233; cre&#237;ble a los siglos venideros, o qu&#233; alabanzas habr&#225; que no te convengan y cuadren, aunque sean hip&#233;rboles sobre todos los hip&#233;rboles? T&#250; a pie, t&#250; solo, t&#250; intr&#233;pido, t&#250; magn&#225;nimo, con sola una espada, y no de las del perrillo cortadoras, con un escudo no de muy luciente y limpio acero, est&#225;s aguardando y atendiendo los dos m&#225;s fieros leones que jam&#225;s criaron las africanas selvas. Tus mismos hechos sean los que te alaben, valeroso manchego, que yo los dejo aqu&#237; en su punto por faltarme palabras con que encarecerlos&#8221;. </p>
         <p id="p3401">Aqu&#237; ces&#243; la referida exclamaci&#243;n del autor, y pas&#243; adelante, anudando el hilo de la historia, diciendo que, visto el leonero ya puesto en postura a don Quijote, y que no pod&#237;a dejar de soltar al le&#243;n macho, so pena de caer en la desgracia del indignado y atrevido caballero, abri&#243; de par en par la primera jaula, donde estaba, como se ha dicho, el le&#243;n, el cual pareci&#243; de grandeza extraordinaria y de espantable y fea catadura. Lo primero que hizo fue revolverse en la jaula, donde ven&#237;a echado, y tender la garra, y desperezarse todo; abri&#243; luego la boca y bostez&#243; muy despacio, y, con casi dos palmos de lengua que sac&#243; fuera, se despolvore&#243; los ojos y se lav&#243; el rostro; hecho esto, sac&#243; la cabeza fuera de la jaula y mir&#243; a todas partes con los ojos hechos brasas, vista y adem&#225;n para poner espanto a la misma temeridad. S&#243;lo don Quijote lo miraba atentamente, deseando que saltase ya del carro y viniese con &#233;l a las manos, entre las cuales pensaba hacerle pedazos. </p>
         <p id="p3402">Hasta aqu&#237; lleg&#243; el estremo de su jam&#225;s vista locura. Pero el generoso le&#243;n, m&#225;s comedido que arrogante, no haciendo caso de ni&#241;er&#237;as, ni de bravatas, despu&#233;s de haber mirado a una y otra parte, como se ha dicho, volvi&#243; las espaldas y ense&#241;&#243; sus traseras partes a don Quijote, y con gran flema y remanso se volvi&#243; a echar en la jaula. Viendo lo cual don Quijote, mand&#243; al leonero que le diese de palos y le irritase para echarle fuera. </p>
         <p id="p3403">&#8212;Eso no har&#233; yo &#8212;respondi&#243; el leonero&#8212;, porque si yo le instigo, el primero a quien har&#225; pedazos ser&#225; a m&#237; mismo. Vuesa merced, se&#241;or caballero, se contente con lo hecho, que es todo lo que puede decirse en g&#233;nero de valent&#237;a, y no quiera tentar segunda fortuna. El le&#243;n tiene abierta la puerta: en su mano est&#225; salir, o no salir; pero, pues no ha salido hasta ahora, no saldr&#225; en todo el d&#237;a. La grandeza del coraz&#243;n de vuesa merced ya est&#225; bien declarada: ning&#250;n bravo peleante, seg&#250;n a m&#237; se me alcanza, est&#225; obligado a m&#225;s que a desafiar a su enemigo y esperarle en campa&#241;a; y si el contrario no acude, en &#233;l se queda la infamia, y el esperante gana la corona del vencimiento. </p>
         <p id="p3404">&#8212;As&#237; es verdad &#8212;respondi&#243; don Quijote&#8212;: cierra, amigo, la puerta, y dame por testimonio, en la mejor forma que pudieres, lo que aqu&#237; me has visto hacer; conviene a saber: c&#243;mo t&#250; abriste al le&#243;n, yo le esper&#233;, &#233;l no sali&#243;; volv&#237;le a esperar, volvi&#243; a no salir y volvi&#243;se acostar. No debo m&#225;s, y encantos afuera, y Dios ayude a la raz&#243;n y a la verdad, y a la verdadera caballer&#237;a; y cierra, como he dicho, en tanto que hago se&#241;as a los huidos y ausentes, para que sepan de tu boca esta haza&#241;a. </p>
         <p id="p3405">H&#237;zolo as&#237; el leonero, y don Quijote, poniendo en la punta de la lanza el lienzo con que se hab&#237;a limpiado el rostro de la lluvia de los requesones, comenz&#243; a llamar a los que no dejaban de huir ni de volver la cabeza a cada paso, todos en tropa y antecogidos del hidalgo; pero, alcanzando Sancho a ver la se&#241;al del blanco pa&#241;o, dijo: </p>
         <p id="p3406">&#8212;Que me maten si mi se&#241;or no ha vencido a las fieras bestias, pues nos llama. </p>
         <p id="p3407">Detuvi&#233;ronse todos, y conocieron que el que hac&#237;a las se&#241;as era don Quijote; y, perdiendo alguna parte del miedo, poco a poco se vinieron acercando hasta donde claramente oyeron las voces de don Quijote, que los llamaba. Finalmente, volvieron al carro, y, en llegando, dijo don Quijote al carretero: </p>
         <p id="p3408">&#8212;Volved, hermano, a uncir vuestras mulas y a proseguir vuestro viaje; y t&#250;, Sancho, dale dos escudos de oro, para &#233;l y para el leonero, en recompensa de lo que por m&#237; se han detenido. </p>
         <p id="p3409">&#8212;&#201;sos dar&#233; yo de muy buena gana &#8212;respondi&#243; Sancho&#8212;; pero, &#191;qu&#233; se han hecho los leones? &#191;Son muertos, o vivos? </p>
         <p id="p3410">Entonces el leonero, menudamente y por sus pausas, cont&#243; el fin de la contienda, exagerando, como &#233;l mejor pudo y supo, el valor de don Quijote, de cuya vista el le&#243;n, acobardado, no quiso ni os&#243; salir de la jaula, puesto que hab&#237;a tenido un buen espacio abierta la puerta de la jaula; y que, por haber &#233;l dicho a aquel caballero que era tentar a Dios irritar al le&#243;n para que por fuerza saliese, como &#233;l quer&#237;a que se irritase, mal de su grado y contra toda su voluntad, hab&#237;a permitido que la puerta se cerrase. </p>
         <p id="p3411">&#8212;&#191;Qu&#233; te parece desto, Sancho? &#8212;dijo don Quijote&#8212;. &#191;Hay encantos que valgan contra la verdadera valent&#237;a? Bien podr&#225;n los encantadores quitarme la ventura, pero el esfuerzo y el &#225;nimo, ser&#225; imposible. </p>
         <p id="p3412">Dio los escudos Sancho, unci&#243; el carretero, bes&#243; las manos el leonero a don Quijote por la merced recebida, y prometi&#243;le de contar aquella valerosa haza&#241;a al mismo rey, cuando en la corte se viese. </p>
         <p id="p3413">&#8212;Pues, si acaso Su Majestad preguntare qui&#233;n la hizo, dir&#233;isle que el Caballero de los Leones, que de aqu&#237; adelante quiero que en &#233;ste se trueque, cambie, vuelva y mude el que hasta aqu&#237; he tenido del Caballero de la Triste Figura; y en esto sigo la antigua usanza de los andantes caballeros, que se mudaban los nombres cuando quer&#237;an, o cuando les ven&#237;a a cuento. </p>
         <p id="p3414">Sigui&#243; su camino el carro, y don Quijote, Sancho y el del Verde Gab&#225;n prosiguieron el suyo. </p>
         <p id="p3415">En todo este tiempo no hab&#237;a hablado palabra don Diego de Miranda, todo atento a mirar y a notar los hechos y palabras de don Quijote, pareci&#233;ndole que era un cuerdo loco y un loco que tiraba a cuerdo. No hab&#237;a a&#250;n llegado a su noticia la primera parte de su historia; que si la hubiera le&#237;do, cesara la admiraci&#243;n en que lo pon&#237;an sus hechos y sus palabras, pues ya supiera el g&#233;nero de su locura; pero, como no la sab&#237;a, ya le ten&#237;a por cuerdo y ya por loco, porque lo que hablaba era concertado, elegante y bien dicho, y lo que hac&#237;a, disparatado, temerario y tonto. Y dec&#237;a entre s&#237;: </p>
         <p id="p3416">&#8212;&#191;Qu&#233; m&#225;s locura puede ser que ponerse la celada llena de requesones y darse a entender que le ablandaban los cascos los encantadores? Y &#191;qu&#233; mayor temeridad y disparate que querer pelear por fuerza con leones? </p>
         <p id="p3417">Destas imaginaciones y deste soliloquio le sac&#243; don Quijote, dici&#233;ndole: </p>
         <p id="p3418">&#8212;&#191;Qui&#233;n duda, se&#241;or don Diego de Miranda, que vuestra merced no me tenga en su opini&#243;n por un hombre disparatado y loco? Y no ser&#237;a mucho que as&#237; fuese, porque mis obras no pueden dar testimonio de otra cosa. Pues, con todo esto, quiero que vuestra merced advierta que no soy tan loco ni tan menguado como debo de haberle parecido. Bien parece un gallardo caballero, a los ojos de su rey, en la mitad de una gran plaza, dar una lanzada con felice suceso a un bravo toro; bien parece un caballero, armado de resplandecientes armas, pasar la tela en alegres justas delante de las damas, y bien parecen todos aquellos caballeros que en ejercicios militares, o que lo parezcan, entretienen y alegran, y, si se puede decir, honran las cortes de sus pr&#237;ncipes; pero sobre todos &#233;stos parece mejor un caballero andante, que por los desiertos, por las soledades, por las encrucijadas, por las selvas y por los montes anda buscando peligrosas aventuras, con intenci&#243;n de darles dichosa y bien afortunada cima, s&#243;lo por alcanzar gloriosa fama y duradera. Mejor parece, digo, un caballero andante, socorriendo a una viuda en alg&#250;n despoblado, que un cortesano caballero, requebrando a una doncella en las ciudades. Todos los caballeros tienen sus particulares ejercicios: sirva a las damas el cortesano; autorice la corte de su rey con libreas; sustente los caballeros pobres con el espl&#233;ndido plato de su mesa; concierte justas, mantenga torneos y mu&#233;strese grande, liberal y magn&#237;fico, y buen cristiano, sobre todo, y desta manera cumplir&#225; con sus precisas obligaciones. Pero el andante caballero busque los rincones del mundo; &#233;ntrese en los m&#225;s intricados laberintos; acometa a cada paso lo imposible; resista en los p&#225;ramos despoblados los ardientes rayos del sol en la mitad del verano, y en el invierno la dura inclemencia de los vientos y de los yelos; no le asombren leones, ni le espanten vestiglos, ni atemoricen endriagos; que buscar &#233;stos, acometer aqu&#233;llos y vencerlos a todos son sus principales y verdaderos ejercicios. Yo, pues, como me cupo en suerte ser uno del n&#250;mero de la andante caballer&#237;a, no puedo dejar de acometer todo aquello que a m&#237; me pareciere que cae debajo de la juridici&#243;n de mis ejercicios; y as&#237;, el acometer los leones que ahora acomet&#237; derechamente me tocaba, puesto que conoc&#237; ser temeridad esorbitante, porque bien s&#233; lo que es valent&#237;a, que es una virtud que est&#225; puesta entre dos estremos viciosos, como son la cobard&#237;a y la temeridad; pero menos mal ser&#225; que el que es valiente toque y suba al punto de temerario, que no que baje y toque en el punto de cobarde; que as&#237; como es m&#225;s f&#225;cil venir el pr&#243;digo a ser liberal que al avaro, as&#237; es m&#225;s f&#225;cil dar el temerario en verdadero valiente que no el cobarde subir a la verdadera valent&#237;a; y, en esto de acometer aventuras, cr&#233;ame vuesa merced, se&#241;or don Diego, que antes se ha de perder por carta de m&#225;s que de menos, porque mejor suena en las orejas de los que lo oyen &#8220;el tal caballero es temerario y atrevido&#8221; que no &#8220;el tal caballero es t&#237;mido y cobarde&#8221;. </p>
         <p id="p3419">&#8212;Digo, se&#241;or don Quijote &#8212;respondi&#243; don Diego&#8212;, que todo lo que vuesa merced ha dicho y hecho va nivelado con el fiel de la misma raz&#243;n, y que entiendo que si las ordenanzas y leyes de la caballer&#237;a andante se perdiesen, se hallar&#237;an en el pecho de vuesa merced como en su mismo dep&#243;sito y archivo. Y d&#233;monos priesa, que se hace tarde, y lleguemos a mi aldea y casa, donde descansar&#225; vuestra merced del pasado trabajo, que si no ha sido del cuerpo, ha sido del esp&#237;ritu, que suele tal vez redundar en cansancio del cuerpo. </p>
         <p id="p3420">&#8212;Tengo el ofrecimiento a gran favor y merced, se&#241;or don Diego&#8212; respondi&#243; don Quijote. </p>
         <p id="p3421">Y, picando m&#225;s de lo que hasta entonces, ser&#237;an como las dos de la tarde cuando llegaron a la aldea y a la casa de don Diego, a quien don Quijote llamaba el Caballero del Verde Gab&#225;n.</p>
