		<section class="body-rw Chapter-rw" id="Chapter10" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block11">
            <p class="title-num-rw" id="title-num9">Cap&#237;tulo IX</p>
            <p class="title-other-rw" id="title-other9">Donde se concluye y da fin a la estupenda batalla que el gallardo vizca&#237;no y el valiente manchego tuvieron</p>
         </div>
         <p id="p534">Dejamos en la primera parte desta historia al valeroso vizca&#237;no y al famoso don Quijote con las espadas altas y desnudas, en guisa de descargar dos furibundos fendientes, tales que, si en lleno se acertaban, por lo menos se dividir&#237;an y fender&#237;an de arriba abajo y abrir&#237;an como una granada; y que en aquel punto tan dudoso par&#243; y qued&#243; destroncada tan sabrosa historia, sin que nos diese noticia su autor d&#243;nde se podr&#237;a hallar lo que della faltaba. </p>
         <p id="p535">Caus&#243;me esto mucha pesadumbre, porque el gusto de haber le&#237;do tan poco se volv&#237;a en disgusto, de pensar el mal camino que se ofrec&#237;a para hallar lo mucho que, a mi parecer, faltaba de tan sabroso cuento. Pareci&#243;me cosa imposible y fuera de toda buena costumbre que a tan buen caballero le hubiese faltado alg&#250;n sabio que tomara a cargo el escrebir sus nunca vistas haza&#241;as, cosa que no falt&#243; a ninguno de los caballeros andantes, </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal18">
            <div class="poem-rw poem-body-rw" id="poem-body18">
               <div class="poem-rw stanza-rw" id="stanza20">
                  <p id="p536">de los que dicen las gentes </p>
                  <p id="p537">que van a sus aventuras, </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p538">porque cada uno dellos ten&#237;a uno o dos sabios, como de molde, que no solamente escrib&#237;an sus hechos, sino que pintaban sus m&#225;s m&#237;nimos pensamientos y ni&#241;er&#237;as, por m&#225;s escondidas que fuesen; y no hab&#237;a de ser tan desdichado tan buen caballero, que le faltase a &#233;l lo que sobr&#243; a Platir y a otros semejantes. Y as&#237;, no pod&#237;a inclinarme a creer que tan gallarda historia hubiese quedado manca y estropeada; y echaba la culpa a la malignidad del tiempo, devorador y consumidor de todas las cosas, el cual, o la ten&#237;a oculta o consumida. </p>
         <p id="p539">Por otra parte, me parec&#237;a que, pues entre sus libros se hab&#237;an hallado tan modernos como Desenga&#241;o de celos y Ninfas y Pastores de Henares, que tambi&#233;n su historia deb&#237;a de ser moderna; y que, ya que no estuviese escrita, estar&#237;a en la memoria de la gente de su aldea y de las a ella circunvecinas. Esta imaginaci&#243;n me tra&#237;a confuso y deseoso de saber, real y verdaderamente, toda la vida y milagros de nuestro famoso espa&#241;ol don Quijote de la Mancha, luz y espejo de la caballer&#237;a manchega, y el primero que en nuestra edad y en estos tan calamitosos tiempos se puso al trabajo y ejercicio de las andantes armas, y al desfacer agravios, socorrer viudas, amparar doncellas, de aquellas que andaban con sus azotes y palafrenes, y con toda su virginidad a cuestas, de monte en monte y de valle en valle; que, si no era que alg&#250;n foll&#243;n, o alg&#250;n villano de hacha y capellina, o alg&#250;n descomunal gigante las forzaba, doncella hubo en los pasados tiempos que, al cabo de ochenta a&#241;os, que en todos ellos no durmi&#243; un d&#237;a debajo de tejado, y se fue tan entera a la sepultura como la madre que la hab&#237;a parido. Digo, pues, que, por estos y otros muchos respetos, es digno nuestro gallardo Quijote de continuas y memorables alabanzas; y aun a m&#237; no se me deben negar, por el trabajo y diligencia que puse en buscar el fin desta agradable historia; aunque bien s&#233; que si el cielo, el caso y la fortuna no me ayudan, el mundo quedar&#225; falto y sin el pasatiempo y gusto que bien casi dos horas podr&#225; tener el que con atenci&#243;n la leyere. Pas&#243;, pues, el hallarla en esta manera: </p>
         <p id="p540">Estando yo un d&#237;a en el Alcan&#225; de Toledo, lleg&#243; un muchacho a vender unos cartapacios y papeles viejos a un sedero; y, como yo soy aficionado a leer, aunque sean los papeles rotos de las calles, llevado desta mi natural inclinaci&#243;n, tom&#233; un cartapacio de los que el muchacho vend&#237;a, y vile con caracteres que conoc&#237; ser ar&#225;bigos. Y, puesto que, aunque los conoc&#237;a, no los sab&#237;a leer, anduve mirando si parec&#237;a por all&#237; alg&#250;n morisco aljamiado que los leyese; y no fue muy dificultoso hallar int&#233;rprete semejante, pues, aunque le buscara de otra mejor y m&#225;s antigua lengua, le hallara. En fin, la suerte me depar&#243; uno, que, dici&#233;ndole mi deseo y poni&#233;ndole el libro en las manos, le abri&#243; por medio, y, leyendo un poco en &#233;l, se comenz&#243; a re&#237;r. </p>
         <p id="p541">Pregunt&#233;le yo que de qu&#233; se re&#237;a, y respondi&#243;me que de una cosa que ten&#237;a aquel libro escrita en el margen por anotaci&#243;n. D&#237;jele que me la dijese; y &#233;l, sin dejar la risa, dijo: </p>
         <p id="p542">&#8212;Est&#225;, como he dicho, aqu&#237; en el margen escrito esto: &#8220;Esta Dulcinea del Toboso, tantas veces en esta historia referida, dicen que tuvo la mejor mano para salar puercos que otra mujer de toda la Mancha&#8221;. </p>
         <p id="p543">Cuando yo o&#237; decir &#8220;Dulcinea del Toboso&#8221;, qued&#233; at&#243;nito y suspenso, porque luego se me represent&#243; que aquellos cartapacios conten&#237;an la historia de don Quijote. Con esta imaginaci&#243;n, le di priesa que leyese el principio, y, haci&#233;ndolo ans&#237;, volviendo de improviso el ar&#225;bigo en castellano, dijo que dec&#237;a: Historia de don Quijote de la Mancha, escrita por Cide Hamete Benengeli, historiador ar&#225;bigo. Mucha discreci&#243;n fue menester para disimular el contento que receb&#237; cuando lleg&#243; a mis o&#237;dos el t&#237;tulo del libro; y, salte&#225;ndosele al sedero, compr&#233; al muchacho todos los papeles y cartapacios por medio real; que, si &#233;l tuviera discreci&#243;n y supiera lo que yo los deseaba, bien se pudiera prometer y llevar m&#225;s de seis reales de la compra. Apart&#233;me luego con el morisco por el claustro de la iglesia mayor, y rogu&#233;le me volviese aquellos cartapacios, todos los que trataban de don Quijote, en lengua castellana, sin quitarles ni a&#241;adirles nada, ofreci&#233;ndole la paga que &#233;l quisiese. Content&#243;se con dos arrobas de pasas y dos fanegas de trigo, y prometi&#243; de traducirlos bien y fielmente y con mucha brevedad. Pero yo, por facilitar m&#225;s el negocio y por no dejar de la mano tan buen hallazgo, le truje a mi casa, donde en poco m&#225;s de mes y medio la tradujo toda, del mesmo modo que aqu&#237; se refiere. </p>
         <p id="p544">Estaba en el primero cartapacio, pintada muy al natural, la batalla de don Quijote con el vizca&#237;no, puestos en la mesma postura que la historia cuenta, levantadas las espadas, el uno cubierto de su rodela, el otro de la almohada, y la mula del vizca&#237;no tan al vivo, que estaba mostrando ser de alquiler a tiro de ballesta. Ten&#237;a a los pies escrito el vizca&#237;no un t&#237;tulo que dec&#237;a: Don Sancho de Azpetia, que, sin duda, deb&#237;a de ser su nombre, y a los pies de Rocinante estaba otro que dec&#237;a: Don Quijote. Estaba Rocinante maravillosamente pintado, tan largo y tendido, tan atenuado y flaco, con tanto espinazo, tan h&#233;tico confirmado, que mostraba bien al descubierto con cu&#225;nta advertencia y propriedad se le hab&#237;a puesto el nombre de Rocinante. Junto a &#233;l estaba Sancho Panza, que ten&#237;a del cabestro a su asno, a los pies del cual estaba otro r&#233;tulo que dec&#237;a: Sancho Zancas, y deb&#237;a de ser que ten&#237;a, a lo que mostraba la pintura, la barriga grande, el talle corto y las zancas largas; y por esto se le debi&#243; de poner nombre de Panza y de Zancas, que con estos dos sobrenombres le llama algunas veces la historia. Otras algunas menudencias hab&#237;a que advertir, pero todas son de poca importancia y que no hacen al caso a la verdadera relaci&#243;n de la historia; que ninguna es mala como sea verdadera. </p>
         <p id="p545">Si a &#233;sta se le puede poner alguna objeci&#243;n cerca de su verdad, no podr&#225; ser otra sino haber sido su autor ar&#225;bigo, siendo muy propio de los de aquella naci&#243;n ser mentirosos; aunque, por ser tan nuestros enemigos, antes se puede entender haber quedado falto en ella que demasiado. Y ans&#237; me parece a m&#237;, pues, cuando pudiera y debiera estender la pluma en las alabanzas de tan buen caballero, parece que de industria las pasa en silencio: cosa mal hecha y peor pensada, habiendo y debiendo ser los historiadores puntuales, verdaderos y no nada apasionados, y que ni el inter&#233;s ni el miedo, el rancor ni la afici&#243;n, no les hagan torcer del camino de la verdad, cuya madre es la historia, &#233;mula del tiempo, dep&#243;sito de las acciones, testigo de lo pasado, ejemplo y aviso de lo presente, advertencia de lo por venir. En &#233;sta s&#233; que se hallar&#225; todo lo que se acertare a desear en la m&#225;s apacible; y si algo bueno en ella faltare, para m&#237; tengo que fue por culpa del galgo de su autor, antes que por falta del sujeto. En fin, su segunda parte, siguiendo la traduci&#243;n, comenzaba desta manera: </p>
         <p id="p546">Puestas y levantadas en alto las cortadoras espadas de los dos valerosos y enojados combatientes, no parec&#237;a sino que estaban amenazando al cielo, a la tierra y al abismo: tal era el denuedo y continente que ten&#237;an. Y el primero que fue a descargar el golpe fue el col&#233;rico vizca&#237;no, el cual fue dado con tanta fuerza y tanta furia que, a no volv&#233;rsele la espada en el camino, aquel solo golpe fuera bastante para dar fin a su rigurosa contienda y a todas las aventuras de nuestro caballero; mas la buena suerte, que para mayores cosas le ten&#237;a guardado, torci&#243; la espada de su contrario, de modo que, aunque le acert&#243; en el hombro izquierdo, no le hizo otro da&#241;o que desarmarle todo aquel lado, llev&#225;ndole de camino gran parte de la celada, con la mitad de la oreja; que todo ello con espantosa ruina vino al suelo, dej&#225;ndole muy maltrecho. </p>
         <p id="p547">&#161;V&#225;lame Dios, y qui&#233;n ser&#225; aquel que buenamente pueda contar ahora la rabia que entr&#243; en el coraz&#243;n de nuestro manchego, vi&#233;ndose parar de aquella manera! No se diga m&#225;s, sino que fue de manera que se alz&#243; de nuevo en los estribos, y, apretando m&#225;s la espada en las dos manos, con tal furia descarg&#243; sobre el vizca&#237;no, acert&#225;ndole de lleno sobre la almohada y sobre la cabeza, que, sin ser parte tan buena defensa, como si cayera sobre &#233;l una monta&#241;a, comenz&#243; a echar sangre por las narices, y por la boca y por los o&#237;dos, y a dar muestras de caer de la mula abajo, de donde cayera, sin duda, si no se abrazara con el cuello; pero, con todo eso, sac&#243; los pies de los estribos y luego solt&#243; los brazos; y la mula, espantada del terrible golpe, dio a correr por el campo, y a pocos corcovos dio con su due&#241;o en tierra. </p>
         <p id="p548">Est&#225;baselo con mucho sosiego mirando don Quijote, y, como lo vio caer, salt&#243; de su caballo y con mucha ligereza se lleg&#243; a &#233;l, y, poni&#233;ndole la punta de la espada en los ojos, le dijo que se rindiese; si no, que le cortar&#237;a la cabeza. Estaba el vizca&#237;no tan turbado que no pod&#237;a responder palabra, y &#233;l lo pasara mal, seg&#250;n estaba ciego don Quijote, si las se&#241;oras del coche, que hasta entonces con gran desmayo hab&#237;an mirado la pendencia, no fueran adonde estaba y le pidieran con mucho encarecimiento les hiciese tan gran merced y favor de perdonar la vida a aquel su escudero. A lo cual don Quijote respondi&#243;, con mucho entono y gravedad: </p>
         <p id="p549">&#8212;Por cierto, fermosas se&#241;oras, yo soy muy contento de hacer lo que me ped&#237;s; mas ha de ser con una condici&#243;n y concierto, y es que este caballero me ha de prometer de ir al lugar del Toboso y presentarse de mi parte ante la sin par do&#241;a Dulcinea, para que ella haga d&#233;l lo que m&#225;s fuere de su voluntad. </p>
         <p id="p550">La temerosa y desconsolada se&#241;ora, sin entrar en cuenta de lo que don Quijote ped&#237;a, y sin preguntar qui&#233;n Dulcinea fuese, le prometi&#243; que el escudero har&#237;a todo aquello que de su parte le fuese mandado. </p>
         <p id="p551">&#8212;Pues en fe de esa palabra, yo no le har&#233; m&#225;s da&#241;o, puesto que me lo ten&#237;a bien merecido.</p>
