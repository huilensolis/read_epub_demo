         <div class="title-block-rw" id="title-block101">
            <p class="title-num-rw" id="title-num96">Cap&#237;tulo XLIV</p>
            <p class="title-other-rw" id="title-other96">C&#243;mo Sancho Panza fue llevado al gobierno, y de la estra&#241;a aventura que en el castillo sucedi&#243; a don Quijote</p>
         </div>
         <p id="p4606">Dicen que en el propio original desta historia se lee que, llegando Cide Hamete a escribir este cap&#237;tulo, no le tradujo su int&#233;rprete como &#233;l le hab&#237;a escrito, que fue un modo de queja que tuvo el moro de s&#237; mismo, por haber tomado entre manos una historia tan seca y tan limitada como esta de don Quijote, por parecerle que siempre hab&#237;a de hablar d&#233;l y de Sancho, sin osar estenderse a otras digresiones y episodios m&#225;s graves y m&#225;s entretenidos; y dec&#237;a que el ir siempre atenido el entendimiento, la mano y la pluma a escribir de un solo sujeto y hablar por las bocas de pocas personas era un trabajo incomportable, cuyo fruto no redundaba en el de su autor, y que, por huir deste inconveniente, hab&#237;a usado en la primera parte del artificio de algunas novelas, como fueron la del Curioso impertinente y la del Capit&#225;n cautivo, que est&#225;n como separadas de la historia, puesto que las dem&#225;s que all&#237; se cuentan son casos sucedidos al mismo don Quijote, que no pod&#237;an dejar de escribirse. Tambi&#233;n pens&#243;, como &#233;l dice, que muchos, llevados de la atenci&#243;n que piden las haza&#241;as de don Quijote, no la dar&#237;an a las novelas, y pasar&#237;an por ellas, o con priesa o con enfado, sin advertir la gala y artificio que en s&#237; contienen, el cual se mostrara bien al descubierto cuando, por s&#237; solas, sin arrimarse a las locuras de don Quijote ni a las sandeces de Sancho, salieran a luz. Y as&#237;, en esta segunda parte no quiso ingerir novelas sueltas ni pegadizas, sino algunos episodios que lo pareciesen, nacidos de los mesmos sucesos que la verdad ofrece; y aun &#233;stos, limitadamente y con solas las palabras que bastan a declararlos; y, pues se contiene y cierra en los estrechos l&#237;mites de la narraci&#243;n, teniendo habilidad, suficiencia y entendimiento para tratar del universo todo, pide no se desprecie su trabajo, y se le den alabanzas, no por lo que escribe, sino por lo que ha dejado de escribir. </p>
         <p id="p4607">Y luego prosigue la historia diciendo que, en acabando de comer don Quijote, el d&#237;a que dio los consejos a Sancho, aquella tarde se los dio escritos, para que &#233;l buscase quien se los leyese; pero, apenas se los hubo dado, cuando se le cayeron y vinieron a manos del duque, que los comunic&#243; con la duquesa, y los dos se admiraron de nuevo de la locura y del ingenio de don Quijote; y as&#237;, llevando adelante sus burlas, aquella tarde enviaron a Sancho con mucho acompa&#241;amiento al lugar que para &#233;l hab&#237;a de ser &#237;nsula. </p>
         <p id="p4608">Acaeci&#243;, pues, que el que le llevaba a cargo era un mayordomo del duque, muy discreto y muy gracioso &#8212;que no puede haber gracia donde no hay discreci&#243;n&#8212;, el cual hab&#237;a hecho la persona de la condesa Trifaldi, con el donaire que queda referido; y con esto, y con ir industriado de sus se&#241;ores de c&#243;mo se hab&#237;a de haber con Sancho, sali&#243; con su intento maravillosamente. Digo, pues, que acaeci&#243; que, as&#237; como Sancho vio al tal mayordomo, se le figur&#243; en su rostro el mesmo de la Trifaldi, y, volvi&#233;ndose a su se&#241;or, le dijo: </p>
         <p id="p4609">&#8212;Se&#241;or, o a m&#237; me ha de llevar el diablo de aqu&#237; de donde estoy, en justo y en creyente, o vuestra merced me ha de confesar que el rostro deste mayordomo del duque, que aqu&#237; est&#225;, es el mesmo de la Dolorida. </p>
         <p id="p4610">Mir&#243; don Quijote atentamente al mayordomo, y, habi&#233;ndole mirado, dijo a Sancho: </p>
         <p id="p4611">&#8212;No hay para qu&#233; te lleve el diablo, Sancho, ni en justo ni en creyente, que no s&#233; lo que quieres decir; que el rostro de la Dolorida es el del mayordomo, pero no por eso el mayordomo es la Dolorida; que, a serlo, implicar&#237;a contradici&#243;n muy grande, y no es tiempo ahora de hacer estas averiguaciones, que ser&#237;a entrarnos en intricados laberintos. Cr&#233;eme, amigo, que es menester rogar a Nuestro Se&#241;or muy de veras que nos libre a los dos de malos hechiceros y de malos encantadores. </p>
         <p id="p4612">&#8212;No es burla, se&#241;or &#8212;replic&#243; Sancho&#8212;, sino que denantes le o&#237; hablar, y no pareci&#243; sino que la voz de la Trifaldi me sonaba en los o&#237;dos. Ahora bien, yo callar&#233;, pero no dejar&#233; de andar advertido de aqu&#237; adelante, a ver si descubre otra se&#241;al que confirme o desfaga mi sospecha. </p>
         <p id="p4613">&#8212;As&#237; lo has de hacer, Sancho &#8212;dijo don Quijote&#8212;, y dar&#225;sme aviso de todo lo que en este caso descubrieres y de todo aquello que en el gobierno te sucediere. </p>
         <p id="p4614">Sali&#243;, en fin, Sancho, acompa&#241;ado de mucha gente, vestido a lo letrado, y encima un gab&#225;n muy ancho de chamelote de aguas leonado, con una montera de lo mesmo, sobre un macho a la jineta, y detr&#225;s d&#233;l, por orden del duque, iba el rucio con jaeces y ornamentos jumentiles de seda y flamantes. Volv&#237;a Sancho la cabeza de cuando en cuando a mirar a su asno, con cuya compa&#241;&#237;a iba tan contento que no se trocara con el emperador de Alema&#241;a. </p>
         <p id="p4615">Al despedirse de los duques, les bes&#243; las manos, y tom&#243; la bendici&#243;n de su se&#241;or, que se la dio con l&#225;grimas, y Sancho la recibi&#243; con pucheritos. </p>
         <p id="p4616">Deja, lector amable, ir en paz y en hora buena al buen Sancho, y espera dos fanegas de risa, que te ha de causar el saber c&#243;mo se port&#243; en su cargo, y, en tanto, atiende a saber lo que le pas&#243; a su amo aquella noche; que si con ello no rieres, por lo menos desplegar&#225;s los labios con risa de jimia, porque los sucesos de don Quijote, o se han de celebrar con admiraci&#243;n, o con risa. </p>
         <p id="p4617">Cu&#233;ntase, pues, que, apenas se hubo partido Sancho, cuando don Quijote sinti&#243; su soledad; y si le fuera posible revocarle la comisi&#243;n y quitarle el gobierno, lo hiciera. Conoci&#243; la duquesa su melancol&#237;a, y pregunt&#243;le que de qu&#233; estaba triste; que si era por la ausencia de Sancho, que escuderos, due&#241;as y doncellas hab&#237;a en su casa que le servir&#237;an muy a satisfaci&#243;n de su deseo. </p>
         <p id="p4618">&#8212;Verdad es, se&#241;ora m&#237;a &#8212;respondi&#243; don Quijote&#8212;, que siento la ausencia de Sancho, pero no es &#233;sa la causa principal que me hace parecer que estoy triste, y, de los muchos ofrecimientos que vuestra excelencia me hace, solamente acepto y escojo el de la voluntad con que se me hacen, y, en lo dem&#225;s, suplico a Vuestra Excelencia que dentro de mi aposento consienta y permita que yo solo sea el que me sirva. </p>
         <p id="p4619">&#8212;En verdad &#8212;dijo la duquesa&#8212;, se&#241;or don Quijote, que no ha de ser as&#237;: que le han de servir cuatro doncellas de las m&#237;as, hermosas como unas flores. </p>
         <p id="p4620">&#8212;Para m&#237; &#8212;respondi&#243; don Quijote&#8212; no ser&#225;n ellas como flores, sino como espinas que me puncen el alma. As&#237; entrar&#225;n ellas en mi aposento, ni cosa que lo parezca, como volar. Si es que vuestra grandeza quiere llevar adelante el hacerme merced sin yo merecerla, d&#233;jeme que yo me las haya conmigo, y que yo me sirva de mis puertas adentro, que yo ponga una muralla en medio de mis deseos y de mi honestidad; y no quiero perder esta costumbre por la liberalidad que vuestra alteza quiere mostrar conmigo. Y, en resoluci&#243;n, antes dormir&#233; vestido que consentir que nadie me desnude. </p>
         <p id="p4621">&#8212;No m&#225;s, no m&#225;s, se&#241;or don Quijote &#8212;replic&#243; la duquesa&#8212;. Por m&#237; digo que dar&#233; orden que ni aun una mosca entre en su estancia, no que una doncella; no soy yo persona, que por m&#237; se ha de descabalar la decencia del se&#241;or don Quijote; que, seg&#250;n se me ha traslucido, la que m&#225;s campea entre sus muchas virtudes es la de la honestidad. Desn&#250;dese vuesa merced y v&#237;stase a sus solas y a su modo, como y cuando quisiere, que no habr&#225; quien lo impida, pues dentro de su aposento hallar&#225; los vasos necesarios al menester del que duerme a puerta cerrada, porque ninguna natural necesidad le obligue a que la abra. Viva mil siglos la gran Dulcinea del Toboso, y sea su nombre estendido por toda la redondez de la tierra, pues mereci&#243; ser amada de tan valiente y tan honesto caballero, y los benignos cielos infundan en el coraz&#243;n de Sancho Panza, nuestro gobernador, un deseo de acabar presto sus diciplinas, para que vuelva a gozar el mundo de la belleza de tan gran se&#241;ora. </p>
         <p id="p4622">A lo cual dijo don Quijote: </p>
         <p id="p4623">&#8212;Vuestra altitud ha hablado como quien es, que en la boca de las buenas se&#241;oras no ha de haber ninguna que sea mala; y m&#225;s venturosa y m&#225;s conocida ser&#225; en el mundo Dulcinea por haberla alabado vuestra grandeza, que por todas las alabanzas que puedan darle los m&#225;s elocuentes de la tierra. </p>
         <p id="p4624">&#8212;Agora bien, se&#241;or don Quijote &#8212;replic&#243; la duquesa&#8212;, la hora de cenar se llega, y el duque debe de esperar: venga vuesa merced y cenemos, y acostar&#225;se temprano, que el viaje que ayer hizo de Candaya no fue tan corto que no haya causado alg&#250;n molimiento. </p>
         <p id="p4625">&#8212;No siento ninguno, se&#241;ora &#8212;respondi&#243; don Quijote&#8212;, porque osar&#233; jurar a Vuestra Excelencia que en mi vida he subido sobre bestia m&#225;s reposada ni de mejor paso que Clavile&#241;o; y no s&#233; yo qu&#233; le pudo mover a Malambruno para deshacerse de tan ligera y tan gentil cabalgadura, y abrasarla as&#237;, sin m&#225;s ni m&#225;s. </p>
         <p id="p4626">&#8212;A eso se puede imaginar &#8212;respondi&#243; la duquesa&#8212; que, arrepentido del mal que hab&#237;a hecho a la Trifaldi y compa&#241;&#237;a, y a otras personas, y de las maldades que como hechicero y encantador deb&#237;a de haber cometido, quiso concluir con todos los instrumentos de su oficio, y, como a principal y que m&#225;s le tra&#237;a desasosegado, vagando de tierra en tierra, abras&#243; a Clavile&#241;o; que con sus abrasadas cenizas y con el trofeo del cartel queda eterno el valor del gran don Quijote de la Mancha. </p>
         <p id="p4627">De nuevo nuevas gracias dio don Quijote a la duquesa, y, en cenando, don Quijote se retir&#243; en su aposento solo, sin consentir que nadie entrase con &#233;l a servirle: tanto se tem&#237;a de encontrar ocasiones que le moviesen o forzasen a perder el honesto decoro que a su se&#241;ora Dulcinea guardaba, siempre puesta en la imaginaci&#243;n la bondad de Amad&#237;s, flor y espejo de los andantes caballeros. Cerr&#243; tras s&#237; la puerta, y a la luz de dos velas de cera se desnud&#243;, y al descalzarse &#8212;&#161;oh desgracia indigna de tal persona!&#8212; se le soltaron, no suspiros, ni otra cosa, que desacreditasen la limpieza de su polic&#237;a, sino hasta dos docenas de puntos de una media, que qued&#243; hecha celos&#237;a. Afligi&#243;se en estremo el buen se&#241;or, y diera &#233;l por tener all&#237; un adarme de seda verde una onza de plata; digo seda verde porque las medias eran verdes. </p>
         <p id="p4628">Aqu&#237; exclam&#243; Benengeli, y, escribiendo, dijo &#8220;&#161;Oh pobreza, pobreza! &#161;No s&#233; yo con qu&#233; raz&#243;n se movi&#243; aquel gran poeta cordob&#233;s a llamarte </p>
         <p id="p4629">d&#225;diva santa desagradecida! </p>
         <p id="p4630">Yo, aunque moro, bien s&#233;, por la comunicaci&#243;n que he tenido con cristianos, que la santidad consiste en la caridad, humildad, fee, obediencia y pobreza; pero, con todo eso, digo que ha de tener mucho de Dios el que se viniere a contentar con ser pobre, si no es de aquel modo de pobreza de quien dice uno de sus mayores santos: &#8220;Tened todas las cosas como si no las tuvi&#233;sedes&#8221;; y a esto llaman pobreza de esp&#237;ritu; pero t&#250;, segunda pobreza, que eres de la que yo hablo, &#191;por qu&#233; quieres estrellarte con los hidalgos y bien nacidos m&#225;s que con la otra gente? &#191;Por qu&#233; los obligas a dar pantalia a los zapatos, y a que los botones de sus ropillas unos sean de seda, otros de cerdas, y otros de vidro? &#191;Por qu&#233; sus cuellos, por la mayor parte, han de ser siempre escarolados, y no abiertos con molde?&#8220; Y en esto se echar&#225; de ver que es antiguo el uso del almid&#243;n y de los cuellos abiertos. Y prosigui&#243;: &#8221;&#161;Miserable del bien nacido que va dando pistos a su honra, comiendo mal y a puerta cerrada, haciendo hip&#243;crita al palillo de dientes con que sale a la calle despu&#233;s de no haber comido cosa que le obligue a limpi&#225;rselos! &#161;Miserable de aquel, digo, que tiene la honra espantadiza, y piensa que desde una legua se le descubre el remiendo del zapato, el trasudor del sombrero, la hilaza del herreruelo y la hambre de su est&#243;mago!&#8221; </p>
         <p id="p4631">Todo esto se le renov&#243; a don Quijote en la soltura de sus puntos, pero consol&#243;se con ver que Sancho le hab&#237;a dejado unas botas de camino, que pens&#243; ponerse otro d&#237;a. Finalmente, &#233;l se recost&#243; pensativo y pesaroso, as&#237; de la falta que Sancho le hac&#237;a como de la inreparable desgracia de sus medias, a quien tomara los puntos, aunque fuera con seda de otra color, que es una de las mayores se&#241;ales de miseria que un hidalgo puede dar en el discurso de su prolija estrecheza. Mat&#243; las velas; hac&#237;a calor y no pod&#237;a dormir; levant&#243;se del lecho y abri&#243; un poco la ventana de una reja que daba sobre un hermoso jard&#237;n, y, al abrirla, sinti&#243; y oy&#243; que andaba y hablaba gente en el jard&#237;n. P&#250;sose a escuchar atentamente. Levantaron la voz los de abajo, tanto, que pudo o&#237;r estas razones: </p>
         <p id="p4632">&#8212;No me porf&#237;es, &#161;oh Emerencia!, que cante, pues sabes que, desde el punto que este forastero entr&#243; en este castillo y mis ojos le miraron, yo no s&#233; cantar, sino llorar; cuanto m&#225;s, que el sue&#241;o de mi se&#241;ora tiene m&#225;s de ligero que de pesado, y no querr&#237;a que nos hallase aqu&#237; por todo el tesoro del mundo. Y, puesto caso que durmiese y no despertase, en vano ser&#237;a mi canto si duerme y no despierta para o&#237;rle este nuevo Eneas, que ha llegado a mis regiones para dejarme escarnida. </p>
         <p id="p4633">&#8212;No des en eso, Altisidora amiga &#8212;respondieron&#8212;, que sin duda la duquesa y cuantos hay en esa casa duermen, si no es el se&#241;or de tu coraz&#243;n y el despertador de tu alma, porque ahora sent&#237; que abr&#237;a la ventana de la reja de su estancia, y sin duda debe de estar despierto; canta, lastimada m&#237;a, en tono bajo y suave al son de tu arpa, y, cuando la duquesa nos sienta, le echaremos la culpa al calor que hace. </p>
         <p id="p4634">&#8212;No est&#225; en eso el punto, &#161;oh Emerencia! &#8212;respondi&#243; la Altisidora&#8212;, sino en que no querr&#237;a que mi canto descubriese mi coraz&#243;n y fuese juzgada de los que no tienen noticia de las fuerzas poderosas de amor por doncella antojadiza y liviana. Pero venga lo que viniere, que m&#225;s vale verg&#252;enza en cara que mancilla en coraz&#243;n. </p>
         <p id="p4635">Y, en esto, sinti&#243; tocar una arpa suav&#237;simamente. Oyendo lo cual, qued&#243; don Quijote pasmado, porque en aquel instante se le vinieron a la memoria las infinitas aventuras semejantes a aqu&#233;lla, de ventanas, rejas y jardines, m&#250;sicas, requiebros y desvanecimientos que en los sus desvanecidos libros de caballer&#237;as hab&#237;a le&#237;do. Luego imagin&#243; que alguna doncella de la duquesa estaba d&#233;l enamorada, y que la honestidad la forzaba a tener secreta su voluntad; temi&#243; no le rindiese, y propuso en su pensamiento el no dejarse vencer; y, encomend&#225;ndose de todo buen &#225;nimo y buen talante a su se&#241;ora Dulcinea del Toboso, determin&#243; de escuchar la m&#250;sica; y, para dar a entender que all&#237; estaba, dio un fingido estornudo, de que no poco se alegraron las doncellas, que otra cosa no deseaban sino que don Quijote las oyese. Recorrida, pues, y afinada la arpa, Altisidora dio principio a este romance: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal61">
            <div class="poem-rw poem-body-rw" id="poem-body61">
               <div class="poem-rw stanza-rw" id="stanza75">
                  <p id="p4636">-&#161;Oh, t&#250;, que est&#225;s en tu lecho, </p>
                  <p id="p4637">entre s&#225;banas de holanda, </p>
                  <p id="p4638">durmiendo a pierna tendida </p>
                  <p id="p4639">de la noche a la ma&#241;ana, </p>
                  <p id="p4640">caballero el m&#225;s valiente </p>
                  <p id="p4641">que ha producido la Mancha, </p>
                  <p id="p4642">m&#225;s honesto y m&#225;s bendito </p>
                  <p id="p4643">que el oro fino de Arabia! </p>
                  <p id="p4644">Oye a una triste doncella, </p>
                  <p id="p4645">bien crecida y mal lograda, </p>
                  <p id="p4646">que en la luz de tus dos soles </p>
                  <p id="p4647">se siente abrasar el alma. </p>
                  <p id="p4648">T&#250; buscas tus aventuras, </p>
                  <p id="p4649">y ajenas desdichas hallas; </p>
                  <p id="p4650">das las feridas, y niegas </p>
                  <p id="p4651">el remedio de sanarlas. </p>
                  <p id="p4652">Dime, valeroso joven, </p>
                  <p id="p4653">que Dios prospere tus ansias, </p>
                  <p id="p4654">si te criaste en la Libia, </p>
                  <p id="p4655">o en las monta&#241;as de Jaca; </p>
                  <p id="p4656">si sierpes te dieron leche; </p>
                  <p id="p4657">si, a dicha, fueron tus amas </p>
                  <p id="p4658">la aspereza de las selvas </p>
                  <p id="p4659">y el horror de las monta&#241;as. </p>
                  <p id="p4660">Muy bien puede Dulcinea, </p>
                  <p id="p4661">doncella rolliza y sana, </p>
                  <p id="p4662">preciarse de que ha rendido </p>
                  <p id="p4663">a una tigre y fiera brava. </p>
                  <p id="p4664">Por esto ser&#225; famosa </p>
                  <p id="p4665">desde Henares a Jarama, </p>
                  <p id="p4666">desde el Tajo a Manzanares, </p>
                  <p id="p4667">desde Pisuerga hasta Arlanza. </p>
                  <p id="p4668">Troc&#225;reme yo por ella, </p>
                  <p id="p4669">y diera encima una saya </p>
                  <p id="p4670">de las m&#225;s gayadas m&#237;as, </p>
                  <p id="p4671">que de oro le adornan franjas. </p>
                  <p id="p4672">&#161;Oh, qui&#233;n se viera en tus brazos, </p>
                  <p id="p4673">o si no, junto a tu cama, </p>
                  <p id="p4674">rasc&#225;ndote la cabeza </p>
                  <p id="p4675">y mat&#225;ndote la caspa! </p>
                  <p id="p4676">Mucho pido, y no soy digna </p>
                  <p id="p4677">de merced tan se&#241;alada: </p>
                  <p id="p4678">los pies quisiera traerte, </p>
                  <p id="p4679">que a una humilde esto le basta. </p>
                  <p id="p4680">&#161;Oh, qu&#233; de cofias te diera, </p>
                  <p id="p4681">qu&#233; de escarpines de plata, </p>
                  <p id="p4682">qu&#233; de calzas de damasco, </p>
                  <p id="p4683">qu&#233; de herreruelos de holanda! </p>
                  <p id="p4684">&#161;Qu&#233; de fin&#237;simas perlas, </p>
                  <p id="p4685">cada cual como una agalla, </p>
                  <p id="p4686">que, a no tener compa&#241;eras, </p>
                  <p id="p4687">Las solas fueran llamadas! </p>
                  <p id="p4688">No mires de tu Tarpeya </p>
                  <p id="p4689">este incendio que me abrasa, </p>
                  <p id="p4690">Ner&#243;n manchego del mundo, </p>
                  <p id="p4691">ni le avives con tu sa&#241;a. </p>
                  <p id="p4692">Ni&#241;a soy, pulcela tierna, </p>
                  <p id="p4693">mi edad de quince no pasa: </p>
                  <p id="p4694">catorce tengo y tres meses, </p>
                  <p id="p4695">te juro en Dios y en mi &#225;nima. </p>
                  <p id="p4696">No soy renca, ni soy coja, </p>
                  <p id="p4697">ni tengo nada de manca; </p>
                  <p id="p4698">los cabellos, como lirios, </p>
                  <p id="p4699">que, en pie, por el suelo arrastran. </p>
                  <p id="p4700">Y, aunque es mi boca aguile&#241;a </p>
                  <p id="p4701">y la nariz algo chata, </p>
                  <p id="p4702">ser mis dientes de topacios </p>
                  <p id="p4703">mi belleza al cielo ensalza. </p>
                  <p id="p4704">Mi voz, ya ves, si me escuchas, </p>
                  <p id="p4705">que a la que es m&#225;s dulce iguala, </p>
                  <p id="p4706">y soy de disposici&#243;n </p>
                  <p id="p4707">algo menos que mediana. </p>
                  <p id="p4708">Estas y otras gracias m&#237;as, </p>
                  <p id="p4709">son despojos de tu aljaba; </p>
                  <p id="p4710">desta casa soy doncella, </p>
                  <p id="p4711">y Altisidora me llaman. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p4712">Aqu&#237; dio fin el canto de la malferida Altisidora, y comenz&#243; el asombro del requirido don Quijote, el cual, dando un gran suspiro, dijo entre s&#237;: </p>
         <p id="p4713">&#8212;&#161;Que tengo de ser tan desdichado andante, que no ha de haber doncella que me mire que de m&#237; no se enamore...! &#161;Que tenga de ser tan corta de ventura la sin par Dulcinea del Toboso, que no la han de dejar a solas gozar de la incomparable firmeza m&#237;a...! &#191;Qu&#233; la quer&#233;is, reinas? &#191;A qu&#233; la persegu&#237;s, emperatrices? &#191;Para qu&#233; la acos&#225;is, doncellas de a catorce a quince a&#241;os? Dejad, dejad a la miserable que triunfe, se goce y ufane con la suerte que Amor quiso darle en rendirle mi coraz&#243;n y entregarle mi alma. Mirad, caterva enamorada, que para sola Dulcinea soy de masa y de alfenique, y para todas las dem&#225;s soy de pedernal; para ella soy miel, y para vosotras ac&#237;bar; para m&#237; sola Dulcinea es la hermosa, la discreta, la honesta, la gallarda y la bien nacida, y las dem&#225;s, las feas, las necias, las livianas y las de peor linaje; para ser yo suyo, y no de otra alguna, me arroj&#243; la naturaleza al mundo. Llore o cante Altisidora; desesp&#233;rese Madama, por quien me aporrearon en el castillo del moro encantado, que yo tengo de ser de Dulcinea, cocido o asado, limpio, bien criado y honesto, a pesar de todas las potestades hechiceras de la tierra. </p>
         <p id="p4714">Y, con esto, cerr&#243; de golpe la ventana, y, despechado y pesaroso, como si le hubiera acontecido alguna gran desgracia, se acost&#243; en su lecho, donde le dejaremos por ahora, porque nos est&#225; llamando el gran Sancho Panza, que quiere dar principio a su famoso gobierno.</p>
