         <div class="title-block-rw" id="title-block100">
            <p class="title-num-rw" id="title-num95">Cap&#237;tulo XLIII</p>
            <p class="title-other-rw" id="title-other95">De los consejos segundos que dio don Quijote a Sancho Panza</p>
         </div>
         <p id="p4584">&#191;Qui&#233;n oyera el pasado razonamiento de don Quijote que no le tuviera por persona muy cuerda y mejor intencionada? Pero, como muchas veces en el progreso desta grande historia queda dicho, solamente disparaba en toc&#225;ndole en la caballer&#237;a, y en los dem&#225;s discursos mostraba tener claro y desenfadado entendimiento, de manera que a cada paso desacreditaban sus obras su juicio, y su juicio sus obras; pero en &#233;sta destos segundos documentos que dio a Sancho, mostr&#243; tener gran donaire, y puso su discreci&#243;n y su locura en un levantado punto. </p>
         <p id="p4585">Atent&#237;simamente le escuchaba Sancho, y procuraba conservar en la memoria sus consejos, como quien pensaba guardarlos y salir por ellos a buen parto de la pre&#241;ez de su gobierno. Prosigui&#243;, pues, don Quijote, y dijo: </p>
         <p id="p4586">&#8212;En lo que toca a c&#243;mo has de gobernar tu persona y casa, Sancho, lo primero que te encargo es que seas limpio, y que te cortes las u&#241;as, sin dejarlas crecer, como algunos hacen, a quien su ignorancia les ha dado a entender que las u&#241;as largas les hermosean las manos, como si aquel escremento y a&#241;adidura que se dejan de cortar fuese u&#241;a, siendo antes garras de cern&#237;calo lagartijero: puerco y extraordinario abuso. No andes, Sancho, desce&#241;ido y flojo, que el vestido descompuesto da indicios de &#225;nimo desmazalado, si ya la descompostura y flojedad no cae debajo de socarroner&#237;a, como se juzg&#243; en la de Julio C&#233;sar. Toma con discreci&#243;n el pulso a lo que pudiere valer tu oficio, y si sufriere que des librea a tus criados, d&#225;sela honesta y provechosa m&#225;s que vistosa y bizarra, y rep&#225;rtela entre tus criados y los pobres: quiero decir que si has de vestir seis pajes, viste tres y otros tres pobres, y as&#237; tendr&#225;s pajes para el cielo y para el suelo; y este nuevo modo de dar librea no la alcanzan los vanagloriosos. No comas ajos ni cebollas, porque no saquen por el olor tu villaner&#237;a. Anda despacio; habla con reposo, pero no de manera que parezca que te escuchas a ti mismo, que toda afectaci&#243;n es mala. Come poco y cena m&#225;s poco, que la salud de todo el cuerpo se fragua en la oficina del est&#243;mago. S&#233; templado en el beber, considerando que el vino demasiado ni guarda secreto ni cumple palabra. Ten cuenta, Sancho, de no mascar a dos carrillos, ni de erutar delante de nadie. </p>
         <p id="p4587">&#8212;Eso de erutar no entiendo &#8212;dijo Sancho. </p>
         <p id="p4588">Y don Quijote le dijo: </p>
         <p id="p4589">&#8212;Erutar, Sancho, quiere decir regoldar, y &#233;ste es uno de los m&#225;s torpes vocablos que tiene la lengua castellana, aunque es muy sinificativo; y as&#237;, la gente curiosa se ha acogido al lat&#237;n, y al regoldar dice erutar, y a los reg&#252;eldos, erutaciones; y, cuando algunos no entienden estos t&#233;rminos, importa poco, que el uso los ir&#225; introduciendo con el tiempo, que con facilidad se entiendan; y esto es enriquecer la lengua, sobre quien tiene poder el vulgo y el uso. </p>
         <p id="p4590">&#8212;En verdad, se&#241;or &#8212;dijo Sancho&#8212;, que uno de los consejos y avisos que pienso llevar en la memoria ha de ser el de no regoldar, porque lo suelo hacer muy a menudo. </p>
         <p id="p4591">&#8212;Erutar, Sancho, que no regoldar &#8212;dijo don Quijote. </p>
         <p id="p4592">&#8212;Erutar dir&#233; de aqu&#237; adelante &#8212;respondi&#243; Sancho&#8212;, y a fee que no se me olvide. </p>
         <p id="p4593">&#8212;Tambi&#233;n, Sancho, no has de mezclar en tus pl&#225;ticas la muchedumbre de refranes que sueles; que, puesto que los refranes son sentencias breves, muchas veces los traes tan por los cabellos, que m&#225;s parecen disparates que sentencias. </p>
         <p id="p4594">&#8212;Eso Dios lo puede remediar &#8212;respondi&#243; Sancho&#8212;, porque s&#233; m&#225;s refranes que un libro, y vi&#233;nenseme tantos juntos a la boca cuando hablo, que ri&#241;en por salir unos con otros, pero la lengua va arrojando los primeros que encuentra, aunque no vengan a pelo. Mas yo tendr&#233; cuenta de aqu&#237; adelante de decir los que convengan a la gravedad de mi cargo, que en casa llena presto se guisa la cena, y quien destaja no baraja, y a buen salvo est&#225; el que repica, y el dar y el tener seso ha menester. </p>
         <p id="p4595">&#8212;&#161;Eso s&#237;, Sancho! &#8212;dijo don Quijote&#8212;: &#161;encaja, ensarta, enhila refranes, que nadie te va a la mano! &#161;Cast&#237;game mi madre, y yo tr&#243;mpogelas! Estoyte diciendo que escuses refranes, y en un instante has echado aqu&#237; una letan&#237;a dellos, que as&#237; cuadran con lo que vamos tratando como por los cerros de &#218;beda. Mira, Sancho, no te digo yo que parece mal un refr&#225;n tra&#237;do a prop&#243;sito, pero cargar y ensartar refranes a troche moche hace la pl&#225;tica desmayada y baja. Cuando subieres a caballo, no vayas echando el cuerpo sobre el arz&#243;n postrero, ni lleves las piernas tiesas y tiradas y desviadas de la barriga del caballo, ni tampoco vayas tan flojo que parezca que vas sobre el rucio: que el andar a caballo a unos hace caballeros; a otros, caballerizos. Sea moderado tu sue&#241;o, que el que no madruga con el sol, no goza del d&#237;a; y advierte, &#161;oh Sancho!, que la diligencia es madre de la buena ventura, y la pereza, su contraria, jam&#225;s lleg&#243; al t&#233;rmino que pide un buen deseo. Este &#250;ltimo consejo que ahora darte quiero, puesto que no sirva para adorno del cuerpo, quiero que le lleves muy en la memoria, que creo que no te ser&#225; de menos provecho que los que hasta aqu&#237; te he dado; y es que jam&#225;s te pongas a disputar de linajes, a lo menos, compar&#225;ndolos entre s&#237;, pues, por fuerza, en los que se comparan uno ha de ser el mejor, y del que abatieres ser&#225;s aborrecido, y del que levantares en ninguna manera premiado. Tu vestido ser&#225; calza entera, ropilla larga, herreruelo un poco m&#225;s largo; greguescos, ni por pienso, que no les est&#225;n bien ni a los caballeros ni a los gobernadores. Por ahora, esto se me ha ofrecido, Sancho, que aconsejarte; andar&#225; el tiempo, y, seg&#250;n las ocasiones, as&#237; ser&#225;n mis documentos, como t&#250; tengas cuidado de avisarme el estado en que te hallares. </p>
         <p id="p4596">&#8212;Se&#241;or &#8212;respondi&#243; Sancho&#8212;, bien veo que todo cuanto vuestra merced me ha dicho son cosas buenas, santas y provechosas, pero &#191;de qu&#233; han de servir, si de ninguna me acuerdo? Verdad sea que aquello de no dejarme crecer las u&#241;as y de casarme otra vez, si se ofreciere, no se me pasar&#225; del mag&#237;n, pero esotros badulaques y enredos y revoltillos, no se me acuerda ni acordar&#225; m&#225;s dellos que de las nubes de anta&#241;o, y as&#237;, ser&#225; menester que se me den por escrito, que, puesto que no s&#233; leer ni escribir, yo se los dar&#233; a mi confesor para que me los encaje y recapacite cuando fuere menester. </p>
         <p id="p4597">&#8212;&#161;Ah, pecador de m&#237; &#8212;respondi&#243; don Quijote&#8212;, y qu&#233; mal parece en los gobernadores el no saber leer ni escribir!; porque has de saber, &#161;oh Sancho!, que no saber un hombre leer, o ser zurdo, arguye una de dos cosas: o que fue hijo de padres demasiado de humildes y bajos, o &#233;l tan travieso y malo que no pudo entrar en el buen uso ni la buena doctrina. Gran falta es la que llevas contigo, y as&#237;, querr&#237;a que aprendieses a firmar siquiera. </p>
         <p id="p4598">&#8212;Bien s&#233; firmar mi nombre &#8212;respondi&#243; Sancho&#8212;, que cuando fui prioste en mi lugar, aprend&#237; a hacer unas letras como de marca de fardo, que dec&#237;an que dec&#237;a mi nombre; cuanto m&#225;s, que fingir&#233; que tengo tullida la mano derecha, y har&#233; que firme otro por m&#237;; que para todo hay remedio, si no es para la muerte; y, teniendo yo el mando y el palo, har&#233; lo que quisiere; cuanto m&#225;s, que el que tiene el padre alcalde... Y, siendo yo gobernador, que es m&#225;s que ser alcalde, &#161;llegaos, que la dejan ver! No, sino popen y cal&#243;&#241;enme, que vendr&#225;n por lana y volver&#225;n trasquilados; y a quien Dios quiere bien, la casa le sabe; y las necedades del rico por sentencias pasan en el mundo; y, si&#233;ndolo yo, siendo gobernador y juntamente liberal, como lo pienso ser, no habr&#225; falta que se me parezca. No, sino haceos miel, y paparos han moscas; tanto vales cuanto tienes, dec&#237;a una mi ag&#252;ela, y del hombre arraigado no te ver&#225;s vengado. </p>
         <p id="p4599">&#8212;&#161;Oh, maldito seas de Dios, Sancho! &#8212;dijo a esta saz&#243;n don Quijote&#8212;. &#161;Sesenta mil satanases te lleven a ti y a tus refranes! Una hora ha que los est&#225;s ensartando y d&#225;ndome con cada uno tragos de tormento. Yo te aseguro que estos refranes te han de llevar un d&#237;a a la horca; por ellos te han de quitar el gobierno tus vasallos, o ha de haber entre ellos comunidades. Dime, &#191;d&#243;nde los hallas, ignorante, o c&#243;mo los aplicas, mentecato, que para decir yo uno y aplicarle bien, sudo y trabajo como si cavase? </p>
         <p id="p4600">&#8212;Por Dios, se&#241;or nuestro amo &#8212;replic&#243; Sancho&#8212;, que vuesa merced se queja de bien pocas cosas. &#191;A qu&#233; diablos se pudre de que yo me sirva de mi hacienda, que ninguna otra tengo, ni otro caudal alguno, sino refranes y m&#225;s refranes? Y ahora se me ofrecen cuatro que ven&#237;an aqu&#237; pintiparados, o como peras en tabaque, pero no los dir&#233;, porque al buen callar llaman Sancho. </p>
         <p id="p4601">&#8212;Ese Sancho no eres t&#250; &#8212;dijo don Quijote&#8212;, porque no s&#243;lo no eres buen callar, sino mal hablar y mal porfiar; y, con todo eso, querr&#237;a saber qu&#233; cuatro refranes te ocurr&#237;an ahora a la memoria que ven&#237;an aqu&#237; a prop&#243;sito, que yo ando recorriendo la m&#237;a, que la tengo buena, y ninguno se me ofrece. </p>
         <p id="p4602">&#8212;&#191;Qu&#233; mejores &#8212;dijo Sancho&#8212; que &#8220;entre dos muelas cordales nunca pongas tus pulgares&#8221;, y &#8220;a idos de mi casa y qu&#233; quer&#233;is con mi mujer, no hay responder&#8221;, y &#8220;si da el c&#225;ntaro en la piedra o la piedra en el c&#225;ntaro, mal para el c&#225;ntaro&#8221;, todos los cuales vienen a pelo? Que nadie se tome con su gobernador ni con el que le manda, porque saldr&#225; lastimado, como el que pone el dedo entre dos muelas cordales, y aunque no sean cordales, como sean muelas, no importa; y a lo que dijere el gobernador no hay que replicar, como al &#8220;sal&#237;os de mi casa y qu&#233; quer&#233;is con mi mujer&#8221;. Pues lo de la piedra en el c&#225;ntaro un ciego lo ver&#225;. As&#237; que, es menester que el que vee la mota en el ojo ajeno, vea la viga en el suyo, porque no se diga por &#233;l: &#8220;espant&#243;se la muerta de la degollada&#8221;, y vuestra merced sabe bien que m&#225;s sabe el necio en su casa que el cuerdo en la ajena. </p>
         <p id="p4603">&#8212;Eso no, Sancho &#8212;respondi&#243; don Quijote&#8212;, que el necio en su casa ni en la ajena sabe nada, a causa que sobre el aumento de la necedad no asienta ning&#250;n discreto edificio. Y dejemos esto aqu&#237;, Sancho, que si mal gobernares, tuya ser&#225; la culpa, y m&#237;a la verg&#252;enza; mas consu&#233;lome que he hecho lo que deb&#237;a en aconsejarte con las veras y con la discreci&#243;n a m&#237; posible: con esto salgo de mi obligaci&#243;n y de mi promesa. Dios te gu&#237;e, Sancho, y te gobierne en tu gobierno, y a m&#237; me saque del escr&#250;pulo que me queda que has de dar con toda la &#237;nsula patas arriba, cosa que pudiera yo escusar con descubrir al duque qui&#233;n eres, dici&#233;ndole que toda esa gordura y esa personilla que tienes no es otra cosa que un costal lleno de refranes y de malicias. </p>
         <p id="p4604">&#8212;Se&#241;or &#8212;replic&#243; Sancho&#8212;, si a vuestra merced le parece que no soy de pro para este gobierno, desde aqu&#237; le suelto, que m&#225;s quiero un solo negro de la u&#241;a de mi alma que a todo mi cuerpo; y as&#237; me sustentar&#233; Sancho a secas con pan y cebolla, como gobernador con perdices y capones; y m&#225;s que, mientras se duerme, todos son iguales, los grandes y los menores, los pobres y los ricos; y si vuestra merced mira en ello, ver&#225; que s&#243;lo vuestra merced me ha puesto en esto de gobernar: que yo no s&#233; m&#225;s de gobiernos de &#237;nsulas que un buitre; y si se imagina que por ser gobernador me ha de llevar el diablo, m&#225;s me quiero ir Sancho al cielo que gobernador al infierno. </p>
         <p id="p4605">&#8212;Por Dios, Sancho &#8212;dijo don Quijote&#8212;, que, por solas estas &#250;ltimas razones que has dicho, juzgo que mereces ser gobernador de mil &#237;nsulas: buen natural tienes, sin el cual no hay ciencia que valga; encomi&#233;ndate a Dios, y procura no errar en la primera intenci&#243;n; quiero decir que siempre tengas intento y firme prop&#243;sito de acertar en cuantos negocios te ocurrieren, porque siempre favorece el cielo los buenos deseos. Y v&#225;monos a comer, que creo que ya estos se&#241;ores nos aguardan.</p>
