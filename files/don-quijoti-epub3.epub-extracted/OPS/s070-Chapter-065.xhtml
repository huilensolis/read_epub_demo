         <div class="title-block-rw" id="title-block67">
            <p class="title-num-rw" id="title-num62">Cap&#237;tulo X</p>
            <p class="title-other-rw" id="title-other62">Donde se cuenta la industria que Sancho tuvo para encantar a la se&#241;ora Dulcinea, y de otros sucesos tan rid&#237;culos como verdaderos</p>
         </div>
         <p id="p3054">Llegando el autor desta grande historia a contar lo que en este cap&#237;tulo cuenta, dice que quisiera pasarle en silencio, temeroso de que no hab&#237;a de ser cre&#237;do, porque las locuras de don Quijote llegaron aqu&#237; al t&#233;rmino y raya de las mayores que pueden imaginarse, y aun pasaron dos tiros de ballesta m&#225;s all&#225; de las mayores. Finalmente, aunque con este miedo y recelo, las escribi&#243; de la misma manera que &#233;l las hizo, sin a&#241;adir ni quitar a la historia un &#225;tomo de la verdad, sin d&#225;rsele nada por las objeciones que pod&#237;an ponerle de mentiroso. Y tuvo raz&#243;n, porque la verdad adelgaza y no quiebra, y siempre anda sobre la mentira como el aceite sobre el agua. </p>
         <p id="p3055">Y as&#237;, prosiguiendo su historia, dice que, as&#237; como don Quijote se embosc&#243; en la floresta, encinar o selva junto al gran Toboso, mand&#243; a Sancho volver a la ciudad, y que no volviese a su presencia sin haber primero hablado de su parte a su se&#241;ora, pidi&#233;ndola fuese servida de dejarse ver de su cautivo caballero, y se dignase de echarle su bendici&#243;n, para que pudiese esperar por ella felic&#237;simos sucesos de todos sus acometimientos y dificultosas empresas. Encarg&#243;se Sancho de hacerlo as&#237; como se le mandaba, y de traerle tan buena respuesta como le trujo la vez primera. </p>
         <p id="p3056">&#8212;Anda, hijo &#8212;replic&#243; don Quijote&#8212;, y no te turbes cuando te vieres ante la luz del sol de hermosura que vas a buscar. &#161;Dichoso t&#250; sobre todos los escuderos del mundo! Ten memoria, y no se te pase della c&#243;mo te recibe: si muda las colores el tiempo que la estuvieres dando mi embajada; si se desasosiega y turba oyendo mi nombre; si no cabe en la almohada, si acaso la hallas sentada en el estrado rico de su autoridad; y si est&#225; en pie, m&#237;rala si se pone ahora sobre el uno, ahora sobre el otro pie; si te repite la respuesta que te diere dos o tres veces; si la muda de blanda en &#225;spera, de aceda en amorosa; si levanta la mano al cabello para componerle, aunque no est&#233; desordenado; finalmente, hijo, mira todas sus acciones y movimientos; porque si t&#250; me los relatares como ellos fueron, sacar&#233; yo lo que ella tiene escondido en lo secreto de su coraz&#243;n acerca de lo que al fecho de mis amores toca; que has de saber, Sancho, si no lo sabes, que entre los amantes, las acciones y movimientos exteriores que muestran, cuando de sus amores se trata, son cert&#237;simos correos que traen las nuevas de lo que all&#225; en lo interior del alma pasa. Ve, amigo, y gu&#237;ete otra mejor ventura que la m&#237;a, y vu&#233;lvate otro mejor suceso del que yo quedo temiendo y esperando en esta amarga soledad en que me dejas. </p>
         <p id="p3057">&#8212;Yo ir&#233; y volver&#233; presto &#8212;dijo Sancho&#8212;; y ensanche vuestra merced, se&#241;or m&#237;o, ese corazoncillo, que le debe de tener agora no mayor que una avellana, y considere que se suele decir que buen coraz&#243;n quebranta mala ventura, y que donde no hay tocinos, no hay estacas; y tambi&#233;n se dice: donde no piensa, salta la liebre. D&#237;golo porque si esta noche no hallamos los palacios o alc&#225;zares de mi se&#241;ora, agora que es de d&#237;a los pienso hallar, cuando menos los piense, y hallados, d&#233;jenme a m&#237; con ella. </p>
         <p id="p3058">&#8212;Por cierto, Sancho &#8212;dijo don Quijote&#8212;, que siempre traes tus refranes tan a pelo de lo que tratamos cuanto me d&#233; Dios mejor ventura en lo que deseo. </p>
         <p id="p3059">Esto dicho, volvi&#243; Sancho las espaldas y vare&#243; su rucio, y don Quijote se qued&#243; a caballo, descansando sobre los estribos y sobre el arrimo de su lanza, lleno de tristes y confusas imaginaciones, donde le dejaremos, y&#233;ndonos con Sancho Panza, que no menos confuso y pensativo se apart&#243; de su se&#241;or que &#233;l quedaba; y tanto, que, apenas hubo salido del bosque, cuando, volviendo la cabeza y viendo que don Quijote no parec&#237;a, se ape&#243; del jumento, y, sent&#225;ndose al pie de un &#225;rbol, comenz&#243; a hablar consigo mesmo y a decirse: </p>
         <p id="p3060">&#8212;Sepamos agora, Sancho hermano, ad&#243;nde va vuesa merced. &#191;Va a buscar alg&#250;n jumento que se le haya perdido? &#8220;No, por cierto&#8221;. Pues, &#191;qu&#233; va a buscar? &#8220;Voy a buscar, como quien no dice nada, a una princesa, y en ella al sol de la hermosura y a todo el cielo junto&#8221;. Y &#191;ad&#243;nde pens&#225;is hallar eso que dec&#237;s, Sancho? &#8220;&#191;Ad&#243;nde? En la gran ciudad del Toboso&#8221;. Y bien: &#191;y de parte de qui&#233;n la vais a buscar? &#8220;De parte del famoso caballero don Quijote de la Mancha, que desface los tuertos, y da de comer al que ha sed, y de beber al que ha hambre&#8221;. Todo eso est&#225; muy bien. Y &#191;sab&#233;is su casa, Sancho? &#8220;Mi amo dice que han de ser unos reales palacios o unos soberbios alc&#225;zares&#8221;. Y &#191;hab&#233;isla visto alg&#250;n d&#237;a por ventura? &#8220;Ni yo ni mi amo la habemos visto jam&#225;s&#8221;. Y &#191;par&#233;ceos que fuera acertado y bien hecho que si los del Toboso supiesen que est&#225;is vos aqu&#237; con intenci&#243;n de ir a sonsacarles sus princesas y a desasosegarles sus damas, viniesen y os moliesen las costillas a puros palos, y no os dejasen hueso sano? &#8220;En verdad que tendr&#237;an mucha raz&#243;n, cuando no considerasen que soy mandado, y que mensajero sois, amigo, no merec&#233;is culpa, non&#8221;. No os fi&#233;is en eso, Sancho, porque la gente manchega es tan col&#233;rica como honrada, y no consiente cosquillas de nadie. Vive Dios que si os huele, que os mando mala ventura. &#8220;&#161;Oxte, puto! &#161;All&#225; dar&#225;s, rayo! &#161;No, sino &#225;ndeme yo buscando tres pies al gato por el gusto ajeno! Y m&#225;s, que as&#237; ser&#225; buscar a Dulcinea por el Toboso como a Marica por R&#225;vena, o al bachiller en Salamanca. &#161;El diablo, el diablo me ha metido a m&#237; en esto, que otro no!&#8221; </p>
         <p id="p3061">Este soliloquio pas&#243; consigo Sancho, y lo que sac&#243; d&#233;l fue que volvi&#243; a decirse: </p>
         <p id="p3062">&#8212;Ahora bien, todas las cosas tienen remedio, si no es la muerte, debajo de cuyo yugo hemos de pasar todos, mal que nos pese, al acabar de la vida. Este mi amo, por mil se&#241;ales, he visto que es un loco de atar, y aun tambi&#233;n yo no le quedo en zaga, pues soy m&#225;s mentecato que &#233;l, pues le sigo y le sirvo, si es verdadero el refr&#225;n que dice: &#8220;Dime con qui&#233;n andas, decirte he qui&#233;n eres&#8221;, y el otro de &#8220;No con quien naces, sino con quien paces&#8221;. Siendo, pues, loco, como lo es, y de locura que las m&#225;s veces toma unas cosas por otras, y juzga lo blanco por negro y lo negro por blanco, como se pareci&#243; cuando dijo que los molinos de viento eran gigantes, y las mulas de los religiosos dromedarios, y las manadas de carneros ej&#233;rcitos de enemigos, y otras muchas cosas a este tono, no ser&#225; muy dif&#237;cil hacerle creer que una labradora, la primera que me topare por aqu&#237;, es la se&#241;ora Dulcinea; y, cuando &#233;l no lo crea, jurar&#233; yo; y si &#233;l jurare, tornar&#233; yo a jurar; y si porfiare, porfiar&#233; yo m&#225;s, y de manera que tengo de tener la m&#237;a siempre sobre el hito, venga lo que viniere. Quiz&#225; con esta porf&#237;a acabar&#233; con &#233;l que no me env&#237;e otra vez a semejantes mensajer&#237;as, viendo cu&#225;n mal recado le traigo dellas, o quiz&#225; pensar&#225;, como yo imagino, que alg&#250;n mal encantador de estos que &#233;l dice que le quieren mal la habr&#225; mudado la figura por hacerle mal y da&#241;o. </p>
         <p id="p3063">Con esto que pens&#243; Sancho Panza qued&#243; sosegado su esp&#237;ritu, y tuvo por bien acabado su negocio, y deteni&#233;ndose all&#237; hasta la tarde, por dar lugar a que don Quijote pensase que le hab&#237;a tenido para ir y volver del Toboso; y sucedi&#243;le todo tan bien que, cuando se levant&#243; para subir en el rucio, vio que del Toboso hacia donde &#233;l estaba ven&#237;an tres labradoras sobre tres pollinos, o pollinas, que el autor no lo declara, aunque m&#225;s se puede creer que eran borricas, por ser ordinaria caballer&#237;a de las aldeanas; pero, como no va mucho en esto, no hay para qu&#233; detenernos en averiguarlo. En resoluci&#243;n: as&#237; como Sancho vio a las labradoras, a paso tirado volvi&#243; a buscar a su se&#241;or don Quijote, y hall&#243;le suspirando y diciendo mil amorosas lamentaciones. Como don Quijote le vio, le dijo: </p>
         <p id="p3064">&#8212;&#191;Qu&#233; hay, Sancho amigo? &#191;Podr&#233; se&#241;alar este d&#237;a con piedra blanca, o con negra? </p>
         <p id="p3065">&#8212;Mejor ser&#225; &#8212;respondi&#243; Sancho&#8212; que vuesa merced le se&#241;ale con almagre, como r&#233;tulos de c&#225;tedras, porque le echen bien de ver los que le vieren. </p>
         <p id="p3066">&#8212;De ese modo &#8212;replic&#243; don Quijote&#8212;, buenas nuevas traes. </p>
         <p id="p3067">&#8212;Tan buenas &#8212;respondi&#243; Sancho&#8212;, que no tiene m&#225;s que hacer vuesa merced sino picar a Rocinante y salir a lo raso a ver a la se&#241;ora Dulcinea del Toboso, que con otras dos doncellas suyas viene a ver a vuesa merced. </p>
         <p id="p3068">&#8212;&#161;Santo Dios! &#191;Qu&#233; es lo que dices, Sancho amigo? &#8212;dijo don Quijote&#8212;. Mira no me enga&#241;es, ni quieras con falsas alegr&#237;as alegrar mis verdaderas tristezas. </p>
         <p id="p3069">&#8212;&#191;Qu&#233; sacar&#237;a yo de enga&#241;ar a vuesa merced &#8212;respondi&#243; Sancho&#8212;, y m&#225;s estando tan cerca de descubrir mi verdad? Pique, se&#241;or, y venga, y ver&#225; venir a la princesa, nuestra ama, vestida y adornada, en fin, como quien ella es. Sus doncellas y ella todas son una ascua de oro, todas mazorcas de perlas, todas son diamantes, todas rub&#237;es, todas telas de brocado de m&#225;s de diez altos; los cabellos, sueltos por las espaldas, que son otros tantos rayos del sol que andan jugando con el viento; y, sobre todo, vienen a caballo sobre tres cananeas remendadas, que no hay m&#225;s que ver. </p>
         <p id="p3070">&#8212;Hacaneas querr&#225;s decir, Sancho. </p>
         <p id="p3071">&#8212;Poca diferencia hay &#8212;respondi&#243; Sancho&#8212; de cananeas a hacaneas; pero, vengan sobre lo que vinieren, ellas vienen las m&#225;s galanas se&#241;oras que se puedan desear, especialmente la princesa Dulcinea, mi se&#241;ora, que pasma los sentidos. </p>
         <p id="p3072">&#8212;Vamos, Sancho hijo &#8212;respondi&#243; don Quijote&#8212;; y, en albricias destas no esperadas como buenas nuevas, te mando el mejor despojo que ganare en la primera aventura que tuviere, y si esto no te contenta, te mando las cr&#237;as que este a&#241;o me dieren las tres yeguas m&#237;as, que t&#250; sabes que quedan para parir en el prado concejil de nuestro pueblo. </p>
         <p id="p3073">&#8212;A las cr&#237;as me atengo &#8212;respondi&#243; Sancho&#8212;, porque de ser buenos los despojos de la primera aventura no est&#225; muy cierto. </p>
         <p id="p3074">Ya en esto salieron de la selva, y descubrieron cerca a las tres aldeanas. Tendi&#243; don Quijote los ojos por todo el camino del Toboso, y como no vio sino a las tres labradoras, turb&#243;se todo, y pregunt&#243; a Sancho si las hab&#237;a dejado fuera de la ciudad. </p>
         <p id="p3075">&#8212;&#191;C&#243;mo fuera de la ciudad? &#8212;respondi&#243;&#8212;. &#191;Por ventura tiene vuesa merced los ojos en el colodrillo, que no vee que son &#233;stas, las que aqu&#237; vienen, resplandecientes como el mismo sol a mediod&#237;a? </p>
         <p id="p3076">&#8212;Yo no veo, Sancho &#8212;dijo don Quijote&#8212;, sino a tres labradoras sobre tres borricos. </p>
         <p id="p3077">&#8212;&#161;Agora me libre Dios del diablo! &#8212;respondi&#243; Sancho&#8212;. Y &#191;es posible que tres hacaneas, o como se llaman, blancas como el ampo de la nieve, le parezcan a vuesa merced borricos? &#161;Vive el Se&#241;or, que me pele estas barbas si tal fuese verdad! </p>
         <p id="p3078">&#8212;Pues yo te digo, Sancho amigo &#8212;dijo don Quijote&#8212;, que es tan verdad que son borricos, o borricas, como yo soy don Quijote y t&#250; Sancho Panza; a lo menos, a m&#237; tales me parecen. </p>
         <p id="p3079">&#8212;Calle, se&#241;or &#8212;dijo Sancho&#8212;, no diga la tal palabra, sino despabile esos ojos, y venga a hacer reverencia a la se&#241;ora de sus pensamientos, que ya llega cerca. </p>
         <p id="p3080">Y, diciendo esto, se adelant&#243; a recebir a las tres aldeanas; y, ape&#225;ndose del rucio, tuvo del cabestro al jumento de una de las tres labradoras, y, hincando ambas rodillas en el suelo, dijo: </p>
         <p id="p3081">&#8212;Reina y princesa y duquesa de la hermosura, vuestra altivez y grandeza sea servida de recebir en su gracia y buen talente al cautivo caballero vuestro, que all&#237; est&#225; hecho piedra m&#225;rmol, todo turbado y sin pulsos de verse ante vuestra magn&#237;fica presencia. Yo soy Sancho Panza, su escudero, y &#233;l es el asendereado caballero don Quijote de la Mancha, llamado por otro nombre el Caballero de la Triste Figura. </p>
         <p id="p3082">A esta saz&#243;n, ya se hab&#237;a puesto don Quijote de hinojos junto a Sancho, y miraba con ojos desencajados y vista turbada a la que Sancho llamaba reina y se&#241;ora, y, como no descubr&#237;a en ella sino una moza aldeana, y no de muy buen rostro, porque era carirredonda y chata, estaba suspenso y admirado, sin osar desplegar los labios. Las labradoras estaban asimismo at&#243;nitas, viendo aquellos dos hombres tan diferentes hincados de rodillas, que no dejaban pasar adelante a su compa&#241;era; pero, rompiendo el silencio la detenida, toda desgraciada y moh&#237;na, dijo: </p>
         <p id="p3083">&#8212;Ap&#225;rtense nora en tal del camino, y d&#233;jenmos pasar, que vamos de priesa. </p>
         <p id="p3084">A lo que respondi&#243; Sancho: </p>
         <p id="p3085">&#8212;&#161;Oh princesa y se&#241;ora universal del Toboso! &#191;C&#243;mo vuestro magn&#225;nimo coraz&#243;n no se enternece viendo arrodillado ante vuestra sublimada presencia a la coluna y sustento de la andante caballer&#237;a? </p>
         <p id="p3086">Oyendo lo cual, otra de las dos dijo: </p>
         <p id="p3087">&#8212;Mas, &#161;jo, que te estrego, burra de mi suegro! &#161;Mirad con qu&#233; se vienen los se&#241;oritos ahora a hacer burla de las aldeanas, como si aqu&#237; no supi&#233;semos echar pullas como ellos! Vayan su camino, e d&#233;jenmos hacer el nueso, y serles ha sano. </p>
         <p id="p3088">&#8212;Lev&#225;ntate, Sancho &#8212;dijo a este punto don Quijote&#8212;, que ya veo que la Fortuna, de mi mal no harta, tiene tomados los caminos todos por donde pueda venir alg&#250;n contento a esta &#225;nima mezquina que tengo en las carnes. Y t&#250;, &#161;oh estremo del valor que puede desearse, t&#233;rmino de la humana gentileza, &#250;nico remedio deste afligido coraz&#243;n que te adora!, ya que el maligno encantador me persigue, y ha puesto nubes y cataratas en mis ojos, y para s&#243;lo ellos y no para otros ha mudado y transformado tu sin igual hermosura y rostro en el de una labradora pobre, si ya tambi&#233;n el m&#237;o no le ha cambiado en el de alg&#250;n vestiglo, para hacerle aborrecible a tus ojos, no dejes de mirarme blanda y amorosamente, echando de ver en esta sumisi&#243;n y arrodillamiento que a tu contrahecha hermosura hago, la humildad con que mi alma te adora. </p>
         <p id="p3089">&#8212;&#161;Tom&#225; que mi ag&#252;elo! &#8212;respondi&#243; la aldeana&#8212;. &#161;Amiguita soy yo de o&#237;r resquebrajos! Ap&#225;rtense y d&#233;jenmos ir, y agradec&#233;rselo hemos. </p>
         <p id="p3090">Apart&#243;se Sancho y dej&#243;la ir, content&#237;simo de haber salido bien de su enredo. </p>
         <p id="p3091">Apenas se vio libre la aldeana que hab&#237;a hecho la figura de Dulcinea, cuando, picando a su cananea con un aguij&#243;n que en un palo tra&#237;a, dio a correr por el prado adelante. Y, como la borrica sent&#237;a la punta del aguij&#243;n, que le fatigaba m&#225;s de lo ordinario, comenz&#243; a dar corcovos, de manera que dio con la se&#241;ora Dulcinea en tierra; lo cual visto por don Quijote, acudi&#243; a levantarla, y Sancho a componer y cinchar el albarda, que tambi&#233;n vino a la barriga de la pollina. Acomodada, pues, la albarda, y quiriendo don Quijote levantar a su encantada se&#241;ora en los brazos sobre la jumenta, la se&#241;ora, levant&#225;ndose del suelo, le quit&#243; de aquel trabajo, porque, haci&#233;ndose alg&#250;n tanto atr&#225;s, tom&#243; una corridica, y, puestas ambas manos sobre las ancas de la pollina, dio con su cuerpo, m&#225;s ligero que un halc&#243;n, sobre la albarda, y qued&#243; a horcajadas, como si fuera hombre; y entonces dijo Sancho: </p>
         <p id="p3092">&#8212;&#161;Vive Roque, que es la se&#241;ora nuestra ama m&#225;s ligera que un acot&#225;n, y que puede ense&#241;ar a subir a la jineta al m&#225;s diestro cordob&#233;s o mejicano! El arz&#243;n trasero de la silla pas&#243; de un salto, y sin espuelas hace correr la hacanea como una cebra. Y no le van en zaga sus doncellas; que todas corren como el viento. </p>
         <p id="p3093">Y as&#237; era la verdad, porque, en vi&#233;ndose a caballo Dulcinea, todas picaron tras ella y dispararon a correr, sin volver la cabeza atr&#225;s por espacio de m&#225;s de media legua. Sigui&#243;las don Quijote con la vista, y, cuando vio que no parec&#237;an, volvi&#233;ndose a Sancho, le dijo: </p>
         <p id="p3094">&#8212;Sancho, &#191;qu&#233; te parece cu&#225;n malquisto soy de encantadores? Y mira hasta d&#243;nde se estiende su malicia y la ojeriza que me tienen, pues me han querido privar del contento que pudiera darme ver en su ser a mi se&#241;ora. En efecto, yo nac&#237; para ejemplo de desdichados, y para ser blanco y terrero donde tomen la mira y asiesten las flechas de la mala fortuna. Y has tambi&#233;n de advertir, Sancho, que no se contentaron estos traidores de haber vuelto y transformado a mi Dulcinea, sino que la transformaron y volvieron en una figura tan baja y tan fea como la de aquella aldeana, y juntamente le quitaron lo que es tan suyo de las principales se&#241;oras, que es el buen olor, por andar siempre entre &#225;mbares y entre flores. Porque te hago saber, Sancho, que cuando lleg&#233; a subir a Dulcinea sobre su hacanea, seg&#250;n t&#250; dices, que a m&#237; me pareci&#243; borrica, me dio un olor de ajos crudos, que me encalabrin&#243; y atosig&#243; el alma. </p>
         <p id="p3095">&#8212;&#161;Oh canalla! &#8212;grit&#243; a esta saz&#243;n Sancho&#8212; &#161;Oh encantadores aciagos y malintencionados, y qui&#233;n os viera a todos ensartados por las agallas, como sardinas en lercha! Mucho sab&#233;is, mucho pod&#233;is y mucho m&#225;s hac&#233;is. Bastaros debiera, bellacos, haber mudado las perlas de los ojos de mi se&#241;ora en agallas alcornoque&#241;as, y sus cabellos de oro pur&#237;simo en cerdas de cola de buey bermejo, y, finalmente, todas sus faciones de buenas en malas, sin que le toc&#225;rades en el olor; que por &#233;l siquiera sac&#225;ramos lo que estaba encubierto debajo de aquella fea corteza; aunque, para decir verdad, nunca yo vi su fealdad, sino su hermosura, a la cual sub&#237;a de punto y quilates un lunar que ten&#237;a sobre el labio derecho, a manera de bigote, con siete o ocho cabellos rubios como hebras de oro y largos de m&#225;s de un palmo. </p>
         <p id="p3096">&#8212;A ese lunar &#8212;dijo don Quijote&#8212;, seg&#250;n la correspondencia que tienen entre s&#237; los del rostro con los del cuerpo, ha de tener otro Dulcinea en la tabla del muslo que corresponde al lado donde tiene el del rostro, pero muy luengos para lunares son pelos de la grandeza que has significado. </p>
         <p id="p3097">&#8212;Pues yo s&#233; decir a vuestra merced &#8212;respondi&#243; Sancho&#8212; que le parec&#237;an all&#237; como nacidos. </p>
         <p id="p3098">&#8212;Yo lo creo, amigo &#8212;replic&#243; don Quijote&#8212;, porque ninguna cosa puso la naturaleza en Dulcinea que no fuese perfecta y bien acabada; y as&#237;, si tuviera cien lunares como el que dices, en ella no fueran lunares, sino lunas y estrellas resplandecientes. Pero dime, Sancho: aquella que a m&#237; me pareci&#243; albarda, que t&#250; aderezaste, &#191;era silla rasa o sill&#243;n? </p>
         <p id="p3099">&#8212;No era &#8212;respondi&#243; Sancho&#8212; sino silla a la jineta, con una cubierta de campo que vale la mitad de un reino, seg&#250;n es de rica. </p>
         <p id="p3100">&#8212;&#161;Y que no viese yo todo eso, Sancho! &#8212;dijo don Quijote&#8212;. Ahora torno a decir, y dir&#233; mil veces, que soy el m&#225;s desdichado de los hombres. </p>
         <p id="p3101">Harto ten&#237;a que hacer el socarr&#243;n de Sancho en disimular la risa, oyendo las sandeces de su amo, tan delicadamente enga&#241;ado. Finalmente, despu&#233;s de otras muchas razones que entre los dos pasaron, volvieron a subir en sus bestias, y siguieron el camino de Zaragoza, adonde pensaban llegar a tiempo que pudiesen hallarse en unas solenes fiestas que en aquella insigne ciudad cada a&#241;o suelen hacerse. Pero, antes que all&#225; llegasen, les sucedieron cosas que, por muchas, grandes y nuevas, merecen ser escritas y le&#237;das, como se ver&#225; adelante.</p>
