		<section class="body-rw Chapter-rw" id="Chapter77" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block79">
            <p class="title-num-rw" id="title-num74">Cap&#237;tulo XXII</p>
            <p class="title-other-rw" id="title-other74">Donde se da cuenta de la grande aventura de la cueva de Montesinos, que est&#225; en el coraz&#243;n de la Mancha, a quien dio felice cima el valeroso don Quijote de la Mancha</p>
         </div>
         <p id="p3690">Grandes fueron y muchos los regalos que los desposados hicieron a don Quijote, obligados de las muestras que hab&#237;a dado defendiendo su causa, y al par de la valent&#237;a le graduaron la discreci&#243;n, teni&#233;ndole por un Cid en las armas y por un Cicer&#243;n en la elocuencia. El buen Sancho se refocil&#243; tres d&#237;as a costa de los novios, de los cuales se supo que no fue traza comunicada con la hermosa Quiteria el herirse fingidamente, sino industria de Basilio, esperando della el mesmo suceso que se hab&#237;a visto; bien es verdad que confes&#243; que hab&#237;a dado parte de su pensamiento a algunos de sus amigos, para que al tiempo necesario favoreciesen su intenci&#243;n y abonasen su enga&#241;o. </p>
         <p id="p3691">&#8212;No se pueden ni deben llamar enga&#241;os &#8212;dijo don Quijote&#8212; los que ponen la mira en virtuosos fines. </p>
         <p id="p3692">Y que el de casarse los enamorados era el fin de m&#225;s excelencia, advirtiendo que el mayor contrario que el amor tiene es la hambre y la continua necesidad, porque el amor es todo alegr&#237;a, regocijo y contento, y m&#225;s cuando el amante est&#225; en posesi&#243;n de la cosa amada, contra quien son enemigos opuestos y declarados la necesidad y la pobreza; y que todo esto dec&#237;a con intenci&#243;n de que se dejase el se&#241;or Basilio de ejercitar las habilidades que sabe, que, aunque le daban fama, no le daban dineros, y que atendiese a granjear hacienda por medios l&#237;citos e industriosos, que nunca faltan a los prudentes y aplicados. </p>
         <p id="p3693">&#8212;El pobre honrado, si es que puede ser honrado el pobre, tiene prenda en tener mujer hermosa, que, cuando se la quitan, le quitan la honra y se la matan. La mujer hermosa y honrada, cuyo marido es pobre, merece ser coronada con laureles y palmas de vencimiento y triunfo. La hermosura, por s&#237; sola, atrae las voluntades de cuantos la miran y conocen, y como a se&#241;uelo gustoso se le abaten las &#225;guilas reales y los p&#225;jaros altaneros; pero si a la tal hermosura se le junta la necesidad y la estrecheza, tambi&#233;n la embisten los cuervos, los milanos y las otras aves de rapi&#241;a; y la que est&#225; a tantos encuentros firme bien merece llamarse corona de su marido. Mirad, discreto Basilio &#8212;a&#241;adi&#243; don Quijote&#8212;: opini&#243;n fue de no s&#233; qu&#233; sabio que no hab&#237;a en todo el mundo sino una sola mujer buena, y daba por consejo que cada uno pensase y creyese que aquella sola buena era la suya, y as&#237; vivir&#237;a contento. Yo no soy casado, ni hasta agora me ha venido en pensamiento serlo; y, con todo esto, me atrever&#237;a a dar consejo al que me lo pidiese del modo que hab&#237;a de buscar la mujer con quien se quisiese casar. Lo primero, le aconsejar&#237;a que mirase m&#225;s a la fama que a la hacienda, porque la buena mujer no alcanza la buena fama solamente con ser buena, sino con parecerlo; que mucho m&#225;s da&#241;an a las honras de las mujeres las desenvolturas y libertades p&#250;blicas que las maldades secretas. Si traes buena mujer a tu casa, f&#225;cil cosa ser&#237;a conservarla, y aun mejorarla, en aquella bondad; pero si la traes mala, en trabajo te pondr&#225; el enmendarla: que no es muy hacedero pasar de un estremo a otro. Yo no digo que sea imposible, pero t&#233;ngolo por dificultoso. </p>
         <p id="p3694">O&#237;a todo esto Sancho, y dijo entre s&#237;: </p>
         <p id="p3695">&#8212;Este mi amo, cuando yo hablo cosas de meollo y de sustancia suele decir que podr&#237;a yo tomar un p&#250;lpito en las manos y irme por ese mundo adelante predicando lindezas; y yo digo d&#233;l que cuando comienza a enhilar sentencias y a dar consejos, no s&#243;lo puede tomar p&#250;lpito en las manos, sino dos en cada dedo, y andarse por esas plazas a &#191;qu&#233; quieres boca? &#161;V&#225;late el diablo por caballero andante, que tantas cosas sabes! Yo pensaba en mi &#225;nima que s&#243;lo pod&#237;a saber aquello que tocaba a sus caballer&#237;as, pero no hay cosa donde no pique y deje de meter su cucharada. </p>
         <p id="p3696">Murmuraba esto algo Sancho, y entreoy&#243;le su se&#241;or, y pregunt&#243;le: </p>
         <p id="p3697">&#8212;&#191;Qu&#233; murmuras, Sancho? </p>
         <p id="p3698">&#8212;No digo nada, ni murmuro de nada &#8212;respondi&#243; Sancho&#8212;; s&#243;lo estaba diciendo entre m&#237; que quisiera haber o&#237;do lo que vuesa merced aqu&#237; ha dicho antes que me casara, que quiz&#225; dijera yo agora: &#8220;El buey suelto bien se lame&#8221;. </p>
         <p id="p3699">&#8212;&#191;Tan mala es tu Teresa, Sancho? &#8212;dijo don Quijote. </p>
         <p id="p3700">&#8212;No es muy mala &#8212;respondi&#243; Sancho&#8212;, pero no es muy buena; a lo menos, no es tan buena como yo quisiera. </p>
         <p id="p3701">&#8212;Mal haces, Sancho &#8212;dijo don Quijote&#8212;, en decir mal de tu mujer, que, en efecto, es madre de tus hijos. </p>
         <p id="p3702">&#8212;No nos debemos nada &#8212;respondi&#243; Sancho&#8212;, que tambi&#233;n ella dice mal de m&#237; cuando se le antoja, especialmente cuando est&#225; celosa, que entonces s&#250;frala el mesmo Satan&#225;s. </p>
         <p id="p3703">Finalmente, tres d&#237;as estuvieron con los novios, donde fueron regalados y servidos como cuerpos de rey. Pidi&#243; don Quijote al diestro licenciado le diese una gu&#237;a que le encaminase a la cueva de Montesinos, porque ten&#237;a gran deseo de entrar en ella y ver a ojos vistas si eran verdaderas las maravillas que de ella se dec&#237;an por todos aquellos contornos. El licenciado le dijo que le dar&#237;a a un primo suyo, famoso estudiante y muy aficionado a leer libros de caballer&#237;as, el cual con mucha voluntad le pondr&#237;a a la boca de la mesma cueva, y le ense&#241;ar&#237;a las lagunas de Ruidera, famosas ansimismo en toda la Mancha, y aun en toda Espa&#241;a; y d&#237;jole que llevar&#237;a con &#233;l gustoso entretenimiento, a causa que era mozo que sab&#237;a hacer libros para imprimir y para dirigirlos a pr&#237;ncipes. Finalmente, el primo vino con una pollina pre&#241;ada, cuya albarda cubr&#237;a un gayado tapete o arpillera. Ensill&#243; Sancho a Rocinante y aderez&#243; al rucio, provey&#243; sus alforjas, a las cuales acompa&#241;aron las del primo, asimismo bien prove&#237;das, y, encomend&#225;ndose a Dios y despedi&#233;ndose de todos, se pusieron en camino, tomando la derrota de la famosa cueva de Montesinos. </p>
         <p id="p3704">En el camino pregunt&#243; don Quijote al primo de qu&#233; g&#233;nero y calidad eran sus ejercicios, su profesi&#243;n y estudios; a lo que &#233;l respondi&#243; que su profesi&#243;n era ser humanista; sus ejercicios y estudios, componer libros para dar a la estampa, todos de gran provecho y no menos entretenimiento para la rep&#250;blica; que el uno se intitulaba el de las libreas, donde pinta setecientas y tres libreas, con sus colores, motes y cifras, de donde pod&#237;an sacar y tomar las que quisiesen en tiempo de fiestas y regocijos los caballeros cortesanos, sin andarlas mendigando de nadie, ni lambicando, como dicen, el cerbelo, por sacarlas conformes a sus deseos e intenciones. </p>
         <p id="p3705">&#8212;Porque doy al celoso, al desde&#241;ado, al olvidado y al ausente las que les convienen, que les vendr&#225;n m&#225;s justas que pecadoras. Otro libro tengo tambi&#233;n, a quien he de llamar Metamorf&#243;seos, o Ovidio espa&#241;ol, de invenci&#243;n nueva y rara; porque en &#233;l, imitando a Ovidio a lo burlesco, pinto qui&#233;n fue la Giralda de Sevilla y el &#193;ngel de la Madalena, qui&#233;n el Ca&#241;o de Vecinguerra, de C&#243;rdoba, qui&#233;nes los Toros de Guisando, la Sierra Morena, las fuentes de Leganitos y Lavapi&#233;s, en Madrid, no olvid&#225;ndome de la del Piojo, de la del Ca&#241;o Dorado y de la Priora; y esto, con sus alegor&#237;as, met&#225;foras y translaciones, de modo que alegran, suspenden y ense&#241;an a un mismo punto. Otro libro tengo, que le llamo Suplemento a Virgilio Polidoro, que trata de la invenci&#243;n de las cosas, que es de grande erudici&#243;n y estudio, a causa que las cosas que se dej&#243; de decir Polidoro de gran sustancia, las averiguo yo, y las declaro por gentil estilo. Olvid&#243;sele a Virgilio de declararnos qui&#233;n fue el primero que tuvo catarro en el mundo, y el primero que tom&#243; las unciones para curarse del morbo g&#225;lico, y yo lo declaro al pie de la letra, y lo autorizo con m&#225;s de veinte y cinco autores: porque vea vuesa merced si he trabajado bien y si ha de ser &#250;til el tal libro a todo el mundo. </p>
         <p id="p3706">Sancho, que hab&#237;a estado muy atento a la narraci&#243;n del primo, le dijo: </p>
         <p id="p3707">&#8212;D&#237;game, se&#241;or, as&#237; Dios le d&#233; buena manderecha en la impresi&#243;n de sus libros: &#191;sabr&#237;ame decir, que s&#237; sabr&#225;, pues todo lo sabe, qui&#233;n fue el primero que se rasc&#243; en la cabeza, que yo para m&#237; tengo que debi&#243; de ser nuestro padre Ad&#225;n? </p>
         <p id="p3708">&#8212;S&#237; ser&#237;a &#8212;respondi&#243; el primo&#8212;, porque Ad&#225;n no hay duda sino que tuvo cabeza y cabellos; y, siendo esto as&#237;, y siendo el primer hombre del mundo, alguna vez se rascar&#237;a. </p>
         <p id="p3709">&#8212;As&#237; lo creo yo &#8212;respondi&#243; Sancho&#8212;; pero d&#237;game ahora: &#191;qui&#233;n fue el primer volteador del mundo? </p>
         <p id="p3710">&#8212;En verdad, hermano &#8212;respondi&#243; el primo&#8212;, que no me sabr&#233; determinar por ahora, hasta que lo estudie. Yo lo estudiar&#233;, en volviendo adonde tengo mis libros, y yo os satisfar&#233; cuando otra vez nos veamos, que no ha de ser &#233;sta la postrera. </p>
         <p id="p3711">&#8212;Pues mire, se&#241;or &#8212;replic&#243; Sancho&#8212;, no tome trabajo en esto, que ahora he ca&#237;do en la cuenta de lo que le he preguntado. Sepa que el primer volteador del mundo fue Lucifer, cuando le echaron o arrojaron del cielo, que vino volteando hasta los abismos. </p>
         <p id="p3712">&#8212;Tienes raz&#243;n, amigo &#8212;dijo el primo. </p>
         <p id="p3713">Y dijo don Quijote: </p>
         <p id="p3714">&#8212;Esa pregunta y respuesta no es tuya, Sancho: a alguno las has o&#237;do decir. </p>
         <p id="p3715">&#8212;Calle, se&#241;or &#8212;replic&#243; Sancho&#8212;, que a buena fe que si me doy a preguntar y a responder, que no acabe de aqu&#237; a ma&#241;ana. S&#237;, que para preguntar necedades y responder disparates no he menester yo andar buscando ayuda de vecinos. </p>
         <p id="p3716">&#8212;M&#225;s has dicho, Sancho, de lo que sabes &#8212;dijo don Quijote&#8212;; que hay algunos que se cansan en saber y averiguar cosas que, despu&#233;s de sabidas y averiguadas, no importan un ardite al entendimiento ni a la memoria. </p>
         <p id="p3717">En estas y otras gustosas pl&#225;ticas se les pas&#243; aquel d&#237;a, y a la noche se albergaron en una peque&#241;a aldea, adonde el primo dijo a don Quijote que desde all&#237; a la cueva de Montesinos no hab&#237;a m&#225;s de dos leguas, y que si llevaba determinado de entrar en ella, era menester proverse de sogas, para atarse y descolgarse en su profundidad. </p>
         <p id="p3718">Don Quijote dijo que, aunque llegase al abismo, hab&#237;a de ver d&#243;nde paraba; y as&#237;, compraron casi cien brazas de soga, y otro d&#237;a, a las dos de la tarde, llegaron a la cueva, cuya boca es espaciosa y ancha, pero llena de cambroneras y cabrah&#237;gos, de zarzas y malezas, tan espesas y intricadas, que de todo en todo la ciegan y encubren. En vi&#233;ndola, se apearon el primo, Sancho y don Quijote, al cual los dos le ataron luego fort&#237;simamente con las sogas; y, en tanto que le fajaban y ce&#241;&#237;an, le dijo Sancho: </p>
         <p id="p3719">&#8212;Mire vuestra merced, se&#241;or m&#237;o, lo que hace: no se quiera sepultar en vida, ni se ponga adonde parezca frasco que le ponen a enfriar en alg&#250;n pozo. S&#237;, que a vuestra merced no le toca ni ata&#241;e ser el escudri&#241;ador desta que debe de ser peor que mazmorra. </p>
         <p id="p3720">&#8212;Ata y calla &#8212;respondi&#243; don Quijote&#8212;, que tal empresa como aqu&#233;sta, Sancho amigo, para m&#237; estaba guardada. </p>
         <p id="p3721">Y entonces dijo la gu&#237;a: </p>
         <p id="p3722">&#8212;Suplico a vuesa merced, se&#241;or don Quijote, que mire bien y especule con cien ojos lo que hay all&#225; dentro: quiz&#225; habr&#225; cosas que las ponga yo en el libro de mis Transformaciones. </p>
         <p id="p3723">&#8212;En manos est&#225; el pandero que le sabr&#225; bien ta&#241;er &#8212;respondi&#243; Sancho Panza. </p>
         <p id="p3724">Dicho esto y acabada la ligadura de don Quijote &#8212;que no fue sobre el arn&#233;s, sino sobre el jub&#243;n de armar&#8212;, dijo don Quijote: </p>
         <p id="p3725">&#8212;Inadvertidos hemos andado en no habernos prove&#237;do de alg&#250;n esquil&#243;n peque&#241;o, que fuera atado junto a m&#237; en esta mesma soga, con cuyo sonido se entendiera que todav&#237;a bajaba y estaba vivo; pero, pues ya no es posible, a la mano de Dios, que me gu&#237;e. </p>
         <p id="p3726">Y luego se hinc&#243; de rodillas y hizo una oraci&#243;n en voz baja al cielo, pidiendo a Dios le ayudase y le diese buen suceso en aquella, al parecer, peligrosa y nueva aventura, y en voz alta dijo luego: </p>
         <p id="p3727">&#8212;&#161;Oh se&#241;ora de mis acciones y movimientos, clar&#237;sima y sin par Dulcinea del Toboso! Si es posible que lleguen a tus o&#237;dos las plegarias y rogaciones deste tu venturoso amante, por tu inaudita belleza te ruego las escuches, que no son otras que rogarte no me niegues tu favor y amparo, ahora que tanto le he menester. Yo voy a despe&#241;arme, a empozarme y a hundirme en el abismo que aqu&#237; se me representa, s&#243;lo porque conozca el mundo que si t&#250; me favoreces, no habr&#225; imposible a quien yo no acometa y acabe. </p>
         <p id="p3728">Y, en diciendo esto, se acerc&#243; a la sima; vio no ser posible descolgarse, ni hacer lugar a la entrada, si no era a fuerza de brazos, o a cuchilladas, y as&#237;, poniendo mano a la espada, comenz&#243; a derribar y a cortar de aquellas malezas que a la boca de la cueva estaban, por cuyo ruido y estruendo salieron por ella una infinidad de grand&#237;simos cuervos y grajos, tan espesos y con tanta priesa, que dieron con don Quijote en el suelo; y si &#233;l fuera tan agorero como cat&#243;lico cristiano, lo tuviera a mala se&#241;al y escusara de encerrarse en lugar semejante. </p>
         <p id="p3729">Finalmente se levant&#243;, y, viendo que no sal&#237;an m&#225;s cuervos ni otras aves noturnas, como fueron murci&#233;lagos, que asimismo entre los cuervos salieron, d&#225;ndole soga el primo y Sancho, se dej&#243; calar al fondo de la caverna espantosa; y, al entrar, ech&#225;ndole Sancho su bendici&#243;n y haciendo sobre &#233;l mil cruces, dijo: </p>
         <p id="p3730">&#8212;&#161;Dios te gu&#237;e y la Pe&#241;a de Francia, junto con la Trinidad de Gaeta, flor, nata y espuma de los caballeros andantes! &#161;All&#225; vas, valent&#243;n del mundo, coraz&#243;n de acero, brazos de bronce! &#161;Dios te gu&#237;e, otra vez, y te vuelva libre, sano y sin cautela a la luz desta vida, que dejas por enterrarte en esta escuridad que buscas! </p>
         <p id="p3731">Casi las mismas plegarias y deprecaciones hizo el primo. </p>
         <p id="p3732">Iba don Quijote dando voces que le diesen soga y m&#225;s soga, y ellos se la daban poco a poco; y cuando las voces, que acanaladas por la cueva sal&#237;an, dejaron de o&#237;rse, ya ellos ten&#237;an descolgadas las cien brazas de soga, y fueron de parecer de volver a subir a don Quijote, pues no le pod&#237;an dar m&#225;s cuerda. Con todo eso, se detuvieron como media hora, al cabo del cual espacio volvieron a recoger la soga con mucha facilidad y sin peso alguno, se&#241;al que les hizo imaginar que don Quijote se quedaba dentro; y, crey&#233;ndolo as&#237;, Sancho lloraba amargamente y tiraba con mucha priesa por desenga&#241;arse, pero, llegando, a su parecer, a poco m&#225;s de las ochenta brazas, sintieron peso, de que en estremo se alegraron. Finalmente, a las diez vieron distintamente a don Quijote, a quien dio voces Sancho, dici&#233;ndole: </p>
         <p id="p3733">&#8212;Sea vuestra merced muy bien vuelto, se&#241;or m&#237;o, que ya pens&#225;bamos que se quedaba all&#225; para casta. </p>
         <p id="p3734">Pero no respond&#237;a palabra don Quijote; y, sac&#225;ndole del todo, vieron que tra&#237;a cerrados los ojos, con muestras de estar dormido. Tendi&#233;ronle en el suelo y desli&#225;ronle, y con todo esto no despertaba; pero tanto le volvieron y revolvieron, sacudieron y menearon, que al cabo de un buen espacio volvi&#243; en s&#237;, desperez&#225;ndose, bien como si de alg&#250;n grave y profundo sue&#241;o despertara; y, mirando a una y otra parte, como espantado, dijo: </p>
         <p id="p3735">&#8212;Dios os lo perdone, amigos; que me hab&#233;is quitado de la m&#225;s sabrosa y agradable vida y vista que ning&#250;n humano ha visto ni pasado. En efecto, ahora acabo de conocer que todos los contentos desta vida pasan como sombra y sue&#241;o, o se marchitan como la flor del campo. &#161;Oh desdichado Montesinos! &#161;Oh mal ferido Durandarte! &#161;Oh sin ventura Belerma! &#161;Oh lloroso Guadiana, y vosotras sin dicha ijas de Ruidera, que mostr&#225;is en vuestras aguas las que lloraron vuestros hermosos ojos! </p>
         <p id="p3736">Escuchaban el primo y Sancho las palabras de don Quijote, que las dec&#237;a como si con dolor inmenso las sacara de las entra&#241;as. Suplic&#225;ronle les diese a entender lo que dec&#237;a, y les dijese lo que en aquel infierno hab&#237;a visto. </p>
         <p id="p3737">&#8212;&#191;Infierno le llam&#225;is? &#8212;dijo don Quijote&#8212;; pues no le llam&#233;is ans&#237;, porque no lo merece, como luego ver&#233;is. </p>
         <p id="p3738">Pidi&#243; que le diesen algo de comer, que tra&#237;a grand&#237;sima hambre. Tendieron la arpillera del primo sobre la verde yerba, acudieron a la despensa de sus alforjas, y, sentados todos tres en buen amor y compa&#241;a, merendaron y cenaron, todo junto. Levantada la arpillera, dijo don Quijote de la Mancha: </p>
         <p id="p3739">&#8212;No se levante nadie, y estadme, hijos, todos atentos.</p>
