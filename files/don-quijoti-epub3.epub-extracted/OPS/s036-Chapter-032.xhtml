         <div class="title-block-rw" id="title-block33">
            <p class="title-num-rw" id="title-num31">Cap&#237;tulo XXXI</p>
            <p class="title-other-rw" id="title-other31">De los sabrosos razonamientos que pasaron entre don Quijote y Sancho Panza, su escudero, con otros sucesos</p>
         </div>
         <p id="p1717">&#8212;Todo eso no me descontenta; prosigue adelante &#8212;dijo don Quijote&#8212;. Llegaste, &#191;y qu&#233; hac&#237;a aquella reina de la hermosura? A buen seguro que la hallaste ensartando perlas, o bordando alguna empresa con oro de ca&#241;utillo para este su cautivo caballero. </p>
         <p id="p1718">&#8212;No la hall&#233; &#8212;respondi&#243; Sancho&#8212; sino ahechando dos hanegas de trigo en un corral de su casa. </p>
         <p id="p1719">&#8212;Pues haz cuenta &#8212;dijo don Quijote&#8212; que los granos de aquel trigo eran granos de perlas, tocados de sus manos. Y si miraste, amigo, el trigo &#191;era candeal, o trechel? </p>
         <p id="p1720">&#8212;No era sino rubi&#243;n &#8212;respondi&#243; Sancho. </p>
         <p id="p1721">&#8212;Pues yo te aseguro &#8212;dijo don Quijote&#8212; que, ahechado por sus manos, hizo pan candeal, sin duda alguna. Pero pasa adelante: cuando le diste mi carta, &#191;bes&#243;la? &#191;P&#250;sosela sobre la cabeza? &#191;Hizo alguna ceremonia digna de tal carta, o qu&#233; hizo? </p>
         <p id="p1722">&#8212;Cuando yo se la iba a dar &#8212;respondi&#243; Sancho&#8212;, ella estaba en la fuga del meneo de una buena parte de trigo que ten&#237;a en la criba, y d&#237;jome: &#8220;Poned, amigo, esa carta sobre aquel costal, que no la puedo leer hasta que acabe de acribar todo lo que aqu&#237; est&#225;&#8221;. </p>
         <p id="p1723">&#8212;&#161;Discreta se&#241;ora! &#8212;dijo don Quijote&#8212;. Eso debi&#243; de ser por leerla despacio y recrearse con ella. Adelante, Sancho: y, en tanto que estaba en su menester, &#191;qu&#233; coloquios pas&#243; contigo? &#191;Qu&#233; te pregunt&#243; de m&#237;? Y t&#250;, &#191;qu&#233; le respondiste? Acaba, cu&#233;ntamelo todo; no se te quede en el tintero una m&#237;nima. </p>
         <p id="p1724">&#8212;Ella no me pregunt&#243; nada &#8212;dijo Sancho&#8212;, mas yo le dije de la manera que vuestra merced, por su servicio, quedaba haciendo penitencia, desnudo de la cintura arriba, metido entre estas sierras como si fuera salvaje, durmiendo en el suelo, sin comer pan a manteles ni sin peinarse la barba, llorando y maldiciendo su fortuna. </p>
         <p id="p1725">&#8212;En decir que maldec&#237;a mi fortuna dijiste mal &#8212;dijo don Quijote&#8212;, porque antes la bendigo y bendecir&#233; todos los d&#237;as de mi vida, por haberme hecho digno de merecer amar tan alta se&#241;ora como Dulcinea del Toboso. </p>
         <p id="p1726">&#8212;Tan alta es &#8212;respondi&#243; Sancho&#8212;, que a buena fe que me lleva a m&#237; m&#225;s de un coto. </p>
         <p id="p1727">&#8212;Pues, &#191;c&#243;mo, Sancho? &#8212;dijo don Quijote&#8212;. &#191;Haste medido t&#250; con ella? &#8212;Med&#237;me en esta manera &#8212;respondi&#243; Sancho&#8212;: que, lleg&#225;ndole a ayudar a poner un costal de trigo sobre un jumento, llegamos tan juntos que ech&#233; de ver que me llevaba m&#225;s de un gran palmo. </p>
         <p id="p1728">&#8212;Pues &#161;es verdad &#8212;replic&#243; don Quijote&#8212; que no acompa&#241;a esa grandeza y la adorna con mil millones y gracias del alma! Pero no me negar&#225;s, Sancho, una cosa: cuando llegaste junto a ella, &#191;no sentiste un olor sabeo, una fragancia arom&#225;tica, y un no s&#233; qu&#233; de bueno, que yo no acierto a dalle nombre? Digo, &#191;un tuho o tufo como si estuvieras en la tienda de alg&#250;n curioso guantero? </p>
         <p id="p1729">&#8212;Lo que s&#233; decir &#8212;dijo Sancho&#8212; es que sent&#237; un olorcillo algo hombruno; y deb&#237;a de ser que ella, con el mucho ejercicio, estaba sudada y algo correosa. </p>
         <p id="p1730">&#8212;No ser&#237;a eso &#8212;respondi&#243; don Quijote&#8212;, sino que t&#250; deb&#237;as de estar romadizado, o te debiste de oler a ti mismo; porque yo s&#233; bien a lo que huele aquella rosa entre espinas, aquel lirio del campo, aquel &#225;mbar desle&#237;do. </p>
         <p id="p1731">&#8212;Todo puede ser &#8212;respondi&#243; Sancho&#8212;, que muchas veces sale de m&#237; aquel olor que entonces me pareci&#243; que sal&#237;a de su merced de la se&#241;ora Dulcinea; pero no hay de qu&#233; maravillarse, que un diablo parece a otro. </p>
         <p id="p1732">&#8212;Y bien &#8212;prosigui&#243; don Quijote&#8212;, he aqu&#237; que acab&#243; de limpiar su trigo y de enviallo al molino. &#191;Qu&#233; hizo cuando ley&#243; la carta? </p>
         <p id="p1733">&#8212;La carta &#8212;dijo Sancho&#8212; no la ley&#243;, porque dijo que no sab&#237;a leer ni escribir; antes, la rasg&#243; y la hizo menudas piezas, diciendo que no la quer&#237;a dar a leer a nadie, porque no se supiesen en el lugar sus secretos, y que bastaba lo que yo le hab&#237;a dicho de palabra acerca del amor que vuestra merced le ten&#237;a y de la penitencia extraordinaria que por su causa quedaba haciendo. Y, finalmente, me dijo que dijese a vuestra merced que le besaba las manos, y que all&#237; quedaba con m&#225;s deseo de verle que de escribirle; y que, as&#237;, le suplicaba y mandaba que, vista la presente, saliese de aquellos matorrales y se dejase de hacer disparates, y se pusiese luego luego en camino del Toboso, si otra cosa de m&#225;s importancia no le sucediese, porque ten&#237;a gran deseo de ver a vuestra merced. Ri&#243;se mucho cuando le dije como se llamaba vuestra merced el Caballero de la Triste Figura. Pregunt&#233;le si hab&#237;a ido all&#225; el vizca&#237;no de marras; d&#237;jome que s&#237;, y que era un hombre muy de bien. Tambi&#233;n le pregunt&#233; por los galeotes, mas d&#237;jome que no hab&#237;a visto hasta entonces alguno. </p>
         <p id="p1734">&#8212;Todo va bien hasta agora &#8212;dijo don Quijote&#8212;. Pero dime: &#191;qu&#233; joya fue la que te dio, al despedirte, por las nuevas que de m&#237; le llevaste? Porque es usada y antigua costumbre entre los caballeros y damas andantes dar a los escuderos, doncellas o enanos que les llevan nuevas, de sus damas a ellos, a ellas de sus andantes, alguna rica joya en albricias, en agradecimiento de su recado. </p>
         <p id="p1735">&#8212;Bien puede eso ser as&#237;, y yo la tengo por buena usanza; pero eso debi&#243; de ser en los tiempos pasados, que ahora s&#243;lo se debe de acostumbrar a dar un pedazo de pan y queso, que esto fue lo que me dio mi se&#241;ora Dulcinea, por las bardas de un corral, cuando della me desped&#237;; y aun, por m&#225;s se&#241;as, era el queso ovejuno. </p>
         <p id="p1736">&#8212;Es liberal en estremo &#8212;dijo don Quijote&#8212;, y si no te dio joya de oro, sin duda debi&#243; de ser porque no la tendr&#237;a all&#237; a la mano para d&#225;rtela; pero buenas son mangas despu&#233;s de Pascua: yo la ver&#233;, y se satisfar&#225; todo. &#191;Sabes de qu&#233; estoy maravillado, Sancho? De que me parece que fuiste y veniste por los aires, pues poco m&#225;s de tres d&#237;as has tardado en ir y venir desde aqu&#237; al Toboso, habiendo de aqu&#237; all&#225; m&#225;s de treinta leguas; por lo cual me doy a entender que aquel sabio nigromante que tiene cuenta con mis cosas y es mi amigo (porque por fuerza le hay, y le ha de haber, so pena que yo no ser&#237;a buen caballero andante); digo que este tal te debi&#243; de ayudar a caminar, sin que t&#250; lo sintieses; que hay sabio d&#233;stos que coge a un caballero andante durmiendo en su cama, y, sin saber c&#243;mo o en qu&#233; manera, amanece otro d&#237;a m&#225;s de mil leguas de donde anocheci&#243;. Y si no fuese por esto, no se podr&#237;an socorrer en sus peligros los caballeros andantes unos a otros, como se socorren a cada paso. Que acaece estar uno peleando en las sierras de Armenia con alg&#250;n endriago, o con alg&#250;n fiero vestiglo, o con otro caballero, donde lleva lo peor de la batalla y est&#225; ya a punto de muerte, y cuando no os me cato, asoma por acull&#225;, encima de una nube, o sobre un carro de fuego, otro caballero amigo suyo, que poco antes se hallaba en Ingalaterra, que le favorece y libra de la muerte, y a la noche se halla en su posada, cenando muy a su sabor; y suele haber de la una a la otra parte dos o tres mil leguas. Y todo esto se hace por industria y sabidur&#237;a destos sabios encantadores que tienen cuidado destos valerosos caballeros. As&#237; que, amigo Sancho, no se me hace dificultoso creer que en tan breve tiempo hayas ido y venido desde este lugar al del Toboso, pues, como tengo dicho, alg&#250;n sabio amigo te debi&#243; de llevar en volandillas, sin que t&#250; lo sintieses. </p>
         <p id="p1737">&#8212;As&#237; ser&#237;a &#8212;dijo Sancho&#8212;; porque a buena fe que andaba Rocinante como si fuera asno de gitano con azogue en los o&#237;dos. </p>
         <p id="p1738">&#8212;Y &#161;c&#243;mo si llevaba azogue! &#8212;dijo don Quijote&#8212;, y aun una legi&#243;n de demonios, que es gente que camina y hace caminar, sin cansarse, todo aquello que se les antoja. Pero, dejando esto aparte, &#191;qu&#233; te parece a ti que debo yo de hacer ahora cerca de lo que mi se&#241;ora me manda que la vaya a ver?; que, aunque yo veo que estoy obligado a cumplir su mandamiento, v&#233;ome tambi&#233;n imposibilitado del don que he prometido a la princesa que con nosotros viene, y fu&#233;rzame la ley de caballer&#237;a a cumplir mi palabra antes que mi gusto. Por una parte, me acosa y fatiga el deseo de ver a mi se&#241;ora; por otra, me incita y llama la prometida fe y la gloria que he de alcanzar en esta empresa. Pero lo que pienso hacer ser&#225; caminar apriesa y llegar presto donde est&#225; este gigante, y, en llegando, le cortar&#233; la cabeza, y pondr&#233; a la princesa pac&#237;ficamente en su estado, y al punto dar&#233; la vuelta a ver a la luz que mis sentidos alumbra, a la cual dar&#233; tales disculpas que ella venga a tener por buena mi tardanza, pues ver&#225; que todo redunda en aumento de su gloria y fama, pues cuanta yo he alcanzado, alcanzo y alcanzare por las armas en esta vida, toda me viene del favor que ella me da y de ser yo suyo. </p>
         <p id="p1739">&#8212;&#161;Ay &#8212;dijo Sancho&#8212;, y c&#243;mo est&#225; vuestra merced lastimado de esos cascos! Pues d&#237;game, se&#241;or: &#191;piensa vuestra merced caminar este camino en balde, y dejar pasar y perder un tan rico y tan principal casamiento como &#233;ste, donde le dan en dote un reino, que a buena verdad que he o&#237;do decir que tiene m&#225;s de veinte mil leguas de contorno, y que es abundant&#237;simo de todas las cosas que son necesarias para el sustento de la vida humana, y que es mayor que Portugal y que Castilla juntos? Calle, por amor de Dios, y tenga verg&#252;enza de lo que ha dicho, y tome mi consejo, y perd&#243;neme, y c&#225;sese luego en el primer lugar que haya cura; y si no, ah&#237; est&#225; nuestro licenciado, que lo har&#225; de perlas. Y advierta que ya tengo edad para dar consejos, y que este que le doy le viene de molde, y que m&#225;s vale p&#225;jaro en mano que buitre volando, porque quien bien tiene y mal escoge, por bien que se enoja no se venga. </p>
         <p id="p1740">&#8212;Mira, Sancho &#8212;respondi&#243; don Quijote&#8212;: si el consejo que me das de que me case es porque sea luego rey, en matando al gigante, y tenga c&#243;modo para hacerte mercedes y darte lo prometido, h&#225;gote saber que sin casarme podr&#233; cumplir tu deseo muy f&#225;cilmente, porque yo sacar&#233; de adahala, antes de entrar en la batalla, que, saliendo vencedor della, ya que no me case, me han de dar una parte del reino, para que la pueda dar a quien yo quisiere; y, en d&#225;ndomela, &#191;a qui&#233;n quieres t&#250; que la d&#233; sino a ti? </p>
         <p id="p1741">&#8212;Eso est&#225; claro &#8212;respondi&#243; Sancho&#8212;, pero mire vuestra merced que la escoja hacia la marina, porque, si no me contentare la vivienda, pueda embarcar mis negros vasallos y hacer dellos lo que ya he dicho. Y vuestra merced no se cure de ir por agora a ver a mi se&#241;ora Dulcinea, sino v&#225;yase a matar al gigante, y concluyamos este negocio; que por Dios que se me asienta que ha de ser de mucha honra y de mucho provecho. </p>
         <p id="p1742">&#8212;D&#237;gote, Sancho &#8212;dijo don Quijote&#8212;, que est&#225;s en lo cierto, y que habr&#233; de tomar tu consejo en cuanto el ir antes con la princesa que a ver a Dulcinea. Y av&#237;sote que no digas nada a nadie, ni a los que con nosotros vienen, de lo que aqu&#237; hemos departido y tratado; que, pues Dulcinea es tan recatada que no quiere que se sepan sus pensamientos, no ser&#225; bien que yo, ni otro por m&#237;, los descubra. </p>
         <p id="p1743">&#8212;Pues si eso es as&#237; &#8212;dijo Sancho&#8212;, &#191;c&#243;mo hace vuestra merced que todos los que vence por su brazo se vayan a presentar ante mi se&#241;ora Dulcinea, siendo esto firma de su nombre que la quiere bien y que es su enamorado? Y, siendo forzoso que los que fueren se han de ir a hincar de finojos ante su presencia, y decir que van de parte de vuestra merced a dalle la obediencia, &#191;c&#243;mo se pueden encubrir los pensamientos de entrambos? &#8212;&#161;Oh, qu&#233; necio y qu&#233; simple que eres! &#8212;dijo don Quijote&#8212;. &#191;T&#250; no ves, Sancho, que eso todo redunda en su mayor ensalzamiento? Porque has de saber que en este nuestro estilo de caballer&#237;a es gran honra tener una dama muchos caballeros andantes que la sirvan, sin que se estiendan m&#225;s sus pensamientos que a servilla, por s&#243;lo ser ella quien es, sin esperar otro premio de sus muchos y buenos deseos, sino que ella se contente de acetarlos por sus caballeros. </p>
         <p id="p1744">&#8212;Con esa manera de amor &#8212;dijo Sancho&#8212; he o&#237;do yo predicar que se ha de amar a Nuestro Se&#241;or, por s&#237; solo, sin que nos mueva esperanza de gloria o temor de pena. Aunque yo le querr&#237;a amar y servir por lo que pudiese. &#8212;&#161;V&#225;late el diablo por villano &#8212;dijo don Quijote&#8212;, y qu&#233; de discreciones dices a las veces! No parece sino que has estudiado. </p>
         <p id="p1745">&#8212;Pues a fe m&#237;a que no s&#233; leer &#8212;respondi&#243; Sancho. </p>
         <p id="p1746">En esto, les dio voces maese Nicol&#225;s que esperasen un poco, que quer&#237;an detenerse a beber en una fontecilla que all&#237; estaba. Det&#250;vose don Quijote, con no poco gusto de Sancho, que ya estaba cansado de mentir tanto y tem&#237;a no le cogiese su amo a palabras; porque, puesto que &#233;l sab&#237;a que Dulcinea era una labradora del Toboso, no la hab&#237;a visto en toda su vida. Hab&#237;ase en este tiempo vestido Cardenio los vestidos que Dorotea tra&#237;a cuando la hallaron, que, aunque no eran muy buenos, hac&#237;an mucha ventaja a los que dejaba. Ape&#225;ronse junto a la fuente, y con lo que el cura se acomod&#243; en la venta satisficieron, aunque poco, la mucha hambre que todos tra&#237;an. </p>
         <p id="p1747">Estando en esto, acert&#243; a pasar por all&#237; un muchacho que iba de camino, el cual, poni&#233;ndose a mirar con mucha atenci&#243;n a los que en la fuente estaban, de all&#237; a poco arremeti&#243; a don Quijote, y, abraz&#225;ndole por las piernas, comenz&#243; a llorar muy de prop&#243;sito, diciendo: </p>
         <p id="p1748">&#8212;&#161;Ay, se&#241;or m&#237;o! &#191;No me conoce vuestra merced? Pues m&#237;reme bien, que yo soy aquel mozo Andr&#233;s que quit&#243; vuestra merced de la encina donde estaba atado. Reconoci&#243;le don Quijote, y, asi&#233;ndole por la mano, se volvi&#243; a los que all&#237; estaban y dijo: </p>
         <p id="p1749">&#8212;Porque vean vuestras mercedes cu&#225;n de importancia es haber caballeros andantes en el mundo, que desfagan los tuertos y agravios que en &#233;l se hacen por los insolentes y malos hombres que en &#233;l viven, sepan vuestras mercedes que los d&#237;as pasados, pasando yo por un bosque, o&#237; unos gritos y unas voces muy lastimosas, como de persona afligida y menesterosa; acud&#237; luego, llevado de mi obligaci&#243;n, hacia la parte donde me pareci&#243; que las lamentables voces sonaban, y hall&#233; atado a una encina a este muchacho que ahora est&#225; delante (de lo que me huelgo en el alma, porque ser&#225; testigo que no me dejar&#225; mentir en nada); digo que estaba atado a la encina, desnudo del medio cuerpo arriba, y est&#225;bale abriendo a azotes con las riendas de una yegua un villano, que despu&#233;s supe que era amo suyo; y, as&#237; como yo le vi, le pregunt&#233; la causa de tan atroz vapulamiento; respondi&#243; el zafio que le azotaba porque era su criado, y que ciertos descuidos que ten&#237;a nac&#237;an m&#225;s de ladr&#243;n que de simple; a lo cual este ni&#241;o dijo: &#8220;Se&#241;or, no me azota sino porque le pido mi salario&#8221;. El amo replic&#243; no s&#233; qu&#233; arengas y disculpas, las cuales, aunque de m&#237; fueron o&#237;das, no fueron admitidas. En resoluci&#243;n, yo le hice desatar, y tom&#233; juramento al villano de que le llevar&#237;a consigo y le pagar&#237;a un real sobre otro, y aun sahumados. &#191;No es verdad todo esto, hijo Andr&#233;s? &#191;No notaste con cu&#225;nto imperio se lo mand&#233;, y con cu&#225;nta humildad prometi&#243; de hacer todo cuanto yo le impuse, y notifiqu&#233; y quise? Responde; no te turbes ni dudes en nada: di lo que pas&#243; a estos se&#241;ores, porque se vea y considere ser del provecho que digo haber caballeros andantes por los caminos. </p>
         <p id="p1750">&#8212;Todo lo que vuestra merced ha dicho es mucha verdad &#8212;respondi&#243; el muchacho&#8212;, pero el fin del negocio sucedi&#243; muy al rev&#233;s de lo que vuestra merced se imagina. </p>
         <p id="p1751">&#8212;&#191;C&#243;mo al rev&#233;s? &#8212;replic&#243; don Quijote&#8212;; luego, &#191;no te pag&#243; el villano? &#8212;No s&#243;lo no me pag&#243; &#8212;respondi&#243; el muchacho&#8212;, pero, as&#237; como vuestra merced traspuso del bosque y quedamos solos, me volvi&#243; a atar a la mesma encina, y me dio de nuevo tantos azotes que qued&#233; hecho un San Bartolom&#233; desollado; y, a cada azote que me daba, me dec&#237;a un donaire y chufeta acerca de hacer burla de vuestra merced, que, a no sentir yo tanto dolor, me riera de lo que dec&#237;a. En efeto: &#233;l me par&#243; tal, que hasta ahora he estado cur&#225;ndome en un hospital del mal que el mal villano entonces me hizo. De todo lo cual tiene vuestra merced la culpa, porque si se fuera su camino adelante y no viniera donde no le llamaban, ni se entremetiera en negocios ajenos, mi amo se contentara con darme una o dos docenas de azotes, y luego me soltara y pagara cuanto me deb&#237;a. Mas, como vuestra merced le deshonr&#243; tan sin prop&#243;sito y le dijo tantas villan&#237;as, encendi&#243;sele la c&#243;lera, y, como no la pudo vengar en vuestra merced, cuando se vio solo descarg&#243; sobre m&#237; el nublado, de modo que me parece que no ser&#233; m&#225;s hombre en toda mi vida. &#8212;El da&#241;o estuvo &#8212;dijo don Quijote&#8212; en irme yo de all&#237;; que no me hab&#237;a de ir hasta dejarte pagado, porque bien deb&#237;a yo de saber, por luengas experiencias, que no hay villano que guarde palabra que tiene, si &#233;l vee que no le est&#225; bien guardalla. Pero ya te acuerdas, Andr&#233;s, que yo jur&#233; que si no te pagaba, que hab&#237;a de ir a buscarle, y que le hab&#237;a de hallar, aunque se escondiese en el vientre de la ballena. </p>
         <p id="p1752">&#8212;As&#237; es la verdad &#8212;dijo Andr&#233;s&#8212;, pero no aprovech&#243; nada. </p>
         <p id="p1753">&#8212;Ahora ver&#225;s si aprovecha &#8212;dijo don Quijote. </p>
         <p id="p1754">Y, diciendo esto, se levant&#243; muy apriesa y mand&#243; a Sancho que enfrenase a Rocinante, que estaba paciendo en tanto que ellos com&#237;an. </p>
         <p id="p1755">Pregunt&#243;le Dorotea qu&#233; era lo que hacer quer&#237;a. &#201;l le respondi&#243; que quer&#237;a ir a buscar al villano y castigalle de tan mal t&#233;rmino, y hacer pagado a Andr&#233;s hasta el &#250;ltimo maraved&#237;, a despecho y pesar de cuantos villanos hubiese en el mundo. A lo que ella respondi&#243; que advirtiese que no pod&#237;a, conforme al don prometido, entremeterse en ninguna empresa hasta acabar la suya; y que, pues esto sab&#237;a &#233;l mejor que otro alguno, que sosegase el pecho hasta la vuelta de su reino. </p>
         <p id="p1756">&#8212;As&#237; es verdad &#8212;respondi&#243; don Quijote&#8212;, y es forzoso que Andr&#233;s tenga paciencia hasta la vuelta, como vos, se&#241;ora, dec&#237;s; que yo le torno a jurar y a prometer de nuevo de no parar hasta hacerle vengado y pagado. </p>
         <p id="p1757">&#8212;No me creo desos juramentos &#8212;dijo Andr&#233;s&#8212;; m&#225;s quisiera tener agora con qu&#233; llegar a Sevilla que todas las venganzas del mundo: d&#233;me, si tiene ah&#237;, algo que coma y lleve, y qu&#233;dese con Dios su merced y todos los caballeros andantes; que tan bien andantes sean ellos para consigo como lo han sido para conmigo. </p>
         <p id="p1758">Sac&#243; de su repuesto Sancho un pedazo de pan y otro de queso, y, d&#225;ndoselo al mozo, le dijo: </p>
         <p id="p1759">&#8212;Tom&#225;, hermano Andr&#233;s, que a todos nos alcanza parte de vuestra desgracia. &#8212;Pues, &#191;qu&#233; parte os alcanza a vos? &#8212;pregunt&#243; Andr&#233;s. </p>
         <p id="p1760">&#8212;Esta parte de queso y pan que os doy &#8212;respondi&#243; Sancho&#8212;, que Dios sabe si me ha de hacer falta o no; porque os hago saber, amigo, que los escuderos de los caballeros andantes estamos sujetos a mucha hambre y a mala ventura, y aun a otras cosas que se sienten mejor que se dicen. </p>
         <p id="p1761">Andr&#233;s asi&#243; de su pan y queso, y, viendo que nadie le daba otra cosa, abaj&#243; su cabeza y tom&#243; el camino en las manos, como suele decirse. Bien es verdad que, al partirse, dijo a don Quijote: </p>
         <p id="p1762">&#8212;Por amor de Dios, se&#241;or caballero andante, que si otra vez me encontrare, aunque vea que me hacen pedazos, no me socorra ni ayude, sino d&#233;jeme con mi desgracia; que no ser&#225; tanta, que no sea mayor la que me vendr&#225; de su ayuda de vuestra merced, a quien Dios maldiga, y a todos cuantos caballeros andantes han nacido en el mundo. </p>
         <p id="p1763">&#205;base a levantar don Quijote para castigalle, mas &#233;l se puso a correr de modo que ninguno se atrevi&#243; a seguille. Qued&#243; corrid&#237;simo don Quijote del cuento de Andr&#233;s, y fue menester que los dem&#225;s tuviesen mucha cuenta con no re&#237;rse, por no acaballe de correr del todo.</p>
