		<section class="body-rw Chapter-rw" id="Chapter112" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block114">
            <p class="title-num-rw" id="title-num109">Cap&#237;tulo LVII</p>
            <p class="title-other-rw" id="title-other109">Que trata de c&#243;mo don Quijote se despidi&#243; del duque, y de lo que le sucedi&#243; con la discreta y desenvuelta Altisidora, doncella de la duquesa</p>
         </div>
         <p id="p5291">Ya le pareci&#243; a don Quijote que era bien salir de tanta ociosidad como la que en aquel castillo ten&#237;a; que se imaginaba ser grande la falta que su persona hac&#237;a en dejarse estar encerrado y perezoso entre los infinitos regalos y deleites que como a caballero andante aquellos se&#241;ores le hac&#237;an, y parec&#237;ale que hab&#237;a de dar cuenta estrecha al cielo de aquella ociosidad y encerramiento; y as&#237;, pidi&#243; un d&#237;a licencia a los duques para partirse. Di&#233;ronsela, con muestras de que en gran manera les pesaba de que los dejase. Dio la duquesa las cartas de su mujer a Sancho Panza, el cual llor&#243; con ellas, y dijo: </p>
         <p id="p5292">&#8212;&#191;Qui&#233;n pensara que esperanzas tan grandes como las que en el pecho de mi mujer Teresa Panza engendraron las nuevas de mi gobierno hab&#237;an de parar en volverme yo agora a las arrastradas aventuras de mi amo don Quijote de la Mancha? Con todo esto, me contento de ver que mi Teresa correspondi&#243; a ser quien es, enviando las bellotas a la duquesa; que, a no hab&#233;rselas enviado, quedando yo pesaroso, me mostrara ella desagradecida. Lo que me consuela es que esta d&#225;diva no se le puede dar nombre de cohecho, porque ya ten&#237;a yo el gobierno cuando ella las envi&#243;, y est&#225; puesto en raz&#243;n que los que reciben alg&#250;n beneficio, aunque sea con ni&#241;er&#237;as, se muestren agradecidos. En efecto, yo entr&#233; desnudo en el gobierno y salgo desnudo d&#233;l; y as&#237;, podr&#233; decir con segura conciencia, que no es poco: &#8220;Desnudo nac&#237;, desnudo me hallo: ni pierdo ni gano&#8221;. </p>
         <p id="p5293">Esto pasaba entre s&#237; Sancho el d&#237;a de la partida; y, saliendo don Quijote, habi&#233;ndose despedido la noche antes de los duques, una ma&#241;ana se present&#243; armado en la plaza del castillo. Mir&#225;banle de los corredores toda la gente del castillo, y asimismo los duques salieron a verle. Estaba Sancho sobre su rucio, con sus alforjas, maleta y repuesto, content&#237;simo, porque el mayordomo del duque, el que fue la Trifaldi, le hab&#237;a dado un bolsico con docientos escudos de oro, para suplir los menesteres del camino, y esto a&#250;n no lo sab&#237;a don Quijote. </p>
         <p id="p5294">Estando, como queda dicho, mir&#225;ndole todos, a deshora, entre las otras due&#241;as y doncellas de la duquesa, que le miraban, alz&#243; la voz la desenvuelta y discreta Altisidora, y en son lastimero dijo: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal63">
            <div class="poem-rw poem-body-rw" id="poem-body63">
               <div class="poem-rw stanza-rw" id="stanza77">
                  <p id="p5295">-Escucha, mal caballero; </p>
                  <p id="p5296">det&#233;n un poco las riendas; </p>
                  <p id="p5297">no fatigues las ijadas </p>
                  <p id="p5298">de tu mal regida bestia. </p>
                  <p id="p5299">Mira, falso, que no huyas </p>
                  <p id="p5300">de alguna serpiente fiera, </p>
                  <p id="p5301">sino de una corderilla </p>
                  <p id="p5302">que est&#225; muy lejos de oveja. </p>
                  <p id="p5303">T&#250; has burlado, monstruo horrendo, </p>
                  <p id="p5304">la m&#225;s hermosa doncella </p>
                  <p id="p5305">que D&#239;ana vio en sus montes, </p>
                  <p id="p5306">que Venus mir&#243; en sus selvas. </p>
                  <p id="p5307">Cruel Vireno, fugitivo Eneas, </p>
                  <p id="p5308">Barrab&#225;s te acompa&#241;e; all&#225; te avengas. </p>
                  <p id="p5309">T&#250; llevas, &#161;llevar imp&#237;o!, </p>
                  <p id="p5310">en las garras de tus cerras </p>
                  <p id="p5311">las entra&#241;as de una humilde, </p>
                  <p id="p5312">como enamorada, tierna. </p>
                  <p id="p5313">Ll&#233;vaste tres tocadores, </p>
                  <p id="p5314">y unas ligas, de unas piernas </p>
                  <p id="p5315">que al m&#225;rmol puro se igualan </p>
                  <p id="p5316">en lisas, blancas y negras. </p>
                  <p id="p5317">Ll&#233;vaste dos mil suspiros, </p>
                  <p id="p5318">que, a ser de fuego, pudieran </p>
                  <p id="p5319">abrasar a dos mil Troyas, </p>
                  <p id="p5320">si dos mil Troyas hubiera. </p>
                  <p id="p5321">Cruel Vireno, fugitivo Eneas, </p>
                  <p id="p5322">Barrab&#225;s te acompa&#241;e; all&#225; te avengas. </p>
                  <p id="p5323">De ese Sancho, tu escudero, </p>
                  <p id="p5324">las entra&#241;as sean tan tercas </p>
                  <p id="p5325">y tan duras, que no salga </p>
                  <p id="p5326">de su encanto Dulcinea. </p>
                  <p id="p5327">De la culpa que t&#250; tienes </p>
                  <p id="p5328">lleve la triste la pena; </p>
                  <p id="p5329">que justos por pecadores </p>
                  <p id="p5330">tal vez pagan en mi tierra. </p>
                  <p id="p5331">Tus m&#225;s finas aventuras </p>
                  <p id="p5332">en desventuras se vuelvan, </p>
                  <p id="p5333">en sue&#241;os tus pasatiempos, </p>
                  <p id="p5334">en olvidos tus firmezas. </p>
                  <p id="p5335">Cruel Vireno, fugitivo Eneas, </p>
                  <p id="p5336">Barrab&#225;s te acompa&#241;e; all&#225; te avengas. </p>
                  <p id="p5337">Seas tenido por falso </p>
                  <p id="p5338">desde Sevilla a Marchena, </p>
                  <p id="p5339">desde Granada hasta Loja, </p>
                  <p id="p5340">de Londres a Inglaterra. </p>
                  <p id="p5341">Si jugares al reinado, </p>
                  <p id="p5342">los cientos, o la primera, </p>
                  <p id="p5343">los reyes huyan de ti; </p>
                  <p id="p5344">ases ni sietes no veas. </p>
                  <p id="p5345">Si te cortares los callos, </p>
                  <p id="p5346">sangre las heridas viertan, </p>
                  <p id="p5347">y qu&#233;dente los raigones </p>
                  <p id="p5348">si te sacares las muelas. </p>
                  <p id="p5349">Cruel Vireno, fugitivo Eneas, </p>
                  <p id="p5350">Barrab&#225;s te acompa&#241;e; all&#225; te avengas. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p5351">En tanto que, de la suerte que se ha dicho, se quejaba la lastimada Altisidora, la estuvo mirando don Quijote, y, sin responderla palabra, volviendo el rostro a Sancho, le dijo: </p>
         <p id="p5352">&#8212;Por el siglo de tus pasados, Sancho m&#237;o, te conjuro que me digas una verdad. Dime, &#191;llevas por ventura los tres tocadores y las ligas que esta enamorada doncella dice? </p>
         <p id="p5353">A lo que Sancho respondi&#243;: </p>
         <p id="p5354">&#8212;Los tres tocadores s&#237; llevo; pero las ligas, como por los cerros de &#218;beda. </p>
         <p id="p5355">Qued&#243; la duquesa admirada de la desenvoltura de Altisidora, que, aunque la ten&#237;a por atrevida, graciosa y desenvuelta, no en grado que se atreviera a semejantes desenvolturas; y, como no estaba advertida desta burla, creci&#243; m&#225;s su admiraci&#243;n. El duque quiso reforzar el donaire, y dijo: </p>
         <p id="p5356">&#8212;No me parece bien, se&#241;or caballero, que, habiendo recebido en este mi castillo el buen acogimiento que en &#233;l se os ha hecho, os hay&#225;is atrevido a llevaros tres tocadores, por lo menos, si por lo m&#225;s las ligas de mi doncella; indicios son de mal pecho y muestras que no corresponden a vuestra fama. Volvedle las ligas; si no, yo os desaf&#237;o a mortal batalla, sin tener temor que malandrines encantadores me vuelvan ni muden el rostro, como han hecho en el de Tosilos mi lacayo, el que entr&#243; con vos en batalla. </p>
         <p id="p5357">&#8212;No quiera Dios &#8212;respondi&#243; don Quijote&#8212; que yo desenvaine mi espada contra vuestra ilustr&#237;sima persona, de quien tantas mercedes he recebido; los tocadores volver&#233;, porque dice Sancho que los tiene; las ligas es imposible, porque ni yo las he recebido ni &#233;l tampoco; y si esta vuestra doncella quisiere mirar sus escondrijos, a buen seguro que las halle. Yo, se&#241;or duque, jam&#225;s he sido ladr&#243;n, ni lo pienso ser en toda mi vida, como Dios no me deje de su mano. Esta doncella habla, como ella dice, como enamorada, de lo que yo no le tengo culpa; y as&#237;, no tengo de qu&#233; pedirle perd&#243;n ni a ella ni a Vuestra Excelencia, a quien suplico me tenga en mejor opini&#243;n, y me d&#233; de nuevo licencia para seguir mi camino. </p>
         <p id="p5358">&#8212;D&#233;osle Dios tan bueno &#8212;dijo la duquesa&#8212;, se&#241;or don Quijote, que siempre oigamos buenas nuevas de vuestras fechur&#237;as. Y andad con Dios; que, mientras m&#225;s os deten&#233;is, m&#225;s aument&#225;is el fuego en los pechos de las doncellas que os miran; y a la m&#237;a yo la castigar&#233; de modo, que de aqu&#237; adelante no se desmande con la vista ni con las palabras. </p>
         <p id="p5359">&#8212;Una no m&#225;s quiero que me escuches, &#161;oh valeroso don Quijote! &#8212;dijo entonces Altisidora&#8212;; y es que te pido perd&#243;n del latrocinio de las ligas, porque, en Dios y en mi &#225;nima que las tengo puestas, y he ca&#237;do en el descuido del que yendo sobre el asno, le buscaba. </p>
         <p id="p5360">&#8212;&#191;No lo dije yo? &#8212;dijo Sancho&#8212;. &#161;Bonico soy yo para encubrir hurtos! Pues, a quererlos hacer, de paleta me hab&#237;a venido la ocasi&#243;n en mi gobierno. </p>
         <p id="p5361">Abaj&#243; la cabeza don Quijote y hizo reverencia a los duques y a todos los circunstantes, y, volviendo las riendas a Rocinante, sigui&#233;ndole Sancho sobre el rucio, se sali&#243; del castillo, enderezando su camino a Zaragoza.</p>
