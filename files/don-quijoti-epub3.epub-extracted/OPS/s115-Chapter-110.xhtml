         <div class="title-block-rw" id="title-block112">
            <p class="title-num-rw" id="title-num107">Cap&#237;tulo LV</p>
            <p class="title-other-rw" id="title-other107">De cosas sucedidas a Sancho en el camino, y otras que no hay m&#225;s que ver</p>
         </div>
         <p id="p5227">El haberse detenido Sancho con Ricote no le dio lugar a que aquel d&#237;a llegase al castillo del duque, puesto que lleg&#243; media legua d&#233;l, donde le tom&#243; la noche, algo escura y cerrada; pero, como era verano, no le dio mucha pesadumbre; y as&#237;, se apart&#243; del camino con intenci&#243;n de esperar la ma&#241;ana; y quiso su corta y desventurada suerte que, buscando lugar donde mejor acomodarse, cayeron &#233;l y el rucio en una honda y escur&#237;sima sima que entre unos edificios muy antiguos estaba, y al tiempo del caer, se encomend&#243; a Dios de todo coraz&#243;n, pensando que no hab&#237;a de parar hasta el profundo de los abismos. Y no fue as&#237;, porque a poco m&#225;s de tres estados dio fondo el rucio, y &#233;l se hall&#243; encima d&#233;l, sin haber recebido lisi&#243;n ni da&#241;o alguno. </p>
         <p id="p5228">Tent&#243;se todo el cuerpo, y recogi&#243; el aliento, por ver si estaba sano o agujereado por alguna parte; y, vi&#233;ndose bueno, entero y cat&#243;lico de salud, no se hartaba de dar gracias a Dios Nuestro Se&#241;or de la merced que le hab&#237;a hecho, porque sin duda pens&#243; que estaba hecho mil pedazos. Tent&#243; asimismo con las manos por las paredes de la sima, por ver si ser&#237;a posible salir della sin ayuda de nadie; pero todas las hall&#243; rasas y sin asidero alguno, de lo que Sancho se congoj&#243; mucho, especialmente cuando oy&#243; que el rucio se quejaba tierna y dolorosamente; y no era mucho, ni se lamentaba de vicio, que, a la verdad, no estaba muy bien parado. </p>
         <p id="p5229">&#8212;&#161;Ay &#8212;dijo entonces Sancho Panza&#8212;, y cu&#225;n no pensados sucesos suelen suceder a cada paso a los que viven en este miserable mundo! &#191;Qui&#233;n dijera que el que ayer se vio entronizado gobernador de una &#237;nsula, mandando a sus sirvientes y a sus vasallos, hoy se hab&#237;a de ver sepultado en una sima, sin haber persona alguna que le remedie, ni criado ni vasallo que acuda a su socorro? Aqu&#237; habremos de perecer de hambre yo y mi jumento, si ya no nos morimos antes, &#233;l de molido y quebrantado, y yo de pesaroso. A lo menos, no ser&#233; yo tan venturoso como lo fue mi se&#241;or don Quijote de la Mancha cuando decendi&#243; y baj&#243; a la cueva de aquel encantado Montesinos, donde hall&#243; quien le regalase mejor que en su casa, que no parece sino que se fue a mesa puesta y a cama hecha. All&#237; vio &#233;l visiones hermosas y apacibles, y yo ver&#233; aqu&#237;, a lo que creo, sapos y culebras. &#161;Desdichado de m&#237;, y en qu&#233; han parado mis locuras y fantas&#237;as! De aqu&#237; sacar&#225;n mis huesos, cuando el cielo sea servido que me descubran, mondos, blancos y ra&#237;dos, y los de mi buen rucio con ellos, por donde quiz&#225; se echar&#225; de ver qui&#233;n somos, a lo menos de los que tuvieren noticia que nunca Sancho Panza se apart&#243; de su asno, ni su asno de Sancho Panza. Otra vez digo: &#161;miserables de nosotros, que no ha querido nuestra corta suerte que muri&#233;semos en nuestra patria y entre los nuestros, donde ya que no hallara remedio nuestra desgracia, no faltara quien dello se doliera, y en la hora &#250;ltima de nuestro pasamiento nos cerrara los ojos! &#161;Oh compa&#241;ero y amigo m&#237;o, qu&#233; mal pago te he dado de tus buenos servicios! Perd&#243;name y pide a la fortuna, en el mejor modo que supieres, que nos saque deste miserable trabajo en que estamos puestos los dos; que yo prometo de ponerte una corona de laurel en la cabeza, que no parezcas sino un laureado poeta, y de darte los piensos doblados. </p>
         <p id="p5230">Desta manera se lamentaba Sancho Panza, y su jumento le escuchaba sin responderle palabra alguna: tal era el aprieto y angustia en que el pobre se hallaba. Finalmente, habiendo pasado toda aquella noche en miserables quejas y lamentaciones, vino el d&#237;a, con cuya claridad y resplandor vio Sancho que era imposible de toda imposibilidad salir de aquel pozo sin ser ayudado, y comenz&#243; a lamentarse y dar voces, por ver si alguno le o&#237;a; pero todas sus voces eran dadas en desierto, pues por todos aquellos contornos no hab&#237;a persona que pudiese escucharle, y entonces se acab&#243; de dar por muerto. </p>
         <p id="p5231">Estaba el rucio boca arriba, y Sancho Panza le acomod&#243; de modo que le puso en pie, que apenas se pod&#237;a tener; y, sacando de las alforjas, que tambi&#233;n hab&#237;an corrido la mesma fortuna de la ca&#237;da, un pedazo de pan, lo dio a su jumento, que no le supo mal, y d&#237;jole Sancho, como si lo entendiera: </p>
         <p id="p5232">&#8212;Todos los duelos con pan son buenos. </p>
         <p id="p5233">En esto, descubri&#243; a un lado de la sima un agujero, capaz de caber por &#233;l una persona, si se agobiaba y encog&#237;a. Acudi&#243; a &#233;l Sancho Panza, y, agazap&#225;ndose, se entr&#243; por &#233;l y vio que por de dentro era espacioso y largo, y p&#250;dolo ver, porque por lo que se pod&#237;a llamar techo entraba un rayo de sol que lo descubr&#237;a todo. Vio tambi&#233;n que se dilataba y alargaba por otra concavidad espaciosa; viendo lo cual, volvi&#243; a salir adonde estaba el jumento, y con una piedra comenz&#243; a desmoronar la tierra del agujero, de modo que en poco espacio hizo lugar donde con facilidad pudiese entrar el asno, como lo hizo; y, cogi&#233;ndole del cabestro, comenz&#243; a caminar por aquella gruta adelante, por ver si hallaba alguna salida por otra parte. A veces iba a escuras, y a veces sin luz, pero ninguna vez sin miedo. </p>
         <p id="p5234">&#8212;&#161;V&#225;lame Dios todopoderoso! &#8212;dec&#237;a entre s&#237;&#8212;. Esta que para m&#237; es desventura, mejor fuera para aventura de mi amo don Quijote. &#201;l s&#237; que tuviera estas profundidades y mazmorras por jardines floridos y por palacios de Galiana, y esperara salir de esta escuridad y estrecheza a alg&#250;n florido prado; pero yo, sin ventura, falto de consejo y menoscabado de &#225;nimo, a cada paso pienso que debajo de los pies de improviso se ha de abrir otra sima m&#225;s profunda que la otra, que acabe de tragarme. &#161;Bien vengas mal, si vienes solo! </p>
         <p id="p5235">Desta manera y con estos pensamientos le pareci&#243; que habr&#237;a caminado poco m&#225;s de media legua, al cabo de la cual descubri&#243; una confusa claridad, que pareci&#243; ser ya de d&#237;a, y que por alguna parte entraba, que daba indicio de tener fin abierto aquel, para &#233;l, camino de la otra vida. </p>
         <p id="p5236">Aqu&#237; le deja Cide Hamete Benengeli, y vuelve a tratar de don Quijote, que, alborozado y contento, esperaba el plazo de la batalla que hab&#237;a de hacer con el robador de la honra de la hija de do&#241;a Rodr&#237;guez, a quien pensaba enderezar el tuerto y desaguisado que malamente le ten&#237;an fecho. </p>
         <p id="p5237">Sucedi&#243;, pues, que, sali&#233;ndose una ma&#241;ana a imponerse y ensayarse en lo que hab&#237;a de hacer en el trance en que otro d&#237;a pensaba verse, dando un repel&#243;n o arremetida a Rocinante, lleg&#243; a poner los pies tan junto a una cueva, que, a no tirarle fuertemente las riendas, fuera imposible no caer en ella. En fin, le detuvo y no cay&#243;, y, lleg&#225;ndose algo m&#225;s cerca, sin apearse, mir&#243; aquella hondura; y, est&#225;ndola mirando, oy&#243; grandes voces dentro; y, escuchando atentamente, pudo percebir y entender que el que las daba dec&#237;a: </p>
         <p id="p5238">&#8212;&#161;Ah de arriba! &#191;Hay alg&#250;n cristiano que me escuche, o alg&#250;n caballero caritativo que se duela de un pecador enterrado en vida, o un desdichado desgobernado gobernador? </p>
         <p id="p5239">Pareci&#243;le a don Quijote que o&#237;a la voz de Sancho Panza, de que qued&#243; suspenso y asombrado, y, levantando la voz todo lo que pudo, dijo: </p>
         <p id="p5240">&#8212;&#191;Qui&#233;n est&#225; all&#225; bajo? &#191;Qui&#233;n se queja? </p>
         <p id="p5241">&#8212;&#191;Qui&#233;n puede estar aqu&#237;, o qui&#233;n se ha de quejar &#8212;respondieron&#8212;, sino el asendereado de Sancho Panza, gobernador, por sus pecados y por su mala andanza, de la &#237;nsula Barataria, escudero que fue del famoso caballero don Quijote de la Mancha? </p>
         <p id="p5242">Oyendo lo cual don Quijote, se le dobl&#243; la admiraci&#243;n y se le acrecent&#243; el pasmo, vini&#233;ndosele al pensamiento que Sancho Panza deb&#237;a de ser muerto, y que estaba all&#237; penando su alma, y llevado desta imaginaci&#243;n dijo: </p>
         <p id="p5243">&#8212;Conj&#250;rote por todo aquello que puedo conjurarte como cat&#243;lico cristiano, que me digas qui&#233;n eres; y si eres alma en pena, dime qu&#233; quieres que haga por ti; que, pues es mi profesi&#243;n favorecer y acorrer a los necesitados deste mundo, tambi&#233;n lo ser&#233; para acorrer y ayudar a los menesterosos del otro mundo, que no pueden ayudarse por s&#237; propios. </p>
         <p id="p5244">&#8212;Desa manera &#8212;respondieron&#8212;, vuestra merced que me habla debe de ser mi se&#241;or don Quijote de la Mancha, y aun en el &#243;rgano de la voz no es otro, sin duda. </p>
         <p id="p5245">&#8212;Don Quijote soy &#8212;replic&#243; don Quijote&#8212;, el que profeso socorrer y ayudar en sus necesidades a los vivos y a los muertos. Por eso dime qui&#233;n eres, que me tienes at&#243;nito; porque si eres mi escudero Sancho Panza, y te has muerto, como no te hayan llevado los diablos, y, por la misericordia de Dios, est&#233;s en el purgatorio, sufragios tiene nuestra Santa Madre la Iglesia Cat&#243;lica Romana bastantes a sacarte de las penas en que est&#225;s, y yo, que lo solicitar&#233; con ella, por mi parte, con cuanto mi hacienda alcanzare; por eso, acaba de declararte y dime qui&#233;n eres. </p>
         <p id="p5246">&#8212;&#161;Voto a tal! &#8212;respondieron&#8212;, y por el nacimiento de quien vuesa merced quisiere, juro, se&#241;or don Quijote de la Mancha, que yo soy su escudero Sancho Panza, y que nunca me he muerto en todos los d&#237;as de mi vida; sino que, habiendo dejado mi gobierno por cosas y causas que es menester m&#225;s espacio para decirlas, anoche ca&#237; en esta sima donde yago, el rucio conmigo, que no me dejar&#225; mentir, pues, por m&#225;s se&#241;as, est&#225; aqu&#237; conmigo. </p>
         <p id="p5247">Y hay m&#225;s: que no parece sino que el jumento entendi&#243; lo que Sancho dijo, porque al momento comenz&#243; a rebuznar, tan recio, que toda la cueva retumbaba. </p>
         <p id="p5248">&#8212;&#161;Famoso testigo! &#8212;dijo don Quijote&#8212;. El rebuzno conozco como si le pariera, y tu voz oigo, Sancho m&#237;o. Esp&#233;rame; ir&#233; al castillo del duque, que est&#225; aqu&#237; cerca, y traer&#233; quien te saque desta sima, donde tus pecados te deben de haber puesto. </p>
         <p id="p5249">&#8212;Vaya vuesa merced &#8212;dijo Sancho&#8212;, y vuelva presto, por un solo Dios, que ya no lo puedo llevar el estar aqu&#237; sepultado en vida, y me estoy muriendo de miedo. </p>
         <p id="p5250">Dej&#243;le don Quijote, y fue al castillo a contar a los duques el suceso de Sancho Panza, de que no poco se maravillaron, aunque bien entendieron que deb&#237;a de haber ca&#237;do por la correspondencia de aquella gruta que de tiempos inmemoriales estaba all&#237; hecha; pero no pod&#237;an pensar c&#243;mo hab&#237;a dejado el gobierno sin tener ellos aviso de su venida. Finalmente, como dicen, llevaron sogas y maromas; y, a costa de mucha gente y de mucho trabajo, sacaron al rucio y a Sancho Panza de aquellas tinieblas a la luz del sol. Viole un estudiante, y dijo: </p>
         <p id="p5251">&#8212;Desta manera hab&#237;an de salir de sus gobiernos todos los malos gobernadores, como sale este pecador del profundo del abismo: muerto de hambre, descolorido, y sin blanca, a lo que yo creo. </p>
         <p id="p5252">Oy&#243;lo Sancho, y dijo: </p>
         <p id="p5253">&#8212;Ocho d&#237;as o diez ha, hermano murmurador, que entr&#233; a gobernar la &#237;nsula que me dieron, en los cuales no me vi harto de pan siquiera un hora; en ellos me han perseguido m&#233;dicos, y enemigos me han brumado los g&#252;esos; ni he tenido lugar de hacer cohechos, ni de cobrar derechos; y, siendo esto as&#237;, como lo es, no merec&#237;a yo, a mi parecer, salir de esta manera; pero el hombre pone y Dios dispone, y Dios sabe lo mejor y lo que le est&#225; bien a cada uno; y cual el tiempo, tal el tiento; y nadie diga &#8220;desta agua no beber&#233;&#8221;, que adonde se piensa que hay tocinos, no hay estacas; y Dios me entiende, y basta, y no digo m&#225;s, aunque pudiera. </p>
         <p id="p5254">&#8212;No te enojes, Sancho, ni recibas pesadumbre de lo que oyeres, que ser&#225; nunca acabar: ven t&#250; con segura conciencia, y digan lo que dijeren; y es querer atar las lenguas de los maldicientes lo mesmo que querer poner puertas al campo. Si el gobernador sale rico de su gobierno, dicen d&#233;l que ha sido un ladr&#243;n, y si sale pobre, que ha sido un para poco y un mentecato. </p>
         <p id="p5255">&#8212;A buen seguro &#8212;respondi&#243; Sancho&#8212; que por esta vez antes me han de tener por tonto que por ladr&#243;n. </p>
         <p id="p5256">En estas pl&#225;ticas llegaron, rodeados de muchachos y de otra mucha gente, al castillo, adonde en unos corredores estaban ya el duque y la duquesa esperando a don Quijote y a Sancho, el cual no quiso subir a ver al duque sin que primero no hubiese acomodado al rucio en la caballeriza, porque dec&#237;a que hab&#237;a pasado muy mala noche en la posada; y luego subi&#243; a ver a sus se&#241;ores, ante los cuales, puesto de rodillas, dijo: </p>
         <p id="p5257">&#8212;Yo, se&#241;ores, porque lo quiso as&#237; vuestra grandeza, sin ning&#250;n merecimiento m&#237;o, fui a gobernar vuestra &#237;nsula Barataria, en la cual entr&#233; desnudo, y desnudo me hallo: ni pierdo, ni gano. Si he gobernado bien o mal, testigos he tenido delante, que dir&#225;n lo que quisieren. He declarado dudas, sentenciado pleitos, siempre muerto de hambre, por haberlo querido as&#237; el doctor Pedro Recio, natural de Tirteafuera, m&#233;dico insulano y gobernadoresco. Acometi&#233;ronnos enemigos de noche, y, habi&#233;ndonos puesto en grande aprieto, dicen los de la &#237;nsula que salieron libres y con vitoria por el valor de mi brazo, que tal salud les d&#233; Dios como ellos dicen verdad. En resoluci&#243;n, en este tiempo yo he tanteado las cargas que trae consigo, y las obligaciones, el gobernar, y he hallado por mi cuenta que no las podr&#225;n llevar mis hombros, ni son peso de mis costillas, ni flechas de mi aljaba; y as&#237;, antes que diese conmigo al trav&#233;s el gobierno, he querido yo dar con el gobierno al trav&#233;s, y ayer de ma&#241;ana dej&#233; la &#237;nsula como la hall&#233;: con las mismas calles, casas y tejados que ten&#237;a cuando entr&#233; en ella. No he pedido prestado a nadie, ni met&#237;dome en granjer&#237;as; y, aunque pensaba hacer algunas ordenanzas provechosas, no hice ninguna, temeroso que no se hab&#237;an de guardar: que es lo mesmo hacerlas que no hacerlas. Sal&#237;, como digo, de la &#237;nsula sin otro acompa&#241;amiento que el de mi rucio; ca&#237; en una sima, v&#237;neme por ella adelante, hasta que, esta ma&#241;ana, con la luz del sol, vi la salida, pero no tan f&#225;cil que, a no depararme el cielo a mi se&#241;or don Quijote, all&#237; me quedara hasta la fin del mundo. As&#237; que, mis se&#241;ores duque y duquesa, aqu&#237; est&#225; vuestro gobernador Sancho Panza, que ha granjeado en solos diez d&#237;as que ha tenido el gobierno a conocer que no se le ha de dar nada por ser gobernador, no que de una &#237;nsula, sino de todo el mundo; y, con este presupuesto, besando a vuestras mercedes los pies, imitando al juego de los muchachos, que dicen &#8220;Salta t&#250;, y d&#225;mela t&#250;&#8221;, doy un salto del gobierno, y me paso al servicio de mi se&#241;or don Quijote; que, en fin, en &#233;l, aunque como el pan con sobresalto, h&#225;rtome, a lo menos, y para m&#237;, como yo est&#233; harto, eso me hace que sea de zanahorias que de perdices. </p>
         <p id="p5258">Con esto dio fin a su larga pl&#225;tica Sancho, temiendo siempre don Quijote que hab&#237;a de decir en ella millares de disparates; y, cuando le vio acabar con tan pocos, dio en su coraz&#243;n gracias al cielo, y el duque abraz&#243; a Sancho, y le dijo que le pesaba en el alma de que hubiese dejado tan presto el gobierno; pero que &#233;l har&#237;a de suerte que se le diese en su estado otro oficio de menos carga y de m&#225;s provecho. Abraz&#243;le la duquesa asimismo, y mand&#243; que le regalasen, porque daba se&#241;ales de venir mal molido y peor parado.</p>
