         <div class="title-block-rw" id="title-block129">
            <p class="title-num-rw" id="title-num124">Cap&#237;tulo LXXII</p>
            <p class="title-other-rw" id="title-other124">De c&#243;mo don Quijote y Sancho llegaron a su aldea</p>
         </div>
         <p id="p5992">Todo aquel d&#237;a, esperando la noche, estuvieron en aquel lugar y mes&#243;n don Quijote y Sancho: el uno, para acabar en la campa&#241;a rasa la tanda de su diciplina, y el otro, para ver el fin della, en el cual consist&#237;a el de su deseo. Lleg&#243; en esto al mes&#243;n un caminante a caballo, con tres o cuatro criados, uno de los cuales dijo al que el se&#241;or dellos parec&#237;a: </p>
         <p id="p5993">&#8212;Aqu&#237; puede vuestra merced, se&#241;or don &#193;lvaro Tarfe, pasar hoy la siesta: la posada parece limpia y fresca. </p>
         <p id="p5994">Oyendo esto don Quijote, le dijo a Sancho: </p>
         <p id="p5995">&#8212;Mira, Sancho: cuando yo hoje&#233; aquel libro de la segunda parte de mi historia, me parece que de pasada top&#233; all&#237; este nombre de don &#193;lvaro Tarfe. </p>
         <p id="p5996">&#8212;Bien podr&#225; ser &#8212;respondi&#243; Sancho&#8212;. Dej&#233;mosle apear, que despu&#233;s se lo preguntaremos. </p>
         <p id="p5997">El caballero se ape&#243;, y, frontero del aposento de don Quijote, la hu&#233;speda le dio una sala baja, enjaezada con otras pintadas sargas, como las que ten&#237;a la estancia de don Quijote. P&#250;sose el reci&#233;n venido caballero a lo de verano, y, sali&#233;ndose al portal del mes&#243;n, que era espacioso y fresco, por el cual se paseaba don Quijote, le pregunt&#243;: </p>
         <p id="p5998">&#8212;&#191;Ad&#243;nde bueno camina vuestra merced, se&#241;or gentilhombre? </p>
         <p id="p5999">Y don Quijote le respondi&#243;: </p>
         <p id="p6000">&#8212;A una aldea que est&#225; aqu&#237; cerca, de donde soy natural. Y vuestra merced, &#191;d&#243;nde camina? </p>
         <p id="p6001">&#8212;Yo, se&#241;or &#8212;respondi&#243; el caballero&#8212;, voy a Granada, que es mi patria. </p>
         <p id="p6002">&#8212;&#161;Y buena patria! &#8212;replic&#243; don Quijote&#8212;. Pero, d&#237;game vuestra merced, por cortes&#237;a, su nombre, porque me parece que me ha de importar saberlo m&#225;s de lo que buenamente podr&#233; decir. </p>
         <p id="p6003">&#8212;Mi nombre es don &#193;lvaro Tarfe &#8212;respondi&#243; el hu&#233;sped. </p>
         <p id="p6004">A lo que replic&#243; don Quijote: </p>
         <p id="p6005">&#8212;Sin duda alguna pienso que vuestra merced debe de ser aquel don &#193;lvaro Tarfe que anda impreso en la Segunda parte de la historia de don Quijote de la Mancha, reci&#233;n impresa y dada a la luz del mundo por un autor moderno. </p>
         <p id="p6006">&#8212;El mismo soy &#8212;respondi&#243; el caballero&#8212;, y el tal don Quijote, sujeto principal de la tal historia, fue grand&#237;simo amigo m&#237;o, y yo fui el que le sac&#243; de su tierra, o, a lo menos, le mov&#237; a que viniese a unas justas que se hac&#237;an en Zaragoza, adonde yo iba; y, en verdad en verdad que le hice muchas amistades, y que le quit&#233; de que no le palmease las espaldas el verdugo, por ser demasiadamente atrevido. </p>
         <p id="p6007">&#8212;Y, d&#237;game vuestra merced, se&#241;or don &#193;lvaro, &#191;parezco yo en algo a ese tal don Quijote que vuestra merced dice? </p>
         <p id="p6008">&#8212;No, por cierto &#8212;respondi&#243; el hu&#233;sped&#8212;: en ninguna manera. </p>
         <p id="p6009">&#8212;Y ese don Quijote &#8212;dijo el nuestro&#8212;, &#191;tra&#237;a consigo a un escudero llamado Sancho Panza? </p>
         <p id="p6010">&#8212;S&#237; tra&#237;a &#8212;respondi&#243; don &#193;lvaro&#8212;; y, aunque ten&#237;a fama de muy gracioso, nunca le o&#237; decir gracia que la tuviese. </p>
         <p id="p6011">&#8212;Eso creo yo muy bien &#8212;dijo a esta saz&#243;n Sancho&#8212;, porque el decir gracias no es para todos, y ese Sancho que vuestra merced dice, se&#241;or gentilhombre, debe de ser alg&#250;n grand&#237;simo bellaco, fri&#243;n y ladr&#243;n juntamente, que el verdadero Sancho Panza soy yo, que tengo m&#225;s gracias que llovidas; y si no, haga vuestra merced la experiencia, y &#225;ndese tras de m&#237;, por los menos un a&#241;o, y ver&#225; que se me caen a cada paso, y tales y tantas que, sin saber yo las m&#225;s veces lo que me digo, hago re&#237;r a cuantos me escuchan; y el verdadero don Quijote de la Mancha, el famoso, el valiente y el discreto, el enamorado, el desfacedor de agravios, el tutor de pupilos y hu&#233;rfanos, el amparo de las viudas, el matador de las doncellas, el que tiene por &#250;nica se&#241;ora a la sin par Dulcinea del Toboso, es este se&#241;or que est&#225; presente, que es mi amo; todo cualquier otro don Quijote y cualquier otro Sancho Panza es burler&#237;a y cosa de sue&#241;o. </p>
         <p id="p6012">&#8212;&#161;Por Dios que lo creo! &#8212;respondi&#243; don &#193;lvaro&#8212;, porque m&#225;s gracias hab&#233;is dicho vos, amigo, en cuatro razones que hab&#233;is hablado, que el otro Sancho Panza en cuantas yo le o&#237; hablar, que fueron muchas. M&#225;s ten&#237;a de comil&#243;n que de bien hablado, y m&#225;s de tonto que de gracioso, y tengo por sin duda que los encantadores que persiguen a don Quijote el bueno han querido perseguirme a m&#237; con don Quijote el malo. Pero no s&#233; qu&#233; me diga; que osar&#233; yo jurar que le dejo metido en la casa del Nuncio, en Toledo, para que le curen, y agora remanece aqu&#237; otro don Quijote, aunque bien diferente del m&#237;o. </p>
         <p id="p6013">&#8212;Yo &#8212;dijo don Quijote&#8212; no s&#233; si soy bueno, pero s&#233; decir que no soy el malo; para prueba de lo cual quiero que sepa vuesa merced, mi se&#241;or don &#193;lvaro Tarfe, que en todos los d&#237;as de mi vida no he estado en Zaragoza; antes, por haberme dicho que ese don Quijote fant&#225;stico se hab&#237;a hallado en las justas desa ciudad, no quise yo entrar en ella, por sacar a las barbas del mundo su mentira; y as&#237;, me pas&#233; de claro a Barcelona, archivo de la cortes&#237;a, albergue de los estranjeros, hospital de los pobres, patria de los valientes, venganza de los ofendidos y correspondencia grata de firmes amistades, y, en sitio y en belleza, &#250;nica. Y, aunque los sucesos que en ella me han sucedido no son de mucho gusto, sino de mucha pesadumbre, los llevo sin ella, s&#243;lo por haberla visto. Finalmente, se&#241;or don &#193;lvaro Tarfe, yo soy don Quijote de la Mancha, el mismo que dice la fama, y no ese desventurado que ha querido usurpar mi nombre y honrarse con mis pensamientos. A vuestra merced suplico, por lo que debe a ser caballero, sea servido de hacer una declaraci&#243;n ante el alcalde deste lugar, de que vuestra merced no me ha visto en todos los d&#237;as de su vida hasta agora, y de que yo no soy el don Quijote impreso en la segunda parte, ni este Sancho Panza mi escudero es aqu&#233;l que vuestra merced conoci&#243;. </p>
         <p id="p6014">&#8212;Eso har&#233; yo de muy buena gana &#8212;respondi&#243; don &#193;lvaro&#8212;, puesto que cause admiraci&#243;n ver dos don Quijotes y dos Sanchos a un mismo tiempo, tan conformes en los nombres como diferentes en las acciones; y vuelvo a decir y me afirmo que no he visto lo que he visto, ni ha pasado por m&#237; lo que ha pasado. </p>
         <p id="p6015">&#8212;Sin duda &#8212;dijo Sancho&#8212; que vuestra merced debe de estar encantado, como mi se&#241;ora Dulcinea del Toboso, y pluguiera al cielo que estuviera su desencanto de vuestra merced en darme otros tres mil y tantos azotes como me doy por ella, que yo me los diera sin inter&#233;s alguno. </p>
         <p id="p6016">&#8212;No entiendo eso de azotes &#8212;dijo don &#193;lvaro. </p>
         <p id="p6017">Y Sancho le respondi&#243; que era largo de contar, pero que &#233;l se lo contar&#237;a si acaso iban un mesmo camino. </p>
         <p id="p6018">Lleg&#243;se en esto la hora de comer; comieron juntos don Quijote y don &#193;lvaro. Entr&#243; acaso el alcalde del pueblo en el mes&#243;n, con un escribano, ante el cual alcalde pidi&#243; don Quijote, por una petici&#243;n, de que a su derecho conven&#237;a de que don &#193;lvaro Tarfe, aquel caballero que all&#237; estaba presente, declarase ante su merced como no conoc&#237;a a don Quijote de la Mancha, que asimismo estaba all&#237; presente, y que no era aqu&#233;l que andaba impreso en una historia intitulada: Segunda parte de don Quijote de la Mancha, compuesta por un tal de Avellaneda, natural de Tordesillas. Finalmente, el alcalde provey&#243; jur&#237;dicamente; la declaraci&#243;n se hizo con todas las fuerzas que en tales casos deb&#237;an hacerse, con lo que quedaron don Quijote y Sancho muy alegres, como si les importara mucho semejante declaraci&#243;n y no mostrara claro la diferencia de los dos don Quijotes y la de los dos Sanchos sus obras y sus palabras. Muchas de cortes&#237;as y ofrecimientos pasaron entre don &#193;lvaro y don Quijote, en las cuales mostr&#243; el gran manchego su discreci&#243;n, de modo que desenga&#241;&#243; a don &#193;lvaro Tarfe del error en que estaba; el cual se dio a entender que deb&#237;a de estar encantado, pues tocaba con la mano dos tan contrarios don Quijotes. </p>
         <p id="p6019">Lleg&#243; la tarde, parti&#233;ronse de aquel lugar, y a obra de media legua se apartaban dos caminos diferentes, el uno que guiaba a la aldea de don Quijote, y el otro el que hab&#237;a de llevar don &#193;lvaro. En este poco espacio le cont&#243; don Quijote la desgracia de su vencimiento y el encanto y el remedio de Dulcinea, que todo puso en nueva admiraci&#243;n a don &#193;lvaro, el cual, abrazando a don Quijote y a Sancho, sigui&#243; su camino, y don Quijote el suyo, que aquella noche la pas&#243; entre otros &#225;rboles, por dar lugar a Sancho de cumplir su penitencia, que la cumpli&#243; del mismo modo que la pasada noche, a costa de las cortezas de las hayas, harto m&#225;s que de sus espaldas, que las guard&#243; tanto, que no pudieran quitar los azotes una mosca, aunque la tuviera encima. </p>
         <p id="p6020">No perdi&#243; el enga&#241;ado don Quijote un solo golpe de la cuenta, y hall&#243; que con los de la noche pasada era tres mil y veinte y nueve. Parece que hab&#237;a madrugado el sol a ver el sacrificio, con cuya luz volvieron a proseguir su camino, tratando entre los dos del enga&#241;o de don &#193;lvaro y de cu&#225;n bien acordado hab&#237;a sido tomar su declaraci&#243;n ante la justicia, y tan aut&#233;nticamente. </p>
         <p id="p6021">Aquel d&#237;a y aquella noche caminaron sin sucederles cosa digna de contarse, si no fue que en ella acab&#243; Sancho su tarea, de que qued&#243; don Quijote contento sobremodo, y esperaba el d&#237;a, por ver si en el camino topaba ya desencantada a Dulcinea su se&#241;ora; y, siguiendo su camino, no topaba mujer ninguna que no iba a reconocer si era Dulcinea del Toboso, teniendo por infalible no poder mentir las promesas de Merl&#237;n. </p>
         <p id="p6022">Con estos pensamientos y deseos subieron una cuesta arriba, desde la cual descubrieron su aldea, la cual, vista de Sancho, se hinc&#243; de rodillas y dijo: </p>
         <p id="p6023">&#8212;Abre los ojos, deseada patria, y mira que vuelve a ti Sancho Panza, tu hijo, si no muy rico, muy bien azotado. Abre los brazos y recibe tambi&#233;n tu hijo don Quijote, que si viene vencido de los brazos ajenos, viene vencedor de s&#237; mismo; que, seg&#250;n &#233;l me ha dicho, es el mayor vencimiento que desearse puede. Dineros llevo, porque si buenos azotes me daban, bien caballero me iba. </p>
         <p id="p6024">&#8212;D&#233;jate desas sandeces &#8212;dijo don Quijote&#8212;, y vamos con pie derecho a entrar en nuestro lugar, donde daremos vado a nuestras imaginaciones, y la traza que en la pastoral vida pensamos ejercitar. </p>
         <p id="p6025">Con esto, bajaron de la cuesta y se fueron a su pueblo.</p>
