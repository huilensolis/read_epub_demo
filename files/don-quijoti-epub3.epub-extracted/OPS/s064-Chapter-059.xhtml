		<section class="body-rw Chapter-rw" id="Chapter59" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block61">
            <p class="title-num-rw" id="title-num56">Cap&#237;tulo IV</p>
            <p class="title-other-rw" id="title-other56">Donde Sancho Panza satisface al bachiller Sans&#243;n Carrasco de sus dudas y preguntas, con otros sucesos dignos de saberse y de contarse</p>
         </div>
         <p id="p2866">Volvi&#243; Sancho a casa de don Quijote, y, volviendo al pasado razonamiento, dijo: </p>
         <p id="p2867">&#8212;A lo que el se&#241;or Sans&#243;n dijo que se deseaba saber qui&#233;n, o c&#243;mo, o cu&#225;ndo se me hurt&#243; el jumento, respondiendo digo que la noche misma que, huyendo de la Santa Hermandad, nos entramos en Sierra Morena, despu&#233;s de la aventura sin ventura de los galeotes y de la del difunto que llevaban a Segovia, mi se&#241;or y yo nos metimos entre una espesura, adonde mi se&#241;or arrimado a su lanza, y yo sobre mi rucio, molidos y cansados de las pasadas refriegas, nos pusimos a dormir como si fuera sobre cuatro colchones de pluma; especialmente yo dorm&#237; con tan pesado sue&#241;o, que quienquiera que fue tuvo lugar de llegar y suspenderme sobre cuatro estacas que puso a los cuatro lados de la albarda, de manera que me dej&#243; a caballo sobre ella, y me sac&#243; debajo de m&#237; al rucio, sin que yo lo sintiese. </p>
         <p id="p2868">&#8212;Eso es cosa f&#225;cil, y no acontecimiento nuevo, que lo mesmo le sucedi&#243; a Sacripante cuando, estando en el cerco de Albraca, con esa misma invenci&#243;n le sac&#243; el caballo de entre las piernas aquel famoso ladr&#243;n llamado Brunelo. </p>
         <p id="p2869">&#8212;Amaneci&#243; &#8212;prosigui&#243; Sancho&#8212;, y, apenas me hube estremecido, cuando, faltando las estacas, di conmigo en el suelo una gran ca&#237;da; mir&#233; por el jumento, y no le vi; acudi&#233;ronme l&#225;grimas a los ojos, y hice una lamentaci&#243;n, que si no la puso el autor de nuestra historia, puede hacer cuenta que no puso cosa buena. Al cabo de no s&#233; cu&#225;ntos d&#237;as, viniendo con la se&#241;ora princesa Micomicona, conoc&#237; mi asno, y que ven&#237;a sobre &#233;l en h&#225;bito de gitano aquel Gin&#233;s de Pasamonte, aquel embustero y grand&#237;simo maleador que quitamos mi se&#241;or y yo de la cadena. </p>
         <p id="p2870">&#8212;No est&#225; en eso el yerro &#8212;replic&#243; Sans&#243;n&#8212;, sino en que, antes de haber parecido el jumento, dice el autor que iba a caballo Sancho en el mesmo rucio. </p>
         <p id="p2871">&#8212;A eso &#8212;dijo Sancho&#8212;, no s&#233; qu&#233; responder, sino que el historiador se enga&#241;&#243;, o ya ser&#237;a descuido del impresor. </p>
         <p id="p2872">&#8212;As&#237; es, sin duda &#8212;dijo Sans&#243;n&#8212;; pero, &#191;qu&#233; se hicieron los cien escudos?; &#191;deshici&#233;ronse? </p>
         <p id="p2873">Respondi&#243; Sancho: </p>
         <p id="p2874">&#8212;Yo los gast&#233; en pro de mi persona y de la de mi mujer, y de mis hijos, y ellos han sido causa de que mi mujer lleve en paciencia los caminos y carreras que he andado sirviendo a mi se&#241;or don Quijote; que si, al cabo de tanto tiempo, volviera sin blanca y sin el jumento a mi casa, negra ventura me esperaba; y si hay m&#225;s que saber de m&#237;, aqu&#237; estoy, que responder&#233; al mismo rey en presona, y nadie tiene para qu&#233; meterse en si truje o no truje, si gast&#233; o no gast&#233;; que si los palos que me dieron en estos viajes se hubieran de pagar a dinero, aunque no se tasaran sino a cuatro maraved&#237;s cada uno, en otros cien escudos no hab&#237;a para pagarme la mitad; y cada uno meta la mano en su pecho, y no se ponga a juzgar lo blanco por negro y lo negro por blanco; que cada uno es como Dios le hizo, y aun peor muchas veces. </p>
         <p id="p2875">&#8212;Yo tendr&#233; cuidado &#8212;dijo Carrasco&#8212; de acusar al autor de la historia que si otra vez la imprimiere, no se le olvide esto que el buen Sancho ha dicho, que ser&#225; realzarla un buen coto m&#225;s de lo que ella se est&#225;. </p>
         <p id="p2876">&#8212;&#191;Hay otra cosa que enmendar en esa leyenda, se&#241;or bachiller? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p2877">&#8212;S&#237; debe de haber &#8212;respondi&#243; &#233;l&#8212;, pero ninguna debe de ser de la importancia de las ya referidas. </p>
         <p id="p2878">&#8212;Y por ventura &#8212;dijo don Quijote&#8212;, &#191;promete el autor segunda parte? </p>
         <p id="p2879">&#8212;S&#237; promete &#8212;respondi&#243; Sans&#243;n&#8212;, pero dice que no ha hallado ni sabe qui&#233;n la tiene, y as&#237;, estamos en duda si saldr&#225; o no; y as&#237; por esto como porque algunos dicen: &#8220;Nunca segundas partes fueron buenas&#8221;, y otros: &#8220;De las cosas de don Quijote bastan las escritas&#8221;, se duda que no ha de haber segunda parte; aunque algunos que son m&#225;s joviales que saturninos dicen: &#8220;Vengan m&#225;s quijotadas: embista don Quijote y hable Sancho Panza, y sea lo que fuere, que con eso nos contentamos&#8221;. </p>
         <p id="p2880">&#8212;Y &#191;a qu&#233; se atiene el autor? </p>
         <p id="p2881">&#8212;A que &#8212;respondi&#243; Sans&#243;n&#8212;, en hallando que halle la historia, que &#233;l va buscando con extraordinarias diligencias, la dar&#225; luego a la estampa, llevado m&#225;s del inter&#233;s que de darla se le sigue que de otra alabanza alguna. </p>
         <p id="p2882">A lo que dijo Sancho: </p>
         <p id="p2883">&#8212;&#191;Al dinero y al inter&#233;s mira el autor? Maravilla ser&#225; que acierte, porque no har&#225; sino harbar, harbar, como sastre en v&#237;speras de pascuas, y las obras que se hacen apriesa nunca se acaban con la perfeci&#243;n que requieren. Atienda ese se&#241;or moro, o lo que es, a mirar lo que hace; que yo y mi se&#241;or le daremos tanto ripio a la mano en materia de aventuras y de sucesos diferentes, que pueda componer no s&#243;lo segunda parte, sino ciento. Debe de pensar el buen hombre, sin duda, que nos dormimos aqu&#237; en las pajas; pues t&#233;nganos el pie al herrar, y ver&#225; del que cosqueamos. Lo que yo s&#233; decir es que si mi se&#241;or tomase mi consejo, ya hab&#237;amos de estar en esas campa&#241;as deshaciendo agravios y enderezando tuertos, como es uso y costumbre de los buenos andantes caballeros. </p>
         <p id="p2884">No hab&#237;a bien acabado de decir estas razones Sancho, cuando llegaron a sus o&#237;dos relinchos de Rocinante; los cuales relinchos tom&#243; don Quijote por felic&#237;simo ag&#252;ero, y determin&#243; de hacer de all&#237; a tres o cuatro d&#237;as otra salida; y, declarando su intento al bachiller, le pidi&#243; consejo por qu&#233; parte comenzar&#237;a su jornada; el cual le respondi&#243; que era su parecer que fuese al reino de Arag&#243;n y a la ciudad de Zaragoza, adonde, de all&#237; a pocos d&#237;as, se hab&#237;an de hacer unas solen&#237;simas justas por la fiesta de San Jorge, en las cuales podr&#237;a ganar fama sobre todos los caballeros aragoneses, que ser&#237;a ganarla sobre todos los del mundo. Alab&#243;le ser honrad&#237;sima y valent&#237;sima su determinaci&#243;n, y advirti&#243;le que anduviese m&#225;s atentado en acometer los peligros, a causa que su vida no era suya, sino de todos aquellos que le hab&#237;an de menester para que los amparase y socorriese en sus desventuras. </p>
         <p id="p2885">&#8212;Deso es lo que yo reniego, se&#241;or Sans&#243;n &#8212;dijo a este punto Sancho&#8212;, que as&#237; acomete mi se&#241;or a cien hombres armados como un muchacho goloso a media docena de badeas. &#161;Cuerpo del mundo, se&#241;or bachiller! S&#237;, que tiempos hay de acometer y tiempos de retirar; s&#237;, no ha de ser todo &#8220;&#161;Santiago, y cierra, Espa&#241;a!&#8221; Y m&#225;s, que yo he o&#237;do decir, y creo que a mi se&#241;or mismo, si mal no me acuerdo, que en los estremos de cobarde y de temerario est&#225; el medio de la valent&#237;a; y si esto es as&#237;, no quiero que huya sin tener para qu&#233;, ni que acometa cuando la demas&#237;a pide otra cosa. Pero, sobre todo, aviso a mi se&#241;or que si me ha de llevar consigo, ha de ser con condici&#243;n que &#233;l se lo ha de batallar todo, y que yo no he de estar obligado a otra cosa que a mirar por su persona en lo que tocare a su limpieza y a su regalo; que en esto yo le bailar&#233; el agua delante; pero pensar que tengo de poner mano a la espada, aunque sea contra villanos malandrines de hacha y capellina, es pensar en lo escusado. Yo, se&#241;or Sans&#243;n, no pienso granjear fama de valiente, sino del mejor y m&#225;s leal escudero que jam&#225;s sirvi&#243; a caballero andante; y si mi se&#241;or don Quijote, obligado de mis muchos y buenos servicios, quisiere darme alguna &#237;nsula de las muchas que su merced dice que se ha de topar por ah&#237;, recibir&#233; mucha merced en ello; y cuando no me la diere, nacido soy, y no ha de vivir el hombre en hoto de otro sino de Dios; y m&#225;s, que tan bien, y aun quiz&#225; mejor, me sabr&#225; el pan desgobernado que siendo gobernador; y &#191;s&#233; yo por ventura si en esos gobiernos me tiene aparejada el diablo alguna zancadilla donde tropiece y caiga y me haga las muelas? Sancho nac&#237;, y Sancho pienso morir; pero si con todo esto, de buenas a buenas, sin mucha solicitud y sin mucho riesgo, me deparase el cielo alguna &#237;nsula, o otra cosa semejante, no soy tan necio que la desechase; que tambi&#233;n se dice: &#8220;Cuando te dieren la vaquilla, corre con la soguilla&#8221;; y &#8220;Cuando viene el bien, m&#233;telo en tu casa&#8221;. </p>
         <p id="p2886">&#8212;Vos, hermano Sancho &#8212;dijo Carrasco&#8212;, hab&#233;is hablado como un catedr&#225;tico; pero, con todo eso, confiad en Dios y en el se&#241;or don Quijote, que os ha de dar un reino, no que una &#237;nsula. </p>
         <p id="p2887">&#8212;Tanto es lo de m&#225;s como lo de menos &#8212;respondi&#243; Sancho&#8212;; aunque s&#233; decir al se&#241;or Carrasco que no echara mi se&#241;or el reino que me diera en saco roto, que yo he tomado el pulso a m&#237; mismo, y me hallo con salud para regir reinos y gobernar &#237;nsulas, y esto ya otras veces lo he dicho a mi se&#241;or. </p>
         <p id="p2888">&#8212;Mirad, Sancho &#8212;dijo Sans&#243;n&#8212;, que los oficios mudan las costumbres, y podr&#237;a ser que vi&#233;ndoos gobernador no conoci&#233;sedes a la madre que os pari&#243;. </p>
         <p id="p2889">&#8212;Eso all&#225; se ha de entender &#8212;respondi&#243; Sancho&#8212; con los que nacieron en las malvas, y no con los que tienen sobre el alma cuatro dedos de enjundia de cristianos viejos, como yo los tengo. &#161;No, sino llegaos a mi condici&#243;n, que sabr&#225; usar de desagradecimiento con alguno! </p>
         <p id="p2890">&#8212;Dios lo haga &#8212;dijo don Quijote&#8212;, y ello dir&#225; cuando el gobierno venga; que ya me parece que le trayo entre los ojos. </p>
         <p id="p2891">Dicho esto, rog&#243; al bachiller que, si era poeta, le hiciese merced de componerle unos versos que tratasen de la despedida que pensaba hacer de su se&#241;ora Dulcinea del Toboso, y que advirtiese que en el principio de cada verso hab&#237;a de poner una letra de su nombre, de manera que al fin de los versos, juntando las primeras letras, se leyese: Dulcinea del Toboso. </p>
         <p id="p2892">El bachiller respondi&#243; que, puesto que &#233;l no era de los famosos poetas que hab&#237;a en Espa&#241;a, que dec&#237;an que no eran sino tres y medio, que no dejar&#237;a de componer los tales metros, aunque hallaba una dificultad grande en su composici&#243;n, a causa que las letras que conten&#237;an el nombre eran diez y siete; y que si hac&#237;a cuatro castellanas de a cuatro versos, sobrara una letra; y si de a cinco, a quien llaman d&#233;cimas o redondillas, faltaban tres letras; pero, con todo eso, procurar&#237;a embeber una letra lo mejor que pudiese, de manera que en las cuatro castellanas se incluyese el nombre de Dulcinea del Toboso. </p>
         <p id="p2893">&#8212;Ha de ser as&#237; en todo caso &#8212;dijo don Quijote&#8212;; que si all&#237; no va el nombre patente y de manifiesto, no hay mujer que crea que para ella se hicieron los metros. </p>
         <p id="p2894">Quedaron en esto y en que la partida ser&#237;a de all&#237; a ocho d&#237;as. Encarg&#243; don Quijote al bachiller la tuviese secreta, especialmente al cura y a maese Nicol&#225;s, y a su sobrina y al ama, porque no estorbasen su honrada y valerosa determinaci&#243;n. Todo lo prometi&#243; Carrasco. Con esto se despidi&#243;, encargando a don Quijote que de todos sus buenos o malos sucesos le avisase, habiendo comodidad; y as&#237;, se despidieron, y Sancho fue a poner en orden lo necesario para su jornada.</p>
