         <div class="title-block-rw" id="title-block40">
            <p class="title-num-rw" id="title-num38">Cap&#237;tulo XXXVIII</p>
            <p class="title-other-rw" id="title-other38">Que trata del curioso discurso que hizo don Quijote de las armas y las letras</p>
         </div>
         <p id="p2087">Prosiguiendo don Quijote, dijo: </p>
         <p id="p2088">&#8212;Pues comenzamos en el estudiante por la pobreza y sus partes, veamos si es m&#225;s rico el soldado. Y veremos que no hay ninguno m&#225;s pobre en la misma pobreza, porque est&#225; atenido a la miseria de su paga, que viene o tarde o nunca, o a lo que garbeare por sus manos, con notable peligro de su vida y de su conciencia. Y a veces suele ser su desnudez tanta, que un coleto acuchillado le sirve de gala y de camisa, y en la mitad del invierno se suele reparar de las inclemencias del cielo, estando en la campa&#241;a rasa, con s&#243;lo el aliento de su boca, que, como sale de lugar vac&#237;o, tengo por averiguado que debe de salir fr&#237;o, contra toda naturaleza. Pues esperad que espere que llegue la noche, para restaurarse de todas estas incomodidades, en la cama que le aguarda, la cual, si no es por su culpa, jam&#225;s pecar&#225; de estrecha; que bien puede medir en la tierra los pies que quisiere, y revolverse en ella a su sabor, sin temor que se le encojan las s&#225;banas. Ll&#233;guese, pues, a todo esto, el d&#237;a y la hora de recebir el grado de su ejercicio; ll&#233;guese un d&#237;a de batalla, que all&#237; le pondr&#225;n la borla en la cabeza, hecha de hilas, para curarle alg&#250;n balazo, que quiz&#225; le habr&#225; pasado las sienes, o le dejar&#225; estropeado de brazo o pierna. Y, cuando esto no suceda, sino que el cielo piadoso le guarde y conserve sano y vivo, podr&#225; ser que se quede en la mesma pobreza que antes estaba, y que sea menester que suceda uno y otro rencuentro, una y otra batalla, y que de todas salga vencedor, para medrar en algo; pero estos milagros vense raras veces. Pero, decidme, se&#241;ores, si hab&#233;is mirado en ello: &#191;cu&#225;n menos son los premiados por la guerra que los que han perecido en ella? Sin duda, hab&#233;is de responder que no tienen comparaci&#243;n, ni se pueden reducir a cuenta los muertos, y que se podr&#225;n contar los premiados vivos con tres letras de guarismo. Todo esto es al rev&#233;s en los letrados; porque, de faldas, que no quiero decir de mangas, todos tienen en qu&#233; entretenerse. As&#237; que, aunque es mayor el trabajo del soldado, es mucho menor el premio. Pero a esto se puede responder que es m&#225;s f&#225;cil premiar a dos mil letrados que a treinta mil soldados, porque a aqu&#233;llos se premian con darles oficios, que por fuerza se han de dar a los de su profesi&#243;n, y a &#233;stos no se pueden premiar sino con la mesma hacienda del se&#241;or a quien sirven; y esta imposibilidad fortifica m&#225;s la raz&#243;n que tengo. Pero dejemos esto aparte, que es laberinto de muy dificultosa salida, sino volvamos a la preeminencia de las armas contra las letras, materia que hasta ahora est&#225; por averiguar, seg&#250;n son las razones que cada una de su parte alega. Y, entre las que he dicho, dicen las letras que sin ellas no se podr&#237;an sustentar las armas, porque la guerra tambi&#233;n tiene sus leyes y est&#225; sujeta a ellas, y que las leyes caen debajo de lo que son letras y letrados. A esto responden las armas que las leyes no se podr&#225;n sustentar sin ellas, porque con las armas se defienden las rep&#250;blicas, se conservan los reinos, se guardan las ciudades, se aseguran los caminos, se despejan los mares de cosarios; y, finalmente, si por ellas no fuese, las rep&#250;blicas, los reinos, las monarqu&#237;as, las ciudades, los caminos de mar y tierra estar&#237;an sujetos al rigor y a la confusi&#243;n que trae consigo la guerra el tiempo que dura y tiene licencia de usar de sus previlegios y de sus fuerzas. Y es raz&#243;n averiguada que aquello que m&#225;s cuesta se estima y debe de estimar en m&#225;s. Alcanzar alguno a ser eminente en letras le cuesta tiempo, vigilias, hambre, desnudez, v&#225;guidos de cabeza, indigestiones de est&#243;mago, y otras cosas a &#233;stas adherentes, que, en parte, ya las tengo referidas; mas llegar uno por sus t&#233;rminos a ser buen soldado le cuesta todo lo que a el estudiante, en tanto mayor grado que no tiene comparaci&#243;n, porque a cada paso est&#225; a pique de perder la vida. Y &#191;qu&#233; temor de necesidad y pobreza puede llegar ni fatigar al estudiante, que llegue al que tiene un soldado, que, hall&#225;ndose cercado en alguna fuerza, y estando de posta, o guarda, en alg&#250;n revell&#237;n o caballero, siente que los enemigos est&#225;n minando hacia la parte donde &#233;l est&#225;, y no puede apartarse de all&#237; por ning&#250;n caso, ni huir el peligro que de tan cerca le amenaza? S&#243;lo lo que puede hacer es dar noticia a su capit&#225;n de lo que pasa, para que lo remedie con alguna contramina, y &#233;l estarse quedo, temiendo y esperando cu&#225;ndo improvisamente ha de subir a las nubes sin alas y bajar al profundo sin su voluntad. Y si &#233;ste parece peque&#241;o peligro, veamos si le iguala o hace ventajas el de embestirse dos galeras por las proas en mitad del mar espacioso, las cuales enclavijadas y trabadas, no le queda al soldado m&#225;s espacio del que concede dos pies de tabla del espol&#243;n; y, con todo esto, viendo que tiene delante de s&#237; tantos ministros de la muerte que le amenazan cuantos ca&#241;ones de artiller&#237;a se asestan de la parte contraria, que no distan de su cuerpo una lanza, y viendo que al primer descuido de los pies ir&#237;a a visitar los profundos senos de Neptuno; y, con todo esto, con intr&#233;pido coraz&#243;n, llevado de la honra que le incita, se pone a ser blanco de tanta arcabucer&#237;a, y procura pasar por tan estrecho paso al bajel contrario. Y lo que m&#225;s es de admirar: que apenas uno ha ca&#237;do donde no se podr&#225; levantar hasta la fin del mundo, cuando otro ocupa su mesmo lugar; y si &#233;ste tambi&#233;n cae en el mar, que como a enemigo le aguarda, otro y otro le sucede, sin dar tiempo al tiempo de sus muertes: valent&#237;a y atrevimiento el mayor que se puede hallar en todos los trances de la guerra. Bien hayan aquellos benditos siglos que carecieron de la espantable furia de aquestos endemoniados instrumentos de la artiller&#237;a, a cuyo inventor tengo para m&#237; que en el infierno se le est&#225; dando el premio de su diab&#243;lica invenci&#243;n, con la cual dio causa que un infame y cobarde brazo quite la vida a un valeroso caballero, y que, sin saber c&#243;mo o por d&#243;nde, en la mitad del coraje y br&#237;o que enciende y anima a los valientes pechos, llega una desmandada bala, disparada de quien quiz&#225; huy&#243; y se espant&#243; del resplandor que hizo el fuego al disparar de la maldita m&#225;quina, y corta y acaba en un instante los pensamientos y vida de quien la merec&#237;a gozar luengos siglos. Y as&#237;, considerando esto, estoy por decir que en el alma me pesa de haber tomado este ejercicio de caballero andante en edad tan detestable como es esta en que ahora vivimos; porque, aunque a m&#237; ning&#250;n peligro me pone miedo, todav&#237;a me pone recelo pensar si la p&#243;lvora y el esta&#241;o me han de quitar la ocasi&#243;n de hacerme famoso y conocido por el valor de mi brazo y filos de mi espada, por todo lo descubierto de la tierra. Pero haga el cielo lo que fuere servido, que tanto ser&#233; m&#225;s estimado, si salgo con lo que pretendo, cuanto a mayores peligros me he puesto que se pusieron los caballeros andantes de los pasados siglos. </p>
         <p id="p2089">Todo este largo pre&#225;mbulo dijo don Quijote, en tanto que los dem&#225;s cenaban, olvid&#225;ndose de llevar bocado a la boca, puesto que algunas veces le hab&#237;a dicho Sancho Panza que cenase, que despu&#233;s habr&#237;a lugar para decir todo lo que quisiese. En los que escuchado le hab&#237;an sobrevino nueva l&#225;stima de ver que hombre que, al parecer, ten&#237;a buen entendimiento y buen discurso en todas las cosas que trataba, le hubiese perdido tan rematadamente, en trat&#225;ndole de su negra y pizmienta caballer&#237;a. El cura le dijo que ten&#237;a mucha raz&#243;n en todo cuanto hab&#237;a dicho en favor de las armas, y que &#233;l, aunque letrado y graduado, estaba de su mesmo parecer. </p>
         <p id="p2090">Acabaron de cenar, levantaron los manteles, y, en tanto que la ventera, su hija y Maritornes aderezaban el camaranch&#243;n de don Quijote de la Mancha, donde hab&#237;an determinado que aquella noche las mujeres solas en &#233;l se recogiesen, don Fernando rog&#243; al cautivo les contase el discurso de su vida, porque no podr&#237;a ser sino que fuese peregrino y gustoso, seg&#250;n las muestras que hab&#237;a comenzado a dar, viniendo en compa&#241;&#237;a de Zoraida. A lo cual respondi&#243; el cautivo que de muy buena gana har&#237;a lo que se le mandaba, y que s&#243;lo tem&#237;a que el cuento no hab&#237;a de ser tal, que les diese el gusto que &#233;l deseaba; pero que, con todo eso, por no faltar en obedecelle, le contar&#237;a. El cura y todos los dem&#225;s se lo agradecieron, y de nuevo se lo rogaron; y &#233;l, vi&#233;ndose rogar de tantos, dijo que no eran menester ruegos adonde el mandar ten&#237;a tanta fuerza. </p>
         <p id="p2091">&#8212;Y as&#237;, est&#233;n vuestras mercedes atentos, y oir&#225;n un discurso verdadero, a quien podr&#237;a ser que no llegasen los mentirosos que con curioso y pensado artificio suelen componerse. </p>
         <p id="p2092">Con esto que dijo, hizo que todos se acomodasen y le prestasen un grande silencio; y &#233;l, viendo que ya callaban y esperaban lo que decir quisiese, con voz agradable y reposada, comenz&#243; a decir desta manera:</p>
