         <div class="title-block-rw" id="title-block92">
            <p class="title-num-rw" id="title-num87">Cap&#237;tulo XXXV</p>
            <p class="title-other-rw" id="title-other87">Donde se prosigue la noticia que tuvo don Quijote del desencanto de Dulcinea, con otros admirables sucesos</p>
         </div>
         <p id="p4255">Al comp&#225;s de la agradable m&#250;sica vieron que hacia ellos ven&#237;a un carro de los que llaman triunfales tirado de seis mulas pardas, encubertadas, empero, de lienzo blanco, y sobre cada una ven&#237;a un diciplinante de luz, asimesmo vestido de blanco, con una hacha de cera grande encendida en la mano. Era el carro dos veces, y aun tres, mayor que los pasados, y los lados, y encima d&#233;l, ocupaban doce otros diciplinantes albos como la nieve, todos con sus hachas encendidas, vista que admiraba y espantaba juntamente; y en un levantado trono ven&#237;a sentada una ninfa, vestida de mil velos de tela de plata, brillando por todos ellos infinitas hojas de argenter&#237;a de oro, que la hac&#237;an, si no rica, a lo menos vistosamente vestida. Tra&#237;a el rostro cubierto con un transparente y delicado cendal, de modo que, sin impedirlo sus lizos, por entre ellos se descubr&#237;a un hermos&#237;simo rostro de doncella, y las muchas luces daban lugar para distinguir la belleza y los a&#241;os, que, al parecer, no llegaban a veinte ni bajaban de diez y siete. </p>
         <p id="p4256">Junto a ella ven&#237;a una figura vestida de una ropa de las que llaman rozagantes, hasta los pies, cubierta la cabeza con un velo negro; pero, al punto que lleg&#243; el carro a estar frente a frente de los duques y de don Quijote, ces&#243; la m&#250;sica de las chirim&#237;as, y luego la de las arpas y la&#250;des que en el carro sonaban; y, levant&#225;ndose en pie la figura de la ropa, la apart&#243; a entrambos lados, y, quit&#225;ndose el velo del rostro, descubri&#243; patentemente ser la mesma figura de la muerte, descarnada y fea, de que don Quijote recibi&#243; pesadumbre y Sancho miedo, y los duques hicieron alg&#250;n sentimiento temeroso. Alzada y puesta en pie esta muerte viva, con voz algo dormida y con lengua no muy despierta, comenz&#243; a decir desta manera: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal58">
            <div class="poem-rw poem-body-rw" id="poem-body58">
               <div class="poem-rw stanza-rw" id="stanza72">
                  <p id="p4257">-Yo soy Merl&#237;n, aquel que las historias </p>
                  <p id="p4258">dicen que tuve por mi padre al diablo </p>
                  <p id="p4259">(mentira autorizada de los tiempos), </p>
                  <p id="p4260">pr&#237;ncipe de la M&#225;gica y monarca </p>
                  <p id="p4261">y archivo de la ciencia zoro&#225;strica, </p>
                  <p id="p4262">&#233;mulo a las edades y a los siglos </p>
                  <p id="p4263">que solapar pretenden las haza&#241;as </p>
                  <p id="p4264">de los andantes bravos caballeros </p>
                  <p id="p4265">a quien yo tuve y tengo gran cari&#241;o. </p>
                  <p id="p4266">Y, puesto que es de los encantadores, </p>
                  <p id="p4267">de los magos o m&#225;gicos contino </p>
                  <p id="p4268">dura la condici&#243;n, &#225;spera y fuerte, </p>
                  <p id="p4269">la m&#237;a es tierna, blanda y amorosa, </p>
                  <p id="p4270">y amiga de hacer bien a todas gentes. </p>
                  <p id="p4271">En las cavernas l&#243;bregas de Dite, </p>
                  <p id="p4272">donde estaba mi alma entretenida </p>
                  <p id="p4273">en formar ciertos rombos y car&#225;teres, </p>
                  <p id="p4274">lleg&#243; la voz doliente de la bella </p>
                  <p id="p4275">y sin par Dulcinea del Toboso. </p>
                  <p id="p4276">Supe su encantamento y su desgracia, </p>
                  <p id="p4277">y su trasformaci&#243;n de gentil dama </p>
                  <p id="p4278">en r&#250;stica aldeana; condol&#237;me, </p>
                  <p id="p4279">y, encerrando mi esp&#237;ritu en el hueco </p>
                  <p id="p4280">desta espantosa y fiera notom&#237;a, </p>
                  <p id="p4281">despu&#233;s de haber revuelto cien mil libros </p>
                  <p id="p4282">desta mi ciencia endemoniada y torpe, </p>
                  <p id="p4283">vengo a dar el remedio que conviene </p>
                  <p id="p4284">a tama&#241;o dolor, a mal tama&#241;o. </p>
                  <p id="p4285">&#161;Oh t&#250;, gloria y honor de cuantos visten </p>
                  <p id="p4286">las t&#250;nicas de acero y de diamante, </p>
                  <p id="p4287">luz y farol, sendero, norte y gu&#237;a </p>
                  <p id="p4288">de aquellos que, dejando el torpe sue&#241;o </p>
                  <p id="p4289">y las ociosas plumas, se acomodan </p>
                  <p id="p4290">a usar el ejercicio intolerable </p>
                  <p id="p4291">de las sangrientas y pesadas armas! </p>
                  <p id="p4292">A ti digo &#161;oh var&#243;n, como se debe </p>
                  <p id="p4293">por jam&#225;s alabado!, a ti, valiente </p>
                  <p id="p4294">juntamente y discreto don Quijote, </p>
                  <p id="p4295">de la Mancha esplendor, de Espa&#241;a estrella, </p>
                  <p id="p4296">que para recobrar su estado primo </p>
                  <p id="p4297">la sin par Dulcinea del Toboso, </p>
                  <p id="p4298">es menester que Sancho, tu escudero, </p>
                  <p id="p4299">se d&#233; tres mil azotes y trecientos </p>
                  <p id="p4300">en ambas sus valientes posaderas, </p>
                  <p id="p4301">al aire descubiertas, y de modo </p>
                  <p id="p4302">que le escuezan, le amarguen y le enfaden. </p>
                  <p id="p4303">Y en esto se resuelven todos cuantos </p>
                  <p id="p4304">de su desgracia han sido los autores, </p>
                  <p id="p4305">y a esto es mi venida, mis se&#241;ores. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p4306">&#8212;&#161;Voto a tal! &#8212;dijo a esta saz&#243;n Sancho&#8212;. No digo yo tres mil azotes, pero as&#237; me dar&#233; yo tres como tres pu&#241;aladas. &#161;V&#225;late el diablo por modo de desencantar! &#161;Yo no s&#233; qu&#233; tienen que ver mis posas con los encantos! &#161;Par Dios que si el se&#241;or Merl&#237;n no ha hallado otra manera como desencantar a la se&#241;ora Dulcinea del Toboso, encantada se podr&#225; ir a la sepultura! </p>
         <p id="p4307">&#8212;Tomaros he yo &#8212;dijo don Quijote&#8212;, don villano, harto de ajos, y amarraros he a un &#225;rbol, desnudo como vuestra madre os pari&#243;; y no digo yo tres mil y trecientos, sino seis mil y seiscientos azotes os dar&#233;, tan bien pegados que no se os caigan a tres mil y trecientos tirones. Y no me repliqu&#233;is palabra, que os arrancar&#233; el alma. </p>
         <p id="p4308">Oyendo lo cual Merl&#237;n, dijo: </p>
         <p id="p4309">&#8212;No ha de ser as&#237;, porque los azotes que ha de recebir el buen Sancho han de ser por su voluntad, y no por fuerza, y en el tiempo que &#233;l quisiere; que no se le pone t&#233;rmino se&#241;alado; pero perm&#237;tesele que si &#233;l quisiere redemir su vejaci&#243;n por la mitad de este vapulamiento, puede dejar que se los d&#233; ajena mano, aunque sea algo pesada. </p>
         <p id="p4310">&#8212;Ni ajena, ni propia, ni pesada, ni por pesar &#8212;replic&#243; Sancho&#8212;: a m&#237; no me ha de tocar alguna mano. &#191;Par&#237; yo, por ventura, a la se&#241;ora Dulcinea del Toboso, para que paguen mis posas lo que pecaron sus ojos? El se&#241;or mi amo s&#237;, que es parte suya, pues la llama a cada paso mi vida, mi alma, sustento y arrimo suyo, se puede y debe azotar por ella y hacer todas las diligencias necesarias para su desencanto; pero, &#191;azotarme yo...? &#161;Abernuncio! </p>
         <p id="p4311">Apenas acab&#243; de decir esto Sancho, cuando, levant&#225;ndose en pie la argentada ninfa que junto al esp&#237;ritu de Merl&#237;n ven&#237;a, quit&#225;ndose el sutil velo del rostro, le descubri&#243; tal, que a todos pareci&#243; mas que demasiadamente hermoso, y, con un desenfado varonil y con una voz no muy adamada, hablando derechamente con Sancho Panza, dijo: </p>
         <p id="p4312">&#8212;&#161;Oh malaventurado escudero, alma de c&#225;ntaro, coraz&#243;n de alcornoque, de entra&#241;as guije&#241;as y apedernaladas! Si te mandaran, ladr&#243;n desuellacaras, que te arrojaras de una alta torre al suelo; si te pidieran, enemigo del g&#233;nero humano, que te comieras una docena de sapos, dos de lagartos y tres de culebras; si te persuadieran a que mataras a tu mujer y a tus hijos con alg&#250;n truculento y agudo alfanje, no fuera maravilla que te mostraras melindroso y esquivo; pero hacer caso de tres mil y trecientos azotes, que no hay ni&#241;o de la doctrina, por ruin que sea, que no se los lleve cada mes, admira, adarva, espanta a todas las entra&#241;as piadosas de los que lo escuchan, y aun las de todos aquellos que lo vinieren a saber con el discurso del tiempo. Pon, &#161;oh miserable y endurecido animal!, pon, digo, esos tus ojos de machuelo espantadizo en las ni&#241;as destos m&#237;os, comparados a rutilantes estrellas, y ver&#225;slos llorar hilo a hilo y madeja a madeja, haciendo surcos, carreras y sendas por los hermosos campos de mis mejillas. Mu&#233;vate, socarr&#243;n y malintencionado monstro, que la edad tan florida m&#237;a, que a&#250;n se est&#225; todav&#237;a en el diez y... de los a&#241;os, pues tengo diez y nueve y no llego a veinte, se consume y marchita debajo de la corteza de una r&#250;stica labradora; y si ahora no lo parezco, es merced particular que me ha hecho el se&#241;or Merl&#237;n, que est&#225; presente, s&#243;lo porque te enternezca mi belleza; que las l&#225;grimas de una afligida hermosura vuelven en algod&#243;n los riscos, y los tigres en ovejas. Date, date en esas carnazas, besti&#243;n ind&#243;mito, y saca de har&#243;n ese br&#237;o, que a s&#243;lo comer y m&#225;s comer te inclina, y pon en libertad la lisura de mis carnes, la mansedumbre de mi condici&#243;n y la belleza de mi faz; y si por m&#237; no quieres ablandarte ni reducirte a alg&#250;n razonable t&#233;rmino, hazlo por ese pobre caballero que a tu lado tienes; por tu amo, digo, de quien estoy viendo el alma, que la tiene atravesada en la garganta, no diez dedos de los labios, que no espera sino tu r&#237;gida o blanda repuesta, o para salirse por la boca, o para volverse al est&#243;mago. </p>
         <p id="p4313">Tent&#243;se, oyendo esto, la garganta don Quijote y dijo, volvi&#233;ndose al duque: </p>
         <p id="p4314">&#8212;Por Dios, se&#241;or, que Dulcinea ha dicho la verdad, que aqu&#237; tengo el alma atravesada en la garganta, como una nuez de ballesta. </p>
         <p id="p4315">&#8212;&#191;Qu&#233; dec&#237;s vos a esto, Sancho? &#8212;pregunt&#243; la duquesa. </p>
         <p id="p4316">&#8212;Digo, se&#241;ora &#8212;respondi&#243; Sancho&#8212;, lo que tengo dicho: que de los azotes, abernuncio. </p>
         <p id="p4317">&#8212;Abrenuncio hab&#233;is de decir, Sancho, y no como dec&#237;s &#8212;dijo el duque. </p>
         <p id="p4318">&#8212;D&#233;jeme vuestra grandeza &#8212;respondi&#243; Sancho&#8212;, que no estoy agora para mirar en sotilezas ni en letras m&#225;s a menos; porque me tienen tan turbado estos azotes que me han de dar, o me tengo de dar, que no s&#233; lo que me digo, ni lo que me hago. Pero querr&#237;a yo saber de la se&#241;ora mi se&#241;ora do&#241;a Dulcina del Toboso ad&#243;nde aprendi&#243; el modo de rogar que tiene: viene a pedirme que me abra las carnes a azotes, y ll&#225;mame alma de c&#225;ntaro y besti&#243;n ind&#243;mito, con una tiramira de malos nombres, que el diablo los sufra. &#191;Por ventura son mis carnes de bronce, o vame a m&#237; algo en que se desencante o no? &#191;Qu&#233; canasta de ropa blanca, de camisas, de tocadores y de escarpines, anque no los gasto, trae delante de s&#237; para ablandarme, sino un vituperio y otro, sabiendo aquel refr&#225;n que dicen por ah&#237;, que un asno cargado de oro sube ligero por una monta&#241;a, y que d&#225;divas quebrantan pe&#241;as, y a Dios rogando y con el mazo dando, y que m&#225;s vale un &#8220;toma&#8221; que dos &#8220;te dar&#233;&#8221;? Pues el se&#241;or mi amo, que hab&#237;a de traerme la mano por el cerro y halagarme para que yo me hiciese de lana y de algod&#243;n cardado, dice que si me coge me amarrar&#225; desnudo a un &#225;rbol y me doblar&#225; la parada de los azotes; y hab&#237;an de considerar estos lastimados se&#241;ores que no solamente piden que se azote un escudero, sino un gobernador; como quien dice: &#8220;bebe con guindas&#8221;. Aprendan, aprendan mucho de enhoramala a saber rogar, y a saber pedir, y a tener crianza, que no son todos los tiempos unos, ni est&#225;n los hombres siempre de un buen humor. Estoy yo ahora reventando de pena por ver mi sayo verde roto, y vienen a pedirme que me azote de mi voluntad, estando ella tan ajena dello como de volverme cacique. </p>
         <p id="p4319">&#8212;Pues en verdad, amigo Sancho &#8212;dijo el duque&#8212;, que si no os abland&#225;is m&#225;s que una breva madura, que no hab&#233;is de empu&#241;ar el gobierno. &#161;Bueno ser&#237;a que yo enviase a mis insulanos un gobernador cruel, de entra&#241;as pedernalinas, que no se doblega a las l&#225;grimas de las afligidas doncellas, ni a los ruegos de discretos, imperiosos y antiguos encantadores y sabios! En resoluci&#243;n, Sancho, o vos hab&#233;is de ser azotado, o os han de azotar, o no hab&#233;is de ser gobernador. </p>
         <p id="p4320">&#8212;Se&#241;or &#8212;respondi&#243; Sancho&#8212;, &#191;no se me dar&#237;an dos d&#237;as de t&#233;rmino para pensar lo que me est&#225; mejor? </p>
         <p id="p4321">&#8212;No, en ninguna manera &#8212;dijo Merl&#237;n&#8212;; aqu&#237;, en este instante y en este lugar, ha de quedar asentado lo que ha de ser deste negocio, o Dulcinea volver&#225; a la cueva de Montesinos y a su pr&#237;stino estado de labradora, o ya, en el ser que est&#225;, ser&#225; llevada a los El&#237;seos Campos, donde estar&#225; esperando se cumpla el n&#250;mero del v&#225;pulo. </p>
         <p id="p4322">&#8212;Ea, buen Sancho &#8212;dijo la duquesa&#8212;, buen &#225;nimo y buena correspondencia al pan que hab&#233;is comido del se&#241;or don Quijote, a quien todos debemos servir y agradar, por su buena condici&#243;n y por sus altas caballer&#237;as. Dad el s&#237;, hijo, desta azotaina, y v&#225;yase el diablo para diablo y el temor para mezquino; que un buen coraz&#243;n quebranta mala ventura, como vos bien sab&#233;is. </p>
         <p id="p4323">A estas razones respondi&#243; con &#233;stas disparatadas Sancho, que, hablando con Merl&#237;n, le pregunt&#243;: </p>
         <p id="p4324">&#8212;D&#237;game vuesa merced, se&#241;or Merl&#237;n: cuando lleg&#243; aqu&#237; el diablo correo y dio a mi amo un recado del se&#241;or Montesinos, mand&#225;ndole de su parte que le esperase aqu&#237;, porque ven&#237;a a dar orden de que la se&#241;ora do&#241;a Dulcinea del Toboso se desencantase, y hasta agora no hemos visto a Montesinos, ni a sus semejas. </p>
         <p id="p4325">A lo cual respondi&#243; Merl&#237;n: </p>
         <p id="p4326">&#8212;El Diablo, amigo Sancho, es un ignorante y un grand&#237;simo bellaco: yo le envi&#233; en busca de vuestro amo, pero no con recado de Montesinos, sino m&#237;o, porque Montesinos se est&#225; en su cueva entendiendo, o, por mejor decir, esperando su desencanto, que a&#250;n le falta la cola por desollar. Si os debe algo, o ten&#233;is alguna cosa que negociar con &#233;l, yo os lo traer&#233; y pondr&#233; donde vos m&#225;s quisi&#233;redes. Y, por agora, acabad de dar el s&#237; desta diciplina, y creedme que os ser&#225; de mucho provecho, as&#237; para el alma como para el cuerpo: para el alma, por la caridad con que la har&#233;is; para el cuerpo, porque yo s&#233; que sois de complexi&#243;n sangu&#237;nea, y no os podr&#225; hacer da&#241;o sacaros un poco de sangre. </p>
         <p id="p4327">&#8212;Muchos m&#233;dicos hay en el mundo: hasta los encantadores son m&#233;dicos &#8212;replic&#243; Sancho&#8212;; pero, pues todos me lo dicen, aunque yo no me lo veo, digo que soy contento de darme los tres mil y trecientos azotes, con condici&#243;n que me los tengo de dar cada y cuando que yo quisiere, sin que se me ponga tasa en los d&#237;as ni en el tiempo; y yo procurar&#233; salir de la deuda lo m&#225;s presto que sea posible, porque goce el mundo de la hermosura de la se&#241;ora do&#241;a Dulcinea del Toboso, pues, seg&#250;n parece, al rev&#233;s de lo que yo pensaba, en efecto es hermosa. Ha de ser tambi&#233;n condici&#243;n que no he de estar obligado a sacarme sangre con la diciplina, y que si algunos azotes fueren de mosqueo, se me han de tomar en cuenta. Iten, que si me errare en el n&#250;mero, el se&#241;or Merl&#237;n, pues lo sabe todo, ha de tener cuidado de contarlos y de avisarme los que me faltan o los que me sobran. </p>
         <p id="p4328">&#8212;De las sobras no habr&#225; que avisar &#8212;respondi&#243; Merl&#237;n&#8212;, porque, llegando al cabal n&#250;mero, luego quedar&#225; de improviso desencantada la se&#241;ora Dulcinea, y vendr&#225; a buscar, como agradecida, al buen Sancho, y a darle gracias, y aun premios, por la buena obra. As&#237; que no hay de qu&#233; tener escr&#250;pulo de las sobras ni de las faltas, ni el cielo permita que yo enga&#241;e a nadie, aunque sea en un pelo de la cabeza. </p>
         <p id="p4329">&#8212;&#161;Ea, pues, a la mano de Dios! &#8212;dijo Sancho&#8212;. Yo consiento en mi mala ventura; digo que yo acepto la penitencia con las condiciones apuntadas. </p>
         <p id="p4330">Apenas dijo estas &#250;ltimas palabras Sancho, cuando volvi&#243; a sonar la m&#250;sica de las chirim&#237;as y se volvieron a disparar infinitos arcabuces, y don Quijote se colg&#243; del cuello de Sancho, d&#225;ndole mil besos en la frente y en las mejillas. La duquesa y el duque y todos los circunstantes dieron muestras de haber recebido grand&#237;simo contento, y el carro comenz&#243; a caminar; y, al pasar, la hermosa Dulcinea inclin&#243; la cabeza a los duques y hizo una gran reverencia a Sancho. </p>
         <p id="p4331">Y ya, en esto, se ven&#237;a a m&#225;s andar el alba, alegre y risue&#241;a: las florecillas de los campos se descollaban y ergu&#237;an, y los l&#237;quidos cristales de los arroyuelos, murmurando por entre blancas y pardas guijas, iban a dar tributo a los r&#237;os que los esperaban. La tierra alegre, el cielo claro, el aire limpio, la luz serena, cada uno por s&#237; y todos juntos, daban manifiestas se&#241;ales que el d&#237;a, que al aurora ven&#237;a pisando las faldas, hab&#237;a de ser sereno y claro. Y, satisfechos los duques de la caza y de haber conseguido su intenci&#243;n tan discreta y felicemente, se volvieron a su castillo, con prosupuesto de segundar en sus burlas, que para ellos no hab&#237;a veras que m&#225;s gusto les diesen.</p>
