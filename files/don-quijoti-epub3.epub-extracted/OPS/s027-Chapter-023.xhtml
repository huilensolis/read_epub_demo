         <div class="title-block-rw" id="title-block24">
            <p class="title-num-rw" id="title-num22">Cap&#237;tulo XXII</p>
            <p class="title-other-rw" id="title-other22">De la libertad que dio don Quijote a muchos desdichados que, mal de su grado, los llevaban donde no quisieran ir</p>
         </div>
         <p id="p1227">Cuenta Cide Hamete Benengeli, autor ar&#225;bigo y manchego, en esta grav&#237;sima, altisonante, m&#237;nima, dulce e imaginada historia que, despu&#233;s que entre el famoso don Quijote de la Mancha y Sancho Panza, su escudero, pasaron aquellas razones que en el fin del cap&#237;tulo veinte y uno quedan referidas, que don Quijote alz&#243; los ojos y vio que por el camino que llevaba ven&#237;an hasta doce hombres a pie, ensartados, como cuentas, en una gran cadena de hierro por los cuellos, y todos con esposas a las manos. Ven&#237;an ansimismo con ellos dos hombres de a caballo y dos de a pie; los de a caballo, con escopetas de rueda, y los de a pie, con dardos y espadas; y que as&#237; como Sancho Panza los vido, dijo: </p>
         <p id="p1228">&#8212;&#201;sta es cadena de galeotes, gente forzada del rey, que va a las galeras. &#8212;&#191;C&#243;mo gente forzada? &#8212;pregunt&#243; don Quijote&#8212;. &#191;Es posible que el rey haga fuerza a ninguna gente? </p>
         <p id="p1229">&#8212;No digo eso &#8212;respondi&#243; Sancho&#8212;, sino que es gente que, por sus delitos, va condenada a servir al rey en las galeras de por fuerza. </p>
         <p id="p1230">&#8212;En resoluci&#243;n &#8212;replic&#243; don Quijote&#8212;, comoquiera que ello sea, esta gente, aunque los llevan, van de por fuerza, y no de su voluntad. </p>
         <p id="p1231">&#8212;As&#237; es &#8212;dijo Sancho. </p>
         <p id="p1232">&#8212;Pues desa manera &#8212;dijo su amo&#8212;, aqu&#237; encaja la ejecuci&#243;n de mi oficio: desfacer fuerzas y socorrer y acudir a los miserables. </p>
         <p id="p1233">&#8212;Advierta vuestra merced &#8212;dijo Sancho&#8212; que la justicia, que es el mesmo rey, no hace fuerza ni agravio a semejante gente, sino que los castiga en pena de sus delitos. </p>
         <p id="p1234">Lleg&#243;, en esto, la cadena de los galeotes, y don Quijote, con muy corteses razones, pidi&#243; a los que iban en su guarda fuesen servidos de informalle y decille la causa, o causas, por que llevan aquella gente de aquella manera. Una de las guardas de a caballo respondi&#243; que eran galeotes, gente de Su Majestad que iba a galeras, y que no hab&#237;a m&#225;s que decir, ni &#233;l ten&#237;a m&#225;s que saber. </p>
         <p id="p1235">&#8212;Con todo eso &#8212;replic&#243; don Quijote&#8212;, querr&#237;a saber de cada uno dellos en particular la causa de su desgracia. </p>
         <p id="p1236">A&#241;adi&#243; a &#233;stas otras tales y tan comedidas razones, para moverlos a que dijesen lo que deseaba, que la otra guarda de a caballo le dijo: &#8212;Aunque llevamos aqu&#237; el registro y la fe de las sentencias de cada uno destos malaventurados, no es tiempo &#233;ste de detenerles a sacarlas ni a leellas; vuestra merced llegue y se lo pregunte a ellos mesmos, que ellos lo dir&#225;n si quisieren, que s&#237; querr&#225;n, porque es gente que recibe gusto de hacer y decir bellaquer&#237;as. </p>
         <p id="p1237">Con esta licencia, que don Quijote se tomara aunque no se la dieran, se lleg&#243; a la cadena, y al primero le pregunt&#243; que por qu&#233; pecados iba de tan mala guisa. &#201;l le respondi&#243; que por enamorado iba de aquella manera. &#8212;&#191;Por eso no m&#225;s? &#8212;replic&#243; don Quijote&#8212;. Pues, si por enamorados echan a galeras, d&#237;as ha que pudiera yo estar bogando en ellas. </p>
         <p id="p1238">&#8212;No son los amores como los que vuestra merced piensa &#8212;dijo el galeote&#8212;; que los m&#237;os fueron que quise tanto a una canasta de colar, atestada de ropa blanca, que la abrac&#233; conmigo tan fuertemente que, a no quit&#225;rmela la justicia por fuerza, a&#250;n hasta agora no la hubiera dejado de mi voluntad. Fue en fragante, no hubo lugar de tormento; concluy&#243;se la causa, acomod&#225;ronme las espaldas con ciento, y por a&#241;adidura tres precisos de gurapas, y acab&#243;se la obra. </p>
         <p id="p1239">&#8212;&#191;Qu&#233; son gurapas? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p1240">&#8212;Gurapas son galeras &#8212;respondi&#243; el galeote. </p>
         <p id="p1241">El cual era un mozo de hasta edad de veinte y cuatro a&#241;os, y dijo que era natural de Piedrah&#237;ta. Lo mesmo pregunt&#243; don Quijote al segundo, el cual no respondi&#243; palabra, seg&#250;n iba de triste y malenc&#243;nico; mas respondi&#243; por &#233;l el primero, y dijo: </p>
         <p id="p1242">&#8212;&#201;ste, se&#241;or, va por canario; digo, por m&#250;sico y cantor. </p>
         <p id="p1243">&#8212;Pues, &#191;c&#243;mo &#8212;repiti&#243; don Quijote&#8212;, por m&#250;sicos y cantores van tambi&#233;n a galeras? </p>
         <p id="p1244">&#8212;S&#237;, se&#241;or &#8212;respondi&#243; el galeote&#8212;, que no hay peor cosa que cantar en el ansia. </p>
         <p id="p1245">&#8212;Antes, he yo o&#237;do decir &#8212;dijo don Quijote&#8212; que quien canta sus males espanta. </p>
         <p id="p1246">&#8212;Ac&#225; es al rev&#233;s &#8212;dijo el galeote&#8212;, que quien canta una vez llora toda la vida. </p>
         <p id="p1247">&#8212;No lo entiendo &#8212;dijo don Quijote. </p>
         <p id="p1248">Mas una de las guardas le dijo: </p>
         <p id="p1249">&#8212;Se&#241;or caballero, cantar en el ansia se dice, entre esta gente non santa, confesar en el tormento. A este pecador le dieron tormento y confes&#243; su delito, que era ser cuatrero, que es ser ladr&#243;n de bestias, y, por haber confesado, le condenaron por seis a&#241;os a galeras, am&#233;n de docientos azotes que ya lleva en las espaldas. Y va siempre pensativo y triste, porque los dem&#225;s ladrones que all&#225; quedan y aqu&#237; van le maltratan y aniquilan, y escarnecen y tienen en poco, porque confes&#243; y no tuvo &#225;nimo de decir nones. Porque dicen ellos que tantas letras tiene un no como un s&#237;, y que harta ventura tiene un delincuente, que est&#225; en su lengua su vida o su muerte, y no en la de los testigos y probanzas; y para m&#237; tengo que no van muy fuera de camino. </p>
         <p id="p1250">&#8212;Y yo lo entiendo as&#237; &#8212;respondi&#243; don Quijote. </p>
         <p id="p1251">El cual, pasando al tercero, pregunt&#243; lo que a los otros; el cual, de presto y con mucho desenfado, respondi&#243; y dijo: </p>
         <p id="p1252">&#8212;Yo voy por cinco a&#241;os a las se&#241;oras gurapas por faltarme diez ducados. &#8212;Yo dar&#233; veinte de muy buena gana &#8212;dijo don Quijote&#8212; por libraros desa pesadumbre. </p>
         <p id="p1253">&#8212;Eso me parece &#8212;respondi&#243; el galeote&#8212; como quien tiene dineros en mitad del golfo y se est&#225; muriendo de hambre, sin tener adonde comprar lo que ha menester. D&#237;golo porque si a su tiempo tuviera yo esos veinte ducados que vuestra merced ahora me ofrece, hubiera untado con ellos la p&#233;ndola del escribano y avivado el ingenio del procurador, de manera que hoy me viera en mitad de la plaza de Zocodover, de Toledo, y no en este camino, atraillado como galgo; pero Dios es grande: paciencia y basta. </p>
         <p id="p1254">Pas&#243; don Quijote al cuarto, que era un hombre de venerable rostro con una barba blanca que le pasaba del pecho; el cual, oy&#233;ndose preguntar la causa por que all&#237; ven&#237;a, comenz&#243; a llorar y no respondi&#243; palabra; mas el quinto condenado le sirvi&#243; de lengua, y dijo: </p>
         <p id="p1255">&#8212;Este hombre honrado va por cuatro a&#241;os a galeras, habiendo paseado las acostumbradas vestido en pompa y a caballo. </p>
         <p id="p1256">&#8212;Eso es &#8212;dijo Sancho Panza&#8212;, a lo que a m&#237; me parece, haber salido a la verg&#252;enza. </p>
         <p id="p1257">&#8212;As&#237; es &#8212;replic&#243; el galeote&#8212;; y la culpa por que le dieron esta pena es por haber sido corredor de oreja, y aun de todo el cuerpo. En efecto, quiero decir que este caballero va por alcahuete, y por tener asimesmo sus puntas y collar de hechicero. </p>
         <p id="p1258">&#8212;A no haberle a&#241;adido esas puntas y collar &#8212;dijo don Quijote&#8212;, por solamente el alcahuete limpio, no merec&#237;a &#233;l ir a bogar en las galeras, sino a mandallas y a ser general dellas; porque no es as&#237; comoquiera el oficio de alcahuete, que es oficio de discretos y necesar&#237;simo en la rep&#250;blica bien ordenada, y que no le deb&#237;a ejercer sino gente muy bien nacida; y aun hab&#237;a de haber veedor y examinador de los tales, como le hay de los dem&#225;s oficios, con n&#250;mero deputado y conocido, como corredores de lonja; y desta manera se escusar&#237;an muchos males que se causan por andar este oficio y ejercicio entre gente idiota y de poco entendimiento, como son mujercillas de poco m&#225;s a menos, pajecillos y truhanes de pocos a&#241;os y de poca experiencia, que, a la m&#225;s necesaria ocasi&#243;n y cuando es menester dar una traza que importe, se les yelan las migas entre la boca y la mano y no saben cu&#225;l es su mano derecha. Quisiera pasar adelante y dar las razones por que conven&#237;a hacer elecci&#243;n de los que en la rep&#250;blica hab&#237;an de tener tan necesario oficio, pero no es el lugar acomodado para ello: alg&#250;n d&#237;a lo dir&#233; a quien lo pueda proveer y remediar. S&#243;lo digo ahora que la pena que me ha causado ver estas blancas canas y este rostro venerable en tanta fatiga, por alcahuete, me la ha quitado el adjunto de ser hechicero; aunque bien s&#233; que no hay hechizos en el mundo que puedan mover y forzar la voluntad, como algunos simples piensan; que es libre nuestro albedr&#237;o, y no hay yerba ni encanto que le fuerce. Lo que suelen hacer algunas mujercillas simples y algunos embusteros bellacos es algunas misturas y venenos con que vuelven locos a los hombres, dando a entender que tienen fuerza para hacer querer bien, siendo, como digo, cosa imposible forzar la voluntad. &#8212;As&#237; es &#8212;dijo el buen viejo&#8212;, y, en verdad, se&#241;or, que en lo de hechicero que no tuve culpa; en lo de alcahuete, no lo pude negar. Pero nunca pens&#233; que hac&#237;a mal en ello: que toda mi intenci&#243;n era que todo el mundo se holgase y viviese en paz y quietud, sin pendencias ni penas; pero no me aprovech&#243; nada este buen deseo para dejar de ir adonde no espero volver, seg&#250;n me cargan los a&#241;os y un mal de orina que llevo, que no me deja reposar un rato. </p>
         <p id="p1259">Y aqu&#237; torn&#243; a su llanto, como de primero; y t&#250;vole Sancho tanta compasi&#243;n, que sac&#243; un real de a cuatro del seno y se le dio de limosna. </p>
         <p id="p1260">Pas&#243; adelante don Quijote, y pregunt&#243; a otro su delito, el cual respondi&#243; con no menos, sino con mucha m&#225;s gallard&#237;a que el pasado: </p>
         <p id="p1261">&#8212;Yo voy aqu&#237; porque me burl&#233; demasiadamente con dos primas hermanas m&#237;as, y con otras dos hermanas que no lo eran m&#237;as; finalmente, tanto me burl&#233; con todas, que result&#243; de la burla crecer la parentela, tan intricadamente que no hay diablo que la declare. Prob&#243;seme todo, falt&#243; favor, no tuve dineros, v&#237;ame a pique de perder los tragaderos, sentenci&#225;ronme a galeras por seis a&#241;os, consent&#237;: castigo es de mi culpa; mozo soy: dure la vida, que con ella todo se alcanza. Si vuestra merced, se&#241;or caballero, lleva alguna cosa con que socorrer a estos pobretes, Dios se lo pagar&#225; en el cielo, y nosotros tendremos en la tierra cuidado de rogar a Dios en nuestras oraciones por la vida y salud de vuestra merced, que sea tan larga y tan buena como su buena presencia merece. </p>
         <p id="p1262">&#201;ste iba en h&#225;bito de estudiante, y dijo una de las guardas que era muy grande hablador y muy gentil latino. </p>
         <p id="p1263">Tras todos &#233;stos, ven&#237;a un hombre de muy buen parecer, de edad de treinta a&#241;os, sino que al mirar met&#237;a el un ojo en el otro un poco. Ven&#237;a diferentemente atado que los dem&#225;s, porque tra&#237;a una cadena al pie, tan grande que se la liaba por todo el cuerpo, y dos argollas a la garganta, la una en la cadena, y la otra de las que llaman guardaamigo o piedeamigo, de la cual decend&#237;an dos hierros que llegaban a la cintura, en los cuales se as&#237;an dos esposas, donde llevaba las manos, cerradas con un grueso candado, de manera que ni con las manos pod&#237;a llegar a la boca, ni pod&#237;a bajar la cabeza a llegar a las manos. Pregunt&#243; don Quijote que c&#243;mo iba aquel hombre con tantas prisiones m&#225;s que los otros. Respondi&#243;le la guarda porque ten&#237;a aquel solo m&#225;s delitos que todos los otros juntos, y que era tan atrevido y tan grande bellaco que, aunque le llevaban de aquella manera, no iban seguros d&#233;l, sino que tem&#237;an que se les hab&#237;a de huir. </p>
         <p id="p1264">&#8212;&#191;Qu&#233; delitos puede tener &#8212;dijo don Quijote&#8212;, si no han merecido m&#225;s pena que echalle a las galeras? </p>
         <p id="p1265">&#8212;Va por diez a&#241;os &#8212;replic&#243; la guarda&#8212;, que es como muerte cevil. No se quiera saber m&#225;s, sino que este buen hombre es el famoso Gin&#233;s de Pasamonte, que por otro nombre llaman Ginesillo de Parapilla. </p>
         <p id="p1266">&#8212;Se&#241;or comisario &#8212;dijo entonces el galeote&#8212;, v&#225;yase poco a poco, y no andemos ahora a deslindar nombres y sobrenombres. Gin&#233;s me llamo y no Ginesillo, y Pasamonte es mi alcurnia, y no Parapilla, como voac&#233; dice; y cada uno se d&#233; una vuelta a la redonda, y no har&#225; poco. </p>
         <p id="p1267">&#8212;Hable con menos tono &#8212;replic&#243; el comisario&#8212;, se&#241;or ladr&#243;n de m&#225;s de la marca, si no quiere que le haga callar, mal que le pese. </p>
         <p id="p1268">&#8212;Bien parece &#8212;respondi&#243; el galeote&#8212; que va el hombre como Dios es servido, pero alg&#250;n d&#237;a sabr&#225; alguno si me llamo Ginesillo de Parapilla o no. &#8212;Pues, &#191;no te llaman ans&#237;, embustero? &#8212;dijo la guarda. </p>
         <p id="p1269">&#8212;S&#237; llaman &#8212;respondi&#243; Gin&#233;s&#8212;, mas yo har&#233; que no me lo llamen, o me las pelar&#237;a donde yo digo entre mis dientes. Se&#241;or caballero, si tiene algo que darnos, d&#233;noslo ya, y vaya con Dios, que ya enfada con tanto querer saber vidas ajenas; y si la m&#237;a quiere saber, sepa que yo soy Gin&#233;s de Pasamonte, cuya vida est&#225; escrita por estos pulgares. </p>
         <p id="p1270">&#8212;Dice verdad &#8212;dijo el comisario&#8212;: que &#233;l mesmo ha escrito su historia, que no hay m&#225;s, y deja empe&#241;ado el libro en la c&#225;rcel en docientos reales. &#8212;Y le pienso quitar &#8212;dijo Gin&#233;s&#8212;, si quedara en docientos ducados. &#8212;&#191;Tan bueno es? &#8212;dijo don Quijote. </p>
         <p id="p1271">&#8212;Es tan bueno &#8212;respondi&#243; Gin&#233;s&#8212; que mal a&#241;o para Lazarillo de Tormes y para todos cuantos de aquel g&#233;nero se han escrito o escribieren. Lo que le s&#233; decir a voac&#233; es que trata verdades, y que son verdades tan lindas y tan donosas que no pueden haber mentiras que se le igualen. </p>
         <p id="p1272">&#8212;&#191;Y c&#243;mo se intitula el libro? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p1273">&#8212;La vida de Gin&#233;s de Pasamonte &#8212;respondi&#243; el mismo. </p>
         <p id="p1274">&#8212;&#191;Y est&#225; acabado? &#8212;pregunt&#243; don Quijote. </p>
         <p id="p1275">&#8212;&#191;C&#243;mo puede estar acabado &#8212;respondi&#243; &#233;l&#8212;, si a&#250;n no est&#225; acabada mi vida? Lo que est&#225; escrito es desde mi nacimiento hasta el punto que esta &#250;ltima vez me han echado en galeras. </p>
         <p id="p1276">&#8212;Luego, &#191;otra vez hab&#233;is estado en ellas? &#8212;dijo don Quijote. </p>
         <p id="p1277">&#8212;Para servir a Dios y al rey, otra vez he estado cuatro a&#241;os, y ya s&#233; a qu&#233; sabe el bizcocho y el corbacho &#8212;respondi&#243; Gin&#233;s&#8212;; y no me pesa mucho de ir a ellas, porque all&#237; tendr&#233; lugar de acabar mi libro, que me quedan muchas cosas que decir, y en las galeras de Espa&#241;a hay mas sosiego de aquel que ser&#237;a menester, aunque no es menester mucho m&#225;s para lo que yo tengo de escribir, porque me lo s&#233; de coro. </p>
         <p id="p1278">&#8212;H&#225;bil pareces &#8212;dijo don Quijote. </p>
         <p id="p1279">&#8212;Y desdichado &#8212;respondi&#243; Gin&#233;s&#8212;; porque siempre las desdichas persiguen al buen ingenio. </p>
         <p id="p1280">&#8212;Persiguen a los bellacos &#8212;dijo el comisario. </p>
         <p id="p1281">&#8212;Ya le he dicho, se&#241;or comisario &#8212;respondi&#243; Pasamonte&#8212;, que se vaya poco a poco, que aquellos se&#241;ores no le dieron esa vara para que maltratase a los pobretes que aqu&#237; vamos, sino para que nos guiase y llevase adonde Su Majestad manda. Si no, &#161;por vida de...! &#161;Basta!, que podr&#237;a ser que saliesen alg&#250;n d&#237;a en la colada las manchas que se hicieron en la venta; y todo el mundo calle, y viva bien, y hable mejor y caminemos, que ya es mucho regodeo &#233;ste. </p>
         <p id="p1282">Alz&#243; la vara en alto el comisario para dar a Pasamonte en respuesta de sus amenazas, mas don Quijote se puso en medio y le rog&#243; que no le maltratase, pues no era mucho que quien llevaba tan atadas las manos tuviese alg&#250;n tanto suelta la lengua. Y, volvi&#233;ndose a todos los de la cadena, dijo: &#8212;De todo cuanto me hab&#233;is dicho, hermanos car&#237;simos, he sacado en limpio que, aunque os han castigado por vuestras culpas, las penas que vais a padecer no os dan mucho gusto, y que vais a ellas muy de mala gana y muy contra vuestra voluntad; y que podr&#237;a ser que el poco &#225;nimo que aqu&#233;l tuvo en el tormento, la falta de dineros d&#233;ste, el poco favor del otro y, finalmente, el torcido juicio del juez, hubiese sido causa de vuestra perdici&#243;n y de no haber salido con la justicia que de vuestra parte ten&#237;ades. Todo lo cual se me representa a m&#237; ahora en la memoria de manera que me est&#225; diciendo, persuadiendo y aun forzando que muestre con vosotros el efeto para que el cielo me arroj&#243; al mundo, y me hizo profesar en &#233;l la orden de caballer&#237;a que profeso, y el voto que en ella hice de favorecer a los menesterosos y opresos de los mayores. Pero, porque s&#233; que una de las partes de la prudencia es que lo que se puede hacer por bien no se haga por mal, quiero rogar a estos se&#241;ores guardianes y comisario sean servidos de desataros y dejaros ir en paz, que no faltar&#225;n otros que sirvan al rey en mejores ocasiones; porque me parece duro caso hacer esclavos a los que Dios y naturaleza hizo libres. Cuanto m&#225;s, se&#241;ores guardas &#8212;a&#241;adi&#243; don Quijote&#8212;, que estos pobres no han cometido nada contra vosotros. All&#225; se lo haya cada uno con su pecado; Dios hay en el cielo, que no se descuida de castigar al malo ni de premiar al bueno, y no es bien que los hombres honrados sean verdugos de los otros hombres, no y&#233;ndoles nada en ello. Pido esto con esta mansedumbre y sosiego, porque tenga, si lo cumpl&#237;s, algo que agradeceros; y, cuando de grado no lo hag&#225;is, esta lanza y esta espada, con el valor de mi brazo, har&#225;n que lo hag&#225;is por fuerza. </p>
         <p id="p1283">&#8212;&#161;Donosa majader&#237;a! &#8212;respondi&#243; el comisario&#8212; &#161;Bueno est&#225; el donaire con que ha salido a cabo de rato! &#161;Los forzados del rey quiere que le dejemos, como si tuvi&#233;ramos autoridad para soltarlos o &#233;l la tuviera para mand&#225;rnoslo! V&#225;yase vuestra merced, se&#241;or, norabuena, su camino adelante, y ender&#233;cese ese bac&#237;n que trae en la cabeza, y no ande buscando tres pies al gato. &#8212;&#161;Vos sois el gato, y el rato, y el bellaco! &#8212;respondi&#243; don Quijote. Y, diciendo y haciendo, arremeti&#243; con &#233;l tan presto que, sin que tuviese lugar de ponerse en defensa, dio con &#233;l en el suelo, malherido de una lanzada; y av&#237;nole bien, que &#233;ste era el de la escopeta. Las dem&#225;s guardas quedaron at&#243;nitas y suspensas del no esperado acontecimiento; pero, volviendo sobre s&#237;, pusieron mano a sus espadas los de a caballo, y los de a pie a sus dardos, y arremetieron a don Quijote, que con mucho sosiego los aguardaba; y, sin duda, lo pasara mal si los galeotes, viendo la ocasi&#243;n que se les ofrec&#237;a de alcanzar libertad, no la procuraran, procurando romper la cadena donde ven&#237;an ensartados. Fue la revuelta de manera que las guardas, ya por acudir a los galeotes, que se desataban, ya por acometer a don Quijote, que los acomet&#237;a, no hicieron cosa que fuese de provecho. Ayud&#243; Sancho, por su parte, a la soltura de Gin&#233;s de Pasamonte, que fue el primero que salt&#243; en la campa&#241;a libre y desembarazado, y, arremetiendo al comisario ca&#237;do, le quit&#243; la espada y la escopeta, con la cual, apuntando al uno y se&#241;alando al otro, sin disparalla jam&#225;s, no qued&#243; guarda en todo el campo, porque se fueron huyendo, as&#237; de la escopeta de Pasamonte como de las muchas pedradas que los ya sueltos galeotes les tiraban. Entristeci&#243;se mucho Sancho deste suceso, porque se le represent&#243; que los que iban huyendo hab&#237;an de dar noticia del caso a la Santa Hermandad, la cual, a campana herida, saldr&#237;a a buscar los delincuentes, y as&#237; se lo dijo a su amo, y le rog&#243; que luego de all&#237; se partiesen y se emboscasen en la sierra, que estaba cerca. </p>
         <p id="p1284">&#8212;Bien est&#225; eso &#8212;dijo don Quijote&#8212;, pero yo s&#233; lo que ahora conviene que se haga. </p>
         <p id="p1285">Y, llamando a todos los galeotes, que andaban alborotados y hab&#237;an despojado al comisario hasta dejarle en cueros, se le pusieron todos a la redonda para ver lo que les mandaba, y as&#237; les dijo: </p>
         <p id="p1286">&#8212;De gente bien nacida es agradecer los beneficios que reciben, y uno de los pecados que m&#225;s a Dios ofende es la ingratitud. D&#237;golo porque ya hab&#233;is visto, se&#241;ores, con manifiesta experiencia, el que de m&#237; hab&#233;is recebido; en pago del cual querr&#237;a, y es mi voluntad, que, cargados de esa cadena que quit&#233; de vuestros cuellos, luego os pong&#225;is en camino y vais a la ciudad del Toboso, y all&#237; os present&#233;is ante la se&#241;ora Dulcinea del Toboso y le dig&#225;is que su caballero, el de la Triste Figura, se le env&#237;a a encomendar, y le cont&#233;is, punto por punto, todos los que ha tenido esta famosa aventura hasta poneros en la deseada libertad; y, hecho esto, os podr&#233;is ir donde quisi&#233;redes a la buena ventura. </p>
         <p id="p1287">Respondi&#243; por todos Gin&#233;s de Pasamonte, y dijo: </p>
         <p id="p1288">&#8212;Lo que vuestra merced nos manda, se&#241;or y libertador nuestro, es imposible de toda imposibilidad cumplirlo, porque no podemos ir juntos por los caminos, sino solos y divididos, y cada uno por su parte, procurando meterse en las entra&#241;as de la tierra, por no ser hallado de la Santa Hermandad, que, sin duda alguna, ha de salir en nuestra busca. Lo que vuestra merced puede hacer, y es justo que haga, es mudar ese servicio y montazgo de la se&#241;ora Dulcinea del Toboso en alguna cantidad de avemar&#237;as y credos, que nosotros diremos por la intenci&#243;n de vuestra merced; y &#233;sta es cosa que se podr&#225; cumplir de noche y de d&#237;a, huyendo o reposando, en paz o en guerra; pero pensar que hemos de volver ahora a las ollas de Egipto, digo, a tomar nuestra cadena y a ponernos en camino del Toboso, es pensar que es ahora de noche, que a&#250;n no son las diez del d&#237;a, y es pedir a nosotros eso como pedir peras al olmo. </p>
         <p id="p1289">&#8212;Pues &#161;voto a tal! &#8212;dijo don Quijote, ya puesto en c&#243;lera&#8212;, don hijo de la puta, don Ginesillo de Paropillo, o como os llam&#225;is, que hab&#233;is de ir vos solo, rabo entre piernas, con toda la cadena a cuestas. </p>
         <p id="p1290">Pasamonte, que no era nada bien sufrido, estando ya enterado que don Quijote no era muy cuerdo, pues tal disparate hab&#237;a cometido como el de querer darles libertad, vi&#233;ndose tratar de aquella manera, hizo del ojo a los compa&#241;eros, y, apart&#225;ndose aparte, comenzaron a llover tantas piedras sobre don Quijote, que no se daba manos a cubrirse con la rodela; y el pobre de Rocinante no hac&#237;a m&#225;s caso de la espuela que si fuera hecho de bronce. Sancho se puso tras su asno, y con &#233;l se defend&#237;a de la nube y pedrisco que sobre entrambos llov&#237;a. No se pudo escudar tan bien don Quijote que no le acertasen no s&#233; cu&#225;ntos guijarros en el cuerpo, con tanta fuerza que dieron con &#233;l en el suelo; y apenas hubo ca&#237;do, cuando fue sobre &#233;l el estudiante y le quit&#243; la bac&#237;a de la cabeza, y diole con ella tres o cuatro golpes en las espaldas y otros tantos en la tierra, con que la hizo pedazos. Quit&#225;ronle una ropilla que tra&#237;a sobre las armas, y las medias calzas le quer&#237;an quitar si las grebas no lo estorbaran. A Sancho le quitaron el gab&#225;n, y, dej&#225;ndole en pelota, repartiendo entre s&#237; los dem&#225;s despojos de la batalla, se fueron cada uno por su parte, con m&#225;s cuidado de escaparse de la Hermandad, que tem&#237;an, que de cargarse de la cadena e ir a presentarse ante la se&#241;ora Dulcinea del Toboso. </p>
         <p id="p1291">Solos quedaron jumento y Rocinante, Sancho y Don Quijote; el jumento, cabizbajo y pensativo, sacudiendo de cuando en cuando las orejas, pensando que a&#250;n no hab&#237;a cesado la borrasca de las piedras, que le persegu&#237;an los o&#237;dos; Rocinante, tendido junto a su amo, que tambi&#233;n vino al suelo de otra pedrada; Sancho, en pelota y temeroso de la Santa Hermandad; don Quijote, mohin&#237;simo de verse tan malparado por los mismos a quien tanto bien hab&#237;a hecho.</p>
