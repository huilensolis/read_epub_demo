         <div class="title-block-rw" id="title-block81">
            <p class="title-num-rw" id="title-num76">Cap&#237;tulo XXIV</p>
            <p class="title-other-rw" id="title-other76">Donde se cuentan mil zarandajas tan impertinentes como necesarias al verdadero entendimiento desta grande historia</p>
         </div>
         <p id="p3784">Dice el que tradujo esta grande historia del original, de la que escribi&#243; su primer autor Cide Hamete Benengeli, que, llegando al cap&#237;tulo de la aventura de la cueva de Montesinos, en el margen d&#233;l estaban escritas, de mano del mesmo Hamete, estas mismas razones: </p>
         <p id="p3785">&#8220;No me puedo dar a entender, ni me puedo persuadir, que al valeroso don Quijote le pasase puntualmente todo lo que en el antecedente cap&#237;tulo queda escrito: la raz&#243;n es que todas las aventuras hasta aqu&#237; sucedidas han sido contingibles y veris&#237;miles, pero &#233;sta desta cueva no le hallo entrada alguna para tenerla por verdadera, por ir tan fuera de los t&#233;rminos razonables. Pues pensar yo que don Quijote mintiese, siendo el m&#225;s verdadero hidalgo y el m&#225;s noble caballero de sus tiempos, no es posible; que no dijera &#233;l una mentira si le asaetearan. Por otra parte, considero que &#233;l la cont&#243; y la dijo con todas las circunstancias dichas, y que no pudo fabricar en tan breve espacio tan gran m&#225;quina de disparates; y si esta aventura parece ap&#243;crifa, yo no tengo la culpa; y as&#237;, sin afirmarla por falsa o verdadera, la escribo. T&#250;, letor, pues eres prudente, juzga lo que te pareciere, que yo no debo ni puedo m&#225;s; puesto que se tiene por cierto que al tiempo de su fin y muerte dicen que se retrat&#243; della, y dijo que &#233;l la hab&#237;a inventado, por parecerle que conven&#237;a y cuadraba bien con las aventuras que hab&#237;a le&#237;do en sus historias&#8221;. </p>
         <p id="p3786">Y luego prosigue, diciendo: </p>
         <p id="p3787">Espant&#243;se el primo, as&#237; del atrevimiento de Sancho Panza como de la paciencia de su amo, y juzg&#243; que del contento que ten&#237;a de haber visto a su se&#241;ora Dulcinea del Toboso, aunque encantada, le nac&#237;a aquella condici&#243;n blanda que entonces mostraba; porque, si as&#237; no fuera, palabras y razones le dijo Sancho, que merec&#237;an molerle a palos; porque realmente le pareci&#243; que hab&#237;a andado atrevidillo con su se&#241;or, a quien le dijo: </p>
         <p id="p3788">&#8212;Yo, se&#241;or don Quijote de la Mancha, doy por bien emplead&#237;sima la jornada que con vuestra merced he hecho, porque en ella he granjeado cuatro cosas. La primera, haber conocido a vuestra merced, que lo tengo a gran felicidad. La segunda, haber sabido lo que se encierra en esta cueva de Montesinos, con las mutaciones de Guadiana y de las lagunas de Ruidera, que me servir&#225;n para el Ovidio espa&#241;ol que traigo entre manos. La tercera, entender la antig&#252;edad de los naipes, que, por lo menos, ya se usaban en tiempo del emperador Carlomagno, seg&#250;n puede colegirse de las palabras que vuesa merced dice que dijo Durandarte, cuando, al cabo de aquel grande espacio que estuvo hablando con &#233;l Montesinos, &#233;l despert&#243; diciendo: &#8220;Paciencia y barajar&#8221;; y esta raz&#243;n y modo de hablar no la pudo aprender encantado, sino cuando no lo estaba, en Francia y en tiempo del referido emperador Carlomagno. Y esta averiguaci&#243;n me viene pintiparada para el otro libro que voy componiendo , que es Suplemento de Virgilio Polidoro, en la invenci&#243;n de las antig&#252;edades; y creo que en el suyo no se acord&#243; de poner la de los naipes, como la pondr&#233; yo ahora, que ser&#225; de mucha importancia, y m&#225;s alegando autor tan grave y tan verdadero como es el se&#241;or Durandarte. La cuarta es haber sabido con certidumbre el nacimiento del r&#237;o Guadiana, hasta ahora ignorado de las gentes. </p>
         <p id="p3789">&#8212;Vuestra merced tiene raz&#243;n &#8212;dijo don Quijote&#8212;, pero querr&#237;a yo saber, ya que Dios le haga merced de que se le d&#233; licencia para imprimir esos sus libros, que lo dudo, a qui&#233;n piensa dirigirlos. </p>
         <p id="p3790">&#8212;Se&#241;ores y grandes hay en Espa&#241;a a quien puedan dirigirse &#8212;dijo el primo. </p>
         <p id="p3791">&#8212;No muchos &#8212;respondi&#243; don Quijote&#8212;; y no porque no lo merezcan, sino que no quieren admitirlos, por no obligarse a la satisfaci&#243;n que parece se debe al trabajo y cortes&#237;a de sus autores. Un pr&#237;ncipe conozco yo que puede suplir la falta de los dem&#225;s, con tantas ventajas que, si me atreviere a decirlas, quiz&#225; despertara la invidia en m&#225;s de cuatro generosos pechos; pero qu&#233;dese esto aqu&#237; para otro tiempo m&#225;s c&#243;modo, y vamos a buscar adonde recogernos esta noche. </p>
         <p id="p3792">&#8212;No lejos de aqu&#237; &#8212;respondi&#243; el primo&#8212; est&#225; una ermita, donde hace su habitaci&#243;n un ermita&#241;o, que dicen ha sido soldado, y est&#225; en opini&#243;n de ser un buen cristiano, y muy discreto y caritativo adem&#225;s. Junto con la ermita tiene una peque&#241;a casa, que &#233;l ha labrado a su costa; pero, con todo, aunque chica, es capaz de recibir hu&#233;spedes. </p>
         <p id="p3793">&#8212;&#191;Tiene por ventura gallinas el tal ermita&#241;o? &#8212;pregunt&#243; Sancho. </p>
         <p id="p3794">&#8212;Pocos ermita&#241;os est&#225;n sin ellas &#8212;respondi&#243; don Quijote&#8212;, porque no son los que agora se usan como aquellos de los desiertos de Egipto, que se vest&#237;an de hojas de palma y com&#237;an ra&#237;ces de la tierra. Y no se entienda que por decir bien de aqu&#233;llos no lo digo de aqu&#233;stos, sino que quiero decir que al rigor y estrecheza de entonces no llegan las penitencias de los de agora; pero no por esto dejan de ser todos buenos; a lo menos, yo por buenos los juzgo; y, cuando todo corra turbio, menos mal hace el hip&#243;crita que se finge bueno que el p&#250;blico pecador. </p>
         <p id="p3795">Estando en esto, vieron que hacia donde ellos estaban ven&#237;a un hombre a pie, caminando apriesa, y dando varazos a un macho que ven&#237;a cargado de lanzas y de alabardas. Cuando lleg&#243; a ellos, los salud&#243; y pas&#243; de largo. Don Quijote le dijo: </p>
         <p id="p3796">&#8212;Buen hombre, deteneos, que parece que vais con m&#225;s diligencia que ese macho ha menester. </p>
         <p id="p3797">&#8212;No me puedo detener, se&#241;or &#8212;respondi&#243; el hombre&#8212;, porque las armas que veis que aqu&#237; llevo han de servir ma&#241;ana; y as&#237;, me es forzoso el no detenerme, y a Dios. Pero si quisi&#233;redes saber para qu&#233; las llevo, en la venta que est&#225; m&#225;s arriba de la ermita pienso alojar esta noche; y si es que hac&#233;is este mesmo camino, all&#237; me hallar&#233;is, donde os contar&#233; maravillas. Y a Dios otra vez. </p>
         <p id="p3798">Y de tal manera aguij&#243; el macho, que no tuvo lugar don Quijote de preguntarle qu&#233; maravillas eran las que pensaba decirles; y, como &#233;l era algo curioso y siempre le fatigaban deseos de saber cosas nuevas, orden&#243; que al momento se partiesen y fuesen a pasar la noche en la venta, sin tocar en la ermita, donde quisiera el primo que se quedaran. </p>
         <p id="p3799">H&#237;zose as&#237;, subieron a caballo, y siguieron todos tres el derecho camino de la venta, a la cual llegaron un poco antes de anochecer. Dijo el primo a don Quijote que llegasen a ella a beber un trago. Apenas oy&#243; esto Sancho Panza, cuando encamin&#243; el rucio a la ermita, y lo mismo hicieron don Quijote y el primo; pero la mala suerte de Sancho parece que orden&#243; que el ermita&#241;o no estuviese en casa; que as&#237; se lo dijo una sotaermita&#241;o que en la ermita hallaron. Pidi&#233;ronle de lo caro; respondi&#243; que su se&#241;or no lo ten&#237;a, pero que si quer&#237;an agua barata, que se la dar&#237;a de muy buena gana. </p>
         <p id="p3800">&#8212;Si yo la tuviera de agua &#8212;respondi&#243; Sancho&#8212;, pozos hay en el camino, donde la hubiera satisfecho. &#161;Ah bodas de Camacho y abundancia de la casa de don Diego, y cu&#225;ntas veces os tengo de echar menos! </p>
         <p id="p3801">Con esto, dejaron la ermita y picaron hacia la venta; y a poco trecho toparon un mancebito, que delante dellos iba caminando no con mucha priesa; y as&#237;, le alcanzaron. Llevaba la espada sobre el hombro, y en ella puesto un bulto o envoltorio, al parecer de sus vestidos; que, al parecer, deb&#237;an de ser los calzones o greguescos, y herreruelo, y alguna camisa, porque tra&#237;a puesta una ropilla de terciopelo con algunas vislumbres de raso, y la camisa, de fuera; las medias eran de seda, y los zapatos cuadrados, a uso de corte; la edad llegar&#237;a a diez y ocho o diez y nueve a&#241;os; alegre de rostro, y, al parecer, &#225;gil de su persona. Iba cantando seguidillas, para entretener el trabajo del camino. Cuando llegaron a &#233;l, acababa de cantar una, que el primo tom&#243; de memoria, que dicen que dec&#237;a: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal50">
            <div class="poem-rw poem-body-rw" id="poem-body50">
               <div class="poem-rw stanza-rw" id="stanza64">
                  <p id="p3802">A la guerra me lleva </p>
                  <p id="p3803">mi necesidad; </p>
                  <p id="p3804">si tuviera dineros, </p>
                  <p id="p3805">no fuera, en verdad. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p3806">El primero que le habl&#243; fue don Quijote, dici&#233;ndole: </p>
         <p id="p3807">&#8212;Muy a la ligera camina vuesa merced, se&#241;or gal&#225;n. Y &#191;ad&#243;nde bueno? Sepamos, si es que gusta decirlo. </p>
         <p id="p3808">A lo que el mozo respondi&#243;: </p>
         <p id="p3809">&#8212;El caminar tan a la ligera lo causa el calor y la pobreza, y el ad&#243;nde voy es a la guerra. </p>
         <p id="p3810">&#8212;&#191;C&#243;mo la pobreza? &#8212;pregunt&#243; don Quijote&#8212;; que por el calor bien puede ser. </p>
         <p id="p3811">&#8212;Se&#241;or &#8212;replic&#243; el mancebo&#8212;, yo llevo en este envoltorio unos greguescos de terciopelo, compa&#241;eros desta ropilla; si los gasto en el camino, no me podr&#233; honrar con ellos en la ciudad, y no tengo con qu&#233; comprar otros; y, as&#237; por esto como por orearme, voy desta manera, hasta alcanzar unas compa&#241;&#237;as de infanter&#237;a que no est&#225;n doce leguas de aqu&#237;, donde asentar&#233; mi plaza, y no faltar&#225;n bagajes en que caminar de all&#237; adelante hasta el embarcadero, que dicen ha de ser en Cartagena. Y m&#225;s quiero tener por amo y por se&#241;or al rey, y servirle en la guerra, que no a un pel&#243;n en la corte. </p>
         <p id="p3812">&#8212;Y &#191;lleva vuesa merced alguna ventaja por ventura? &#8212;pregunt&#243; el primo. </p>
         <p id="p3813">&#8212;Si yo hubiera servido a alg&#250;n grande de Espa&#241;a, o alg&#250;n principal personaje &#8212;respondi&#243; el mozo&#8212;, a buen seguro que yo la llevara, que eso tiene el servir a los buenos: que del tinelo suelen salir a ser alf&#233;rez o capitanes, o con alg&#250;n buen entretenimiento; pero yo, desventurado, serv&#237; siempre a catarriberas y a gente advenediza, de raci&#243;n y quitaci&#243;n tan m&#237;sera y atenuada, que en pagar el almidonar un cuello se consum&#237;a la mitad della; y ser&#237;a tenido a milagro que un paje aventurero alcanzase alguna siquiera razonable ventura. </p>
         <p id="p3814">&#8212;Y d&#237;game, por su vida, amigo &#8212;pregunt&#243; don Quijote&#8212;: &#191;es posible que en los a&#241;os que sirvi&#243; no ha podido alcanzar alguna librea? </p>
         <p id="p3815">&#8212;Dos me han dado &#8212;respondi&#243; el paje&#8212;; pero, as&#237; como el que se sale de alguna religi&#243;n antes de profesar le quitan el h&#225;bito y le vuelven sus vestidos, as&#237; me volv&#237;an a m&#237; los m&#237;os mis amos, que, acabados los negocios a que ven&#237;an a la corte, se volv&#237;an a sus casas y recog&#237;an las libreas que por sola ostentaci&#243;n hab&#237;an dado. </p>
         <p id="p3816">&#8212;Notable espilorcher&#237;a, como dice el italiano &#8212;dijo don Quijote&#8212;; pero, con todo eso, tenga a felice ventura el haber salido de la corte con tan buena intenci&#243;n como lleva; porque no hay otra cosa en la tierra m&#225;s honrada ni de m&#225;s provecho que servir a Dios, primeramente, y luego, a su rey y se&#241;or natural, especialmente en el ejercicio de las armas, por las cuales se alcanzan, si no m&#225;s riquezas, a lo menos, m&#225;s honra que por las letras, como yo tengo dicho muchas veces; que, puesto que han fundado m&#225;s mayorazgos las letras que las armas, todav&#237;a llevan un no s&#233; qu&#233; los de las armas a los de las letras, con un s&#237; s&#233; qu&#233; de esplendor que se halla en ellos, que los aventaja a todos. Y esto que ahora le quiero decir ll&#233;velo en la memoria, que le ser&#225; de mucho provecho y alivio en sus trabajos; y es que, aparte la imaginaci&#243;n de los sucesos adversos que le podr&#225;n venir, que el peor de todos es la muerte, y como &#233;sta sea buena, el mejor de todos es el morir. Pregunt&#225;ronle a Julio C&#233;sar, aquel valeroso emperador romano, cu&#225;l era la mejor muerte; respondi&#243; que la impensada, la de repente y no prevista; y, aunque respondi&#243; como gentil y ajeno del conocimiento del verdadero Dios, con todo eso, dijo bien, para ahorrarse del sentimiento humano; que, puesto caso que os maten en la primera facci&#243;n y refriega, o ya de un tiro de artiller&#237;a, o volado de una mina, &#191;qu&#233; importa? Todo es morir, y acab&#243;se la obra; y, seg&#250;n Terencio, m&#225;s bien parece el soldado muerto en la batalla que vivo y salvo en la huida; y tanto alcanza de fama el buen soldado cuanto tiene de obediencia a sus capitanes y a los que mandarle pueden. Y advertid, hijo, que al soldado mejor le est&#225; el oler a p&#243;lvora que algalia, y que si la vejez os coge en este honroso ejercicio, aunque sea lleno de heridas y estropeado o cojo, a lo menos no os podr&#225; coger sin honra, y tal, que no os la podr&#225; menoscabar la pobreza; cuanto m&#225;s, que ya se va dando orden c&#243;mo se entretengan y remedien los soldados viejos y estropeados, porque no es bien que se haga con ellos lo que suelen hacer los que ahorran y dan libertad a sus negros cuando ya son viejos y no pueden servir, y, ech&#225;ndolos de casa con t&#237;tulo de libres, los hacen esclavos de la hambre, de quien no piensan ahorrarse sino con la muerte. Y por ahora no os quiero decir m&#225;s, sino que sub&#225;is a las ancas deste mi caballo hasta la venta, y all&#237; cenar&#233;is conmigo, y por la ma&#241;ana seguir&#233;is el camino, que os le d&#233; Dios tan bueno como vuestros deseos merecen. </p>
         <p id="p3817">El paje no acept&#243; el convite de las ancas, aunque s&#237; el de cenar con &#233;l en la venta; y, a esta saz&#243;n, dicen que dijo Sancho entre s&#237;: </p>
         <p id="p3818">&#8212;&#161;V&#225;late Dios por se&#241;or! Y &#191;es posible que hombre que sabe decir tales, tantas y tan buenas cosas como aqu&#237; ha dicho, diga que ha visto los disparates imposibles que cuenta de la cueva de Montesinos? Ahora bien, ello dir&#225;. </p>
         <p id="p3819">Y en esto, llegaron a la venta, a tiempo que anochec&#237;a, y no sin gusto de Sancho, por ver que su se&#241;or la juzg&#243; por verdadera venta, y no por castillo, como sol&#237;a. No hubieron bien entrado, cuando don Quijote pregunt&#243; al ventero por el hombre de las lanzas y alabardas; el cual le respondi&#243; que en la caballeriza estaba acomodando el macho. Lo mismo hicieron de sus jumentos el primo y Sancho, dando a Rocinante el mejor pesebre y el mejor lugar de la caballeriza.</p>
