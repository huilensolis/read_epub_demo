         <div class="title-block-rw" id="title-block96">
            <p class="title-num-rw" id="title-num91">Cap&#237;tulo XXXIX</p>
            <p class="title-other-rw" id="title-other91">Donde la Trifaldi prosigue su estupenda y memorable historia</p>
         </div>
         <p id="p4413">De cualquiera palabra que Sancho dec&#237;a, la duquesa gustaba tanto como se desesperaba don Quijote; y, mand&#225;ndole que callase, la Dolorida prosigui&#243; diciendo: </p>
         <p id="p4414">&#8212;&#171;En fin, al cabo de muchas demandas y respuestas, como la infanta se estaba siempre en sus trece, sin salir ni variar de la primera declaraci&#243;n, el vicario sentenci&#243; en favor de don Clavijo, y se la entreg&#243; por su leg&#237;tima esposa, de lo que recibi&#243; tanto enojo la reina do&#241;a Maguncia, madre de la infanta Antonomasia, que dentro de tres d&#237;as la enterramos.&#187; </p>
         <p id="p4415">&#8212;Debi&#243; de morir, sin duda &#8212;dijo Sancho. </p>
         <p id="p4416">&#8212;&#161;Claro est&#225;! &#8212;respondi&#243; Trifald&#237;n&#8212;, que en Candaya no se entierran las personas vivas, sino las muertas. </p>
         <p id="p4417">&#8212;Ya se ha visto, se&#241;or escudero &#8212;replic&#243; Sancho&#8212;, enterrar un desmayado creyendo ser muerto, y parec&#237;ame a m&#237; que estaba la reina Maguncia obligada a desmayarse antes que a morirse; que con la vida muchas cosas se remedian, y no fue tan grande el disparate de la infanta que obligase a sentirle tanto. Cuando se hubiera casado esa se&#241;ora con alg&#250;n paje suyo, o con otro criado de su casa, como han hecho otras muchas, seg&#250;n he o&#237;do decir, fuera el da&#241;o sin remedio; pero el haberse casado con un caballero tan gentilhombre y tan entendido como aqu&#237; nos le han pintado, en verdad en verdad que, aunque fue necedad, no fue tan grande como se piensa; porque, seg&#250;n las reglas de mi se&#241;or, que est&#225; presente y no me dejar&#225; mentir, as&#237; como se hacen de los hombres letrados los obispos, se pueden hacer de los caballeros, y m&#225;s si son andantes, los reyes y los emperadores. </p>
         <p id="p4418">&#8212;Raz&#243;n tienes, Sancho &#8212;dijo don Quijote&#8212;, porque un caballero andante, como tenga dos dedos de ventura, est&#225; en potencia propincua de ser el mayor se&#241;or del mundo. Pero, pase adelante la se&#241;ora Dolorida, que a m&#237; se me trasluce que le falta por contar lo amargo desta hasta aqu&#237; dulce historia. </p>
         <p id="p4419">&#8212;Y &#161;c&#243;mo si queda lo amargo! &#8212;respondi&#243; la condesa&#8212;, y tan amargo que en su comparaci&#243;n son dulces las tueras y sabrosas las adelfas. &#171;Muerta, pues, la reina, y no desmayada, la enterramos; y, apenas la cubrimos con la tierra y apenas le dimos el &#250;ltimo vale, cuando, </p>
         <p id="p4420">quis talia fando temperet a lachrymis?, </p>
         <p id="p4421">puesto sobre un caballo de madera, pareci&#243; encima de la sepultura de la reina el gigante Malambruno, primo cormano de Maguncia, que junto con ser cruel era encantador, el cual con sus artes, en venganza de la muerte de su cormana, y por castigo del atrevimiento de don Clavijo, y por despecho de la demas&#237;a de Antonomasia, los dej&#243; encantados sobre la mesma sepultura: a ella, convertida en una jimia de bronce, y a &#233;l, en un espantoso cocodrilo de un metal no conocido, y entre los dos est&#225; un padr&#243;n, asimismo de metal, y en &#233;l escritas en lengua sir&#237;aca unas letras que, habi&#233;ndose declarado en la candayesca, y ahora en la castellana, encierran esta sentencia: &#8220;No cobrar&#225;n su primera forma estos dos atrevidos amantes hasta que el valeroso manchego venga conmigo a las manos en singular batalla, que para solo su gran valor guardan los hados esta nunca vista aventura&#8221;. Hecho esto, sac&#243; de la vaina un ancho y desmesurado alfanje, y, asi&#233;ndome a m&#237; por los cabellos, hizo finta de querer segarme la gola y cortarme cercen la cabeza. Turb&#233;me, peg&#243;seme la voz a la garganta, qued&#233; moh&#237;na en todo estremo, pero, con todo, me esforc&#233; lo m&#225;s que pude, y, con voz tembladora y doliente, le dije tantas y tales cosas, que le hicieron suspender la ejecuci&#243;n de tan riguroso castigo. Finalmente, hizo traer ante s&#237; todas las due&#241;as de palacio, que fueron estas que est&#225;n presentes, y, despu&#233;s de haber exagerado nuestra culpa y vituperado las condiciones de las due&#241;as, sus malas ma&#241;as y peores trazas, y cargando a todas la culpa que yo sola ten&#237;a, dijo que no quer&#237;a con pena capital castigarnos, sino con otras penas dilatadas, que nos diesen una muerte civil y continua; y, en aquel mismo momento y punto que acab&#243; de decir esto, sentimos todas que se nos abr&#237;an los poros de la cara, y que por toda ella nos punzaban como con puntas de agujas. Acudimos luego con las manos a los rostros, y hall&#225;monos de la manera que ahora ver&#233;is.&#187; </p>
         <p id="p4422">Y luego la Dolorida y las dem&#225;s due&#241;as alzaron los antifaces con que cubiertas ven&#237;an, y descubrieron los rostros, todos poblados de barbas, cu&#225;les rubias, cu&#225;les negras, cu&#225;les blancas y cu&#225;les albarrazadas, de cuya vista mostraron quedar admirados el duque y la duquesa, pasmados don Quijote y Sancho, y at&#243;nitos todos los presentes. </p>
         <p id="p4423">Y la Trifaldi prosigui&#243;: </p>
         <p id="p4424">&#8212;&#171;Desta manera nos castig&#243; aquel foll&#243;n y malintencionado de Malambruno, cubriendo la blandura y morbidez de nuestros rostros con la aspereza destas cerdas, que pluguiera al cielo que antes con su desmesurado alfanje nos hubiera derribado las testas, que no que nos asombrara la luz de nuestras caras con esta borra que nos cubre; porque si entramos en cuenta, se&#241;ores m&#237;os (y esto que voy a decir agora lo quisiera decir hechos mis ojos fuentes, pero la consideraci&#243;n de nuestra desgracia, y los mares que hasta aqu&#237; han llovido, los tienen sin humor y secos como aristas, y as&#237;, lo dir&#233; sin l&#225;grimas), digo, pues, que &#191;ad&#243;nde podr&#225; ir una due&#241;a con barbas? &#191;Qu&#233; padre o qu&#233; madre se doler&#225; della? &#191;Qui&#233;n la dar&#225; ayuda? Pues, aun cuando tiene la tez lisa y el rostro martirizado con mil suertes de menjurjes y mudas, apenas halla quien bien la quiera, &#191;qu&#233; har&#225; cuando descubra hecho un bosque su rostro? &#161;Oh due&#241;as y compa&#241;eras m&#237;as, en desdichado punto nacimos, en hora menguada nuestros padres nos engendraron!&#187; </p>
         <p id="p4425">Y, diciendo esto, dio muestras de desmayarse. </p>
         <p id="p4426">Cap&#237;tulo XL. De cosas que ata&#241;en y tocan a esta aventura y a esta memorable historia </p>
         <p id="p4427">Real y verdaderamente, todos los que gustan de semejantes historias como &#233;sta deben de mostrarse agradecidos a Cide Hamete, su autor primero, por la curiosidad que tuvo en contarnos las sem&#237;nimas della, sin dejar cosa, por menuda que fuese, que no la sacase a luz distintamente: pinta los pensamientos, descubre las imaginaciones, responde a las t&#225;citas, aclara las dudas, resuelve los argumentos; finalmente, los &#225;tomos del m&#225;s curioso deseo manifiesta. &#161;Oh autor celeb&#233;rrimo! &#161;Oh don Quijote dichoso! &#161;Oh Dulcinea famosa! &#161;Oh Sancho Panza gracioso! Todos juntos y cada uno de por s&#237; viv&#225;is siglos infinitos, para gusto y general pasatiempo de los vivientes. </p>
         <p id="p4428">Dice, pues, la historia que, as&#237; como Sancho vio desmayada a la Dolorida, dijo: </p>
         <p id="p4429">&#8212;Por la fe de hombre de bien, juro, y por el siglo de todos mis pasados los Panzas, que jam&#225;s he o&#237;do ni visto, ni mi amo me ha contado, ni en su pensamiento ha cabido, semejante aventura como &#233;sta. V&#225;lgate mil satanases, por no maldecirte por encantador y gigante, Malambruno; y &#191;no hallaste otro g&#233;nero de castigo que dar a estas pecadoras sino el de barbarlas? &#191;C&#243;mo y no fuera mejor, y a ellas les estuviera m&#225;s a cuento, quitarles la mitad de las narices de medio arriba, aunque hablaran gangoso, que no ponerles barbas? Apostar&#233; yo que no tienen hacienda para pagar a quien las rape. </p>
         <p id="p4430">&#8212;As&#237; es la verdad, se&#241;or &#8212;respondi&#243; una de las doce&#8212;, que no tenemos hacienda para mondarnos; y as&#237;, hemos tomado algunas de nosotras por remedio ahorrativo de usar de unos pegotes o parches pegajosos, y aplic&#225;ndolos a los rostros, y tirando de golpe, quedamos rasas y lisas como fondo de mortero de piedra; que, puesto que hay en Candaya mujeres que andan de casa en casa a quitar el vello y a pulir las cejas y hacer otros menjurjes tocantes a mujeres, nosotras las due&#241;as de mi se&#241;ora por jam&#225;s quisimos admitirlas, porque las m&#225;s oliscan a terceras, habiendo dejado de ser primas; y si por el se&#241;or don Quijote no somos remediadas, con barbas nos llevar&#225;n a la sepultura. </p>
         <p id="p4431">&#8212;Yo me pelar&#237;a las m&#237;as &#8212;dijo don Quijote&#8212; en tierra de moros, si no remediase las vuestras. </p>
         <p id="p4432">A este punto, volvi&#243; de su desmayo la Trifaldi y dijo: </p>
         <p id="p4433">&#8212;El retint&#237;n desa promesa, valeroso caballero, en medio de mi desmayo lleg&#243; a mis o&#237;dos, y ha sido parte para que yo d&#233;l vuelva y cobre todos mis sentidos; y as&#237;, de nuevo os suplico, andante &#237;nclito y se&#241;or indomable, vuestra graciosa promesa se convierta en obra. </p>
         <p id="p4434">&#8212;Por m&#237; no quedar&#225; &#8212;respondi&#243; don Quijote&#8212;: ved, se&#241;ora, qu&#233; es lo que tengo de hacer, que el &#225;nimo est&#225; muy pronto para serviros. </p>
         <p id="p4435">&#8212;Es el caso &#8212;respondi&#243; la Dolorida &#8212;que desde aqu&#237; al reino de Candaya, si se va por tierra, hay cinco mil leguas, dos m&#225;s a menos; pero si se va por el aire y por la l&#237;nea recta, hay tres mil y docientas y veinte y siete. Es tambi&#233;n de saber que Malambruno me dijo que cuando la suerte me deparase al caballero nuestro libertador, que &#233;l le enviar&#237;a una cabalgadura harto mejor y con menos malicias que las que son de retorno, porque ha de ser aquel mesmo caballo de madera sobre quien llev&#243; el valeroso Pierres robada a la linda Magalona, el cual caballo se rige por una clavija que tiene en la frente, que le sirve de freno, y vuela por el aire con tanta ligereza que parece que los mesmos diablos le llevan. Este tal caballo, seg&#250;n es tradici&#243;n antigua, fue compuesto por aquel sabio Merl&#237;n; prest&#243;sele a Pierres, que era su amigo, con el cual hizo grandes viajes, y rob&#243;, como se ha dicho, a la linda Magalona, llev&#225;ndola a las ancas por el aire, dejando embobados a cuantos desde la tierra los miraban; y no le prestaba sino a quien &#233;l quer&#237;a, o mejor se lo pagaba; y desde el gran Pierres hasta ahora no sabemos que haya subido alguno en &#233;l. De all&#237; le ha sacado Malambruno con sus artes, y le tiene en su poder, y se sirve d&#233;l en sus viajes, que los hace por momentos, por diversas partes del mundo, y hoy est&#225; aqu&#237; y ma&#241;ana en Francia y otro d&#237;a en Potos&#237;; y es lo bueno que el tal caballo ni come, ni duerme ni gasta herraduras, y lleva un portante por los aires, sin tener alas, que el que lleva encima puede llevar una taza llena de agua en la mano sin que se le derrame gota, seg&#250;n camina llano y reposado; por lo cual la linda Magalona se holgaba mucho de andar caballera en &#233;l. </p>
         <p id="p4436">A esto dijo Sancho: </p>
         <p id="p4437">&#8212;Para andar reposado y llano, mi rucio, puesto que no anda por los aires; pero por la tierra, yo le cutir&#233; con cuantos portantes hay en el mundo. </p>
         <p id="p4438">Ri&#233;ronse todos, y la Dolorida prosigui&#243;: </p>
         <p id="p4439">&#8212;Y este tal caballo, si es que Malambruno quiere dar fin a nuestra desgracia, antes que sea media hora entrada la noche, estar&#225; en nuestra presencia, porque &#233;l me signific&#243; que la se&#241;al que me dar&#237;a por donde yo entendiese que hab&#237;a hallado el caballero que buscaba, ser&#237;a enviarme el caballo, donde fuese con comodidad y presteza. </p>
         <p id="p4440">&#8212;Y &#191;cu&#225;ntos caben en ese caballo? &#8212;pregunt&#243; Sancho. </p>
         <p id="p4441">La Dolorida respondi&#243;: </p>
         <p id="p4442">&#8212;Dos personas: la una en la silla y la otra en las ancas; y, por la mayor parte, estas tales dos personas son caballero y escudero, cuando falta alguna robada doncella. </p>
         <p id="p4443">&#8212;Querr&#237;a yo saber, se&#241;ora Dolorida &#8212;dijo Sancho&#8212;, qu&#233; nombre tiene ese caballo. </p>
         <p id="p4444">&#8212;El nombre &#8212;respondi&#243; la Dolorida&#8212; no es como el caballo de Belorofonte, que se llamaba Pegaso, ni como el del Magno Alejandro, llamado Buc&#233;falo, ni como el del furioso Orlando, cuyo nombre fue Brilladoro, ni menos Bayarte, que fue el de Reinaldos de Montalb&#225;n, ni Frontino, como el de Rugero, ni Bootes ni Peritoa, como dicen que se llaman los del Sol, ni tampoco se llama Orelia, como el caballo en que el desdichado Rodrigo, &#250;ltimo rey de los godos, entr&#243; en la batalla donde perdi&#243; la vida y el reino. </p>
         <p id="p4445">&#8212;Yo apostar&#233; &#8212;dijo Sancho&#8212; que, pues no le han dado ninguno desos famosos nombres de caballos tan conocidos, que tampoco le habr&#225;n dado el de mi amo, Rocinante, que en ser propio excede a todos los que se han nombrado. </p>
         <p id="p4446">&#8212;As&#237; es &#8212;respondi&#243; la barbada condesa&#8212;, pero todav&#237;a le cuadra mucho, porque se llama Clavile&#241;o el Al&#237;gero, cuyo nombre conviene con el ser de le&#241;o, y con la clavija que trae en la frente, y con la ligereza con que camina; y as&#237;, en cuanto al nombre, bien puede competir con el famoso Rocinante. </p>
         <p id="p4447">&#8212;No me descontenta el nombre &#8212;replic&#243; Sancho&#8212;, pero &#191;con qu&#233; freno o con qu&#233; j&#225;quima se gobierna? </p>
         <p id="p4448">&#8212;Ya he dicho &#8212;respondi&#243; la Trifaldi&#8212; que con la clavija, que, volvi&#233;ndola a una parte o a otra, el caballero que va encima le hace caminar como quiere, o ya por los aires, o ya rastreando y casi barriendo la tierra, o por el medio, que es el que se busca y se ha de tener en todas las acciones bien ordenadas. </p>
         <p id="p4449">&#8212;Ya lo querr&#237;a ver &#8212;respondi&#243; Sancho&#8212;, pero pensar que tengo de subir en &#233;l, ni en la silla ni en las ancas, es pedir peras al olmo. &#161;Bueno es que apenas puedo tenerme en mi rucio, y sobre un albarda m&#225;s blanda que la mesma seda, y querr&#237;an ahora que me tuviese en unas ancas de tabla, sin coj&#237;n ni almohada alguna! Pardiez, yo no me pienso moler por quitar las barbas a nadie: cada cual se rape como m&#225;s le viniere a cuento, que yo no pienso acompa&#241;ar a mi se&#241;or en tan largo viaje. Cuanto m&#225;s, que yo no debo de hacer al caso para el rapamiento destas barbas como lo soy para el desencanto de mi se&#241;ora Dulcinea. </p>
         <p id="p4450">&#8212;S&#237; sois, amigo &#8212;respondi&#243; la Trifaldi&#8212;, y tanto, que, sin vuestra presencia, entiendo que no haremos nada. </p>
         <p id="p4451">&#8212;&#161;Aqu&#237; del rey! &#8212;dijo Sancho&#8212;: &#191;qu&#233; tienen que ver los escuderos con las aventuras de sus se&#241;ores? &#191;Hanse de llevar ellos la fama de las que acaban, y hemos de llevar nosotros el trabajo? &#161;Cuerpo de m&#237;! Aun si dijesen los historiadores: &#8220;El tal caballero acab&#243; la tal y tal aventura, pero con ayuda de fulano, su escudero, sin el cual fuera imposible el acabarla&#8221;. Pero, &#161;que escriban a secas: &#8220;Don Paralipomen&#243;n de las Tres Estrellas acab&#243; la aventura de los seis vestiglos&#8221;, sin nombrar la persona de su escudero, que se hall&#243; presente a todo, como si no fuera en el mundo! Ahora, se&#241;ores, vuelvo a decir que mi se&#241;or se puede ir solo, y buen provecho le haga, que yo me quedar&#233; aqu&#237;, en compa&#241;&#237;a de la duquesa mi se&#241;ora, y podr&#237;a ser que cuando volviese hallase mejorada la causa de la se&#241;ora Dulcinea en tercio y quinto; porque pienso, en los ratos ociosos y desocupados, darme una tanda de azotes que no me la cubra pelo. </p>
         <p id="p4452">&#8212;Con todo eso, le hab&#233;is de acompa&#241;ar si fuere necesario, buen Sancho, porque os lo rogar&#225;n buenos; que no han de quedar por vuestro in&#250;til temor tan poblados los rostros destas se&#241;oras; que, cierto, ser&#237;a mal caso. </p>
         <p id="p4453">&#8212;&#161;Aqu&#237; del rey otra vez! &#8212;replic&#243; Sancho&#8212;. Cuando esta caridad se hiciera por algunas doncellas recogidas, o por algunas ni&#241;as de la doctrina, pudiera el hombre aventurarse a cualquier trabajo, pero que lo sufra por quitar las barbas a due&#241;as, &#161;mal a&#241;o! Mas que las viese yo a todas con barbas, desde la mayor hasta la menor, y de la m&#225;s melindrosa hasta la m&#225;s repulgada. </p>
         <p id="p4454">&#8212;Mal est&#225;is con las due&#241;as, Sancho amigo &#8212;dijo la duquesa&#8212;: mucho os vais tras la opini&#243;n del boticario toledano. Pues a fe que no ten&#233;is raz&#243;n; que due&#241;as hay en mi casa que pueden ser ejemplo de due&#241;as, que aqu&#237; est&#225; mi do&#241;a Rodr&#237;guez, que no me dejar&#225; decir otra cosa. </p>
         <p id="p4455">&#8212;Mas que la diga vuestra excelencia &#8212;dijo Rodr&#237;guez&#8212;, que Dios sabe la verdad de todo, y buenas o malas, barbadas o lampi&#241;as que seamos las due&#241;as, tambi&#233;n nos pari&#243; nuestra madre como a las otras mujeres; y, pues Dios nos ech&#243; en el mundo, &#201;l sabe para qu&#233;, y a su misericordia me atengo, y no a las barbas de nadie. </p>
         <p id="p4456">&#8212;Ahora bien, se&#241;ora Rodr&#237;guez &#8212;dijo don Quijote&#8212;, y se&#241;ora Trifaldi y compa&#241;&#237;a, yo espero en el cielo que mirar&#225; con buenos ojos vuestras cuitas, que Sancho har&#225; lo que yo le mandare, ya viniese Clavile&#241;o y ya me viese con Malambruno; que yo s&#233; que no habr&#237;a navaja que con m&#225;s facilidad rapase a vuestras mercedes como mi espada rapar&#237;a de los hombros la cabeza de Malambruno; que Dios sufre a los malos, pero no para siempre. </p>
         <p id="p4457">&#8212;&#161;Ay! &#8212;dijo a esta saz&#243;n la Dolorida&#8212;, con benignos ojos miren a vuestra grandeza, valeroso caballero, todas las estrellas de las regiones celestes, e infundan en vuestro &#225;nimo toda prosperidad y valent&#237;a para ser escudo y amparo del vituperoso y abatido g&#233;nero due&#241;esco, abominado de boticarios, murmurado de escuderos y socali&#241;ado de pajes; que mal haya la bellaca que en la flor de su edad no se meti&#243; primero a ser monja que a due&#241;a. &#161;Desdichadas de nosotras las due&#241;as, que, aunque vengamos por l&#237;nea recta, de var&#243;n en var&#243;n, del mismo H&#233;ctor el troyano, no dejaran de echaros un vos nuestras se&#241;oras, si pensasen por ello ser reinas! &#161;Oh gigante Malambruno, que, aunque eres encantador, eres cert&#237;simo en tus promesas!, env&#237;anos ya al sin par Clavile&#241;o, para que nuestra desdicha se acabe, que si entra el calor y estas nuestras barbas duran, &#161;guay de nuestra ventura! </p>
         <p id="p4458">Dijo esto con tanto sentimiento la Trifaldi, que sac&#243; las l&#225;grimas de los ojos de todos los circunstantes, y aun arras&#243; los de Sancho, y propuso en su coraz&#243;n de acompa&#241;ar a su se&#241;or hasta las &#250;ltimas partes del mundo, si es que en ello consistiese quitar la lana de aquellos venerables rostros.</p>
