         <div class="title-block-rw" id="title-block42">
            <p class="title-num-rw" id="title-num40">Cap&#237;tulo XL</p>
            <p class="title-other-rw" id="title-other40">Donde se prosigue la historia del cautivo</p>
         </div>
         <p id="p2112">Soneto </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal31">
            <div class="poem-rw poem-body-rw" id="poem-body31">
               <div class="poem-rw stanza-rw" id="stanza43">
                  <p id="p2113">Almas dichosas que del mortal velo </p>
                  <p id="p2114">libres y esentas, por el bien que obrastes, </p>
                  <p id="p2115">desde la baja tierra os levantastes </p>
                  <p id="p2116">a lo m&#225;s alto y lo mejor del cielo, </p>
                  <p id="p2117">y, ardiendo en ira y en honroso celo, </p>
                  <p id="p2118">de los cuerpos la fuerza ejercitastes, </p>
                  <p id="p2119">que en propia y sangre ajena colorastes </p>
                  <p id="p2120">el mar vecino y arenoso suelo; </p>
                  <p id="p2121">primero que el valor falt&#243; la vida </p>
                  <p id="p2122">en los cansados brazos, que, muriendo, </p>
                  <p id="p2123">con ser vencidos, llevan la vitoria. </p>
                  <p id="p2124">Y esta vuestra mortal, triste ca&#237;da </p>
                  <p id="p2125">entre el muro y el hierro, os va adquiriendo </p>
                  <p id="p2126">fama que el mundo os da, y el cielo gloria. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p2127">&#8212;Desa mesma manera le s&#233; yo &#8212;dijo el cautivo. </p>
         <p id="p2128">&#8212;Pues el del fuerte, si mal no me acuerdo &#8212;dijo el caballero&#8212;, dice as&#237;: </p>
         <p id="p2129">Soneto </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal32">
            <div class="poem-rw poem-body-rw" id="poem-body32">
               <div class="poem-rw stanza-rw" id="stanza44">
                  <p id="p2130">De entre esta tierra est&#233;ril, derribada, </p>
                  <p id="p2131">destos terrones por el suelo echados, </p>
                  <p id="p2132">las almas santas de tres mil soldados </p>
                  <p id="p2133">subieron vivas a mejor morada, </p>
                  <p id="p2134">siendo primero, en vano, ejercitada </p>
                  <p id="p2135">la fuerza de sus brazos esforzados, </p>
                  <p id="p2136">hasta que, al fin, de pocos y cansados, </p>
                  <p id="p2137">dieron la vida al filo de la espada. </p>
                  <p id="p2138">Y &#233;ste es el suelo que continuo ha sido </p>
                  <p id="p2139">de mil memorias lamentables lleno </p>
                  <p id="p2140">en los pasados siglos y presentes. </p>
                  <p id="p2141">Mas no m&#225;s justas de su duro seno </p>
                  <p id="p2142">habr&#225;n al claro cielo almas subido, </p>
                  <p id="p2143">ni aun &#233;l sostuvo cuerpos tan valientes. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p2144">No parecieron mal los sonetos, y el cautivo se alegr&#243; con las nuevas que de su camarada le dieron; y, prosiguiendo su cuento, dijo: </p>
         <p id="p2145">&#8212;&#171;Rendidos, pues, la Goleta y el fuerte, los turcos dieron orden en desmantelar la Goleta, porque el fuerte qued&#243; tal, que no hubo qu&#233; poner por tierra, y para hacerlo con m&#225;s brevedad y menos trabajo, la minaron por tres partes; pero con ninguna se pudo volar lo que parec&#237;a menos fuerte, que eran las murallas viejas; y todo aquello que hab&#237;a quedado en pie de la fortificaci&#243;n nueva que hab&#237;a hecho el Frat&#237;n, con mucha facilidad vino a tierra. En resoluci&#243;n, la armada volvi&#243; a Constantinopla, triunfante y vencedora: y de all&#237; a pocos meses muri&#243; mi amo el Uchal&#237;, al cual llamaban Uchal&#237; Fartax, que quiere decir, en lengua turquesca, el renegado ti&#241;oso, porque lo era; y es costumbre entre los turcos ponerse nombres de alguna falta que tengan, o de alguna virtud que en ellos haya. Y esto es porque no hay entre ellos sino cuatro apellidos de linajes, que decienden de la casa Otomana, y los dem&#225;s, como tengo dicho, toman nombre y apellido ya de las tachas del cuerpo y ya de las virtudes del &#225;nimo. Y este Ti&#241;oso bog&#243; el remo, siendo esclavo del Gran Se&#241;or, catorce a&#241;os, y a m&#225;s de los treinta y cuatro de sus edad reneg&#243;, de despecho de que un turco, estando al remo, le dio un bofet&#243;n, y por poderse vengar dej&#243; su fe; y fue tanto su valor que, sin subir por los torpes medios y caminos que los m&#225;s privados del Gran Turco suben, vino a ser rey de Argel, y despu&#233;s, a ser general de la mar, que es el tercero cargo que hay en aquel se&#241;or&#237;o. Era calabr&#233;s de naci&#243;n, y moralmente fue un hombre de bien, y trataba con mucha humanidad a sus cautivos, que lleg&#243; a tener tres mil, los cuales, despu&#233;s de su muerte, se repartieron, como &#233;l lo dej&#243; en su testamento, entre el Gran Se&#241;or (que tambi&#233;n es hijo heredero de cuantos mueren, y entra a la parte con los m&#225;s hijos que deja el difunto) y entre sus renegados; y yo cupe a un renegado veneciano que, siendo grumete de una nave, le cautiv&#243; el Uchal&#237;, y le quiso tanto, que fue uno de los m&#225;s regalados garzones suyos, y &#233;l vino a ser el m&#225;s cruel renegado que jam&#225;s se ha visto. Llam&#225;base Az&#225;n Ag&#225;, y lleg&#243; a ser muy rico, y a ser rey de Argel; con el cual yo vine de Constantinopla, algo contento, por estar tan cerca de Espa&#241;a, no porque pensase escribir a nadie el desdichado suceso m&#237;o, sino por ver si me era m&#225;s favorable la suerte en Argel que en Constantinopla, donde ya hab&#237;a probado mil maneras de huirme, y ninguna tuvo saz&#243;n ni ventura; y pensaba en Argel buscar otros medios de alcanzar lo que tanto deseaba, porque jam&#225;s me desampar&#243; la esperanza de tener libertad; y cuando en lo que fabricaba, pensaba y pon&#237;a por obra no correspond&#237;a el suceso a la intenci&#243;n, luego, sin abandonarme, fing&#237;a y buscaba otra esperanza que me sustentase, aunque fuese d&#233;bil y flaca. </p>
         <p id="p2146">&#187;Con esto entreten&#237;a la vida, encerrado en una prisi&#243;n o casa que los turcos llaman ba&#241;o, donde encierran los cautivos cristianos, as&#237; los que son del rey como de algunos particulares; y los que llaman del almac&#233;n, que es como decir cautivos del concejo, que sirven a la ciudad en las obras p&#250;blicas que hace y en otros oficios, y estos tales cautivos tienen muy dificultosa su libertad, que, como son del com&#250;n y no tienen amo particular, no hay con quien tratar su rescate, aunque le tengan. En estos ba&#241;os, como tengo dicho, suelen llevar a sus cautivos algunos particulares del pueblo, principalmente cuando son de rescate, porque all&#237; los tienen holgados y seguros hasta que venga su rescate. Tambi&#233;n los cautivos del rey que son de rescate no salen al trabajo con la dem&#225;s chusma, si no es cuando se tarda su rescate; que entonces, por hacerles que escriban por &#233;l con m&#225;s ah&#237;nco, les hacen trabajar y ir por le&#241;a con los dem&#225;s, que es un no peque&#241;o trabajo. </p>
         <p id="p2147">&#187;Yo, pues, era uno de los de rescate; que, como se supo que era capit&#225;n, puesto que dije mi poca posibilidad y falta de hacienda, no aprovech&#243; nada para que no me pusiesen en el n&#250;mero de los caballeros y gente de rescate. Pusi&#233;ronme una cadena, m&#225;s por se&#241;al de rescate que por guardarme con ella; y as&#237;, pasaba la vida en aquel ba&#241;o, con otros muchos caballeros y gente principal, se&#241;alados y tenidos por de rescate. Y, aunque la hambre y desnudez pudiera fatigarnos a veces, y aun casi siempre, ninguna cosa nos fatigaba tanto como o&#237;r y ver, a cada paso, las jam&#225;s vistas ni o&#237;das crueldades que mi amo usaba con los cristianos. Cada d&#237;a ahorcaba el suyo, empalaba a &#233;ste, desorejaba aqu&#233;l; y esto, por tan poca ocasi&#243;n, y tan sin ella, que los turcos conoc&#237;an que lo hac&#237;a no m&#225;s de por hacerlo, y por ser natural condici&#243;n suya ser homicida de todo el g&#233;nero humano. S&#243;lo libr&#243; bien con &#233;l un soldado espa&#241;ol, llamado tal de Saavedra, el cual, con haber hecho cosas que quedar&#225;n en la memoria de aquellas gentes por muchos a&#241;os, y todas por alcanzar libertad, jam&#225;s le dio palo, ni se lo mand&#243; dar, ni le dijo mala palabra; y, por la menor cosa de muchas que hizo, tem&#237;amos todos que hab&#237;a de ser empalado, y as&#237; lo temi&#243; &#233;l m&#225;s de una vez; y si no fuera porque el tiempo no da lugar, yo dijera ahora algo de lo que este soldado hizo, que fuera parte para entreteneros y admiraros harto mejor que con el cuento de mi historia. </p>
         <p id="p2148">&#187;Digo, pues, que encima del patio de nuestra prisi&#243;n ca&#237;an las ventanas de la casa de un moro rico y principal, las cuales, como de ordinario son las de los moros, m&#225;s eran agujeros que ventanas, y aun &#233;stas se cubr&#237;an con celos&#237;as muy espesas y apretadas. Acaeci&#243;, pues, que un d&#237;a, estando en un terrado de nuestra prisi&#243;n con otros tres compa&#241;eros, haciendo pruebas de saltar con las cadenas, por entretener el tiempo, estando solos, porque todos los dem&#225;s cristianos hab&#237;an salido a trabajar, alc&#233; acaso los ojos y vi que por aquellas cerradas ventanillas que he dicho parec&#237;a una ca&#241;a, y al remate della puesto un lienzo atado, y la ca&#241;a se estaba blandeando y movi&#233;ndose, casi como si hiciera se&#241;as que lleg&#225;semos a tomarla. Miramos en ello, y uno de los que conmigo estaban fue a ponerse debajo de la ca&#241;a, por ver si la soltaban, o lo que hac&#237;an; pero, as&#237; como lleg&#243;, alzaron la ca&#241;a y la movieron a los dos lados, como si dijeran no con la cabeza. Volvi&#243;se el cristiano, y torn&#225;ronla a bajar y hacer los mesmos movimientos que primero. Fue otro de mis compa&#241;eros, y sucedi&#243;le lo mesmo que al primero. Finalmente, fue el tercero y av&#237;nole lo que al primero y al segundo. Viendo yo esto, no quise dejar de probar la suerte, y, as&#237; como llegu&#233; a ponerme debajo de la ca&#241;a, la dejaron caer, y dio a mis pies dentro del ba&#241;o. Acud&#237; luego a desatar el lienzo, en el cual vi un nudo, y dentro d&#233;l ven&#237;an diez cian&#237;is, que son unas monedas de oro bajo que usan los moros, que cada una vale diez reales de los nuestros. Si me holgu&#233; con el hallazgo, no hay para qu&#233; decirlo, pues fue tanto el contento como la admiraci&#243;n de pensar de donde pod&#237;a venirnos aquel bien, especialmente a m&#237;, pues las muestras de no haber querido soltar la ca&#241;a sino a m&#237; claro dec&#237;an que a m&#237; se hac&#237;a la merced. Tom&#233; mi buen dinero, quebr&#233; la ca&#241;a, volv&#237;me al terradillo, mir&#233; la ventana, y vi que por ella sal&#237;a una muy blanca mano, que la abr&#237;an y cerraban muy apriesa. Con esto entendimos, o imaginamos, que alguna mujer que en aquella casa viv&#237;a nos deb&#237;a de haber hecho aquel beneficio; y, en se&#241;al de que lo agradec&#237;amos, hecimos zalemas a uso de moros, inclinando la cabeza, doblando el cuerpo y poniendo los brazos sobre el pecho. De all&#237; a poco sacaron por la mesma ventana una peque&#241;a cruz hecha de ca&#241;as, y luego la volvieron a entrar. Esta se&#241;al nos confirm&#243; en que alguna cristiana deb&#237;a de estar cautiva en aquella casa, y era la que el bien nos hac&#237;a; pero la blancura de la mano, y las ajorcas que en ella vimos, nos deshizo este pensamiento, puesto que imaginamos que deb&#237;a de ser cristiana renegada, a quien de ordinario suelen tomar por leg&#237;timas mujeres sus mesmos amos, y aun lo tienen a ventura, porque las estiman en m&#225;s que las de su naci&#243;n. </p>
         <p id="p2149">&#187;En todos nuestros discursos dimos muy lejos de la verdad del caso; y as&#237;, todo nuestro entretenimiento desde all&#237; adelante era mirar y tener por norte a la ventana donde nos hab&#237;a aparecido la estrella de la ca&#241;a; pero bien se pasaron quince d&#237;as en que no la vimos, ni la mano tampoco, ni otra se&#241;al alguna. Y, aunque en este tiempo procuramos con toda solicitud saber qui&#233;n en aquella casa viv&#237;a, y si hab&#237;a en ella alguna cristiana renegada, jam&#225;s hubo quien nos dijese otra cosa, sino que all&#237; viv&#237;a un moro principal y rico, llamado Agi Morato, alcaide que hab&#237;a sido de La Pata, que es oficio entre ellos de mucha calidad. Mas, cuando m&#225;s descuidados est&#225;bamos de que por all&#237; hab&#237;an de llover m&#225;s cian&#237;is, vimos a deshora parecer la ca&#241;a, y otro lienzo en ella, con otro nudo m&#225;s crecido; y esto fue a tiempo que estaba el ba&#241;o, como la vez pasada, solo y sin gente. Hecimos la acostumbrada prueba, yendo cada uno primero que yo, de los mismos tres que est&#225;bamos, pero a ninguno se rindi&#243; la ca&#241;a sino a m&#237;, porque, en llegando yo, la dejaron caer. Desat&#233; el nudo, y hall&#233; cuarenta escudos de oro espa&#241;oles y un papel escrito en ar&#225;bigo, y al cabo de lo escrito hecha una grande cruz. Bes&#233; la cruz, tom&#233; los escudos, volv&#237;me al terrado, hecimos todos nuestras zalemas, torn&#243; a parecer la mano, hice se&#241;as que leer&#237;a el papel, cerraron la ventana. Quedamos todos confusos y alegres con lo sucedido; y, como ninguno de nosotros no entend&#237;a el ar&#225;bigo, era grande el deseo que ten&#237;amos de entender lo que el papel conten&#237;a, y mayor la dificultad de buscar quien lo leyese. </p>
         <p id="p2150">&#187;En fin, yo me determin&#233; de fiarme de un renegado, natural de Murcia, que se hab&#237;a dado por grande amigo m&#237;o, y puesto prendas entre los dos, que le obligaban a guardar el secreto que le encargase; porque suelen algunos renegados, cuando tienen intenci&#243;n de volverse a tierra de cristianos, traer consigo algunas firmas de cautivos principales, en que dan fe, en la forma que pueden, como el tal renegado es hombre de bien, y que siempre ha hecho bien a cristianos, y que lleva deseo de huirse en la primera ocasi&#243;n que se le ofrezca. Algunos hay que procuran estas fees con buena intenci&#243;n, otros se sirven dellas acaso y de industria: que, viniendo a robar a tierra de cristianos, si a dicha se pierden o los cautivan, sacan sus firmas y dicen que por aquellos papeles se ver&#225; el prop&#243;sito con que ven&#237;an, el cual era de quedarse en tierra de cristianos, y que por eso ven&#237;an en corso con los dem&#225;s turcos. Con esto se escapan de aquel primer &#237;mpetu, y se reconcilian con la Iglesia, sin que se les haga da&#241;o; y, cuando veen la suya, se vuelven a Berber&#237;a a ser lo que antes eran. Otros hay que usan destos papeles, y los procuran, con buen intento, y se quedan en tierra de cristianos. </p>
         <p id="p2151">&#187;Pues uno de los renegados que he dicho era este mi amigo, el cual ten&#237;a firmas de todas nuestras camaradas, donde le acredit&#225;bamos cuanto era posible; y si los moros le hallaran estos papeles, le quemaran vivo. Supe que sab&#237;a muy bien ar&#225;bigo, y no solamente hablarlo, sino escribirlo; pero, antes que del todo me declarase con &#233;l, le dije que me leyese aquel papel, que acaso me hab&#237;a hallado en un agujero de mi rancho. Abri&#243;le, y estuvo un buen espacio mir&#225;ndole y construy&#233;ndole, murmurando entre los dientes. Pregunt&#233;le si lo entend&#237;a; d&#237;jome que muy bien, y, que si quer&#237;a que me lo declarase palabra por palabra, que le diese tinta y pluma, porque mejor lo hiciese. D&#237;mosle luego lo que ped&#237;a, y &#233;l poco a poco lo fue traduciendo; y, en acabando, dijo: &#8220;Todo lo que va aqu&#237; en romance, sin faltar letra, es lo que contiene este papel morisco; y hase de advertir que adonde dice Lela Mari&#233;n quiere decir Nuestra Se&#241;ora la Virgen Mar&#237;a&#8221;. </p>
         <p id="p2152">&#187;Le&#237;mos el papel, y dec&#237;a as&#237;: </p>
         <p id="p2153">Cuando yo era ni&#241;a, ten&#237;a mi padre una esclava, la cual en mi lengua me mostr&#243; la zal&#225; cristianesca, y me dijo muchas cosas de Lela Mari&#233;n. La cristiana muri&#243;, y yo s&#233; que no fue al fuego, sino con Al&#225;, porque despu&#233;s la vi dos veces, y me dijo que me fuese a tierra de cristianos a ver a Lela Mari&#233;n, que me quer&#237;a mucho. No s&#233; yo c&#243;mo vaya: muchos cristianos he visto por esta ventana, y ninguno me ha parecido caballero sino t&#250;. Yo soy muy hermosa y muchacha, y tengo muchos dineros que llevar conmigo: mira t&#250; si puedes hacer c&#243;mo nos vamos, y ser&#225;s all&#225; mi marido, si quisieres, y si no quisieres, no se me dar&#225; nada, que Lela Mari&#233;n me dar&#225; con quien me case. Yo escrib&#237; esto; mira a qui&#233;n lo das a leer: no te f&#237;es de ning&#250;n moro, porque son todos marfuces. Desto tengo mucha pena: que quisiera que no te descubrieras a nadie, porque si mi padre lo sabe, me echar&#225; luego en un pozo, y me cubrir&#225; de piedras. En la ca&#241;a pondr&#233; un hilo: ata all&#237; la respuesta; y si no tienes quien te escriba ar&#225;bigo, d&#237;melo por se&#241;as, que Lela Mari&#233;n har&#225; que te entienda. Ella y Al&#225; te guarden, y esa cruz que yo beso muchas veces; que as&#237; me lo mand&#243; la cautiva. </p>
         <p id="p2154">&#187;Mirad, se&#241;ores, si era raz&#243;n que las razones deste papel nos admirasen y alegrasen. Y as&#237;, lo uno y lo otro fue de manera que el renegado entendi&#243; que no acaso se hab&#237;a hallado aquel papel, sino que realmente a alguno de nosotros se hab&#237;a escrito; y as&#237;, nos rog&#243; que si era verdad lo que sospechaba, que nos fi&#225;semos d&#233;l y se lo dij&#233;semos, que &#233;l aventurar&#237;a su vida por nuestra libertad. Y, diciendo esto, sac&#243; del pecho un crucifijo de metal, y con muchas l&#225;grimas jur&#243; por el Dios que aquella imagen representaba, en quien &#233;l, aunque pecador y malo, bien y fielmente cre&#237;a, de guardarnos lealtad y secreto en todo cuanto quisi&#233;semos descubrirle, porque le parec&#237;a, y casi adevinaba que, por medio de aquella que aquel papel hab&#237;a escrito, hab&#237;a &#233;l y todos nosotros de tener libertad, y verse &#233;l en lo que tanto deseaba, que era reducirse al gremio de la Santa Iglesia, su madre, de quien como miembro podrido estaba dividido y apartado por su ignorancia y pecado. </p>
         <p id="p2155">&#187;Con tantas l&#225;grimas y con muestras de tanto arrepentimiento dijo esto el renegado, que todos de un mesmo parecer consentimos, y venimos en declararle la verdad del caso; y as&#237;, le dimos cuenta de todo, sin encubrirle nada. Mostr&#225;mosle la ventanilla por donde parec&#237;a la ca&#241;a, y &#233;l marc&#243; desde all&#237; la casa, y qued&#243; de tener especial y gran cuidado de informarse qui&#233;n en ella viv&#237;a. Acordamos, ansimesmo, que ser&#237;a bien responder al billete de la mora; y, como ten&#237;amos quien lo supiese hacer, luego al momento el renegado escribi&#243; las razones que yo le fui notando, que puntualmente fueron las que dir&#233;, porque de todos los puntos sustanciales que en este suceso me acontecieron, ninguno se me ha ido de la memoria, ni aun se me ir&#225; en tanto que tuviere vida. </p>
         <p id="p2156">&#187;En efeto, lo que a la mora se le respondi&#243; fue esto: </p>
         <p id="p2157">El verdadero Al&#225; te guarde, se&#241;ora m&#237;a, y aquella bendita Mari&#233;n, que es la verdadera madre de Dios y es la que te ha puesto en coraz&#243;n que te vayas a tierra de cristianos, porque te quiere bien. Ru&#233;gale t&#250; que se sirva de darte a entender c&#243;mo podr&#225;s poner por obra lo que te manda, que ella es tan buena que s&#237; har&#225;. De mi parte y de la de todos estos cristianos que est&#225;n conmigo, te ofrezco de hacer por ti todo lo que pudi&#233;remos, hasta morir. No dejes de escribirme y avisarme lo que pensares hacer, que yo te responder&#233; siempre; que el grande Al&#225; nos ha dado un cristiano cautivo que sabe hablar y escribir tu lengua tan bien como lo ver&#225;s por este papel. As&#237; que, sin tener miedo, nos puedes avisar de todo lo que quisieres. A lo que dices que si fueres a tierra de cristianos, que has de ser mi mujer, yo te lo prometo como buen cristiano; y sabe que los cristianos cumplen lo que prometen mejor que los moros. Al&#225; y Mari&#233;n, su madre, sean en tu guarda, se&#241;ora m&#237;a. </p>
         <p id="p2158">&#187;Escrito y cerrado este papel, aguard&#233; dos d&#237;as a que estuviese el ba&#241;o solo, como sol&#237;a, y luego sal&#237; al paso acostumbrado del terradillo, por ver si la ca&#241;a parec&#237;a, que no tard&#243; mucho en asomar. As&#237; como la vi, aunque no pod&#237;a ver qui&#233;n la pon&#237;a, mostr&#233; el papel, como dando a entender que pusiesen el hilo, pero ya ven&#237;a puesto en la ca&#241;a, al cual at&#233; el papel, y de all&#237; a poco torn&#243; a parecer nuestra estrella, con la blanca bandera de paz del atadillo. Dej&#225;ronla caer, y alc&#233; yo, y hall&#233; en el pa&#241;o, en toda suerte de moneda de plata y de oro, m&#225;s de cincuenta escudos, los cuales cincuenta veces m&#225;s doblaron nuestro contento y confirmaron la esperanza de tener libertad. </p>
         <p id="p2159">&#187;Aquella misma noche volvi&#243; nuestro renegado, y nos dijo que hab&#237;a sabido que en aquella casa viv&#237;a el mesmo moro que a nosotros nos hab&#237;an dicho que se llamaba Agi Morato, riqu&#237;simo por todo estremo, el cual ten&#237;a una sola hija, heredera de toda su hacienda, y que era com&#250;n opini&#243;n en toda la ciudad ser la m&#225;s hermosa mujer de la Berber&#237;a; y que muchos de los virreyes que all&#237; ven&#237;an la hab&#237;an pedido por mujer, y que ella nunca se hab&#237;a querido casar; y que tambi&#233;n supo que tuvo una cristiana cautiva, que ya se hab&#237;a muerto; todo lo cual concertaba con lo que ven&#237;a en el papel. Entramos luego en consejo con el renegado, en qu&#233; orden se tendr&#237;a para sacar a la mora y venirnos todos a tierra de cristianos, y, en fin, se acord&#243; por entonces que esper&#225;semos el aviso segundo de Zoraida, que as&#237; se llamaba la que ahora quiere llamarse Mar&#237;a; porque bien vimos que ella, y no otra alguna era la que hab&#237;a de dar medio a todas aquellas dificultades. Despu&#233;s que quedamos en esto, dijo el renegado que no tuvi&#233;semos pena, que &#233;l perder&#237;a la vida o nos pondr&#237;a en libertad. </p>
         <p id="p2160">&#187;Cuatro d&#237;as estuvo el ba&#241;o con gente, que fue ocasi&#243;n que cuatro d&#237;as tardase en parecer la ca&#241;a; al cabo de los cuales, en la acostumbrada soledad del ba&#241;o, pareci&#243; con el lienzo tan pre&#241;ado, que un felic&#237;simo parto promet&#237;a. Inclin&#243;se a m&#237; la ca&#241;a y el lienzo, hall&#233; en &#233;l otro papel y cien escudos de oro, sin otra moneda alguna. Estaba all&#237; el renegado, d&#237;mosle a leer el papel dentro de nuestro rancho, el cual dijo que as&#237; dec&#237;a: </p>
         <p id="p2161">Yo no s&#233;, mi se&#241;or, c&#243;mo dar orden que nos vamos a Espa&#241;a, ni Lela Mari&#233;n me lo ha dicho, aunque yo se lo he preguntado. Lo que se podr&#225; hacer es que yo os dar&#233; por esta ventana much&#237;simos dineros de oro: rescataos vos con ellos y vuestros amigos, y vaya uno en tierra de cristianos, y compre all&#225; una barca y vuelva por los dem&#225;s; y a m&#237; me hallar&#225;n en el jard&#237;n de mi padre, que est&#225; a la puerta de Babaz&#243;n, junto a la marina, donde tengo de estar todo este verano con mi padre y con mis criados. De all&#237;, de noche, me podr&#233;is sacar sin miedo y llevarme a la barca; y mira que has de ser mi marido, porque si no, yo pedir&#233; a Mari&#233;n que te castigue. Si no te f&#237;as de nadie que vaya por la barca, resc&#225;tate t&#250; y ve, que yo s&#233; que volver&#225;s mejor que otro, pues eres caballero y cristiano. Procura saber el jard&#237;n, y cuando te pasees por ah&#237; sabr&#233; que est&#225; solo el ba&#241;o, y te dar&#233; mucho dinero. Al&#225; te guarde, se&#241;or m&#237;o. </p>
         <p id="p2162">&#187;Esto dec&#237;a y conten&#237;a el segundo papel. Lo cual visto por todos, cada uno se ofreci&#243; a querer ser el rescatado, y prometi&#243; de ir y volver con toda puntualidad, y tambi&#233;n yo me ofrec&#237; a lo mismo; a todo lo cual se opuso el renegado, diciendo que en ninguna manera consentir&#237;a que ninguno saliese de libertad hasta que fuesen todos juntos, porque la experiencia le hab&#237;a mostrado cu&#225;n mal cumpl&#237;an los libres las palabras que daban en el cautiverio; porque muchas veces hab&#237;an usado de aquel remedio algunos principales cautivos, rescatando a uno que fuese a Valencia, o Mallorca, con dineros para poder armar una barca y volver por los que le hab&#237;an rescatado, y nunca hab&#237;an vuelto; porque la libertad alcanzada y el temor de no volver a perderla les borraba de la memoria todas las obligaciones del mundo. Y, en confirmaci&#243;n de la verdad que nos dec&#237;a, nos cont&#243; brevemente un caso que casi en aquella mesma saz&#243;n hab&#237;a acaecido a unos caballeros cristianos, el m&#225;s estra&#241;o que jam&#225;s sucedi&#243; en aquellas partes, donde a cada paso suceden cosas de grande espanto y de admiraci&#243;n. </p>
         <p id="p2163">&#187;En efecto, &#233;l vino a decir que lo que se pod&#237;a y deb&#237;a hacer era que el dinero que se hab&#237;a de dar para rescatar al cristiano, que se le diese a &#233;l para comprar all&#237; en Argel una barca, con achaque de hacerse mercader y tratante en Tetu&#225;n y en aquella costa; y que, siendo &#233;l se&#241;or de la barca, f&#225;cilmente se dar&#237;a traza para sacarlos del ba&#241;o y embarcarlos a todos. Cuanto m&#225;s, que si la mora, como ella dec&#237;a, daba dineros para rescatarlos a todos, que, estando libres, era facil&#237;sima cosa aun embarcarse en la mitad del d&#237;a; y que la dificultad que se ofrec&#237;a mayor era que los moros no consienten que renegado alguno compre ni tenga barca, si no es bajel grande para ir en corso, porque se temen que el que compra barca, principalmente si es espa&#241;ol, no la quiere sino para irse a tierra de cristianos; pero que &#233;l facilitar&#237;a este inconveniente con hacer que un moro tagarino fuese a la parte con &#233;l en la compa&#241;&#237;a de la barca y en la ganancia de las mercanc&#237;as, y con esta sombra &#233;l vendr&#237;a a ser se&#241;or de la barca, con que daba por acabado todo lo dem&#225;s. </p>
         <p id="p2164">&#187;Y, puesto que a m&#237; y a mis camaradas nos hab&#237;a parecido mejor lo de enviar por la barca a Mallorca, como la mora dec&#237;a, no osamos contradecirle, temerosos que, si no hac&#237;amos lo que &#233;l dec&#237;a, nos hab&#237;a de descubrir y poner a peligro de perder las vidas, si descubriese el trato de Zoraida, por cuya vida di&#233;ramos todos las nuestras. Y as&#237;, determinamos de ponernos en las manos de Dios y en las del renegado, y en aquel mismo punto se le respondi&#243; a Zoraida, dici&#233;ndole que har&#237;amos todo cuanto nos aconsejaba, porque lo hab&#237;a advertido tan bien como si Lela Mari&#233;n se lo hubiera dicho, y que en ella sola estaba dilatar aquel negocio, o ponello luego por obra. Ofrec&#237;mele de nuevo de ser su esposo, y, con esto, otro d&#237;a que acaeci&#243; a estar solo el ba&#241;o, en diversas veces, con la ca&#241;a y el pa&#241;o, nos dio dos mil escudos de oro, y un papel donde dec&#237;a que el primer jum&#225;, que es el viernes, se iba al jard&#237;n de su padre, y que antes que se fuese nos dar&#237;a m&#225;s dinero, y que si aquello no bastase, que se lo avis&#225;semos, que nos dar&#237;a cuanto le pidi&#233;semos: que su padre ten&#237;a tantos, que no lo echar&#237;a menos, cuanto m&#225;s, que ella ten&#237;a la llaves de todo. </p>
         <p id="p2165">&#187;Dimos luego quinientos escudos al renegado para comprar la barca; con ochocientos me rescat&#233; yo, dando el dinero a un mercader valenciano que a la saz&#243;n se hallaba en Argel, el cual me rescat&#243; del rey, tom&#225;ndome sobre su palabra, d&#225;ndola de que con el primer bajel que viniese de Valencia pagar&#237;a mi rescate; porque si luego diera el dinero, fuera dar sospechas al rey que hab&#237;a muchos d&#237;as que mi rescate estaba en Argel, y que el mercader, por sus granjer&#237;as, lo hab&#237;a callado. Finalmente, mi amo era tan caviloso que en ninguna manera me atrev&#237; a que luego se desembolsase el dinero. El jueves antes del viernes que la hermosa Zoraida se hab&#237;a de ir al jard&#237;n, nos dio otros mil escudos y nos avis&#243; de su partida, rog&#225;ndome que, si me rescatase, supiese luego el jard&#237;n de su padre, y que en todo caso buscase ocasi&#243;n de ir all&#225; y verla. Respond&#237;le en breves palabras que as&#237; lo har&#237;a, y que tuviese cuidado de encomendarnos a Lela Mari&#233;n, con todas aquellas oraciones que la cautiva le hab&#237;a ense&#241;ado. </p>
         <p id="p2166">&#187;Hecho esto, dieron orden en que los tres compa&#241;eros nuestros se rescatasen, por facilitar la salida del ba&#241;o, y porque, vi&#233;ndome a m&#237; rescatado, y a ellos no, pues hab&#237;a dinero, no se alborotasen y les persuadiese el diablo que hiciesen alguna cosa en perjuicio de Zoraida; que, puesto que el ser ellos quien eran me pod&#237;a asegurar deste temor, con todo eso, no quise poner el negocio en aventura, y as&#237;, los hice rescatar por la misma orden que yo me rescat&#233;, entregando todo el dinero al mercader, para que, con certeza y seguridad, pudiese hacer la fianza; al cual nunca descubrimos nuestro trato y secreto, por el peligro que hab&#237;a.</p>
