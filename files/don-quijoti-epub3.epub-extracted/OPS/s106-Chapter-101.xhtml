         <div class="title-block-rw" id="title-block103">
            <p class="title-num-rw" id="title-num98">Cap&#237;tulo XLVI</p>
            <p class="title-other-rw" id="title-other98">Del temeroso espanto cencerril y gatuno que recibi&#243; don Quijote en el discurso de los amores de la enamorada Altisidora</p>
         </div>
         <p id="p4768">Dejamos al gran don Quijote envuelto en los pensamientos que le hab&#237;an causado la m&#250;sica de la enamorada doncella Altisidora. Acost&#243;se con ellos, y, como si fueran pulgas, no le dejaron dormir ni sosegar un punto, y junt&#225;bansele los que le faltaban de sus medias; pero, como es ligero el tiempo, y no hay barranco que le detenga, corri&#243; caballero en las horas, y con mucha presteza lleg&#243; la de la ma&#241;ana. Lo cual visto por don Quijote, dej&#243; las blandas plumas, y, no nada perezoso, se visti&#243; su acamuzado vestido y se calz&#243; sus botas de camino, por encubrir la desgracia de sus medias; arroj&#243;se encima su mant&#243;n de escarlata y p&#250;sose en la cabeza una montera de terciopelo verde, guarnecida de pasamanos de plata; colg&#243; el tahel&#237; de sus hombros con su buena y tajadora espada, asi&#243; un gran rosario que consigo contino tra&#237;a, y con gran prosopopeya y contoneo sali&#243; a la antesala, donde el duque y la duquesa estaban ya vestidos y como esper&#225;ndole; y, al pasar por una galer&#237;a, estaban aposta esper&#225;ndole Altisidora y la otra doncella su amiga, y, as&#237; como Altisidora vio a don Quijote, fingi&#243; desmayarse, y su amiga la recogi&#243; en sus faldas, y con gran presteza la iba a desabrochar el pecho. Don Quijote, que lo vio, lleg&#225;ndose a ellas, dijo: </p>
         <p id="p4769">&#8212;Ya s&#233; yo de qu&#233; proceden estos accidentes. </p>
         <p id="p4770">&#8212;No s&#233; yo de qu&#233; &#8212;respondi&#243; la amiga&#8212;, porque Altisidora es la doncella m&#225;s sana de toda esta casa, y yo nunca la he sentido un &#161;ay! en cuanto ha que la conozco, que mal hayan cuantos caballeros andantes hay en el mundo, si es que todos son desagradecidos. V&#225;yase vuesa merced, se&#241;or don Quijote, que no volver&#225; en s&#237; esta pobre ni&#241;a en tanto que vuesa merced aqu&#237; estuviere. </p>
         <p id="p4771">A lo que respondi&#243; don Quijote: </p>
         <p id="p4772">&#8212;Haga vuesa merced, se&#241;ora, que se me ponga un la&#250;d esta noche en mi aposento, que yo consolar&#233; lo mejor que pudiere a esta lastimada doncella; que en los principios amorosos los desenga&#241;os prestos suelen ser remedios calificados. </p>
         <p id="p4773">Y con esto se fue, porque no fuese notado de los que all&#237; le viesen. No se hubo bien apartado, cuando, volviendo en s&#237; la desmayada Altisidora, dijo a su compa&#241;era: </p>
         <p id="p4774">&#8212;Menester ser&#225; que se le ponga el la&#250;d, que sin duda don Quijote quiere darnos m&#250;sica, y no ser&#225; mala, siendo suya. </p>
         <p id="p4775">Fueron luego a dar cuenta a la duquesa de lo que pasaba y del la&#250;d que ped&#237;a don Quijote, y ella, alegre sobremodo, concert&#243; con el duque y con sus doncellas de hacerle una burla que fuese m&#225;s risue&#241;a que da&#241;osa, y con mucho contento esperaban la noche, que se vino tan apriesa como se hab&#237;a venido el d&#237;a, el cual pasaron los duques en sabrosas pl&#225;ticas con don Quijote. Y la duquesa aquel d&#237;a real y verdaderamente despach&#243; a un paje suyo, que hab&#237;a hecho en la selva la figura encantada de Dulcinea, a Teresa Panza, con la carta de su marido Sancho Panza, y con el l&#237;o de ropa que hab&#237;a dejado para que se le enviase, encarg&#225;ndole le trujese buena relaci&#243;n de todo lo que con ella pasase. </p>
         <p id="p4776">Hecho esto, y llegadas las once horas de la noche, hall&#243; don Quijote una vihuela en su aposento; templ&#243;la, abri&#243; la reja, y sinti&#243; que andaba gente en el jard&#237;n; y, habiendo recorrido los trastes de la vihuela y afin&#225;ndola lo mejor que supo, escupi&#243; y remond&#243;se el pecho, y luego, con una voz ronquilla, aunque entonada, cant&#243; el siguiente romance, que &#233;l mismo aquel d&#237;a hab&#237;a compuesto: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal62">
            <div class="poem-rw poem-body-rw" id="poem-body62">
               <div class="poem-rw stanza-rw" id="stanza76">
                  <p id="p4777">-Suelen las fuerzas de amor </p>
                  <p id="p4778">sacar de quicio a las almas, </p>
                  <p id="p4779">tomando por instrumento </p>
                  <p id="p4780">la ociosidad descuidada. </p>
                  <p id="p4781">Suele el coser y el labrar, </p>
                  <p id="p4782">y el estar siempre ocupada, </p>
                  <p id="p4783">ser ant&#237;doto al veneno </p>
                  <p id="p4784">de las amorosas ansias. </p>
                  <p id="p4785">Las doncellas recogidas </p>
                  <p id="p4786">que aspiran a ser casadas, </p>
                  <p id="p4787">la honestidad es la dote </p>
                  <p id="p4788">y voz de sus alabanzas. </p>
                  <p id="p4789">Los andantes caballeros, </p>
                  <p id="p4790">y los que en la corte andan, </p>
                  <p id="p4791">requi&#233;branse con las libres, </p>
                  <p id="p4792">con las honestas se casan. </p>
                  <p id="p4793">Hay amores de levante, </p>
                  <p id="p4794">que entre hu&#233;spedes se tratan, </p>
                  <p id="p4795">que llegan presto al poniente, </p>
                  <p id="p4796">porque en el partirse acaban. </p>
                  <p id="p4797">El amor reci&#233;n venido, </p>
                  <p id="p4798">que hoy lleg&#243; y se va ma&#241;ana, </p>
                  <p id="p4799">las im&#225;gines no deja </p>
                  <p id="p4800">bien impresas en el alma. </p>
                  <p id="p4801">Pintura sobre pintura </p>
                  <p id="p4802">ni se muestra ni se&#241;ala; </p>
                  <p id="p4803">y do hay primera belleza, </p>
                  <p id="p4804">la segunda no hace baza. </p>
                  <p id="p4805">Dulcinea del Toboso </p>
                  <p id="p4806">del alma en la tabla rasa </p>
                  <p id="p4807">tengo pintada de modo </p>
                  <p id="p4808">que es imposible borrarla. </p>
                  <p id="p4809">La firmeza en los amantes </p>
                  <p id="p4810">es la parte m&#225;s preciada, </p>
                  <p id="p4811">por quien hace amor milagros, </p>
                  <p id="p4812">y asimesmo los levanta. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p4813">Aqu&#237; llegaba don Quijote de su canto, a quien estaban escuchando el duque y la duquesa, Altisidora y casi toda la gente del castillo, cuando de improviso, desde encima de un corredor que sobre la reja de don Quijote a plomo ca&#237;a, descolgaron un cordel donde ven&#237;an m&#225;s de cien cencerros asidos, y luego, tras ellos, derramaron un gran saco de gatos, que asimismo tra&#237;an cencerros menores atados a las colas. Fue tan grande el ruido de los cencerros y el mayar de los gatos, que, aunque los duques hab&#237;an sido inventores de la burla, todav&#237;a les sobresalt&#243;; y, temeroso, don Quijote qued&#243; pasmado. Y quiso la suerte que dos o tres gatos se entraron por la reja de su estancia, y, dando de una parte a otra, parec&#237;a que una regi&#243;n de diablos andaba en ella. Apagaron las velas que en el aposento ard&#237;an, y andaban buscando por do escaparse. El descolgar y subir del cordel de los grandes cencerros no cesaba; la mayor parte de la gente del castillo, que no sab&#237;a la verdad del caso, estaba suspensa y admirada. </p>
         <p id="p4814">Levant&#243;se don Quijote en pie, y, poniendo mano a la espada, comenz&#243; a tirar estocadas por la reja y a decir a grandes voces: </p>
         <p id="p4815">&#8212;&#161;Afuera, malignos encantadores! &#161;Afuera, canalla hechiceresca, que yo soy don Quijote de la Mancha, contra quien no valen ni tienen fuerza vuestras malas intenciones! </p>
         <p id="p4816">Y, volvi&#233;ndose a los gatos que andaban por el aposento, les tir&#243; muchas cuchilladas; ellos acudieron a la reja, y por all&#237; se salieron, aunque uno, vi&#233;ndose tan acosado de las cuchilladas de don Quijote, le salt&#243; al rostro y le asi&#243; de las narices con las u&#241;as y los dientes, por cuyo dolor don Quijote comenz&#243; a dar los mayores gritos que pudo. Oyendo lo cual el duque y la duquesa, y considerando lo que pod&#237;a ser, con mucha presteza acudieron a su estancia, y, abriendo con llave maestra, vieron al pobre caballero pugnando con todas sus fuerzas por arrancar el gato de su rostro. Entraron con luces y vieron la desigual pelea; acudi&#243; el duque a despartirla, y don Quijote dijo a voces: </p>
         <p id="p4817">&#8212;&#161;No me le quite nadie! &#161;D&#233;jenme mano a mano con este demonio, con este hechicero, con este encantador, que yo le dar&#233; a entender de m&#237; a &#233;l qui&#233;n es don Quijote de la Mancha! </p>
         <p id="p4818">Pero el gato, no cur&#225;ndose destas amenazas, gru&#241;&#237;a y apretaba. Mas, en fin, el duque se le desarraig&#243; y le ech&#243; por la reja. </p>
         <p id="p4819">Qued&#243; don Quijote acribado el rostro y no muy sanas las narices, aunque muy despechado porque no le hab&#237;an dejado fenecer la batalla que tan trabada ten&#237;a con aquel malandr&#237;n encantador. Hicieron traer aceite de Aparicio, y la misma Altisidora, con sus blanqu&#237;simas manos, le puso unas vendas por todo lo herido; y, al pon&#233;rselas, con voz baja le dijo: </p>
         <p id="p4820">&#8212;Todas estas malandanzas te suceden, empedernido caballero, por el pecado de tu dureza y pertinacia; y plega a Dios que se le olvide a Sancho tu escudero el azotarse, porque nunca salga de su encanto esta tan amada tuya Dulcinea, ni t&#250; lo goces, ni llegues a t&#225;lamo con ella, a lo menos viviendo yo, que te adoro. </p>
         <p id="p4821">A todo esto no respondi&#243; don Quijote otra palabra si no fue dar un profundo suspiro, y luego se tendi&#243; en su lecho, agradeciendo a los duques la merced, no porque &#233;l ten&#237;a temor de aquella canalla gatesca, encantadora y cencerruna, sino porque hab&#237;a conocido la buena intenci&#243;n con que hab&#237;an venido a socorrerle. Los duques le dejaron sosegar, y se fueron, pesarosos del mal suceso de la burla; que no creyeron que tan pesada y costosa le saliera a don Quijote aquella aventura, que le cost&#243; cinco d&#237;as de encerramiento y de cama, donde le sucedi&#243; otra aventura m&#225;s gustosa que la pasada, la cual no quiere su historiador contar ahora, por acudir a Sancho Panza, que andaba muy sol&#237;cito y muy gracioso en su gobierno.</p>
