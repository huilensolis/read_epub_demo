		<section class="body-rw Chapter-rw" id="Chapter34" epub:type="bodymatter chapter">
         <div class="title-block-rw" id="title-block35">
            <p class="title-num-rw" id="title-num33">Cap&#237;tulo XXXIII</p>
            <p class="title-other-rw" id="title-other33">Donde se cuenta la novela del Curioso impertinente</p>
         </div>
         <p id="p1808">&#171;En Florencia, ciudad rica y famosa de Italia, en la provincia que llaman Toscana, viv&#237;an Anselmo y Lotario, dos caballeros ricos y principales, y tan amigos que, por excelencia y antonomasia, de todos los que los conoc&#237;an los dos amigos eran llamados. Eran solteros, mozos de una misma edad y de unas mismas costumbres; todo lo cual era bastante causa a que los dos con rec&#237;proca amistad se correspondiesen. Bien es verdad que el Anselmo era algo m&#225;s inclinado a los pasatiempos amorosos que el Lotario, al cual llevaban tras s&#237; los de la caza; pero, cuando se ofrec&#237;a, dejaba Anselmo de acudir a sus gustos por seguir los de Lotario, y Lotario dejaba los suyos por acudir a los de Anselmo; y, desta manera, andaban tan a una sus voluntades, que no hab&#237;a concertado reloj que as&#237; lo anduviese. &#187;Andaba Anselmo perdido de amores de una doncella principal y hermosa de la misma ciudad, hija de tan buenos padres y tan buena ella por s&#237;, que se determin&#243;, con el parecer de su amigo Lotario, sin el cual ninguna cosa hac&#237;a, de pedilla por esposa a sus padres, y as&#237; lo puso en ejecuci&#243;n; y el que llev&#243; la embajada fue Lotario, y el que concluy&#243; el negocio tan a gusto de su amigo, que en breve tiempo se vio puesto en la posesi&#243;n que deseaba, y Camila tan contenta de haber alcanzado a Anselmo por esposo, que no cesaba de dar gracias al cielo, y a Lotario, por cuyo medio tanto bien le hab&#237;a venido. </p>
         <p id="p1809">&#187;Los primeros d&#237;as, como todos los de boda suelen ser alegres, continu&#243; Lotario, como sol&#237;a, la casa de su amigo Anselmo, procurando honralle, festejalle y regocijalle con todo aquello que a &#233;l le fue posible; pero, acabadas las bodas y sosegada ya la frecuencia de las visitas y parabienes, comenz&#243; Lotario a descuidarse con cuidado de las idas en casa de Anselmo, por parecerle a &#233;l &#8212;como es raz&#243;n que parezca a todos los que fueren discretos&#8212; que no se han de visitar ni continuar las casas de los amigos casados de la misma manera que cuando eran solteros; porque, aunque la buena y verdadera amistad no puede ni debe de ser sospechosa en nada, con todo esto, es tan delicada la honra del casado, que parece que se puede ofender aun de los mesmos hermanos, cuanto m&#225;s de los amigos. </p>
         <p id="p1810">&#187;Not&#243; Anselmo la remisi&#243;n de Lotario, y form&#243; d&#233;l quejas grandes, dici&#233;ndole que si &#233;l supiera que el casarse hab&#237;a de ser parte para no comunicalle como sol&#237;a, que jam&#225;s lo hubiera hecho, y que si, por la buena correspondencia que los dos ten&#237;an mientras &#233;l fue soltero, hab&#237;an alcanzado tan dulce nombre como el de ser llamados los dos amigos, que no permitiese, por querer hacer del circunspecto, sin otra ocasi&#243;n alguna, que tan famoso y tan agradable nombre se perdiese; y que as&#237;, le suplicaba, si era l&#237;cito que tal t&#233;rmino de hablar se usase entre ellos, que volviese a ser se&#241;or de su casa, y a entrar y salir en ella como de antes, asegur&#225;ndole que su esposa Camila no ten&#237;a otro gusto ni otra voluntad que la que &#233;l quer&#237;a que tuviese, y que, por haber sabido ella con cu&#225;ntas veras los dos se amaban, estaba confusa de ver en &#233;l tanta esquiveza. &#187;A todas estas y otras muchas razones que Anselmo dijo a Lotario para persuadille volviese como sol&#237;a a su casa, respondi&#243; Lotario con tanta prudencia, discreci&#243;n y aviso, que Anselmo qued&#243; satisfecho de la buena intenci&#243;n de su amigo, y quedaron de concierto que dos d&#237;as en la semana y las fiestas fuese Lotario a comer con &#233;l; y, aunque esto qued&#243; as&#237; concertado entre los dos, propuso Lotario de no hacer m&#225;s de aquello que viese que m&#225;s conven&#237;a a la honra de su amigo, cuyo cr&#233;dito estimaba en m&#225;s que el suyo proprio. Dec&#237;a &#233;l, y dec&#237;a bien, que el casado a quien el cielo hab&#237;a concedido mujer hermosa, tanto cuidado hab&#237;a de tener qu&#233; amigos llevaba a su casa como en mirar con qu&#233; amigas su mujer conversaba, porque lo que no se hace ni concierta en las plazas, ni en los templos, ni en las fiestas p&#250;blicas, ni estaciones &#8212;cosas que no todas veces las han de negar los maridos a sus mujeres&#8212;, se concierta y facilita en casa de la amiga o la parienta de quien m&#225;s satisfaci&#243;n se tiene. </p>
         <p id="p1811">&#187;Tambi&#233;n dec&#237;a Lotario que ten&#237;an necesidad los casados de tener cada uno alg&#250;n amigo que le advirtiese de los descuidos que en su proceder hiciese, porque suele acontecer que con el mucho amor que el marido a la mujer tiene, o no le advierte o no le dice, por no enojalla, que haga o deje de hacer algunas cosas, que el hacellas o no, le ser&#237;a de honra o de vituperio; de lo cual, siendo del amigo advertido, f&#225;cilmente pondr&#237;a remedio en todo. Pero, &#191;d&#243;nde se hallar&#225; amigo tan discreto y tan leal y verdadero como aqu&#237; Lotario le pide? No lo s&#233; yo, por cierto; s&#243;lo Lotario era &#233;ste, que con toda solicitud y advertimiento miraba por la honra de su amigo y procuraba dezmar, frisar y acortar los d&#237;as del concierto del ir a su casa, porque no pareciese mal al vulgo ocioso y a los ojos vagabundos y maliciosos la entrada de un mozo rico, gentilhombre y bien nacido, y de las buenas partes que &#233;l pensaba que ten&#237;a, en la casa de una mujer tan hermosa como Camila; que, puesto que su bondad y valor pod&#237;a poner freno a toda maldiciente lengua, todav&#237;a no quer&#237;a poner en duda su cr&#233;dito ni el de su amigo, y por esto los m&#225;s de los d&#237;as del concierto los ocupaba y entreten&#237;a en otras cosas, que &#233;l daba a entender ser inexcusables. As&#237; que, en quejas del uno y disculpas del otro se pasaban muchos ratos y partes del d&#237;a. </p>
         <p id="p1812">&#187;Sucedi&#243;, pues, que uno que los dos se andaban paseando por un prado fuera de la ciudad, Anselmo dijo a Lotario las semejantes razones: &#187;&#8212;Pensabas, amigo Lotario, que a las mercedes que Dios me ha hecho en hacerme hijo de tales padres como fueron los m&#237;os y al darme, no con mano escasa, los bienes, as&#237; los que llaman de naturaleza como los de fortuna, no puedo yo corresponder con agradecimiento que llegue al bien recebido, y sobre al que me hizo en darme a ti por amigo y a Camila por mujer propria: dos prendas que las estimo, si no en el grado que debo, en el que puedo. Pues con todas estas partes, que suelen ser el todo con que los hombres suelen y pueden vivir contentos, vivo yo el m&#225;s despechado y el m&#225;s desabrido hombre de todo el universo mundo; porque no s&#233; qu&#233; d&#237;as a esta parte me fatiga y aprieta un deseo tan estra&#241;o, y tan fuera del uso com&#250;n de otros, que yo me maravillo de m&#237; mismo, y me culpo y me ri&#241;o a solas, y procuro callarlo y encubrirlo de mis proprios pensamientos; y as&#237; me ha sido posible salir con este secreto como si de industria procurara decillo a todo el mundo. Y, pues que, en efeto, &#233;l ha de salir a plaza,quiero que sea en la del archivo de tu secreto, confiado que, con &#233;l y con la diligencia que pondr&#225;s, como mi amigo verdadero, en remediarme, yo me ver&#233; presto libre de la angustia que me causa, y llegar&#225; mi alegr&#237;a por tu solicitud al grado que ha llegado mi descontento por mi locura. &#187;Suspenso ten&#237;an a Lotario las razones de Anselmo, y no sab&#237;a en qu&#233; hab&#237;a de parar tan larga prevenci&#243;n o pre&#225;mbulo; y, aunque iba revolviendo en su imaginaci&#243;n qu&#233; deseo podr&#237;a ser aquel que a su amigo tanto fatigaba, dio siempre muy lejos del blanco de la verdad; y, por salir presto de la agon&#237;a que le causaba aquella suspensi&#243;n, le dijo que hac&#237;a notorio agravio a su mucha amistad en andar buscando rodeos para decirle sus m&#225;s encubiertos pensamientos, pues ten&#237;a cierto que se pod&#237;a prometer d&#233;l, o ya consejos para entretenellos, o ya remedio para cumplillos. </p>
         <p id="p1813">&#187;&#8212;As&#237; es la verdad &#8212;respondi&#243; Anselmo&#8212;, y con esa confianza te hago saber, amigo Lotario, que el deseo que me fatiga es pensar si Camila, mi esposa, es tan buena y tan perfeta como yo pienso; y no puedo enterarme en esta verdad, si no es prob&#225;ndola de manera que la prueba manifieste los quilates de su bondad, como el fuego muestra los del oro. Porque yo tengo para m&#237;, &#161;oh amigo!, que no es una mujer m&#225;s buena de cuanto es o no es solicitada, y que aquella sola es fuerte que no se dobla a las promesas, a las d&#225;divas, a las l&#225;grimas y a las continuas importunidades de los sol&#237;citos amantes. Porque, &#191;qu&#233; hay que agradecer &#8212;dec&#237;a &#233;l&#8212; que una mujer sea buena, si nadie le dice que sea mala? &#191;Qu&#233; mucho que est&#233; recogida y temerosa la que no le dan ocasi&#243;n para que se suelte, y la que sabe que tiene marido que, en cogi&#233;ndola en la primera desenvoltura, la ha de quitar la vida? Ans&#237; que, la que es buena por temor, o por falta de lugar, yo no la quiero tener en aquella estima en que tendr&#233; a la solicitada y perseguida que sali&#243; con la corona del vencimiento. De modo que, por estas razones y por otras muchas que te pudiera decir para acreditar y fortalecer la opini&#243;n que tengo, deseo que Camila, mi esposa, pase por estas dificultades y se acrisole y quilate en el fuego de verse requerida y solicitada, y de quien tenga valor para poner en ella sus deseos; y si ella sale, como creo que saldr&#225;, con la palma desta batalla, tendr&#233; yo por sin igual mi ventura; podr&#233; yo decir que est&#225; colmo el vac&#237;o de mis deseos; dir&#233; que me cupo en suerte la mujer fuerte, de quien el Sabio dice que &#191;qui&#233;n la hallar&#225;? Y, cuando esto suceda al rev&#233;s de lo que pienso, con el gusto de ver que acert&#233; en mi opini&#243;n, llevar&#233; sin pena la que de raz&#243;n podr&#225; causarme mi tan costosa experiencia. Y, prosupuesto que ninguna cosa de cuantas me dijeres en contra de mi deseo ha de ser de alg&#250;n provecho para dejar de ponerle por la obra, quiero, &#161;oh amigo Lotario!, que te dispongas a ser el instrumento que labre aquesta obra de mi gusto; que yo te dar&#233; lugar para que lo hagas, sin faltarte todo aquello que yo viere ser necesario para solicitar a una mujer honesta, honrada, recogida y desinteresada. Y mu&#233;veme, entre otras cosas, a fiar de ti esta tan ardua empresa, el ver que si de ti es vencida Camila, no ha de llegar el vencimiento a todo trance y rigor, sino a s&#243;lo a tener por hecho lo que se ha de hacer, por buen respeto; y as&#237;, no quedar&#233; yo ofendido m&#225;s de con el deseo, y mi injuria quedar&#225; escondida en la virtud de tu silencio, que bien s&#233; que en lo que me tocare ha de ser eterno como el de la muerte. As&#237; que, si quieres que yo tenga vida que pueda decir que lo es, desde luego has de entrar en esta amorosa batalla, no tibia ni perezosamente, sino con el ah&#237;nco y diligencia que mi deseo pide, y con la confianza que nuestra amistad me asegura. </p>
         <p id="p1814">&#187;&#201;stas fueron las razones que Anselmo dijo a Lotario, a todas las cuales estuvo tan atento, que si no fueron las que quedan escritas que le dijo, no despleg&#243; sus labios hasta que hubo acabado; y, viendo que no dec&#237;a m&#225;s, despu&#233;s que le estuvo mirando un buen espacio, como si mirara otra cosa que jam&#225;s hubiera visto, que le causara admiraci&#243;n y espanto, le dijo: &#187;&#8212;No me puedo persuadir, &#161;oh amigo Anselmo!, a que no sean burlas las cosas que me has dicho; que, a pensar que de veras las dec&#237;as, no consintiera que tan adelante pasaras, porque con no escucharte previniera tu larga arenga. Sin duda imagino, o que no me conoces, o que yo no te conozco. Pero no; que bien s&#233; que eres Anselmo, y t&#250; sabes que yo soy Lotario; el da&#241;o est&#225; en que yo pienso que no eres el Anselmo que sol&#237;as, y t&#250; debes de haber pensado que tampoco yo soy el Lotario que deb&#237;a ser, porque las cosas que me has dicho, ni son de aquel Anselmo mi amigo, ni las que me pides se han de pedir a aquel Lotario que t&#250; conoces; porque los buenos amigos han de probar a sus amigos y valerse dellos, como dijo un poeta, usque ad aras; que quiso decir que no se hab&#237;an de valer de su amistad en cosas que fuesen contra Dios. Pues, si esto sinti&#243; un gentil de la amistad, &#191;cu&#225;nto mejor es que lo sienta el cristiano, que sabe que por ninguna humana ha de perder la amistad divina? Y cuando el amigo tirase tanto la barra que pusiese aparte los respetos del cielo por acudir a los de su amigo, no ha de ser por cosas ligeras y de poco momento, sino por aquellas en que vaya la honra y la vida de su amigo. Pues dime t&#250; ahora, Anselmo: &#191;cu&#225;l destas dos cosas tienes en peligro para que yo me aventure a complacerte y a hacer una cosa tan detestable como me pides? Ninguna, por cierto; antes, me pides, seg&#250;n yo entiendo, que procure y solicite quitarte la honra y la vida, y quit&#225;rmela a m&#237; juntamente. Porque si yo he de procurar quitarte la honra, claro est&#225; que te quito la vida, pues el hombre sin honra peor es que un muerto; y, siendo yo el instrumento, como t&#250; quieres que lo sea, de tanto mal tuyo, &#191;no vengo a quedar deshonrado, y, por el mesmo consiguiente, sin vida? Escucha, amigo Anselmo, y ten paciencia de no responderme hasta que acabe de decirte lo que se me ofreciere acerca de lo que te ha pedido tu deseo; que tiempo quedar&#225; para que t&#250; me repliques y yo te escuche. </p>
         <p id="p1815">&#187;&#8212;Que me place &#8212;dijo Anselmo&#8212;: di lo que quisieres. </p>
         <p id="p1816">&#187;Y Lotario prosigui&#243; diciendo: </p>
         <p id="p1817">&#187;&#8212;Par&#233;ceme, &#161;oh Anselmo!, que tienes t&#250; ahora el ingenio como el que siempre tienen los moros, a los cuales no se les puede dar a entender el error de su secta con las acotaciones de la Santa Escritura, ni con razones que consistan en especulaci&#243;n del entendimiento, ni que vayan fundadas en art&#237;culos de fe, sino que les han de traer ejemplos palpables, f&#225;ciles, intelegibles, demonstrativos, indubitables, con demostraciones matem&#225;ticas que no se pueden negar, como cuando dicen: &#8220;Si de dos partes iguales quitamos partes iguales, las que quedan tambi&#233;n son iguales&#8221;; y, cuando esto no entiendan de palabra, como, en efeto, no lo entienden, h&#225;seles de mostrar con las manos y pon&#233;rselo delante de los ojos, y, aun con todo esto, no basta nadie con ellos a persuadirles las verdades de mi sacra religi&#243;n. Y este mesmo t&#233;rmino y modo me convendr&#225; usar contigo, porque el deseo que en ti ha nacido va tan descaminado y tan fuera de todo aquello que tenga sombra de razonable, que me parece que ha de ser tiempo gastado el que ocupare en darte a entender tu simplicidad, que por ahora no le quiero dar otro nombre, y aun estoy por dejarte en tu desatino, en pena de tu mal deseo; mas no me deja usar deste rigor la amistad que te tengo, la cual no consiente que te deje puesto en tan manifiesto peligro de perderte. Y, porque claro lo veas, dime, Anselmo: &#191;t&#250; no me has dicho que tengo de solicitar a una retirada, persuadir a una honesta, ofrecer a una desinteresada, servir a una prudente? S&#237; que me lo has dicho. Pues si t&#250; sabes que tienes mujer retirada, honesta, desinteresada y prudente, &#191;qu&#233; buscas? Y si piensas que de todos mis asaltos ha de salir vencedora, como saldr&#225; sin duda, &#191;qu&#233; mejores t&#237;tulos piensas darle despu&#233;s que los que ahora tiene, o qu&#233; ser&#225; m&#225;s despu&#233;s de lo que es ahora? O es que t&#250; no la tienes por la que dices, o t&#250; no sabes lo que pides. Si no la tienes por lo que dices, &#191;para qu&#233; quieres probarla, sino, como a mala, hacer della lo que m&#225;s te viniere en gusto? Mas si es tan buena como crees, impertinente cosa ser&#225; hacer experiencia de la mesma verdad, pues, despu&#233;s de hecha, se ha de quedar con la estimaci&#243;n que primero ten&#237;a. As&#237; que, es raz&#243;n concluyente que el intentar las cosas de las cuales antes nos puede suceder da&#241;o que provecho es de juicios sin discurso y temerarios, y m&#225;s cuando quieren intentar aquellas a que no son forzados ni compelidos, y que de muy lejos traen descubierto que el intentarlas es manifiesta locura. Las cosas dificultosas se intentan por Dios, o por el mundo, o por entrambos a dos: las que se acometen por Dios son las que acometieron los santos, acometiendo a vivir vida de &#225;ngeles en cuerpos humanos; las que se acometen por respeto del mundo son las de aquellos que pasan tanta infinidad de agua, tanta diversidad de climas, tanta estra&#241;eza de gentes, por adquirir estos que llaman bienes de fortuna. Y las que se intentan por Dios y por el mundo juntamente son aquellas de los valerosos soldados, que apenas veen en el contrario muro abierto tanto espacio cuanto es el que pudo hacer una redonda bala de artiller&#237;a, cuando, puesto aparte todo temor, sin hacer discurso ni advertir al manifiesto peligro que les amenaza, llevados en vuelo de las alas del deseo de volver por su fe, por su naci&#243;n y por su rey, se arrojan intr&#233;pidamente por la mitad de mil contrapuestas muertes que los esperan. Estas cosas son las que suelen intentarse, y es honra, gloria y provecho intentarlas, aunque tan llenas de inconvenientes y peligros. Pero la que t&#250; dices que quieres intentar y poner por obra, ni te ha de alcanzar gloria de Dios, bienes de la fortuna, ni fama con los hombres; porque, puesto que salgas con ella como deseas, no has de quedar ni m&#225;s ufano, ni m&#225;s rico, ni m&#225;s honrado que est&#225;s ahora; y si no sales, te has de ver en la mayor miseria que imaginarse pueda, porque no te ha de aprovechar pensar entonces que no sabe nadie la desgracia que te ha sucedido, porque bastar&#225; para afligirte y deshacerte que la sepas t&#250; mesmo. Y, para confirmaci&#243;n desta verdad, te quiero decir una estancia que hizo el famoso poeta Luis Tansilo, en el fin de su primera parte de Las l&#225;grimas de San Pedro, que dice as&#237;: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal27">
            <div class="poem-rw poem-body-rw" id="poem-body27">
               <div class="poem-rw stanza-rw" id="stanza39">
                  <p id="p1818">Crece el dolor y crece la verg&#252;enza </p>
                  <p id="p1819">en Pedro, cuando el d&#237;a se ha mostrado; </p>
                  <p id="p1820">y, aunque all&#237; no ve a nadie, se averg&#252;enza </p>
                  <p id="p1821">de s&#237; mesmo, por ver que hab&#237;a pecado: </p>
                  <p id="p1822">que a un magn&#225;nimo pecho a haber verg&#252;enza </p>
                  <p id="p1823">no s&#243;lo ha de moverle el ser mirado; </p>
                  <p id="p1824">que de s&#237; se averg&#252;enza cuando yerra, </p>
                  <p id="p1825">si bien otro no vee que cielo y tierra. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p1826">As&#237; que, no escusar&#225;s con el secreto tu dolor; antes, tendr&#225;s que llorar contino, si no l&#225;grimas de los ojos, l&#225;grimas de sangre del coraz&#243;n, como las lloraba aquel simple doctor que nuestro poeta nos cuenta que hizo la prueba del vaso, que, con mejor discurso, se escus&#243; de hacerla el prudente Reinaldos; que, puesto que aquello sea ficci&#243;n po&#233;tica, tiene en s&#237; encerrados secretos morales dignos de ser advertidos y entendidos e imitados. Cuanto m&#225;s que, con lo que ahora pienso decirte, acabar&#225;s de venir en conocimiento del grande error que quieres cometer. Dime, Anselmo, si el cielo, o la suerte buena, te hubiera hecho se&#241;or y leg&#237;timo posesor de un fin&#237;simo diamante, de cuya bondad y quilates estuviesen satisfechos cuantos lapidarios le viesen, y que todos a una voz y de com&#250;n parecer dijesen que llegaba en quilates, bondad y fineza a cuanto se pod&#237;a estender la naturaleza de tal piedra, y t&#250; mesmo lo creyeses as&#237;, sin saber otra cosa en contrario, &#191;ser&#237;a justo que te viniese en deseo de tomar aquel diamante, y ponerle entre un ayunque y un martillo, y all&#237;, a pura fuerza de golpes y brazos, probar si es tan duro y tan fino como dicen? Y m&#225;s, si lo pusieses por obra; que, puesto caso que la piedra hiciese resistencia a tan necia prueba, no por eso se le a&#241;adir&#237;a m&#225;s valor ni m&#225;s fama; y si se rompiese, cosa que podr&#237;a ser, &#191;no se perder&#237;a todo? S&#237;, por cierto, dejando a su due&#241;o en estimaci&#243;n de que todos le tengan por simple. Pues haz cuenta, Anselmo amigo, que Camila es f&#237;nisimo diamante, as&#237; en tu estimaci&#243;n como en la ajena, y que no es raz&#243;n ponerla en contingencia de que se quiebre, pues, aunque se quede con su entereza, no puede subir a m&#225;s valor del que ahora tiene; y si faltase y no resistiese, considera desde ahora cu&#225;l quedar&#237;as sin ella, y con cu&#225;nta raz&#243;n te podr&#237;as quejar de ti mesmo, por haber sido causa de su perdici&#243;n y la tuya. Mira que no hay joya en el mundo que tanto valga como la mujer casta y honrada, y que todo el honor de las mujeres consiste en la opini&#243;n buena que dellas se tiene; y, pues la de tu esposa es tal que llega al estremo de bondad que sabes, &#191;para qu&#233; quieres poner esta verdad en duda? Mira, amigo, que la mujer es animal imperfecto, y que no se le han de poner embarazos donde tropiece y caiga, sino quit&#225;rselos y despejalle el camino de cualquier inconveniente, para que sin pesadumbre corra ligera a alcanzar la perfeci&#243;n que le falta, que consiste en el ser virtuosa. Cuentan los naturales que el arminio es un animalejo que tiene una piel blanqu&#237;sima, y que cuando quieren cazarle, los cazadores usan deste artificio: que, sabiendo las partes por donde suele pasar y acudir, las atajan con lodo, y despu&#233;s, oje&#225;ndole, le encaminan hacia aquel lugar, y as&#237; como el arminio llega al lodo, se est&#225; quedo y se deja prender y cautivar, a trueco de no pasar por el cieno y perder y ensuciar su blancura, que la estima en m&#225;s que la libertad y la vida. La honesta y casta mujer es arminio, y es m&#225;s que nieve blanca y limpia la virtud de la honestidad; y el que quisiere que no la pierda, antes la guarde y conserve, ha de usar de otro estilo diferente que con el arminio se tiene, porque no le han de poner delante el cieno de los regalos y servicios de los importunos amantes, porque quiz&#225;, y aun sin quiz&#225;, no tiene tanta virtud y fuerza natural que pueda por s&#237; mesma atropellar y pasar por aquellos embarazos, y es necesario quit&#225;rselos y ponerle delante la limpieza de la virtud y la belleza que encierra en s&#237; la buena fama. Es asimesmo la buena mujer como espejo de cristal luciente y claro; pero est&#225; sujeto a empa&#241;arse y escurecerse con cualquiera aliento que le toque. Hase de usar con la honesta mujer el estilo que con las reliquias: adorarlas y no tocarlas. Hase de guardar y estimar la mujer buena como se guarda y estima un hermoso jard&#237;n que est&#225; lleno de flores y rosas, cuyo due&#241;o no consiente que nadie le pasee ni manosee; basta que desde lejos, y por entre las verjas de hierro, gocen de su fragrancia y hermosura. Finalmente, quiero decirte unos versos que se me han venido a la memoria, que los o&#237; en una comedia moderna, que me parece que hacen al prop&#243;sito de lo que vamos tratando. Aconsejaba un prudente viejo a otro, padre de una doncella, que la recogiese, guardase y encerrase, y entre otras razones, le dijo &#233;stas: </p>
         <p id="p1827">Es de vidrio la mujer; </p>
         <p id="p1828">pero no se ha de probar </p>
         <p id="p1829">si se puede o no quebrar, </p>
         <p id="p1830">porque todo podr&#237;a ser. </p>
         <p id="p1831">Y es m&#225;s f&#225;cil el quebrarse, </p>
         <p id="p1832">y no es cordura ponerse </p>
         <p id="p1833">a peligro de romperse </p>
         <p id="p1834">lo que no puede soldarse. </p>
         <p id="p1835">Y en esta opini&#243;n est&#233;n </p>
         <p id="p1836">todos, y en raz&#243;n la fundo: </p>
         <p id="p1837">que si hay D&#225;naes en el mundo, </p>
         <p id="p1838">hay pluvias de oro tambi&#233;n. </p>
         <p id="p1839">Cuanto hasta aqu&#237; te he dicho, &#161;oh Anselmo!, ha sido por lo que a ti te toca; y ahora es bien que se oiga algo de lo que a m&#237; me conviene; y si fuere largo, perd&#243;name, que todo lo requiere el laberinto donde te has entrado y de donde quieres que yo te saque. T&#250; me tienes por amigo y quieres quitarme la honra, cosa que es contra toda amistad; y aun no s&#243;lo pretendes esto, sino que procuras que yo te la quite a ti. Que me la quieres quitar a m&#237; est&#225; claro, pues, cuando Camila vea que yo la solicito, como me pides, cierto est&#225; que me ha de tener por hombre sin honra y mal mirado, pues intento y hago una cosa tan fuera de aquello que el ser quien soy y tu amistad me obliga. De que quieres que te la quite a ti no hay duda, porque, viendo Camila que yo la solicito, ha de pensar que yo he visto en ella alguna liviandad que me dio atrevimiento a descubrirle mi mal deseo; y, teni&#233;ndose por deshonrada, te toca a ti, como a cosa suya, su mesma deshonra. Y de aqu&#237; nace lo que com&#250;nmente se platica: que el marido de la mujer ad&#250;ltera, puesto que &#233;l no lo sepa ni haya dado ocasi&#243;n para que su mujer no sea la que debe, ni haya sido en su mano, ni en su descuido y poco recato estorbar su desgracia, con todo, le llaman y le nombran con nombre de vituperio y bajo; y en cierta manera le miran, los que la maldad de su mujer saben, con ojos de menosprecio, en cambio de mirarle con los de l&#225;stima, viendo que no por su culpa, sino por el gusto de su mala compa&#241;era, est&#225; en aquella desventura. Pero qui&#233;rote decir la causa por que con justa raz&#243;n es deshonrado el marido de la mujer mala, aunque &#233;l no sepa que lo es, ni tenga culpa, ni haya sido parte, ni dado ocasi&#243;n, para que ella lo sea. Y no te canses de o&#237;rme, que todo ha de redundar en tu provecho. Cuando Dios cri&#243; a nuestro primero padre en el Para&#237;so terrenal, dice la Divina Escritura que infundi&#243; Dios sue&#241;o en Ad&#225;n, y que, estando durmiendo, le sac&#243; una costilla del lado siniestro, de la cual form&#243; a nuestra madre Eva; y, as&#237; como Ad&#225;n despert&#243; y la mir&#243;, dijo: &#8220;&#201;sta es carne de mi carne y hueso de mis huesos&#8221;. Y Dios dijo: &#8220;Por &#233;sta dejar&#225; el hombre a su padre y madre, y ser&#225;n dos en una carne misma&#8221;. Y entonces fue instituido el divino sacramento del matrimonio, con tales lazos que sola la muerte puede desatarlos. Y tiene tanta fuerza y virtud este milagroso sacramento, que hace que dos diferentes personas sean una mesma carne; y a&#250;n hace m&#225;s en los buenos casados, que, aunque tienen dos almas, no tienen m&#225;s de una voluntad. Y de aqu&#237; viene que, como la carne de la esposa sea una mesma con la del esposo, las manchas que en ella caen, o los defectos que se procura, redundan en la carne del marido, aunque &#233;l no haya dado, como queda dicho, ocasi&#243;n para aquel da&#241;o. Porque, as&#237; como el dolor del pie o de cualquier miembro del cuerpo humano le siente todo el cuerpo, por ser todo de una carne mesma, y la cabeza siente el da&#241;o del tobillo, sin que ella se le haya causado, as&#237; el marido es participante de la deshonra de la mujer, por ser una mesma cosa con ella. Y como las honras y deshonras del mundo sean todas y nazcan de carne y sangre, y las de la mujer mala sean deste g&#233;nero, es forzoso que al marido le quepa parte dellas, y sea tenido por deshonrado sin que &#233;l lo sepa. Mira, pues, &#161;oh Anselmo!, al peligro que te pones en querer turbar el sosiego en que tu buena esposa vive. Mira por cu&#225;n vana e impertinente curiosidad quieres revolver los humores que ahora est&#225;n sosegados en el pecho de tu casta esposa. Advierte que lo que aventuras a ganar es poco, y que lo que perder&#225;s ser&#225; tanto que lo dejar&#233; en su punto, porque me faltan palabras para encarecerlo. Pero si todo cuanto he dicho no basta a moverte de tu mal prop&#243;sito, bien puedes buscar otro instrumento de tu deshonra y desventura, que yo no pienso serlo, aunque por ello pierda tu amistad, que es la mayor p&#233;rdida que imaginar puedo. </p>
         <p id="p1840">&#187;Call&#243;, en diciendo esto, el virtuoso y prudente Lotario, y Anselmo qued&#243; tan confuso y pensativo que por un buen espacio no le pudo responder palabra; pero, en fin, le dijo: </p>
         <p id="p1841">&#187;&#8212;Con la atenci&#243;n que has visto he escuchado, Lotario amigo, cuanto has querido decirme, y en tus razones, ejemplos y comparaciones he visto la mucha discreci&#243;n que tienes y el estremo de la verdadera amistad que alcanzas; y ansimesmo veo y confieso que si no sigo tu parecer y me voy tras el m&#237;o, voy huyendo del bien y corriendo tras el mal. Prosupuesto esto, has de considerar que yo padezco ahora la enfermedad que suelen tener algunas mujeres, que se les antoja comer tierra, yeso, carb&#243;n y otras cosas peores, aun asquerosas para mirarse, cuanto m&#225;s para comerse; as&#237; que, es menester usar de alg&#250;n artificio para que yo sane, y esto se pod&#237;a hacer con facilidad, s&#243;lo con que comiences, aunque tibia y fingidamente, a solicitar a Camila, la cual no ha de ser tan tierna que a los primeros encuentros d&#233; con su honestidad por tierra; y con solo este principio quedar&#233; contento y t&#250; habr&#225;s cumplido con lo que debes a nuestra amistad, no solamente d&#225;ndome la vida, sino persuadi&#233;ndome de no verme sin honra. Y est&#225;s obligado a hacer esto por una raz&#243;n sola; y es que, estando yo, como estoy, determinado de poner en pl&#225;tica esta prueba, no has t&#250; de consentir que yo d&#233; cuenta de mi desatino a otra persona, con que pondr&#237;a en aventura el honor que t&#250; procuras que no pierda; y, cuando el tuyo no est&#233; en el punto que debe en la intenci&#243;n de Camila en tanto que la solicitares, importa poco o nada, pues con brevedad, viendo en ella la entereza que esperamos, le podr&#225;s decir la pura verdad de nuestro artificio, con que volver&#225; tu cr&#233;dito al ser primero. Y, pues tan poco aventuras y tanto contento me puedes dar aventur&#225;ndote, no lo dejes de hacer, aunque m&#225;s inconvenientes se te pongan delante, pues, como ya he dicho, con s&#243;lo que comiences dar&#233; por concluida la causa. </p>
         <p id="p1842">&#187;Viendo Lotario la resoluta voluntad de Anselmo, y no sabiendo qu&#233; m&#225;s ejemplos traerle ni qu&#233; m&#225;s razones mostrarle para que no la siguiese, y viendo que le amenazaba que dar&#237;a a otro cuenta de su mal deseo, por evitar mayor mal, determin&#243; de contentarle y hacer lo que le ped&#237;a, con prop&#243;sito e intenci&#243;n de guiar aquel negocio de modo que, sin alterar los pensamientos de Camila, quedase Anselmo satisfecho; y as&#237;, le respondi&#243; que no comunicase su pensamiento con otro alguno, que &#233;l tomaba a su cargo aquella empresa, la cual comenzar&#237;a cuando a &#233;l le diese m&#225;s gusto. Abraz&#243;le Anselmo tierna y amorosamente, y agradeci&#243;le su ofrecimiento, como si alguna grande merced le hubiera hecho; y quedaron de acuerdo entre los dos que desde otro d&#237;a siguiente se comenzase la obra; que &#233;l le dar&#237;a lugar y tiempo como a sus solas pudiese hablar a Camila, y asimesmo le dar&#237;a dineros y joyas que darla y que ofrecerla. Aconsej&#243;le que le diese m&#250;sicas, que escribiese versos en su alabanza, y que, cuando &#233;l no quisiese tomar trabajo de hacerlos, &#233;l mesmo los har&#237;a. A todo se ofreci&#243; Lotario, bien con diferente intenci&#243;n que Anselmo pensaba. </p>
         <p id="p1843">&#187;Y con este acuerdo se volvieron a casa de Anselmo, donde hallaron a Camila con ansia y cuidado, esperando a su esposo, porque aquel d&#237;a tardaba en venir m&#225;s de lo acostumbrado. </p>
         <p id="p1844">&#187;Fuese Lotario a su casa, y Anselmo qued&#243; en la suya, tan contento como Lotario fue pensativo, no sabiendo qu&#233; traza dar para salir bien de aquel impertinente negocio. Pero aquella noche pens&#243; el modo que tendr&#237;a para enga&#241;ar a Anselmo, sin ofender a Camila; y otro d&#237;a vino a comer con su amigo, y fue bien recebido de Camila, la cual le receb&#237;a y regalaba con mucha voluntad, por entender la buena que su esposo le ten&#237;a. &#187;Acabaron de comer, levantaron los manteles y Anselmo dijo a Lotario que se quedase all&#237; con Camila, en tanto que &#233;l iba a un negocio forzoso, que dentro de hora y media volver&#237;a. Rog&#243;le Camila que no se fuese y Lotario se ofreci&#243; a hacerle compa&#241;&#237;a, m&#225;s nada aprovech&#243; con Anselmo; antes, importun&#243; a Lotario que se quedase y le aguardase, porque ten&#237;a que tratar con &#233;l una cosa de mucha importancia. Dijo tambi&#233;n a Camila que no dejase solo a Lotario en tanto que &#233;l volviese. En efeto, &#233;l supo tan bien fingir la necesidad, o necedad, de su ausencia, que nadie pudiera entender que era fingida. Fuese Anselmo, y quedaron solos a la mesa Camila y Lotario, porque la dem&#225;s gente de casa toda se hab&#237;a ido a comer. Viose Lotario puesto en la estacada que su amigo deseaba y con el enemigo delante, que pudiera vencer con sola su hermosura a un escuadr&#243;n de caballeros armados: mirad si era raz&#243;n que le temiera Lotario. </p>
         <p id="p1845">&#187;Pero lo que hizo fue poner el codo sobre el brazo de la silla y la mano abierta en la mejilla, y, pidiendo perd&#243;n a Camila del mal comedimiento, dijo que quer&#237;a reposar un poco en tanto que Anselmo volv&#237;a. Camila le respondi&#243; que mejor reposar&#237;a en el estrado que en la silla, y as&#237;, le rog&#243; se entrase a dormir en &#233;l. No quiso Lotario, y all&#237; se qued&#243; dormido hasta que volvi&#243; Anselmo, el cual, como hall&#243; a Camila en su aposento y a Lotario durmiendo, crey&#243; que, como se hab&#237;a tardado tanto, ya habr&#237;an tenido los dos lugar para hablar, y aun para dormir, y no vio la hora en que Lotario despertase, para volverse con &#233;l fuera y preguntarle de su ventura. &#187;Todo le sucedi&#243; como &#233;l quiso: Lotario despert&#243;, y luego salieron los dos de casa, y as&#237;, le pregunt&#243; lo que deseaba, y le respondi&#243; Lotario que no le hab&#237;a parecido ser bien que la primera vez se descubriese del todo; y as&#237;, no hab&#237;a hecho otra cosa que alabar a Camila de hermosa, dici&#233;ndole que en toda la ciudad no se trataba de otra cosa que de su hermosura y discreci&#243;n, y que &#233;ste le hab&#237;a parecido buen principio para entrar ganando la voluntad, y disponi&#233;ndola a que otra vez le escuchase con gusto, usando en esto del artificio que el demonio usa cuando quiere enga&#241;ar a alguno que est&#225; puesto en atalaya de mirar por s&#237;: que se transforma en &#225;ngel de luz, si&#233;ndolo &#233;l de tinieblas, y, poni&#233;ndole delante apariencias buenas, al cabo descubre qui&#233;n es y sale con su intenci&#243;n, si a los principios no es descubierto su enga&#241;o. Todo esto le content&#243; mucho a Anselmo, y dijo que cada d&#237;a dar&#237;a el mesmo lugar, aunque no saliese de casa, porque en ella se ocupar&#237;a en cosas que Camila no pudiese venir en conocimiento de su artificio. </p>
         <p id="p1846">&#187;Sucedi&#243;, pues, que se pasaron muchos d&#237;as que, sin decir Lotario palabra a Camila, respond&#237;a a Anselmo que la hablaba y jam&#225;s pod&#237;a sacar della una peque&#241;a muestra de venir en ninguna cosa que mala fuese, ni aun dar una se&#241;al de sombra de esperanza; antes, dec&#237;a que le amenazaba que si de aquel mal pensamiento no se quitaba, que lo hab&#237;a de decir a su esposo. &#187;&#8212;Bien est&#225; &#8212;dijo Anselmo&#8212;. Hasta aqu&#237; ha resistido Camila a las palabras; es menester ver c&#243;mo resiste a las obras: yo os dar&#233; ma&#241;ana dos mil escudos de oro para que se los ofrezc&#225;is, y aun se los deis, y otros tantos para que compr&#233;is joyas con que cebarla; que las mujeres suelen ser aficionadas, y m&#225;s si son hermosas, por m&#225;s castas que sean, a esto de traerse bien y andar galanas; y si ella resiste a esta tentaci&#243;n, yo quedar&#233; satisfecho y no os dar&#233; m&#225;s pesadumbre. </p>
         <p id="p1847">&#187;Lotario respondi&#243; que ya que hab&#237;a comenzado, que &#233;l llevar&#237;a hasta el fin aquella empresa, puesto que entend&#237;a salir della cansado y vencido. Otro d&#237;a recibi&#243; los cuatro mil escudos, y con ellos cuatro mil confusiones, porque no sab&#237;a qu&#233; decirse para mentir de nuevo; pero, en efeto, determin&#243; de decirle que Camila estaba tan entera a las d&#225;divas y promesas como a las palabras, y que no hab&#237;a para qu&#233; cansarse m&#225;s, porque todo el tiempo se gastaba en balde. </p>
         <p id="p1848">&#187;Pero la suerte, que las cosas guiaba de otra manera, orden&#243; que, habiendo dejado Anselmo solos a Lotario y a Camila, como otras veces sol&#237;a, &#233;l se encerr&#243; en un aposento y por los agujeros de la cerradura estuvo mirando y escuchando lo que los dos trataban, y vio que en m&#225;s de media hora Lotario no habl&#243; palabra a Camila, ni se la hablara si all&#237; estuviera un siglo, y cay&#243; en la cuenta de que cuanto su amigo le hab&#237;a dicho de las respuestas de Camila todo era ficci&#243;n y mentira. Y, para ver si esto era ans&#237;, sali&#243; del aposento, y, llamando a Lotario aparte, le pregunt&#243; qu&#233; nuevas hab&#237;a y de qu&#233; temple estaba Camila. Lotario le respondi&#243; que no pensaba m&#225;s darle puntada en aquel negocio, porque respond&#237;a tan &#225;spera y desabridamente, que no tendr&#237;a &#225;nimo para volver a decirle cosa alguna. </p>
         <p id="p1849">&#187;&#8212;&#161;Ah! &#8212;dijo Anselmo&#8212;, Lotario, Lotario, y cu&#225;n mal correspondes a lo que me debes y a lo mucho que de ti conf&#237;o! Ahora te he estado mirando por el lugar que concede la entrada desta llave, y he visto que no has dicho palabra a Camila, por donde me doy a entender que aun las primeras le tienes por decir; y si esto es as&#237;, como sin duda lo es, &#191;para qu&#233; me enga&#241;as, o por qu&#233; quieres quitarme con tu industria los medios que yo podr&#237;a hallar para conseguir mi deseo? </p>
         <p id="p1850">&#187;No dijo m&#225;s Anselmo, pero bast&#243; lo que hab&#237;a dicho para dejar corrido y confuso a Lotario; el cual, casi como tomando por punto de honra el haber sido hallado en mentira, jur&#243; a Anselmo que desde aquel momento tomaba tan a su cargo el contentalle y no mentille, cual lo ver&#237;a si con curiosidad lo espiaba; cuanto m&#225;s, que no ser&#237;a menester usar de ninguna diligencia, porque la que &#233;l pensaba poner en satisfacelle le quitar&#237;a de toda sospecha. Crey&#243;le Anselmo, y para dalle comodidad m&#225;s segura y menos sobresaltada, determin&#243; de hacer ausencia de su casa por ocho d&#237;as, y&#233;ndose a la de un amigo suyo, que estaba en una aldea, no lejos de la ciudad, con el cual amigo concert&#243; que le enviase a llamar con muchas veras, para tener ocasi&#243;n con Camila de su partida. </p>
         <p id="p1851">&#187;&#161;Desdichado y mal advertido de ti, Anselmo! &#191;Qu&#233; es lo que haces? &#191;Qu&#233; es lo que trazas? &#191;Qu&#233; es lo que ordenas? Mira que haces contra ti mismo, trazando tu deshonra y ordenando tu perdici&#243;n. Buena es tu esposa Camila, quieta y sosegadamente la posees, nadie sobresalta tu gusto, sus pensamientos no salen de las paredes de su casa, t&#250; eres su cielo en la tierra, el blanco de sus deseos, el cumplimiento de sus gustos y la medida por donde mide su voluntad, ajust&#225;ndola en todo con la tuya y con la del cielo. Pues si la mina de su honor, hermosura, honestidad y recogimiento te da sin ning&#250;n trabajo toda la riqueza que tiene y t&#250; puedes desear, &#191;para qu&#233; quieres ahondar la tierra y buscar nuevas vetas de nuevo y nunca visto tesoro, poni&#233;ndote a peligro que toda venga abajo, pues, en fin, se sustenta sobre los d&#233;biles arrimos de su flaca naturaleza? Mira que el que busca lo imposible es justo que lo posible se le niegue, como lo dijo mejor un poeta, diciendo: </p>
         <div class="poem-rw poem-normal-rw" id="poem-normal28">
            <div class="poem-rw poem-body-rw" id="poem-body28">
               <div class="poem-rw stanza-rw" id="stanza40">
                  <p id="p1852">Busco en la muerte la vida, </p>
                  <p id="p1853">salud en la enfermedad, </p>
                  <p id="p1854">en la prisi&#243;n libertad, </p>
                  <p id="p1855">en lo cerrado salida </p>
                  <p id="p1856">y en el traidor lealtad. </p>
                  <p id="p1857">Pero mi suerte, de quien </p>
                  <p id="p1858">jam&#225;s espero alg&#250;n bien, </p>
                  <p id="p1859">con el cielo ha estatuido </p>
                  <p id="p1860">que, pues lo imposible pido, </p>
                  <p id="p1861">lo posible aun no me den. </p>
               </div>
            </div>
         </div>
         <p class="firstpara-rw" id="p1862">&#187;Fuese otro d&#237;a Anselmo a la aldea, dejando dicho a Camila que el tiempo que &#233;l estuviese ausente vendr&#237;a Lotario a mirar por su casa y a comer con ella; que tuviese cuidado de tratalle como a su mesma persona. Afligi&#243;se Camila, como mujer discreta y honrada, de la orden que su marido le dejaba, y d&#237;jole que advirtiese que no estaba bien que nadie, &#233;l ausente, ocupase la silla de su mesa, y que si lo hac&#237;a por no tener confianza que ella sabr&#237;a gobernar su casa, que probase por aquella vez, y ver&#237;a por experiencia como para mayores cuidados era bastante. Anselmo le replic&#243; que aqu&#233;l era su gusto, y que no ten&#237;a m&#225;s que hacer que bajar la cabeza y obedecelle. Camila dijo que ans&#237; lo har&#237;a, aunque contra su voluntad. &#187;Parti&#243;se Anselmo, y otro d&#237;a vino a su casa Lotario, donde fue rescebido de Camila con amoroso y honesto acogimiento; la cual jam&#225;s se puso en parte donde Lotario la viese a solas, porque siempre andaba rodeada de sus criados y criadas, especialmente de una doncella suya, llamada Leonela, a quien ella mucho quer&#237;a, por haberse criado desde ni&#241;as las dos juntas en casa de los padres de Camila, y cuando se cas&#243; con Anselmo la trujo consigo. </p>
         <p id="p1863">&#187;En los tres d&#237;as primeros nunca Lotario le dijo nada, aunque pudiera, cuando se levantaban los manteles y la gente se iba a comer con mucha priesa, porque as&#237; se lo ten&#237;a mandado Camila. Y aun ten&#237;a orden Leonela que comiese primero que Camila, y que de su lado jam&#225;s se quitase; mas ella, que en otras cosas de su gusto ten&#237;a puesto el pensamiento y hab&#237;a menester aquellas horas y aquel lugar para ocuparle en sus contentos, no cumpl&#237;a todas veces el mandamiento de su se&#241;ora; antes, los dejaba solos, como si aquello le hubieran mandado. Mas la honesta presencia de Camila, la gravedad de su rostro, la compostura de su persona era tanta, que pon&#237;a freno a la lengua de Lotario. </p>
         <p id="p1864">&#187;Pero el provecho que las muchas virtudes de Camila hicieron, poniendo silencio en la lengua de Lotario, redund&#243; m&#225;s en da&#241;o de los dos, porque si la lengua callaba, el pensamiento discurr&#237;a y ten&#237;a lugar de contemplar, parte por parte, todos los estremos de bondad y de hermosura que Camila ten&#237;a, bastantes a enamorar una estatua de m&#225;rmol, no que un coraz&#243;n de carne. </p>
         <p id="p1865">&#187;Mir&#225;bala Lotario en el lugar y espacio que hab&#237;a de hablarla, y consideraba cu&#225;n digna era de ser amada; y esta consideraci&#243;n comenz&#243; poco a poco a dar asaltos a los respectos que a Anselmo ten&#237;a, y mil veces quiso ausentarse de la ciudad y irse donde jam&#225;s Anselmo le viese a &#233;l, ni &#233;l viese a Camila; mas ya le hac&#237;a impedimento y deten&#237;a el gusto que hallaba en mirarla. Hac&#237;ase fuerza y peleaba consigo mismo por desechar y no sentir el contento que le llevaba a mirar a Camila. Culp&#225;base a solas de su desatino, llam&#225;base mal amigo y aun mal cristiano; hac&#237;a discursos y comparaciones entre &#233;l y Anselmo, y todos paraban en decir que m&#225;s hab&#237;a sido la locura y confianza de Anselmo que su poca fidelidad, y que si as&#237; tuviera disculpa para con Dios como para con los hombres de lo que pensaba hacer, que no temiera pena por su culpa. </p>
         <p id="p1866">&#187;En efecto, la hermosura y la bondad de Camila, juntamente con la ocasi&#243;n que el ignorante marido le hab&#237;a puesto en las manos, dieron con la lealtad de Lotario en tierra. Y, sin mirar a otra cosa que aquella a que su gusto le inclinaba, al cabo de tres d&#237;as de la ausencia de Anselmo, en los cuales estuvo en continua batalla por resistir a sus deseos, comenz&#243; a requebrar a Camila, con tanta turbaci&#243;n y con tan amorosas razones que Camila qued&#243; suspensa, y no hizo otra cosa que levantarse de donde estaba y entrarse a su aposento, sin respondelle palabra alguna. Mas no por esta sequedad se desmay&#243; en Lotario la esperanza, que siempre nace juntamente con el amor; antes, tuvo en m&#225;s a Camila. La cual, habiendo visto en Lotario lo que jam&#225;s pensara, no sab&#237;a qu&#233; hacerse. Y, pareci&#233;ndole no ser cosa segura ni bien hecha darle ocasi&#243;n ni lugar a que otra vez la hablase, determin&#243; de enviar aquella mesma noche, como lo hizo, a un criado suyo con un billete a Anselmo, donde le escribi&#243; estas razones:</p>
